<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2534,"name":"Spark MLlib / Optimization Tips / Imbalanced Data","language":"python","commands":[{"version":"CommandV1","origId":2535,"guid":"f272276b-469a-4166-a878-3125744ec208","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Imbalanced data: Using sampling to compensate\n\nImbalanced data generally refers to datasets in which the “interesting” examples make up a very small portion of the data.  For example, in anomaly detection, 99% of the data may be “regular” events, with only 1% being “interesting” anomalous events.  When training ML models with imbalanced data, it is often important to re-balance the data so that the ML algorithm does not ignore the tiny fraction of interesting events.\n\nIn this notebook, we give a code snippet showing how to use random sampling to re-balance an imbalanced dataset.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.432158858946E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"joseph","iPythonMetadata":null,"nuid":"ed7ff767-99e3-4e74-9765-140f1463b286"},{"version":"CommandV1","origId":2536,"guid":"572b7a1d-0069-43e8-a357-05afb24ae315","subtype":"command","commandType":"auto","position":1.25,"command":"%md First, we generate an imbalanced dataset, with about 10% of the data from the \"interesting\" class with label \"1.\"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.432158858968E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":
