<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2291,"name":"Spark MLlib / Other ML Libraries / Other ML Libraries","language":"python","commands":[{"version":"CommandV1","origId":2292,"guid":"db4a4d65-eec7-4591-8d2d-28a31c4ce04c","subtype":"command","commandType":"auto","position":2.0,"command":"%md # Other Machine Learning (ML) Libraries on Databricks\n\nYou can use traditional machine learning libraries - meaning single-node, non-distributed libraries - that you have gotten accustomed to on Databricks.  Since certain parts of ML workflows can be distributed easily, one can often speed up ML tasks using Spark.  You'd run multiple tasks in parallel using Spark where each task is limited to data that can be contained on a single machine. \n\nHowever, some tasks cannot be distributed without rewriting the implementation; e.g., training an ML model almost always requires a specialized implementation.  For those tasks, Spark's MLlib offers custom distributed implementations.\n\nA good procedure for transitioning from a single-node workflow to a distributed workflow is to:\n1. Start by porting an existing workflow to DBC.  Make sure it runs as expected.\n2. Begin to distribute certain tasks.  Identify tasks which are either particularly expensive or easy to distribute.  See the *Links* below for examples.\n3. Eventually, move to fully distributed training via MLlib algorithms and utilities.\n\n**Contents**\n* Installation\n* Getting started\n* Distributing tasks\n\n**Links**\n* Example: [Using scikit-learn on Databricks](../../07 Spark MLlib/3 Other ML Libraries/1 scikit-learn.html)\n* Example: [Using Vowpal Wabbit on Databricks](../../07 Spark MLlib/3 Other ML Libraries/2 Vowpal Wabbit C++ Library.html)\n* Example: [Using H20 on Databricks](../../07 Spark MLlib/3 Other ML Libraries/3 H2O Deep Learning.html)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.435806353161E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"dbadmin","iPythonMetadata":null,"nuid":"e6abc2dc-24b6-4b1e-aaeb-5eb5a11227a0"},{"version":"CommandV1","origId":2293,"guid":"65dd5dfa-51a6-4266-8cfc-e6d2d0ee7794","subtype":"command","commandType":"auto","position":3.0,"command":"%md ## Installation\n\nCurrently, DBC comes with [scikit-learn](http://scikit-learn.org/) installed.  Simply import it: `import sklearn`\n\nFor other libraries, you can install them using DBC's library import feature.  See the [Libraries Notebook](../../02 Product Overview/07 Libraries.html) for more info.\n\n**Licensing**: Be aware of licensing issues when using a 3rd-party library on DBC.  Please review the library's license and policies and only install the library on DBC if allowed under the 3rd-party library's terms.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.435806359543E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"dbadmin","iPythonMetadata":null,"nuid":"04cdd8a7-e7fa-478c-bd07-14ef0408b736"},{"version":"CommandV1","origId":2294,"guid":"f6ffc58a-f2e6-44b9-9204-6a3db8dae49a","subtype":"command","commandType":"auto","position":4.0,"command":"%md ## Getting started\n\nIf you can use the 3rd-party library in a Python shell, then you should be able to do exactly the same in DBC.  Copy and paste into a new notebook, and try running it!\n\n*Tip*: Importing your workflow so that each small, logical section is in one DBC notebook cell.  This will make debugging easier than if you import everything into one cell.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.435806360424E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"dbadmin","iPythonMetadata":null,"nuid":"5baa9fc8-6a48-4273-8111-3abd065a6ad1"},{"version":"CommandV1","origId":2295,"guid":"81d11f01-bd63-4de1-80cf-5779ec74be77","subtype":"command","commandType":"auto","position":5.0,"command":"%md ## Distributing tasks\n\nIdentify parts of your workflow which take a very long time, or parts which are easy to parallelize.  Some candidate tasks might be:\n* ETL: Loading/parsing data + cleaning/transforming data\n  * This makes sense to distribute if the raw dataset is larger than the parsed/transformed dataset.\n* Parameter tuning: Select model hyperparameters\n  * This is probably the best task to parallelize.  It is easy to parallelize, and it can be very expensive when not done in parallel.\n* Evaluation: Evaluate the model on a dataset\n  * This makes sense to distribute if you have a large dataset for evaluation or testing.\n\nSee the *Links* above for examples of how to do this.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.435806361334E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"dbadmin","iPythonMetadata":null,"nuid":"edfa3a10-afca-4858-83e1-77df77dd1b2e"}],"guid":"08af1375-0c35-44e8-830a-601366e803ec","globalVars":{},"iPythonMetadata":null};</script>
