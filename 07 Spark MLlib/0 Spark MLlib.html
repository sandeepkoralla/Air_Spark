<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2847,"name":"Spark MLlib / Spark MLlib","language":"python","commands":[{"version":"CommandV1","origId":2848,"guid":"7273d610-931c-4ce6-bfaf-73b2844b70f1","subtype":"command","commandType":"auto","position":1.0,"command":"%md # **Spark MLlib**\nSpark MLlib is Spark’s scalable machine learning library consisting of common learning algorithms and utilities, including classification, regression, clustering, collaborative filtering, dimensionality reduction, and underlying optimization primitives.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.436904483972E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"ffdb5c54-d849-4380-8936-8a69c8bb1c61"},{"version":"CommandV1","origId":2849,"guid":"1abea722-3907-46e2-9539-ca828afaae0b","subtype":"command","commandType":"auto","position":1.25,"command":"%md\n\nThis is the main machine learning (ML) guide.  It provides an overview of ML capabilities in Databricks and Spark, with links to other currently available guides.\n\n* Apache Spark documentation on MLlib\n  * [MLlib Programming Guide](http://spark.apache.org/docs/latest/mllib-guide.html)\n  * [Python API Reference](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html)\n  * [Scala API Reference](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.package)\n\nThis folder contains the following notebooks:\n* [ML Data Types Guide](../07 Spark MLlib/1 Data Types.html)\n* [ML Algorithm Guide](../07 Spark MLlib/2 Algorithms/0 MLlib Algorithms Guide.html)\n* [Using Other ML Libraries on DBC](../07 Spark MLlib/3 Other ML Libraries/0 Other ML Libraries.html)\n  * [scikit-learn](../07 Spark MLlib/3 Other ML Libraries/1 scikit-learn.html)\n  * [Vowpal Wabbit](../07 Spark MLlib/3 Other ML Libraries/2 Vowpal Wabbit C++ Library.html)\n  * [H20 Deep Learning](../07 Spark MLlib/3 Other ML Libraries/3 H2O Deep Learning.html)\n* Optimization Tips\n   * [Dealing with Imbalanced Data](../07 Spark MLlib/4 Optimization Tips/1 Imbalanced Data.html)\n* MLlib Model Visualizations -- in [[Python]](../07 Spark MLlib/5 Model Visuals - py.html) or [[Scala]](../07 Spark MLlib/5 Model Visuals - scala.html)\n* Sample Applications\n   * [Example ML Workflow](../07 Spark MLlib/6 Example ML Workflow.html)\n   * [Power Plant ML Pipeline](../07 Spark MLlib/7 Power Plant Pipeline.html)\n\nFor sample datasets to use with machine learning see the [Accessing Data Notebook](../03 Accessing Data/0 Accessing Data.html) under the **Data Sets** section.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.436904484055E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"90878ad0-9a7f-4f02-a330-9d7f7abe33d9"},{"version":"CommandV1","origId":2850,"guid":"4e1338c9-9545-4c7f-931c-4ec689bbf92d","subtype":"command","commandType":"auto","position":1.5,"command":"%md ## Getting familiar with MLlib\n\nThis section discusses the main elements of MLlib: data types & datasets, algorithms & models, and utilities.\n\nThis section does *not* cover parts of data science which are covered in other guides.  Particularly relevant ones include:\n* [Importing data](../03 Accessing Data/0 Accessing Data.html)\n* [Visualizations](../04 Visualizations/0 Visualizations Overview.html) *(including exploring a dataset)*","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.436904484133E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"63a76826-402b-4c3e-a2e8-307ac51cf603"},{"version":"CommandV1","origId":2851,"guid":"066f12b3-77a9-486d-b627-67fff4ea5ccb","subtype":"command","commandType":"auto","position":1.625,"command":"%md ### ML data types and datasets\n\nMLlib algorithms use data types specialized for particular Machine Learning tasks.  The most important types are:\n* `Vector`: real-valued feature vector\n* `LabeledPoint`: label + feature vector for prediction tasks (classification and regression)\n* `Rating`: (user, product, rating) tuple for recommendation (collaborative filtering)\n\nMLlib uses `RDD`s of these types as *datasets*.  See the algorithm guide for links to API docs for specific algorithms.\n\nYou can learn more here:\n* [ML Data Types Guide](../07 Spark MLlib/1 Data Types.html)\n* [Spark programming guide on Data Types](http://spark.apache.org/docs/latest/mllib-data-types.html)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.436904484209E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"a9adcda0-b0e4-42c9-85cd-a3b879315396"},{"version":"CommandV1","origId":2852,"guid":"5c9d7421-efca-4e5d-827a-94044a2c3b22","subtype":"command","commandType":"auto","position":1.703125,"command":"%md ### Algorithms and models\n\nMLlib provides a variety of ML algorithms and models.  We provide a quick list below, plus a more detailed reference in the [ML Algorithm Guide](../07 Spark MLlib/2 Algorithms/0 MLlib Algorithms Guide.html).\n\n**Categories of MLlib algorithms** (with links to the Spark Programming Guide):\n* [Classification](http://spark.apache.org/docs/latest/mllib-classification-regression.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Statistical_classification))*\n* [Regression](http://spark.apache.org/docs/latest/mllib-classification-regression.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Regression_analysis)*\n* [Recommendation (collaborative filtering)](http://spark.apache.org/docs/latest/mllib-collaborative-filtering.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Recommender_system))*\n* [Clustering](http://spark.apache.org/docs/latest/mllib-clustering.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Cluster_analysis))*\n* [Dimensionality reduction](http://spark.apache.org/docs/latest/mllib-dimensionality-reduction.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Dimensionality_reduction))*\n* [Feature extraction and transformation](http://spark.apache.org/docs/latest/mllib-feature-extraction.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Feature_extraction))*\n* [Frequent pattern mining (association rule learning)](http://spark.apache.org/docs/latest/mllib-frequent-pattern-mining.html) *(also see [Wikipedia](http://en.wikipedia.org/wiki/Association_rule_learning))*\n* [Statistics](http://spark.apache.org/docs/latest/mllib-statistics.html)\n\n** Notebook Examples**\n* [Logistic Regression](../07 Spark MLlib/2 Algorithms/1 Logistic Regression.html)\n* [Naive Bayes](../07 Spark MLlib/2 Algorithms/2 Naive Bayes.html)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.43690448428E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"4a74ddcc-322a-41d0-a387-3835316d9b3d"},{"version":"CommandV1","origId":2853,"guid":"f93f3e3d-690b-4974-b00b-d10733914549","subtype":"command","commandType":"auto","position":1.8515625,"command":"%md ### Utilities\n\n#### MLUtils\n\nMLlib provides several utilities for working with data via *MLUtils*.\n* [Python API](http://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.util.MLUtils)\n* [Scala API](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.util.MLUtils$)\n\nThese utilities provide functionality such as:\n* Loading from and saving to LibSVM-format files (a common format for classification and regression data)\n* Loading other file formats\n* Splitting datasets into k parts for k-fold cross validation (Scala only)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.436904484344E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"8e1f9bda-0f09-4b99-bc71-7b4c4e2149d3"}],"guid":"e086e794-c32c-4716-8ec1-91c5b6b4c125","globalVars":{},"iPythonMetadata":null};</script>
