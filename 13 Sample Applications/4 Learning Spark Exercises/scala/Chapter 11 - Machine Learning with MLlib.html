n// Create a Logistic Regression learner which uses the LBFGS optimizer.\nval lrLearner = new LogisticRegressionWithSGD()\n// Run the actual learning algorithm on the training data.\nval model = lrLearner.run(trainingData)\n\n// Test on a positive example (spam) and a negative one (ham).\n// First apply the same HashingTF feature transformation used on the training data.\nval posTestExample = tf.transform(\"O M G GET cheap stuff by sending money to ...\".split(\" \"))\nval negTestExample = tf.transform(\"Hi Dad, I started studying Spark the other ...\".split(\" \"))\n// Now use the learned model to predict spam/ham for new emails.\nprintln(s\"Prediction for positive test example: ${model.predict(posTestExample)}\")\nprintln(s\"Prediction for negative test example: ${model.predict(negTestExample)}\")","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Prediction for positive test example: 0.0\nPrediction for negative test example: 0.0\nimport org.apache.spark.{SparkConf, SparkContext}\nimport org.apache.spark.mllib.classification.LogisticRegressionWithSGD\nimport org.apache.spark.mllib.feature.HashingTF\nimport org.apache.spark.mllib.regression.LabeledPoint\nspam: org.apache.spark.rdd.RDD[String] = file:///dbfs/learning-spark-master/files/spam.txt MappedRDD[3] at textFile at &lt;console&gt;:27\nham: org.apache.spark.rdd.RDD[String] = file:///dbfs/learning-spark-master/files/ham.txt MappedRDD[5] at textFile at &lt;console&gt;:28\ntf: org.apache.spark.mllib.feature.HashingTF = org.apache.spark.mllib.feature.HashingTF@5cb528d2\nspamFeatures: org.apache.spark.rdd.RDD[org.apache.spark.mllib.linalg.Vector] = MappedRDD[6] at map at &lt;console&gt;:33\nhamFeatures: org.apache.spark.rdd.RDD[org.apache.spark.mllib.linalg.Vector] = MappedRDD[7] at map at &lt;console&gt;:34\npositiveExamples: org.apache.spark.rdd.RDD[org.apache.spark.mllib.regression.LabeledPoint] = MappedRDD[8] at map at &lt;console&gt;:37\nnegativeExamples: org.apache
