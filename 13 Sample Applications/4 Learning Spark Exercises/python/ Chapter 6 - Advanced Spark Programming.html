igns = callSigns.filter(validateSign)\ncontactCount = validSigns.map(lambda sign: (sign, 1)).reduceByKey(lambda (x, y): x + y)\n\n# Force evaluation so the counters are populated\ncontactCount.count()\nif invalidSignCount.value < 0.1 * validSignCount.value:\n    contactCount.saveAsTextFile(outputDir + \"/contactCount\")\nelse:\n    print \"Too many errors: %d in %d\" % (invalidSignCount.value, validSignCount.value)\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.418342531266E12,"submitTime":1.41834252786E12,"finishTime":1.418342533283E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"2f9278f5-0572-430f-b7ca-b36791ce6300"},{"version":"CommandV1","origId":3295,"guid":"36de2740-9bc7-4f08-87d5-74cfbbe15fb0","subtype":"command","commandType":"auto","position":8.0,"command":"%md ## TODO : Waiting on Pat for the DBFS accesiable version of our call sign table","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.418342527827E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"6924de1c-a60a-42e7-a2de-cc82eb715d4d"},{"version":"CommandV1","origId":3296,"guid":"db53cf10-c350-4828-af00-f06412988073","subtype":"command","comma \")\nf <- file(\"stdin\")\nopen(f)\nwhile(length(line <- readLines(f,n=1)) > 0) {\n  # process line\n  contents <- Map(as.numeric, strsplit(line, \",\"))\n  mydist <- gdist(contents[[1]][1], contents[[1]][2], contents[[1]][3], contents[[1]][4],\n                  units=\"m\", a=6378137.0, b=6356752.3142, verbose = FALSE)\n  output = paste(mydist, collapse=\" \")\n  write(mydist, stdout())\n}\n\"\"\"\nf = open(r_program_location, 'w')\nf.write(r_program)\nf.close()\nimport os\nos.system(\"chmod a+x \"+r_program_location)\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">13</span><span class=\"ansired\">]: </span>0\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.418342658912E12,"submitTime":1.418342658842E12,"finishTime":1.41834265909E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"fb780bdb-ef8c-4949-916c-5ca296abdda7"},{"version":"CommandV1","origId":3300,"guid":"949920b3-0f97-4ad8-a0c9-c26aecdb618e","subtype":"command","commandType":"auto","position":13.0,"command":"%md ## Python driver program using pipe to call finddistance.R","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.418342527958E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"d33fb162-26b0-4855-8d83-c967818cf7b4"},{"version":"CommandV1","origId":3301,"guid":"69b35d28-2c56-49c7-b47a-3c8842e17d8e","subtype":"command","commandType":"auto","position":14.0,"command":"from pyspark import SparkFiles\ndef hasDistInfo(call):\n    \"\"\"Verify that a call has the fields required to compute the distance\"\"\"\n    requiredFields = [\"mylat\", \"mylong\", \"contactlat\", \"contactlong\"]\n    return all(map(lambda f: call[f], requiredFields))\ndef formatCall(call):\n    \"\"\"Format a call so that it can be parsed by our R program\"\"\"\n    return \"{0},{1},{2},{3}\".format(\n        call[\"mylat\"], call[\"mylong\"],\n        call[\"contactlat\"], call[\"contactlong\"])\n\npipeInputs = contactsContactList.values().flatMap(\n    lambda calls: map(formatCall, filter(hasDistInfo, calls)))\nprint \"Pipe inputs:\"\nprint pipeInputs.collect()\ndistances = pipeInputs.pipe(\"Rscript \"+r_program_location)\nprint \"Distance results:\"\nprint distances.collect()\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Pipe inputs:\n[&apos;37.7519528215759,-122.42086887359619,37.384733,-122.032164&apos;, &apos;33.3335618,-112.0026553,32.988404,-111.449661&apos;, &apos;33.33327298055713,-112.00247772048414,33.609286,-111.901630&apos;, &apos;33.3335563,-112.002737,51.891451,-0.528427&apos;, &apos;33.333476399999995,-112.0028318,40.831806,-73.045176&apos;, &apos;33.333476399999995,-112.0028318,34.281223,-84.178276&apos;]\nDistance results:\n[&apos;48493.64&apos;, &apos;63308.31&apos;, &apos;16100.23&apos;, &apos;7737640&apos;, &apos;15663861&apos;, &apos;16897375&apos;]\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.41834312654E12,"submitTime":1.41834312648E12,"finishTime":1.418343129058E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumn
