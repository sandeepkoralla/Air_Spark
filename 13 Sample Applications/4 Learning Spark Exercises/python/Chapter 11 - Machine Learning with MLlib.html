<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3272,"name":"Sample Applications / Learning Spark Exercises / python / Chapter 11 - Machine Learning with MLlib","language":"python","commands":[{"version":"CommandV1","origId":3273,"guid":"eca4636e-8466-4b7d-b81d-9bc92b184dba","subtype":"command","commandType":"auto","position":1.0,"command":"%md %md # **Learning Spark Chapter 11, Machine Learning with MLlib, Examples in Python**\n\n[![Learning Spark](http://akamaicovers.oreilly.com/images/0636920028512/cat.gif)](http://www.jdoqocy.com/click-7645222-11260198?url=http%3A%2F%2Fshop.oreilly.com%2Fproduct%2F0636920028512.do%3Fcmp%3Daf-strata-books-videos-product_cj_9781449358600_%2525zp&cjsku=0636920028512)","commandVersion":0,"state":"finished","results":{"type":"markdown","data":"%md # **Learning Spark Chapter 11, Machine Learning with MLlib, Examples in Python**\n\n[![Learning Spark](http://akamaicovers.oreilly.com/images/0636920028512/cat.gif)](http://www.jdoqocy.com/click-7645222-11260198?url=http%3A%2F%2Fshop.oreilly.com%2Fproduct%2F0636920028512.do%3Fcmp%3Daf-strata-books-videos-product_cj_9781449358600_%2525zp&cjsku=0636920028512)","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.418416071178E12,"submitTime":1.41841607307E12,"finishTime":1.418416071183E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"588303b4-5155-4a41-b974-6b89072ae725"},{"version":"CommandV1","origId":3274,"guid":"8d2fd69b-6187-4864-8889-083d3ba67bb5","subtype":"command","commandType":"auto","position":2.0,"command":"%md ## Example 11-1. Spam classifier in Python","commandVersion":0,"state":"finished","results":{"type":"markdown","data":"## Example 11-1. Spam classifier in Python","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.41841608277E12,"submitTime":1.418416084672E12,"finishTime":1.418416082774E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"38a16224-3cb6-4db0-a365-87d84c2a6fdd"},{"version":"CommandV1","origId":3275,"guid":"dd9d615c-2238-4801-93ff-38ac0e5b561a","subtype":"command","commandType":"auto","position":4.0,"command":"from pyspark import SparkContext\nfrom pyspark.mllib.regression import LabeledPoint\nfrom pyspark.mllib.classification import LogisticRegressionWithSGD\nfrom pyspark.mllib.feature import HashingTF\n# Load 2 types of emails from text files: spam and ham (non-spam).\n# Each line has text from one email.\nspam = sc.textFile(\"file:///dbfs/learning-spark-master/files/spam.txt\")\nham = sc.textFile(\"file:///dbfs/learning-spark-master/files/ham.txt\")\n\n# Create a HashingTF instance to map email text to vectors of 100 features.\ntf = HashingTF(numFeatures = 100)\n# Each email is split into words, and each word is mapped to one feature.\nspamFeatures = spam.map(lambda email: tf.transform(email.split(\" \")))\nhamFeatures = ham.map(lambda email: tf.transform(email.split(\" \")))\n\n# Create LabeledPoint datasets for positive (spam) and negative (ham) examples.\npositiveExamples = spamFeatures.map(lambda features: LabeledPoint(1, features))\nnegativeExamples = hamFeatures.map(lambda features: LabeledPoint(0, features))\ntraining_data = positiveExamples.union(negativeExamples)\ntraining_data.cache() # Cache data since Logistic Regression is an iterative algorithm.\n\n# Run Logistic Regression using the SGD optimizer.\n# regParam is model regularization, which can make models more robust.\nmodel = LogisticRegressionWithSGD.train(training_data)\n\n# Test on a positive example (spam) and a negative one (ham).\n# First apply the same HashingTF feature transformation used on the training data.\nposTestExample = tf.transform(\"O M G GET cheap stuff by sending money to ...\".split(\" \"))\nnegTestExample = tf.transform(\"Hi Dad, I started studying Spark the other ...\".split(\" \"))\n\n# Now use the learned model to predict spam/ham for new emails.\nprint \"Prediction for positive test example: %g\" % model.predict(posTestExample)\nprint \"Prediction for negative test example: %g\" % model.predict(negTestExample)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Prediction for positive test example: 1\nPrediction for negative test example: 1\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.420497179796E12,"submitTime":1.420497179756E12,"finishTime":1.420497185449E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"94f08810-bc54-4b62-bb09-244cedfcb8f0"},{"version":"CommandV1","origId":3276,"guid":"e18b924b-7e43-4e44-8844-406aaa70c7ad","subtype":"command","commandType":"auto","position":5.0,"command":"%md ## Example 11-4. Creating vectors in Python","commandVersion":0,"state":"finished","results":{"type":"markdown","data":"## Example 11-4. Creating vectors in Python","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.418416329218E12,"submitTime":1.418416331124E12,"finishTime":1.418416329223E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"ff121059-7082-4313-acc9-848e8ff0c8d8"},{"version":"CommandV1","origId":3277,"guid":"d043e77d-4931-416d-b955-8bc1f7bcae9f","subtype":"command","commandType":"auto","position":6.0,"command":"from numpy import array\nfrom pyspark.mllib.linalg import Vectors\n# Create the dense vector <1.0, 2.0, 3.0>\ndenseVec1 = array([1.0, 2.0, 3.0]) # NumPy arrays can be passed directly to MLlib\ndenseVec2 = Vectors.dense([1.0, 2.0, 3.0]) # .. or you can use the Vectors class\n# Create the sparse vector <1.0, 0.0, 2.0, 0.0>; the methods for this take only\n# the size of the vector (4) and the positions and values of non-zero entries.\n# These can be passed as a dictionary or as two lists of indices and values.\nsparseVec1 = Vectors.sparse(4, {0: 1.0, 2: 2.0})\nsparseVec2 = Vectors.sparse(4, [0, 2], [1.0, 2.0])","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.420497599587E12,"submitTime":1.420497599562E12,"finishTime":1.420497599662E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"f8b92754-0a6c-4d33-b831-055b3e5f2280"},{"version":"CommandV1","origId":3278,"guid":"c0a3812c-4a7d-4a86-ba7b-a0703e31bf8e","subtype":"command","commandType":"auto","position":7.0,"command":"%md ## Example 11-7. Using HashingTF in Python","commandVersion":0,"state":"finished","results":{"type":"markdown","data":"## Example 11-7. Using HashingTF in Python","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.418416380159E12,"submitTime":1.418416382061E12,"finishTime":1.418416380164E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"2d7668a6-5768-4f6c-825a-5fbdcbf9bf87"},{"version":"CommandV1","origId":3279,"guid":"651bbee4-e217-4310-b5df-18c693e7c131","subtype":"command","commandType":"auto","position":8.0,"command":"from pyspark.mllib.feature import HashingTF\nsentence = \"hello hello world\"\nwords = sentence.split() # Split sentence into a list of terms\ntf = HashingTF(10000) # Create vectors of size S = 10000\ntf.transform(words)\nrdd = sc.wholeTextFiles(\"file:///dbfs/learning-spark/files/\").map(lambda (name, text): text.split())\ntfVectors = tf.transform(rdd) # Transforms an entire RDD","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.420497602539E12,"submitTime":1.420497602464E12,"finishTime":1.420497602582E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"d8caf2e2-8751-4ce1-85e6-0328e74f90e8"},{"version":"CommandV1","origId":3280,"guid":"80f25a09-f251-4490-8b9b-721a780735a3","subtype":"com
