an><span class=\"ansiyellow\"></span>\n\n<span class=\"ansired\">NameError</span>: global name &apos;get_articles_downloaded_in_s3&apos; is not defined\n</div>","startTime":1.431987182951E12,"submitTime":1.431987182846E12,"finishTime":1.43198718323E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"b1cdaaa4-0ceb-4dc8-a181-da5a8a1eb1ab"},{"version":"CommandV1","origId":3369,"guid":"0176984c-acc6-4e6d-9fd7-0be5b9c016d0","subtype":"command","commandType":"auto","position":4.515625,"command":"%md ### **Step 4:** Create a function that will download the files and write the files to S3.\n* This script uncompresses the files and writes one XML per line.\n* Very large XML files aren't easily partitionable - a XML element can start or end anywhere in the file which makes it hard to process in pieces.\n* Therefore, we put each Wikipedia page on a single line.\n* Later, we'll be able to call sc.textFile(...) on the files, and Spark can split up a single file to be processed in pieces by several workers at once.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.432067977994E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"649004d8-b583-4def-96a8-4be1bc872c88"},{"version":"CommandV1","origId":3370,"guid":"f922f59f-59e3-4d9c-a40b-b268c77e9421","subtype":"command","commandType":"auto","position":4.69140625,"command":"# Retrieve the wikipedia article dump and write locally.\n# When trying to hit Wikipedia too many times simultaneously, Wikipedia will reject new requests.\n# This shouldn't happen if we partition parallelism to 2 * the number of machines, but good to check anyway.\n# When it fails, the headers will be like this, where the content type is not bzip as expected:\n# 'Content-Type: text/html\\r\\nContent-Length: 345\\r\\nConnection: close\\r\\nDate: Fri, 24 Oct 2014 17:53:39 GMT\\r\\nServer: lighttpd/1.4.28\\r\\n'\n# If so, try sleep randomly and try again.\nimport os\nimport time\nimport urllib\nfrom random import randint\n  \ndef download_file_reliably(article_name, tmpfile):\n  for i in range(0, 3):\n    if os.path.exists(tmpfile):\n      os.remove(tmpfile)\n    (filename, headers) = urllib.urlretrieve(\"http://dumps.wikimedia.org/enwiki/latest/\" + article_name, tmpfile)\n    if headers['Content-Type'] == 'application/x-bzip':\n      break\n    if i == 2:\n      raise Exception(\"Cannot retrieve file: \" + article_name)\n    # Sleep 5-10 minutes before beginning again to give over downloads a chance to finish.\n    time.sleep(randint(300, 600))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.431988247789E12,"submitTime":1.43198824723E12,"finishTime":1.431988248189E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"d6b2617d-1177-432c-9730-f3bd0490b930"},{"version":"CommandV1","origId":3371,"guid":"5bb08423-d282-4a2d-90f4-e4ce81425c12","subtype":"command","commandType":"auto","position":4.720703125,"command":"# Note: S3 requires multipart uploads for files > 5GB in size, so we avoid files that big.\nfrom boto.s3.connection import S3Connection\nfrom boto.s3.connection import Key\n\ndef write_file_to_s3(localfile, s3_filename):\n  conn = S3Connection(ACCESS_KEY, SECRET_KEY)\n  bucket = conn.get_bucket(BUCKET)\n  if len(list(bucket.list(s3_filename))) == 0:\n    k = Key(bucket)\n    k.key = s3_filename\n    k.set_contents_from_filename(localfile)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.415831159497E12,"submitTime":1.415831112081E12,"finishTime":1.415831159538E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"2db1ea1d-56de-45a9-a627-da2fd1336d19"},{"version":"CommandV1","origId":3372,"guid":"5ee15a5f-9e26-404c-a3b5-429782b6ce45","subtype":"command","commandType":"auto","position":4.7353515625,"command":"import bz2\n\ndef split_bz2_file(tmpfile):\n  bzfile = bz2.BZ2File(tmpfile, 'rb')\n  current_part = 0\n  records = 0\n  outfile = None\n  found_match = False\n  line = bzfile.readline()\n  while line:\n    if not found_match:\n      if line == START_LINE:\n        found_match = True\n        if outfile is None:\n          outfile = open(\"%s-part-%05d\" % (tmpfile, current_part), 'wb')\n          current_part += 1\n        outfile.write(line.strip() + \" \")\n    else:\n      if (line != END_LINE):\n        outfile.write(line.strip() + \" \")\n      else:\n        outfile.write(line)\n        found_match = False\n        records += 1\n        if (records >= MAX_PAGES_IN_A_FILE):\n          records = 0\n          outfile.close()\n          outfile = None\n    line = bzfile.readline()\n  if records > 0:\n    outfile.close()\n  \n  return current_part","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.415834693595E12,"submitTime":1.415834646183E12,"finishTime":1.41583469362E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"4a96bec1-b51e-449d-8940-769e8e373081"},{"version":"CommandV1","origId":3373,"guid":"5fc55823-cd5f-46f2-bf92-4f49702c420b","subtype":"command","commandType":"auto","position":4.75,"command":"# Create a function that will retrieve each wikipedia article and write to S3.\n# Note: This function can take a lot of time to fetch each article, since these are large files.\nimport os\nimport time\n\ndef retrieve_article_and_write_to_s3(article_name):\n  start = time.time()\n  tmpfile = \"/tmp/\" + article_name\n    \n  download_file_reliably(article_name, tmpfile)\n  \n  num_parts = split_bz2_file(tmpfile)\n  \n  for part in range(0, num_parts):\n    filebasename = \"%s-part-%05d\" % (article_name, part)\n    write_file_to_s3(\"/tmp/\" + filebasename, \"%s/%s\" % (FOLDER, filebasename))\n    os.remove(\"/tmp/\" + filebasename)\n    \n  os.remove(tmpfile)\n  end = time.time()\n  \n  return end - start","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.415834691442E12,"submitTime":1.415834644027E12,"finishTime":1.415834691518E
