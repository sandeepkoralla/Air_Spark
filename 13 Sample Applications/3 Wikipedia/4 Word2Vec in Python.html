\" (1820), and the god's instruction of the Muses formed the subject of [[Igor Stravinsky]]'s ''[[Apollon musagète]]'' (1927–1928).  In discussion of the arts, a distinction is sometimes made between the [[Apollonian and Dionysian]] impulses where the former is concerned with imposing intellectual order and the latter with chaotic creativity. [[Friedrich Nietzsche]] argued that a fusion of the two was most desirable. [[Carl Jung]]'s [[Apollo archetype]] represents what he saw as the disposition in people to over-intellectualise and maintain emotional distance.  ==Genealogy of the Olympians in Greek mythology== {{Genealogy of the Olympians in Greek mythology}}  ==See also== {{Portal|Greek mythology|Hellenismos}}  *[[Dryad]] *[[Epirus]] *[[Pasiphaë]] *[[Sibylline oracles]] *[[Tegyra]] *[[Temple of Apollo (disambiguation)]]  ==Notes== {{Reflist|20em}}  ==References== * {{EB1911 |wstitle=Apollo |author=John Henry Freese}}  ===Primary sources=== [[File:Belvedere Apollo Pio-Clementino Inv1015 n3.jpg|thumb|Head of the ''[[Apollo Belvedere]]'']] * [[Homer]], ''Iliad'' ii.595–600 (c. 700 BCE) * [[Sophocles]], ''Oedipus Rex'' * [[Palaephatus]], ''On Unbelievable Tales'' 46. Hyacinthus (330 BCE) * Pseudo-Apollodorus, ''[[Bibliotheca (Pseudo-Apollodorus)|Bibliotheca]]'' 1.3.3 (140 BCE) * [[Ovid]], ''Metamorphoses'' 10. 162–219 (1–8 CE) * [[Pausanias (geographer)|Pausanias]], ''Description of Greece'' 3.1.3, 3.19.4 (160–176 CE) * [[Philostratus the Elder]], ''Images'' i.24 Hyacinthus (170–245 CE) * [[Philostratus the Younger]], ''Images'' 14. Hyacinthus (170–245 CE) * [[Lucian]], ''Dialogues of the Gods'' 14 (170 CE) * [[First Vatican Mythographer]], 197. Thamyris et Musae  ===Secondary sources=== * M. Bieber, 1964. ''Alexander the Great in Greek and Roman Art''. Chicago. * Hugh Bowden, 2005. ''Classical Athens and the Delphic Oracle: Divination and Democracy''. Cambridge University Press. * [[Walter Burkert]], 1985. ''Greek Religion'' (Harvard University Press) III.2.5 ''passim'' * {{cite book| author = Fritz Graf| title = Apollo| year = 2009| publisher = Taylor & Francis US| isbn = 978-0-415-31711-5 }} * [[Robert Graves]], 1960. ''The Greek Myths'', revised edition. Penguin. * Miranda J. Green, 1997. ''Dictionary of Celtic Myth and Legend'', Thames and Hudson. * [[Karl Kerenyi]], 1953. ''Apollon: Studien über Antiken Religion und Humanität'' revised edition. * Karl Kerenyi, 1951. ''The Gods of the Greeks'' * Mertens, Dieter; Schutzenberger, Margareta. ''Città e monumenti dei Greci d'Occidente: dalla colonizzazione alla crisi di fine V secolo a.C.''. Roma L'Erma di Bretschneider, 2006. ISBN 88-8265-367-6. * Martin Nilsson, 1955. ''Die Geschichte der Griechische Religion'', vol. I. C.H. Beck. * [[Pauly–Wissowa]], ''Realencyclopädie der klassischen Altertumswissenschaft'': II, \"Apollon\". The best repertory of cult sites (Burkert). * Pfeiff, K.A., 1943. ''Apollon: Wandlung seines Bildes in der griechischen Kunst''. Traces the changing iconography of Apollo. * D.S.Robertson (1945) ''A handbook of Greek and Roman Architecture'' Cambridge University Press * [[William Smith (lexicographer)|Smith, William]]; ''[[Dictionary of Greek and Roman Biography and Mythology]]'', London (1873). [http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0104:entry=heracles-bio-1&highlight=orthrus \"Apollo\"] *Spivey Nigel (1997) ''Greek art'' Phaedon Press Ltd.  ==External links== {{Commons|Apollo}} {{Wiktionary|Apollo}} * [http://www.maicar.com/GML/Apollo.html Apollo] at the Greek Mythology Link, by Carlos Parada * [http://warburg.sas.ac.uk/vpc/VPC_search/subcats.php?cat_1=5&cat_2=80 The Warburg Institute Iconographic Database: ca 1650 images of Apollo]  {{Greek religion}} {{Roman religion}}  [[Category:Apollo| ]] [[Category:Arts gods]] [[Category:Deities in the Iliad]] [[Category:Dragonslayers]] [[Category:Health gods]] [[Category:Knowledge gods]] [[Category:LGBT history in Greece]] [[Category:LGBT themes in mythology]] [[Category:Muses]] [[Category:Temples of Apollo]] [[Category:Mythological Greek archers]] [[Category:Mythological rapists]] [[Category:Oracular gods]] [[Category:Roman gods]] [[Category:Solar gods]]"],["{{Infobox tennis biography | name = Andre Agassi | image = Andre Agassi Indian Wells 2006.jpg | fullname = Andre Kirk Agassi | nickname = | country = {{USA}} | residence = [[Las Vegas Valley|Las Vegas]], [[Nevada]] | birth_date = {{birth date and age|1970|04|29}} | birth_place = Las Vegas, Nevada | height = {{convert|5|ft|11|in|cm|abbr=on}} | weight = {{convert|177|lb|kg|abbr=on}} | turnedpro = 1986 | retired = September 3, 2006 | plays = Right-handed (two-handed backhand) | coach = [[Emmanuel Agassi]] (1970–1983)<br>[[Nick Bollettieri]] (1983–1993)<ref>{{cite web|url=http://www.nytimes.com/1993/07/10/sports/tennis-agassi-has-streisand-but-loses-bollettieri.html |title=TENNIS; Agassi Has Streisand But Loses Bollettieri | date=July 10, 1993 |publisher=''The New York Times'' |first=Robin |last=Finn |accessdate=July 5, 2014 }}</ref><br>[[Brad Gilbert]] (1994–2002)<br>[[Darren Cahill]] (2002–2006) | careerprizemoney = [[US$|$]]31,152,975 *<small>[[ATP Tour records#Earnings|5th all-time leader in earnings]]</small> | tennishofyear = 2011 | tennishofid = andre-agassi | singlesrecord = 870–274 <small>(76.05% on the [[Grand Prix tour]], [[ATP Tour]], in [[Grand Slam (tennis)|Grand Slams]] and [[Davis Cup]])</small> | singlestitles = 60 <small>(in Grand Prix and ATP Tour play and 68 in total)</small> | highestsinglesranking = No. '''1''' (April 10, 1995) | AustralianOpenresult = '''W''' ([[1995 Australian Open – Men's Singles|1995]], [[2000 Australian Open – Men's Singles|2000]], [[2001 Australian Open – Men's Singles|2001]], [[2003 Australian Open – Men's Singles|2003]]) | FrenchOpenresult = '''W''' ([[1999 French Open – Men's Singles|1999]]) | Wimbledonresult = '''W''' ([[1992 Wimbledon Championships – Men's Singles|1992]]) | USOpenresult = '''W''' ([[1994 US Open – Men's Singles|1994]], [[1999 US Open – Men's Singles|1999]]) | Othertournaments = Yes | MastersCupresult = '''W''' ([[1990 ATP Tour World Championships|1990]]) | Olympicsresult = [[File:Gold medal.svg|20px]] '''Gold Medal''' ([[Tennis at the 1996 Summer Olympics – Men's Singles|1996]]) | doublesrecord = 40-42<small> (on the [[Grand Prix tour]], [[ATP Tour]], in [[Grand Slam (tennis)|Grand Slam]]s and [[Davis Cup]]) | doublestitles = 1 | grandslamsdoublesresults = yes | FrenchOpenDoublesresult = QF (1992) | USOpenDoublesresult = 1R (1987) | highestdoublesranking = No. 123 (August 17, 1992) | Team=yes | DavisCupresult = '''W''' (1990, 1992, 1995) }} {{MedalTop}} {{MedalSport|Men's [[Tennis at the Summer Olympics|tennis]]}} {{MedalCountry|{{USA}}}} {{MedalGold|[[1996 Summer Olympics|1996 Atlanta]]|[[Tennis at the 1996 Summer Olympics – Men's singles|Singles]]}} {{MedalBottom}}  '''Andre Kirk Agassi''' ({{IPAc-en|?|??|n|d|r|e?|_|?|æ|?|?|s|i}}; born April 29, 1970) is an American retired professional tennis player and former [[List of ATP number 1 ranked singles players|World No. 1]], who was one of the game's most dominant players from the early 1990s to the mid-2000s.<ref name=\"bio\">{{cite web|url=http://www.thebiographychannel.co.uk/biographies/andre-agassi.html|title=Bio:Andre Agassi|publisher=[[Biography Channel]]|accessdate=January 27, 2011}}</ref> Generally considered by critics and fellow players to be one of [[100 Greatest of All Time|the greatest tennis players of all time]],<ref name=\"SI\">{{cite news |title=Top 10 Men's Tennis Players of All Time|work=Sports Illustrated |url=http://sportsillustrated.cnn.com/multimedia/photo_gallery/1009/top.ten.tennis/content.4.html|accessdate=July 21, 2012}}</ref><ref name=\"tennis\">{{cite journal | title=Tennis Magazine: 40 Greatest Players | publisher=Tennis Magazine | date=December 2005}}</ref><ref name=\"cba\">{{cite news|url=http://www.cbc.ca/sports/columns/newsmakers/andre-agassi.html|title=Tennis's love affair with Agassi comes to an end|publisher=[[CBC Sports]]|accessdate=May 15, 2010|deadurl=yes}} {{Dead link|date=April 2014|bot=RjwilmsiBot}}</ref><ref>{{cite news|url=http://www.telegraph.co.uk/sport/tennis/wimbledon/3030108/Grand-slammed.html|title=Grand-slammed|work=The Daily Telegraph|location=London|accessdate=May 15, 2010|first=John|last=Parsons|date=June 26, 2002| archiveurl= //web.archive.org/web/20100525021835/http://www.telegraph.co.uk/sport/tennis/wimbledon/3030108/Grand-slammed.html| archivedate= May 25, 2010 <!--DASHBot-->| deadurl= no}}</ref><ref name=\"stars\">[http://news.bbc.co.uk/sport1/hi/tennis/5113548.stm \"Stars pay tribute to Agassi\"]. [[BBC]]. Retrieved May 15, 2010.</ref> Agassi had been called the best service returner in the history of the game.<ref name=\"cba\"/><ref>[http://uk.eurosport.yahoo.com/tennis/simon-reed/article/1176/ \"Reed's shotmakers: Men's return of serve\"]. [[Yahoo! Sports]]. Retrieved May 15, 2010.</ref><ref>[http://www.nytimes.com/2005/09/13/sports/tennis/13tv.html \"Adjectives Tangled in the Net\"]. ''[[The New York Times]]''. Retrieved May 15, 2010.</ref><ref>[http://articles.latimes.com/1995-03-14/sports/sp-42741_1_andre-agassi?pg=1 \"Sampras, Agassi Have Just Begun to Fight\"] ''[[Los Angeles Times]]''. Retrieved May 15, 2010.</ref> Described by the [[BBC]] upon his retirement as \"perhaps the biggest worldwide star in the sport's history\",<ref name=\"stars\"/> Agassi compiled performances that, along with his unorthodox apparel and attitude, saw him cited as one of the most charismatic players in the history of the game. As a result, he is credited for helping to revive the popularity of tennis during the 1990s.<ref name=\"cba\"/><ref name=\"stars\"/><ref>{{cite news|url=http://www.independent.co.uk/sport/tennis/dont-walk-away-andre-charismatic-gifts-of-agassi-should-not-be-allowed-to-slip-through-net-406318.html|title=Don't Walk Away, Andre|work=The Independent |location=UK|date=July 2, 2006|accessdate=June 6, 2011|first=Ronald|last=Atkin| archiveurl= //web.archive.org/web/20110606110540/http://www.independent.co.uk/sport/tennis/dont-walk-away-andre-charismatic-gifts-of-agassi-should-not-be-allowed-to-slip-through-net-406318.html| archivedate= June 6, 2011 <!--DASHBot-->| deadurl= no}}</ref>  In singles tennis, Agassi is an eight-time [[Grand Slam (tennis)|Grand Slam]] champion and a [[Tennis at the 1996 Summer Olympics|1996 Olympic gold medalist]], as well as finishing runner-up in seven other Grand Slam tournaments. His four [[Australian Open]] titles are an [[History of tennis#Open Era|Open Era]] record (shared with [[Novak Djokovic]] and [[Roger Federer]]). He is one of four male singles players to achieve the [[Grand Slam (tennis)#Career Grand Slam|Career Grand Slam]] (all four Grand Slam championships) in the Open Era and one of seven in history,<ref>{{cite news|url=http://latimesblogs.latimes.com/olympics_blog/2008/08/federer-gets-hi.html|title=Roger Federer gets his gold medal|publisher=Latimesblogs.latimes.com|date=August 16, 2008|accessdate=June 6, 2011}}</ref><ref>{{cite web|url=http://www.atpworldtour.com/News/Tennis/2010/09/36-US-Open-Week-2/US-Open-Monday-Final-Nadal-Completes-Career-Slam.aspx|title=Nadal Completes Career Grand Slam With US Open Title|publisher=ATP Tennis|accessdate=January 27, 2011}}</ref> the first of two to achieve the [[Career Golden Slam]] (Career Grand Slam and Olympic gold medal), and the only man to win the Career Golden Slam and the [[ATP World Tour Finals|ATP Tour World Championships]] (won in [[1990 ATP Tour World Championships|1990]]): a distinction dubbed as a \"Career Super Slam\" by ''[[Sports Illustrated]]''.<ref name=\"SI\"/>  Agassi was the first male player to win all four Grand Slams on three different surfaces (hard, clay and grass), and the last American male to win the [[French Open]] (1999)<ref>{{cite web|url=http://www.fft.fr/rolandgarros/default_en.asp?ID=1576|title=Singles winners from 1925 to 2005|publisher=[[French Open|Roland Garros]]|accessdate=January 26, 2011}}</ref> and the [[Australian Open]] (2003).<ref>{{cite web|url=http://www.australianopen.com/en_AU/event_guide/history/players/107.html|title=Australian Open – Past Men's Singles Champions|publisher=Australian Open|accessdate=January 26, 2011}}</ref> He also won 17 [[ATP World Tour Masters 1000|ATP Masters Series]] titles and was part of a winning [[Davis Cup]] team in [[1990 Davis Cup|1990]], [[1992 Davis Cup|1992]] and [[1995 Davis Cup|1995]].<ref name=\"tennis\"/> Agassi was troubled by personal issues during the mid-to-late 1990s and sank to World No. 141 in 1997, prompting many to believe that his career was over.<ref name=\"greatath\" /> Agassi returned to World No. 1 in 1999 and enjoyed the most successful run of his career over the next four years. During his 20-plus year tour career, Agassi was known by the nickname \"The Punisher\".<ref>Jhabvala, Nick. [http://sportsillustrated.cnn.com/2009/extramustard/10/30/chad-ochocinco-andre-agassi-tale/index.html \"Tale of the Tape\"]. ''[[Sports Illustrated]]''. November 2, 2009. Retrieved July 21, 2012.</ref><ref>Mehrotra, Abhishek. [http://www.espnstar.com/editorial/news/detail/item640226/Agassi:-Last-of-the-great-Americans/ \"Agassi: Last of the great Americans\"]. ''[[espnstar.com|ESPN Star]]''. Retrieved July 21, 2012.</ref><ref>[http://sports.in.msn.com/gallery/nickometer-popular-nicknames-in-the-world-of-sport?page=37 \"Nickometer: Popular nicknames in the world of sport\"]. [[MSN|MSN Sport]]. May 3, 2012. Retrieved July 21, 2012.</ref><ref>Calvert, Sean. [http://betting.betfair.com/tennis/australian-open-betting/australian-open-betting-the-best-finals-ever-100111.html \"Australian Open Betting: The best finals ever\"]. [[Betfair]]. January 10, 2011. Retrieved July 21, 2012.</ref>  After suffering from [[sciatica]] caused by two bulging discs in his back, a [[spondylolisthesis]] ([[vertebrae|vertebral]] displacement) and a [[bone spur]] that interfered with the [[nerve]], Agassi retired from professional tennis on September 3, 2006, after losing in the third round of the [[US Open (tennis)|US Open]] to [[Benjamin Becker]]. He is the founder of the Andre Agassi Charitable Foundation,<ref>{{cite web|url=http://www.agassifoundation.org/|title=Andre Agassi Foundation For Education|accessdate =January 26, 2011| archiveurl= //web.archive.org/web/20101224192909/http://www.agassifoundation.org/| archivedate= December 24, 2010 <!--DASHBot-->| deadurl= no}}</ref> which has raised over $60&nbsp;million for at-risk children in Southern Nevada.<ref>{{cite web |url=http://www.atptennis.com/en/players/tribute/agassi/agassi_charity.asp |publisher=ATP Tour, Inc. |title=Tribute to a legend: Andre Agassi Charitable Foundation |accessdate =February 15, 2007}}</ref> In 2001, the Foundation opened the Andre Agassi College Preparatory Academy in Las Vegas, a K-12 public [[charter school]] for at-risk children.<ref>{{cite web |url=http://www.agassiprep.org |publisher=Andre Agassi Preparatory Academy |title=Homepage of |accessdate =February 15, 2007| archiveurl= //web.archive.org/web/20070225092139/http://www.agassiprep.org/| archivedate= February 25, 2007 <!--DASHBot-->| deadurl= no}}</ref> He has been married to fellow tennis player [[Steffi Graf]] since 2001.  ==1970–1985: Early life== Andre Agassi was born in Las  Vegas, Nevada to [[Emmanuel Agassi|Emmanuel \"Mike\" Agassi]] and Elizabeth \"Betty\" Agassi (née Dudley).<ref name=\"bio\"/><ref>{{cite web|url=http://www.netglimse.com/celebs/bio/andre_agassi.shtml|title=Andre Agassi Biography|publisher=Netglimpse.com|accessdate=August 14, 2007| archiveurl= //web.archive.org/web/20070911163118/http://www.netglimse.com/celebs/bio/andre_agassi.shtml| archivedate= September 11, 2007 <!--DASHBot-->| deadurl= no}}</ref> His father, a former Olympic boxer for [[Iran]], is of [[Armenians|Armenian]] and [[Assyrian people|Assyrian]] descent.<ref name=\"persianbio\">{{cite web|url=http://www.persianmirror.com/culture/famous/bios/andreagassi.cfm|title=Bio:Andre Agassi|publisher=Persian Mirror|accessdate=January 27, 2011|archiveurl = http://www.webcitation.org/5gzbWaTky|archivedate = May 23, 2009|deadurl=yes}}</ref><ref name=\"zindamagazine.com\">{{cite web|url=http://www.zindamagazine.com/html/archives/1995/zn082895.html|title=400 ASSYRIAN ATHLETES IN THE STATE OLYMPICS|publisher=ZENDA renamed Zinda Magazine in 1999|date=August 28, 1995|accessdate=June 6, 2011}}</ref><ref name=\"peoplebio\">{{cite web|url=http://www.peopleandprofiles.com/ProfilesDet-28/Andre+Agassi.html?profile_id=127|title=Andre Agassi Profile|publisher=Peopleandprofiles.com|accessdate=June 6, 2011| archiveurl=http://web.archive.org/web/20110715063938/http://www.peopleandprofiles.com/ProfilesDet-28/Andre+Agassi.html?profile_id=127| archivedate= July 15, 2011 <!--DASHBot-->| deadurl=yes}}</ref><ref>{{cite book|url=http://books.google.com/books?id=5R1y1nvcWccC&pg=PA278&lpg=PA278&dq=andre+aghassi+Armenian+-wikipedia.org|title=Aramaic (Assyrian/Syriac) dictionary|accessdate=June 6, 2011}}</ref><ref>{{cite web|url=http://www.agassi.fr/index2.php?option=com_content&do_pdf=1&id=527|title=The man behind Andre|accessdate=June 6, 2011}}</ref> Andre Agassi's mother, Betty, is a breast cancer survivor. He has three older siblings – Rita (last wife to [[Pancho Gonzales]]), Philip and Tami.<ref>{{cite web|title=Andre Agassi|url=http://www.persianmirror.com/culture/famous/bios/andreagassi.cfm|archiveurl=http://www.webcitation.org/5gzbWaTky|work=PersianMirror|publisher=PersianMirror|year=2004|archivedate=May 23, 2009|accessdate=May 23, 2009}} {{dead link|date=May 2014}}</ref><ref>{{cite web|url=http://www.dcourier.com/main.asp?SectionID=2&SubSectionID=2&ArticleID=127375 |title= Column: Q&A with Rita Agassi; a tennis life and journey |publisher=''The Daily Courier'' |author=Howard, Chris |date=January 14, 2014 |accessdate=January 25, 2014 }}</ref> One of his ancestors changed his surname from Agassian to Agassi to avoid persecution.<ref>{{cite web|url=http://www.armenianweekly.com/2010/04/14/only-in-america-an-interview-with-mike-agassi/ |title=Only in America? An Interview with Mike Agassi |publisher=''The Armenian Weekly'' |first=Frank |last=Nahigian |accessdate=September 9, 2014 }}</ref>  In a passage from the book ''Open'', Agassi details how his father made him play a match for money with football legend [[Jim Brown]], in 1979, when Agassi was 9 years old. Brown was at a Vegas tennis club complaining to the owner about a money match that was canceled. Agassi's father stepped in and told Brown that he could play his son and he would put up his house for the wager. Brown countered with a $10,000 bet, but after he was warned by the club owner not to take the bet because he would lose and be embarrassed, Brown agreed with Mike Agassi that they would set the amount after he and Andre played two sets. Brown lost those sets, 3–6, 3–6, declined the 10K wager, and offered to play the third set for $500. He lost 2–6.<ref name=Open>{{cite book|last=Agassi|first=Andre|title=Open: An Autobiography|year=2010|publisher=Vintage|location=London|isbn=978-0-307-38840-7|pages=50–53}}</ref>  At age 13, Andre was sent to [[Nick Bollettieri]]'s Tennis Academy in Florida.<ref name=\"greatath\">{{cite book|last1=Jensen|first1=Jeffry|editor1-first=Dawn P|editor1-last=Dawson|title=Great Athletes|edition=Revised|volume=1|year=2002|origyear=1992|publisher=Salem Press|isbn=1-58765-008-8|pages=17–19}}</ref> He was meant to stay for only 3 months because that was all his father could afford. After thirty minutes of watching Agassi play, Bollettieri called Mike and said: \"Take your check back. He's here for free,\" claiming that Agassi had more natural talent than anyone else he had seen.<ref name=\"lxbpdn\">{{cite news|url=http://sportsillustrated.cnn.com/2006/magazine/08/30/agassi0717/index.html |publisher=Gary Smith for Sports Illustrated|title=Coming Into Focus|accessdate=February 15, 2007|archiveurl = http://www.webcitation.org/5mr2GHwNg|archivedate = January 17, 2010|deadurl=no}}</ref> Agassi dropped out of school in the ninth grade.<ref>{{cite news|url=http://www.nytimes.com/2009/11/12/books/12agassi.html|work=The New York Times|title=A Team, but Watch How You Put It|first=Charles|last=McGrath|date=November 12, 2009|accessdate=May 5, 2010| archiveurl= //web.archive.org/web/20100415171054/http://www.nytimes.com/2009/11/12/books/12agassi.html?| archivedate= April 15, 2010 <!--DASHBot-->| deadurl= no}}</ref>  ==International tennis career biography==  ===1986–1993: Breakthrough and the first major title===  He turned professional at the age of 16 and competed in his first tournament at [[La Quinta, California]]. He won his first match against [[John Austin (tennis)|John Austin]], but then lost his second match to [[Mats Wilander]]. By the end of the year, Agassi was ranked world no. 91.<ref name=\"Tennis28\">{{cite web|url=http://www.tennis28.com/rankings/history/agassi.html|title=Tennis28-Bio:Andre Agassi|accessdate=June 12, 2009|publisher=Tennis28 }}</ref> He won his first top-level singles title in 1987 at the [[ATP Itaparica|Sul American Open]] in [[Itaparica]]<ref name=\"greatath\" /> and ended the year ranked world no. 25.<ref name=\"greatath\" /> He won six additional tournaments in 1988 (Memphis, [[1988 U.S. Men's Clay Court Championships|U.S. Men's Clay Court Championships]], [[World Championship Tennis#WCT 1988|Forest Hills WCT]], Stuttgart Outdoor, [[1988 Volvo International|Volvo International]] and [[1988 Livingston Open|Livingston Open]]),<ref name=\"greatath\" /> and, by December of that year, he had surpassed US$1&nbsp;million in career prize money after playing in just 43 tournaments—the fastest anyone in history had reached that level.<ref>[http://www.imdb.com/name/nm1152468/bio Andre Agassi – Biography<!-- Bot generated title -->]</ref> During the year, he set the open-era record for most consecutive victories by a male teenager, a record that stood for 17 years until [[Rafael Nadal]] broke it in 2005.<ref>{{cite news|title=Teen Nadal gives Spain reign over French Open|date=June 5, 2006|url=http://www.usatoday.com/sports/tennis/french/2005-06-05-day-14_x.htm|agency=Associated Press   (USA Today)|accessdate =April 6, 2010}}</ref> His year-end ranking was world no. 3, behind second-ranked [[Ivan Lendl]] and top-ranked [[Mats Wilander]]. Both the [[Association of Tennis Professionals]] and ''Tennis'' magazine named Agassi the Most Improved Player of the Year for 1988.<ref name=\"greatath\" />  In addition to not playing the Australian Open (which later became his best Grand Slam event) for the first eight years of his career, Agassi chose not to play at [[The Championships, Wimbledon|Wimbledon]] from 1988 through 1990 and publicly stated that he did not wish to play there because of the event's traditionalism, particularly its \"predominantly white\" dress code to which players at the event are required to conform.  Strong performances on the tour meant that Agassi was quickly tipped as a future Grand Slam champion. While still a teenager, he reached the semifinals of both the French Open and the [[US Open (tennis)|US Open]] in 1988 and made the US Open semifinals in 1989. He began the 1990s with a series of near-misses. He reached his first Grand Slam final in 1990 at the French Open, where he was favored before losing in four sets to [[Andrés Gómez]]. He reached his second Grand Slam final of the year at the US Open, defeating defending champion [[Boris Becker]] in the semifinals. His opponent in the final was [[Pete Sampras]]; a year earlier, Agassi had crushed Sampras, after which he told his coach that he felt bad for Sampras because he was never going to make it as a pro. Agassi lost the US Open final to Sampras in three sets.<ref name=\"greatath\" /> The rivalry between these two American players became the dominant rivalry in tennis over the rest of the decade. Also in 1990, Agassi helped the United States win its first [[Davis Cup]] in 8 years and won his only [[Tennis Masters Cup]], beating reigning Wimbledon champion [[Stefan Edberg]] in the final.  In 1991, Agassi reached his second consecutive French Open final, where he faced fellow Bollettieri Academy alumnus [[Jim Courier]]. Courier emerged the victor in a five-set final. Agassi decided to play at Wimbledon in 1991, leading to weeks of speculation in the media about the clothes he would wear. He eventually emerged for the first round in a completely white outfit.<ref>{{cite news|url=http://articles.baltimoresun.com/1991-06-28/sports/1991179074_1_wimbledon-agassi-centre-court|title=Agassi makes a big splash in white on Centre Court|date=June 28, 1991|publisher=Baltimore The Sun}}</ref> He reached the quarterfinals on that occasion, losing in five sets to [[David Wheaton]].  Agassi's Grand Slam tournament breakthrough came at Wimbledon, not at the French Open or the US Open, where he had previously enjoyed success. In 1992, he defeated [[Goran Ivaniševi?]] in a five-set final.<ref name=\"greatath\" /><ref>{{cite news|url=http://www.nytimes.com/1992/07/06/sports/tennis-on-the-grass-at-wimbledon-agassi-finally-hits-pay-dirt.html|title=On the Grass at Wimbledon, Agassi Finally Hits Pay Dirt|date=July 6, 1992|publisher=NY Times}}</ref> Along the way, Agassi overcame two former Wimbledon champions: [[Boris Becker]] and [[John McEnroe]]. No other baseliner would triumph at Wimbledon until [[Lleyton Hewitt]] ten years later. Agassi was named the [[BBC Sports Personality of the Year Overseas Personality|BBC Overseas Sports Personality of the Year]] in 1992. Agassi once again played on the United States' [[Davis Cup]] winning team in 1992. It was their second Davis cup title in three years.  1993 saw Agassi win the only doubles title of his career, at the [[Cincinnati Masters]], partnered with [[Petr Korda]]. Agassi missed much of the early part of that year with injuries. Although he made the quarterfinals in his Wimbledon title defense, he lost to eventual champion and world no. 1 Pete Sampras in five sets. Agassi lost in the first round at the US Open to [[Thomas Enqvist]] and required wrist surgery late in the year.  ===1994–1997: Rise to the top, Olympic Gold and the fall=== With new coach [[Brad Gilbert]] on board, Agassi began to employ more of a tactical, consistent approach, which fueled his resurgence. He started slowly in 1994, losing in the first week at the French Open and Wimbledon. Nevertheless, he emerged during the hard-court season, winning the [[Canada Masters|Canadian Open]]. His comeback culminated at the [[1994 US Open (tennis)|1994 US Open]] with a five-set fourth-round victory against compatriot [[Michael Chang]]. He then became the first man to capture the US Open as an [[Seed (tennis)|unseeded]] player, beating [[Michael Stich]] in the final.<ref name=\"greatath\" /> Along the way, he beat 5 seeded players.  In 1995, Agassi shaved his balding head, breaking with his old \"image is everything\" style. He competed in the [[1995 Australian Open]] (his first appearance at the event) and won, beating Sampras in a four-set final.<ref name=\"greatath\" /> Agassi and Sampras met in five tournament finals in 1995, all on [[hardcourt]], with Agassi winning three. Agassi won three Masters Series events in 1995 ([[Cincinnati Masters|Cincinnati]], [[Miami Masters|Key Biscayne]], and the Canadian Open) and seven titles total.<ref name=\"greatath\" /> He compiled a career-best 26-match winning streak during the summer hard-court circuit, which ended when he lost the [[1995 US Open (tennis)|US Open]] final to Sampras.  Agassi reached the [[List of ATP number 1 ranked players|world no. 1]] ranking for the first time in April 1995. He held that ranking until November, for a total of 30 weeks. Agassi skipped most of the fall indoor season which allowed Sampras to surpass him and finish ranked no. 1 at the year-ending ranking. In terms of win/loss record, 1995 was Agassi's best year. He won 73 matches while losing 9 and was also once again a key player on the United States' [[Davis Cup]] winning team—the third and final Davis Cup title of Agassi's career.  1996 was a less successful year for Agassi, as he failed to reach any Grand Slam final. He suffered two early-round losses at the hands of compatriots [[Chris Woodruff]] and [[Doug Flach]] at the French Open and Wimbledon, respectively, and lost to Chang in straight sets in the Australian and US Open semifinals. At the time, Agassi blamed the Australian Open loss on the windy conditions, but later said in his biography that he had lost the match on purpose, as he did not want to play [[Boris Becker]], whom he would have faced in that final. The high point for Agassi was winning the men's singles gold medal at the [[1996 Summer Olympics|Olympic Games]] in [[Atlanta]], beating [[Sergi Bruguera]] of Spain in the final.<ref name=\"greatath\" />  Agassi also successfully defended his singles titles in Cincinnati and Key Biscayne.  1997 was the low point of Agassi's career. His wrist injury resurfaced, and he played only 24 matches during the year. He later confessed that he started using [[methamphetamine|crystal methamphetamine]] at that time, allegedly on the urging of a friend.<ref name=\"sports.espn.go.com\">{{cite web|url=http://sports.espn.go.com/sports/tennis/news/story?id=4600027|title=Andre Agassi book says he used crystal meth|publisher=[[ESPN]]|accessdate=January 27, 2011}}</ref> He failed an ATP drug test, but wrote a letter claiming the same friend had spiked a drink. The ATP dropped the failed drug test as a warning. In his autobiography, Agassi admitted that the letter was a lie.<ref>{{cite news|url=http://news.bbc.co.uk/sport1/hi/tennis/8329193.stm|publisher=BBC News|title=Agassi admits use of crystal meth|date=October 28, 2009|accessdate=March 30, 2010}}</ref> He quit the drug soon after. At this time Agassi was also in a failing marriage with actress [[Brooke Shields]] and had lost interest in the game.<ref>Andre Agassi interview. ''[[The Ellen DeGeneres Show]]''. November 19, 2009.</ref> He won no top-level titles, and his ranking sank to world no. 141 on November 10, 1997, prompting many to believe that his run as one of the sport's premier competitors was over and that he would never again win any significant championships.<ref name=\"greatath\" />  ===1998–2003: Return to glory and Career Golden Slam=== [[File:Agassi-Auopen2005.jpg|thumb|Agassi serving]] In 1998, Agassi began a rigorous conditioning program and worked his way back up the rankings by playing in Challenger Series tournaments, a circuit for pro players ranked outside the world's top 50. After returning to top physical and mental shape, Agassi recorded the most successful period of his tennis career and also played classic matches in that period against [[Pete Sampras]] and [[Patrick Rafter]].  In 1998, Agassi won five titles and leapt from world no. 110 to no. 6, the highest jump into the top 10 made by any player during a calendar year.<ref name=\"atpbio\">{{cite web|url=http://www.atptennis.com/5/en/players/playerprofiles/highlights.asp?playernumber=A092|title=Andre Agassi player profile|publisher=Atptennis.com|accessdate=June 6, 2011| archiveurl= //web.archive.org/web/20110608193305/http://www.atptennis.com/5/en/players/playerprofiles/highlights.asp?playernumber=A092| archivedate= June 8, 2011 <!--DASHBot-->| deadurl= no}}</ref> At Wimbledon, he had an early loss in the second round to [[Tommy Haas]]. He won five titles in ten finals and was runner-up at the [[Miami Masters|Masters Series tournament in Key Biscayne]], losing to [[Marcelo Ríos]], who became world no. 1 as a result. At the year end he was awarded the ATP Most Improved Player of the Year for the second time in his career (the first being 10 years earlier in 1988).  Agassi entered the history books in 1999 when he came back from two sets to love down to beat [[Andrei Medvedev]] in a five-set French Open final, becoming, at the time, only the fifth male player (joining [[Rod Laver]], [[Fred Perry]], [[Roy Emerson]] and [[Don Budge]]—these have since been joined by a sixth, [[Roger Federer]] and a seventh, [[Rafael Nadal]]) to win all four Grand Slam singles titles during his career. Only Laver, Agassi, Federer and Nadal have achieved this feat during the [[History of tennis#Open Era|open era]]. This win also made him the first (of only three, the second and third being [[Roger Federer]] and [[Rafael Nadal]] respectively) male player in history to have won all four Grand Slam titles on three different surfaces (clay, grass and hard courts), a tribute to his adaptability, as the other four men won their Grand Slam titles on clay and grass courts. Agassi also became the first (of only two, the second being [[Rafael Nadal]]) male player to win the [[Career Golden Slam]], consisting of all four Grand Slam tournaments plus an Olympic gold medal.  Agassi followed his 1999 French Open victory by reaching the Wimbledon final, where he lost to Sampras in straight sets.<ref name=\"greatath\" /> He rebounded from his Wimbledon defeat by winning the [[1999 US Open (tennis)|US Open]], beating [[Todd Martin]] in five sets (rallying from a two sets to one deficit) in the final. Overall during the year Agassi won 5 titles including two majors and the ATP Masters Series in Paris, where he beat [[Marat Safin]]. Agassi ended 1999 as the world no. 1, ending Sampras's record of six consecutive year-ending top rankings (1993–1998).<ref name=\"greatath\" />  This was the only time Agassi ended the year at no. 1.  He began the next year by capturing his second Australian Open title, beating Sampras in a five-set semifinal and [[Yevgeny Kafelnikov]] in a four-set final.<ref name=\"greatath\" /> He was the first male player to have reached four consecutive Grand Slam finals since [[Rod Laver]] achieved the Grand Slam in 1969.{{#tag:ref|[[Roger Federer]] has since surpassed this feat, reaching ten consecutive Grand Slam finals from 2005–2007.|group=lower-alpha}}  At the time, Agassi was also only the fourth player since Laver to be the reigning champion of three of four Grand Slam events, missing only the Wimbledon title.{{#tag:ref|[[Pete Sampras]] held the 1993 Wimbledon, 1993 [[1993 US Open (tennis)|US Open]] and [[1994 Australian Open]] titles simultaneously.  [[Jimmy Connors]] (1974), [[Roger Federer]] (2004, 2006 and 2007) and [[Novak Djokovic]] (2011) won those three Majors in the same year, although Connors' Grand Slam titles were all played on [[Tennis court#Grass courts|grass courts]].  [[Mats Wilander]] won all but Wimbledon in 1988 during his similar rise to the year-end world no. 1.  [[Rafael Nadal]] won the French Open and Wimbledon \"Channel Slam\" (2008) and 2009 Australian Open, before replicating the Channel Slam alongside winning the US Open in 2010.|group=lower-alpha}}. 2000 also saw Agassi reach the semifinals at Wimbledon, where he lost in five sets to Rafter in a match considered by many to be one of the best ever at Wimbledon.<ref>{{cite news|url=http://news.bbc.co.uk/sport2/hi/tennis/wimbledon_history/3742067.stm|title=Classic Matches: Rafter v Agassi|date=May 31, 2004|accessdate=October 25, 2007|publisher=BBC Sport|archiveurl = http://www.webcitation.org/5mr2GUooH|archivedate = January 17, 2010|deadurl=no}}</ref> At the inaugural [[2000 Tennis Masters Cup|Tennis Masters Cup]] in Lisbon, Agassi reached the final after defeating [[Marat Safin]] in the semifinals to end the Russian's hopes to become the youngest world no. 1 in the history of tennis. Agassi then lost to [[Gustavo Kuerten]] in the final, allowing Kuerten to be crowned year-end world no. 1.  Agassi opened 2001 by successfully defending his Australian Open title with a straight-sets final win over [[Arnaud Clément]].<ref name=\"greatath\" /> En route, he beat a cramping Rafter in five sets in front of a sell-out crowd in what turned out to be the Aussie's last Australian Open. At Wimbledon, they met again in the semifinals, where Agassi lost another close match to Rafter, 8–6 in the fifth set. In the quarterfinals at the US Open, Agassi lost a 3 hour, 33&nbsp;minute epic match<ref>{{cite news|url=http://sportsillustrated.cnn.com/tennis/2001/us_open/news/2001/09/05/sampras_agassi|title=Believe the hype|work=Sports Illustrated|date=September 6, 2001|accessdate=June 6, 2011| archiveurl= //web.archive.org/web/20110604013156/http://sportsillustrated.cnn.com/tennis/2001/us_open/news/2001/09/05/sampras_agassi| archivedate= June 4, 2011 <!--DASHBot-->| deadurl= no}}</ref> with Sampras, 7–6, 6–7, 6–7, 6–7,<ref>{{cite news|url=http://sportsillustrated.cnn.com/tennis/2001/us_open/news/2001/09/05/agassi_sidebar_ap|title=Unbreakable|date=September 6, 2001|work=Sports Illustrated|accessdate=January 26, 2011}}</ref> with no breaks of serve during the 52-game match. Despite the setback, Agassi finished 2001 ranked world no. 3, becoming the only male tennis player to finish a year ranked in the top 3 in three different decades<ref>{{cite web|url=http://www.sportsline.com/tennis/players/playerpage/201490/2006|title=SportsLine:Andre Agassi|year=2006|publisher=Sportsline|accessdate=January 26, 2011}}</ref> (1980s, 1990s, 2000s). He also was the oldest player (age 31) to finish in the top three since 32-year old Connors finished at world no. 2 in 1984.<ref name=\"atpbio\" />  2002 opened with disappointment for Agassi, as injury forced him to skip the Australian Open, where he was a two-time defending champion. Agassi recovered from the injury and later that year defended his [[Key Biscayne]] title beating then rising [[Roger Federer]] in a four-set final. The last duel between Agassi and Sampras came in the final of the US Open, which Sampras won in four sets and left Sampras with a 20–14 edge in their 34 career meetings. The match was the last of Sampras's career. Agassi's US Open finish, along with his Masters Series victories in Key Biscayne, [[Rome Masters|Rome]] and [[Madrid Masters|Madrid]], helped him finish 2002 as the oldest year-end world no. 2 at 32 years and 8 months.<ref name=\"atpbio\" />  In 2003, Agassi won the eighth (and final) Grand Slam title of his career at the Australian Open, where he beat [[Rainer Schüttler]] in straight sets in the final. In March, he won his sixth career and third consecutive [[Key Biscayne]] title, in the process surpassing his wife, [[Steffi Graf]], who was a five-time winner of the event. The final was his 18th straight win in that tournament, which broke the previous record of 17 set by Sampras from 1993–1995. (Agassi's winning streak continued to 20 after winning his first two matches at the 2004 edition of that tournament before bowing to [[Agustín Calleri]].) With the victory, Agassi became the youngest (19 years old) and oldest (32) winner of the Key Biscayne tournament.  On April 28, 2003, he recaptured the world no. 1 ranking after a quarterfinal victory over [[Xavier Malisse]] at the [[Queen's Club Championships]] to become the oldest top-ranked male player since the ATP rankings began at 33 years and 13 days. He had held the world no. 1 ranking for two weeks, when [[Lleyton Hewitt]] took it back on May 12, 2003. Agassi then recaptured the world no. 1 ranking once again on June 16, 2003, which he held for 12 weeks until September 7, 2003. During his career, Agassi held the world no. 1 ranking for a total of 101 weeks.<ref>{{cite web|url=http://www.tenniscorner.net/index.php?corner=m&action=stats&stats=no1|title=Weeks at Number One|publisher=TennisCorner.net|accessdate=January 26, 2011}}</ref> Agassi's ranking slipped when injuries forced him to withdraw from many events. He did manage to reach the US Open semifinals, where he lost to [[Juan Carlos Ferrero]] and surrendered his world no. 1 ranking to Ferrero. At the year-end Tennis Masters Cup, Agassi lost in the final to Federer and finished the year ranked world no. 4. At age 33, he was the oldest player to rank in the top 5 since Connors, at age 35, was world no. 4 in 1987.<ref name=\"atpbio\" />  ===2004–2006: Final years=== In 2004, Agassi began the year with a five-set loss in the semifinals of the Australian Open to [[Marat Safin]]; the loss ended Agassi's 26-match winning streak at the event, a record that still stands. He won the [[Cincinnati Masters|Masters series event in Cincinnati]] to bring his career total to 59 top-level singles titles and a record 17 ATP Masters Series titles, having already won seven of the nine ATP Masters tournament—all except the tournaments in [[Monte Carlo Masters|Monte Carlo]] and [[Hamburg Masters|Hamburg]]. At 34, he became the second-oldest singles champion in Cincinnati tournament history (the tournament began in 1899), surpassed only by [[Ken Rosewall]], who won the title in 1970 at age 35. He finished the year ranked world no. 8, the oldest player to finish in the top 10 since the 36-year-old Connors was world no. 7 in 1988.<ref name=\"atpbio\" /> Agassi also became only the sixth male player during the [[Tennis open era|open era]] to reach 800 career wins with his first-round victory over [[Alex Bogomolov]] in [[Countrywide Classic]] in Los Angeles.  Agassi's 2005 began with a quarterfinal loss to Federer at the Australian Open. Agassi had several other deep runs at tournaments, but had to withdraw from several events due to injury. He lost to [[Jarkko Nieminen]] in the first round of the French Open. He won his fourth title in Los Angeles and reached the final of the [[Canada Masters|Rogers Cup]], before falling to world no. 2 [[Rafael Nadal]].  Agassi's 2005 was defined by an improbable run to the US Open final. After beating [[R?zvan Sab?u]] and [[Ivo Karlovi?]] in straight sets and [[Tomáš Berdych]] in four sets, Agassi won three consecutive five-set matches to advance to the final. The most notable of these matches was his quarterfinal victory over [[James Blake (tennis)|James Blake]], where he rallied from two sets down to win 7–6 in the fifth set. His other five-set victims were [[Xavier Malisse]] in the fourth round and [[Robby Ginepri]] in the semifinals. In the final, Agassi faced Federer, who was seeking his second consecutive US Open title and his sixth Grand Slam title in two years. Federer defeated Agassi in four sets. Agassi finished 2005 ranked world no. 7, his 16th time in the year-end top-10 rankings, which tied Connors for the most times ranked in the top 10 at year's end.  Agassi had a poor start to 2006. He was still recovering from an ankle injury and also suffering from back and leg pain and lack of match play. Agassi withdrew from the Australian Open because of the ankle injury, and his back injury and other pains forced him to withdraw from several other events, eventually skipping the entire clay-court season, including the French Open. This caused his ranking to drop out of the top 10 for the last time. Agassi returned for the grass-court season, playing a tune-up, and then [[2006 Wimbledon Championships – Men's Singles|Wimbledon]]. He was defeated in the third round by world no. 2 (and eventual runner-up) [[Rafael Nadal]]. Against conventions, Agassi, the losing player, was interviewed on court after the match.<ref>{{cite news|url=http://www.msnbc.msn.com/id/13653101|title=Upsetting day: Agassi, then Roddick ousted|date=June 1, 2006|accessdate=October 27, 2007|agency=Associated Press|publisher=NBC Sports| archiveurl= //web.archive.org/web/20071105214848/http://www.msnbc.msn.com/id/13653101| archivedate= November 5, 2007 <!--DASHBot-->| deadurl= no}}</ref> At Wimbledon, Agassi announced his plans to retire following the US Open. Agassi played only two events during the summer hard-court season, with his best result being a quarterfinal loss at the [[Countrywide Classic]] in Los Angeles to [[Fernando González]] of Chile. As a result, he was unseeded at the US Open.  Agassi had a short, but dramatic, run in his final US Open. Because of extreme back pain, Agassi was forced to receive anti-inflammatory injections after every match. After a tough four-set win against [[Andrei Pavel]], Agassi faced eighth-seeded [[Marcos Baghdatis]] in the second round, who had earlier advanced to the [[2006 Australian Open]] final and Wimbledon semifinals. Agassi won in five tough sets as the younger Baghdatis succumbed to muscle cramping in the final set. In his last match, Agassi fell to 112th-ranked big-serving [[Benjamin Becker]] of Germany in four sets. Agassi received a four-minute standing ovation from the crowd after the match and delivered a retirement speech.  ==Earnings== Agassi earned more than US$30&nbsp;million in prize-money during his career, fifth only to Federer, Nadal, Djokovic and Sampras to date. He also earned more than US$25&nbsp;million a year through endorsements during his career, fourth in all sports at the time.<ref>{{cite news|url=http://www.forbes.com/lists/2005/53/1YUQ.html|title=Forbes:Andre Agassi|work=Forbes|accessdate=January 26, 2011}}</ref>  ==Post-retirement== Since retiring after the [[2006 US Open (tennis)|2006 US Open]], Agassi has participated in a series of charity tournaments and continues his work with his own charity. On September 5, 2007, he was a surprise guest commentator for the [[Andy Roddick]]/[[Roger Federer]] [[2007 US Open (tennis)|US Open]] quarter-final. He played an exhibition match at Wimbledon, teaming with his wife, Steffi Graf, to play with [[Tim Henman]] and [[Kim Clijsters]]. He played [[World Team Tennis]] for the [[Philadelphia Freedoms]] in the summer of 2009.<ref>[http://sportsillustrated.cnn.com/2009/tennis/02/26/agassi.ap/index.html Andre Agassi Will Play WTT] SI.com, March 1, 2009 {{dead link|date=September 2014}}</ref> At the [[2009 French Open]], Agassi was on hand to present Roger Federer, who completed his Career Grand Slam by winning the tournament and joined Agassi as one of six men to complete the Career Grand Slam, with the trophy.<ref>{{cite web|url=http://www.guardian.co.uk/sport/2009/jun/07/roger-federer-wins-french-open |title=Roger Federer beats Robin Soderling to win French Open tennis |publisher=The Guardian |date=June 7, 2009 |accessdate=September 7, 2014}}</ref>  Also in 2009 Agassi played at the [[Outback Champions Series]] event for the first time. He played the [[Cancer Treatment Centers of America Championship at Surprise|Cancer Treatment Centers of America Tennis Championships]] at [[Surprise, Arizona]], where he reached the final before bowing to eventual champion [[Todd Martin]].<ref>{{cite web|url =http://www.championsseriestennis.com/events/event-results/|title=Champions Series Tennis – Arizona 2009|year=2009|accessdate=April 12, 2012}}</ref> He also announced that he will not be playing the tour on a full-time basis, and played the tournament as a favor to long-time friend [[Jim Courier]].<ref>{{cite web|url=http://www.cbssports.com/tennis/story/12343241|title=Agassi reaches Outback Champions Series final|publisher=CBS Sports|accessdate=January 26, 2011}}</ref> Agassi returned to the tour renamed for the PowerShares Series in 2011 and participated in a total of seven events while winning two. Agassi beat Courier in the final of the Staples Champions Cup in [[Boston]]<ref>{{cite web|url=http://www.powersharesseries.com/agassi-thrills-the-crowd-and-wins-staples-champions-cup/|title=Agassi thrills the crowd and wins Staples Champions Cup|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref> and later defeated Sampras at the CTCA Championships at his hometown Las Vegas.<ref>{{cite web|url=http://www.powersharesseries.com/vegas-crowd-lifts-hometown-hero-to-victory/|title=Hometown crowd lifts Agassi to victory in Las Vegas|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref>  In 2012 Agassi took part in five tournaments, winning three of those. In November, at first he won BILT Champions Showdown in [[San Jose, California|San Jose]], beating [[John McEnroe]] in the final.<ref>{{cite web|url=http://www.powersharesseries.com/steve-g-tennis-agassi-defeats-mcenroe-to-win-san-jose-powershares-series-event/|title=Agassi Defeats McEnroe To Win San Jose Powershares Series Event|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref> The following day, he defended his title of the CTCA Championships, while defeating Courier in the decisive match.<ref>{{cite web|url=http://www.powersharesseries.com/agassi-beats-mcenroe-and-courier-to-capture-home-town-victory-in-las-vegas/|title=Agassi Beats McEnroe And Courier To Capture Home Town Victory In Las Vegas|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref> In the series season finale, he beat [[Michael Chang]] for the Acura Champions Cup.<ref>{{cite web|url=http://www.powersharesseries.com/agassi-wins-final-powershares-event-of-the-season/|title=Agassi Wins Final Powershares Event Of The Season|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref> The series and Agassi came back to action in 2014. Agassi won both tournaments he participated in. At the Camden Wealth Advisors Cup's final in Houston, Agassi beat [[James Blake (tennis)|James Blake]] for a rematch of their 2005 US Open quarterfinal.<ref>{{cite web|url=http://www.powersharesseries.com/in-reprise-of-2005-u-s-open-epic-andre-agassi-beats-james-blake-to-win/|title=In Reprise of 2005 U.S. Open Epic, Andre Agassi Beats James Blake to Win|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref> He defeated Blake again  in [[Portland, Oregon|Portland]] to win the title of the Cancer Treatment Centers of America Championships.<ref>{{cite web|url=http://www.powersharesseries.com/agassi-ends-blake-run-with-powershares-series-title-in-portland/|title=Agassi Ends Blake Run with PowerShares Series Title in Portland|publisher=PowerShares Series|accessdate=May 29, 2014}}</ref>  In 2009 in [[Macau]] Agassi and Sampras met for the first time on court since the 2002 US Open final. Sampras won the exhibition in three sets.<ref>{{cite web|url=http://sports.ndtv.com/tennis/news/113944-sampras-beats-agassi-in-macau-exhibition|title=Sampras beats Agassi in Macau exhibition|publisher=NDTV Sports|accessdate=May 29, 2014}}</ref> The rivalry between the former champions headlined sports media again in March 2010 after the two participated in the \"Hit for Haiti\" charity event organized to raise money for the victims of the [[2010 Haiti earthquake|earthquake]]. Partnered with Roger Federer and [[Rafael Nadal]], the old rivals began making jokes on each other what ended up with Sampras intentionally striking a serve at Agassi's body. After the event Agassi admitted that he had crossed the line with his jokes and publicly apologized to Sampras.<ref>{{cite news |url=http://www.theguardian.com/sport/2010/mar/16/andre-agassi-apologises-pete-sampras|title=Andre Agassi apologises for mocking Pete Sampras in charity match|work=The Guardian|location=London|date=March 16, 2010|accessdate=May 29, 2014}}</ref> Agassi and Sampras met again one year later for an exhibition match at [[Madison Square Garden]] in New York in front of 19 000 spectators as Sampras defeated Agassi in two sets.<ref>{{cite web|url=http://www.nytimes.com/2011/03/01/sports/tennis/01tennis.html?_r=0|title=Agassi and Sampras Meet a Year After Flare-Up|publisher=New York Times|date=March 1, 2011|accessdate=May 29, 2014}}</ref> On March 3, 2014 Agassi and Sampras squared off for an exhibition in London for the annual [[World Tennis Day]]. This time it was Agassi who came out on top in two straight sets.<ref>{{cite web|url=http://www.stevegtennis.com/2014/03/world-tennis-day-exhibition-showdown-results-from-hong-kong-london-and-new-york/|title=World Tennis Day Exhibition Showdown Results From Hong Kong, London and New York|publisher=SteveG Tennis|date=March 2014|accessdate=May 29, 2014}}</ref>  ==Playing style== Early in his career, Agassi would look to end points quickly by playing first strike tennis, typically by inducing a weak return with a deep, hard shot, and then playing a winner at an extreme angle. His groundstrokes, return of serve, baseline game, phenomenal hand-eye coordination and keen sense of anticipation were always among the best in the game. On the rare occasion that he charged the net, Agassi liked to take the ball in the air and hit a swinging volley for the winner. His favored groundstroke was his flat, laser-accurate two-handed backhand, hit well cross-court but in particular down the line. His slightly spinnier forehand was nearly as strong, in particular his inside-out forehand to the ad court.<ref>{{cite web |author=Nick Bollettieri |url=http://www.tennisplayer.net/public/tour_strokes/nick_bollettieri/nick_bollet_agassi_backhand_images/nick_bollet_agassi_backhand.html?format=print |title=Building the Agassi Backhand |website=tennisplayer.net |accessdate=June 4, 2014}}</ref>  Agassi's strength was in dictating play from the back of the court. While he was growing up, his father and Nick Bollettieri trained him in this way.<ref name=\"ReferenceA\">Open: Andre Agassi HarpersCollins 2009</ref> When in control of a point, Agassi would often pass up an opportunity to attempt a winner and hit a conservative shot to minimize his errors, and to make his opponent run more. This change to more methodical, less aggressive baseline play was largely initiated by his longtime coach, Brad Gilbert, in their first year together in 1994. Gilbert encouraged Agassi to wear out opponents with his deep, flat groundstrokes and to use his fitness to win attrition wars, and noted Agassi's two-handed backhand down the line as his very best shot.<ref name=\"ReferenceA\"/>  Agassi's serve was never the strength of his game, but it improved steadily over the course of his career to being above average. He often used his hard slice serve to the deuce service box to send his opponent off the court, followed by a shot to the opposite corner. Agassi's service speed when hitting a flat first serve would range between {{convert|110|and|125|mph|km/h|abbr=on}}. His second serve usually was a heavy \"kick\" serve in the mid-80s range.{{according to whom|date=July 2013}}{{citation needed|date=July 2013}}  Agassi was raised on hardcourts, but found much of his early major-tournament success on the red clay of Roland Garros, reaching two consecutive finals there early in his career. His first major win, was at the slick grass of Wimbledon in 1992, a tournament that he professed to hating at the time.<ref name=\"ReferenceA\"/> His strongest surface over the course of his career, was indeed hardcourt, where he won six of his eight majors.  ==Business ventures== Agassi established a [[limited liability company]] named Andre Agassi Ventures (formerly named Agassi Enterprises).<ref>{{cite web|url=http://www.reviewjournal.com/sports/rogers-steps-down-agassi-enterprises-president |title=Rogers steps down as Agassi Enterprises president |publisher=''Las Vegas Review Journal'' |date=October 16, 2008 |accessdate=September 9, 2014 }}</ref> Agassi, along with five athlete partners (including [[Wayne Gretzky]], [[Joe Montana]], [[Shaquille O'Neal]], [[Ken Griffey, Jr.]], and [[Monica Seles]]) opened a chain of sports-themed restaurant named [[Official All Star Café]] in April 1996. The restaurant closed down in 2001.<ref>{{cite web|url=http://www.lasvegassun.com/news/1999/nov/29/its-official-strips-all-star-cafe-to-close/ |title=It’s official: Strip’s All Star Cafe to close |publisher=''Las Vegas Sun'' |date=November 29, 1999 |accessdate=September 9, 2014 }}</ref> In 1999, he paid $1 million for a 10 percent stake in Nevada First Bank and made a $10 million profit when it was sold to Western Alliance Bancorp in 2006.<ref name=\"bloomberg2007\">{{cite web|url=http://www.bloomberg.com/apps/news?pid=newsarchive&sid=aOozd2LtdR1M |title=Agassi, Graf Stake Tennis Winnings on $600 Million Idaho Resort |publisher=Bloomberg |date=July 26, 2007 |first=Anthony |last=Effinger |accessdate=September 9, 2014 }}</ref> In 2002, he joined the [[Tennis Channel]] to promote the channel to consumers and cable and satellite industry, and made an equity investment in the network.<ref>{{cite web|url=http://pwww.sportsbusinessdaily.com/Journal/Issues/2002/09/20020909/For-The-Record/Complete-For-The-Record.aspx |title=Complete For the Record |publisher=SportsBusiness Journal |date=September 9, 2002 |accessdate=September 9, 2014 }}</ref> After meeting chef [[Michael Mina]] at one of his restaurants in San Francisco, Agassi partnered with him in 2002 to start Mina Group Inc. and opened 18 concept restaurants in [[San Francisco]], [[San Jose, California|San Jose]], [[Dana Point]], [[Atlantic City]] and Las Vegas.<ref>{{cite web|url=http://www.starchefs.com/cook/chefs/bio/michael-mina |title=Chef Michael Mina of Michael Mina - Biography |publisher=Starchefs.com |date=November 2011 |accessdate=September 11, 2014 }}</ref><ref>{{cite web|url=http://www.andreagassi.com/michael-mina/ |title=COMMON TASTES |publisher=Andre Agassi Ventures |accessdate=September 11, 2014 }}</ref> Agassi was an equity investor of a group that acquired [[Golden Nugget Las Vegas]] and [[Golden Nugget Laughlin]] from [[Mirage Resorts|MGM Mirage]] for $215 million in 2004.<ref name=\"bloomberg2007\"/><ref>{{cite web|url=http://www.lasvegassun.com/news/2004/jan/23/golden-nugget-buyers-land-four-year-license/ |title=Golden Nugget buyers land four-year license |publisher=''Las Vegas Sun'' |date=January 23, 2004 |first=Liz |last=Benston |accessdate=September 11, 2014 }}</ref> One year later, the group sold the hotel-casino to [[Landry's, Inc.]] for $163 million in cash and $182 million in assumed debt.<ref name=\"bloomberg2007\"/><ref>{{cite web|url=http://www.lasvegassun.com/news/2005/feb/11/golden-nugget-owners-vow-to-return-to-vegas-market/ |title=Golden Nugget owners vow to return to Vegas market |publisher=''Las Vegas Sun'' |date=February 11, 2005 |first=Liz |last=Benston |accessdate=September 11, 2014 }}</ref> In 2007, he sat on the board of Meadows Bank, an independent bank in Nevada.<ref>{{cite web|url=http://www.reviewjournal.com/business/independent-bank-have-agassi-board |title=Independent bank to have Agassi on board |publisher=''Las Vegas Review-Journal |date=September 5, 2007 |accessdate=September 11, 2014 }}</ref> He has invested in start-up companies backed by [[Allen & Company]].<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2004/03/20040322/SBJ-In-Depth/The-Dealmaker.aspx |title=The dealmaker |publisher=SportsBusiness Journal |date=March 22, 2004 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref>  Agassi and Graf formed a company called Agassi Graf Holdings. They invested in PURE, a nightclub at [[Caesars Palace]], which opened in 2004,<ref name=\"bloomberg2007\"/> and sold it to Angel Management Group in 2010.<ref>{{cite web|url=http://www.lasvegassun.com/news/2011/mar/16/agassi-graf-lawsuit-over/ |title=Andre Agassi, Steffi Graf allege default in sale of Pure nightclub stake |publisher=''Las Vegas Sun'' |date=March 16, 2011 |first=Steve |last=Green |accessdate=September 11, 2014 }}</ref> In August 2006, Agassi and Graf developed a [[joint venture]] with high-end furniture maker Kreiss Enterprises.<ref name=\"bloomberg2007\"/> They launched a furniture line called Agassi Graf Collection.<ref>{{cite web|url=http://www.apartmenttherapy.com/agassi-graf-furniture-by-kreis-43301 |title=Agassi Graf Furniture by Kreiss |publisher=Apartment therapy |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://query.nytimes.com/gst/fullpage.html?res=9500E4DE133EF937A1575BC0A9609C8B63 |title=CURRENTS: FURNITURE; A Swan Song for Agassi, but a Duet With Graf |publisher=''The New York Times'' |date=August 24, 2006 |first=Elaine |last=Louie |accessdate=September 9, 2014 }}</ref> In September, Agassi and Graf, through their company Agassi Graf Development LLC, along with Bayview Financial LP, finalized an agreement to develop a condominium hotel, Fairmont Tamarack, at [[Tamarack Resort]] in [[Donnelly, Idaho]].<ref name=\"bloomberg2007\"/><ref>{{cite web|url=http://tamarackidaho.com/about/media_room/news_releases.php?pressid=141 |title=News Releases |publisher=Tamarack Resort |date=September 6, 2006 |accessdate=September 9, 2014 }}</ref> Due to difficult market conditions and delays, they withdrew from the project in 2009.<ref>{{cite web|url=http://www.usta.com/News/APNews/2008/07/21/Agassi-terminates-contract-to-buy-at-Idaho-resort/ |title=Agassi terminates contract to buy at Idaho resort |publisher=USTA |date=June 6, 2008 |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.cnbc.com/id/100773005# |title=Andre Agassi: Las Vegas is back in business |publisher=CNBC |date=June 10, 2013 |first=Kiran |last=Moodley |accessdate=September 9, 2014 }}</ref> The group still own three small chunks of land.<ref>{{cite web|url=http://www.idahostatesman.com/2013/12/22/2939882_tamaracks-waiting-game.html?rh=1 |title=Overcoming downhill run, Tamarack plays the waiting game |publisher=''Idaho Statesman'' |date=December 22, 2013 |first=Zach |last=Kyle |accessdate=September 9, 2014 }}</ref> In September, they collaborated with [[Steve Case]]'s Exclusive Resorts to co-develop luxury resorts and design Agassi-Graf Tennis and Fitness Centers.<ref>{{cite web|url=http://www.prnewswire.com/news-releases/andre-agassi-partners-with-exclusive-resorts-57128267.html |title=Andre Agassi Partners with Exclusive Resorts |publisher=PR Newswire |date=September 25, 2006 |accessdate=September 11, 2014 }}</ref>  They also invested in online ticket reseller [[viagogo]] in 2009 and both serve as board members and advisors of the company.<ref>{{cite web|url=http://blogs.wsj.com/digits/2009/02/04/andre-agassi-and-steffi-graf-invest-in-online-ticketing/ |title=Andre Agassi and Steffi Graf Invest in Online Ticketing |publisher=''The Wall Street Journal'' |date=February 4, 2009 |first=Ty |last=McMahan |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://techcrunch.com/2009/02/05/viagogo-raises-15-million-round-and-signs-tennis-stars-to-battle-seatwave/ |title=Viagogo Raises $15 million Round And Signs Tennis Stars To Battle Seatwave |publisher=TechCrunch |date=February 5, 2009 |first=Mike |last=Butcher |accessdate=September 9, 2014 }}</ref>  In October 2012, [[Village Roadshow]] and investors including Agassi and Graf announced plans to build new water park called [[Wet'n'Wild Las Vegas]] in Las Vegas. Village Roadshow has a 51% stake in the park while Agassi, Graf, and other private investors hold the remaining 49%.<ref>{{cite web|url=http://blogs.wsj.com/dealjournalaustralia/2012/10/05/agassi-graf-score-aussie-investor-for-vegas-water-park/ |title=Agassi, Graf Score Aussie Investor for Vegas Water Park |publisher=''The Wall Street Journal'' |date=October 5, 2012 |first=Ross |last=Kelly |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.lasvegassun.com/news/2012/oct/04/wet-n-wild-water-park-returning-las-vegas/ |title=Wet ‘n’ Wild water park coming to Las Vegas |publisher=''Las Vegas Sun'' |date=October 4, 2012 |first=Richard N. |last=Velotta |accessdate=September 9, 2014 }}</ref> The park opened in May 2013.<ref>{{cite web|url=http://www.lasvegasweekly.com/as-we-see-it/2013/may/17/wet-n-wild-returns-sort-fill-las-vegas-water-park-/ |title=WET ‘N’ WILD RETURNS, SORT OF, TO FILL THE LAS VEGAS WATER PARK VOID |publisher=''Las Vegas Weekly'' |date=May 17, 2013 |first=Brock |last=Radke |accessdate=September 9, 2014 }}</ref>  [[IMG (company)|IMG]] managed Agassi from the time he turned pro in 1986 through January 2000, before switching to SFX Sports Group.<ref>{{cite web|url=http://www.nytimes.com/2000/01/12/sports/plus-tennis-atp-tour-agassi-jumps-from-img-to-sfx.html |title=PLUS: TENNIS -- ATP TOUR; Agassi Jumps From I.M.G. to SFX |publisher=''The New York Times'' |date=January 12, 2000 |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2001/04/20010409/No-Topic-Name/Shuffled-Exec-Stays-At-SFX-For-Agassi-Account.aspx |title=Shuffled exec stays at SFX for Agassi account |publisher=SportsBusiness Journal |date=April 9, 2001 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref> His business manager, lawyer, and agent was childhood friend Perry Rogers, but they have been estranged since 2008.<ref>{{cite web|url=http://sports.espn.go.com/sports/tennis/columns/story?id=6695878 |title=Andre Agassi's triumphs are his own |publisher=ESPN |date=July 8, 2011 |first=Joel |last=Drucker |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.sportsbusinessdaily.com/Daily/Issues/2008/10/Issue-23/Sports-Industrialists/Andre-Agassi-Ends-Business-Relationship-With-Perry-Rogers.aspx |title=Andre Agassi Ends Business Relationship With Perry Rogers |publisher=SportsBusiness Journal |date=October 16, 2008 |accessdate=September 9, 2014 }}</ref> In 2009, he and Graf signed with [[Creative Artists Agency|CAA]].<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2009/04/20090406/This-Weeks-News/CAA-Continues-Sports-Push-Signs-Agassi-Graf.aspx |title=CAA continues sports push, signs Agassi, Graf |publisher=SportsBusiness Journal|date=April 6, 2009 |first1=Liz |last1=Mullen |first2=Daniel |last2=Kaplan |accessdate=September 10, 2014 }}</ref>  ===Equipment and endorsements=== Agassi used [[Prince Sports|Prince]] [[Prince original graphite|Graphite]] racket early in his career.<ref>{{cite web|url=http://www.tennis.com/pro-game/2012/05/prince-of-a-racquet/37907/#.VA-dyPldUrU |title=Prince of a Racquet |publisher=Tennis.com |date=May 1, 2012 |first=Steve |last=Tignor |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2013/06/03/Marketing-and-Sponsorship/Prince.aspx |title=Racket brand regroups and looks to rebound |publisher=SportsBusiness Journal |date=June 3, 2013 |first=John |last=George |accessdate=September 9, 2014 }}</ref> He signed a $7 million endorsement contract with Belgian tennis racquet makers [[Donnay (sports)|Donnay]].<ref name=\"LATimes1990\">{{cite web|url=http://articles.latimes.com/1990-06-26/business/fi-640_1_tennis-star |title=Athletic Firms Going to the Net in Quest for Next Tennis Celebrity |publisher=''The Los Angeles Times'' |date=June 26, 1990 |first=Bruce |last=Horovitz |accessdate=September 11, 2014 }}</ref> He later switched to [[Head (company)|Head Ti Radical]] racket<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2000/08/20000828/No-Topic-Name/WHAT-THEYRE-WEARING-AND-HITTING-WITH-AT-THE-US-OPEN.aspx |title=WHAT THEY'RE WEARING (AND HITTING WITH) AT THE U.S. OPEN |publisher=SportsBusiness Journal |date=August 28, 2000 |accessdate=September 9, 2014 }}</ref> and Head's LiquidMetal Radical racket, having signed a multi-million dollar endorsement deal with Head in 1993.<ref name=\"head2003\">{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2003/11/20031110/Marketingsponsorship/Headpenn-Signs-Agassi-Beyond-Playing-Days.aspx |title=Head/Penn signs Agassi beyond playing days |publisher=SportsBusiness Journal |date=November 10, 2003 |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=https://www.head.com/corporate/history.php |title=OUR HISTORY |publisher=HEAD |accessdate=September 9, 2014 }}</ref> He renewed his contract in 1999 and in November 2003, he signed a lifetime agreement with Head.<ref name=\"head2003\"/><ref name=\"forbes2004\">{{cite web|url=http://www.forbes.com/forbes/2004/0705/093.html |title=King of the Court |publisher=''Forbes'' |date=July 5, 2004 |first=Kurt |last=Badenhausen |accessdate=September 9, 2014 }}</ref> He also endorses Penn tennis balls. On July 25, 2005 Agassi left [[Nike, Inc.|Nike]] after 17 years and signed an endorsement deal with [[Adidas]].<ref>{{cite web|url=http://sports.espn.go.com/sports/tennis/news/story?id=2116135|title=Agassi signs Adidas deal after long-term deal with Nike|author=Darren Rovell|date=July 25, 2005|publisher=[[ESPN]]|accessdate=January 26, 2011}}</ref>  A major reason for Agassi leaving Nike was because Nike refused to donate to Agassi's charities, and Adidas was more than happy to do so. On May 13, 2013 Agassi rejoined Nike.<ref>{{cite web|url=http://tennis.si.com/2013/05/14/andre-agassi-nike-commercials/|title=Andre Agassi re-signs with Nike: A look back at his memorable commercials|publisher=Sports Illustrated|date=May 14, 2013|accessdate=May 15, 2013}}</ref><ref>{{cite web|url=http://www.nicekicks.com/2013/05/13/andre-agassi-rejoins-nike/|title=Andre Asassi Rejoins Nike|author=Brittany Shelton|publisher=NiceKicks|date=May 13, 2013|accessdate=May 15, 2013}}</ref><ref>{{cite web|url=https://www.sportsbusinessdaily.com/Daily/Issues/2013/05/14/Marketing-and-Sponsorship/Agassi.aspx|title=Back Home: Andre Agassi Returns To Nike After Eight Years With Adidas|publisher=Street & Smith|date=May 14, 2013|accessdate=May 15, 2013}}</ref>  Agassi was sponsored by [[DuPont]],<ref>{{cite web|url=https://twitter.com/darrenrovell/status/224595325262905344 |title=1989 Andre Agassi ad for DuPont's CoolMax material |publisher=Twitter |date=July 15, 2012 |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/1998/08/19980831/No-Topic-Name/Sponsor-Deals-To-Gauge-Tennis-Appeal.aspx |title=Sponsor deals to gauge tennis' appeal |publisher=SportsBusiness Journal |date=August 31, 1998 |first=Mike |last=Reynolds |accessdate=September 9, 2014 }}</ref> [[Ebel]],<ref name=\"LATimes1990\"/> [[Mountain Dew]] in 1993,<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2002/08/20020812/Special-Report/Soft-Drink-Recasts-Image-To-Mirror-Teen-Spirit.aspx |title=Soft drink recasts image to mirror teen spirit |publisher=SportsBusiness Journal |date=August 12, 2002 |first= |accessdate=September 9, 2014 }}</ref> [[Mazda]] in 1997,<ref name=\"kiamotors\">{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2002/09/20020930/This-Weeks-Issue/Kia-After-Good-Agassi-Mileage.aspx |title=Kia after good Agassi mileage |publisher=SportsBusiness Journal |date=September 30, 2002 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref> [[Kia Motors]] in 2002,<ref name=\"forbes2004\"/><ref name=\"kiamotors\"/> [[American Express]]<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2003/08/20030804/Marketingsponsorship/Mastercard-Mounts-Challenge-As-Visas-NFL-Deal-Enters-Final-Year.aspx |title=MasterCard mounts challenge as Visa’s NFL deal enters final year |publisher=SportsBusiness Journal |date=August 4, 2003 |accessdate=September 9, 2014 }}</ref> and [[Deutsche Bank]] in 2003.<ref>{{cite web|url=http://www.theage.com.au/articles/2003/03/03/1046540132230.html |title=Sporting Life |publisher=''The Age'' |date=March 4, 2003 |first=Geoff |last=McClure |accessdate=September 9, 2014 }}</ref> In 1990, he appeared in a television commercial for [[Canon Inc.]], promoting the [[Canon EOS]] Rebel camera.<ref name=\"canon2004\">{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2004/08/20040809/Marketingsponsorship/Agassi-Still-In-Canons-Picture.aspx |title=Agassi still in Canon’s picture |publisher=SportsBusiness Journal |date=August 9, 2004 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref> Between 1999 and 2000, he signed a multimillion-dollar, multiyear endorsement deal with [[Schick (razors)|Schick]] and became the worldwide spokesman for the company.<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2000/04/20000410/No-Topic-Name/IMG-SFX-Both-Claim-Deal146s-Theirs.aspx |title=IMG, SFX both claim deal’s theirs |publisher=SportsBusiness Journal |date=April 10, 2000 |first=Liz |last=Mullen |accessdate=September 9, 2014 }}</ref> Agassi signed a multiyear contract with [[Twinlab]] and promoted the company's nutritional supplements.<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2000/03/20000313/Marketingsponsorship/Marketingsponsorship.aspx |title=Marketing/Sponsorship |publisher=SportsBusiness Journal |date=March 13, 2000 |accessdate=September 9, 2014 }}</ref> In mid-2003, he was named the spokesman of Aramis Life, a fragrance by [[Estée Lauder Companies|Aramis]] and signed a five-year deal with the company.<ref>{{cite web|url= http://www.highbeam.com/doc/1G1-105786446.html |title=THE AGASSI AND THE FRAGRANCY.(Andre Agassi to market Aramis Life)(Brief Article) |publisher=Daily News Record |date=July 21, 2003 |last=Palmieri |first=Jean E. |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2003/02/20030224/This-Weeks-Issue/Agassi-Sniffs-Out-5-Year-Endorsement.aspx |title=Agassi sniffs out 5-year endorsement |publisher=SportsBusiness Daily |date=February 24, 2003 |first=Liz |last=Mullen |accessdate=September 9, 2014 }}</ref> In March 2004, he signed a ten-year agreement worth $1.5 million a year with [[24 Hour Fitness]], which will open five Andre Agassi fitness centers by year-end.<ref name=\"forbes2004\"/> Prior to the 2012 Australian Open, Agassi and Australian winemaker [[Jacobs Creek (Australia)|Jacobs Creek]] announced a three year partnership and created the Open Film Series to \"[share] personal stories about the life defining moments that shaped his character on and off the court.\"<ref>{{cite web|url=http://jacobscreek.com/australia/news/australian-open-success! |title=Australian Open Success! |publisher=Jacobs Creek |date=March 20, 2012 |accessdate=September 9, 2014 }}</ref> In 2007, watchmaker [[Longines]] named Agassi as their brand ambassador.<ref>{{cite web|url=http://www.longines.com/ambassadors/andre-agassi |title=AMBASSADORS - Andre Agassi |publisher=Longines |accessdate=September 9, 2014 }}</ref><ref>{{cite web|url=http://vegasmagazine.com/watches/articles/andre-agassi-teams-with-longines |title=Andre Agassi Teams with Longines |publisher=Vegas Magazine |date= |first=Matt |last=Stewart |accessdate=September 19, 2014 }}</ref>  Agassi and his mother appeared in a [[Got Milk?]] advertisement in 2002.  Agassi has appeared in many advertisements and television commercials with Graf. They both endorsed [[Deutsche Telekom]] in 2002,<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2002/04/20020422/This-Weeks-Issue/Newlyweds-Will-Pitch-Cellular-Online-Products.aspx |title=Newlyweds will pitch cellular, online products |publisher=SportsBusiness Journal |date=April 22, 2002 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref> [[Genworth Financial]]<ref name=\"genworth\">{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2004/06/20040607/Marketingsponsorship/Agassi-Graf-United-In-Genworth-Ad-Campaign.aspx |title=Agassi, Graf united in Genworth ad campaign |publisher=Sports |date=June 7, 2004 |first=Daniel |last=Kaplan |accessdate=September 9, 2014 }}</ref> and [[Canon Inc.]]<ref name=\"canon2004\"/> in 2004, [[LVMH|LVMH Moët Hennessy]] in 2007,<ref>{{cite web|url=http://www.nytimes.com/2007/08/08/business/media/08adco.html?pagewanted=print |title=Mr. Gorbachev, Show Off This Bag |publisher=''The New York Times'' |first=Eric |last=Pfanner |date=August 8, 2007 |accessdate=September 9, 2014 }}</ref> and [[Nintendo]] [[Wii]]<ref>{{cite web|url=http://www.si.com/tennis/beyond-baseline/2013/11/06/daily-bagel-andre-agassi-steffi-graf-commercial |title=Daily Bagel: Andre Agassi, Steffi Graf star in video-game commercial |publisher=''Sports Illustrated'' |date=November 6, 2013 |first=Courtney |last=Nguyen |accessdate=September 9, 2014 }}</ref> and [[Wii Fit U]]<ref>{{cite web|url=http://www.videogamer.com/wiiu/wii_fit_u/news/andre_agassi_and_steffi_graf_promote_wii_fit_u.html |title=Andre Agassi and Steffi Graf promote Wii Fit U |publisher=VideoGamer.com |date=November 13, 2013 |first=James Orry |accessdate=September 9, 2014 }}</ref> and [[Longines]] in 2013.<ref>{{cite web|url=http://www.tennis.com/photos-video/2013/05/video-agassi-and-graf-new-longines-watch-ad/47677/#.VBvVmvldUrU |title=Video: Agassi and Graf in new Longines watch ad |publisher=Tennis.com |date=May 29, 2013 |first=Jonathan |last=Scott |accessdate=September 19, 2014 }}</ref>  ==Personal life==  ===Relationships and family=== In the early 90s Agassi dated American entertainer [[Barbra Streisand]]. Writing about the relationship in his 2009 autobiography, he said, \"We agree that we're good for each other, and so what if she's twenty-eight years older? We're simpatico, and the public outcry only adds spice to our connection. It makes our friendship feel forbidden, taboo &ndash; another piece of my overall rebellion. Dating Barbra Streisand is like wearing Hot Lava.\"  Agassi was married to [[Brooke Shields]] from 1997 to 1999.<ref>{{cite web|url=http://www.people.com/people/archive/article/0,,20128036,00.html |title=Double Fault |publisher=People.com |date=April 26, 2014 |first=Tom |last=Gliatto |accessdate=September 7, 2014 }}</ref>  He married [[Steffi Graf]] on October 22, 2001 at their Las Vegas home, Graf being advanced in her pregnancy. They have two children: son Jaden Gil (born October 26, 2001) and daughter Jaz Elle (born October 3, 2003).<ref>{{cite web|last=Knolle|first=Sharon|url=http://abcnews.go.com/Entertainment/story?id=101751&page=1|title=Andre Agassi and Steffi Graf Wed|publisher=Abcnews.go.com|accessdate=June 6, 2011| archiveurl= //web.archive.org/web/20110522145516/http://abcnews.go.com/Entertainment/story?id=101751&page=1| archivedate= May 22, 2011 <!--DASHBot-->| deadurl= no}}</ref> Agassi has said that he and Graf are not pushing their children toward becoming tennis players.<ref>[http://www.nzherald.co.nz/sport/news/article.cfm?c_id=4&objectid=10861440 \"Tennis: Agassi taking different tact with fatherhood,\"] The New Zealand Herald, January 25, 2013</ref> The Graf-Agassi family resides in [[Summerlin, Nevada|Summerlin]], a community in the [[Las Vegas Valley]].<ref>{{cite web|url=http://www.reviewjournal.com/sports/love-everything-graf-now |title=Love is everything to Graf now |publisher=''Las Vegas Review-Journal'' |date=May 20, 2010 |accessdate=September 18, 2014 }}</ref>  Long-time trainer [[Gil Reyes (tennis)|Gil Reyes]] has been called one of Agassi's closest friends; some have described him as being a \"father figure\" to Agassi.<ref>{{cite news|url=http://sportsillustrated.cnn.com/features/1999/year_in_review/flashbacks/father_best/|title=Father Knew Best|work=Sports Illustrated|accessdate =January 26, 2011}}</ref><ref>{{cite web|url=http://safinhantuchova.blogspot.com/2008/07/papa-gil.html|title=Peter Bodo Blog: Papa Gil|accessdate =January 26, 2011}}</ref> In 2012, Agassi and Reyes introduced their own line of fitness equipment, BILT By Agassi and Reyes.<ref>{{cite news|url=http://www.thepostgame.com/blog/training-day/201209/bilt-andre-agassi-gil-reyes-fitness-gym-equipment-safety|title=Andre Agassi and Trainer Introduce Their Personalized Fitness Equipment to the Public|work=ThePostGame.com|accessdate =September 7, 2012}}</ref>  In December 2008, Agassi's childhood friend and former business manager, Perry Rogers, sued Graf for $50,000 in management fees he claimed that she owed him.<ref>[http://media.lasvegassun.com/media/pdfs/blogs/documents/2008/12/06/Complaint_and_Summons.pdf ''Alliance Sports Management v. Stephanie Graf'' ''[[Las Vegas Sun]]'']. Retrieved October 23, 2009.</ref><ref>[http://www.lvrj.com/news/35674229.html \"Ex-manager for Agassi sues Graf\" ''[[Las Vegas Review-Journal]]'' December 7, 2008]. Retrieved October 23, 2009.</ref>  ===Autobiography=== Agassi's autobiography, ''Open'' (written with assistance from [[J. R. Moehringer]]<ref>[http://www.nytimes.com/2009/11/09/books/09book.html?_r=1 \"Agassi Basks in His Own Spotlight\" by Janet Malin ''New York Times'' November 8, 2009]. Retrieved December 11, 2009.</ref>), was published in November 2009. In it, Agassi admitted that he used and tested positive f
