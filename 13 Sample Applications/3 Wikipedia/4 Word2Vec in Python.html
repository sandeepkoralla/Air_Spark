s among agricultural scientists and have led to the development and emergence of new fields. These include technological fields  that assume the solution to technological problems lies in better technology, such as [[integrated pest management]], [[waste management|waste treatment]] technologies, [[landscape architecture]], [[genomics]], and [[agricultural philosophy]] fields that include references to [[food industry|food production]] as something essentially different from non-essential economic 'goods'. In fact, the interaction between these two approaches provide a fertile field for deeper understanding in agricultural science.  New technologies, such as [[biotechnology]] and [[computer science]] (for data processing and storage), and technological advances have made it possible to develop new research fields, including [[genetic engineering]], [[agrophysics]], improved [[statistics|statistical analysis]], and [[precision farming]]. Balancing these, as above, are the natural and human sciences of agricultural science that seek to understand the human-nature interactions of [[history of agriculture|traditional agriculture]], including interaction of [[Religion and Agriculture|religion and agriculture]], and the non-material components of agricultural production systems.  ===Prominent agricultural scientists=== [[File:Norman Borlaug.jpg|thumb|200px|Norman Borlaug, father of the [[Green Revolution]].]] * [[Robert Bakewell (farmer)|Robert Bakewell]] * [[Norman Borlaug]] * [[Luther Burbank]] * [[George Washington Carver]] * [[Sir Albert Howard]] * [[Kailas Nath Kaul]] * [[Justus von Liebig]] * [[Jay Lush]] * [[Gregor Mendel]] * [[Louis Pasteur]] * [[M. S. Swaminathan]] * [[Jethro Tull (agriculturist)|Jethro Tull]] * [[Eli Whitney, Jr.|Eli Whitney]] * [[Sewall Wright]]  ==Agricultural science and agriculture crisis== Agriculture sciences seek to feed the world's population while preventing [[biosafety]] problems that may affect human health and the [[environment (biophysical)|environment]]. This requires promoting good management of [[natural resources]] and respect for the environment, and increasingly concern for the psychological wellbeing of all concerned in the food production and consumption system.  Economic, environmental, and social aspects of agriculture sciences are subjects of ongoing debate. Recent crises (such as avian influenza, [[Bovine Spongiform Encephalopathy|mad cow disease]] and issues such as the use of [[genetically modified organism]]s) illustrate the complexity and importance of this debate.  ==Fields or related disciplines== {{Col-begin}} {{Col-break}} * [[Agricultural chemistry]] * [[Agricultural diversification]] * [[Agricultural economics]] * [[Agricultural engineering]] * [[Agricultural geography]] * [[Agricultural philosophy]] * [[Agricultural marketing]] * [[Agrophysics]] * [[Animal science]] ** [[Animal breeding]] ** [[Animal nutrition]] * [[Agronomy]] ** [[Botany]] ** [[Theoretical production ecology]] ** [[Horticulture]] ** [[Plant breeding]] ** [[fertilizer|Plant fertilization]] {{Col-break}} * [[Aquaculture]] * [[Biological engineering]] ** [[Genetic engineering]] * [[Nematology]] * [[Microbiology]] ** [[Plant pathology]] * [[Environmental science]] * [[Entomology]] * [[Food science]] ** [[Human nutrition]] * [[Irrigation]] and [[water management]] * [[Soil science]] ** [[Agrology]] * [[Waste management]] * [[Weed]] science {{Col-end}}  ==See also== * [[Agriculture ministry]] *[[Agricultural sciences basic topics]] *[[Agroecology]] *[[American Society of Agronomy]] *[[Genomics of domestication]] *[[List of agriculture topics]] *[[History of agricultural science]] *[[Institute of Food and Agricultural Sciences]] *[[International Assessment of Agricultural Science and Technology for Development]] *[[International Food Policy Research Institute]], [[IFPRI]] *[[Research Institute of Crop Production]] (RICP) (in the Czech Republic) *[[University of Agricultural Sciences]] *[[National FFA Organization]]  ==Further reading== *[http://www.press.jhu.edu/books/title_pages/9358.html Agricultural Research, Livelihoods, and Poverty: Studies of Economic and Social Impacts in Six Countries] Edited by Michelle Adato and Ruth Meinzen-Dick (2007), Johns Hopkins University Press  Food Policy Report<ref name=\"Brief\">[http://www.ifpri.org/publication/agricultural-research-livelihoods-and-poverty Agricultural research, livelihoods, and poverty | International Food Policy Research Institute (IFPRI)<!-- Bot generated title -->]</ref> *Claude Bourguignon, ''Regenerating the Soil: From Agronomy to Agrology'', Other India Press, 2005 *Pimentel David, Pimentel Marcia, ''Computer les kilocalories'', Cérès, n. 59, sept-oct. 1977 *Russell E. Walter, ''Soil conditions and plant growth'', Longman group, London, New York 1973 *Salamini Francesco, Oezkan Hakan, Brandolini Andrea, Schaefer-Pregl Ralf, Martin William, ''Genetics and geography of wild cereal domestication in the Near East'', in Nature, vol. 3, ju. 2002 *Saltini Antonio, ''Storia delle scienze agrarie'', 4 vols, Bologna 1984-89, ISBN 88-206-2412-5, ISBN 88-206-2413-3, ISBN 88-206-2414-1, ISBN 88-206-2415-X *Vavilov Nicolai I. (Starr Chester K. editor), ''The Origin, Variation, Immunity and Breeding of Cultivated Plants. Selected Writings'', in Chronica botanica, 13: 1-6, Waltham, Mass., 1949–50 *Vavilov Nicolai I., ''World Resources of Cereals, Leguminous Seed Crops and Flax,'' Academy of Sciences of Urss, National Science Foundation, Washington, Israel Program for Scientific Translations, Jerusalem 1960 *Winogradsky Serge, ''Microbiologie du sol. Problèmes et methodes. Cinquante ans de recherches,'' Masson & c.ie, Paris 1949  ==References== {{reflist|2}}  ==External links== * [http://www.cgiar.org Consultative Group on International Agricultural Research (CGIAR)] * [http://www.ars.usda.gov/main/main.htm Agricultural Research Service] * [http://www.icar.org.in Indian Council of Agricultural Research] * [http://www.iita.org International Institute of Tropical Agriculture] * [http://www.ilri.org International Livestock Research Institute] * [http://nal.usda.gov/ The National Agricultural Library (NAL)] - The most comprehensive agricultural library in the world. * [https://www.crops.org/ Crop Science Society of America] * [https://www.agronomy.org/ American Society of Agronomy] * [https://www.soils.org/ Soil Science Society of America] * [https://www.researchgate.net/science/748_Agricultural_science Agricultural Science Researchers, Jobs and Discussions] *[http://www.fisaonline.de/index.php?act=home&lang=en Information System for Agriculture and Food Research] *[http://www.sdaglabs.com/ South Dakota Agricultural Laboratories] *[http://eppws.nmsu.edu/ NMSU Department of Entomology Plant Pathology and Weed Science]  {{Interwiki conflict}}  {{DEFAULTSORT:Agricultural Science}} [[Category:Agronomy]]  [[be-x-old:?????????]] [[bg:??????? ?????]] [[da:Agronomi]] [[es:Agronomía]] [[fr:Agronomie]] [[it:Agronomia]] [[he:?????????]] [[nl:Landbouwkunde]] [[ja:??]] [[pl:Agronomia]] [[fi:Maataloustiede]] [[sv:Lantbruksvetenskap]] [[th:???????????]]"],["{{Redirect|Alchemist|other uses|Alchemist (disambiguation)|and|Alchemy (disambiguation)}} {{Use dmy dates|date=June 2013}} [[File:Fotothek df tg 0006097 Theosophie ^ Alchemie.jpg|thumb|right|300px|The [[Emerald Tablet]], a key text of Western Alchemy, in a 17th-century edition]]  '''Alchemy''' is an influential philosophical tradition whose practitioners have, from antiquity, claimed it to be the precursor to profound powers. The defining objectives of alchemy are varied but historically have typically included one or more of the following goals: the creation of the fabled [[philosopher's stone]]; the ability to transmute [[base metal]]s into the [[noble metal]]s (gold or silver); and development of an [[elixir of life]], which would confer youth and longevity.  Though alchemy played a significant role in the development of early modern science,<ref>{{cite book|last1=Matthew Daniel Eddy, Seymour Mauskopf and William R. Newman (Eds.)|title=Chemical Knowledge in the Early Modern World|date=2014|publisher=University of Chicago Press|location=Chicago|url=https://www.academia.edu/6629576/_with_Seymour_H._Mauskopf_and_William_R._Newman_An_Introduction_to_Chemical_Knowledge_in_the_Early_Modern_World_Osiris_26_2014_1-15}}</ref> it differs significantly from modern science in its inclusion of [[Hermeticism|Hermetic]] principles and practices related to [[mythology]], [[Magic (paranormal)|magic]], [[religion]], and [[spirituality]]. It is recognized as a [[protoscience]] that contributed to the development of modern [[chemistry]] and [[medicine]]. Alchemists developed a structure of basic laboratory techniques, theory, terminology, and experimental method, some of which are still in use today. However, alchemists predated modern foundations of chemistry, such as [[scientific skepticism]], [[atomic theory]], the modern understanding of a [[chemical element]] and a [[chemical substance]], the [[periodic table]] and [[conservation of mass]] and [[stoichiometry]]. Instead, they believed in [[four element]]s and [[phlogiston]], and cryptic symbolism and mysticism was an integral part of alchemical work.  ==Overview== The ostensible goals of alchemy are often given as the [[wiktionary:transmutation|transmutation]] of common metals into gold (known as [[chrysopoeia]]), the creation of a [[panacea (medicine)|panacea]], and the discovery of a [[Alkahest|universal solvent]].<ref>[http://dictionary.reference.com/browse/alchemy Alchemy at Dictionary.com].</ref> However, these only highlight certain aspects of alchemy. [[List of alchemists|Alchemist]]s have historically rewritten and evolved their explanation of alchemy, so it is difficult to define it simply.<ref>{{Harvnb|Linden|1996|pp=7,11}}</ref> H.J. Sheppard gives the following as a comprehensive summary:  {{quotation|Alchemy is the art of liberating parts of the Cosmos from temporal existence and achieving perfection which, for metals is gold, and for man, longevity, then immortality and, finally, redemption. Material perfection was sought through the action of a preparation (Philosopher's Stone for metals; Elixir of Life for humans), while spiritual ennoblement resulted from some form of inner revelation or other enlightenment (Gnosis, for example, in Hellenistic and western practices).<ref>{{Harvnb|Linden|1996|pp=11}}</ref>}}  Modern discussions of alchemy are generally split into an examination of its [[exoteric]] practical applications and its [[esoteric]] aspects. The former is pursued by historians of the physical sciences who have examined the subject in terms of protochemistry, medicine, and [[charlatanism]]. The latter interests psychologists, spiritual and new age communities, hermetic philosophers, and historians of esotericism.<ref>For a detailed look into the problems of defining alchemy, see {{Harvnb|Linden|1996|pp=6–36}}</ref>  The subject has also made an ongoing impact on literature and the arts. Despite the modern split, numerous sources stress an integration of esoteric and exoteric approaches to alchemy. Holmyard, when writing on exoteric aspects, states that they cannot be properly appreciated if the esoteric is not always kept in mind.<ref>{{Harvnb|Holmyard|1957|p=16}}</ref> The prototype for this model can be found in [[Bolus of Mendes|Bolos of Mendes]]'s 3rd-century BCE work ''Physika kai Mystika'' (\"''On Physical and Mystical Matters''\").<ref name=\"Antoine Faivre 1995. p.96\"/> [[Marie-Louise von Franz]] tells us the double approach of Western alchemy was set from the start, when Greek philosophy was mixed with Egyptian and Mesopotamian technology. The technological, operative approach, which she calls [[extravert]]ed, and the mystic, contemplative, psychological one, which she calls [[introvert]]ed, are not mutually exclusive but complementary since meditation requires practice in the real world and vice versa.<ref name=\"FRAALC97\">{{Harvnb|von Franz|1997|p={{page needed|date=December 2011}}}}</ref>  ===Relation to the science of chemistry=== {{Main|History of chemistry}} [[File:Alchemists Workshop detail from Title Page AQ24 (3).tif|thumb|left|425px|Scientific apparatus in the alchemist's workshop, 1580]]  Practical applications of alchemy produced a wide range of contributions to medicine and the physical sciences. The alchemist [[Robert Boyle]]<ref>Arthur Greenburg. ''From alchemy to chemistry in picture and story.''</ref> is credited as being the father of chemistry. Paracelsian [[iatrochemistry]] emphasized the medicinal application of alchemy (continued in plant alchemy, or [[spagyric]]).<ref>H. Stanley Redgrove. ''Alchemy Ancient and Modern''  p.60</ref> Studies of alchemy also influenced [[Isaac Newton|Isaac Newton's]] theory of gravity.<ref>Mitch Stokes. ''Isaac Newton'' p. 57</ref>  Academic historical research supports that the alchemists were searching for a material substance using physical methods.<ref>{{Harvnb|Principe|Newman|2001|pp=397–8,400}}</ref>  Alchemists made contributions to the \"chemical\" industries of the day—ore testing and refining, metalworking, production of gunpowder, ink, dyes, paints, cosmetics, [[Tanning|leather tanning]], ceramics, glass manufacture, preparation of extracts, liquors, and so on. Alchemists contributed [[distillation]] to Western Europe. The attempts of alchemists to arrange information on substances, so as to clarify and anticipate the products of their chemical reactions, resulted in early conceptions of chemical elements and the first rudimentary [[periodic table]]s. They learned how to extract metals from ores, and how to compose many types of inorganic acids and bases.{{or|date=June 2014}}  During the 17th century, practical alchemy started to disappear in favor of its younger offshoot chemistry,<ref name=\"William R Newman 1998 pp. 32–65\">William R Newman & Lawrence M Principe (1998) \"The Etymological Origins of an Historiographic Mistake\" in ''Early Science and Medicine'', Vol. 3, No. 1 pp. 32–65</ref> as it was renamed by [[Robert Boyle]], the \"father of modern chemistry\".<ref name=\"Deem, Rich 2005\">{{cite web |author=Deem, Rich |title=The Religious Affiliation of Robert Boyle the father of modern chemistry. From: Famous Scientists Who Believed in God |year=2005 |publisher=adherents.com |url=http://www.adherents.com/people/pb/Robert_Boyle.html |accessdate=17 April 2009 | archiveurl= http://web.archive.org/web/20090326003343/http://www.adherents.com/people/pb/Robert_Boyle.html| archivedate= 26 March 2009 <!--DASHBot-->| deadurl= no}}</ref> In his book, ''The Skeptical Chymist'', Boyle attacked [[Paracelsus]] and the [[natural philosophy]] of [[Aristotle]], which was taught at universities. However, Boyle's biographers, in their emphasis that he laid the foundations of modern chemistry, neglect how steadily he clung to the [[Scholasticism|scholastic sciences]] and to alchemy, in theory, practice and doctrine.<ref name=\"More 61–76\">{{Cite journal | doi = 10.2307/2707281 | last = More | first = Louis Trenchard | title = Boyle as Alchemist | journal = Journal of the History of Ideas | volume = 2 | issue = 1 | pages = 61–76 | publisher = University of Pennsylvania Press | date = January 1941 | accessdate = 30 March 2010 | jstor = 2707281 }}</ref> The decline of alchemy continued in the 18th century with the birth of modern chemistry, which provided a more precise and reliable framework within a new view of the universe based on rational [[materialism]].  ===Relation to Hermeticism=== In the eyes of a variety of esoteric and [[Hermeticism|Hermetic]] practitioners, the heart of alchemy is spiritual. Transmutation of lead into gold is presented as an analogy for personal transmutation, purification, and perfection.<ref name=\"Antoine Faivre 1995. p.96\">Antoine Faivre, Wouter J. Hanegraaff. ''Western esotericism and the science of religion.'' 1995. p.96</ref>  This approach is often termed 'spiritual', 'esoteric', or 'internal' alchemy.{{by whom|date=June 2014}}  Early alchemists, such as [[Zosimos of Panopolis]] (c. AD 300), highlight the spiritual nature of the alchemical quest, symbolic of a religious regeneration of the human soul.<ref>Allen G. Debus. ''Alchemy and early modern chemistry.'' The Society for the History of Alchemy and Chemistry. p.34.</ref> This approach continued in the Middle Ages, as metaphysical aspects, substances, physical states, and material processes were used as metaphors for [[spirit|spiritual entities]], spiritual states, and, ultimately, transformation. In this sense, the literal meanings of 'Alchemical Formulas' were a blind, hiding their true [[spiritual philosophy]]. Practitioners and patrons such as [[Melchior Cibinensis]] and [[Pope Innocent VIII]] existed within the ranks of the church, while [[Martin Luther]] applauded alchemy for its consistency with Christian teachings.<ref>Raphael Patai. ''The Jewish Alchemists: A History and Source Book.'' Princeton University Press. p.4</ref> Both the transmutation of common metals into gold and the universal panacea symbolized evolution from an imperfect, diseased, corruptible, and ephemeral state toward a perfect, healthy, incorruptible, and everlasting state, so the philosopher's stone then represented a mystic key that would make this evolution possible. Applied to the alchemist himself, the twin goal symbolized his evolution from ignorance to enlightenment, and the stone represented a hidden spiritual truth or power that would lead to that goal. In texts that are written according to this view, the cryptic [[alchemical symbol]]s, diagrams, and textual imagery of late alchemical works typically contain multiple layers of meanings, allegories, and references to other equally cryptic works; and must be laboriously decoded to discover their true meaning.  In his 1766 ''Alchemical Catechism'', Théodore Henri de Tschudi denotes that the usage of the metals was a symbol:  {{quote|<poem>Q. When the Philosophers speak of gold and silver, from which they extract their matter, are we to suppose that they refer to the vulgar gold and silver? A. By no means; vulgar silver and gold are dead, while those of the Philosophers are full of life.<ref>Théodore Henri de Tschudi. Hermetic Catechism in his ''L'Etoile Flamboyant ou la Société des Franc-Maçons considerée sous tous les aspects.'' 1766.  (A.E. Waite translation as found in ''The Hermetic and Alchemical Writings of Paracelsus.'')</ref></poem>}}  During the renaissance, alchemy broke into more distinct schools placing spiritual alchemists in high contrast with those working with literal metals and chemicals.<ref name=\"Raphael Patai p.3\">Raphael Patai. ''The Jewish Alchemists: A History and Source Book.'' Princeton University Press. p.3</ref> While most spiritual alchemists also incorporate elements of exotericism, examples of a purely spiritual alchemy can be traced back as far as the 16th century, when [[Jacob Boehme]] used alchemical terminology in strictly mystical writings.<ref>Daniel Merkur. ''Gnosis: an esoteric tradition of mystical visions and unions.'' State University of New York Press. p.75</ref>  Another example can be found in the work of [[Heinrich Khunrath]] (1560–1605) who viewed the process of transmutation as occurring within the alchemist's soul.<ref name=\"Raphael Patai p.3\"/>  The recent work of L. M. Principe and [[William R. Newman]], seeks to reject the 'spiritual interpretation' of alchemy, especially as applied to medieval, 16th- and 17th-century alchemy, stating it arose as a product of the Victorian occult revival.<ref name=\"NewmanPrincipe2002p37\">{{Harvnb|Newman|Principe|2002|p=37}}</ref> There is evidence to support that some classical alchemical sources were adulterated during this time to give greater weight to the spiritual aspects of alchemy.<ref name=\"Newtonianism' p211\">''Newton and Newtonianism'' by James E. Force, Sarah Hutton, '''p211'''</ref><ref name=\"Principe 2001 395–6\">{{Harvnb|Principe|Newman|2001|pp=395–6}}</ref>  Despite this, other scholars such as Calian and Tilton reject this view as entirely historically inaccurate, drawing examples of historical spiritual alchemy from Boehme, Isaac Newton, and [[Michael Maier]].<ref>{{harvnb|Calian|2010|p={{page needed|date=December 2011}}}}</ref>  ==Etymology== {{Main|Chemistry (etymology)}} The word alchemy may derive from the [[Old French]] ''alquimie'', which is from the [[Medieval Latin]] ''alchimia'', and which is in turn from the [[Arabic]] ''al-kimia'' ({{rtl-lang|ar|????????}}). This term itself is derived from the [[Ancient Greek]] ''chemeia'' (??????) or ''chemia'' (?????)<ref>[http://oxforddictionaries.com/view/entry/m_en_gb0017630#DWS-M_EN_GB-037342 alchemy], Oxford Dictionaries</ref> with the addition of the Arabic [[definite article]] ''[[al-]]''  ({{rtl-lang|ar|???}}).<ref name=OED>{{OED|alchemy}} Or see {{OEtymD|alchemy|accessdate=07 April 2010}}.</ref> The ancient Greek word may have been derived from<ref>See, for example, the etymology for ?????? in {{Cite book| edition = Eighth edition, revised throughout| publisher = Clarendon Press| last = Liddell| first = Henry George|author2=Robert Scott| title = A Greek-English Lexicon| location = Oxford| year = 1901| isbn = 0-19-910205-8}}</ref> a version of the [[Egyptian language|Egyptian]] name for Egypt, which was itself based on the Ancient Egyptian word ''k?me'' (hieroglyphic Khmi, ''black earth'', as opposed to desert sand).<ref name=OED/>  The word could also have originally derived from the Greek ''chumeia'' (??????) meaning \"mixture\" and referring to [[pharmaceutical chemistry]].<ref>See, for example, both the etymology given in the Oxford English Dictionary and also that for ?????? in {{Cite book| edition = A new edition, revised and augmented throughout| publisher = Clarendon Press| last = Liddell| first = Henry George|author2=Robert Scott|author3=Henry Stuart Jones| title = A Greek-English Lexicon| location = Oxford| year = 1940|url = http://www.perseus.tufts.edu/hopper/morph?l=xumeia&la=greek#lexicon| isbn = 0-19-910205-8}}</ref> With the later rise of alchemy in Alexandria, the word may have derived from ?????, and thus became spelled as ??????, and the original meaning forgotten.<ref>The original source for this analysis is the article on pp.&nbsp;81&ndash;85 of {{Cite book| publisher = F. Duemmler| last = Mahn| first = Carl August Friedrich| title = Etymologische untersuchungen auf dem gebiete der romanischen sprachen| year = 1855| url = http://books.google.com/?id=-BMLAAAAQAAJ}}</ref> Its etymology is still open to question.  ==History== [[File:Alchemy of Happiness.png|thumb|[[Kimiya-yi sa'?dat]] (''The Alchemy of Happiness'') &ndash; a text on Islamic philosophy and spiritual alchemy by [[Al-Ghazali|Al-Ghaz?l?]] (1058–1111).]]  Alchemy covers several philosophical traditions spanning some four millennia and three continents. These traditions' general penchant for cryptic and symbolic language makes it hard to trace their mutual influences and \"genetic\" relationships. One can distinguish at least three major strands, which appear to be largely independent, at least in their earlier stages: [[Chinese alchemy]], centered in China and its zone of cultural influence; [[Rasayana|Indian alchemy]], centered around the [[Indian subcontinent]]; and Western alchemy, which occurred around the [[Mediterranean Basin|Mediterranean]] and whose center has shifted over the millennia from [[Egypt (Roman province)|Greco-Roman Egypt]], to the [[Muslim world|Islamic world]], and finally [[Middle Ages|medieval Europe]]. Chinese alchemy was closely connected to [[Taoism]] and Indian alchemy with the [[Indian religions|Dharmic faiths]], whereas Western alchemy developed its own philosophical system that was largely independent of, but influenced by, various [[Western religion]]s. It is still an open question whether these three strands share a common origin, or to what extent they influenced each other.  ===Alchemy in Greco-Roman Egypt===  [[File:Zosimosapparat.jpg|thumb|left|300px| Ambix, cucurbit and retort of [[Zosimos of Panopolis|Zosimos]], from [[Marcelin Berthelot]], ''Collection des anciens alchimistes grecs'' (3 vol., Paris, 1887–1888)]]  The start of Western alchemy may generally be traced to [[Egypt (Roman province)|Hellenistic Egypt]], where the city of [[Alexandria]] was a center of alchemical knowledge, and retained its pre-eminence through most of the Greek and Roman periods.<ref>''New Scientist'', 24–31 December 1987</ref> Here, elements of technology, religion, mythology, and [[Hellenistic philosophy]], each with their own much longer histories, combined to form the earliest known records of alchemy in the West. [[Zosimos of Panopolis]] wrote the oldest known books on alchemy,{{citation needed|date=February 2013}} while [[Mary the Jewess]] is credited as being the first non-fictitious Western alchemist. They wrote in [[Greek language|Greek]] and lived in [[Egypt]] under [[Roman Empire|Roman]] rule.  '''Mythology''' – Zosimos of Panopolis asserted that alchemy dated back to [[Ancient Egypt|Pharaonic Egypt]] where it was the domain of the priestly class, though there is little to no evidence for his assertion.<ref>{{cite book|last=Garfinkel|first=Harold|title=Ethnomethodological Studies of Work|publisher=Routledge &Kegan Paul|year=1986|pages=127|isbn=0-415-11965-0}}</ref> Alchemical writers used Classical figures from Greek, Roman, and Egyptian mythology to illuminate their works and allegorize alchemical transmutation.<ref>Yves Bonnefoy. 'Roman and European Mythologies'. University of Chicago Press, 1992. pp. 211–213</ref>  These included the pantheon of gods related to the Classical planets, [[Isis]], [[Osiris]], [[Jason]], and many others.  The central figure in the mythology of alchemy is [[Hermes Trismegistus]] (or Thrice-Great Hermes). His name is derived from the [[deity|god]] [[Thoth]] and his Greek counterpart [[Hermes]]. Hermes and his [[caduceus]] or serpent-staff, were among alchemy's principal symbols. According to [[Clement of Alexandria]], he wrote what were called the \"forty-two books of Hermes\", covering all fields of knowledge.<ref>[[s:Ante-Nicene Fathers/Volume II/CLEMENT OF ALEXANDRIA/The Stromata, or Miscellanies/Book VI/Chapter IV.|Clement, ''Stromata'', vi. 4.]]</ref> The ''[[Hermetica]]'' of Thrice-Great Hermes is generally understood to form the basis for Western alchemical philosophy and practice, called the [[hermeticism|hermetic philosophy]] by its early practitioners. These writings were collected in the first centuries of the common era.  '''Technology''' – The dawn of Western alchemy is sometimes associated with that of [[metallurgy]], extending back to 3500 BCE.<ref>{{Harvnb|Linden|1996|p=12}}</ref> Many writings were lost when the [[Roman Emperor|emperor]] [[Diocletian]] ordered the burning of alchemical books<ref>{{cite book|last=Partington|first=James Riddick|title=A Short History of Chemistry|year=1989|pages=20|isbn=0-486-65977-1|publisher=Dover Publications|location=New York}}</ref> after suppressing a revolt in Alexandria (292 CE). Few original Egyptian documents on alchemy have survived, most notable among them the [[Stockholm papyrus]] and the [[Leyden papyrus X]]. Dating from 300 to 500 CE, they contained recipes for dyeing and making artificial gemstones, cleaning and fabricating pearls, and manufacturing of imitation gold and silver.<ref>{{Harvnb|Linden|2003|p=46}}</ref> These writings lack the mystical, philosophical elements of alchemy, but do contain the works of [[Bolus of Mendes]] (or [[Pseudo-Democritus]]) which aligned these recipes with theoretical knowledge of astrology and the [[Classical elements]].<ref name=\"Chemistry, Bensaude-Vincent 1996, p13\">''A History of Chemistry'', Bensaude-Vincent, Isabelle Stengers, ''Harvard University Press'', 1996, '''p13'''</ref> Between the time of Bolus and Zosimos, the change took place that transformed this metallurgy into a Hermetic art.<ref>{{Harvnb|Linden|1996|p=14}}</ref>  '''Philosophy''' – Alexandria acted as a melting pot for philosophies of [[Pythagoreanism]], [[Platonism]], [[Stoicism]] and [[Gnosticism]] which formed the origin of alchemy's character.<ref name=\"Chemistry, Bensaude-Vincent 1996, p13\"/> An important example of alchemy's roots in Greek philosophy, originated by [[Empedocles]] and developed by Aristotle, was that all things in the universe were formed from only four elements: [[Earth (classical element)|earth]], [[Air (classical element)|air]], [[Water (classical element)|water]], and [[Fire (classical element)|fire]]. According to Aristotle, each element had a sphere to which it belonged and to which it would return if left undisturbed.<ref>{{cite book | author=Lindsay, Jack | title=The Origins of Alchemy in Graeco-Roman Egypt | location=London | publisher=Muller | year=1970 | isbn= 0-389-01006-5 | page=16 }}</ref> The four elements of the Greek were mostly qualitative aspects of matter, not quantitative, as our modern elements are. \"...True alchemy never regarded earth, air, water, and fire as corporeal or chemical substances in the present-day sense of the word. The four elements are simply the primary, and most general, qualities by means of which the amorphous and purely quantitative substance of all bodies first reveals itself in differentiated form.\"<ref>{{cite book | first=Titus | last=Burckhardt | authorlink=Titus Burckhardt | title=Alchemy: Science of the Cosmos, Science of the Soul | location=Baltimore | publisher=Penguin | year=1967 | page=66 | others=Trans. William Stoddart | isbn=0-906540-96-8}}</ref> Later alchemists extensively developed the mystical aspects of this concept. Alchemy coexisted alongside emerging Christianity.  [[Lactantius]] believed Hermes Trismegistus had prophesied its birth.   [[Augustine of Hippo|Augustine]] (354–430 CE) later affirmed this, but also condemned Trismegistus for idolatry.<ref>Fanning, Philip Ashley. ''Isaac Newton and the Transmutation of Alchemy: An Alternative View of the Scientific Revolution.'' 2009. p.6</ref> Examples of Pagan, Christian, and Jewish alchemists can be found during this period.  Most of the Greco-Roman alchemists preceding Zosimos are known only by pseudonyms, such as Moses, Isis, Cleopatra, Democritus, and [[Ostanes]]. Others authors such as Komarios, and Chymes, we only know through fragments of text. After 400 CE, Greek alchemical writers occupied themselves solely in commenting on the works of these predecessors.<ref>F. Sherwood Taylor. ''Alchemists, Founders of Modern Chemistry.'' p.26.</ref> By the middle of the 7th century alchemy was almost an entirely mystical discipline.<ref>Allen G. Debus. ''Alchemy and early modern chemistry: papers from Ambix.'' p. 36</ref> It was at that time that [[Khalid Ibn Yazid]] sparked its migration from Alexandria to the Islamic world, facilitating the translation and preservation of Greek alchemical texts in the 8th and 9th centuries.<ref>Glen Warren Bowersock, Peter Robert Lamont Brown, Oleg Grabar. ''Late antiquity: a guide to the postclassical world.'' p. 284–285</ref>  ===Alchemy in the Islamic world=== {{Main|Alchemy and chemistry in medieval Islam}} [[File:Jabir ibn Hayyan.jpg|thumb|right|[[J?bir ibn Hayy?n|Jabir ibn Hayyan]] (Geber), considered the \"father of [[chemistry]]\", introduced a [[Scientific method|scientific]] and [[experiment]]al approach to alchemy.]]  After [[The fall of the roman empire|the fall of the Roman Empire]], the focus of alchemical development moved to the Islamic World. Much more is known about [[Islam]]ic alchemy because it was better documented: indeed, most of the earlier writings that have come down through the years were preserved as Arabic translations.<ref>{{cite book | first=Titus | last=Burckhardt | authorlink=Titus Burckhardt | title=Alchemy: Science of the Cosmos, Science of the Soul | location=Baltimore | publisher=Penguin | year=1967 | page=46 | others=Trans. William Stoddart | isbn=0-906540-96-8}}</ref> The word ''alchemy'' itself was derived from the Arabic word ???????? ''al-kimia''. The Islamic world was a melting pot for alchemy. [[Plato]]nic and [[Aristotle|Aristotelian]] thought, which had already been somewhat appropriated into hermetical science, continued to be assimilated during the late 7th and early 8th centuries.  In the late 8th century, [[J?bir ibn Hayy?n]] (known as \"Geber\" in Europe) introduced a new approach to alchemy, based on [[scientific method]]ology and controlled [[experiment]]ation in the [[laboratory]], in contrast to the ancient Greek and Egyptian alchemists whose works were often allegorical and unintelligible, with very little concern for laboratory work.<ref name=Kraus/> Jabir is thus \"considered by many to be the father of [[chemistry]]\",<ref>{{Cite journal|first=Zygmunt S.|last=Derewenda|year=2007|title=On wine, chirality and crystallography|journal=Acta Crystallographica Section A: Foundations of Crystallography|volume=64|pages=246–258 [247]|doi=10.1107/S0108767307054293|pmid=18156689|bibcode = 2008AcCrA..64..246D }}</ref> albeit others reserve that title for [[Robert Boyle]] or [[Antoine Lavoisier]]. The historian of science, Paul Kraus, wrote:  {{quote|To form an idea of the historical place of Jabir's alchemy and to tackle the problem of its sources, it is advisable to compare it with what remains to us of the alchemical literature in the [[Greek language]]. One knows in which miserable state this literature reached us. Collected by [[Byzantine science|Byzantine scientists]] from the tenth century, the corpus of the Greek alchemists is a cluster of incoherent fragments, going back to all the times since the third century until the end of the Middle Ages.  The efforts of Berthelot and Ruelle to put a little order in this mass of literature led only to poor results, and the later researchers, among them in particular Mrs. Hammer-Jensen, Tannery, Lagercrantz, von Lippmann, Reitzenstein, Ruska, Bidez, Festugiere and others, could make clear only few points of detail ....  The study of the Greek alchemists is not very encouraging. An even surface examination of the Greek texts shows that a very small part only was organized according to true experiments of laboratory: even the supposedly technical writings, in the state where we find them today, are unintelligible nonsense which refuses any interpretation.  It is different with Jabir's alchemy. The relatively clear description of the processes and the alchemical apparati, the methodical classification of the substances, mark an experimental spirit which is extremely far away from the weird and odd esotericism of the Greek texts. The theory on which Jabir supports his operations is one of clearness and of an impressive unity. More than with the other Arab authors, one notes with him a balance between theoretical teaching and practical teaching, between the ''[[Ilm (Arabic)|`ilm]]'' and the ''`amal''. In vain one would seek in the Greek texts a work as systematic as that which is presented, for example, in the ''Book of Seventy''.<ref name=Kraus>Kraus, Paul, Jâbir ibn Hayyân, ''Contribution à l'histoire des idées scientifiques dans l'Islam. I. Le corpus des écrits jâbiriens. II. Jâbir et la science grecque,''. Cairo (1942–1943). Repr. By Fuat Sezgin, (Natural Sciences in Islam. 67–68), Frankfurt. 2002: (cf. {{cite web|author=[[Ahmad Y Hassan]]|title=A Critical Reassessment of the Geber Problem: Part Three|url=http://www.history-science-technology.com/geber/geber%2003.html|accessdate=16 September 2014}})</ref>}}  Jabir himself clearly recognized and proclaimed the importance of experimentation:  {{Quotation|The first essential in chemistry is that thou shouldest perform practical work and conduct experiments,<br /> for he who performs not practical work nor makes experiments will never attain to the least degree of mastery.<ref>{{Harvnb|Holmyard|1931|p=60}}</ref>}}  Early Islamic chemists such as [[J?bir ibn Hayy?n|Jabir Ibn Hayyan]] (???? ?? ???? in Arabic, Geberus in Latin; usually rendered in English as Geber), [[Al-Kindi]] (Alkindus) and [[Muhammad ibn Zakar?ya R?zi]] (Rasis or Rhazes in Latin) contributed a number of key chemical discoveries, such as the muriatic ([[hydrochloric acid]]), [[sulfuric acid|sulfuric]] and [[nitric acid]]s, and more. The discovery that [[aqua regia]], a mixture of nitric and hydrochloric acids, could dissolve the noblest metal, gold, was to fuel the imagination of alchemists for the next millennium.  Islamic philosophers also made great contributions to alchemical hermeticism. The most influential author in this regard was arguably Jabir. Jabir's ultimate goal was ''[[Takwin]]'', the artificial creation of life in the alchemical laboratory, up to, and including, human life. He analyzed each Aristotelian element in terms of four basic qualities of ''hotness'', ''coldness'', ''dryness'', and ''moistness''.<ref name=burckhardt29/> According to Jabir, in each metal two of these qualities were interior and two were exterior. For example, lead was externally cold and dry, while gold was hot and moist. Thus, Jabir theorized, by rearranging the qualities of one metal, a different metal would result.<ref name=burckhardt29>{{cite book | first=Titus | last=Burckhardt | authorlink=Titus Burckhardt | title=Alchemy: Science of the Cosmos, Science of the Soul | location=Baltimore | publisher=Penguin | year=1967 | page=29 | others=Trans. William Stoddart | isbn=0-906540-96-8}}</ref> By this reasoning, the search for the [[philosopher's stone]] was introduced to Western alchemy. Jabir developed an elaborate [[numerology]] whereby the root letters of a substance's name in Arabic, when treated with various transformations, held correspondences to the element's physical properties.  The elemental system used in medieval alchemy also originated with Jabir. His original system consisted of seven elements, which included the five [[classical element]]s ([[aether (classical element)|aether]], [[Air (classical element)|air]], [[Earth (classical element)|earth]], [[Fire (classical element)|fire]], and [[Water (classical element)|water]]) in addition to two [[chemical element]]s representing the metals: [[Sulfur|sulphur]], \"the stone which burns\", which characterized the principle of combustibility, and [[Mercury (element)|mercury]], which contained the idealized principle of metallic properties. Shortly thereafter, this evolved into eight elements, with the Arabic concept of the three metallic principles: sulphur giving flammability or combustion, mercury giving volatility and stability, and [[Salt (chemistry)|salt]] giving solidity.<ref name=\"r8\">Strathern, Paul. (2000), ''Mendeleyev's Dream – the Quest for the Elements'', New York: Berkley Books</ref> The [[atomic theory]] of [[corpuscularianism]], where all physical bodies possess an inner and outer layer of minute particles or corpuscles, also has its origins in the work of Jabir.<ref>{{Cite book|title=Distilling knowledge: alchemy, chemistry, and the scientific revolution|first=Bruce T.|last=Moran|publisher=[[Harvard University Press]]|year=2005|isbn=0-674-01495-2|page=146|quote=a corpuscularian tradition in alchemy stemming from the speculations of the medieval author Geber (Jabir ibn Hayyan)}}</ref>  From the 9th to 14th centuries, alchemical theories faced criticism from a variety of practical Muslim chemists, including [[Al-Kindi|Alkindus]],<ref>Felix Klein-Frank (2001), \"Al-Kindi\", in [[Oliver Leaman]] & [[Hossein Nasr]], ''History of Islamic Philosophy'', p. 174. London: [[Routledge]].</ref> [[Ab? al-Rayh?n al-B?r?n?]],<ref>{{cite journal | last1 = Marmura | first1 = Michael E. | author-separator =, | author-name-separator= | year = 1965 | title = ''An Introduction to Islamic Cosmological Doctrines: Conceptions of Nature and Methods Used for Its Study by the Ikhwan Al-Safa'an, Al-Biruni, and Ibn Sina'' by Seyyed [[Hossein Nasr]] | url = | journal = Speculum | volume = 40 | issue = 4| pages = 744–6 | doi=10.2307/2851429}}</ref> [[Avicenna]]<ref>[[Robert Briffault]] (1938). ''The Making of Humanity'', p. 196–197.</ref> and [[Ibn Khaldun]]. In particular, they wrote refutations against the idea of the [[Philosopher's stone|transmutation of metals]].  ===Alchemy in medieval Europe=== <!-- [[Aludel]] links to this section-->  [[File:JosephWright-Alchemist-1.jpg|thumb|250px|right|<!--ORIGINAL CAPTION, MAY BE INCORRECT: ''The Alchemist in Search of the Philosophers Stone''. MAY BE ACTUALLY Scheele discovering phosphorus.--> Painting by [[Joseph Wright of Derby]], 1771]]  The introduction of alchemy to Latin Europe occurred on 11 February 1144, with the completion of [[Robert of Chester|Robert of Chester's]] translation of the Arabic ''Book of the Composition of Alchemy''. Although European craftsmen and technicians preexisted, Robert notes in his preface that alchemy was unknown in Latin Europe at the time of his writing. The translation of Arabic texts concerning numerous disciplines including alchemy flourished in 12th-century [[Toledo, Spain]], through contributors like [[Gerard of Cremona]] and [[Adelard of Bath]].<ref>{{Harvnb|Holmyard|1957|pp=105–108}}</ref> Translations of the time included the [[Turba Philosophorum]], and the works of [[Avicenna]] and [[al-Razi]]. These brought with them many new words to the European vocabulary for which there was no previous Latin equivalent. Alcohol, carboy, elixir, and athanor are examples.<ref>{{Harvnb|Holmyard|1957|p=110}}</ref>  Meanwhile, theologian contemporaries of the translators made strides towards the reconciliation of faith and experimental rationalism, thereby priming Europe for the influx of alchemical thought. [[Anselm of Canterbury|Saint Anselm]] (1033–1109) put forth the opinion that faith and rationalism were compatible and encouraged rationalism in a Christian context.  [[Peter Abelard]] (1079–1142) followed Anselm's work, laying down the foundation for acceptance of Aristotelian thought before the first works of Aristotle had reached the West. And later, [[Robert Grosseteste]] (1170–1253) used Abelard's methods of analysis and added the use of observation, experimentation, and conclusions when conducting scientific investigations. Grosseteste also did much work to reconcile Platonic and Aristotelian thinking.<ref name=hollister294f>{{cite book | author=Hollister, C. Warren | title=Medieval Europe: A Short History | location=Blacklick, Ohio | publisher=McGraw–Hill College | year=1990 | isbn=0-07-557141-2 | edition=6th |pages=294f}}</ref>  Through much of the 12th and 13th centuries, alchemical knowledge in Europe remained centered around translations, and new Latin contributions were not made. The efforts of the translators were succeeded by that of the encyclopaedists. [[Albertus Magnus]] and [[Roger Bacon]] are the most notable of these.<ref>John Read. ''From Alchemy to Chemistry.'' 1995 p.90</ref> Their works explained and summarized the newly imported alchemical knowledge in Aristotelian terms. There is little to suggest{{or|date=June 2014}} that Albertus Magnus (1193–1280), a [[Dominican Order|Dominican]], was himself an alchemist. In his authentic works such as the ''Book of Minerals'', he observed and commented on the operations and theories of alchemical authorities like Hermes and Democritus, and unnamed alchemists of his time. Albertus critically compared these to the writings of Aristotle and Avicenna, where they concerned the transmutation of metals. From the time shortly after his death through to the 15th century, twenty-eight or more alchemical tracts were misattributed to him, a common practice giving rise to his reputation as an accomplished alchemist.<ref>James A. Weisheipl. ''Albertus Magnus and the Sciences: Commemorative Essays.'' PIMS. 1980. p.187-202</ref> Likewise, alchemical texts have been attributed to Albert's student [[Thomas Aquinas]] (1225–1274).  Roger Bacon (1214–1294) was an Oxford [[Franciscan]] who studied a wide variety of topics including [[optics]], [[linguistics|languages]] and medicine. After studying the [[Pseudo-Aristotle|Pseudo-Aristotelian]] [[Secretum Secretorum]] around 1247, he dramatically shifted his studies towards a vision of a universal science which included alchemy and astrology. Bacon maintained that Albertus Magnus' ignorance of the fundamentals of alchemy prevented a complete picture of wisdom. While alchemy was not more important to him than any of the other sciences, and he did not produce symbolic allegorical works, Bacon's contributions advanced alchemy's connections to [[soteriology]] and Christian theology. Bacon's writings demonstrated an integration of morality, salvation, alchemy, and the prolongation of life. His correspondence with [[Pope Clement IV]] highlighted this integration, calling attention to the importance of alchemy to the papacy.<ref>Edmund Brehm. \"Roger Bacon's Place in the History of Alchemy.\" ''Ambix.'' Vol. 23, Part I, March 1976.</ref> Like the Greeks before him, Bacon acknowledged the division of alchemy into the practical and theoretical. He noted that the theoretical lay outside the scope of Aristotle, the natural philosophers, and all Latin writers of his time. The practical however, confirmed the theoretical through experiment, and Bacon advocated its uses in natural science and medicine.<ref>{{Harvnb|Holmyard|1957|pp=120–121}}</ref>  Soon after Bacon, the influential work of [[Pseudo-Geber]] (sometimes identified as [[Paul of Taranto]]) appeared. His ''Summa Perfectionis'' remained a staple summary of alchemical practice and theory through the medieval and renaissance periods. It was notable for its inclusion of practical chemical operations alongside sulphur-mercury theory, and the unusual clarity with which they were described.<ref>{{Harvnb|Holmyard|1957|pp=134–141}}.</ref> By the end of the 13th century, alchemy had developed into a fairly structured system of belief. Adepts believed in the macrocosm-microcosm theories of Hermes, that is to say, they believed that processes that affect minerals and other substances could have an effect on the human body (for example, if one could learn the secret of purifying gold, one could use the technique to purify the [[soul|human soul]]). They believed in the four elements and the four qualities as described above, and they had a strong tradition of cloaking their written ideas in a labyrinth of coded [[jargon]] set with traps to mislead the uninitiated. Finally, the alchemists practiced their art: they actively experimented with chemicals and made [[observation]]s and [[theory|theories]] about how the universe operated. Their entire philosophy revolved around their belief that man's soul was divided within himself after the fall of Adam. By purifying the two parts of man's soul, man could be reunited with God.<ref>{{cite book | first=Titus | last=Burckhardt | authorlink=Titus Burckhardt | title=Alchemy: Science of the Cosmos, Science of the Soul | location=Baltimore | publisher=Penguin | year=1967 | page=149 | others=Trans. William Stoddart | isbn=0-906540-96-8}}</ref>  In the 14th century, alchemy became more accessible to Europeans outside the confines of Latin speaking churchmen and scholars. Alchemical discourse shifted from scholarly philosophical debate to an exposed social commentary on the alchemists themselves.<ref>Tara E. Nummedal. ''Alchemy and Authority in the Holy Roman Empire.'' University of Chicago Press, 2007. p. 49</ref> [[Dante]], [[Piers the Ploughman]], and [[Chaucer]] all painted unflattering pictures of alchemists as thieves and liars. [[Pope John XXII]]'s 1317 edict, ''[[Spondent quas non exhibent]]'' forbade the false promises of transmutation made by pseudo-alchemists.<ref>John Hines, II, R. F. Yeager. ''John Gower, Trilingual Poet: Language, Translation, and Tradition.'' Boydell & Brewer. 2010. p.170</ref> In 1403, Henry IV of England banned the practice of multiplying metals (although it was possible to buy a licence to attempt to make gold alchemically, and a number were granted by Henry VI and Edward IV <ref>D. Geoghegan, \"A licence of Henry VI to practise Alchemy\" Ambix, volume 6, 1957, pages 10-17</ref>). These critiques and regulations centered more around pseudo-alchemical charlatanism than the actual study of alchemy, which continued with an increasingly Christian tone. The 14th century saw the Christian imagery of death and resurrection employed in the alchemical texts of [[Petrus Bonus]], [[John of Rupescissa]] and in works written in the name of Raymond Lull and Arnold of Villanova.<ref>Leah DeVun. ''From Prophecy, Alchemy, and the End of Time: John of Rupescissa in the late Middle Ages.'' Columbia University Press, 2009. p. 104</ref>  [[Nicolas Flamel]] is a well known alchemist, but a good example of [[pseudepigraphy]], the practice of giving your works the name of someone else, usually more famous. Though the historical Flamel existed, the writings and legends assigned to him only appeared in 1612.<ref>{{Harvnb|Linden|2003|p=123}}</ref><ref>\"Nicolas Flamel. Des Livres et de l'or\" by Nigel Wilkins</ref> Flamel was not a religious scholar as were many of his predecessors, and his entire interest in the subject revolved around the pursuit of the [[philosopher's stone]]. His work spends a great deal of time describing the processes and reactions, but never actually gives the formula for carrying out the transmutations. Most of 'his' work was aimed at gathering alchemical knowledge that had existed before him, especially as regarded the philosopher's stone.<ref>{{cite book | first=Titus | last=Burckhardt | authorlink=Titus Burckhardt | title=Alchemy: Science of the Cosmos, Science of the Soul | location=Baltimore | publisher=Penguin | year=1967 | pages=170–181 | others=Trans. William Stoddart | isbn=0-906540-96-8}}</ref>  Through the [[late Middle Ages]] (1300–1500) alchemists were much like Flamel: they concentrated on looking for the philosophers' stone. [[Bernard Trevisan]] and [[George Ripley (alchemist)|George Ripley]] made similar contributions in the 14th and 15th centuries. Their cryptic allusions and [[symbol]]ism led to wide variations in interpretation of the art.  ===Alchemy in the Renaissance and modern age=== {{Further|Renaissance magic|natural magic}} [[File:Raimundus Lullus alchemic page.jpg|thumb|right|Page from alchemic treatise of [[Ramon Llull]], 16th century]]  During the [[Renaissance]], Hermetic and Platonic foundations were restored to European alchemy. The dawn of medical, pharmaceutical, occult, and entrepreneurial branches of alchemy followed.  Francis Melville, in his translation of the Arabic Book of the Composition of Alchemy, commented on the Emerald Tablet and the Hermetic texts by stating, \"Here was an ancient body of theological, philosophical, scientific, and medical writings of extraordinary beauty, intellectual power, and spiritual authority, in which Jews, Christians, and Muslims could find confirmations, amplifications, and refinements of their own sacred teachings.\"  In the late 15th century, [[Marsilo Ficino]] translated the [[Corpus Hermeticum]] and the works of Plato into Latin. These were previously unavailable to Europeans who for the first time had a full picture of the alchemical theory that Bacon had declared absent. [[Renaissance Humanism]] and [[Renaissance Neoplatonism]] guided alchemists away from physics to refocus on mankind as the alchemical vessel.  Esoteric systems developed that blended alchemy into a broader occult Hermeticism, fusing it with magic, astrology, and Christian cabala.<ref>Peter J. Forshaw. '\"Chemistry, That Starry Science\" - Early Modern Conjunctions of Astrology and Alchemy' (2013)</ref><ref>Peter J. Forshaw, 'Cabala Chymica or Chemia Cabalistica - Early Modern Alchemists and Cabala' (2013)</ref> A key figure in this development was German [[Heinrich Cornelius Agrippa]] (1486–1535) who received his Hermetic education in Italy in the schools of the humanists. In his ''De Occulta Philosophia'' he attempted to merge [[Kabbalah]], Hermetism, and alchemy. He was instrumental in spreading this new blend of Hermeticism outside the borders of Italy.<ref>Glenn Alexander Magee. ''Hegel and the Hermetic Tradition.'' Cornell University Press. 2008. p.30</ref><ref>Nicholas Goodrick-Clarke. ''The Western Esoteric Traditions: A Historical Introduction.'' Oxford University Press. 2008 p.60</ref>  Philippus Aureolus [[Paracelsus]], (Theophrastus Bombastus von Hohenheim, 1493–1541) cast alchemy into a new form, rejecting some of Agrippa's occultism and moving away from [[chrysopoeia]]. Paracelsus pioneered the use of chemicals and minerals in medicine and wrote, \"Many have said of Alchemy, that it is for the making of gold and silver. For me such is not the aim, but to consider only what virtue and power may lie in medicines.\"<ref>{{cite book | author=Edwardes, Michael | title=The Dark Side of History | location=New York | publisher=Stein and Day | year=1977 | page=47 | isbn=0-552-11463-4 }}</ref>  His hermetical views were that sickness and health in the body relied on the harmony of man the microcosm and Nature the macrocosm. He took an approach different from those before him, using this analogy not in the manner of soul-purification but in the manner that humans must have certain balances of minerals in their bodies, and that certain illnesses of the body had chemical remedies that could cure them.<ref>{{cite book | author=[[Debus, Allen G.]] and Multhauf, Robert P. | title=Alchemy and Chemistry in the Seventeenth Century | location=Los Angeles | publisher=William Andrews Clark Memorial Library, University of California. | year=1966 | pages=6–12 }}</ref> Paracelsian practical alchemy, especially herbal medicine and plant remedies has since been named [[spagyrics]] (a synonym for alchemy from the Greek words meaning ''to separate'' and ''to join together'', based on the Latin alchemic maxim: ''solve et coagula'').<ref>Joseph Needham. ''Science and Civilisation in China: Volume 5, Chemistry and Chemical Technology, Part 5, Spagyrical Discovery and Invention: Physiological Alchemy.'' Cambridge University Press. P.9</ref> [[Iatrochemistry]] also refers to the pharmaceutical applications of alchemy championed by Paracelsus.  [[John Dee]] (13 July 1527 – December, 1608) followed Agrippa's occult tradition. Though better known for angel summoning, divination, and his role as [[astrologer]], cryptographer, and consultant to [[Elizabeth I of England|Queen Elizabeth I]], Dee's alchemical ''Monas Hieroglyphica'', written in 1564 was his most popular and influential work. His writing portrayed alchemy as a sort of terrestrial astronomy in line with the Hermetic axiom ''As above so below''.<ref>William Royall Newman, Anthony Grafton. ''Secrets of Nature: Astrology and Alchemy in Early Modern Europe''. MIT Press, 2001. P.173.</ref>  [[File:Alchemik Sedziwoj Matejko.JPG|thumb|left|250px|\"Alchemist [[Micha? S?dziwój|S?dziwój]]\" (1566–1636) by [[Jan Matejko]], 1867]]  Entrepreneurial opportunities were not uncommon for the alchemists of Renaissance Europe. Alchemists were contracted by the elite for practical purposes related to mining, medical services, and the production of chemicals, medicines, metals, and gemstones.<ref>Tara E. Nummedal. ''Alchemy and authority in the Holy Roman Empire.'' p.4</ref> [[Rudolf II, Holy Roman Emperor]], in the late 16th century, famously received and sponsored various alchemists at his court in Prague, including Dee and his associate [[Edward Kelley]]. [[James IV of Scotland|King James IV of Scotland]],<ref>''Accounts of the Lord High Treasurer of Scotland'', vol. iii, (1901), 99, 202, 206, 209, 330, 340, 341, 353, 355, 365, 379, 382, 389, 409.</ref> [[Julius, Duke of Brunswick-Lüneburg]], [[Henry V, Duke of Brunswick-Lüneburg]], [[Augustus, Elector of Saxony]], [[Julius Echter von Mespelbrunn]], and [[Maurice, Landgrave of Hesse-Kassel]] all contracted alchemists.<ref>Tara E. Nummedal. ''Alchemy and authority in the Holy Roman Empire.'' p.85-98</ref> John's son [[Arthur Dee]] worked as a court physician to [[Michael I of Russia]] and [[Charles I of England]] but also compiled the alchemical book ''[[Fasciculus Chemicus]]''.  Though most of these appointments were legitimate, the trend of pseudo-alchemical fraud continued through the Renaissance. ''Betrüger'' would use sleight of hand, or claims of secret knowledge to make money or secure patronage. Legitimate mystical and medical alchemists such as [[Michael Maier]] and [[Heinrich Khunrath]] wrote about fraudulent transmutations, distinguishing themselves from the [[con artist]]s.<ref>Tara E. Nummedal. ''Alchemy and authority in the Holy Roman Empire.'' p.171</ref>  False alchemists were sometimes prosecuted for fraud.  The terms \"chemia\" and \"alchemia\" were used as synonyms in the early modern period, and the differences between alchemy, chemistry and small-scale assaying and metallurgy were not as neat as in the present day. There were important overlaps between practitioners, and trying to classify them into alchemists, chemists and craftsmen is anachronistic. For example, [[Tycho Brahe]] (1546–1601), an alchemist better known for his [[astronomical]] and [[astrological]] investigations, had a laboratory built at his [[Uraniborg]] observatory/research institute. [[Micha? S?dziwój|Michael Sendivogius]] (''Micha? S?dziwój'', 1566–1636), a [[Poland|Polish]] alchemist, philosopher, medical doctor and pioneer of chemistry wrote mystical works but is also credited with distilling [[oxygen]] in a lab sometime around 1600. Sendivogious taught his technique to [[Cornelius Drebbel]] who, in 1621, applied this in a submarine. [[Isaac Newton]] devoted considerably more of his writing to the study of alchemy (see [[Isaac Newton's occult studies]]) than he did to either optics or physics. Other early modern alchemists who were eminent in their other studies include [[Robert Boyle]], and [[Jan Baptist van Helmont]]. Their Hermetism complemented rather than precluded their practical achievements in medicine and science.  ===The decline of European alchemy=== [[File:The Shannon Portrait of the Hon Robert Boyle.jpg|thumb|right|Robert Boyle]] The decline of European alchemy was brought about by the rise of modern science with its emphasis on rigorous quantitative experimentation and its disdain for \"ancient wisdom\". Although the seeds of these events were planted as early as the 17th century, alchemy still flourished for some two hundred years, and in fact may have reached its [[apogee]] in the 18th century. As late as 1781 [[James Price (chemist)|James Price]] claimed to have produced a powder that could transmute mercury into silver or gold.  Meanwhile, Paracelsian alchemy led to the development of modern medicine. Experimentalists gradually uncovered the workings of the human body, such as blood circulation ([[William Harvey|Harvey]], 1616), and eventually traced many diseases to infections with germs ([[Robert Koch|Koch]] and [[Louis Pasteur|Pasteur]], 19th century) or lack of ''natural'' nutrients and [[vitamin]]s ([[James Lind (physician)|Lind]], [[Christiaan Eijkman|Eijkman]], [[Casimir Funk|Funk]], et al.). Supported by parallel developments in organic chemistry, the new science easily displaced alchemy from its medical roles, interpretive and prescriptive, while deflating its hopes of miraculous elixirs and exposing the ineffectiveness or even toxicity of its remedies.  During the 17th century, a short-lived \"supernatural\" interpretation of alchemy became popular, including support by fellows of the [[Royal Society]]: [[Robert Boyle]] and [[Elias Ashmole]]. Proponents of the supernatural interpretation of alchemy believed that the [[philosopher's stone]] might be used to summon and communicate with angels.<ref> * ''Journal of the History of Ideas, 41'', 1980, '''p293-318''' *{{Harvnb|Principe|Newman|2001|pp=399}} * ''The Aspiring Adept: Robert Boyle and His Alchemical Quest'', by Lawrence M. Principe, 'Princeton University Press', 1998, '''pp 188 90''' </ref>  The words \"alchemy\" and \"chemistry\" were used interchangeably during most of the 17th century; only during the 18th century was a distinction drawn rigidly between the two.<ref name=\"NewmanPrincipe2002p37\"/><ref name=\"PrincipeNewmanp386\">{{Harvnb|Principe|Newman|2001|p=386}}</ref> In the 18th century, \"alchemy\" was considered to be restricted to the realm of \"gold making\", leading to the popular belief that most, if not all, alchemists were charlatans and the tradition itself nothing more than a fraud.<ref name=\"PrincipeNewmanp386\"/> The obscure and secretive writings of the alchemists was used as a case by those who wished to forward a fraudulent and non-scientific opinion of alchemy.<ref name=\"PrincipeNewmanp387\">{{Harvnb|Principe|Newman|2001|p=387}}</ref> In order to protect the developing science of modern chemistry from the negative censure of which alchemy was being subjected, academic writers during the scientific Enlightenment attempted, for the sake of survival, to separate and divorce the \"new\" chemistry from the \"old\" practices of alchemy. This move was mostly successful, and the consequences of this continued into the 19th and 20th centuries, and even to the present day.<ref name=\"PrincipeNewmanpp386–7\">{{Harvnb|Principe|Newman|2001|pp=386–7}}</ref>  [[Robert Boyle]] (1627–1691), better known for his studies of gases (cf. [[Boyle's law]]) pioneered the scientific method in chemical investigations. He assumed nothing in his experiments and compiled every piece of relevant data; in a typical experiment, Boyle would note the place in which the experiment was carried out, the wind characteristics, the position of the Sun and Moon, and the barometer reading, all just in case they proved to be relevant.<ref>{{cite book | author=Pilkington, Roger | title=Robert Boyle: Father of Chemistry | location=London | publisher=John Murray | year=1959 | page=11 }}</ref> This approach eventually led to the founding of modern chemistry in the 18th and 19th centuries, based on revolutionary discoveries of [[Antoine Lavoisier|Lavoisier]] and [[John Dalton]] — which finally provided a logical, quantitative and reliable framework for understanding matter transmutations, and revealed the futility of longstanding alchemical goals such as the philosopher's stone. The foregoing developments in alchemy and 'chymistry' from the 16th to the 18th centuries have led many historians of science to argue that Lavoisier's work represented less of 'revolution' and more of an simple extension of the theories, methods and techniques that had been developed in previous centuries.<ref>{{cite book|last=Eddy, Matthew Daniel|first=Seymour Mauskopf and William R. Newman|title=Chemical Knowledge in the Early Modern World|date=2014|publisher=Chicago|url=https://www.academia.edu/3088576/Chemical_Knowledge_in_the_Early_Modern_World_2014_._Co-edited_with_Seymour_Mauskopf_and_William_Newman}}</ref>   In the words of Matthew Daniel Eddy, the Chemical Revolution was a series of sparks that took place over time and not one big explosion that occurred when Lavoisier first published his work.<ref>{{cite book|last=Eddy|first=Matthew Daniel|title=The Language of Mineralogy: John Walker, Chemistry and the Edinburgh Medical School, 1750-1800|date=2008|publisher=Ashgate|url=https://www.academia.edu/1112014/The_Language_of_Mineralogy_John_Walker_Chemistry_and_the_Edinburgh_Medical_School_1750-1800_2008_}}</ref>  During the occult revival of the early 19th century, alchemy received new attention as an occult science.<ref name=\"PrincipeNewmanp387\"/><ref name=\"KripalShuck2005p27\">{{Harvnb|Kripal|Shuck|2005|p=27}}</ref> The esoteric or occultist school, which arose during the 19th century, held (and continues to hold) the view that the substances and operations mentioned in alchemical literature are to be interpreted in a spiritual sense, and it downplays the role of the alchemy as a practical tradition or protoscience.<ref name=\"NewmanPrincipe2002p37\"/><ref>{{Harvnb|Eliade|1994|p=49}}</ref><ref name=\"PrincipeNewmanp388\">{{Harvnb|Principe|Newman|2001|p=388}}</ref> This interpretation further forwarded the view that alchemy is an art primarily concerned with spiritual enlightenment or illumination, as opposed to the physical manipulation of apparatus and chemicals, and claims that the obscure language of the alchemical texts were an allegorical guise for spiritual, moral or mystical processes.<ref name=\"PrincipeNewmanp388\"/>  In the 19th-century revival of alchemy, the two most seminal figures were [[Mary Anne Atwood]] and [[Ethan A. Hitchcock (general)|Ethan Allen Hitchcock]], who independently published similar works regarding spiritual alchemy. Both forwarded a completely esoteric view of alchemy, as Atwood claimed: \"No modern art or chemistry, notwithstanding all its surreptitious claims, has any thing in common with Alchemy.\"<ref name=\"PrincipeNewmanp391\">{{Harvnb|Principe|Newman|2001|p=391}}</ref><ref name=\"Rutkin2001p143\">{{Harvnb|Rutkin|2001|p=143}}</ref> Atwood's work influenced subsequent authors of the occult revival including [[Eliphas Levi]], [[Arthur Edward Waite]], and [[Rudolf Steiner]]. Hitchcock, in his ''Remarks Upon Alchymists'' (1855) attempted to make a case for his spiritual interpretation with his claim that the alchemists wrote about a spiritual discipline under a materialistic guise in order to avoid accusations of blasphemy from the church and state. In 1845, Baron [[Carl Reichenbach]], published his studies on [[Odic force]], a concept with some similarities to alchemy, but his research did not enter the mainstream of scientific discussion.<ref>Daniel Merkur. ''Gnosis: An Esoteric Tradition of Mystical Visions and Unions.'' SUNY Press. 1993 p.55</ref>  ===Indian alchemy=== {{Main|Rasayana}} {{See also|History of metallurgy in the Indian subcontinent}}  According to the Encyclopædia Britannica, the [[Vedas]] describe a connection between eternal life and gold. The use of [[Mercury (element)|Mercury]] for alchemy is first documented in the 3rd - 4th century CE [[Arthashastra|Artha-??stra]]. [[Buddhism|Buddhist]] texts from the 2nd to 5th centuries CE mention the transmutation of base metals to gold. Greek alchemy may have been introduced to Ancient India through the invasions of [[Alexander the Great]] in 325 BCE, and kingdoms that were culturally influenced by the Greeks like [[Gandh?ra]], although hard evidence for this is lacking.<ref>Multhauf, Robert P. & Gilbert, Robert Andrew (2008). ''Alchemy''. Encyclopædia Britannica (2008).</ref>  The 11th-century [[Alchemy and chemistry in medieval Islam|Persian chemist]] and [[Medicine in medieval Islam|physician]] [[Ab? Rayh?n B?r?n?]], who visited Gujarat as part of the court of [[Mahmud of Ghazni]], reported that they :have a science similar to alchemy which is quite peculiar to them, which in [[Sanskrit]] is called [[Rasay?na]] and in Persian [[Rasav?tam]]. It means the art of obtaining/manipulating ''Rasa'': nectar, mercury, and juice. This art was restricted to certain operations, metals, drugs, compounds, and medicines, many of which have mercury as their core element. Its principles restored the health of those who were ill beyond hope and gave back youth to fading old age. The goals of alchemy in India included the creation of a divine body (Sanskrit ''divya-deham'') and immortality while still embodied (Sanskrit ''j?van-mukti'').  Sanskrit alchemical texts include much material on the manipulation of mercury and sulphur, that are homologized with the semen of the god ?iva and the menstrual blood of the goddess Dev?.  Some early alchemical writings seem to have their origins in the [[Kaula]] tantric schools associated to the teachings of the personality of [[Matsyendranath]].  Other early writings are found in the Jaina medical treatise ''Kaly??ak?rakam'' of Ugr?ditya, written in South India in the early 9th century.<ref>{{cite book|last1=Meulenbeld|first1=G. Jan|title=History of Indian Medical Literature|date=1999–2002|publisher=Egbert Forsten|location=Groningen|pages=IIA, 151–155|ref=HIML}}</ref>  Two famous early Indian alchemical authors were [[Nagarjuna (metallurgist)|N?g?rjuna Siddha]] and Nityan?tha Siddha. N?g?rjuna Siddha was a Buddhist monk. His book, ''Rasendramangalam'', is an example of Indian alchemy and medicine. Nityan?tha Siddha wrote ''Rasaratn?kara'', also a highly influential work. In Sanskrit, ''rasa'' translates to \"mercury\", and N?g?rjuna Siddha was said to have developed a method of converting mercury into gold.<ref>See Dominik Wujastyk, \"An Alchemical Ghost: The Rasaratn?kara of N?garjuna\" in ''Ambix'' 31.2 (1984): 70-83. Online at http://univie.academia.edu/DominikWujastyk/Papers/152766/</ref>  Reliable scholarship on Indian alchemy has been advanced in a major way by the publication of ''The Alchemical Body'' by David Gordon White.<ref>See bibliographical details and links at http://openlibrary.org/works/OL3266066W/The_Alchemical_Body</ref>  Trustworthy scholarship on Indian alchemy must now take the findings of this work into account.  An important modern bibliography on Indian alchemical studies has also been provided by David Gordon White at [http://www.oxfordbibliographies.com/view/document/obo-9780195399318/obo-9780195399318-0046.xml?rskey=skoSqW&result=1&q=rasayana#firstMatch Oxford Bibliographies Online].<ref>DOI: 10.1093/OBO/9780195399318-0046</ref>  ====Representative works in Sanskrit====  The contents of the following thirty-nine Sanskrit alchemical treatises have been analysed in detail in G. Jan Meulenbeld's ''History of Indian Medical Literature''.:<ref>{{cite book|last1=Meulenbeld|first1=G. Jan|title=History of Indian Medical Literature|date=1999–2002|publisher=Egbert Forsten|location=Groningen|pages=IIA, 581–738}}</ref>  {{Columns-list|3| * ?nandakanda * ?yurvedaprak??a * Gorak?asa?hit? * K?kaca??e?var?matatantra * K?kaca????varakalpatantra * K?p?pakvarasanirm??avijñ?na * P?radasa?hit? * Rasabhai?ajyakalpan?vijñ?na * Ras?dhy?ya * Rasah?dayatantra * Rasajalanidhi * Rasak?madhenu * Rasakaumud? * Rasamañjar? * Rasamitra * Ras?m?ta * Rasapaddhati * Rasaprad?pa * Rasaprak??asudh?kara * Rasar?jalak?m? * Rasaratnad?pik? * Rasaratn?kara * Rasaratnasamuccaya * Ras?r?ava * Ras?r?avakalpa * Rasasa?ketakalik? * Rasas?ra * Rasatara?gi?? * Ras?yanas?ra * Rasayogas?gara * Rasayoga?ataka * Rasendracint?ma?i * Rasendrac???ma?i * Rasendrama?gala * Rasendrapur??a * Rasendrasambhava * Rasendras?rasa?graha * Rasoddh?ratantra (or Rasasa?hit?) * Rasopani?ad }}  The discussion of these works in HIML gives a summary of the contents of each work, their special features, and where possible the evidence concerning their dating. Chapter 13 of HIML, ''Various works on rasa??stra and ratna??stra'' (or ''Various works on alchemy and gems'') gives brief details of a further 655 (six hundred and fifty-five) treatises.  In some cases Meulenbeld gives notes on the contents and authorship of these works; in other cases references are made only to the unpublished manuscripts of these titles.  A great deal remains to be discovered about Indian alchemical literature.  The content of the Sanskrit alchemical corpus has not yet (2014) been adequately integrated into the wider general history of alchemy.  ===Chinese alchemy=== {{Main|Chinese alchemy}} [[File:Esoteric Taijitu.svg|thumb| upright=0.5|Taoist Alchemists often use this alternate version of the [[Taijitu]].]]  Whereas European alchemy eventually centered on the transmutation of base metals into noble ones, Chinese alchemy had a more obvious connection to medicine. The [[philosopher's stone]] of European alchemists can be compared to the [[Elixir of life|Grand Elixir of Immortality]] sought by Chinese alchemists. However, in the hermetic view, these two goals were not unconnected, and the philosopher's stone was often equated with the [[universal panacea]]; therefore, the two traditions may have had more in common than initially appears.  [[Black powder]] may have been an important invention of Chinese alchemists. As previously stated above, [[China|Chinese]] alchemy was more related to medicine. It is said that the Chinese invented gunpowder while trying to find a [[potion]] for eternal life. Described in 9th-century texts and used in [[fireworks]] in China by the 10th century, it was used in [[cannon]]s by 1290. From China, the use of [[gunpowder]] spread to Japan, the [[Mongol]]s, the Arab world, and Europe. Gunpowder was used by the Mongols against the Hungarians in 1241, and in Europe by the 14th century.  Chinese alchemy was closely connected to [[Taoist]] forms of [[traditional Chinese medicine]], such as [[Acupuncture]] and [[Moxibustion]], and to martial arts such as [[T'ai chi ch'uan|Tai Chi Chuan]] and [[Kung Fu]] (although some Tai Chi schools believe that their art derives from the philosophical or hygienic branches of Taoism, not Alchemical). In fact, in the early [[Song Dynasty]], followers of this Taoist idea (chiefly the elite and upper class) would ingest [[cinnabar|mercuric sulfide]], which, though tolerable in low levels, led many to suicide. Thinking that this consequential death would lead to freedom and access to the Taoist heavens, the ensuing deaths encouraged people to eschew this method of alchemy in favor of external sources (the aforementioned Tai Chi Chuan, mastering of the [[qi]], etc.).  ===Alchemy as a subject of historical research=== The history of alchemy has become a significant and recognized subject of academic study.<ref name=\"Antoine Faivre 1995. p.viii–xv\">Antoine Faivre, Wouter J. Hanegraaff. ''Western esotericism and the science of religion.'' 1995. p.viii–xvi</ref>   As the language of the alchemists is analyzed, historians are becoming more aware of the intellectual connections between that discipline and other facets of Western cultural history, such as the evolution of science and [[philosophy]], the sociology and psychology of the intellectual communities, [[Kabbalah|kabbalism]], [[spiritualism]], [[Rosicrucianism]], and other mystic movements.<ref>[http://centres.exeter.ac.uk/exeseso/ See Exeter Centre for the Study of Esotericism website]</ref> Institutions involved in this research include The Chymistry of Isaac Newton project at [[University of Indiana|Indiana University]], the [[University of Exeter]] Centre for the Study of Esotericism (EXESESO), the [[European Society for the Study of Western Esotericism]] (ESSWE), and the [[University of Amsterdam|University of Amsterdam's]] Sub-department for the History of Hermetic Philosophy and Related Currents. A large collection of books on alchemy is kept in the [[Bibliotheca Philosophica Hermetica]] in Amsterdam. Journals which publish regularly on the topic of Alchemy include '[[Ambix]]', published by the Society for the History of alchemy and Chemistry, and '[[Isis (journal)|Isis]]', published by The History of Science Society.  ==Modern alchemy== Due to the complexity and obscurity of alchemical literature, and the 18th-century disappearance of remaining alchemical practitioners into the area of chemistry; the general understanding of alchemy has been strongly influenced by several distinct and radically different interpretations.<ref>{{Harvnb|Principe|Newman|2001|p=385}}</ref> Those focusing on the exoteric, such as historians of science [[Lawrence M. Principe]] and [[William R. Newman]], have interpreted the 'decknamen' (or code words) of alchemy as physical substances. These practitioners have reconstructed physicochemical experiments that they say are described in medieval and early modern texts.<ref>Richard Conniff. \"Alchemy May Not Have Been the Pseudoscience We All Thought It Was.\" [http://www.smithsonianmag.com/science-nature/alchemy-may-not-been-pseudoscience-we-thought-it-was-180949430/#ixzz2sYcrpZl7 Smithsonian Magazine.] February 2014.</ref>  At the opposite end of the spectrum, esoteric alchemists interpret these same decknamen as spiritual, religious, or psychological concepts. Today new interpretations of alchemy are still perpetuated, sometimes merging in concepts from [[New Age]] or radical environmentalism movements.<ref>{{Harvnb|Principe|Newman|2001|p=396}}</ref> Groups like the rosicrucians and freemasons have a continued interest in alchemy and its symbolism.  ===Alchemy in traditional medicine=== Traditional medicine sometimes involves the transmutation of natural substances, using pharmacological or a combination of pharmacological and spiritual techniques. In [[Ayurveda]] the [[Samskara (Ayurvedic)|samskaras]] are claimed to transform [[heavy metals]] and toxic herbs in a way that removes their toxicity. These processes are actively used to the present day.<ref>Junius, Manfred M; ''The Practical Handbook of Plant Alchemy: An Herbalist's Guide to Preparing Medicinal Essences, Tinctures, and Elixirs''; Healing Arts Press 1985</ref>  Spagyrists of the 20th century, [[Frater Albertus|Albert Richard Riedel]] and Jean Dubuis, merged Paracelsian alchemy with occultism, teaching laboratory pharmaceutical methods. The schools they founded, ''Les Philosophes de la Nature'' and ''The Paracelsus Research Society'', popularized modern spagyrics including the manufacture of herbal tinctures and products.<ref>Joscelyn Godwin.  ''The Golden Thread: The Ageless Wisdom of the Western Mystery Traditions.'' Quest Books, 2007. p.120</ref> The courses, books, organizations, and conferences generated by their students continue to influence popular applications of alchemy as a new age medicinal practice.  === Psychology === Alchemical symbolism has been used by [[psychology|psychologists]] such as [[Carl Jung]] who reexamined alchemical symbolism and theory and presented the inner meaning of alchemical work as a [[spirituality|spiritual]] path.<ref name=\"Jung, C. G. 1944\">Jung, C. G. (1944). Psychology and Alchemy (2nd ed. 1968 Collected Works Vol. 12 ISBN 0-691-01831-6). London: Routledge.</ref><ref>Jung, C. G., & Hinkle, B. M. (1912). Psychology of the Unconscious : a study of the transformations and symbolisms of the libido, a contribution to the history of the evolution of thought. London: Kegan Paul Trench Trubner. (revised in 1952 as Symbols of Transformation, Collected Works Vol.5 ISBN 0-691-01815-4).</ref> Jung was deeply interested in the occult since his youth, participating in seances, which he used as the basis for his doctoral dissertation \"On the Psychology and Pathology of So-Called Occult Phenomena.\"<ref>''The Jung Cult'', by Ricard Noll, ''Princeton University Press'', 1994, '''p144'''</ref> In 1913, Jung had already adopted a \"spiritualist and redemptive interpretation of alchemy\", likely reflecting his interest in the occult literature of the 19th century.<ref>Noll. ''Aryan Christ''. '''p171'''</ref> Jung began writing his views on alchemy from the 1920s and continued until the end of his life. His interpretation of [[Chinese alchemy|Chinese alchemical texts]] in terms of his [[analytical psychology]] also served the function of comparing Eastern and Western alchemical imagery and core concepts and hence its possible inner sources ([[Jungian archetypes|archetypes]]).<ref>C.-G. Jung Preface to [[Richard Wilhelm (sinologist)|Richard Wilhelm]]'s translation of the [[I Ching]].</ref><ref>C.-G. Jung Preface to the translation of [[Secret of the Golden Flower|The Secret of The Golden Flower]].</ref><ref name=\"Polly Young-Eisendrath, Terence Dawson. ''The Cambridge companion to Jung.'' Cambridge University Press. 1997. p.33\">Polly Young-Eisendrath, Terence Dawson.  ''The Cambridge companion to Jung.'' Cambridge University Press. 1997. p.33</ref>  Jung saw alchemy as a Western proto-psychology dedicated to the achievement of [[indiv
