or [[methamphetamine]] in 1997.<ref name=\"sports.espn.go.com\"/><ref>{{cite news|url=http://www.nydailynews.com/sports/more_sports/2009/10/27/2009-10-27_agassi.html|location=New York|work=Daily News|title=Andre Agassi admits to using crystal meth in forthcoming autobiography|first=Nathaniel|last=Vinton|date=October 27, 2009}}</ref><ref>{{cite web|url=http://www.nbcwashington.com/news/sports/NATL-Andre-Agassi-Admits-to-Using-Crystal-Meth-66510482.html|title=Andre Agassi Admits to Using Crystal Meth|date=October 27, 2009|accessdate =January 26, 2011}}</ref> In response to this revelation, [[Roger Federer]] declared himself shocked and disappointed, while [[Marat Safin]] argued that Agassi should return his prize money and be stripped of his titles.<ref>{{cite web|url=http://sport.repubblica.it/news/sport/tennis-federer-deluso-e-scioccato-da-agassi/3730572.html|title=TENNIS, FEDERER: DELUSO E SCIOCCATO DA AGASSI|language=it|trans_title = }}</ref><ref>{{cite news| url=http://www.guardian.co.uk/sport/2009/nov/10/andre-agassi-marat-safin-drugs | location=London | work=The Guardian | title=Marat Safin tells Andre Agassi to relinquish titles after drug admission | date=November 10, 2009}}</ref> In an exclusive interview with CBS, Agassi justified himself and asked for understanding, saying that  \"It was a period in my life where I needed help.\"<ref>{{cite web|url=http://www.sportmediaset.mediaset.it/altrisport/articoli/articolo27870.shtml|title=Agassi: \"Ora chiedo comprensione\". Droga, ex tennista si giustifica in tv|language=it|publisher=Sport-[[Mediaset]]|accessdate =November 22, 2013}}</ref> He also revealed that he had always hated tennis during his career because of the constant pressure it exerted on him. He also revealed he thought [[Pete Sampras]] was \"robotic\".<ref>{{cite news|url=http://www.guardian.co.uk/sport/2009/oct/29/andre-agassi-hate-tennis|title=Why did Andre Agassi hate tennis?|first=Stuart|last=Jeffries|work=The Guardian |location=London |date=October 29, 2009|accessdate=January 25, 2010}}</ref> The book reached No. 1 on the [[New York Times Best Seller list|''New York Times'' Best Seller list]]<ref>{{cite news|url=http://www.nytimes.com/2009/11/29/books/bestseller/besthardnonfiction.html?ref=bestseller|work=The New York Times|title=Hardcover Nonfiction|date=November 29, 2009|accessdate=March 30, 2010|first=Jennifer|last=Schuessler}}</ref> and received favorable reviews.<ref>{{cite news|url=http://latimesblogs.latimes.com/jacketcopy/2009/11/book-reviews-agassi-mayle-mourlevat-palin.html|work=The Los Angeles Times|title=Jacket Copy|date=November 20, 2009}}</ref> It won the Autobiography category of the 2010 [[British Sports Book Awards]].<ref>{{cite news |url=http://blogs.telegraph.co.uk/sport/simonbriggs/100005984/the-british-sports-book-awards-go-global/ |title=Andre Agassi's 'Open' wins at the British Sports Book Awards. Pity about the gloopy speech  |work=[[The Daily Telegraph]] |author=Simon Briggs  |date=March 12, 2010 |accessdate=November 26, 2012 |location=London}}</ref>  ==Politics== Agassi has donated more than $100,000 to Democratic candidates.<ref>{{cite web|url=http://www.newsmeat.com/sports_political_donations/Andre_Agassi.php|title=Andre Agassi's Federal Campaign Contribution Report|publisher=NewsMeat|accessdate =January 26, 2011}}</ref> On September 1, 2010, when he appeared on daily WNYC public radio program \"The Brian Lehrer Show,\" he stated that he is a registered Independent.<ref>{{cite web|url=http://beta.wnyc.org/shows/bl/2010/sep/01/net-effects/|title=Andre Agassi: Net Effects|publisher=\"The Brian Lehrer Show\"|accessdate =January 26, 2011}}</ref>  ==Philanthropy== Agassi founded the Andre Agassi Charitable Association in 1994, which assists Las Vegas' young people. He was awarded the ATP Arthur Ashe Humanitarian award in 1995 for his efforts to help disadvantaged youth. He is regularly cited as the most charitable and socially involved player in professional tennis. It has also been claimed that he may be the most charitable athlete of his generation.<ref>{{cite web|url=http://www.blackvoices.com/black_sports/columnists/roysjohnson/_a/sportsmanperson-of-the-year/20061002123009990001|title=Sportsman/Person of the Year|accessdate =January 26, 2011}}</ref>  Agassi's charities help in assisting children reach their athletic potential. His Boys & Girls Club sees 2,000 children throughout the year and boasts a world-class junior tennis team. It also has a basketball program (the Agassi Stars) and a rigorous system that encourages a mix of academics and athletics.  In 2001, Agassi opened the Andre Agassi College Preparatory Academy<ref name=Prep>{{cite web|url=http://www.agassiprep.org|title=Andre Agassi College Preparatory Academy|accessdate=January 26, 2011| archiveurl= //web.archive.org/web/20110211235357/http://agassiprep.org/| archivedate= February 11, 2011 <!--DASHBot-->| deadurl= no}}</ref> in Las Vegas, a tuition-free charter school for at-risk children in the area. He personally donated $35 million to the school.<ref>{{cite web|url=http://www.sportsbusinessdaily.com/Journal/Issues/2006/03/20060306/Opinion/Stern-NBA-Make-Doing-Well-By-Doing-Good-Contagious.aspx |title=Stern, NBA make doing well by doing good contagious |publisher=SportsBusiness Journal |date=March 6, 2006 |first=Marc |last=Pollick |accessdate=September 10, 2014 }}</ref> In 2009, the graduating class had 100 percent graduation rate and expected a 100 percent college acceptance rate.<ref>{{cite web|last=Smith|first=Karen|url=http://www.cw.edu/page.php?subj=about&page=president-blog&id=20|title=College of Westchester – CW President's Blog|publisher=Cw.edu|date=September 23, 2009|accessdate=June 6, 2011| archiveurl= //web.archive.org/web/20110719183024/http://www.cw.edu/page.php?subj=about&page=president-blog&id=20| archivedate= July 19, 2011 <!--DASHBot-->| deadurl= no}}</ref> Among other child-related programs that Agassi supports through his Andre Agassi Charitable Foundation is Clark County's only residential facility for abused and neglected children, Child Haven. In 1997, Agassi donated funding to Child Haven for a six-room classroom building now named the Agassi Center for Education. His foundation also provided $720,000 to assist in the building of the Andre Agassi Cottage for Medically Fragile Children. This 20-bed facility opened in December 2001, and accommodates developmentally delayed or handicapped children and children quarantined for infectious diseases.<ref>{{cite web|url=http://www.athlete.com/profile.php?id=351|title=Andre Agassi|publisher=Athlete.com|accessdate=June 6, 2011| archiveurl= //web.archive.org/web/20110707182451/http://www.athlete.com/profile.php?id=351| archivedate= July 7, 2011 <!--DASHBot-->| deadurl= no}}</ref>  In 2007, Agassi, [[Muhammad Ali]], [[Lance Armstrong]], [[Warrick Dunn]], [[Jeff Gordon]], [[Mia Hamm]], [[Tony Hawk]], [[Andrea Jaeger]], [[Jackie Joyner-Kersee]], [[Mario Lemieux]], [[Alonzo Mourning]] and [[Cal Ripken, Jr.]] founded the charity Athletes for Hope, which helps professional athletes get involved in charitable causes and aims to inspire all people to volunteer and support their communities.<ref>{{cite web|title=History|url=http://www.athletesforhope.org/history.html|publisher=Athletes for Hope}}</ref>  Agassi created the Canyon-Agassi Charter School Facilities Fund. The Fund is an investment initiative for social change, focusing on the \"nationwide effort to move charters from stopgap buildings into permanent campuses.\" It funded the Southwest Detroit Lighthouse Charter Academy, which opened in September 2013.  In September 2013, the Andre Agassi Foundation for Education formed a partnership V20 Foods to launch Box Budd!es, a line of kids' healthy snacks. All proceeds go to the Foundation.<ref>{{cite web|url=http://www.reviewjournal.com/business/food-thought-agassis-box-buddes-raises-educations-funds-healthful-snacks |title=Food for thought: Agassi's Box Budd!es raises educations funds with healthful snacks |publisher=''Las Vegas Review-Journal'' |date=October 7, 2013 |first=Laura |last=Carroll |accessdate=September 11, 2014 }}</ref><ref>{{cite web|url=http://www.foodnavigator-usa.com/Manufacturers/Andre-Agassi-teams-up-with-V20-Foods-to-launch-Box-Budd!es-snacks-for-kids |title=Andre Agassi teams up with V20 Foods to launch Box Budd!es snacks for kids |publisher=Foodnavigator-usa.com |date=September 25, 2013 |first=Elaine |last=Watson |accessdate=September 11, 2014 }}</ref>  In February 2014, Agassi remodeled the vacant University of Phoenix building as a new school called the Doral Academy West through the Canyon-Agassi Charter School Facilities Fund.  Doral Academy opened in August 2014.<ref>{{cite web|url=http://www.reviewjournal.com/news/agassi-school-fund-makes-first-investment-las-vegas |title=Agassi school fund makes first investment in Las Vegas |publisher=''Las Vegas Review-Journal'' |date=February 2, 2014 |first=Jennifer |last=Robinson |accessdate=September 10, 2014 }}</ref> The Fund purchased a 4.6-acre plot in [[Henderson, Nevada]] to house the Somerset Academy of Las Vegas, which will relocate from its campus inside a church.<ref>{{cite web|url=http://www.reviewjournal.com/business/canyon-agassi-group-buys-46-acre-plot-academy |title=Canyon-Agassi group buys 4.6-acre plot for academy |publisher=''Las Vegas Review-Journal'' |date=February 7, 2014 |accessdate=September 10, 2014 }}</ref>  ==Career statistics== {{Main|Andre Agassi career statistics}}  ===Singles timeline overview=== {|class=wikitable style=text-align:center;font-size:90% !width=100|Tournament!!1986!!1987!!1988!!1989!!1990!!1991!!1992!!1993!!1994!!1995!!1996!!1997!!1998!!1999!!2000!!2001!!2002!!2003!!2004!!2005!!2006!!{{Tooltip| SR | Strike Rate}} !! {{Tooltip| W–L | Win–Loss}} |- |colspan=24 align=left|'''Grand Slams''' |- |align=left|[[Australian Open]] |NH | | | | | | | | |bgcolor=lime|[[1995 Australian Open – Men's Singles|'''W''']] |bgcolor=yellow|[[1996 Australian Open – Men's Singles|SF]] | |bgcolor=afeeee|[[1998 Australian Open – Men's Singles|4R]] |bgcolor=afeeee|[[1999 Australian Open – Men's Singles|4R]] |bgcolor=lime|[[2000 Australian Open – Men's Singles|'''W''']] |bgcolor=lime|[[2001 Australian Open – Men's Singles|'''W''']] | |bgcolor=lime|[[2003 Australian Open – Men's Singles|'''W''']] |bgcolor=yellow|[[2004 Australian Open – Men's Singles|SF]] |bgcolor=ffebcd|[[2005 Australian Open – Men's Singles|QF]] | |4 / 9 |48–5 |- |align=left|[[French Open]] | |bgcolor=afeeee|[[1987 French Open – Men's Singles|2R]] |bgcolor=yellow|[[1988 French Open – Men's Singles|SF]] |bgcolor=afeeee|[[1989 French Open – Men's Singles|3R]] |bgcolor=thistle|[[1990 French Open – Men's Singles|F]] |bgcolor=thistle|[[1991 French Open – Men's Singles|F]] |bgcolor=yellow|[[1992 French Open – Men's Singles|SF]] | |bgcolor=afeeee|[[1994 French Open – Men's Singles|2R]] |bgcolor=ffebcd|[[1995 French Open – Men's Singles|QF]] |bgcolor=afeeee|[[1996 French Open – Men's Singles|2R]] | |bgcolor=afeeee|[[1998 French Open – Men's Singles|1R]] |bgcolor=lime|[[1999 French Open – Men's Singles|'''W''']] |bgcolor=afeeee|[[2000 French Open – Men's Singles|2R]] |bgcolor=ffebcd|[[2001 French Open – Men's Singles|QF]] |bgcolor=ffebcd|[[2002 French Open – Men's Singles|QF]] |bgcolor=ffebcd|[[2003 French Open – Men's Singles|QF]] |bgcolor=afeeee|[[2004 French Open – Men's Singles|1R]] |bgcolor=afeeee|[[2005 French Open – Men's Singles|1R]] | |1 / 17 |51–16 |- |align=left|[[Wimbledon Championships|Wimbledon]] | |bgcolor=afeeee|[[1987 Wimbledon Championships – Men's Singles|1R]] | | | |bgcolor=ffebcd|[[1991 Wimbledon Championships – Men's Singles|QF]] |bgcolor=lime|[[1992 Wimbledon Championships – Men's Singles|'''W]] |bgcolor=ffebcd|[[1993 Wimbledon Championships – Men's Singles|QF]] |bgcolor=afeeee|[[1994 Wimbledon Championships – Men's Singles|4R]] |bgcolor=yellow|[[1995 Wimbledon Championships – Men's Singles|SF]] |bgcolor=afeeee|[[1996 Wimbledon Championships – Men's Singles|1R]] | |bgcolor=afeeee|[[1998 Wimbledon Championships – Men's Singles|2R]] |bgcolor=thistle|[[1999 Wimbledon Championships – Men's Singles|F]] |bgcolor=yellow|[[2000 Wimbledon Championships – Men's Singles|SF]] |bgcolor=yellow|[[2001 Wimbledon Championships – Men's Singles|SF]] |bgcolor=afeeee|[[2002 Wimbledon Championships – Men's Singles|2R]] |bgcolor=afeeee|[[2003 Wimbledon Championships – Men's Singles|4R]] | | |bgcolor=afeeee|[[2006 Wimbledon Championships – Men's Singles|3R]] |1 / 14 |46–13 |- |align=left|[[US Open (tennis)|US Open]] |bgcolor=afeeee|[[1986 US Open – Men's Singles|1R]] |bgcolor=afeeee|[[1987 US Open – Men's Singles|1R]] |bgcolor=yellow|[[1988 US Open – Men's Singles|SF]] |bgcolor=yellow|[[1989 US Open – Men's Singles|SF]] |bgcolor=thistle|[[1990 US Open – Men's Singles|F]] |bgcolor=afeeee|[[1991 US Open – Men's Singles|1R]] |bgcolor=ffebcd|[[1992 US Open – Men's Singles|QF]] |bgcolor=afeeee|[[1993 US Open – Men's Singles|1R]] |bgcolor=lime|[[1994 US Open – Men's Singles|'''W]] |bgcolor=thistle|[[1995 US Open – Men's Singles|F]] |bgcolor=yellow|[[1996 US Open – Men's Singles|SF]] |bgcolor=afeeee|[[1997 US Open – Men's Singles|4R]] |bgcolor=afeeee|[[1998 US Open – Men's Singles|4R]] |bgcolor=lime|[[1999 US Open – Men's Singles|'''W]] |bgcolor=afeeee|[[2000 US Open – Men's Singles|2R]] |bgcolor=ffebcd|[[2001 US Open – Men's Singles|QF]] |bgcolor=thistle|[[2002 US Open – Men's Singles|F]] |bgcolor=yellow|[[2003 US Open – Men's Singles|SF]] |bgcolor=ffebcd|[[2004 US Open – Men's Singles|QF]] |bgcolor=thistle|[[2005 US Open – Men's Singles|F]] |bgcolor=afeeee|[[2006 US Open – Men's Singles|3R]] |2 / 21 |79–19 |- |colspan=24 align=left|'''Year-End Championship |- |align=left|[[Tennis Masters Cup|Masters Cup]] | | |bgcolor=afeeee|[[1988 Nabisco Masters – Singles|RR]] |bgcolor=afeeee|[[1989 Nabisco Masters – Singles|RR]] |bgcolor=lime|[[1990 ATP Tour World Championships – Singles|'''W]] |bgcolor=yellow|[[1991 ATP Tour World Championships – Singles|SF]] | | |bgcolor=yellow|[[1994 ATP Tour World Championships – Singles|SF]] | |bgcolor=afeeee|[[1996 ATP Tour World Championships – Singles|RR]] | |bgcolor=afeeee|[[1998 ATP Tour World Championships – Singles|RR]] |bgcolor=thistle|[[1999 ATP Tour World Championships – Singles|F]] |bgcolor=thistle|[[2000 Tennis Masters Cup – Singles|F]] |bgcolor=afeeee|[[2001 Tennis Masters Cup – Singles|RR]] |bgcolor=afeeee|[[2002 Tennis Masters Cup – Singles|RR]] |bgcolor=thistle|[[2003 Tennis Masters Cup – Singles|F]] | |bgcolor=afeeee|[[2005 Tennis Masters Cup – Singles|RR]] | |1 / 13 |22–20 |- |colspan=24 align=left|'''Overall''' |- !style=text-align:left|Win–Loss !5–6 !26–17 !63–11 !41–19 !45–12 !39–17 !42–15 !33–11 !52–14 !73–9 !38–14 !12–12 !68–18 !63–14 !40–15 !46–15 !53–12 !47–10 !37–13 !38–12 !10–8 ! !870–274 |- !style=text-align:left|Titles !0 !1 !6 !1 !4 !2 !3 !2 !5 !7 !3 !0 !5 !5 !1 !4 !5 !4 !1 !1 !0 !60 / 343 ! |- |align=left|'''Ranking''' |91 |25 |bgcolor=99ccff|'''3''' |bgcolor=EEE8AA|7 |bgcolor=EEE8AA|4 |bgcolor=EEE8AA|10 |bgcolor=EEE8AA|9 |24 |bgcolor=thistle|'''2''' |bgcolor=thistle|'''2''' |bgcolor=EEE8AA|8 |110 |bgcolor=EEE8AA|6 |bgcolor=lime|'''1''' |bgcolor=EEE8AA|6 |bgcolor=99ccff|'''3''' |bgcolor=thistle|'''2''' |bgcolor=EEE8AA|4 |bgcolor=EEE8AA|8 |bgcolor=EEE8AA|7 |150 !colspan=2|{{Tooltip| $ 31,152,975 | Career Prize Money}} |}  ===Records=== {|class=\"wikitable collapsible collapsed\" |- !Time span !Selected Grand Slam tournament records !Players matched |- |'''1990 YEC{{#tag:ref|Abbreviation for \"[[ATP World Tour Finals|Year-End Championship]]\".|group=lower-alpha}} —<br> 1999 French Open||'''Career \"Super Slam\"{{#tag:ref|A \"Career Super Slam\" entails winning all 4 [[Grand Slam (tennis)|Majors]], the [[ATP World Tour Finals|Year-End Championship]] and the [[Tennis at the Summer Olympics|Olympic]] gold medal in singles.|group=lower-alpha}}<ref name=\"SI\"/>||'''Stands alone''' |- |1992 Wimbledon —<br> 1999 French Open||Career Golden Slam<ref>{{cite news|url=http://www.tsn.ca/tennis/story/?id=333700|title=Nadal Captures U.S. Open To Complete Career Grand Slam|publisher=The Sports Network (TSN)|date=September 14, 2010|accessdate=June 12, 2012|quote=Nadal...also owns an Olympic gold medal, which makes him one of only two men to corral the career Golden Slam, with the great Agassi being the other.}}</ref>||[[Rafael Nadal]] |- |1992 Wimbledon —<br> 1999 French Open||Career Grand Slam<ref>{{cite news|url=http://www.nytimes.com/1999/06/07/sports/tennis-agassi-revival-reaches-a-peak-in-french-open.html?pagewanted=all&src=pm|title=Agassi Revival Reaches a Peak In French Open|first=Robin|last=Finn|newspaper=The New York Times|date=June 7, 1999|accessdate=July 9, 2012}}</ref>||[[Rod Laver]]<br>[[Roger Federer]]<br>Rafael Nadal |- |1996 Olympics —<br> 1999 US Open||Simultaneous holder of Olympic singles gold medal and Majors on clay & hard court||Rafael Nadal |- |1996 Olympics —<br> 2000 Australian Open||Simultaneous holder of Olympic singles gold medal and 3 Majors||Rafael Nadal |- |}  {|class=\"wikitable collapsible collapsed\" |- !Grand Slam tournaments !Time Span !Records at each Grand Slam tournament !Players matched |- |Australian Open||1995–2003||[[List of Australian Open Men's Singles champions#Multiple champions|4 titles overall]]||[[Roger Federer]]<br>[[Novak Djokovic]] |- |'''Australian Open||'''2000–2004||'''26 consecutive match wins||'''Stands alone |- |'''Australian Open||'''1995–2005||'''88.89% (48–6) match winning percentage||'''Stands alone |- |'''Australian Open||'''2003||'''71.6% (121–48) games winning percentage in 1 tournament||'''Stands alone |- |'''US Open||'''1986–2006||'''21 consecutive tournaments played<ref>{{cite web|title=US Open Singles Record Book|url=http://www.usopen.org/pdf/Record_Book_Singles_Records.pdf|accessdate=August 26, 2012|publisher=US Open}}</ref>||'''Stands alone |}  {|class=\"wikitable collapsible collapsed\" |- !Time span !Other selected records !Players matched |- |1988–2005||13 [[ATP World Tour Finals|Year-End Championship]]{{#tag:ref|Known as \"Masters Grand Prix\" (1970–1989), \"ATP Tour World Championships\" (1990–1999) and \"Tennis Masters Cup\" (2000–2008).|group=lower-alpha}} appearances||'''Stands alone''' |- |1990–2003||6 [[Miami Masters]] titles<ref>{{cite web|title=Sony Open – Records and Stats|url=http://www.sonyopentennis.com/en/the-open/records-and-stats|accessdate=March 29, 2014|publisher=Sony Open Tennis}}</ref>||'''Stands alone''' |- |1995–2003||Oldest player ranked no. 1 (33 years 4 months)<ref>{{cite web|title=Federer Rises Above|url=http://www.atpworldtour.com/News/DEUCE-Tennis/Federer-No1/Federer-No1-Tribute.aspx|first=James|last=Buddell|location=London|date=July 16, 2012|accessdate=July 16, 2012|publisher=ATP World Tour|quote=Andre Agassi, who remains the oldest player to have been no. 1 in the South African Airways ATP Rankings, at 33 years and 131 days in 2003, proved to be a great inspiration.}}</ref>||'''Stands alone''' |- |1988–2005||Ended 16 years ranked inside the top 10||[[Jimmy Connors]] |}  ==Professional awards== * [[Tennis world champions named by the International Tennis Federation|ITF World Champion]]: 1999. * [[ATP Awards|ATP Player of the Year]]: 1999. * [[ATP Awards|ATP Most Improved Player]]: 1988, 1998  ==Recognition== * In 1992, Agassi was named the [[BBC Overseas Sports Personality of the Year]]. * In 2010, ''[[Sports Illustrated]]'' named Agassi the 7th greatest male player of all time.<ref name=\"SI\"/> * On July 9, 2011, Agassi was inducted into the [[International Tennis Hall of Fame]] at a ceremony in Newport, Rhode Island.<ref name=\"tennis\"/>  ==Video== * ''Wimbledon 2000 Semi-Final – Agassi vs. Rafter (2003)'' Starring: Andre Agassi, Patrick Rafter; Standing Room Only, DVD Release Date: August 16, 2005, Run Time: 213&nbsp;minutes, {{OCLC|61774054}}. * ''[http://www.charlierose.com/view/interview/3132 Charlie Rose with Andre Agassi (May 7, 2001)]'' Charlie Rose, Inc., DVD orts/For_Agassi__it_s_subs.shtml/ For Agassi, it's substance over style], 2004 * [http://www.americanrhetoric.com/speeches/andreagassifarewelltotennis.htm Farewell to Tennis Speech at the U.S. Open] * [http://www.americanrhetoric.com/speeches/andreagassistefgrafinduction.htm Agassi's Tennis Hall of Fame Induction for Steffi Graf] * {{IMDb name|1152468}}  {{Andre Agassi start boxes}}  {{navboxes | title = Andre Agassi in the [[grand slam (tennis)|Grand Slam Tournaments]] | list1 = {{Australian Open men's singles champions}} {{French Open men's singles champions}} {{Wimbledon men's singles champions}} {{US Open men's singles champions}} {{Tennis Career Grand Slam Champions}} {{Men's tennis players who won two or more Grand Slam singles titles in one calendar year}} }}  {{navboxes | title = Andre Agassi's [[Andre Agassi career statistics|achievements]] | list1 = {{Tennis World Number Ones (men)}} {{Year-End Championships winners}} {{ATP Masters Series tournament winners}} {{ATP Masters Series tournament doubles winners}} {{Footer Olympic Champions Tennis Men}} }}  {{Persondata | NAME              = Agassi, Andre | ALTERNATIVE NAMES = Agassi, Andre Kirk | SHORT DESCRIPTION = American tennis player | DATE OF BIRTH     = 29 April 1970 | PLACE OF BIRTH    = Las Vegas, Nevada, United States | DATE OF DEATH     = | PLACE OF DEATH    = }} {{DEFAULTSORT:Agassi, Andre}} [[Category:1970 births]] [[Category:American male tennis players]] [[Category:American people of Armenian descent]] [[Category:American people of Iranian-Assyrian descent]] [[Category:American philanthropists]] [[Category:Australian Open (tennis) champions]] [[Category:Doping cases in tennis]] [[Category:French Open champions]] [[Category:Grand Slam (tennis) champions in men's singles]] [[Category:International Tennis Hall of Fame inductees]] [[Category:Living people]] [[Category:Nevada Democrats]] [[Category:Assyrian sportspeople]] [[Category:Olympic gold medalists for the United States]] [[Category:Olympic medalists in tennis]] [[Category:Olympic tennis players of the United States]] [[Category:Armenian athletes]] [[Category:Sportspeople from the Las Vegas Valley]] [[Category:Tennis people from Nevada]] [[Category:Tennis players at the 1996 Summer Olympics]] [[Category:US Open (tennis) champions]] [[Category:Wimbledon champions]] [[Category:World No. 1 tennis players]] [[Category:Iranian Assyrian people]] [[Category:American autobiographers]] [[Category:Writers from Nevada]] [[Category:Medalists at the 1996 Summer Olympics]] [[Category:American sportspeople in doping cases]] [[Category:20th-century American businesspeople]] [[Category:21st-century American businesspeople]] [[Category:American investors]] [[Category:American real estate businesspeople]]"],["#REDIRECT [[Constructed language]]  {{Redr|from alternative name|printworthy}}"],["{{Use dmy dates|date=June 2013}} {{confused|Austronesian languages}} {{Infobox language family |name=Austroasiatic |altname=Mon–Khmer |region=[[South Asia|South]] and [[Southeast Asia]] |familycolor=Austroasiatic |family=One of the world's major [[language family|language families]] |protoname=[[Proto-Mon–Khmer language|Proto-Mon–Khmer]] |child1=[[Munda languages|Munda]] |child2=[[Khasic languages|Khasi]]–[[Palaungic languages|Palaungic]] |child3=[[Khmuic languages|Khmuic]] |child4=[[Pakanic languages|Pakanic]] |child5=[[Vietic languages|Vieto]] |child6=[[Katuic languages|Katuic]] |child7=[[Bahnaric languages|Bahnaric]] |child8=[[Khmer language|Khmer]] |child9=[[Pearic languages|Pearic]] |child10=[[Nicobarese languages|Nicobarese]] |child11=[[Aslian languages|Aslian]] |child12=[[Monic languages|Monic]] |child13=[[Shompen language|Shompen]]? |iso5=aav |glotto=aust1305 |map=Austroasiatic-en.svg |mapcaption=Austroasiatic languages }}  The '''Austroasiatic languages''',<ref>Sometimes also as '''Austro-Asiatic''' or '''Austroasian'''.</ref> in recent classifications synonymous with '''Mon–Khmer''',<ref>Bradley (2012) notes, ''MK in the wider sense including the Munda languages of eastern South Asia is also known as Austroasiatic.''</ref> are a large [[language family]] of continental Southeast Asia, also scattered throughout India, [[Bangladesh]], and the southern border of China. The name ''Austroasiatic'' comes from the [[Latin]] words for \"south\" and \"Asia\", hence \"South Asia\". Among these languages, only [[Khmer language|Khmer]], [[Vietnamese language|Vietnamese]], and [[Mon language|Mon]] have a long-established [[recorded history]], and only Vietnamese and Khmer have official status (in [[Vietnam]] and [[Cambodia]], respectively). The rest of the languages are spoken by minority groups. ''[[Ethnologue]]'' identifies 168 Austroasiatic languages. These form thirteen established families (plus perhaps [[Shompen language|Shompen]], which is poorly attested, as a fourteenth), which have traditionally been grouped into two, as [[Mon–Khmer languages|Mon–Khmer]] and [[Munda languages|Munda]]. However, one recent classification posits three groups (Munda, Nuclear Mon-Khmer and  [[Khasi–Khmuic languages|Khasi-Khmuic]])<ref>Diffloth 2005</ref> while another has abandoned Mon–Khmer as a taxon altogether, making it synonymous with the larger family.<ref>Sidwell 2009</ref>  Austroasiatic languages have a disjunct distribution across India, Bangladesh and Southeast Asia, separated by regions where other languages are spoken. They appear to be the [[autochthonous language]]s of Southeast Asia, with the neighboring [[Indo-Aryan languages|Indic]], [[Tai languages|Tai]], [[Dravidian languages|Dravidian]], [[Austronesian languages|Austronesian]], and [[Tibeto-Burman]] languages being the result of later migrations (Sidwell & Blench, 2011). Genetic studies of representatives from all branches of Austroasiatic indicate the ancestors of Austroasiatic speakers originated in present-day India and migrated into Southeast Asia from the [[Brahmaputra River]] Valley.<ref>2007. Reddy, Battini M., et al. [http://www.biomedcentral.com/1471-2148/7/47 \"Y-chromosome evidence suggests a common paternal heritage of Austro-Asiatic populations\"]. BMC Journal of Evolutionary Biology 7:47</ref>  == Typology == {{Expand section|date=November 2010}}  The Austroasiatic languages are well known for having a [[sesquisyllable|\"sesquisyllabic\"]] pattern, with basic nouns and verbs consisting of a reduced [[minor syllable]] plus a full syllable. Many of them also have [[infix]]es. The Austroasiatic languages are further characterized as having unusually large vowel inventories and employing some sort of [[Register (phonology)|register]] contrast, either between [[modal voice|modal]] (normal) voice and [[breathy voice|breathy]] (lax) voice or between modal voice and [[creaky voice]].<ref>DIPFLOTH, Gerard. [http://www.sealang.net/archives/mks/pdf/15:139-154.pdf \"Proto-Austroasiatic creaky voice.\"] (1989).</ref> Languages in the Pearic branch and some in the Vietic branch can have a three- or even four-way voicing contrast. However, some Austroasiatic languages have lost the register contrast by evolving more diphthongs or in a few cases, such as Vietnamese, [[tonogenesis]].  ==Proto-language== {{Main|Proto-Mon–Khmer language}}  Much work has been done on the reconstruction of [[Proto-Mon–Khmer]] in [[Harry L. Shorto]]'s ''Mon–Khmer Comparative Dictionary''. Little work has been done on the [[Munda languages]], which are not well documented; with their demotion from a primary branch,{{citation needed|date=August 2013}} Proto-Mon–Khmer becomes synonymous with Proto-Austroasiatic.  [[Paul Sidwell]] (2005) reconstructs the consonant inventory of Proto-Mon–Khmer as follows:  {| class=\"IPA wikitable\" |- |*p||*t||*c||*k||*? |- |*b||*d||*?||*?|| |- |*?||*?||*?|| || |- |*m||*n||*?||*?|| |- |*w||*l, *r||*j|| || |- | ||*s|| || ||*h |}  This is identical to earlier reconstructions except for {{IPA|*?}}.  {{IPA|*?}} is better preserved in the [[Katuic languages]], which Sidwell has specialized in. Sidwell (2011) suggests that the likely homeland of Austroasiatic is the middle [[Mekong]], in the area of the Bahnaric and Katuic languages (approximately where modern Laos, Thailand, and Cambodia come together), and that the family is not as old as frequently assumed, dating to perhaps 2000 BCE.<ref name=\"SidwellBlench2011\"/>  ==Classification== Linguists traditionally recognize two primary divisions of Austroasiatic: the Mon–Khmer languages of Southeast Asia, [[North-East India|Northeast India]] and the [[Nicobar Islands]], and the Munda languages of [[East India|East]] and Central India and parts of Bangladesh. However, no evidence for this classification has ever been published.  Each of the families that is written in boldface type below is accepted as a valid clade. By contrast, the relationships ''between'' these families within Austroasiatic is debated. In addition to the traditional classification, two recent proposals are given, neither of which accept traditional \"Mon–Khmer\" as a valid unit. However, little of the data used for competing classifications has ever been published, and therefore cannot be evaluated by peer review.  In addition, there are suggestions that additional branches of Austroasiatic might be preserved in substrata of [[Acehnese language|Acehnese]] in Sumatra (Diffloth), the [[Chamic languages]] of Vietnam, and the [[Land Dayak languages]] of Borneo (Adelaar 1995).<ref>Roger Blench, ''2009. Are there four additional unrecognised branches of Austroasiatic?'' Presentation at ICAAL-4, Bangkok, 29–30 October?. Summarized in Sidwell and Blench (2011).</ref>  ===Sidwell (2009, 2011)=== [[Paul Sidwell]] (2009a), in a [[lexicostatistical]] comparison of 36 languages which are well-known enough to exclude loan words, finds little evidence for internal branching, though he did find an area of increased contact between the Bahnaric and Katuic languages, such that languages of all branches apart from the geographically distant Munda and Nicobarese show greater similarity to Bahnaric and Katuic the closer they are to those branches, without any noticeable innovations common to Bahnaric and Katuic. He therefore takes the conservative view that the thirteen branches of Austroasiatic should be treated as equidistant on current evidence. Sidwell & [[Roger Blench|Blench]] (2011) discuss this proposal in more detail, and note that there is good evidence for a Khasi–Palaungic node, which could also possibly be closely related to Khmuic.<ref name=\"SidwellBlench2011\">Sidwell, Paul, and Roger Blench. 2011. \"The Austroasiatic Urheimat: the Southeastern Riverine Hypothesis.\" Enfield, N.J. (ed.) ''Dynamics of Human Diversity'', 317-345. Canberra: Pacific Linguistics. http://rogerblench.info/Archaeology/SE%20Asia/SR09/Sidwell%20Blench%20offprint.pdf</ref> If this would the case, Sidwell & Blench suggest that Khasic may have been an early offshoot of Palaungic that had spread westward. Sidwell & Blench (2011) suggest [[Shompen language|Shompen]] as an additional branch, and believe that a Vieto-Katuic connection is worth investigating. In general, however, the family is thought to have diversified too quickly for a deeply nested structure to have developed, since Proto-Austroasiatic speakers are believed by Sidwell to have radiated out from the central [[Mekong]] River valley relatively quickly.  {{clade |label1=Austroasiatic&nbsp;<br>=&nbsp;Mon–Khmer&nbsp; |1={{clade |1=[[Munda languages|Munda]] |label2=&nbsp;Khasi–Palaungic&nbsp; |2={{clade |1=[[Khasic languages|Khasian]] |2=[[Palaungic languages|Palaungic]] }} |3=[[Khmuic languages|Khmuic]] |4=[[Pakanic languages|Pakanic]] |6=[[Vietic languages|Vietic]] |7=[[Katuic languages|Katuic]] |8=[[Bahnaric languages|Bahnaric]] |9=[[Khmer language|Khmer]] |10=[[Pearic languages|Pearic]] |11=[[Nicobarese languages|Nicobarese]] |12=[[Aslian languages|Aslian]] |13=[[Monic languages|Monic]] |14=?[[Shompen language|Shompen]] }} }}  ===Gérard Diffloth (2005)=== [[Gérard Diffloth|Diffloth]] compares reconstructions of various clades, and attempts to classify them based on shared innovations, though like other classifications the evidence has not been published. As a schematic, we have:  {{clade |label1=Austro-&nbsp;<br>Asiatic&nbsp; |1={{clade |label1=&nbsp;[[Munda languages|Munda]]&nbsp; |1={{clade |1={{clade |1=Remo |2=Savara }} |2={{clade |1=Kharian–Juang |2={{clade |1=[[Korku language|Korku]] |2=Kherwarian }} }} }} |label2=&nbsp;[[Khasi–Khmuic languages|Khasi–&nbsp;<br>&nbsp;Khmuic]]&nbsp; |2={{clade |2=[[Khasic languages|Khasian]] |1={{clade |1=[[Khmuic languages|Khmuic]] |2={{clade |1=[[Pakanic languages|Pakanic]] |2=[[Palaungic languages|Palaungic]] }} }} }} |label3=&nbsp;[[Nuclear Mon–Khmer languages|(Nuclear)&nbsp;<br>&nbsp;{{nowrap|Mon–Khmer}}]]&nbsp; |3={{clade |1={{clade |1={{clade |1=[[Vietic languages|Vietic]] |label2=?<ref name=VK/> |2=[[Katuic languages|Katuic]] }} |2={{clade |1=[[Bahnaric languages|Bahnaric]] |2={{clade |1=[[Khmer language|Khmer]] |2=[[Pearic languages|Pearic]] }} }} }} |2={{clade |1=[[Nicobarese languages|Nicobarese]] |2={{clade |1=[[Aslian languages|Aslian]] |2=[[Monic languages|Monic]] }} }} }} }} }}  Or in more detail,  * '''[[Munda languages]]''' (India) :* '''Koraput''': 7 languages :*Core Munda languages ::* '''Kharian–Juang''': 2 languages ::*North Munda languages ::: ''[[Korku language|Korku]]'' ::: '''Kherwarian''': 12 languages  * [[Khasi–Khmuic languages]] (Northern Mon–Khmer) :* '''[[Khasic languages|Khasian]]''': 3 languages of eastern India and Bangladesh :*Palaungo-Khmuic languages ::* '''[[Khmuic languages|Khmuic]]''': 13 languages of Laos and Thailand  ::*Palaungo-Pakanic languages ::: '''Pakanic''' or '''[[Pakanic languages|Palyu]]''': 4 or 5 languages of southern China and Vietnam ::: '''[[Palaungic languages|Palaungic]]''': 21 languages of Burma, southern China, and Thailand  * [[Nuclear Mon–Khmer languages]] :* Khmero-Vietic languages (Eastern Mon–Khmer)  ::* Vieto-Katuic languages ?<ref name=VK>Sidwell (2005) casts doubt on Diffloth's Vieto-Katuic hypothesis, saying that the evidence is ambiguous, and that it is not clear where Katuic belongs in the family.</ref> ::: '''[[Vietic languages|Vietic]]''': 10 languages of Vietnam and Laos, including the [[Vietnamese language]], which has the most speakers of any Austroasiatic language. These are the only Austroasiatic languages to have highly developed tone systems. ::: '''[[Katuic languages|Katuic]]''': 19 languages of Laos, Vietnam, and Thailand.  ::* Khmero-Bahnaric languages :::* '''[[Bahnaric languages|Bahnaric]]''': 40 languages of Vietnam, Laos, and Cambodia. :::*Khmeric languages :::: The '''[[Khmer language|Khmer]]''' dialects of Cambodia, Thailand, and Vietnam. :::: '''[[Pearic languages|Pearic]]''': 6 languages of Cambodia.  :* Nico-Monic languages (Southern Mon–Khmer) ::* '''[[Nicobarese languages|Nicobarese]]''': 6 languages of the [[Nicobar Islands]], a territory of India.  ::* Asli-Monic languages ::: '''[[Aslian languages|Aslian]]''': 19 languages of peninsular Malaysia and Thailand. ::: '''[[Monic languages|Monic]]''': 2 languages, the [[Mon language]] of Burma and the [[Nyah Kur language|Nyahkur language]] of Thailand.  This family tree is consistent with recent studies of migration of Y-Chromosomal [[Haplogroup O-M95 (Y-DNA)|haplogroup O2a1-M95]]. However, the dates obtained from by [[Zhivotovsky method]] DNA studies are several times older than that given by linguists.<ref name=\"Kumar\">Kumar, Vikrant et al., Y-chromosome evidence suggests a common paternal heritage of Austroasiatic populations, BMC Evol Biol. 2007, 7: 47.</ref> The route map of the people with haplogroup O2a1-M95, speaking this language can be seen in this link.<ref>{{cite web|url=http://www.biomedcentral.com/1471-2148/7/47/figure/F1 |title=Figure |doi=10.1186/1471-2148-7-47 |publisher=www.biomedcentral.com |date= |accessdate=11 March 2012}}</ref> Other geneticists criticise the Zhivotovsky method.  ===Ilia Peiros (2004)=== Peiros is a [[lexicostatistics|lexicostatistic]] classification, based on percentages of shared vocabulary. This means that a language may appear to be more distantly related than it actually is due to [[language contact]]. Indeed, when Sidwell (2009a) replicated Peiros's study with languages known well enough to account for loans, he did not find the internal (branching) structure below. [[File:AustroAsiatic tree Peiros2004.png|thumb|500px]] *'''[[Nicobarese languages|Nicobarese]]''' *Munda–Khmer **'''[[Munda languages|Munda]]''' **[[Mon–Khmer languages|Mon–Khmer]] ***'''[[Khasi language|Khasi]]''' ***Nuclear Mon–Khmer ****[[Pakanic languages|Mangic]] ([[Mang language|Mang]] + [[Bolyu language|Palyu]]) (perhaps in Northern MK) ****'''[[Vietic languages|Vietic]]''' (perhaps in Northern MK) ****Northern Mon–Khmer *****'''[[Palaungic languages|Palaungic]]''' *****'''[[Khmuic languages|Khmuic]]''' ****Central Mon–Khmer *****'''[[Khmer language|Khmer]]''' dialects *****'''[[Pearic languages|Pearic]]''' *****Asli-Bahnaric ******'''[[Aslian languages|Aslian]]''' ******Mon–Bahnaric *******'''[[Monic languages|Monic]]''' *******Katu–Bahnaric ********'''[[Katuic languages|Katuic]]''' ********'''[[Bahnaric languages|Bahnaric]]'''  {{Clear}}  ===Diffloth (1974)=== [[Gérard Diffloth|Diffloth]]'s widely cited original classification, now abandoned by Diffloth himself, is used in ''[[Encyclopædia Britannica]]'' and—except for the breakup of Southern Mon–Khmer—in ''Ethnologue.''  *'''[[Munda languages|Munda]]''' **North Munda *** Korku ***'''Kherwarian''' **South Munda ***'''Kharia–Juang''' ***'''Koraput Munda''' *[[Mon–Khmer languages|Mon–Khmer]] **Eastern Mon–Khmer ***'''[[Khmer language|Khmer]]''' (Cambodian) ***'''[[Pearic languages|Pearic]]''' ***'''[[Bahnaric languages|Bahnaric]]''' ***'''[[Katuic languages|Katuic]]''' ***'''[[Vietic languages|Vietic]]''' (includes Vietnamese) **Northern Mon–Khmer ***'''[[Khasi language|Khasi]]''' ([[Meghalaya]], India) ***'''[[Palaungic languages|Palaungic]]''' ***'''[[Khmuic languages|Khmuic]]''' **Southern Mon–Khmer ***'''[[Mon language|Mon]]''' ***'''[[Aslian languages|Aslian]]''' ([[Peninsular Malaysia|Malaya]]) ***'''[[Nicobarese languages|Nicobarese]]''' ([[Nicobar Islands]])  ==Writing systems== Other than Latin-based alphabets, many Austroasiatic languages are written with the ancient Khmer alphabet, [[Thai alphabet]] and [[Lao alphabet]]. Vietnamese divergently had an indigenous script based on Chinese logographic writing. This has since been supplanted by the Latin alphabet in the 20th century. *[[Ch? Nôm]]<ref>{{cite web|url=http://www.omniglot.com/writing/chunom.htm |title=Vietnamese Chu Nom script |publisher=Omniglot.com |date= |accessdate=11 March 2012}}</ref> *[[Khmer alphabet]]<ref>{{cite web|url=http://www.omniglot.com/writing/khmer.htm |title=Khmer/Cambodian alphabet, pronunciation and language |publisher=Omniglot.com |date= |accessdate=11 March 2012}}</ref> *[[Ol Chiki alphabet]] ([[Santali language|Santali]] alphabet)<ref>{{cite web|url=http://www.omniglot.com/writing/santali.htm |title=Santali alphabet, pronunciation and language |publisher=Omniglot.com |date= |accessdate=11 March 2012}}</ref> *[[Sorang Sompeng alphabet]] ([[Sora language|Sora]] alphabet)<ref>{{cite web|url=http://www.omniglot.com/writing/sorangsompeng.htm |title=Sorang Sompeng script |publisher=Omniglot.com |date=18 June 1936 |accessdate=11 March 2012}}</ref> *[[Varang Kshiti]] ([[Ho language|Ho]] alphabet)<ref>{{cite web|url=http://www.omniglot.com/writing/varangkshiti.htm |title=Varang Kshiti alphabet and Ho language |publisher=Omniglot.com |date= |accessdate=11 March 2012}}</ref> *[[Khom script]] (used for a short period in the early 20th century for indigenous languages in Laos)  ==See also== *[[Austric languages]]  ==Notes== {{reflist|2}}  ==References== {{More footnotes|date=December 2008}} * Adams, K. L. (1989). ''Systems of numeral classification in the Mon–Khmer, Nicobarese and Aslian subfamilies of Austroasiatic''. Canberra, A.C.T., Australia: Dept. of Linguistics, Research School of Pacific Studies, Australian National University. ISBN 0-85883-373-5 * Bradley, David (2012). \"Languages and Language Families in China\", in Rint Sybesma (ed.), ''Encyclopedia of Chinese Language and Linguistics''. * [[Byomkes Chakrabarti|Chakrabarti, Byomkes]]. (1994). ''A Comparative Study of Santali and Bengali''. *Diffloth, Gérard (2005). \"The contribution of linguistic palaeontology and Austro-Asiatic\". in Laurent Sagart, Roger Blench and Alicia Sanchez-Mazas, eds. ''The Peopling of East Asia: Putting Together Archaeology, Linguistics and Genetics.'' 77–80. London: Routledge Curzon. ISBN 0-415-32242-1 * Filbeck, D. (1978). ''T'in: a historical study''. Pacific linguistics, no. 49. Canberra: Dept. of Linguistics, Research School of Pacific Studies, Australian National University. ISBN 0-85883-172-4 * Hemeling, K. (1907). ''Die Nanking Kuanhua''. (German language) * Peck, B. M., Comp. (1988). ''An Enumerative Bibliography of South Asian Language Dictionaries''. * Peiros, Ilia. 1998. ''Comparative Linguistics in Southeast Asia.'' Pacific Linguistics Series C, No. 142. Canberra: Australian National University. * Shorto, Harry L. edited by Sidwell, Paul, Cooper, Doug and Bauer, Christian (2006). ''A Mon–Khmer comparative dictionary''. Canberra: Australian National University. Pacific Linguistics. ISBN 0-85883-570-3 * Shorto, H. L. ''Bibliographies of Mon–Khmer and Tai Linguistics''. London oriental bibliographies, v. 2. London: Oxford University Press, 1963. * Sidwell, Paul (2005). \"Proto-Katuic Phonology and the Sub-grouping of Mon–Khmer Languages\". In Sidwell, ed., ''SEALSXV: papers from the 15th meeting of the Southeast Asian Linguistic Society.'' *Sidwell, Paul (2009a). [http://www.jolr.ru/files/%2851%29jlr2010-4%28117-134%29.pdf The Austroasiatic Central Riverine Hypothesis]. Keynote address, SEALS, XIX. * Sidwell, Paul (2009b). ''Classifying the Austroasiatic languages: history and state of the art''. LINCOM studies in Asian linguistics, 76. Munich: Lincom Europa. * Zide, Norman H., and Milton E. Barker. (1966) ''Studies in Comparative Austroasiatic Linguistics'', The Hague: Mouton (Indo-Iranian monographs, v. 5.).  ==External links== {{Commons category|Austroasiatic languages}} *[[wikt:Appendix:Swadesh lists for Austro-Asiatic languages|Swadesh lists for Austro-Asiatic languages]] (from Wiktionary's [[wikt:Appendix:Swadesh lists Swadesh-list appendix]]) *[http://multitree.org/codes/ausa Austro-Asiatic] at the Linguist List MultiTree Project: Genealogical trees attributed to Sebeok 1942, Pinnow 1959, Diffloth 2005, and Matisoff 2006 *[http://people.anu.edu.au/~u9907217/languages/languages.html Mon–Khmer.com: Lectures by Paul Sidwell] *[http://sealang.net/monkhmer/ Mon–Khmer Languages Project] at SEAlang  {{Austroasiatic languages}} {{Language families}}  {{DEFAULTSORT:Austroasiatic Languages}} [[Category:Agglutinative languages]] [[Category:Austroasiatic languages| ]]"],["#REDIRECT [[Afroasiatic languages]]{{R from other capitalisation}}"],["{{Redirect|Afro-Asiatic}} {{Use dmy dates|date=June 2013}} {{Infobox language family |name=Afroasiatic |region=[[Horn of Africa]], [[North Africa]], [[Sahel]], [[Middle East]]<!-- Per [[Template:Infobox language]], this parameter is reserved for \"geographic region in which it is mainly spoken\". --> |familycolor=Afro-Asiatic |family=One of the world's major [[Language family|language families]] |protoname=[[Proto-Afroasiatic language|Proto-Afroasiatic]] |child1=[[Berber languages|Berber]] |child2=[[Chadic languages|Chadic]] |child4=[[Cushitic languages|Cushitic]] |child5=[[Egyptian language|Egyptian]] |child6=[[Omotic languages|Omotic]]<ref name=\"Sands2009\"/> |child7=[[Semitic languages|Semitic]] |iso2=afa |iso5=afa |glotto=afro1255 |map=Hamito-Semitic_languages.jpg |mapcaption= }}  '''Afroasiatic''' ('''Afro-Asiatic'''), also known as '''Afrasian''' and traditionally '''Hamito-Semitic''' (Chamito-Semitic),<ref name=\"Nanjira\">Daniel Don Nanjira, ''[http://books.google.ca/books?id=LZuxGsXVPoMC&pg=PA52#v=onepage&q&f=false African Foreign Policy and Diplomacy: From Antiquity to the 21st Century]'', (ABC-CLIO: 2010).</ref> is a large [[language family]], of several hundred related languages and dialects. There are about 300 or so living languages and dialects, according to the 2009 [[Ethnologue]] estimate.<ref name=\"ethnologue.com\">[http://www.ethnologue.com/show_family.asp?subid=52-16 Ethnologue family tree for Afroasiatic languages]</ref> It includes languages spoken predominantly in the [[Middle East]], [[North Africa]], the [[Horn of Africa]], and parts of the [[Sahel]]. The Afro-Asiatic family is significant to the field of [[historical linguistics]] as possessing the longest [[recorded history]] of any language family.  Afro-Asiatic languages are spoken by 350+ million native speakers, the fourth largest number of any language family.<ref>[http://www.ethnologue.com/statistics/family Summary by language family]</ref> The most widely spoken Afroasiatic language is [[Arabic language|Arabic]] (including literary Arabic and the spoken [[varieties of Arabic|colloquial varieties]]), with about 200 to 230 million native speakers, spoken mostly in the Middle East and parts of North Africa.<ref>[http://books.google.com/books?id=PxJrB_OKn04C&printsec=frontcover#PPA27,M1 Languages of the World]</ref> [[Berber languages|Berber]] (including all its varieties) is spoken in [[Morocco]], Algeria, [[Libya]], Tunisia, northern [[Mali]], and northern [[Niger]] by about 25 to 35 million people. Other widely spoken Afroasiatic languages are [[Hausa language|Hausa]], the dominant language of northern Nigeria and southern Niger, spoken as a first language by 25 million people and used as a [[lingua franca]] by another 20 million across West Africa and the [[Sahel]];<ref name=\"ethnologue-hau\">[http://www.ethnologue.com/show_language.asp?code=hau Ethnologue - Hausa]</ref> [[Oromo language|Oromo]] of [[Ethiopia]] and [[Kenya]], with about 33 million speakers total; [[Amharic]] of [[Ethiopia]], with over 25 million native speakers, not including the millions of other Ethiopians speaking it as a secondary language; [[Somali language|Somali]], spoken by 15.5 million people in [[Greater Somalia]]; and [[Modern Hebrew]], spoken by about seven million people worldwide.  In addition to languages spoken today, Afroasiatic includes several important ancient languages, such as [[Egyptian language|Ancient Egyptian]], [[Akkadian language|Akkadian]], [[Biblical Hebrew]], and [[Aramaic]].  ==Etymology== The Afroasiatic language family was originally referred to as \"[[Ham (son of Noah)|Ham]]ito-[[Shem|Sem]]itic\", a term introduced in the 1860s by the German scholar [[Karl Richard Lepsius]].<ref name=NEB>{{cite book|first=Encyclopædia Britannica, Inc.|title=The New Encyclopædia Britannica, Volume 8; Volume 22|year=1998|publisher=Encyclopædia Britannica|isbn=0-85229-633-9|pages=722|url=http://books.google.ca/books?id=6-lMAQAAIAAJ}}</ref> The name was later popularized by [[Friedrich Müller (linguist)|Friedrich Müller]] in his ''Grundriss der Sprachwissenschaft'' (Wien 1876-88).<ref name=\"Lipi?ski\">{{cite book|last=Lipi?ski|first=Edward|title=Semitic Languages: Outline of a Comparative Grammar|year=2001|publisher=Peeters Publishers|isbn=90-429-0815-7|pages=21–22|url=http://books.google.ca/books?id=IiXVqyEkPKcC&pg=PA21#v=onepage&q&f=false}}</ref>  The term \"Afroasiatic\" (often now spelled as \"Afro-Asiatic\") was later coined by [[Maurice Delafosse]] (1914). However, it did not come into general use until [[Joseph Greenberg]] (1963) formally proposed its adoption. In doing so, Greenberg sought to emphasize the fact that Afroasiatic was represented transcontinentally, in both Africa and Asia.<ref name=\"Lipi?ski\" />  Individual scholars have also called the family \"Erythraean\" (Tucker 1966) and \"Lisramic\" (Hodge 1972). In lieu of \"Hamito-Semitic\", the Russian linguist [[Igor Diakonoff]] later suggested the term \"Afrasian\", meaning \"half African, half Asiatic\", in reference to the geographic distribution of the family's constituent languages.<ref name=NEB/>  The term \"Hamito-Semitic\" remains in use in the academic traditions of some European countries.  ==Distribution and branches== [[Image:afroasiatic.svg|thumb|right|500px|Some linguists' proposals for grouping within Afroasiatic]] The Afroasiatic language family is usually considered to include the following branches: * [[Berber languages|Berber]] * [[Chadic languages|Chadic]] * [[Cushitic languages|Cushitic]] * [[Egyptian language|Egyptian]] * [[Omotic languages|Omotic]] * [[Semitic languages|Semitic]]  While there is general agreement on these six families, there are some points of disagreement among [[linguistics|linguists]] who study Afroasiatic. In particular: * The [[Omotic]] language branch is the most controversial member of Afroasiatic, since the grammatical formatives which most linguists have given greatest weight in classifying languages in the family \"are either absent or distinctly wobbly\" (Hayward 1995). Greenberg (1963) and others considered it a subgroup of Cushitic, while others have raised doubts about it being part of Afroasiatic at all (e.g. Theil 2006).<ref name=\"Sands2009\">Sands, Bonny (2009). \"Africa’s Linguistic Diversity\". Language and Linguistics Compass 3/2 (2009): 559–580, 10.1111/j.1749-818x.2008.00124.x</ref> * The Afroasiatic identity of [[Ongota language|Ongota]] is also broadly questioned, as is its position within Afroasiatic among those who accept it, due to the \"mixed\" appearance of the language and a paucity of research and data. [[Harold C. Fleming|Harold Fleming]] (2006) proposes that Ongota constitutes a separate branch of Afroasiatic.<ref>[http://www.harrassowitz-verlag.de/pcgi/a.cgi?ausgabe=index&T=1235007315045{haupt_harrassowitz=http://www.harrassowitz-verlag.de/title_3277.ahtml?T=1235007315045} Harrassowitz Verlag - The Harrassowitz Publishing House<!-- Bot generated title -->]</ref> Bonny Sands (2009) believes the most convincing proposal is by Savà and Tosco (2003), namely that Ongota is an East Cushitic language with a [[Nilo-Saharan languages|Nilo-Saharan]] [[substratum]]. In other words, it would appear that the Ongota people once spoke a Nilo-Saharan language but then shifted to speaking a Cushitic language while retaining some characteristics of their earlier Nilo-Saharan language.<ref name=\"Sands2009\"/> * [[Beja language|Beja]] is sometimes listed as a separate branch of Afroasiatic but is more often included in the Cushitic branch, which has a high degree of internal diversity. * Whether the various branches of Cushitic actually form a language family is sometimes questioned, but not their inclusion in Afroasiatic itself. * There is no consensus on the interrelationships of the five non-Omotic branches of Afroasiatic (see \"Subgrouping\" below). This situation is not unusual, even among long-established language families: there are also many disagreements concerning the internal classification of the [[Indo-European languages]], for instance. * [[Meroitic language|Meroitic]] has been proposed as an unclassified Afroasiatic language, as it shares the [[phonotactics]] characteristic of the family, but there is not enough evidence to secure a classification.  ==Classification history==<!-- This section is linked from [[Berber people]] --> In the 9th century, the Hebrew grammarian [[Judah ibn Kuraish|Judah ibn Quraysh]] of [[Tiaret]] in [[Algeria]] was the first to link two branches of Afroasiatic together; he perceived a relationship between Berber and Semitic. He knew of Semitic through his study of Arabic, Hebrew, and [[Aramaic]].  In the course of the 19th century, Europeans also began suggesting such relationships. In 1844, [[Theodor Benfey]] suggested a language family consisting of Semitic, Berber, and Cushitic (calling the latter \"Ethiopic\"). In the same year, T.N. Newman suggested a relationship between Semitic and Hausa, but this would long remain a topic of dispute and uncertainty.  [[Friedrich Müller (linguist)|Friedrich Müller]] named the traditional \"Hamito-Semitic\" family in 1876 in his ''Grundriss der Sprachwissenschaft''. He defined it as consisting of a Semitic group plus a \"Hamitic\" group containing Egyptian, Berber, and Cushitic; he excluded the Chadic group. These classifications relied in part on non-linguistic anthropological and racial arguments that have largely been discredited (see [[Hamitic hypothesis]]).  Leo Reinisch (1909) proposed linking Cushitic and Chadic, while urging a more distant affinity to Egyptian and Semitic, thus foreshadowing Greenberg, but his suggestion found little resonance.  [[Marcel Cohen]] (1924) rejected the idea of a distinct Hamitic subgroup and included Hausa (a Chadic language) in his comparative Hamito-Semitic vocabulary.  [[Joseph Greenberg]] (1950) strongly confirmed Cohen's rejection of \"Hamitic\", added (and sub-classified) the Chadic branch, and proposed the new name \"Afroasiatic\" for the family. Nearly all scholars have accepted Greenberg's classification.  In 1969, [[Harold C. Fleming|Harold Fleming]] proposed that what had previously been known as Western Cushitic is an independent branch of Afroasiatic, suggesting for it the new name [[Omotic languages|Omotic]]. This proposal and name have met with widespread acceptance.  Several scholars, including Harold Fleming and [[Robert Hetzron]], have since questioned the traditional inclusion of Beja in Cushitic.  ''[[Glottolog]]'' does not accept that the inclusion or even unity of Omotic has been established, nor that of Ongota or the unclassified Kujarge, and so splits off the following groups as small families: :[[South Omotic languages|South Omotic]], [[Mao languages|Mao]], [[Dizoid languages|Dizoid]], [[Gonga–Gimojan languages|Gonga–Gimojan]] (North Omotic apart from the preceding), [[Ongota language|Ongota]], [[Kujarge language|Kujarge]].  ===Subgrouping=== {| class=\"wikitable\" style=\"font-size:smaller; float:right;\" |+ Proposed Afroasiatic sub-divisions |- ! Greenberg (1963) !! Newman (1980) !! Fleming (post-1981) !! Ehret (1995) |- style=\"vertical-align:top;\" | * Semitic * Egyptian * Berber * Cushitic ** Northern Cushitic<br />(equals Beja) ** Central Cushitic ** Eastern Cushitic ** Western Cushitic<br />(equals Omotic) ** Southern Cushitic * Chadic | * Berber–Chadic * Egypto-Semitic * Cushitic (excludes Omotic) | * Omotic * Erythraean ** Cushitic ** Ongota ** Non-Ethiopian *** Chadic *** Berber *** Egyptian *** Semitic *** Beja | * Omotic ** North Omotic ** South Omotic * Erythrean ** Cushitic *** Beja *** Agaw *** East–South Cushitic **** Eastern Cushitic **** Southern Cushitic ** North Erythrean *** Chadic *** Boreafrasian **** Egyptian **** Berber **** Semitic  |- ! Orel & Stobova (1995) !! Diakonoff (1996) !! Bender (1997) !! Militarev (2000) |- style=\"vertical-align:top;\" | * Berber–Semitic * Chadic–Egyptian * Omotic * Beja * Agaw * Sidamic * East Lowlands * Rift | * East–West Afrasian ** Berber ** Cushitic ** Semitic * North–South Afrasian ** Chadic ** Egyptian (excludes Omotic) | * Omotic * Chadic * Macro-Cushitic ** Berber ** Cushitic ** Semitic | * North Afrasian ** African North Afrasian *** Chado-Berber *** Egyptian ** Semitic * South Afrasian ** Omotic ** Cushitic |}  Little agreement exists on the [[subgrouping (linguistics)|subgrouping]] of the five or six branches of Afroasiatic: Semitic, Egyptian, Berber, Chadic, Cushitic, and Omotic. However, [[Christopher Ehret]] (1979), Harold Fleming (1981), and Joseph Greenberg (1981) all agree that the Omotic branch split from the rest first.  Otherwise: * [[Paul Newman (linguist)|Paul Newman]] (1980) groups Berber with Chadic and Egyptian with Semitic, while questioning the inclusion of Omotic in Afroasiatic. Rolf Theil (2006) concurs with the exclusion of Omotic, but does not otherwise address the structure of the family.<ref>[http://www.uio.no/studier/emner/hf/iln/LING2110/v07/THEIL%20Is%20Omotic%20Afroasiatic.pdf Is Omotic Afroasiatic? (In Norwegian)]</ref> * Harold Fleming (1981) divides non-Omotic Afroasiatic, or \"Erythraean\", into three groups, Cushitic, Semitic, and Chadic-Berber-Egyptian. He later added Semitic and Beja to Chadic-Berber-Egyptian and tentatively proposed [[Ongota language|Ongota]] as a new third branch of Erythraean. He thus divided Afroasiatic into two major branches, Omotic and Erythraean, with Erythraean consisting of three sub-branches, Cushitic, Chadic-Berber-Egyptian-Semitic-Beja, and Ongota. * Like Harold Fleming, [[Christopher Ehret]] (1995: 490) divides Afroasiatic into two branches, Omotic and Erythrean. He divides Omotic into two branches, North Omotic and South Omotic. He divides Erythrean into Cushitic, comprising Beja, Agaw, and East-South Cushitic, and North Erythrean, comprising Chadic and \"Boreafrasian.\" According to his classification, Boreafrasian consists of Egyptian, Berber, and Semitic. * [[Vladimir Orel]] and Olga Stolbova (1995) group Berber with Semitic and Chadic with Egyptian. They split up Cushitic into five or more independent branches of Afroasiatic, viewing Cushitic as a [[Sprachbund]] rather than a [[language family]]. * [[Igor M. Diakonoff]] (1996) subdivides Afroasiatic in two, grouping Berber, Cushitic, and Semitic together as East-West Afrasian (ESA), and Chadic with Egyptian as North-South Afrasian (NSA). He excludes Omotic from Afroasiatic. * [[Lionel Bender (linguist)|Lionel Bender]] (1997) groups Berber, Cushitic, and Semitic together as \"Macro-Cushitic\". He regards Chadic and Omotic as the branches of Afroasiatic most remote from the others. * Alexander Militarev (2000), on the basis of [[lexicostatistics]], groups Berber with Chadic and both more distantly with Semitic, as against Cushitic and Omotic. He places Ongota in South Omotic.  ==Position among the world's languages== Afroasiatic is one of the four [[languages of Africa|language families of Africa]] identified by Joseph Greenberg in his book ''[[The Languages of Africa]]'' (1963). It is the only one that extends outside of Africa, via the Semitic branch.  There are no generally accepted relations between Afroasiatic and any other language family. However, several proposals grouping Afroasiatic with one or more other language families have been made. The best-known of these are the following: * [[Hermann Möller]] (1906) argued for a relation between [[Semitic languages|Semitic]] and the [[Indo-European languages]]. This proposal was accepted by some linguists (e.g. [[Holger Pedersen (linguist)|Holger Pedersen]] and [[Louis Hjelmslev]]) but has little currency today. (For a fuller account, see [[Indo-Semitic languages]].) * Apparently influenced by Möller (a colleague of his at the [[University of Copenhagen]]), [[Holger Pedersen (linguist)|Holger Pedersen]] included Hamito-Semitic (the term replaced by Afroasiatic) in his proposed [[Nostratic languages|Nostratic]] macro-family (cf. Pedersen 1931:336–338), which also included the Indo-European, [[Finno-Ugric languages|Finno-Ugric]], [[Samoyed languages|Samoyed]], [[Turkic languages|Turkish]], [[Mongolic languages|Mongolian]], [[Tungusic languages|Manchu]], and [[Yukaghir languages|Yukaghir]] languages. This inclusion was retained by subsequent Nostraticists, starting with [[Vladislav Illich-Svitych]] and [[Aharon Dolgopolsky]]. * [[Joseph Greenberg]] (2000–2002) did not reject a relationship of Afroasiatic to these other languages, but he considered it more distantly related to them than they were to each other, grouping instead these other languages in a separate macro-family, which he called [[Eurasiatic languages|Eurasiatic]], and to which he added [[Chukotko-Kamchatkan languages|Chukotian]], [[Nivkh language|Gilyak]], [[Korean language|Korean]], [[Japonic languages|Japanese-Ryukyuan]], [[Eskimo–Aleut languages|Eskimo–Aleut]], and [[Ainu languages|Ainu]]. * Most recently, [[Sergei Anatolyevich Starostin|Sergei Starostin]]'s school has accepted Eurasiatic as a subgroup of Nostratic, with Afroasiatic, Dravidian, and Kartvelian in Nostratic outside of Eurasiatic. An even larger [[Borean languages|Borean]] group would contain Nostratic as well as [[Dené–Caucasian languages|Dené-Caucasian]] and [[Austric languages|Austric]].  ==Date of Afroasiatic== The earliest written evidence of an Afroasiatic language is an [[Egyptian language|Ancient Egyptian]] inscription of c. 3400 BC (5,400 years ago).<ref>[http://www.archaeology.org/9903/newsbriefs/egypt.html Earliest Egyptian Glyphs<!-- Bot generated title -->]</ref> Symbols on [[Gerzeh culture|Gerzean]] pottery resembling [[Egyptian hieroglyphs#History and evolution|Egyptian hieroglyphs]] date back to c. 4000 BC, suggesting a still earlier possible date. This gives us a minimum date for the age of Afroasiatic. However, Ancient Egyptian is highly divergent from [[Proto-Afroasiatic language|Proto-Afroasiatic]] (Trombetti 1905: 1–2), and considerable time must have elapsed in between them. Estimates of the date at which the Proto-Afroasiatic language was spoken vary widely. They fall within a range between approximately 7500 BC (9,500 years ago) and approximately 16,000 BC (18,000 years ago). According to [[Igor M. Diakonoff]] (1988: 33n), Proto-Afroasiatic was spoken [[circa|c.]] 10,000 BC. According to Christopher Ehret (2002: 35–36), Proto-Afroasiatic was spoken c. 11,000 BC at the latest and possibly as early as c. 16,000 BC. These dates are older than dates associated with most other proto-languages.  ==Afroasiatic Urheimat== [[File:Expansion of Afroasiatic.svg|thumb|Map showing the popular hypothesis of the expansion of Afroasiatic out of Africa.]] The term [[Afroasiatic Urheimat]] (''Urheimat'' meaning \"original homeland\" in German) refers to the 'hypothetical' place where [[Proto-Afroasiatic]] speakers lived in a single linguistic community, or complex of communities, before this original language dispersed geographically and divided into distinct languages. Afroasiatic languages are today primarily spoken in the Middle East, North Africa, the Horn of Africa, and parts of the Sahel.  Their distribution seems to have been influenced by the [[Saharan pump theory|Saharan pump]] operating over the last 10,000 years.  There is no agreement on when and where this ''Urheimat'' existed, though the language is generally believed to have originated somewhere in the area between the Eastern [[Sahara]] and the [[Horn of Africa]], including [[Egypt]], Ethiopia and [[Sudan]].<ref name=blench2006>Blench R (2006) Archaeology, Language, and the African Past, Rowman Altamira, ISBN 0-7591-0466-2, ISBN 978-0-7591-0466-2, http://books.google.be/books?id=esFy3Po57A8C</ref><ref name=Ehret2004>Ehret C, Keita SOY, Newman P (2004) The Origins of Afroasiatic a response to Diamond and Bellwood (2003) in the Letters of SCIENCE 306, no. 5702, p. 1680 DOI: 10.1126/science.306.5702.1680c</ref><ref name=bernal1987>Bernal M (1987) Black Athena: the Afroasiatic roots of classical civilization, Rutgers University Press, ISBN 0-8135-3655-3, ISBN 978-0-8135-3655-2. http://books.google.be/books?id=yFLm_M_OdK4C</ref><ref name=bender1997>Bender ML (1997), Upside Down Afrasian, Afrikanistische Arbeitspapiere 50, pp. 19-34</ref><ref name=militarev2005>Militarev A (2005) [http://starling.rinet.ru/Texts/fleming.pdf Once more about glottochronology and comparative method: the Omotic-Afrasian case, ??????? ???????????????? - 1 (Aspects of comparative linguistics - 1)]. FS S. Starostin. Orientalia et Classica II (Moscow), p. 339-408.</ref>  ==Similarities in grammar and syntax== {| class=\"wikitable\" style=\"float:right; font-size:smaller;\" |+ Verbal paradigms in several Afroasiatic languages: |- ! rowspan=\"2\" | ? [[Number (grammar)|Number]] ! Language ? ! [[Arabic]] !! [[Coptic language|Coptic]] !! [[Kabyle language|Kabyle]] !! [[Somali language|Somali]] !! [[Beja language|Beja]] !! [[Hausa language|Hausa]] |- ! Meaning ? | write || die || fly || come || eat || drink |- |rowspan=\"5\"| singular|| 1 || ''?aktubu'' || ''timou'' || ''ttafge?'' | ''imaadaa'' || ''tamáni'' || ''ina shan'' |- | 2f || ''taktub?na'' || ''temou'' ||rowspan=\"2\"| ''tettafge?'' |rowspan=\"3\"| ''timaadaa'' | ''tamtínii'' || ''kina shan'' |- | 2m ||rowspan=\"2\"| ''taktubu'' || ''kmou'' || ''tamtíniya'' || ''kana shan'' |- | 3f || ''smou'' || ''tettafeg'' | ''tamtíni'' || ''tana shan'' |- | 3m || ''yaktubu'' || ''fmou'' || ''yettafeg'' | ''yimaadaa'' || ''tamíni'' || ''yana shan'' |- |rowspan=\"3\"| dual ||2 ||rowspan=\"2\"| ''taktub?ni'' ||colspan=\"5\" rowspan=\"3\"| |- | 3f |- | 3m || ''yaktub?ni'' |- |rowspan=\"5\"| plural|| 1 || ''naktubu'' || ''t?nmou'' || ''nettafeg'' | ''nimaadnaa'' || ''támnay'' || ''muna shan'' |- | 2m || ''taktub?na'' ||rowspan=\"2\"| ''tet?nmou'' || ''tettafgem'' |rowspan=\"2\"| ''timaadaan'' ||rowspan=\"2\"| ''támteena'' ||rowspan=\"2\"| ''kuna shan'' |- | 2f || ''taktubna'' || ''tettafgemt'' |- | 3m || ''yaktub?na'' ||rowspan=\"2\"| ''semou'' || ''ttafgen'' |rowspan=\"2\"| ''yimaadaan'' ||rowspan=\"2\"| ''támeen'' ||rowspan=\"2\"| ''suna shan'' |- | 3f || ''yaktubna'' || ''ttafgent'' |}  Widespread (though not universal) features of the Afroasiatic languages include: * A set of [[emphatic consonant]]s, variously realized as glottalized, pharyngealized, or implosive. * [[Verb–subject–object|VSO]] [[linguistic typology|typology]] with [[subject–verb–object|SVO]] tendencies. * A two-[[grammatical gender|gender]] system in the singular, with the feminine marked by the sound /t/. * All Afroasiatic subfamilies show evidence of a [[causative]] affix ''s''. * Semitic, Berber, Cushitic (including Beja), and Chadic support [[possessive suffix]]es. * [[Morphology (linguistics)|Morphology]] in which words inflect by changes within the root (vowel changes or [[gemination]]) as well as with prefixes and suffixes.  One of the most remarkable shared features among the Afroasiatic languages is the prefixing verb conjugation (see table above), with a distinctive pattern of prefixes beginning with /? t n y/, and in particular a pattern whereby third-singular masculine /y-/ is opposed to third-singular feminine and second-singular /t-/.  [[Tonal language]]s appear in the Omotic, Chadic, and Cushitic branches of Afroasiatic, according to Ehret (1996). The Semitic, Berber, and Egyptian branches do not use tones [[phoneme|phonemically]].  ==Shared vocabulary== Following are some examples of Afroasiatic [[cognate]]s, including ten [[pronoun]]s, three [[noun]]s, and three [[verb]]s.  :''Source:'' Christopher Ehret, ''Reconstructing Proto-Afroasiatic'' (Berkeley: University of California Press, 1995).  :''Note:'' Ehret does not make use of Berber in his etymologies, stating (1995: 12): \"the kind of extensive reconstruction of proto-Berber lexicon that might help in sorting through alternative possible etymologies is not yet available.\" The Berber cognates here are taken from previous version of table in this article and need to be completed and referenced.  :''Abbreviations:'' NOm = 'North Omotic', SOm = 'South Omotic'. MSA = 'Modern South Arabian', PSC = 'Proto-Southern Cushitic', PSom-II = 'Proto-Somali, stage 2'. masc. = 'masculine', fem. = 'feminine', sing. = 'singular', pl. = 'plural'. 1s. = 'first person singular', 2s. = 'second person singular'.  :''Symbols:'' Following Ehret (1995: 70), a [[caron]] ? over a vowel indicates rising [[tone (linguistics)|tone]], a [[circumflex]] ^ over a vowel indicates falling tone. V indicates a [[vowel]] of unknown timbre. ? indicates a [[glottal stop]]. * indicates [[linguistic reconstruction|reconstructed forms]] based on [[comparative method|comparison of related languages]].  {| class=\"wikitable\" |- ! Proto-Afroasiatic !! Omotic !! Cushitic !! Chadic !! Egyptian !! Semitic !! Berber |- | '''*?ân-''' / '''*?în-''' or '''*ân-''' / *-s?''' ‘she’ ([[Modern South Arabian languages|MSA]]) || '''-s''' / '''nnes''' / '''ines''' \"his/her/its\" |- | '''*ma''', '''*mi''' ‘what?’ || '''*ma-''' ‘what?’ (NOm) || '''*ma''', '''*mi''' (interr. root) || '''*mi''', '''*ma''' ‘what?’ || '''m''' ‘what?’, ‘who?’ || '''m?''' ‘what?’ (Arabic) || '''Ma'' / ''Mayen'' / ''Min?'' \"what?\" |- | '''*wa''', '''*wi''' ‘what?’ || '''*w-''' ‘what?’ || '''*wä''' / '''*w?''' ‘what?’ ([[Agaw languages|Agaw]]) || '''*wa''' ‘who?’ || '''wy''' ‘how ...!’ || '''mamek?''' \"how?\"|| |- | '''*dîm-''' / '''*dâm-''' ‘blood’ || '''*dam-''' ‘blood’ ([[Gonga languages|Gonga]]) || '''*dîm-''' / '''*dâm-''' ‘red’ || '''*d-m-''' ‘blood’ ([[West Chadic languages|West Chadic]]) || '''i-dm-i''' ‘red linen’ || '''*dm''' ‘blood’ || '''idammen''' \"blood\" |- | '''*îts''' ‘brother’ || '''*itsim-''' ‘brother’ || '''*itsan''' or '''*isan''' ‘brother’ || '''*sin''' ‘brother’ || '''sn''' ‘brother’ || '''ax''' \"brother\"|| |- | '''*s?m''' / '''*s?m-''' ‘name’ || '''*sum'''('''ts''')'''-''' ‘name’ (NOm) || '''*s?m''' / '''*s?m-''' ‘name’ || '''*??m''' ‘name’ || '''smi''' ‘to report, announce’ || '''*ism''' ‘name’ || '''isem''' |- | '''*-lis?-''' ‘to lick’ || '''lits?-''' ‘to lick’ ([[Dime language|Dime]] (SOm)) ||—|| '''*al?si''' ‘tongue’ || '''ns''' ‘tongue’ || '''*lsn''' ‘tongue’ || '''iles''' \"tongue\" |- | '''*-maaw-''' ‘to die’ ||—|| '''*-umaaw-''' / '''*-am-w'''('''t''')'''-''' ‘to die’ ([[Somali language|PSom-II]]) || '''*m?t?''' ‘to die’ || '''mwt''' ‘to die’ || '''*mwt''' ‘to die’ || '''mmet''' \"to die\" |- | '''*-b?n-''' ‘to build, to create; house’ || '''bin-''' ‘to build, create’ (Dime (SOm)) || '''*m?n-''' / '''*m?n-''' ‘house’; '''man-''' ‘to create’ ([[Beja language|Beja]]) || '''*bn''' ‘to build’; '''*b?n-''' ‘house’ ||—|| '''*bnn''' ‘to build’ || '''*bn''' (?) |- |}  There are two etymological dictionaries of Afroasiatic, one by Christopher Ehret, and one by Vladimir Orel and Olga Stolbova. The two dictionaries disagree on almost everything. The following table contains the thirty roots or so (out of thousands) that represent a fragile consensus of present research: <!-- Present in tabular form 1 *?ab ''Father ''Semitic, Berber, Chadic, Cushitic<br /> 2 (?a-)bVr ''Bull'' Semitic, Egyptian, Chadic, Cushitic<br /> 3 (?a-)dVm ''Red ; blood ''Semitic, Berber, Chadic, Cushitic<br /> 4 *(?a-)dVm ''Land, field, soil'' Semitic, Chadic. <br /> 5 ?a-pay- ''mouth'' Semitic, Cushitic, Chadic <br /> 6 ?igar/ *??ar- ''house, enclosure'' Semitic, Berber, Chadic, Cushitic. <br /> 7 *?il- ''eye ''Berber, Chadic, Cushitic. <br /> 8 (?i-)sim-''name ''Semitic, Berber, Chadic. <br /> 9 *?ayn- ''eye ''Semitic, Egyptian <br /> 10 *ba?- ''go'' Semitic, Chadic Cushitic <br /> 11 *bar- ''son ''Semitic, Berber, Chadic <br /> 12 *gamm- ''Mane, beard ''Semitic, Chadic, Cushitic <br /> 13 *gVn ''Cheek, chin'' Semitic, Chadic <br /> 14 *g?ar?- ''throat ''Semitic, Chadic, Cushitic <br /> 15 *g?ina?-''Hand ''Chadic, Cushitic <br /> 16 *kVn- ''Co-wife'' Semitic, Berber, Chadic <br /> 17 *k?aly ''kidney ''Semitic Chadic, Cushitic, Omotic <br /> 18 *?a(wa)l-/ *q?ar- ''Say, call'' Semitic, Chadic <br /> 19 *?as- ''bone ''Berber, Egyptian, Chadic <br /> 20 *libb ''heart ''Semitic, Chadic, Cushitic <br /> 21 *lis- ''tongue ''Semitic, Berber, Chadic <br /> 22 *ma?- ''water ''Semitic, Egyptian, Chadic and Berber \"''aman''\"<br /> 23 *mawVt- ''To die'' Semitic, Berber, Egyptian, Chadic <br /> 24 *sin- ''tooth ''Semitic, Berber, Chadic <br /> 25 *siwan- ''Know ''Berber, Egyptian, Chadic <br /> 26 *inn- ''I, we'' Semitic, Egyptian, Berber, Cushitic <br /> 27 *-k- ''thou ''Semitic, Berber, Chadic, Cushitic <br /> 28 *zwr ''seed ''Semitic, Cushitic <br /> 29 *?Vr ''root ''Semitic, Chadic <br /> 30 *šun ''to sleep, dream''Semitic, Chadic. -->  {| class=\"wikitable\" |- ! Number  !!  Proto-Afroasiatic Form  !!  Meaning            !!  Berber    !!  Chadic    !!  Cushitic  !!  Egyptian  !!  Omotic    !!  Semitic |- |      1  ||  *?ab e of the main sources for Afroasiatic etymologies include: * Cohen, Marcel. 1947. ''Essai comparatif sur le vocabulaire et la phonétique du chamito-sémitique.'' Paris: Champion. * Diakonoff, Igor M. et al. 1993–1997. \"Historical-comparative vocabulary of Afrasian\", ''St. Petersburg Journal of African Studies'' 2–6. * Ehret, Christopher. 1995. ''Reconstructing Proto-Afroasiatic (Proto-Afrasian): Vowels, Tone, Consonants, and Vocabulary'' (= ''University of California Publications in Linguistics'' 126). Berkeley and Los Angeles: University of California Press. * Orel, Vladimir E. and Olga V. Stolbova. 1995. ''Hamito-Semitic Etymological Dictionary: Materials for a Reconstruction.'' Leiden: Brill. ISBN 90-04-10051-2.  ==See also== * [[African languages]] * [[Afroasiatic Urheimat]] * [[Languages of Asia|Asian languages]] * [[Indo-Semitic languages]] * [[Nostratic languages]] * [[Proto-Afroasiatic language]]  ==References== {{reflist|2}}  ==Bibliography== * Anthony, David. 2007. ''[[The Horse, the Wheel, and Language: How Bronze-Age Riders from the Eurasian Steppes Shaped the Modern World]].'' Princeton: Princeton University Press. * Barnett, William and John Hoopes (editors). 1995. ''The Emergence of Pottery.'' Washington, DC: Smithsonian Institution Press. ISBN 1-56098-517-8 * Bender, Lionel et al. 2003. ''Selected Comparative-Historical Afro-Asiatic Studies in Memory of Igor M. Diakonoff.'' LINCOM. * Bomhard, Alan R. 1996. ''Indo-European and the Nostratic Hypothesis.'' Signum. * Diakonoff, Igor M. 1988. ''Afrasian Languages.'' Moscow: Nauka. * Diakonoff, Igor M. 1996. \"Some reflections on the Afrasian linguistic macrofamily.\" ''Journal of Near Eastern Studies'' 55, 293. * Diakonoff, Igor M. 1998. \"The earliest Semitic society: Linguistic data.\" ''Journal of Semitic Studies'' 43, 209. * Dimmendaal, Gerrit, and Erhard Voeltz. 2007. \"Africa\". In Christopher Moseley, ed., ''Encyclopedia of the world's endangered languages''. * Ehret, Christopher. 1995. ''Reconstructing Proto-Afroasiatic (Proto-Afrasian): Vowels, Tone, Consonants, and Vocabulary.'' Berkeley and Los Angeles: University of California Press. * Ehret, Christopher. 1997. [http://oi.uchicago.edu/OI/DEPT/RA/ABZU/NACAL_1997.html Abstract] of \"The lessons of deep-time historical-comparative reconstruction in Afroasiatic: reflections on ''Reconstructing Proto-Afroasiatic: Vowels, Tone, Consonants, and Vocabulary'' (U.C. Press, 1995)\", paper delivered at the Twenty-fifth Annual Meeting of the North American Conference on Afro-Asiatic Linguistics, held in Miami, Florida on 21–23 March 1997. * Finnegan, Ruth H. 1970. \"Afro-Asiatic languages West Africa\". ''Oral Literature in Africa'', pg 558. * Fleming, Harold C. 2006. ''Ongota: A Decisive Language in African Prehistory.'' Wiesbaden: Otto Harrassowitz. * Greenberg, Joseph H. 1950. [http://mc1litvip.jstor.org/pss/3628690 \"Studies in African linguistic classification: IV. Hamito-Semitic.\"] ''Southwestern Journal of Anthropology'' 6, 47-63. * Greenberg, Joseph H. 1955. ''Studies in African Linguistic Classification.'' New Haven: Compass Publishing Company. (Photo-offset reprint of the ''SJA'' articles with minor corrections.) * Greenberg, Joseph H. 1963. ''The Languages of Africa''. Bloomington: Indiana University. (Heavily revised version of Greenberg 1955.) * Greenberg, Joseph H. 1966. ''The Languages of Africa'' (2nd ed. with additions and corrections). Bloomington: Indiana University. * Greenberg, Joseph H. 1981. \"African linguistic classification.\" ''General History of Africa, Volume 1: Methodology and African Prehistory'', edited by Joseph Ki-Zerbo, 292–308. Berkeley and Los Angeles: University of California Press. * Greenberg, Joseph H. 2000–2002. ''Indo-European and Its Closest Relatives: The Eurasiatic Language Family, Volume 1: Grammar, Volume 2: Lexicon.'' Stanford: Stanford University Press. * Hayward, R. J. 1995. \"The challenge of Omotic: an inaugural lecture delivered on 17 February 1994\". London: School of Oriental and African Studies, University of London. * Heine, Bernd and Derek Nurse. 2000. ''African Languages'', Chapter 4. Cambridge University Press. * Hodge, Carleton T. (editor). 1971. ''Afroasiatic: A Survey.'' The Hague – Paris: Mouton. * Hodge, Carleton T. 1991. \"Indo-European and Afro-Asiatic.\" In Sydney M. Lamb and E. Douglas Mitchell (editors), ''Sprung from Some Common Source: Investigations into the Prehistory of Languages'', Stanford, California: Stanford University Press, 141–165. * Huehnergard, John. 2004. \"Afro-Asiatic.\" In R.D. Woodard (editor), ''The Cambridge Encyclopedia of the World’s Ancient Languages'', Cambridge – New York, 2004, 138–159. * Militarev, Alexander. \"Towards the genetic affiliation of Ongota, a nearly-extinct language of Ethiopia,\" 60 pp.&nbsp;In ''Orientalia et Classica: Papers of the Institute of Oriental and Classical Studies'', Issue 5. ?oscow. (Forthcoming.) * Newman, Paul. 1980. ''The Classification of Chadic within Afroasiatic.'' Leiden: Universitaire Pers Leiden. * Ruhlen, Merritt. 1991. ''A Guide to the World's Languages.'' Stanford, California: Stanford University Press. * Sands, Bonny. 2009. \"Africa’s linguistic diversity\". In ''Language and Linguistics Compass'' 3.2, 559–580. * Theil, R. 2006. [http://www.uio.no/studier/emner/hf/iln/LING2110/v07/THEIL%20Is%20Omotic%20Afroasiatic.pdf Is Omotic Afro-Asiatic?] Proceedings from the David Dwyer retirement symposium, Michigan State University, East Lansing, 21 October 2006. * Trombetti, Alfredo. 1905. ''L'Unità d'origine del linguaggio.'' Bologna: Luigi Beltrami.  ==External links== * [http://multitree.org/codes/afas Afro-Asiatic] at the Linguist List MultiTree Project: Genealogical trees attributed to Delafosse 1914, Greenberg 1950–1955, Greenberg 1963, Fleming 1976, Hodge 1976, Orel & Stolbova 1995, Diakonoff 1996–1998, Ehret 1995–2000, Hayward 2000, Militarev 2005, Blench 2006, and Fleming 2006 * [http://community.livejournal.com/terra_linguarum/95880.html Afro-Asiatic and Semitic genealogical trees], presented by Alexander Militarev at his talk \"Genealogical classification of Afro-Asiatic languages according to the latest data\" at the conference on the 70th anniversary of [[V.M. Illich-Svitych]], Moscow, 2004; [http://community.livejournal.com/terra_linguarum/95627.html short annotations of the talks given there] {{ru icon}} * [http://starling.rinet.ru/Texts/afrfarm.pdf The prehistory of a dispersal: the Proto-Afrasian (Afroasiatic) farming lexicon], by Alexander Militarev in \"Examining the Farming/Language Dispersal Hypothesis\", eds. P. Bellwood & C. Renfrew. (McDonald Institute Monographs.) Cambridge: McDonald Institute for Archaeological Research, 2002, p.&nbsp;135-­50. * [http://starling.rinet.ru/Texts/fleming.pdf Once More About Glottochronology And The Comparative Method: The Omotic-Afrasian case], by Alexander Militarev in \"Aspects of Comparative Linguistics\", v. 1. Moscow: RSUH Publishers, 2005, pp.&nbsp;339–408. * [http://starling.rinet.ru/Texts/semroot.pdf Root Extension And Root Formation In Semitic And Afrasian], by Alexander Militarev in \"Proceedings of the Barcelona Symposium on comparative Semitic\", 19-20/11/2004. Aula Orientalis 23/1-2, 2005, pp.&nbsp;83–129. * [http://starling.rinet.ru/Texts/akkegypt.pdf Akkadian-Egyptian lexical matches], by Alexander Militarev in \"Papers on Semitic and Afroasiatic Linguistics in Honor of Gene B. Gragg.\" Ed. by Cynthia L. Miller. Studies in Ancient Oriental Civilization 60. Chicago: The Oriental Institute, 2007, p.&nbsp;139-145. * [http://www.tufs.ac.jp/ts/personal/ratcliffe/comp%20&%20method-Ratcliffe.pdf A comparison of Orel-Stolbova's and Ehret's Afro-Asiatic reconstructions] * [http://www.uio.no/studier/emner/hf/iln/LING2110/v07/THEIL%20Is%20Omotic%20Afroasiatic.pdf \"Is Omotic Afro-Asiatic?\"] by Rolf Theil (2006) * [http://www.nacal.org NACAL] The North American Conference on Afroasiatic Linguistics, now in its 35th year * [http://www.rogerblench.i
