 name|0709446}} * {{OL author|OL59188A}} * {{Find a Grave|851|accessdate=June 10, 2013}} * {{DMOZ|Society/Philosophy/Movements/Objectivism/People/Rand%2C_Ayn/}}  {{Ayn Rand|state=expanded}} {{Social and political philosophy}} {{Criticism of religion}} {{Atlas Shrugged}}  {{Authority control |GND=118903012 |LCCN=n/50/54463 |VIAF=98139134}}  {{Persondata<!-- Metadata: see [[Wikipedia:Persondata]] --> |NAME= Rand, Ayn |ALTERNATIVE NAMES = Rosenbaum, Alisa Zinov'yevna; ????? ?????????? ????????? (Russian) |SHORT DESCRIPTION = Novelist, philosopher, playwright, screenwriter |DATE OF BIRTH = February 2, 1905 |PLACE OF BIRTH = [[Saint Petersburg]], [[Russian Empire]] |DATE OF DEATH = March 6, 1982 |PLACE OF DEATH = [[New York City]], [[USA]] }} {{DEFAULTSORT:Rand, Ayn}} [[Category:1905 births]] [[Category:1982 deaths]] [[Category:20th-century American novelists]] [[Category:20th-century philosophers]] [[Category:20th-century women writers]] [[Category:American anti-communists]] [[Category:American anti-fascists]] [[Category:American atheists]] [[Category:American classical liberals]] [[Category:American essayists]] [[Category:American ethicists]] [[Category:American people of Russian-Jewish descent]] [[Category:American political theorists]] [[Category:American science fiction writers]] [[Category:American screenwriters]] [[Category:American women novelists]] [[Category:American women philosophers]] [[Category:American women screenwriters]] [[Category:American writers of Russian descent]] [[Category:Atheist philosophers]] [[Category:Ayn Rand| ]] [[Category:Burials at Kensico Cemetery]] [[Category:Cardiovascular disease deaths in New York]] [[Category:Critics of feminism]] [[Category:Critics of religions]] [[Category:Deaths from heart failure]] [[Category:Epistemologists]] [[Category:Imperial Russian atheists]] [[Category:Imperial Russian emigrants to the United States]] [[Category:Imperial Russian Jews]] [[Category:Jewish American dramatists and playwrights]] [[Category:Jewish American novelists]] [[Category:Jewish atheists]] [[Category:Jewish philosophers]] [[Category:Jewish women writers]] [[Category:Metaphysicians]] [[Category:Objectivists]] [[Category:Philosophers of mind]] [[Category:Political philosophers]] [[Category:Prometheus Award winners]] [[Category:Pseudonymous writers]] [[Category:Russian anti-communists]] [[Category:Russian anti-fascists]] [[Category:Russian dramatists and playwrights]] [[Category:Russian essayists]] [[Category:Russian novelists]] [[Category:Russian philosophers]] [[Category:Russian science fiction writers]] [[Category:Russian screenwriters]] [[Category:Russian women writers]] [[Category:Saint Petersburg State University alumni]] [[Category:Soviet emigrants to the United States]] [[Category:Women essayists]] [[Category:Women science fiction and fantasy writers]] [[Category:Writers from New York City]] [[Category:Writers from Saint Petersburg]]"],["{{Use dmy dates|date=June 2013}} {{More footnotes|date=February 2012}} {{Infobox scientist |name              = Alain Connes |image             = Alain_Connes.jpg |image_size       = 200px |caption           = Alain Connes in 2004 |birth_date        = {{birth date and age|1947|04|01|df=y}} |birth_place       = [[Draguignan]], France |death_date        = |death_place       = |nationality       = French |field             = [[Mathematics]] |work_institutions = [[IHÉS]], France |alma_mater        = [[École Normale Supérieure]], France |doctoral_advisor  = [[Jacques Dixmier]] |doctoral_students = [[Georges Skandalis]] |known_for         = [[Baum–Connes conjecture]]<br>[[Noncommutative geometry]]<br>[[Operator algebra]]s |prizes            = [[Fields Medal]] (1982)<br/>[[Crafoord Prize]] (2001)<br/>[[CNRS]] Gold Medal (2004) |footnotes         = }} '''Alain Connes''' ({{IPA-fr|al?? k?n|lang}}; born 1 April 1947) is a French [[mathematician]], currently Professor at the [[Collège de France]], [[IHÉS]], [[The Ohio State University]] and [[Vanderbilt University]].  ==Work== Alain Connes studies [[operator algebra]]s. In his early work on [[von Neumann algebras]] in the 1970s, he succeeded in obtaining the almost complete classification of injective [[Von Neumann algebra#Factors|factor]]s. Following this he made contributions in [[K-theory|operator K-theory]] and [[index theory]], which culminated in the [[Baum-Connes conjecture]]. He also introduced [[cyclic homology|cyclic cohomology]] in the early 1980s as a first step in the study of [[noncommutative geometry|noncommutative differential geometry]].  Connes has applied his work in areas of [[mathematics]] and [[theoretical physics]], including [[number theory]], [[differential geometry]] and [[particle physics]].<ref>[http://www.scientificamerican.com/article.cfm?id=the-geometer-of-particle Scientific Americain, ''The Geometer of Particle Physics'', July 24, 2006]</ref>  ==Awards and honours==  Connes was awarded the [[Fields Medal]] in 1982, the [[Crafoord Prize]] in 2001 and the gold medal of the [[CNRS]] in 2004.  He is a member of the [[French Academy of Sciences]] and several foreign academies and societies, including the [[Royal Danish Academy of Sciences and Letters|Danish Academy of Sciences]], [[Norwegian Academy of Science and Letters|Norwegian Academy of Sciences]], [[Russian Academy of Sciences]], and [[United States National Academy of Sciences|US National Academy of Sciences]].  ==Books== * Alain Connes and [[Matilde Marcolli]]: ''Noncommutative Geometry, Quantum Fields and Motives'', Colloquium Publications, American Mathematical Society, 2007, ISBN 978-0821842102 * Alain Connes, Andre Lichnerowicz, Marcel Paul Schutzenberger, Jennifer Gage (translator): ''Triangle of Thought'', American Mathematical Society, 2001, ISBN 978-0821826140 * [[Jean-Pierre Changeux]], Alain Connes, M. B. DeBevoise (translator): ''Conversations on Mind, Matter, and Mathematics'', Princeton University Press, 1998, ISBN 978-0691004051 * Alain Connes: ''Noncommutative Geometry'', Academic Press, 1994, ISBN 978-0121858605<ref>{{cite journal|author=Segal, Irving|authorlink=Irving Segal|title=Review: ''Noncommutative geometry'', by Alain Connes|journal=Bull. Amer. Math. Soc. (N.S.)|year=1996|volume=33|issue=4|pages=459–465|url=http://www.ams.org/journals/bull/1996-33-04/S0273-0979-96-00687-8/S0273-0979-96-00687-8.pdf|doi=10.1090/s0273-0979-96-00687-8}}</ref>  ==See also== * [[Cyclic homology]] * [[Factor (functional analysis)]] * [[Higgs boson]] * [[C*-algebra]] * [[M Theory]] * [[Groupoid]] *[[Criticism of non-standard analysis]]  ==External links== {{reflist}} * [http://www.alainconnes.org/ Alain Connes Official Web Site] containing [http://www.alainconnes.org/en/downloads.php downloadable papers], and his book [http://www.alainconnes.org/docs/book94bigpdf.pdf ''Non-commutative geometry''], ISBN 0-12-185860-X. * {{nlab|id=Alain+Connes|title=Alain Connes}} * [http://resonaances.blogspot.com/2007/02/alain-connes-standard-model.html Alain Connes' Standard Model] * An [http://www.ipm.ac.ir/ViewNewsInfo.jsp?NTID=227 interview with Alain Connes] and a [http://www.math.columbia.edu/~woit/wordpress/?p=313 discussion about it] * {{MacTutor|id=Connes}} * {{MathGenealogy|id=34220}}  {{Fields medalists}}  {{Authority control|PND=112614760|LCCN=n/80/137982|VIAF=14800882|SELIBR=}}  {{Persondata <!-- Metadata: see [[Wikipedia:Persondata]]. --> | NAME              =Connes, Alain | ALTERNATIVE NAMES = | SHORT DESCRIPTION =Mathematician | DATE OF BIRTH     =1 April 1947 | PLACE OF BIRTH    =Draguignan, France | DATE OF DEATH     = | PLACE OF DEATH    = }} {{DEFAULTSORT:Connes, Alain}} [[Category:1947 births]] [[Category:Living people]] [[Category:20th-century mathematicians]] [[Category:Members of the United States National Academy of Sciences]] [[Category:21st-century mathematicians]] [[Category:Collège de France faculty]] [[Category:French mathematicians]] [[Category:Fields Medalists]] [[Category:Mathematical analysts]] [[Category:Differential geometers]] [[Category:École Normale Supérieure alumni]] [[Category:Vanderbilt University faculty]] [[Category:Foreign Members of the Russian Academy of Sciences]] [[Category:Members of the French Academy of Sciences]] [[Category:Members of the Norwegian Academy of Science and Letters]] [[Category:Members of the Royal Danish Academy of Sciences and Letters]] [[Category:Clay Research Award recipients]]"],["{{Use dmy dates|date=October 2013}} {{Infobox person | name = Allan Dwan | image = AllanDwan.jpg | caption = Dwan during his earlier years in silent film |birth_name=Joseph Aloysius Dwan | birth_date = {{Birth date|df=yes|1885|4|3}} | birth_place = [[Toronto]], Canada | death_date = {{Death date and age|df=yes|1981|12|28|1885|4|3}} | death_place = Los Angeles, United States | spouse = [[Pauline Bush (actress)|Pauline Bush]] (1915–1919)<br/> Marie Shelton (1927–1949) | occupation = Film director<br>Film producer<br>Screenwriter | years_active = 1911–1961}}  '''Allan Dwan''' (3 April 1885 – 28 December 1981) was a pioneering Canadian-born American motion picture director, producer and screenwriter.  ==Early life== Born '''Joseph Aloysius Dwan''' in [[Toronto, Ontario]], Canada, Dwan moved with his family to the United States when he was eight (8) years old, on April 15, 1893. At the [[University of Notre Dame]], he trained as an engineer and began working for a lighting company in Chicago. However, he had a strong interest in the fledgling motion picture industry and when [[Essanay Studios]] offered him the opportunity to become a scriptwriter, he took the job. {{cn|date=June 2014}} At that time, some of the [[East Coast of the United States|East Coast]] movie makers began to spend winters in California where the climate allowed them to continue productions requiring warm weather. Soon, a number of movie companies worked there year-round and, in 1911, Dwan began working part-time in Hollywood. While still in New York, in 1917 he was the founding president of the East Coast chapter of the [[Motion Picture Directors Association]]. {{cn|date=June 2014}}  ==Career== Dwan operated [[Flying A Studios]] in [[La Mesa, California]] from August 1911 to July 1912.<ref>{{cite web|url=http://eastcountymagazine.org/node/6833|title=La mesa to honor its tinseltown roots aug. 12–13}}</ref><ref>{{cite web|url=http://lamesa.patch.com/articles/100-simple-melodramas-were-made-in-la-mesa-100-years-ago|title=Proto-Hollywood: 100 Melodramas Were Made In La Mesa 100 Years Ago}}</ref> Flying A was one of the first motion pictures studios in California history. On 12 August 2011, a plaque was unveiled on the Wolff building at Third Ave and La Mesa Bl commemorating Dwan and the [[Flying A Studios]] origins in [[La Mesa, California]].  After making a series of westerns and comedies, Dwan directed fellow Canadian-American [[Mary Pickford]] in several very successful movies as well as her husband, [[Douglas Fairbanks]], notably in the acclaimed 1922 ''[[Robin Hood (1922 film)|Robin Hood]]''. Following the introduction of the [[sound film|talkies]], in 1937 he directed child-star [[Shirley Temple]] in ''[[Heidi]]'' and ''[[Rebecca of Sunnybrook Farm (1938 film)|Rebecca of Sunnybrook Farm]]'' the following year. {{cn|date=June 2014}}  Dwan helped launch the career of two other very successful Hollywood directors, [[Victor Fleming]], who went on to direct ''[[The Wizard of Oz (1939 film)|The Wizard of Oz]]'' and ''[[Gone with the Wind (film)|Gone With the Wind]]'', and [[Marshall Neilan]], who became an actor, director, writer and producer. Over a career spanning almost is long career spanning 50 years, Dwan directed over 400&nbsp;motion pictures, many of them highly acclaimed, such as the 1949 box office smash, ''[[Sands of Iwo Jima]]''. He directed his last movie in 1961. {{cn|date=June 2014}}  He died in Los Angeles at the age of ninety-six, and is interred in the [[San Fernando Mission Cemetery]], [[Mission Hills, California]].  Allan Dwan has a star on the [[Hollywood Walk of Fame]] at 6263 [[Hollywood Boulevard]].  ==Partial filmography as director== {{div col|colwidth=25em}} *''[[The Gold Lust]]'' (1911) *''[[The Picket Guard]]'' (1913) *''[[The Restless Spirit]]'' (1913) *''[[Back to Life (1913 film)|Back to Life]]'' (1913) *''[[Bloodhounds of the North]]'' (1913) *''[[The Lie (1914 film)|The Lie]]'' (1914) *''[[The Honor of the Mounted]]'' (1914) *''[[Remember Mary Magdalen]]'' (1914) *''[[Discord and Harmony]]'' (1914) *''[[The Embezzler (1914 film)|The Embezzler]]'' (1914) *''[[The Lamb, the Woman, the Wolf]]'' (1914) *''[[The End of the Feud]]'' (1914) *''[[The Tragedy of Whispering Creek]]'' (1914) *''[[The Unlawful Trade]]'' (1914) *''[[The Forbidden Room]]'' (1914) *''[[The Hopes of Blind Alley]]'' (1914) *''[[Richelieu (film)|Richelieu]]'' (1914) * ''[[Wildflower (1914 film)|Wildflower]]'' (1914) *''[[A Small Town Girl]]'' (1915) *''[[David Harum (1915 film)|David Harum]]'' (1915) *''[[A Girl of Yesterday]]'' (1915) *''[[The Pretty Sister of Jose (1915 film)|The Pretty Sister of Jose]]'' (1915) *''[[Jordan Is a Hard Road]]''  (1915) *''[[Betty of Graystone]]'' (1916) *''[[The Habit of Happiness]]'' (1916) *''[[The Good Bad Man]]'' (1916) *''[[An Innocent Magdalene]]'' (1916) *''''[[The Half-Breed (1916 film)|The Half-Breed]]'''' (1916) *''[[Manhattan Madness]]'' (1916) *''[[Accusing Evidence]]'' (1916) *''[[Panthea]]'' (1917) *''[[A Modern Musketeer]]'' (1917) *''[[Headin' South]]'' (1918) *''[[Mr. Fix-It (1918 film)|Mr. Fix-It]]'' (1918) *''[[He Comes Up Smiling]]'' (1918) *''[[Getting Mary Married]]'' (1919) *''[[In The Heart of a Fool]]'' (1920) also producer *''[[The Forbidden Thing]]'' (1920) also producer *''[[Robin Hood (1922 film)|Robin Hood]]'' (1922) *''[[Zaza (1923 film)|Zaza]]'' (1923) *''[[Big Brother (1923 film)|Big Brother]]'' (1923) *''[[Manhandled (1924 film)|Manhandled]]'' (1924) *''[[Night Life of New York]]'' (1925) *''[[Stage Struck (1925 film)|Stage Struck]]'' (1925) *''[[Tin Gods]]'' (1926) *''[[The Joy [Sweethearts on Parade]]'' (1953) *''[[Silver Lode (1954 film)|Silver Lode]]'' (1954) *''[[Passion (1954 film)|Passion]]'' (1954) *''[[Cattle Queen of Montana]]'' (1954) *''[[Tennessee's Partner]]'' (1955) *''[[Pearl of the South Pacific]]'' (1955) *''[[Escape to Burma]]'' (1955) *''[[Slightly Scarlet (1956 film)|Slightly Scarlet]]'' (1956) *''[[Hold Back the Night]]'' (1956) *''[[The Restless Breed]]'' (1957) *''[[The River's Edge]]'' (1957) *''[[Enchanted Island (film)|Enchanted Island]]'' (1958) *''[[Most Dangerous Man Alive]]'' (1961) {{div col end}}  ==See also== *[[Canadian pioneers in early Hollywood]]  ==References== {{reflist|2}}  ==Further reading== * Brownlow, Kevin, ''The Parade's Gone By...'' (1968) ISBN 0520030680 ISBN 978-0520030688 * Bogdanovich, Peter, ''Allan Dwan: The Last Pioneer'' (1971) ISBN 0289701228 ISBN 978-0289701225 * Foster, Charles, ''Stardust and Shadows: Canadians in Early Hollywood'' (2000) ISBN 1-55002-348-9  * Lombardi, Frederic,  ''Allan Dwan and the Rise and Decline of the Hollywood Studios'' (2013) Print ISBN 978-0-7864-3485-5 Ebook ISBN 978-0-7864-9040-0  ==External links== {{commons category}} *{{IMDb name|id=0245385|name=Allan Dwan}} *[http://www.virtual-history.com/movie/person/2643/allan-dwan Allan Dwan profile],  virtual-history.com; accessed 16 June 2014.  {{Allan Dwan}}  {{Authority control|VIAF=69130584}}  {{Persondata <!-- Metadata: see [[Wikipedia:Persondata]] --> |NAME= Dwan, Allan |ALTERNATIVE NAMES= Dwan, Joseph Aloysius |SHORT DESCRIPTION= Film director, film producer, screenwriter |DATE OF BIRTH= 3 April 1885 |PLACE OF BIRTH= Toronto, Ontario, Canada |DATE OF DEATH= 28 December 1981 |PLACE OF DEATH= Los Angeles, California, U.S.}}  {{DEFAULTSORT:Dwan, Allan}} [[Category:1885 births]] [[Category:1981 deaths]] [[Category:American film directors]] [[Category:American film producers]] [[Category:American screenwriters]] [[Category:Western (genre) film directors]] [[Category:Canadian film directors]] [[Category:Canadian emigrants to the United States]] [[Category:Writers from Toronto]] [[Category:Short film directors]] [[Category:Disease-related deaths in California]] [[Category:Burials at San Fernando Mission Cemetery]]"],["#REDIRECT [[Demographics of Algeria]]  {{R from CamelCase}}"],["#REDIRECT [[Foreign relations of Algeria]]  {{R from CamelCase}}"],["{{pp-move|small=yes}} {{Use dmy dates|date=June 2013}} {{see also|Portal:Algeria{{!}}Algeria portal|Outline of Algeria}} {{pp-move-indef}} {{coord|28|N|2|E|scale:10000000_type:country_region:DZ|format=dms|display=title}} {{Infobox country | conventional_long_name = {{Nowrap|People's Democratic Republic of Algeria}} | native_name = {{Native name|ar|??????? ??????? ??????????? ???????}}<br />{{Native name|ber|Tagduda Tadzayrit Tugduyant Tagherfant}} | common_name = Algeria | national_anthem = \"[[Kassaman]]\"<br />({{lang-en|\"We Pledge\"}})<br /><center>[[File:National Anthem of Algeria.ogg]]</center> | national_motto = {{native phrase|ar|{{big|??????? ???????}}|italics=off}}<br />({{lang-en|\"By the people and for the people\"}}){{lower|0.2em|<ref name=\"CONST-AR\">{{cite web|url=http://www.el-mouradia.dz/arabe/symbole/textes/constitution96.htm |title=Constitution of Algeria, Art. 11 |language=Arabic |publisher=El-mouradia.dz |date= |accessdate=17 January 2013}}</ref><ref name=\"CONST-EN\">{{cite web|url=http://www.apn-dz.org/apn/english/constitution96/titre_01.htm |title=Constitution of Algeria; Art. 11 |publisher=Apn-dz.org |date=28 November 1996 |accessdate=17 January 2013}}</ref>}} | image_flag = Flag of Algeria.svg | image_coat = Algeria emb (1976).svg | symbol_type = Emblem | image_map = Location Algeria AU Africa.svg | map_caption = {{map caption |countryprefix= |location_color=dark blue |region=Africa |region_color=dark grey |subregion=the [[African Union]] |subregion_color=light blue}} | image_map2 = Algeria - Location Map (2013) - DZA - UNOCHA.svg | official_languages = [[Arabic]]<ref name=\"constitution\">{{cite web| }</ref> |population_estimate_year = 2014 |population_estimate_rank = 34th | population_census = 37,900,000<ref name=\"ONS\"/> | population_census_year = 2013 | population_density_km2 = 15.9 | population_density_sq_mi = 37.9<!-- Do not remove per [[WP:MOSNUM]] --> | population_density_rank = 208th | GDP_PPP_year = 2014 | GDP_PPP = $302.476 billion<ref name=\"imf2\">{{cite web |url=http://www.imf.org/external/pubs/ft/weo/2014/01/weodata/weorept.aspx?pr.x=55&pr.y=15&sy=2012&ey=2014&scsm=1&ssd=1&sort=country&ds=.&br=1&c=612&s=NGDPD%2CNGDPDPC%2CPPPGDP%2CPPPPC%2CLP&grp=0&a= |title=Algeria |publisher=International Monetary Fund |accessdate=26 April 2014}}</ref> | GDP_PPP_rank = | GDP_PPP_per_capita =$7,816<ref name=\"imf2\" /> | GDP_PPP_per_capita_rank = | GDP_nominal =$219.453 billion<ref name=\"imf2\" /> | GDP_nominal_rank = | GDP_nominal_year = 2014 | GDP_nominal_per_capita = $5,670<ref name=\"imf2\" /> | GDP_nominal_per_capita_rank = | Gini_year = 1995 | Gini_change =<! -- increase/decrease/steady --> | Gini = 35.3 | Gini_ref =<ref>{{cite web |author=Staff |date=undated |url=https://www.cia.gov/library/publications/the-world-factbook/fields/2172.html |title=Distribution of Family Income&nbsp;– Gini Index |work=[[The World Factbook]] |publisher=[[Central Intelligence Agency]] |accessdate=1 September 2009 |archiveurl=http://www.webcitation.org/5rRcwIiYs |archivedate=23 July 2010 |deadurl=no}}</ref> | HDI_year = 2013<!-- Please use the year to which the data refers, not the publication year--> | HDI_change = steady <!-- increase/decrease/steady --> | HDI = 0.717 <!-- number only --> |HDI_ref =<ref name=\"HDI\">{{cite web |url=http://hdr.undp.org/sites/default/files/hdr14-summary-en.pdf |title=2014 Human Development Report Summary |date=2014 |accessdate=27 July 2014 |publisher=United Nations Development Programme | pages=21–25}}</ref> | HDI_rank = 93rd | currency = [[Algerian dinar]] | currency_code = DZD | time_zone = [[Central European Time|CET]] ([[UTC+01]]) | time_zone_DST = | demonym = [[Demographics of Algeria|Algerian]] | drives_on = right<ref>{{cite news|last=Geoghegan |first=Tom |url=http://news.bbc.co.uk/2/hi/8239048.stm |title=Could the UK drive on the right? |publisher=BBC News |date=7 September 2009 |accessdate=14 January 2013}}</ref> | calling_code = [[+213]] | iso3166code = DZ | cctld = {{vunblist |[[.dz]] |[[???????.]]}} | footnote_a = {{note|arabberberbox}} The [[The World Factbook|CIA World Factbook]] states that about 15% of Algerians, a minority, identify as Berber even though many Algerians have Berber origins. The Factbook explains that of the approximately 15% who identify as Berber, most live in the [[Kabylie]] region, more closely identify with Berber heritage instead of Arab heritage, and are Muslim. }}  '''Algeria''' ({{IPAc-en|audio=en-us-Algeria.ogg|æ|l|?|d?|??r|i|?}} or {{IPAc-en|??|l|-}}; [[Literary Arabic]]: {{lang|ar|???????}} ''{{transl|ar|ALA|al-Jaz??ir}}''<span style=\"margin-left:2px\"></span>; [[Algerian Arabic]],[[Berber languages|Tamazight]]: ''Dzayer,'' ??????; {{lang-fr|link=no|Algérie}}<!--French is not official but is in ''de facto'' use in the country, including by the Algerian government, see \"Languages of Algeria\"-->), officially '''People's Democratic Republic of Algeria''', is a country in the [[Maghreb]] region of [[North Africa]] on the [[Mediterranean Sea|Mediterranean coast]]. Its capital and most populous city is [[Algiers]]. With a total area of {{convert|2381741|km2|sqmi|0}}, 90% of which is desert, Algeria is the [[List of countries and dependencies by area|tenth-largest country in the world]], and the largest in Africa and in the Mediterranean.<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2147rank.html|title=Country Comparison: Area |publisher=CIA World Factbook |date= |accessdate=17 January 2013}}</ref> The country is bordered in the northeast by [[Tunisia]], in the east by [[Libya]], in the west by [[Morocco]], in the southwest by [[Western Sahara]], [[Mauritania]], and [[Mali]], in the southeast by [[Niger]], and in the north by the [[Mediterranean Sea]].  The territory of today's Algeria was the home of many prehistoric cultures, including [[Aterian]] and [[Capsian culture|Capsian]] and the [[Proto-Berber language|\"Proto-Imazi?en\"]] cultures. Its area has known many empires and dynasties, including ancient [[Berber people|Amazi?]] [[Numidia]]ns, [[Phoenecians]], Lybio-Punic [[Punic|Carthaginians]], [[Ancient Rome|Romans]], [[Vandals]], [[Byzantine Empire|Byzantines]], Arab [[Umayyad]]s, Arab [[Abbasid]]s, Multi-Ethnic [[Fatimid]]s,  [[Berber people|Amazi?]] [[Hammadids]], [[Berber people|Amazi?]] [[Almoravids]], [[Berber people|Amazi?]] [[Almohads]], [[Ottoman Turks|Turkish]] Ottomans and the [[French Algeria|French colonial empire]]. In recent decades Algeria along with the other nations of the \"Desert Belt\" has experienced an identity crisis, in response Algeria, along with Morocco, has nationalized [[Tamazi?t]] the language of its 13,000 year old people.  Algeria is a [[Semi-presidential system|semi-presidential republic]], it consists of 48 provinces and 1541 communes. With a population of 37.9 million, it is the 35th most populated country on Earth. [[Abdelaziz Bouteflika]] has been the [[President of Algeria]] since 1999 and has won four consecutive elections. However, according to the [[Democracy Index]] Algeria is an [[authoritarian regime]].  Algeria's economy is largely based on [[hydrocarbons]], due to which manufacturing has suffered from [[Dutch disease]].<ref>{{cite web|url=http://conference.qfis.edu.qa/app/media/304 |title=Poverty and Macroeconomic Development in Algeria: What is the contribution of Oil Revenues? |publisher=Center for Islamic Economics and Finance, Qatar Faculty of Islamic Studies, Qatar Foundation |author=Benbouziane, Mohamed and Benhabib, Abderrezak  |accessdate=14 January 2013}}</ref> The country supplies large amounts of [[natural gas]] to Europe and energy exports are the backbone of the economy. According to [[OPEC]] Algeria has [[List of countries by proven oil reserves|17th largest]] reserves of oil in the world, and second largest in [[Africa]], while it has the [[List of countries by natural gas proven reserves|9th largest reserves]] of [[natural gas]]. [[Sonatrach]], the national oil company, is the largest company in Africa.  Algeria has the [[List of countries by number of military and paramilitary personnel|second largest military]] in North Africa with the largest defense budget in Africa.<ref name=\"AlgeriaSpending\">{{cite web|url=http://www.upi.com/Business_News/Security-Industry/2013/03/11/Algerias-military-goes-on-an-arms-spree/UPI-89581363031700/ |title=Algeria buying military equipment |publisher=UPI.com |date= |accessdate=24 December 2013}}</ref> Algeria has had a peaceful [[Algeria and weapons of mass destruction|nuclear program]] since the 1990s.<ref>{{cite web|url=http://www.gwu.edu/~nsarchiv/nukevault/ebb228/index.htm |title=The Nuclear Vault: The Algerian Nuclear Problem |publisher=Gwu.edu |date= |accessdate=14 March 2013}}</ref> Algeria is a member of the [[African Union]], the [[Arab League]], [[OPEC]] and the United Nations, and is a founding member of the [[Arab Maghreb Union]].  ==Etymology== The country's name derives from the city of [[Algiers]]. The city's name in turn derives from the Arabic ''al-Jaz?'ir'' (???????, \"The Islands\"),<ref>{{cite web|url=http://www.etymonline.com/index.php?term=Algeria |title=Online Etymological Dictionary |publisher=Etymonline.com |date= |accessdate=2014-07-18}}</ref> a truncated form of the older ''Jaz?'ir Ban? Mazghanna'' (????? ??? ?????, \"Islands of the Mazghanna Tribe\"),<ref name=idrisi>{{cite book|last=al-Idrisi|first=Muhammad|title=Nuzhat al-Mushtaq|year=12th century}}</ref>{{page needed|date=February 2013}}<ref name=khaldun>{{cite book|last=Abderahman|first=Abderrahman|title=History of Ibn Khaldun&nbsp;– Volume 6|year=1377}}</ref>{{page needed|date=February 2013}} employed by medieval geographers such as [[Muhammad al-Idrisi|al-Idrisi]].  ==History== {{Main|History of Algeria}}  ===Ancient history=== {{main|Prehistoric North Africa|North Africa during Antiquity}} [[File:Tassili ladies.jpg|thumb|upright|Detail of [[Tassili]] rock paintings dating from about 3000 BC relating a probably lost civilization in what was known as the [[Green Sahara]]]] In the region of Ain Hanech ([[Saïda Province]]), early remnants (200,000 BC) of hominid occupation in North Africa were found. Neanderthal tool makers produced hand axes in the [[Levallois technique|Levalloisian]] and [[Mousterian]] styles (43,000 BC) similar to those in the [[Levant]].<ref>{{cite web|url=http://www.gi.ulpgc.es/tarha/Ain_Hanech.pdf |title=The Site of Ain Hanech Revisited: New Investigations at this Lower Pleistocene Site in Northern Algeria |publisher=Journal of Archaeological Science |author=Sahnouni, Mohamed and de Heinzelin, Jean |accessdate=14 January 2013}}</ref><ref>{{cite web|url=http://www.stoneageinstitute.org/ain-hanech.html |title=Research at Ain Hanech, Algeria |publisher=Stoneageinstitute.org |date= |accessdate=14 January 2013}}</ref>  Algeria was the site of the highest state of development of [[Middle Paleolithic]] [[Flake tool]] techniques. Tools of this era, starting about 30,000 BC, are called [[Aterian]] (after the archeological site of [[Bir el Ater]], south of [[Tebessa]]).  The earliest blade industries in North Africa are called [[Iberomaurusian]] (located mainly in [[Oran]] region). This industry appears to have spread throughout the coastal regions of the [[Maghreb]] between 15,000 and 10,000 BC. Neolithic civilization (animal domestication and agriculture) developed in the Saharan and Mediterranean Maghreb perhaps as early as 11,000 BC<ref>{{cite web|url=http://www.plosgenetics.org/article/info%3Adoi%2F10.1371%2Fjournal.pgen.1002397 |title=Genomic Ancestry of North Africans Supports Back-to-Africa Migrations |publisher=PLOS Genetics |date=2012-01-12 |accessdate=2014-07-18}}</ref> or as late as between 6000 and 2000 BC. This life, richly depicted in the [[Tassili n'Ajjer]] paintings, predominated in Algeria until the classical period.  The amalgam of peoples of North Africa coalesced eventually into a distinct native population that came to be called [[Berber people|Berbers]], who are the indigenous peoples of northern Africa.<ref>{{cite book|title=The Berbers|publisher=[[Wiley-Blackwell]]|year=1997|chapter=Berbers in Antiquity|isbn=978-0-631-20767-2|url=http://books.google.com/?id=8Zcz91t29ukC|author=Brett, Michael; Fentress, Elizabeth}}</ref> [[File:Timgad rue.jpg|thumbnail|right|Ancient [[Roman Empire]] ruins of [[Timgad]]. Street leading to the Arch of Trajan.]] [[File:GM Djemila Roman Theatre02.jpg|thumbnail|left|Ancient Roman theatre in Djémila]]  From their principal center of power at Carthage, the [[Carthaginians]] expanded and established small settlements along the North African coast; by 600 BC, a [[Phoenicia]]n presence existed at [[Tipasa]], east of [[Cherchell]], [[Hippo Regius]] (modern [[Annaba]]) and [[Rusicade]] (modern [[Skikda]]). These settlements served as market towns as well as anchorages.  As Carthaginian power grew, its impact on the indigenous population increased dramatically. Berber civilization was already at a stage in which agriculture, manufacturing, trade, and political organization supported several states. Trade links between Carthage and the Berbers in the interior grew, but territorial expansion also resulted in the enslavement or military recruitment of some Berbers and in the extraction of tribute from others.  [[File:Egypt, Rome, Carthage and Numidia.jpg|thumbnail|right|Numidia along with Egypt, Rome, and Carthage 200 BCE]]  By the early 4th century BC, Berbers formed the single largest element of the Carthaginian army. In the [[Mercenary War|Revolt of the Mercenaries]], Berber soldiers rebelled from 241 to 238 BC after being unpaid following the defeat of Carthage in the [[First Punic War]]. They succeeded in obtaining control of much of Carthage's North African territory, and they minted coins bearing the name Libyan, used in Greek to describe natives of North Africa. The Carthaginian state declined because of successive defeats by the Romans in the [[Punic Wars]].  In 146 BC the city of [[Carthage]] was destroyed. As Carthaginian power waned, the influence of Berber leaders in the hinterland grew. By the 2nd century BC, several large but loosely administered Berber kingdoms had emerged. Two of them were established in [[Numidia]], behind the coastal areas controlled by Carthage. West of Numidia lay [[Mauretania]], which extended across the [[Moulouya River]] in modern day [[Morocco]] to the Atlantic Ocean. The high point of Berber civilization, unequaled until the coming of the [[Almohads]] and [[Almoravids]] more than a millennium later, was reached during the reign of [[Massinissa]] in the 2nd century BC.  After Masinissa's death in 148 BC, the Berber kingdoms were divided and reunited several times. Massinissa's line survived until 24 AD, when the remaining Berber territory was annexed to the [[Roman Empire]]. [[File:GM Massinissa.png|upright|thumbnail|left|Berber King [[Masinissa]]]]  For several centuries Algeria was ruled by the Romans, who founded many colonies in the region. Like the rest of North Africa, Algeria was one of the breadbaskets of the empire, exporting cereals and other agricultural products. The Vandals of [[Geiseric]] moved into North Africa in 429, and by 435 controlled coastal Numidia.<ref name=\"vandaf\">{{cite book|last1=Cameron|first1=Averil|last2=Ward-Perkins|first2=Bryan|title=The Cambridge Ancient History|url=http://books.google.com/books?id=Qf8mrHjfZRoC&pg=RA1-PA124|volume=14|year=2001|publisher=Cambridge University Press|isbn=978-0-521-32591-2|pages=124–126|chapter=Vandal Africa, 429–533}}</ref> They did not make any significant settlement on the land, as they were harassed by local tribes, in fact by the time the Byzantines arrived Lepcis Magna was abandoned and the Msellata region was occupied by the indigenous [[Amazigh|Laguatan]] who had been busy facilitating an [[Amazigh|Amazi?]] political, military and cultural revival.<ref name=\"vandaf\"/><ref>{{cite journal|last1=Mattingly|first1=D.J.|title=The Laguatan: A Libyan Tribal Confederation in the late Roman Empire.|journal=Libyan Studies|date=1983|volume=14}}</ref> [[File:Jugurtha.JPG|thumb|upright|[[Jugurtha]]]]  ===Middle Ages=== {{main|Medieval Muslim Algeria}} [[File:Mansourah-1.jpg|thumbnail|right|Mansourah mosque, Tlemcen]] [[File:FatimidCaliphate969.png|thumb|[[Fatimid Caliphate]] 969 A.D.]] After fierce resistance from the locals the Muslims conquered Algeria in the mid-7th century and a large number of the indigenous people converted to the new faith. After the fall of the [[Umayyad]] Caliphate in 751, numerous local dynasties emerged, including the [[Aghlabids]], [[Almohads]], [[Abdalwadid]], [[Zirids]], [[Rustamids]], [[Hammadids]], [[Almoravids]] and the [[Fatimids]].  During the Middle Ages North Africa and Algeria more specifically was home to many great Scholars, Saints and Sovereigns including [[Judah ibn Kuraish|Judah Ibn Quryash]] the first grammarian to suggest the [[Afroasiatic languages|Afro-Asiatic Language Family]] the great Sufi masters [[Abu Madyan|Sidi Boumediene (Abu Madyan)]] and [[Sidi El Houari]], as well as the Emirs [[Abd al-Mu'min|Abd Al Mu'min]] and [[Yaghmurasen Ibn Zyan|Y?ghm?rasen]]. It was during this time period that the [[Fatimids]] or children of Fatima daughter of Muhammad, according to Fatimid claims came to the Maghreb. These \"Fatimids\" went on to found a long lasting dynasty stretching across the Maghreb, Hejaz, and the Levant, boasting a secular inner government, as well as a powerful army and navy, primarily made of native North Africans, [[Arabs]] and [[Levant|levantians]] extending from Algeria to their capital state of [[Cairo]].<ref>http://en.wikipedia.org/wiki/Fatimid_Caliphate#Fatimid_caliphs</ref> The [[Fatimid caliphate]] began to collapse when it's African governors the [[Zirids]] seceded. In order to punish them the Fatimids sent the [[Arab]] [[Banu Hilal]] and [[Banu Sulaym]] against them. The resultant war is recounted in the epic [[Taghribat Bani Hilal|T?ghrib?t]]. In Al-T?ghr?b?t the Am?z?? Zirid Hero [[Khalifa al-Zanati|Kh?l?f? Al-Z?nat?]] asks daily, for duels, defeating the Hilalan hero [[Abu Zayd al-Hilali|?bu Zayd al-Hilal?]] and many other Arab knights in a string of victories. The [[Zirid]]s however were unexpectedly defeated ushering in an influx of Arab customs and culture. The Indigenous [[Berber people|Imazi?en]] tribes however remained largely independent, and depending on tribe, location, and time controlled varying parts of the Maghreb, at times unifying it (as under the Fatimids). The Fatimid Islamic state, also known as [[Fatimid Caliphate]] made an Islamic empire that included North Africa, Sicily, [[Palestine]], [[Jordan]], [[Lebanon]], [[Syria]], the [[Red Sea]] coast of Africa, Tihamah, [[Hejaz]], and [[Yemen]].<ref>http://en.wikipedia.org/wiki/Fatimid_Caliphate#Expansion</ref> <ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/202580/Fatimid-Dynasty/2238/Conquest-of-Egypt|title=Fatimid Dynasty (Islamic dynasty)|publisher=Encyclopædia Britannica|accessdate=29 August 2013}}</ref><ref>{{cite web|url=http://www.qantara-med.org/qantara4/public/show_carte.php?carte=carte-05 |title=Qantara |publisher=Qantara-med.org |date= |accessdate=13 September 2013}}</ref><ref>{{cite web|url=http://www.qantara-med.org/qantara4/public/show_document.php?do_id=595 |title=Qantara - Les Almoravides (1056-1147) |publisher=Qantara-med.org |date= |accessdate=13 September 2013}}</ref> Caliphates from Northern Africa traded tit for tat with the other empires of their time, as well as forming part of a confederated support and trade network with other Islamic states during the highly competitive Islamic Era.  The [[Berber people|Imazi?en]] historically consisted of several tribes. The two main branches were the Botr and Barnès tribes, who were divided into tribes, and again into sub-tribes. Each region of the Maghreb contained several tribes (for example, [[Sanhadja]], Houaras, [[Zenata]], [[Masmuda|Masmouda]], Kutama, Awarba, and [[Berghwata]]). All these tribes made independent territorial decisions.<ref>{{cite book|url=http://books.google.com/?id=H3RBAAAAIAAJ&pg=PR2|title=Histoire des Berbères et des dynasties musulmanes de l'Afrique Septentrionale Par Ibn Khald?n, William MacGuckin Slane| trans_title =History of the Berbers and the Muslim dynasties of northern Africa | language= French |page=XV|author=Khald?n, Ibn|year=1852}}</ref>  Several [[Berber people|Imazi?en]] dynasties emerged during the Middle Ages in the Maghreb and other nearby lands. [[Ibn Khaldun]] provides a table summarizing the [[Berber people|Imazi?en]] dynasties of the Maghreb region, the Zirid, [[Banu Ifran]], [[Maghrawa]], [[Almoravid]], [[Hammadid]], [[Almohad]], [[Merinid]], Abdalwadid, [[Wattasid]], [[Meknassa]] and [[Hafsid]] dynasties.<ref>{{cite book|url=http://books.google.com/?id=H3RBAAAAIAAJ&pg=PR115|title=Histoire des Berbères et des dynasties musulmanes de l'Afrique Septentrionale Par Ibn Khald?n, William MacGuckin Slane |trans_title =History of the Berbers and the Muslim dynasties of northern Africa | language= French |pages=X |author=Khald?n, Ibn|year=1852}}</ref>  In the early 16th century, Spain constructed fortified outposts ([[presidio]]s) on or near the Algerian coast. Spain took control of [[Mers el Kebir]] in 1505; [[Oran]] in 1509; and [[Tlemcen]], [[Mostaganem]], and [[Ténès]], in 1510. In the same year, the merchants of Algiers ceded one of the rocky islets in their harbor to Spain, which built a fort on it. The presidios in North Africa turned out to be a costly and largely ineffective military endeavor that did not guarantee access for Spain's merchant fleet.<ref>{{cite web|title=European Offensive|url=http://countrystudies.us/algeria/14.htm|publisher=Country Studies}}</ref>  ===Ottoman Algeria=== {{main|Ottoman Algeria}} [[File:Barbarossa Hayreddin Pasha.jpg|thumb|upright|[[Hayreddin Barbarossa]]]] [[File:Old algiers 16th century.jpg|thumb|Old [[Algiers]] in the 16th century, with the [[Spain|Spanish]]-built [[Peñón of Algiers]] in the forefront]] In 1516 the [[Turkic peoples|Turk]] Muslim privateer brothers [[Aruj]] and [[Hayreddin Barbarossa]], who operated successfully under the [[Hafsids]], moved their base of operations to Algiers. They succeeded in liberating Jijel and Algiers from the [[Spaniards]] but eventually assumed control over the city and the surrounding region, forcing the previous ruler, Abu Hamo Musa III of the ''Bani Ziyad'' dynasty, to flee.<ref>http://en.wikipedia.org/wiki/Hayreddin_Barbarossa#Rulers_of_Algiers</ref> When Aruj was killed in 1518 during his invasion of [[Kingdom of Tlemcen|Tlemcen]], Hayreddin succeeded him as military commander of Algiers. The [[Ottoman Empire|Ottoman]] sultan gave him the title of [[beylerbey]] and a contingent of some 2,000 [[janissaries]]. With the aid of this force, Hayreddin sub-dued the coastal region between Constantine and Oran (although the city of Oran remained in Spanish hands until 1791).<ref name=\"csa16\" />  The next beylerbey was Hayreddin's son [[Hasan Pasha (son of Barbarossa)|Hasan]], who assumed the position in 1544. Until 1587 the area was governed by officers who served terms with no fixed limits. Subsequently, with the institution of a regular Ottoman administration, governors with the title of pasha ruled for three-year terms. The pasha was assisted by janissaries, known in Algeria as the ojaq and led by an [[Agha (Ottoman Empire)|agha]]. Discontent among the ojaq rose in the mid-1600s because they were not paid regularly, and they repeatedly revolted against the pasha. As a result, the agha charged the pasha with corruption and incompetence and seized power in 1659.<ref name=\"csa16\" />  [[Plague (disease)|Plague]] had repeatedly struck the cities of North Africa. Algiers lost from 30,000 to 50,000 inhabitants to the plague in 1620–21, and suffered high fatalities in 1654–57, 1665, 1691, and 1740–42.<ref name=\"Davis\" />  In 1671, the [[taifa]] rebelled, killed the agha, and placed one of its own in power. The new leader received the title of [[dey]]. After 1689, the right to select the dey passed to the [[divan]], a council of some sixty notables. It was at first dominated by the ''[[ojaq]]''; but by the 18th century, it had become the dey's instrument. In 1710, the dey persuaded the sultan to recognize him and his successors as regent, replacing the [[pasha]] in that role. Although Algiers remained a part of the Ottoman Empire, the Ottoman government ceased to have effective influence there.<ref name=\"csa16\" />  The dey was in effect a constitutional autocrat. The dey was elected for a life term, but in the 159 years (1671–1830) that the system survived, fourteen of the twenty-nine deys were assassinated. Despite usurpation, military coups, and occasional mob rule, the day-to-day operation of government was remarkably orderly. Although the regency patronized the tribal chieftains, it never had the unanimous allegiance of the countryside, where heavy taxation frequently provoked unrest. Autonomous tribal states were tolerated, and the regency's authority was seldom applied in the [[Kabylie]].<ref name=\"csa16\">{{cite web|title=Algeria&nbsp;– Ottoman Rule|url=http://countrystudies.us/algeria/16.htm|publisher=Country Studies}}</ref>  ====Privateers era==== [[File:Debarquement et maltraitement de prisonniers a alger.JPG|thumb|[[Slavery in the Ottoman Empire|Christian slaves]] in Algiers, 1706]] The [[Barbary pirates]] preyed on Christian and other non-Islamic shipping in the western Mediterranean Sea.<ref name=\"Davis\">{{cite book|url=http://books.google.com/?id=5q9zcB3JS40C&pg&dq#v=onepage&q=&f=false |title=Christian Slaves, Muslim Masters: White Slavery in the Mediterranean, the Barbary Coast and Italy, 1500–1800 |author=Robert Davis |publisher=Palgrave Macmillan |year= 2003|isbn=9780333719664}}</ref> The pirates often took the passengers and crew on the ships and sold them or used them as [[slavery|slaves]].<ref>{{cite web|url=http://penelope.uchicago.edu/Thayer/E/Gazetteer/Topics/history/American_and_Military/Barbary_Pirates/Britannica_1911*.html |title=Barbary Pirates—Encyclopædia Britannica, 1911 |publisher=Penelope.uchicago.edu |accessdate=23 April 2010}}</ref> They also did a brisk business in ransoming some of the captives. According to Robert Davis, from the 16th to 19th century, pirates captured 1 million to 1.25 million Europeans as slaves.<ref name=\"barbary\">{{cite web|url=http://www.bbc.co.uk/history/british/empire_seapower/white_slaves_01.shtml |title=British Slaves on the Barbary Coast |publisher=Bbc.co.uk |date= |accessdate=17 January 2013}}</ref> They often made raids, called [[Ghazi (warrior)|Razzias]], on European coastal towns to capture Christian slaves to sell at [[Arab slave trade|slave markets]] in North Africa and the [[Ottoman Empire]].<ref>{{cite web |url=http://www.bbc.co.uk/history/british/empire_seapower/white_slaves_02.shtml |title=British Slaves on the Barbary Coast}}</ref><ref>{{cite web | author=[[Christopher Hitchens|Hitchens, Christopher]] | date = Spring 2007 | url=http://www.city-journal.org/html/17_2_urbanities-thomas_jefferson.html |title=Jefferson Versus the Muslim Pirates | work=[[City Journal (New York)|City Journal]] | accessdate =15 September 2011}}</ref>  In 1544, Hayreddin captured the island of [[Ischia]], taking 4,000 prisoners, and enslaved some 9,000 inhabitants of [[Lipari]], almost the entire population.<ref>{{cite news |url=http://www.nytimes.com/2003/09/26/style/26iht-trsic_ed3_.html |title=The Mysteries and Majesties of the Aeolian Islands |work=International Herald Tribune | first=Elisabetta |last=Povoledo |date=26 September 2003}}</ref> In 1551, [[Turgut Reis]] enslaved the entire population of the Maltese island of [[Gozo]], between 5,000 and 6,000, sending the captives to Libya. In 1554, pirates sacked [[Vieste]] in southern Italy and took an estimated 7,000 captives as slaves.<ref>{{cite web|url=http://www.centrovacanzeoriente.it/cvoriente/en/dintorni.jsp |archiveurl=https://web.archive.org/web/20110722025813/http://www.centrovacanzeoriente.it/cvoriente/en/dintorni.jsp |archivedate=22 July 2011 |title=Monte Sant'Angelo |publisher=centrovacanzeoriente.it |date=22 July 2011 |accessdate=17 January 2013}}</ref>  In 1558, Barbary corsairs captured the town of [[Ciutadella]] (Minorca), destroyed it, slaughtered the inhabitants and took 3,000 survivors as slaves to [[Istanbul]].<ref>{{cite web |url=http://www.holidays2menorca.com/history.php |title=History of Menorca}}</ref> Barbary pirates often attacked the [[Balearic Islands]], and in response, the residents built many coastal watchtowers and fortified churches. The threat was so severe that residents abandoned the island of [[Formentera]].<ref>{{cite web |url=http://researchnews.osu.edu/archive/whtslav.htm |archiveurl=https://web.archive.org/web/20110725220038/http://researchnews.osu.edu/archive/whtslav.htm |archivedate=25 July 2011 |title=When Europeans were slaves: Research suggests white slavery was much more common than previously believed|work=Ohio State Research COmmunications}}</ref>  Between 1609 to 1616, England lost 466 merchant ships to Barbary pirates.<ref name=\"barbary\"/> In the 19th century, the pirates forged affiliations with Caribbean powers, paying a \"license tax\" in exchange for safe harbor of their vessels.<ref>{{cite journal|last=Mackie|first=Erin Skye|title=Welcome the Outlaw: Pirates, Maroons, and Caribbean Countercultures|journal=Cultural Critique|date=1 January 2005|volume=59|issue=1|pages=24–62|doi=10.1353/cul.2005.0008}}</ref> One American slave reported that the Algerians had enslaved 130 American seamen in the Mediterranean and Atlantic from 1785 to 1793.<ref>{{cite web |url=http://penelope.uchicago.edu/Thayer/E/Gazetteer/Topics/history/American_and_Military/Barbary_Pirates/Britannica_1911*.html |title=Barbary Pirates&nbsp;– Encyclopædia Britannica}}</ref>  Piracy on American vessels in the Mediterranean resulted in the United States initiating the [[First Barbary War|First]] (1801–1805) and [[Second Barbary War]]s (1815). Following those wars, Algeria was weaker, and Europeans, with an Anglo-Dutch fleet commanded by the British [[Edward Pellew, 1st Viscount Exmouth|Lord Exmouth]], [[Bombardment of Algiers (1816)|attacked Algiers]]. After a nine-hour bombardment, they obtained a treaty from the Dey that reaffirmed the conditions imposed by [[Stephen Decatur|Decatur]] (US navy) concerning the demands of tributes. In addition, the Dey agreed to end the practice of enslaving Christians.<ref>{{cite book|author=Littell, Eliakim  |title=The Museum of foreign literature, science and art |url=http://books.google.com/books?id=48L1w21XYI4C&pg=PA231 |year=1836 |publisher=E. Littell |page=231}}</ref>  ===The French colonisation of Algeria === {{main|French Algeria|Algerian War}} [[File:Arrival of Marshal Randon in Algier-Ernest-Francis Vacherot mg 5120.jpg|thumb|left|Arrival of Marshal [[Jacques Louis Randon|Randon]] in Algiers in 1857]] On the pretext of [[French conquest of Algeria#The Fan Affair|a slight to their consul]], the French invaded and captured Algiers in 1830.<ref>{{cite web|title=Background Note: Algeria|url=http://www.state.gov/r/pa/ei/bgn/8005.htm}}</ref><ref>{{cite book |author=Horne, Alistair |title=A Savage War of Peace: Algeria 1954–1962 |publisher=NYRB Classics |location=1755 Broadway, New York, NY 10019 |year=2006 |pages=29–30 |isbn=978-1-59017-218-6}}</ref> The conquest of Algeria by the French took some time and resulted in considerable bloodshed. A combination of violence and disease epidemics caused the [[indigenous peoples|indigenous]] Algerian population to decline by nearly one-third from 1830 to 1872.<ref name=\"Ricoux1880\">{{cite book|last=Ricoux|first=René|title=La démographie figurée de l'Algérie: étude statistique des... |url=http://gallica.bnf.fr/ark:/12148/bpt6k103772b/f299.image|accessdate=14 February 2013|year=1880|publisher=G. Masson|pages=260–261|authormask=|trans_title=The figurative demographics of Algeria}}</ref>{{verify credibility|date=February 2013}} The population of Algeria, which stood at about 1.5 million in 1830, reached nearly 11 million in 1960.<ref>{{cite web|title=Algeria (Djazaïria) historical demographic data of the whole country|url=http://www.populstat.info/Africa/algeriac.htm|work=Population Statistics|publisher=populstat.info|accessdate=9 June 2012|author=Lahmeyer, Jan |date=11 October 2003}}</ref> French policy was predicated on \"civilizing\" the country.<ref>{{cite book|author=Ruedy, John Douglas |title=Modern Algeria: The Origins And Development of a Nation |url=http://books.google.com/books?id=WIRWgrbE_fEC&pg=PA103 |year=2005 |publisher=Indiana University Press |isbn=978-0-253-21782-0 |page=103}}</ref> Algeria's social fabric suffered during the occupation: literacy plummeted.<ref>{{cite web|url=http://www.country-data.com/cgi-bin/query/r-365.html |title=Country Data |publisher=Country-data.com |accessdate=24 November 2008}}{{verify credibility|date=January 2013}}</ref> During this period, a small but influential French-speaking indigenous elite was formed, made up of Berbers mostly from [[Kabyle People|Kabyles]]. As a consequence, French government favored the Kabyles.<ref>{{cite book|author=Hargreaves, Alec G. and McKinney, Mark |title=Post-Colonial Cultures in France |url=http://books.google.com/books?id=0xk6235fcNcC&pg=PA104 |year=1997 |publisher=Psychology Press |isbn=978-0-415-14487-2 |page=104}}</ref> About 80% of Indigenous Schools were constructed for Kabyles. [[File:Abdelkader by Etienne Carjat.jpg|thumb|upright|[[Abdelkader El Djezairi|Emir Abdelkaderin]] 1865]]  From 1848 until independence, France administered the whole Mediterranean region of Algeria as an integral part and département of the nation. One of France's longest-held overseas territories, Algeria became a destination for hundreds of thousands of [[European ethnic groups|European]] immigrants, who became known as ''colons'' and later, as ''[[Pied-Noir]]s.'' Between 1825 and 1847, 50,000 French people emigrated to Algeria.<ref>{{cite book|last=Randell|first=Keith|title=France: Monarchy, Republic and Empire, 1814–70|url=http://books.google.com/books?id=AvyGHAAACAAJ|year=1986|publisher=Hodder & Stoughton|isbn=978-0-340-51805-2}}</ref>{{page needed|date=February 2013}} These settlers benefited from the French government's confiscation of communal land from tribal peoples, and the application of modern agricultural techniques that increased the amount of arable land.<ref>{{cite book |author=Horne, Alistair |title=A Savage War of Peace: Algeria 1954–1962 (New York Review Books Classics) |publisher=NYRB Classics |location=1755 Broadway, New York, NY 10019 |year=2006 |isbn=978-1-59017-218-6 |oclc=|page=32}}</ref>  Gradually, dissatisfaction among the Muslim population, which lacked political and economic status in the colonial system, gave rise to demands for greater political autonomy, and eventually independence, from France. Tensions between the two population groups came to a head in 1954, when the first violent events of what was later called the [[Algerian War]] began. Historians have estimated that between 30,000 and 150,000 [[Harkis]] and their dependents were killed by the [[National Liberation Front (Algeria)|Front de Libération Nationale]] (FLN) or by [[lynching|lynch]] mobs in Algeria.<ref>{{cite news | url = http://news.bbc.co.uk/2/hi/europe/7130307.stm |publisher=BBC News | title=French 'Reparation' for Algerians | date=6 December 2007}}</ref> The FLN used terrorist attacks in Algeria and France as part of its war, and the French conducted severe reprisals and repression. The war concluded in 1962, when Algeria gained complete independence following the March 1962 [[Evian agreements]] and the July 1962 [[Algerian self-determination referendum, 1962|self-determination referendum]].  ===Independence=== {{main|History of Algeria (1962–99)}} [[File:Houari Boumediene's Portrait.jpg|thumb|upright|[[Houari Boumediene]]]] Algeria's first president was the FLN leader [[Ahmed Ben Bella]]. Morocco's claim to [[Greater Morocco|portions of western Algeria]] led to the [[Sand War]] in 1963. Ben Bella was overthrown in 1965 by [[Houari Boumediene]], his former ally and defense minister. Under Ben Bella, the government had become increasingly socialist and [[authoritarianism|authoritarian]]; Boumédienne continued this trend. But, he relied much more on the army for his support, and reduced the sole legal party to a symbolic role. He [[collective farming|collectivised]] agriculture and launched a massive industrialization drive. [[Extraction of petroleum|Oil extraction]] facilities were nationalized. This was especially beneficial to the leadership after the international [[1973 oil crisis]].  In the 1960s and 1970s under President Houari Boumediene, Algeria pursued a programme of industrialisation within a state-controlled socialist economy. Boumediene's successor, [[Chadli Bendjedid]], introduced some liberal economic reforms. He promoted a policy of [[Arabisation]] in Algerian society and public life. Teachers of Arabic, brought in from other Muslim countries, spread radical Islamic thought in schools and sowed the seeds of political Islamism.<ref name=\"faco\" />  The Algerian economy became increasingly dependent on oil, leading to hardship when the price collapsed during the [[1980s oil glut]].<ref name=\"autogenerated1\" /><ref name=\"autogenerated1\">{{cite web|last=Prochaska|first=David|title=That Was Then, This Is Now: The Battle of Algiers and After.|url=http://muse.jhu.edu/journals/rhr/summary/v085/85.1prochaska.html|page=141|accessdate=10 March 2012}}</ref> Economic recession caused by the crash in world oil prices resulted in Algerian social unrest during the 1980s; by the end of the decade, Bendjedid introduced a multi-party system. Political parties developed, such as the [[Islamic Salvation Front]] (FIS), a broad coalition of Islamist groups.<ref name=\"faco\" />  ===Civil War and aftermath=== {{main|Algerian Civil War}}  In December 1991 the [[Islamic Salvation Front]] dominated the first of two rounds of [[Algerian legislative election, 1991|legislative elections]]. Fearing the election of an Islamist government, the authorities intervened on 11 January 1992, cancelling the elections. Bendjedid resigned and a [[High Council of State (Algeria)|High Council of State]] was installed to act as Presidency. It banned the FIS, triggering a civil [[insurgency]] between the Front's armed wing, the [[Armed Islamic Group of Algeria|Armed Islamic Group]], and the national armed forces, in which more than 100,000 persons are thought to have died. The Islamist militants conducted a violent campaign of [[List of massacres during the Algerian Civil War|civilian massacres]].<ref>\"[http://www.nytimes.com/1997/08/30/world/98-die-in-one-of-algerian-civil-war-s-worst-massacres.html 98 Die in One of Algerian Civil War's Worst Massacres ]\". ''The New York Times''. 30 August 1997.</ref> At several points in the conflict, the situation in Algeria became a point of international concern, most notably during the crisis surrounding [[Air France Flight 8969]], a hijacking perpetrated by the Armed Islamic Group. The Armed Islamic Group declared a ceasefire in October 1997.<ref name=\"faco\" />  Algeria held [[Algerian presidential election, 1999|elections in 1999]], considered biased by international observers and most opposition groups<ref>{{cite web| url = http://freedomhouse.org/report/freedom-world/2013/algeria#.Ut_5Aig4m2w |title = Freedom in the World 2013: Algeria|publisher = Freedom House| author = \"Freedom House\"}}</ref> which were won by President [[Abdelaziz Bouteflika]]. He worked to restore political stability to the country and announced a 'Civil Concord' initiative, approved in a [[Algerian Civil Concord referendum, 1999|referendum]], under which many political prisoners were pardoned, and several thousand members of armed groups were granted exemption from prosecution under a limited amnesty, in force until 13 January 2000. The AIS disbanded and levels of insurgent violence fell rapidly. The [[Groupe Salafiste pour la Prédication et le Combat]] (GSPC), a splinter group of the Group Islamic Armée, continued a terrorist campaign against the Government.<ref name=\"faco\" />  [[File:A Market in Algeria.jpg|thumb|Algeria is seemingly stable but popular angst is rapidly growing against the governing elite.]] Bouteflika was re-elected in the [[Algerian presidential election, 2004|April 2004 presidential election]] after campaigning on a programme of national reconciliation. The programme comprised economic, institutional, political and social reform to modernise the country, raise living standards, and tackle the causes of alienation. It also included a second amnesty initiative, the [[Charter for Peace and National Reconciliation]], which was approved in a [[Algerian national reconciliation referendum, 2005|referendum in September 2005]]. It offered amnesty to most guerrillas and Government security forces.<ref name=\"faco\" />  In November 2008, the [[Algerian Constitution]] was amended following a vote in Parliament, removing the two-term limit on Presidential incumbents. This change enabled Bouteflika to stand for re-election in the [[Algerian presidential election, 2009|2009 presidential elections]], and he was re-elected in April 2009. During his election campaign and following his re-election, Bouteflika promised to extend the programme of national reconciliation and a $150-billion spending programme to create three million new jobs, the construction of one million new housing units, and to continue public sector and infrastructure modernisation programmes.<ref name=\"faco\" />  A continuing series of protests throughout the country started on 28 December 2010, inspired by similar [[Arab Spring|protests across the Middle East and North Africa]]. On 24 February 2011, the government lifted Algeria's 19-year-old [[state of emergency]].<ref>{{cite news| url = http://articles.cnn.com/2011-02-24/world/algeria.emergency_1_islamist-party-algerian-press-service-emergency-declaration?_s=PM:WORLD | title = Algeria Officially Lifts State of Emergency |publisher=CNN |date=24 February 2011|accessdate=27 February 2011| archiveurl= https://web.archive.org/web/20110301134330/http://articles.cnn.com/2011-02-24/world/algeria.emergency_1_islamist-party-algerian-press-service-emergency-declaration?_s=PM:WORLD| archivedate= 1 March 2011 <!-- DASHBot -->| deadurl= no}}</ref> The government enacted legislation dealing with political parties, the electoral code, and the representation of women in elected bodies.<ref name=\"aaeo\" /> In April 2011, Bouteflika promised further constitutional and political reform.<ref name=\"faco\">{{cite web|title=Country Profile: Algeria|url=https://web.archive.org/web/20101213054455/http://www.fco.gov.uk/en/travel-and-living-abroad/travel-advice-by-country/country-profile/middle-east-north-africa/algeria/?profile=all|publisher=Foreign and Commonwealth Office}}</ref> However, elections are routinely criticized by opposition groups as unfair and international human rights groups say that media censorship and harassment of political opponents continue.  ==Geography== {{Main|Geography of Algeria}} <gallery> image:Kabylie-neige.jpg|The [[Djurdjura]] Range in snow image:Tadrart Rouge.jpg|The [[Tadrart Rouge]] near [[Djanet]]. image:El Tarf-Algerie.jpg|[[El Taref Province]], In eastern Algeria. image:Ouarsenis 2012, Wilaya de Tissemsilt (Algérie).jpg|[[Ouarsenis]], range of mountains in North-Western (1985m) image:Les Aiguades.jpg|Maritime front of [[Bejaïa]] image:Djanet, Tassili.jpg|The [[Tassili]] n'Ajjer. image:Seraidi-Annaba.jpg|[[Edough]] National Park, [[Annaba]] </gallery> Algeria is the largest country in Africa, the [[Arab world]], and the [[Mediterranean Basin]]. Its southern part includes a significant portion of the [[Sahara]]. To the north, the [[Tell Atlas]] form with the [[Saharan Atlas]], further south, two parallel sets of reliefs in approaching eastbound, and between which are inserted vast plains and highlands. Both Atlas tend to merge in eastern Algeria. The vast mountain ranges of [[Aures]] and [[Tebessa|Nememcha]] occupy the entire northeastern Algeria and are delineated by the Tunisian border. The highest point is [[Mount Tahat]] ({{formatnum: 3003}} m). [[File:Algeria relief.png|thumb|The [[Sahara]], the [[Ahaggar Mountains|Ahaggar]] and the [[Atlas Mountains|Atlas]] mountains compose the Algerian relief]] Algeria lies mostly between latitudes [[19th parallel north|19°]] and [[37th parallel north|37°N]] (a small area is north of 37°), and longitudes [[9th meridian west|9°W]] and [[12th meridian east|12°E]]. Most of the coastal area is hilly, sometimes even mountainous, and there are a few natural [[harbour]]s. The area from the coast to the Tell Atlas is fertile. South of the Tell Atlas is a [[steppe]] landscape ending with the [[Saharan Atlas]]; farther south, there is the Sahara desert.<ref name=LOC>{{cite web|last=Metz|first=Helen Chapin|title=Algeria : a country study|url=http://lcweb2.loc.gov/frd/cs/dztoc.html|publisher=United States Library of Congress|accessdate=18 May 2013}}</ref>  The [[Ahaggar Mountains]] ({{lang-ar|???? ????}}), also known as the Hoggar, are a highland region in central Sahara, southern Algeria. They are located about {{convert|1500|km|0|abbr=on}} south of the capital, Algiers, and just west of [[Tamanghasset]]. Algiers, [[Oran]], [[Constantine, Algeria|Constantine]], and [[Annaba]] are Algeria's main cities.<ref name=LOC />  ===Climate and hydrology=== {{Main|Climate of Algeria}} [[File:Hoggar8.jpg|thumb|An oasis in the [[Hoggar]]]] [[File:Agoulmime.jpg|thumb|left|Lake Agoulmime, [[Tikjda]].]]  In this region, midday desert temperatures can be hot year round. After sunset, however, the clear, dry air permits rapid loss of heat, and the nights are cool to chilly. Enormous daily ranges in temperature are recorded.  The highest official temperature was {{convert|50.6|°C|°F}} at In Salah.<ref>{{cite web|title=Extreme Weather&nbsp;– A Guide and Record Book|url=http://www.mherrera.org/temp.htm|publisher=W.W. Norton Press|archiveurl=http://www.webcitation.org/5mgEKD3NJ|archivedate=10 January 2010|year=2007}}</ref>  Rainfall is fairly plentiful along the coastal part of the Tell Atlas, ranging from {{convert|400|to|670|mm|1|abbr=on}} annually, the amount of precipitation increasing from west to east. [[Precipitation (meteorology)|Precipitation]] is heaviest in the northern part of eastern Algeria, where it reaches as much as {{convert|1000|mm|1|abbr=on}} in some years.  Farther inland, the rainfall is less plentiful. Algeria also has [[erg (landform)|ergs]], or sand dunes, between mountains. Among these, in the summer time when winds are heavy and gusty, temperatures can get up to {{convert|110|°F|°C|1|abbr=on}}.{{citation needed|date=June 2013}}  ===Fauna and flora=== {{Main|Wildlife of Algeria}} [[File:Cèdre du Chélia 13 (Algeria).jpg|thumb|left|[[Cedrus]] of Chélia in the [[Aures]]]] The varied vegetation of Algeria includes [[coastal]], [[mountainous]] and grassy [[desert]]-like regions which all support a wide range of wildlife. Many of the creatures comprising the Algerian wildlife live in close proximity to civilization. The most commonly seen animals include the wild [[boar]]s, [[jackal]]s, and [[gazelle]]s, although it is not uncommon to spot [[fennecs]] (foxes), and [[jerboas]]. Algeria also has a few, [[leopard]] and [[cheetah]] populations, but these are seldom seen.  A variety of bird species makes the country an attraction for bird watchers. The forests are inhabited by boars and jackals. [[Barbary macaque]]s are the sole native monkey. Snakes, [[monitor lizard]]s, and numerous other reptiles can be found living among an array of [[rodent]]s throughout the [[semi arid]] regions of Algeria. Many animals are now extinct, among which the [[Barbary lion]]s and bears.  In the north, some of the native flora includes [[Macchia]] scrub, [[olive trees]], [[oak]]s, [[cedrus|cedars]] and other [[conifers]]. The mountain regions contain large forests of evergreens ([[Aleppo pine]], [[juniper]], and [[evergreen oak]]) and some deciduous trees. [[Ficus|Fig]], [[eucalyptus]], [[agave]], and various [[palm trees]] grow in the warmer areas. The [[grape vine]] is indigenous to the coast. In the Sahara region, some oases have palm trees. [[Acacias]] with wild [[olives]] are the predominant flora in the remainder of the [[Sahara]].  [[Camel]]s are used extensively; the desert also abounds with poisonous and nonpoisonous snakes, [[scorpion]]s, and numerous insects.  ==Politics== {{Main|Politics of Algeria}} [[File:Hémicycle de l'assemblée populaire nationale (Algérie).jpg|thumb|The [[People's National Assembly]]]] [[File:President-abdelaziz-bouteflika.JPG|thumb|left|upright=.67|[[Algerian President]] [[Abdelaziz Bouteflika]]]] Algeria is an [[authoritarian regime]], according to the [[Democracy Index]] 2010.<ref>{{cite web | title=Democracy Index 2010 | url=http://graphics.eiu.com/PDF/Democracy_Index_2010_web.pdf|work=eiu.com }}</ref> The [[Freedom of the Press (report)|Freedom of the Press 2009]] report gives it rating \"Not Free\".<ref>{{cite web | title=Freedom of the Press 2009 | url=http://www.freedomhouse.org/uploads/fop/2009/FreedomofthePress2009_tables.pdf | publisher=[[Freedom House]] | accessdate=7 May 2009| archiveurl= https://web.archive.org/web/20090520232850/http://www.freedomhouse.org/uploads/fop/2009/FreedomofthePress2009_tables.pdf| archivedate= 20 May 2009 <!-- DASHBot -->| deadurl= no}}</ref>  Elected politicians are considered to have relatively little sway over Algeria. Instead, a group of unelected civilian and military \"décideurs\", known as \"le pouvoir\" (\"the power\"), actually rule the country, even deciding who should be president. The most powerful man may be [[Mohamed Mediène]], head of the military intelligence.<ref>{{cite news|title=Still waiting for real democracy|url=http://www.economist.com/node/21554565|publisher=The Economist|date=12 May 2012}}</ref> In recent years, many of these generals have died or retired. After the death of General [[Larbi Belkheir]], Bouteflika put loyalists in key posts, notably at [[Sonatrach]], and secured constitutional amendments that make him re-electable indefinitely.<ref>{{cite news|title=The president and the police|url=http://www.economist.com/node/15612455|publisher=The Economist|date=4 May 2010}}</ref>  The head of state is the president of Algeria, who is elected for a five-year term. The president was formerly limited to two five-year terms, but a constitutional amendment passed by the Parliament on 11 November 2008 removed this limitation.<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/africa/7724635.stm |title= Algeria Deputies Scrap Term Limit |publisher=BBC News |date=12 November 2008 |accessdate=24 November 2008| archiveurl= https://web.archive.org/web/20081114015503/http://news.bbc.co.uk/2/hi/africa/7724635.stm| archivedate= 14 November 2008 <!-- DASHBot -->| deadurl= no}}</ref> Algeria has universal [[suffrage]] at 18 years of age.<ref name=\"AlgeriaFactbook\"/> The President is the head of the [[Algerian Army|army]], the [[Council of Ministers of Algeria|Council of Ministers]] and the [[High Security Council]]. He appoints the [[Prime Minister of Algeria|Prime Minister]] who is also the head of government.<ref name=\"president\">Articles: 85, 87, 77, 78 and 79 of the Algerian constitution {{cite web|last=Algerian government|title=Constitution|url=http://www.conseil-constitutionnel.dz/Constitution08_6.htm|accessdate=25 September 2011}}</ref>  The Algerian parliament is [[bicameral]]; the lower house, the [[People's National Assembly]], has 462 members who are directly elected for five-year terms, while the upper house, the [[Council of the Nation]], has 144 members serving six-year terms, of which 96 members are chosen by local assemblies and 48 are appointed by the president.<ref name=fitw13 /> According to the [[Constitution of Algeria|constitution]], no political association may be formed if it is \"based on differences in religion, language, race, gender, profession or region\". In addition, political campaigns must be exempt from the aforementioned subjects.<ref>Article 42 of the Algerian constitution – {{cite web|last=Algerian Government|title=Algerian constitution ????????? ????????????|url=http://www.conseil-constitutionnel.dz/Constitution08_4-1.htm|accessdate=25 September 2011}}</ref>  Parliamentary elections were last held in [[Algerian legislative election, 2012|May 2012]], and were judged to be largely free by international monitors, though local groups alleged fraud and irregularities.<ref name=fitw13>{{cite web|title=Algeria|url=http://www.freedomhouse.org/report/freedom-world/2013/algeria|work=Freedom in the World 2013|publisher=Freedom House|accessdate=8 March 2013}}</ref> In the elections, the [[National Liberation Front (Algeria)|FLN]] won 221 seats, the military-backed [[National Rally for Democracy (Algeria)|National Rally for Democracy]] won 70, and the Islamist [[Green Algeria Alliance]] won 47.<ref name=fitw13/>  ===Foreign relations=== {{Main|Foreign relations of Algeria}} [[File:Ramtane Lamamra (cropped).jpg|thumb|upright=.67|Mr. Ramtane Lamamra, Minister for Foreign Affairs of Algeria]] In October 2009, Algeria cancelled a weapons deal with France over the possibility of inclusion of Israeli parts in them.<ref>{{cite web|url=http://www.infoprod.co.il/article/2/301 |title=Algeria Cancels Weapons Deal over Israeli Parts |publisher=[[Info Prod Research]] |accessdate=23 April 2010 |archiveurl=https://web.archive.org/web/20100101035737/http://www.infoprod.co.il/article/2/301 |archivedate=1 January 2010}}</ref>  Tensions between Algeria and Morocco in relation to the [[Western Sahara]] have been an obstacle to tightening the [[Arab Maghreb Union]], nominally established in 1989, but which has carried little practical weight.<ref>{{cite web |url=http://www.arabicnews.com/ansub/Daily/Day/990219/1999021906.html |publisher=ArabicNews.com |title=Bin Ali calls for reactivating Arab Maghreb Union, Tunisia-Maghreb, Politics |date=19 February 1999 |accessdate=4 April 2006}}</ref>  Algeria is included in the European Union's [[European Neighbourhood Policy]] (ENP) which aims at bringing the EU and its neighbours closer. Giving incentives and rewarding best performers, as well as offering funds in a faster and more flexible manner, are the two main principles underlying the European Neighbourhood Instrument (ENI) that came into force in 2014. It has a budget of €15.4 billion and provides the bulk of funding through a number of programmes.  ===Military=== {{Main|Military of Algeria}} [[File:Su-30dz.jpg|thumb|Algerian Air Force [[Su-30]]MKA]] The military of Algeria consists of the [[People's National Army]] (ANP), the [[Algerian National Navy]] (MRA), and the [[Algerian Air Force]] (QJJ), plus the Territorial Air Defense Force.<ref name=\"AlgeriaFactbook\"/> It is the direct successor of the [[Armée de Libération Nationale]] (ALN), the armed wing of the nationalist National Liberation Front which fought French colonial [[military occupation|occupation]] during the Algerian War of Independence (1954–62).  Total military personnel include 147,000 active, 150,000 reserve, and 187,000 paramilitary staff (2008 estimate).<ref name=IISS_TMB>{{cite book |title=The Military Balance 2008 |author=Hackett, James (ed.)|others= [[International Institute for Strategic Studies]] |date=5 February 2008|publisher=Europa |isbn=978-1-85743-461-3| url=http://www.zawya.com/printstory.cfm?storyid=v51n20-1TS05&l=134200080519|accessdate=16 July 2008}}</ref> Service in the military is compulsory for men aged 19–30, for a total of 12 months.<ref>\"Loi 14-06 relative au service national\", JORADP 48, August, 10th 2014</ref> The military expenditure was 4.3% of the [[gross domestic product]] (GDP) in 2012.<ref name=\"AlgeriaFactbook\"/> Algeria has the [[List of countries by number of military and paramilitary personnel|second largest military]] in North Africa with the largest defense budget in Africa ($10.3 billion).<ref name=\"AlgeriaSpending\"/>  In 2007, the Algerian Air Force signed a deal with Russia to purchase 49 [[MiG-29]]SMT and 6 MiG-29UBT at an estimated cost of $1.9&nbsp;billion. It also agreed to return old aircraft purchased from the [[former USSR]]. Russia is also building two [[Kilo class submarine|636-type]] diesel [[submarines]] for Algeria.<ref>{{cite news| url=http://www.channelnewsasia.com/stories/afp_world/view/282163/1/.html| title=Venezuela's Chavez To Finalise Russian Submarines Deal|agency=[[Agence France-Presse]]|work=[[Breitbart.com]]| date=14 June (unknown year)<!--dateline has no year; AFP copyright is 2005, but article prose mentions 2006 in the past tense-->| accessdate=31 August 2011}}</ref>  ==Provinces and districts== {{Main|Provinces of Algeria|Districts of Algeria|Municipalities of Algeria}} Algeria is divided into 48 [[provinces of Algeria|provinces]] (''[[wilaya]]s''), 553 [[districts of Algeria|districts]] (''[[daïra]]s'') and 1,541 [[Municipalities of Algeria|municipalities]] (''[[baladiyah]]s''). Each province, district, and municipality is named after its [[Capital (political)|seat]], which is usually the largest city.  The administrative divisions have changed several times since independence. When introducing new provinces, the numbers of old provinces are kept, hence the non-alphabetical order. With their official numbers, currently (since 1983) they are<ref name=\"AlgeriaFactbook\"/>  {{Algeria Wilayas}}  ==Economy== {{Main|Economy of Algeria}} [[File:Algeria Export Treemap.jpg|thumb|250px|Graphical depiction of the country's exports in 28 colour-coded categories.]] Algeria is classified as an upper middle income country by the [[World Bank Group|World Bank]].<ref>{{cite web |url=http://siteresources.worldbank.org/DATASTATISTICS/Resources/CLASS.XLS |title=World Bank list of economies |date= January 2011 |publisher=World Bank |accessdate=27 May 2011}}</ref> Algeria’s currency is the [[Algerian dinar|dinar]] (DZD). The economy remains dominated by the state, a legacy of the country's socialist post-independence development model. In recent years, the Algerian government has halted the privatization of state-owned industries and imposed restrictions on imports and foreign involvement in its economy.<ref name=\"AlgeriaFactbook\"/>  Algeria has struggled to develop industries outside hydrocarbons in part because of high costs and an inert state bureaucracy. The government's efforts to diversify the economy by attracting foreign and domestic investment outside the energy sector have done little to reduce high youth unemployment rates or to address housing shortages.<ref name=\"AlgeriaFactbook\"/> The country is facing a number of short-term and medium-term problems, including the need to diversify the economy, strengthen political, economic and financial reforms, improve the business climate and reduce inequalities amongst regions.<ref name=aaeo/>  A wave of economic protests in February and March 2011 prompted the Algerian government to offer more than $23 billion in public grants and retroactive salary and benefit increases. Public spending has increased by 27% annually during the past 5 years. The 2010–14 public-investment programme will cost US$286 billion, 40% of which will go to human development.<ref name=aaeo/>  The Algerian economy grew by 2.6% in 2011, driven by public spending, in particular in the construction and public-works sector, and by growing internal demand. If hydrocarbons are excluded, growth has been estimated at 4.8%. Growth of 3% is expected in 2012, rising to 4.2% in 2013. The rate of inflation was 4% and the budget deficit 3% of GDP. The current-account surplus is estimated at 9.3% of GDP and at the end of December 2011, official reserves were put at US$182 billion.<ref name=aaeo/> Inflation, the lowest in the region, has remained stable at 4% on average between 2003 and 2007.<ref name=\"MFW4A\">{{cite web|url=http://www.mfw4a.org/algeria/algeria-financial-sector-profile.html |title=Algeria: Financial Sector Profile |publisher=Making Finance Work for Africa |date= |accessdate=17 January 2013}}</ref>  [[File:Algeria, Trends in the Human Development Index 1970-2010.png|thumb|250px|Algeria, trends in the [[Human Development Index]] 1970-2010]] In 2011 Algeria announced a budgetary surplus of $26.9 billion, 62% increase in comparison to 2010 surplus. In general, the country exported $73 billion worth of commodities while it imported $46 billion.<ref>{{cite web|url=http://english.nuqudy.com/General_Overview/North_Africa/Algeria_Non-Oil_Exp-676 |title=Algeria Non-Oil Exports Surge 41% |publisher=nuqudy.com |date=25 January 2012 |accessdate=17 January 2013}}</ref>  Thanks to strong hydrocarbon revenues, Algeria has a cushion of $173 billion in [[foreign currency reserves]] and a large hydrocarbon stabilization fund. In addition, Algeria's [[List of countries by external debt|external debt]] is extremely low at about 2% of GDP.<ref name=\"AlgeriaFactbook\"/> The economy remains very dependent on hydrocarbon wealth, and, despite high foreign exchange reserves (US$178 billion, equivalent to three years of imports), current expenditure growth makes Algeria's budget more vulnerable to the risk of prolonged lower hydrocarbon revenues.<ref name=imfart4/>  In 2011, the agricultural sector and services recorded growth of 10% and 5.3%, respectively.<ref name=aaeo/> About 14% of the labor force are employed in the [[Agriculture in Algeria|agricultural sector]].<ref name=\"AlgeriaFactbook\"/> Fiscal policy in 2011 remained expansionist and made it possible to maintain the pace of public investment and to contain the strong demand for jobs and housing.<ref name=aaeo/>  Algeria has not joined the [[WTO]], despite several years of negotiations.<ref>{{cite web|title=Doing Business in Algeria|url=http://algiers.usembassy.gov/doing_business_algeria.html|publisher=Embassy of the United States Algiers, Algeria}}</ref>  In March 2006, Russia agreed to erase $4.74&nbsp;billion of Algeria's [[Soviet Union|Soviet]]-era debt<ref>{{cite web|url=http://www.brtsis.com/ |title=Brtsis, Brief on Russian Defence, Trade, Security and Energy |publisher=Brtsis.com |accessdate=24 November 2008 |archiveurl=https://web.archive.org/web/20080219035941/http://www.brtsis.com/ |archivedate=19 February 2008}}</ref> during a visit by [[President of Russia|Russian President]] [[Vladimir Putin]] to the country, the first by a Russian leader in half a century. In return, [[President of Algeria|Algerian President]] [[Abdelaziz Bouteflika]] agreed to buy $7.5&nbsp;billion worth of combat planes, air-defense systems and other arms from Russia, according to the head of Russia's state arms exporter [[Rosoboronexport]].<ref>{{cite news |title=Russia Agrees Algeria Arms Deal, Writes Off Debt |agency=Reuters |date=11 March 2006 |url=http://www.sauress.com/en/spaen/338083}}</ref><ref>{{cite news |author=Marsaud, Olivia | title=La Russie efface la dette algérienne| language = French | publisher=[[Radio France Internationale]] |date=10 March 2006 |url=http://www.rfi.fr/actufr/articles/075/article_42379.asp | accessdate =31 August 2011| archiveurl= https://web.archive.org/web/20110721020655/http://www.rfi.fr/actufr/articles/075/article_42379.asp
