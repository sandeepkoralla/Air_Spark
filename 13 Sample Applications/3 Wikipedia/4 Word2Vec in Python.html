<script>window.settings = {"sparkDocsSearchGoogleCx":"004588677886978090460:_rj0wilqwdm","dbcForumURL":"http://forums.databricks.com/","dbfsS3Host":"https://databricks-prod-storage-oregon.s3.amazonaws.com","enableThirdPartyApplicationsUI":false,"enableClusterAcls":true,"notebookRevisionVisibilityHorizon":0,"enableTableHandler":true,"isAdmin":false,"enablePresentationTimerConfig":true,"enableFullTextSearch":true,"enableElasticSparkUI":true,"clusters":false,"hideOffHeapCache":false,"applications":false,"useStaticGuide":false,"fileStoreBase":"FileStore","configurableSparkOptionsSpec":[{"keyPattern":"spark\\.kryo(\\.[^\\.]+)+","valuePattern":".*","keyPatternDisplay":"spark.kryo.*","valuePatternDisplay":"*","description":"Configuration options for Kryo serialization"},{"keyPattern":"spark\\.io\\.compression\\.codec","valuePattern":"(lzf|snappy|org\\.apache\\.spark\\.io\\.LZFCompressionCodec|org\\.apache\\.spark\\.io\\.SnappyCompressionCodec)","keyPatternDisplay":"spark.io.compression.codec","valuePatternDisplay":"snappy|lzf","description":"The codec used to compress internal data such as RDD partitions, broadcast variables and shuffle outputs."},{"keyPattern":"spark\\.serializer","valuePattern":"(org\\.apache\\.spark\\.serializer\\.JavaSerializer|org\\.apache\\.spark\\.serializer\\.KryoSerializer)","keyPatternDisplay":"spark.serializer","valuePatternDisplay":"org.apache.spark.serializer.JavaSerializer|org.apache.spark.serializer.KryoSerializer","description":"Class to use for serializing objects that will be sent over the network or need to be cached in serialized form."},{"keyPattern":"spark\\.rdd\\.compress","valuePattern":"(true|false)","keyPatternDisplay":"spark.rdd.compress","valuePatternDisplay":"true|false","description":"Whether to compress serialized RDD partitions (e.g. for StorageLevel.MEMORY_ONLY_SER). Can save substantial space at the cost of some extra CPU time."},{"keyPattern":"spark\\.speculation","valuePattern":"(true|false)","keyPatternDisplay":"spark.speculation","valuePatternDisplay":"true|false","description":"Whether to use speculation (recommended off for streaming)"},{"keyPattern":"spark\\.es(\\.[^\\.]+)+","valuePattern":".*","keyPatternDisplay":"spark.es.*","valuePatternDisplay":"*","description":"Configuration options for ElasticSearch"},{"keyPattern":"es(\\.([^\\.]+))+","valuePattern":".*","keyPatternDisplay":"es.*","valuePatternDisplay":"*","description":"Configuration options for ElasticSearch"},{"keyPattern":"spark\\.(storage|shuffle)\\.memoryFraction","valuePattern":"0?\\.0*([1-9])([0-9])*","keyPatternDisplay":"spark.(storage|shuffle).memoryFraction","valuePatternDisplay":"(0.0,1.0)","description":"Fraction of Java heap to use for Spark's shuffle or storage"},{"keyPattern":"spark\\.streaming\\.backpressure\\.enabled","valuePattern":"(true|false)","keyPatternDisplay":"spark.streaming.backpressure.enabled","valuePatternDisplay":"true|false","description":"Enables or disables Spark Streaming's internal backpressure mechanism (since 1.5). This enables the Spark Streaming to control the receiving rate based on the current batch scheduling delays and processing times so that the system receives only as fast as the system can process. Internally, this dynamically sets the maximum receiving rate of receivers. This rate is upper bounded by the values `spark.streaming.receiver.maxRate` and `spark.streaming.kafka.maxRatePerPartition` if they are set."},{"keyPattern":"spark\\.streaming\\.receiver\\.maxRate","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.receiver.maxRate","valuePatternDisplay":"numeric","description":"Maximum rate (number of records per second) at which each receiver will receive data. Effectively, each stream will consume at most this number of records per second. Setting this configuration to 0 or a negative number will put no limit on the rate. See the deployment guide in the Spark Streaming programing guide for mode details."},{"keyPattern":"spark\\.streaming\\.kafka\\.maxRatePerPartition","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.kafka.maxRatePerPartition","valuePatternDisplay":"numeric","description":"Maximum rate (number of records per second) at which data will be read from each Kafka partition when using the Kafka direct stream API introduced in Spark 1.3. See the Kafka Integration guide for more details."},{"keyPattern":"spark\\.streaming\\.kafka\\.maxRetries","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.kafka.maxRetries","valuePatternDisplay":"numeric","description":"Maximum number of consecutive retries the driver will make in order to find the latest offsets on the leader of each partition (a default value of 1 means that the driver will make a maximum of 2 attempts). Only applies to the Kafka direct stream API introduced in Spark 1.3."},{"keyPattern":"spark\\.streaming\\.ui\\.retainedBatches","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.ui.retainedBatches","valuePatternDisplay":"numeric","description":"How many batches the Spark Streaming UI and status APIs remember before garbage collecting."}],"enableReactNotebookComments":true,"enableResetPassword":true,"sparkVersions":[{"key":"1.3.x","displayName":"Spark 1.3.0","packageLabel":"spark-1.3-jenkins-ip-10-2-0-138-U094163cf51-S47b89c350f-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.4.x","displayName":"Spark 1.4.1","packageLabel":"spark-1.4-jenkins-ip-10-2-0-138-U094163cf51-S2f95f6c227-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.5.x","displayName":"Spark 1.5.2","packageLabel":"spark-1.5-jenkins-ip-10-2-0-138-U094163cf51-S336f76a5be-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.6.x","displayName":"Spark 1.6 Branch Preview","packageLabel":"spark-1.6-jenkins-ip-10-2-0-138-U094163cf51-S3436f2ea50-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"master","displayName":"Spark master (dev)","packageLabel":"","upgradable":true,"deprecated":false,"customerVisible":false}],"enableRestrictedClusterCreation":false,"enableFeedback":false,"defaultNumWorkers":8,"serverContinuationTimeoutMillis":10000,"driverStderrFilePrefix":"stderr","driverStdoutFilePrefix":"stdout","enableSparkDocsSearch":true,"sparkHistoryServerEnabled":true,"sanitizeMarkdownHtml":true,"enableIPythonImportExport":true,"enableNotebookHistoryDiffing":true,"branch":"2.8.1","local":false,"displayDefaultContainerMemoryGB":6,"deploymentMode":"production","useSpotForWorkers":false,"enableStaticNotebooks":true,"dbcGuideURL":"#workspace/databricks_guide/00 Welcome to Databricks","enableClusterAclsConfig":false,"orgId":0,"enableNotebookGitVersioning":true,"files":"files/","enableDriverLogsUI":true,"disableLegacyDashboards":false,"enableWorkspaceAclsConfig":true,"dropzoneMaxFileSize":4096,"enableNewDashboardViews":false,"driverLog4jFilePrefix":"log4j","enableMavenLibraries":true,"defaultSparkVersion":{"key":"1.5.x","displayName":"Spark 1.5.2","packageLabel":"spark-1.5-jenkins-ip-10-2-0-138-U094163cf51-S336f76a5be-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},"clusterPublisherRootId":5,"enableLatestJobRunResultPermalink":true,"enableSparkConfUI":true,"enableJdbcImport":true,"logfiles":"logfiles/","enableClusterDeltaUpdates":true,"csrfToken":"d3dde7ae-fd45-4989-86b8-e91415a5ebcf","useFixedStaticNotebookVersionForDevelopment":false,"enableBasicReactDialogBoxes":true,"requireEmailUserName":true,"enableDashboardViews":false,"dbcFeedbackURL":"http://feedback.databricks.com/forums/263785-product-feedback","enableWorkspaceAclService":true,"enableWorkspaceAcls":true,"gitHash":"094163cf51fcd4717c3ea96799d1008723ae8985","userFullname":"Suresh Jayaram","enableImportFromUrl":true,"enableMiniClusters":false,"enableWebSocketDeltaUpdates":true,"enableDebugUI":false,"showHiddenSparkVersions":false,"allowNonAdminUsers":true,"userId":100017,"dbcSupportURL":"","staticNotebookResourceUrl":"https://databricks-prod-cloudfront.cloud.databricks.com/static/201512022229240000-094163cf51fcd4717c3ea96799d1008723ae8985/","enableSparkPackages":true,"enableNotebookHistoryUI":true,"enableFolderHtmlExport":true,"enableSparkVersionsUI":true,"databricksGuideStaticUrl":"","notebookLoadingBackground":"#fff","enableNewJobRunDetailsPage":true,"enableDashboardExport":true,"user":"surjayaram@paypal.com","enableServerAutoComplete":true,"enableStaticHtmlImport":true,"defaultMemoryPerContainerMB":6000,"enablePresenceUI":true,"tablesPublisherRootId":7,"accounts":false,"enableNewProgressReportUI":true,"defaultCoresPerContainer":4};</script>
<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3427,"name":"Sample Applications / Wikipedia / Word2Vec in Python","language":"python","commands":[{"version":"CommandV1","origId":3428,"guid":"ee155fa2-47a9-4659-aeea-4974d2bfaf60","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Using MLLib on the Wikipedia Dataset**\n\nIn this notebook, we use the MLlib implementation of Word2Vec to create a model for synonyms based on sentences found in Wikipedia.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"c083a41c-fa8a-48c0-bf24-c9d4a187b04f"},{"version":"CommandV1","origId":3429,"guid":"1c43df63-1876-4598-bd35-c3d6bd348822","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### Create arrays that represents sentences in Wikipedia.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"f0d880f4-b56e-4b80-861b-e18a45e10b57"},{"version":"CommandV1","origId":3430,"guid":"f82ba641-d131-4e1c-b1ad-18369c0743b4","subtype":"command","commandType":"auto","position":3.0,"command":"%sql select text from wikipedia","commandVersion":0,"state":"finished","results":{"type":"table","data":[["#REDIRECT [[Computer accessibility]] {{R from CamelCase}}"],["{{Redirect2|Anarchist|Anarchists|the fictional character|Anarchist (comics)|other uses|Anarchists (disambiguation)}} {{Use British English|date=January 2014}} {{pp-move-indef}} {{Anarchism sidebar}}  '''Anarchism''' is a [[political philosophy]] that advocates [[stateless society|stateless societies]] often defined as [[self-governance|self-governed]] voluntary institutions,<ref>\"ANARCHISM, a social philosophy that rejects authoritarian government and maintains that voluntary institutions are best suited to express man's natural social tendencies.\" George Woodcock. \"Anarchism\" at The Encyclopedia of Philosophy</ref><ref>\"In a society developed on these lines, the voluntary associations which already now begin to cover all the fields of human activity would take a still greater extension so as to substitute themselves for the state in all its functions.\" [http://www.theanarchistlibrary.org/HTML/Petr_Kropotkin___Anarchism__from_the_Encyclopaedia_Britannica.html Peter Kropotkin. \"Anarchism\" from the Encyclopædia Britannica]</ref><ref>\"Anarchism.\" The Shorter Routledge Encyclopedia of Philosophy. 2005. p. 14 \"Anarchism is the view that a society without the state, or government, is both possible and desirable.\"</ref><ref>Sheehan, Sean. Anarchism, London: Reaktion Books Ltd., 2004. p. 85</ref> but that several authors have defined as more specific institutions based on non-[[Hierarchy|hierarchical]] [[Free association (communism and anarchism)|free associations]].<ref>\"as many anarchists have stressed, it is not government as such that they find objectionable, but the hierarchical forms of government associated with the nation state.\" Judith Suissa. ''Anarchism and Education: a Philosophical Perspective''. Routledge. New York. 2006. p. 7</ref><ref name=\"iaf-ifa.org\"/><ref>\"That is why Anarchy, when it works to destroy authority in all its aspects, when it demands the abrogation of laws and the abolition of the mechanism that serves to impose them, when it refuses all hierarchical organisation and preaches free agreement — at the same time strives to maintain and enlarge the precious kernel of social customs without which no human or animal society can exist.\" [[Peter Kropotkin]]. [http://www.theanarchistlibrary.org/HTML/Petr_Kropotkin__Anarchism__its_philosophy_and_ideal.html Anarchism: its philosophy and ideal]</ref><ref>\"anarchists are opposed to irrational (e.g., illegitimate) authority, in other words, hierarchy — hierarchy being the institutionalisation of authority within a society.\" [http://www.theanarchistlibrary.org/HTML/The_Anarchist_FAQ_Editorial_Collective__An_Anarchist_FAQ__03_17_.html#toc2 \"B.1 Why are anarchists against authority and hierarchy?\"] in [[An Anarchist FAQ]]</ref> Anarchism holds the [[state (polity)|state]] to be undesirable, unnecessary, or harmful.<ref name=\"definition\"> {{cite journal |last=Malatesta|first=Errico|title=Towards Anarchism|journal=MAN!|publisher=International Group of San Francisco|location=Los Angeles|oclc=3930443|url=http://www.marxists.org/archive/malatesta/1930s/xx/toanarchy.htm|archiveurl=http://web.archive.org/web/20121107221404/http://marxists.org/archive/malatesta/1930s/xx/toanarchy.htm|archivedate=7 November 2012 |deadurl=no|authorlink=Errico Malatesta |ref=harv}} {{cite journal |url=http://www.theglobeandmail.com/servlet/story/RTGAM.20070514.wxlanarchist14/BNStory/lifeWork/home/ |archiveurl=http://web.archive.org/web/20070516094548/http://www.theglobeandmail.com/servlet/story/RTGAM.20070514.wxlanarchist14/BNStory/lifeWork/home |archivedate=16 May 2007 |deadurl=yes |title=Working for The Man |journal=[[The Globe and Mail]] |accessdate=14 April 2008 |last=Agrell |first=Siri |date=14 May 2007 |ref=harv }} {{cite web |url=http://www.britannica.com/eb/article-9117285|title=Anarchism|year=2006|work=Encyclopædia Britannica|publisher=Encyclopædia Britannica Premium Service|accessdate=29 August 2006| archiveurl= http://web.archive.org/web/20061214085638/http://www.britannica.com/eb/article-9117285| archivedate= 14 December 2006<!--Added by DASHBot-->}} {{cite journal |year=2005|title=Anarchism|journal=The Shorter [[Routledge Encyclopedia of Philosophy]]|page=14|quote=Anarchism is the view that a society without the state, or government, is both possible and desirable. |ref=harv}} The following sources cite anarchism as a political philosophy: {{cite book | last = Mclaughlin | first = Paul | title = Anarchism and Authority | publisher = Ashgate | location = Aldershot | year = 2007 | isbn = 0-7546-6196-2 |page=59}} {{cite book | last = Johnston | first = R. | title = The Dictionary of Human Geography | publisher = Blackwell Publishers | location = Cambridge | year = 2000 | isbn = 0-631-20561-6 |page=24}}</ref><ref name=slevin>Slevin, Carl. \"Anarchism.\" ''The Concise Oxford Dictionary of Politics''. Ed. Iain McLean and Alistair McMillan. Oxford University Press, 2003.</ref> While anti-statism is central,<ref>\"Anarchists do reject the state, as we will see. But to claim that this central aspect of anarchism is definitive is to sell anarchism short.\"[http://books.google.com.ec/books?id=kkj5i3CeGbQC&printsec=frontcover#v=onepage&q&f=false ''Anarchism and Authority: A Philosophical Introduction to Classical Anarchism'' by Paul McLaughlin. AshGate. 2007. p. 28]</ref> anarchism entails opposing [[authority]] or [[hierarchical organisation]] in the conduct of human relations, including, but not limited to, the state system.<ref name=\"iaf-ifa.org\">{{cite web |url=http://www.iaf-ifa.org/principles/english.html |title=IAF principles |publisher=[[International of Anarchist Federations]] |archiveurl=http://web.archive.org/web/20120105095946/http://www.iaf-ifa.org/principles/english.html |archivedate=5 January 2012 |deadurl=yes |quote=The IAF – IFA fights for : the abolition of all forms of authority whether economical, political, social, religious, cultural or sexual.}}</ref><ref>\"My use of the word hierarchy in the subtitle of this work is meant to be provocative. There is a strong theoretical need to contrast hierarchy with the more widespread use of the words class and State; careless use of these terms can produce a dangerous simplification of social reality. To use the words hierarchy, class, and State interchangeably, as many social theorists do, is insidious and obscurantist. This practice, in the name of a \"classless\" or \"libertarian\" society, could easily conceal the existence of hierarchical relationships and a hierarchical sensibility, both of which-even in the absence of economic exploitation or political coercion-would serve to perpetuate unfreedom.\" [[Murray Bookchin]]. ''The Ecology of Freedom: the memergence and dissolution of Hierarchy. CHESHIRE BOOKS Palo Alto. 1982. Pg. 3''</ref><ref>\"Authority is defined in terms of the right to exercise social control (as explored in the \"sociology of power\") and the correlative duty to obey (as explored in the \"philosophy of practical reason\"). Anarchism is distinguished, philosophically, by its scepticism towards such moral relations – by its questioning of the claims made for such normative power – and, practically, by its challenge to those \"authoritative\" powers which cannot justify their claims and which are therefore deemed illegitimate or without moral foundation.\"[http://books.google.com.ec/books?id=kkj5i3CeGbQC&printsec=frontcover#v=onepage&q&f=false ''Anarchism and Authority: A Philosophical Introduction to Classical Anarchism'' by Paul McLaughlin. AshGate. 2007. p. 1]</ref><ref>\"Anarchism, then, really stands for the liberation of the human mind from the dominion of religion; the liberation of the human body from the dominion of property; liberation from the shackles and restraint of government. Anarchism stands for a social order based on the free grouping of individuals for the purpose of producing real social wealth; an order that will guarantee to every human being free access to the earth and full enjoyment of the necessities of life, according to individual desires, tastes, and inclinations.\" [[Emma Goldman]]. \"What it Really Stands for Anarchy\" in ''[[Anarchism and Other Essays]]''.</ref><ref>Individualist anarchist Benjamin Tucker defined anarchism as opposition to authority as follows \"They found that they must turn either to the right or to the left, – follow either the path of Authority or the path of Liberty. Marx went one way; Warren and Proudhon the other. Thus were born State Socialism and Anarchism&nbsp;... Authority, takes many shapes, but, broadly speaking, her enemies divide themselves into three classes: first, those who abhor her both as a means and as an end of progress, opposing her openly, avowedly, sincerely, consistently, universally; second, those who profess to believe in her as a means of progress, but who accept her only so far as they think she will subserve their own selfish interests, denying her and her blessings to the rest of the world; third, those who distrust her as a means of progress, believing in her only as an end to be obtained by first trampling upon, violating, and outraging her. These three phases of opposition to Liberty are met in almost every sphere of thought and human activity. Good representatives of the first are seen in the Catholic Church and the Russian autocracy; of the second, in the Protestant Church and the Manchester school of politics and political economy; of the third, in the atheism of Gambetta and the socialism of Karl Marx.\" [[Benjamin Tucker]]. [http://www.theanarchistlibrary.org/HTML/Benjamin_Tucker__Individual_Liberty.html ''Individual Liberty.'']</ref><ref name=\"Ward 1966\">{{cite web |url=http://www.panarchy.org/ward/organization.1966.html|last=Ward|first=Colin|year=1966|title=Anarchism as a Theory of Organization|accessdate=1 March 2010| archiveurl= http://web.archive.org/web/20100325081119/http://www.panarchy.org/ward/organization.1966.html| archivedate= 25 March 2010<!--Added by DASHBot-->}}</ref><ref>Anarchist historian [[George Woodcock]] report of [[Mikhail Bakunin]]'s anti-authoritarianism and shows opposition to both state and non-state forms of authority as follows: \"All anarchists deny authority; many of them fight against it.\" (p. 9)&nbsp;... Bakunin did not convert the League's central committee to his full program, but he did persuade them to accept a remarkably radical recommendation to the Berne Congress of September 1868, demanding economic equality and implicitly attacking authority in both Church and State.\"</ref><ref>{{cite book |last=Brown |first=L. Susan |chapter=Anarchism as a Political Philosophy of Existential Individualism: Implications for Feminism |title=The Politics of Individualism: Liberalism, Liberal Feminism and Anarchism |publisher=Black Rose Books Ltd. Publishing |year= 2002 |page=106}}</ref>  As a subtle and anti-dogmatic philosophy, anarchism draws on many currents of thought and strategy. Anarchism does not offer a fixed body of doctrine from a single particular world view, instead fluxing and flowing as a philosophy.<ref>{{cite book |last=Marshall|first=Peter|title=Demands The Impossible: A History Of Anarchism|year=2010|publisher=PM Press|location=Oakland, CA|isbn=978-1-60486-064-1|pages=16}}</ref> There are many types and traditions of anarchism, not all of which are mutually exclusive.<ref>{{cite book |last=Sylvan |first=Richard |chapter=Anarchism |title=A Companion to Contemporary Political Philosophy |editors=Goodwin, Robert E. and Pettit |publisher=Philip. Blackwell Publishing |year=1995 |page=231}}</ref> [[Anarchist schools of thought]] can differ fundamentally, supporting anything from extreme [[individualism]] to complete collectivism.<ref name=slevin/> Strains of anarchism have often been divided into the categories of [[social anarchism|social]] and [[individualist anarchism]] or similar dual classifications.<ref name=\"black dict\">[[Geoffrey Ostergaard|Ostergaard, Geoffrey]]. \"Anarchism\". ''The Blackwell Dictionary of Modern Social Thought''. Blackwell Publishing. p. 14.</ref><ref name=socind>{{cite book |authorlink=Peter Kropotkin |last=Kropotkin |first=Peter |title=Anarchism: A Collection of Revolutionary Writings |publisher=Courier Dover Publications |year=2002 |page=5|isbn=0-486-41955-X}}{{cite journal |author=R.B. Fowler|title=The Anarchist Tradition of Political Thought|year=1972|journal=Western Political Quarterly|volume=25|issue=4|pages=738–752|doi=10.2307/446800|publisher=University of Utah|jstor=446800 |ref=harv}}</ref> Anarchism is usually considered a radical left-wing ideology,<ref name=brooks>{{cite book |quote=Usually considered to be an extreme left-wing ideology, anarchism has always included a significant strain of radical individualism, from the hyperrationalism of Godwin, to the egoism of Stirner, to the libertarians and anarcho-capitalists of today |last=Brooks |first=Frank H. |year=1994 |title=The Individualist Anarchists: An Anthology of Liberty (1881–1908) |publisher=Transaction Publishers |page=xi|isbn=1-56000-132-1}}</ref><ref>{{cite journal |author=Joseph Kahn|title= Anarchism, the Creed That Won't Stay Dead; The Spread of World Capitalism Resurrects a Long-Dormant Movement |year=2000|journal=[[The New York Times]]|issue=5 August |ref=harv}}{{cite journal |author=Colin Moynihan |title=Book Fair Unites Anarchists. In Spirit, Anyway|year=2007|journal=New York Times|issue=16 April |ref=harv}}</ref> and much of [[anarchist economics]] and [[anarchist law|anarchist legal philosophy]] reflect [[Libertarian socialism|anti-authoritarian interpretations]] of [[anarcho-communism|communism]], [[collectivist anarchism|collectivism]], [[anarcho-syndicalism|syndicalism]], [[Mutualism (economic theory)|mutualism]], or [[participatory economics]].<ref>\"The anarchists were unanimous in subjecting authoritarian socialism to a barrage of severe criticism. At the time when they made violent and satirical attacks these were not entirely well founded, for those to whom they were addressed were either primitive or “vulgar” communists, whose thought had not yet been fertilized by Marxist humanism, or else, in the case of Marx and Engels themselves, were not as set on authority and state control as the anarchists made out.\" Daniel Guerin, ''[http://theanarchistlibrary.org/library/daniel-guerin-anarchism-from-theory-to-practice#toc2 Anarchism: From Theory to Practice]'' (New York: Monthly Review Press, 1970)</ref>  The central tendency of anarchism as a social movement has been represented by [[Anarchist communism|anarcho-communism]] and [[anarcho-syndicalism]], with [[individualist anarchism]] being primarily a literary phenomenon.<ref>[[Alexandre Skirda|Skirda, Alexandre]]. ''Facing the Enemy: A History of Anarchist Organization from Proudhon to May 1968''. AK Press, 2002, p. 191.</ref>  Many anarchists oppose all forms of aggression, supporting [[self-defense]] or [[non-violence]] ([[anarcho-pacifism]]),<ref name=\"ppu.org.uk\">{{cite web |url=http://www.ppu.org.uk/e_publications/dd-trad8.html#anarch%20and%20violence |title=\"Resisting the Nation State, the pacifist and anarchist tradition\" by Geoffrey Ostergaard |publisher=Ppu.org.uk |date=6 August 1945 |accessdate=20 September 2010}}</ref><ref name=\"Anarchism 1962\">[[George Woodcock]]. ''Anarchism: A History of Libertarian Ideas and Movements'' (1962)</ref> while others have supported revolution and [[propaganda of the deed]] as means to achieve anarchist ends.<ref>Fowler, R.B. \"The Anarchist Tradition of Political Thought.\" ''The Western Political Quarterly'', Vol. 25, No. 4. (December 1972), pp. 743–44.</ref>  Notably, anarchist revolutions occurred in Spain ([[Spanish Revolution]]) and Ukraine ([[Free Territory]]), began a process of transforming society, and were heavily tied to the concepts of socialism, communism and the working class. Both were stopped by force.  ==Etymology and terminology== {{Related articles|Anarchist terminology}}  The term ''[[wikt:anarchism|anarchism]]'' is a compound word composed from the word ''[[anarchy]]'' and the suffix ''[[-ism]]'',<ref>[http://www.etymonline.com/index.php?term=anarchism&allowed_in_frame=0 Anarchism], [[Online etymology dictionary]].</ref> themselves derived respectively from the Greek {{lang|grc|???????}}, i.e. ''anarchy''<ref>{{LSJ|a)narxi/a|???????|ref}}.</ref><ref>[http://www.merriam-webster.com/dictionary/anarchy Anarchy], [[Merriam-Webster]] online.</ref><ref>[http://www.etymonline.com/index.php?term=anarchy&allowed_in_frame=0 Anarchy], [[Online etymology dictionary]].</ref> (from {{lang|grc|???????}}, ''anarchos'', meaning \"one without rulers\";<ref>{{LSJ|a)/narxos|???????|ref}}.</ref> from the [[privative]] prefix [[privative alpha|??]]- (''an-'', i.e. \"without\") and {{lang|grc|?????}}, ''archos'', i.e. \"leader\", \"ruler\";<ref>{{LSJ|a)rxo/s|?????|ref}}</ref> (cf. ''[[archon]]'' or {{lang|grc|????}}, ''arkh?'', i.e. \"authority\", \"sovereignty\", \"realm\", \"magistracy\")<ref>{{LSJ|a)rxh/|????|ref}}.</ref>) and the suffix {{lang|grc|-?????}} or {{lang|grc|-????}} (''-ismos'', ''-isma'', from the verbal [[infinitive]] suffix -?????, ''-izein'').<ref>[http://www.etymonline.com/index.php?term=-ism&allowed_in_frame=0 -ism], [[Online etymology dictionary]].</ref> The first known use of this word was in 1539.<ref>\"Origin of ANARCHY Medieval Latin anarchia, from Greek, from anarchos having no ruler, from an- + archos ruler — more at arch- First Known Use: 1539\" [http://www.merriam-webster.com/dictionary/anarchy \"Anarchy\" at Merriam Webster dictionary online]</ref>''Anarchist'' was the term adopted by [[Maximilien de Robespierre]] to attack those on the left whom he had used for his own ends during the French Revolution but was determined to get rid of, though among these \"anarchists\" there were few who exhibited the social revolt characteristics of later anarchists. There would be many revolutionaries of the early nineteenth century who contributed to the anarchist doctrines of the next generation, such as [[William Godwin]] and [[Wilhelm Weitling]], but they did not use the word ''anarchist'' or ''anarchism'' in describing themselves or their beliefs.<ref>{{cite book |title=The Anarchists |last=Joll |first=James |year=1964 |publisher=Harvard University Press |isbn=0-674-03642-5 |pages=27–37}}</ref> [[Pierre-Joseph Proudhon]] was the first political philosopher to call himself an anarchist, marking the formal birth of anarchism in the mid-nineteenth century. Since the 1890s from France,<ref>{{cite book |title=A Short History of Anarchism |last=Nettlau |first=Max |authorlink=Max Nettlau |year=1996 |publisher=Freedom Press |isbn=0-900384-89-1 |page=162}}</ref> the term ''libertarianism'' has often been used as a synonym for anarchism<ref>\"At the end of the century in France, Sebastien Faure took up a word used in 1858 by one Joseph Dejacque to make it the title of a journal, Le Libertaire. Today the terms \"anarchist\" and \"libertarian\" have become interchangeable.\" [http://www.theanarchistlibrary.org/HTML/Daniel_Guerin__Anarchism__From_Theory_to_Practice.html#toc2 ''Anarchism: From Theory to Practice''] [[Daniel Guérin]]</ref> and was used almost exclusively in this sense until the 1950s in the United States;<ref>Russell, Dean. [http://www.boogieonline.com/revolution/politics/name.html ''Who is a Libertarian?''], [[Foundation for Economic Education]], \"Ideas on Liberty,\" May 1955.</ref> its use as a synonym is still common outside the United States.<ref> * Ward, Colin. Anarchism: A Very Short Introduction. Oxford University Press 2004 p. 62 * Goodway, David. Anarchists Seed Beneath the Snow. Liverpool Press. 2006, p. 4 * MacDonald, Dwight & Wreszin, Michael. Interviews with [[Dwight Macdonald]]. University Press of Mississippi, 2003. p. 82 * Bufe, Charles. The Heretic's Handbook of Quotations. See Sharp Press, 1992. p. iv * Gay, Kathlyn. Encyclopedia of Political Anarchy. ABC-CLIO / University of Michigan, 2006, p. 126 * [[George Woodcock|Woodcock, George]]. Anarchism: A History of Libertarian Ideas and Movements. Broadview Press, 2004. (Uses the terms interchangeably, such as on page 10) * [[Alexandre Skirda|Skirda, Alexandre]]. Facing the Enemy: A History of Anarchist Organization from Proudhon to May 1968. AK Press 2002. p. 183. * Fernandez, Frank. Cuban Anarchism. The History of a Movement. See Sharp Press, 2001, page 9.</ref> On the other hand, some use ''[[libertarianism]]'' to refer to individualistic free-market philosophy only, referring to free-market anarchism as ''[[libertarian anarchism]]''.<ref>Morris, Christopher. 1992. ''An Essay on the Modern State''. Cambridge University Press. p. 61. (Using \"libertarian anarchism\" synonymously with \"individualist anarchism\" when referring to individualist anarchism that supports a [[market economy|market society]]).</ref><ref>{{cite book |last=Burton |first=Daniel C. |title= Libertarian anarchism  |url= http://www.libertarian.co.uk/lapubs/polin/polin168.pdf |publisher=[[Libertarian Alliance]] |year= |page=}}</ref>  ==History== {{Main|History of anarchism}}  ===Origins=== [[Image:Levellers declaration and standard.gif|thumb|200px|Woodcut from a [[Diggers]] document by [[William Everard (Digger)|William Everard]]]] <!--Anarcho-communist Joseph Déjacque, the first person to use the term \"libertarian\" in a political sense and self-proclaimed advocate of libertarianism, needs to be added here. His work and stances on anarchism are very relevant to this particular section of the article. Additionally, his criticisms of Pierre-Joseph Proudhon's mutualism are very relevant here.--> The earliest<ref name=\"LVM\">[https://mises.org/daily/2054#1.10 Taoism in Ancient China]</ref> anarchist themes can be found in the 6th century BC, among the works of [[Taoism|Taoist]] philosopher [[Laozi]],<ref name=\"EB1910\">Peter Kropotkin, [http://dwardmac.pitzer.edu/Anarchist_Archives/kropotkin/britanniaanarchy.html \"Anarchism\"], ''[[Encyclopædia Britannica Eleventh Edition|Encyclopædia Britannica]]'' 1910.</ref> and in later centuries by [[Zhuang Zhou|Zhuangzi]] and Bao Jingyan.<ref name=autogenerated1>[http://robertgraham.wordpress.com/anarchism-a-documentary-history-of-libertarian-ideas-volume-one-from-anarchy-to-anarchism-300ce-1939/ Anarchism: A Documentary History of Libertarian Ideas, Volume One: From Anarchy to Anarchism (300CE-1939) « Robert Graham's Anarchism Weblog<!-- Bot generated title -->]</ref> Zhuangzi's philosophy has been described by various sources as anarchist.<ref>\"The priority of dao over tiannature:sky underwrites the themes of dependency and relativism that pervade the Zhuangzi and ultimately the skepticism, the open-minded toleration and the political anarchism (or disinterest in political activity or involvement).\" [http://plato.stanford.edu/entries/taoism/ \"Taoism\" at the Standford Encyclopedia of Philosophy]</ref><ref>\"Doing nothing [wu wei] is the famous Daoist concept for natural action, action in accord with Dao, action in which we freely follow our own way and allow other beings to do likewise. Zhuangzi, the great anarchic Daoist sage, compared it to \"riding on the wind.\" [http://www.theanarchistlibrary.org/HTML/Max_Cafard__Zen_Anarchy.html Max Cafard. \"Zen Anarchy\"]</ref><ref>\"Zhuangzi helps us discover an anarchistic epistemology and sensibility. He describes a state in which \"you are open to everything you see and hear, and allow this to act through you.\"[45] Part of wuwei, doing without doing, is \"knowing without knowing,\" knowing as being open to the things known, rather than conquering and possessing the objects of knowledge. This means not imposing our prejudices (whether our own personal ones, our culture's, or those built into the human mind) on the Ten Thousand Things.\" [http://www.theanarchistlibrary.org/HTML/Max_Cafard__The_Surre_gion_alist_Manifesto_and_Other_Writings.html#toc24 Max Cafard. ''The Surre(gion)alist Manifesto and Other Writings'']</ref><ref>\"The next group of interpreters have also become incorporated into the extant version of the text. They are the school of anarchistically inclined philosophers, that Graham identifies as a \"Primitivist\" and a school of \"Yangists,\" chapters 8 to 11, and 28 to 31. These thinkers appear to have been profoundly influenced by the Laozi, and also by the thought of the first and last of the Inner Chapters: \"Wandering Beyond,\" and \"Responding to Emperors and Kings.\" There are also possible signs of influence from Yang Zhu, whose concern was to protect and cultivate one's inner life-source. These chapters combine the anarchistic ideals of a simple life close to nature that can be found in the Laozi with the practices that lead to the cultivation and nurturing of life. \" [http://www.iep.utm.edu/zhuangzi/ \"Zhuangzi (Chuang-Tzu, 369–298 BCE)\" at the Internet Encyclopedia of Philosophy]</ref> Zhuangzi wrote, \"A petty thief is put in jail. A great [[wikt:brigand|brigand]] becomes a ruler of a Nation.\"<ref>{{cite web |url=https://www.mises.org/journals/jls/9_2/9_2_3.pdf|format=PDF|title=Concepts of the role of intellectuals in social change toward laissez faire|author=[[Murray Rothbard]]|accessdate=28 December 2008| archiveurl= http://web.archive.org/web/20081216214953/https://www.mises.org/journals/jls/9_2/9_2_3.pdf| archivedate= 16 December 2008<!--Added by DASHBot-->}}</ref> [[Diogenes of Sinope]] and the [[Cynicism (philosophy)|Cynics]], their contemporary [[Zeno of Citium]], the founder of [[Stoicism]], also introduced similar topics.<ref name=\"EB1910\" /><ref>{{IEP|c/cynics.htm|Cynics|Julie Piering}}</ref> Jesus is sometimes considered the first anarchist in the [[Christian anarchism|Christian anarchist]] tradition. Georges Lechartier wrote that \"The true founder of anarchy was Jesus Christ and&nbsp;... the first anarchist society was that of the apostles.\"<ref>Cited in George Woodcock, ''Anarchism: A History of Libertarian Ideas and Movements'' (Cleveland: Meridian Books, 1962), p. 38.</ref> In early Islamic history, some manifestations of anarchic thought are found during the [[Second Fitna|Islamic civil war]] over the [[Caliphate]], where the [[Kharijites]] insisted that the [[imamate]] is a right for each individual within the Islamic society.<ref>[http://theanarchistlibrary.org/library/mohamed-jean-veneuse-anarca-islam#fn_back31 Mohamed Jean Veneuse, ''Anarcha-Islam'', 2009]</ref> Later, some [[Muslim]] scholars, such as Amer al-Basri<ref>???? ??????, ''?????? ??? ???? ?? ???????'', ??? ?????? ???????? ?????? 1995? ?36</ref> and [[Abu Hanifa]],<ref>???? ??????, ''?????? ??? ???? ?? ???????'', ??? ?????? ???????? ?????? 1995? ?136</ref> led movements of boycotting the rulers, paving the way to the [[waqf]] (endowments) tradition, which served as an alternative to and asylum from the centralized authorities of the emirs. But such interpretations reverberates subversive religious conceptions like the aforementioned seemingly anarchistic Taoist teachings and that of other anti-authoritarian religious traditions creating a complex relationship regarding the question as to whether or not [[Anarchism and religion|anarchism and religion are compatible]]. This is exemplified when the glorification of the state is viewed as a form of sinful [[idolatry]].<ref name=CritiqueofViolence>{{cite web |first=Alexandre |last=Christoyannopoulos |url=http://www.psa.ac.uk/journals/pdf/5/2010/1338_1226.pdf |title=A Christian Anarchist Critique of Violence: From Turning the Other Cheek to a Rejection of the State |pages= |date = March 2010|publisher= Political Studies Association}}</ref><ref>{{cite book |title=Christian Anarchism: A Political Commentary on the Gospel |last=Christoyannopoulos |first=Alexandre |authorlink=Alexandre Christoyannopoulos |coauthors= |year=2010 |publisher=Imprint Academic |location=Exeter |isbn= |page=254 |pages= |url= |accessdate= |quote=The state as idolatry}}</ref>  The French [[Renaissance humanism|renaissance]] political philosopher [[Étienne de La Boétie]] wrote in his most famous work the ''Discourse on Voluntary Servitude'' what some historians consider an important anarchist precedent.<ref>Several historians of anarchism have gone so far as to classify La Botie's treatise itself as anarchist, which is incorrect since La botie never extended his analysis from tyrannical government to government per se. But while La Botie cannot be considered an anarchist, his sweeping strictures on tyranny and the universality of his political philosophy lend themselves easily to such an expansion.[http://books.google.com.ec/books?id=6o-8P3iqf7IC&pg=PA18&lpg=PA18&dq=anarchism+la+boetie&source=bl&ots=z79GU1rW1t&sig=4ini7oZUie2U8-P0BpMLogXYWPs&hl=en&sa=X&ei=eAOFUJCYJ4Le9AT_iYG4DA&ved=0CD0Q6AEwBQ#v=onepage&q=anarchism%20la%20boetie&f=false ''Introduction to The Politics of Obedience: The Discourse of Voluntary Servitude'' by Murray Rothbard. Ludwig Von Mises Institute. p. 18]</ref><ref>\"Quite rightly, La Boëtie recognizes the potential for domination in any democracy: the democratic leader, elected by the people, becomes intoxicated with his own power and teeters increasingly towards tyranny. Indeed, we can see modern democracy itself as an instance of voluntary servitude on a mass scale. It is not so much that we participate in an illusion whereby we are deceived by elites into thinking we have a genuine say in decision-making. It is rather that democracy itself has encouraged a mass contentment with powerlessness and a general love of submission.\"[http://theanarchistlibrary.org/library/saul-newman-voluntary-servitude-reconsidered-radical-politics-and-the-problem-of-self-dominatio \"Voluntary Servitude Reconsidered: Radical Politics and the Problem of Self-Domination\"] [[Saul Newman]]</ref> The radical [[Protestant Christianity|Protestant Christian]] [[Gerrard Winstanley]] and his group the [[Diggers]] are cited by various authors as proposing anarchist social measures in the 17th century in England.<ref>\"Anarchists have regarded the secular revolt of the Diggers, or True Levellers, in seventeenth-century England led by Gerrard Winstanley as a source of pride. Winstanley, deeming that property is corrupting, opposed clericalism, political power and privilege. It is economic inequality, he believed, that produces crime and misery. He championed a primitive communalism based on the pure teachings of God as comprehended through reason.\" [http://www.theanarchistlibrary.org/HTML/Kenneth_C._Wenzer__Godwin_s_Place_in_the_Anarchist_Tradition___a_Bicentennial_Tribute.html Kenneth C. Wenzer. \"Godwin's Place in the Anarchist Tradition — a Bicentennial Tribute\"]</ref><ref>\"It was in these conditions of class struggle that, among a whole cluster of radical groups such as the Fifth Monarchy Men, the [[Levellers]] and the Ranters, there emerged perhaps the first real proto-anarchists, the Diggers, who like the classical 19th century anarchists identified political and economic power and who believed that a social, rather than political revolution was necessary for the establishment of justice. Gerrard Winstanley, the Diggers' leader, made an identification with the word of God and the principle of reason, an equivalent philosophy to that found in [[Tolstoy]]'s ''[[The Kingdom of God is Within You]]''.\" Marlow. \"Anarchism and Christianity\"</ref><ref>\"Although Proudhon was the first writer to call himself an anarchist, at least two predecessors outlined systems that contain all the basic elements of anarchism. The first was Gerrard Winstanley (1609–c. 1660), a linen draper who led the small movement of the Diggers during the Commonwealth. Winstanley and his followers protested in the name of a radical Christianity against the economic distress that followed the Civil War and against the inequality that the grandees of the New Model Army seemed intent on preserving. In 1649–1650 the Diggers squatted on stretches of common land in southern England and attempted to set up communities based on work on the land and the sharing of goods.\" George Woodcock Anarchism The Encyclopedia of Philosophy</ref> The term \"anarchist\" first entered the English language in 1642, during the [[English Civil War]], as a [[Pejorative|term of abuse]], used by [[Cavalier|Royalists]] against their [[Roundhead]] opponents.<ref name=bbc>[http://www.bbc.co.uk/radio4/history/inourtime/inourtime_20061207.shtml \"Anarchism\"], [[BBC Radio 4]] program, [[In Our Time (BBC Radio 4)|In Our Time]], Thursday 7 December 2006. Hosted by [[Melvyn Bragg]] of the BBC, with John Keane, Professor of Politics at [[University of Westminster]], [[Ruth Kinna]], Senior Lecturer in Politics at [[Loughborough University]], and [[Peter Marshall (author)|Peter Marshall]], philosopher and historian.</ref> By the time of the [[French Revolution]] some, such as the ''[[Enragés]]'', began to use the term positively,<ref>Sheehan, Sean. ''Anarchism'', London: Reaktion Books Ltd., 2004. p. 85.</ref> in opposition to [[Jacobin (politics)|Jacobin]] centralisation of power, seeing \"revolutionary government\" as [[oxymoron]]ic.<ref name=bbc/> By the turn of the 19th century, the English word \"anarchism\" had lost its initial negative connotation.<ref name=bbc/>  Modern anarchism sprang from the secular or religious thought of the [[Age of Enlightenment|Enlightenment]], particularly [[Jean-Jacques Rousseau]]'s arguments for the moral centrality of freedom.<ref name=Encarta>\"Anarchism\", ''[[Encarta]] Online Encyclopedia'' 2006 (UK version).</ref>  As part of the political turmoil of the 1790s in the wake of the [[French Revolution]], [[William Godwin]] developed the first expression of [[anarchist schools of thought|modern anarchist thought]].<ref name=\"Everhart, Robert B 1982. p. 115\">Everhart, Robert B. The Public School Monopoly: A Critical Analysis of Education and the State in American Society. Pacific Institute for Public Policy Research, 1982. p. 115.</ref><ref name=\"godwinsep\" /> Godwin was, according to [[Peter Kropotkin]], \"the first to formulate the political and economical conceptions of anarchism, even though he did not give that name to the ideas developed in his work\",<ref name=\"EB1910\" /> while Godwin attached his anarchist ideas to an early [[Edmund Burke]].<ref>Godwin himself attributed the first anarchist writing to [[Edmund Burke]]'s '' [[A Vindication of Natural Society]]''. \"Most of the above arguments may be found much more at large in Burke's ''Vindication of Natural Society''; a treatise in which the evils of the existing political institutions are displayed with incomparable force of reasoning and lustre of eloquence&nbsp;...\" – footnote, Ch. 2 ''[[Political Justice]]'' by William Godwin.</ref>  [[File:WilliamGodwin.jpg|left|thumb|[[William Godwin]], \"the first to formulate the political and economical conceptions of anarchism, even though he did not give that name to the ideas developed in his work\".<ref name=\"EB1910\">Peter Kropotkin, [http://dwardmac.pitzer.edu/Anarchist_Archives/kropotkin/britanniaanarchy.html \"Anarchism\"], ''[[Encyclopædia Britannica Eleventh Edition|Encyclopædia Britannica]]'' 1910.</ref>]] Godwin is generally regarded as the founder of the school of thought known as 'philosophical anarchism'. He argued in ''[[Political Justice]]'' (1793)<ref name=\"godwinsep\" /><ref name=\"Adams, Ian 2001. p. 116\">Adams, Ian. Political Ideology Today. Manchester University Press, 2001. p. 116.</ref> that government has an inherently malevolent influence on society, and that it perpetuates dependency and ignorance. He thought that the spread of the use of reason to the masses would eventually cause government to wither away as an unnecessary force. Although he did not accord the state with moral legitimacy, he was against the use of revolutionary tactics for removing the government from power. Rather, he advocated for its replacement through a process of peaceful evolution.<ref name=\"godwinsep\">{{sep entry|godwin|William Godwin|Mark Philip|2006-05-20}}</ref><ref>{{Cite book|title=[[Political Justice|Enquiry Concerning Political Justice and its Influence on Modern Morals and Manners]] |last=Godwin |first=William |authorlink=William Godwin |year=1796 |publisher=G.G. and J. Robinson |oclc=2340417 |origyear=1793}}</ref>  His aversion to the imposition of a rules-based society led him to denounce, as a manifestation of the people’s ‘mental enslavement’, the foundations of [[law]], [[property rights]] and even the institution of [[marriage]]. He considered the basic foundations of society as constraining the natural development of individuals to use their powers of reasoning to arrive at a mutually beneficial method of social organisation. In each case, government and its institutions are shown to constrain the development of our capacity to live wholly in accordance with the full and free exercise of private judgment.  The French [[Pierre-Joseph Proudhon]] is regarded as the first ''self-proclaimed'' anarchist, a label he adopted in his groundbreaking work, ''[[What is Property?]],'' published in 1840. It is for this reason that some claim Proudhon as the founder of modern anarchist theory.<ref>Daniel Guerin, ''Anarchism: From Theory to Practice'' (New York: Monthly Review Press, 1970).</ref> He developed the theory of [[spontaneous order]] in society, where organisation emerges without a central coordinator imposing its own idea of order against the wills of individuals acting in their own interests; his famous quote on the matter is, \"Liberty is the mother, not the daughter, of order.\" In ''What is Property?'' Proudhon answers with the famous accusation \"[[Property is theft]].\" In this work, he opposed the institution of decreed \"property\" (''propriété''), where owners have complete rights to \"use and abuse\" their property as they wish.<ref name=\"proudhon-prop\">[[Pierre-Joseph Proudhon|Proudhon]], Pierre-Joseph. ''\"[http://www.marxists.org/reference/subject/economics/proudhon/property/ch03.htm Chapter 3. Labour as the efficient cause of the domain of property]\"'' from ''\"[[What is Property?]]\"'', 1840</ref> He contrasted this with what he called \"possession,\" or limited ownership of resources and goods only while in more or less continuous use. Later, however, Proudhon added that \"Property is Liberty,\" and argued that it was a bulwark against state power.<ref>Edwards, Stewart. Introduction to ''Selected Writings of Pierre-Joseph Proudhon'', Anchor Books, Doubleday & Company, Inc. 1969, p. 33</ref> His opposition to the state, organised religion, and certain capitalist practices inspired subsequent anarchists, and made him one of the leading social thinkers of his time.  The anarcho-communist [[Joseph Déjacque]] was the first person to describe himself as \"[[libertarian socialism|libertarian]]\".<ref name=\"Dejacque\">Joseph Déjacque, [http://joseph.dejacque.free.fr/ecrits/lettreapjp.htm De l'être-humain mâle et femelle - Lettre à P.J. Proudhon par Joseph Déjacque] (in French)</ref> Unlike [[Pierre-Joseph Proudhon]], he argued that, \"it is not the product of his or her labour that the worker has a right to, but to the satisfaction of his or her needs, whatever may be their nature.\"<ref>\"l'Echange\", article in ''Le Libertaire'' no 6, 21 September 1858, New York. [http://joseph.dejacque.free.fr/libertaire/n06/lib01.htm]</ref> In 1844 in Germany the post-hegelian philosopher [[Max Stirner]] published the book, ''[[The Ego and Its Own]],'' which would later be considered an influential early text of [[individualist anarchism]].<ref name = \"SEP-Stirner\" /> French anarchists active in the [[1848 Revolution]] included [[Anselme Bellegarrigue]], Ernest Coeurderoy, [[Joseph Déjacque]]<ref name=\"Dejacque\">Joseph Déjacque, [http://joseph.dejacque.free.fr/ecrits/lettreapjp.htm De l'être-humain mâle et femelle - Lettre à P.J. Proudhon par Joseph Déjacque] (in French)</ref> and [[Pierre Joseph Proudhon]].<ref>[http://theanarchistlibrary.org/library/pierre-joseph-proudhon-toast-to-the-revolution  Pierre-Joseph Proudhon. \"Toast to the Revolution\"]</ref><ref>[http://books.google.com.ec/books/about/L_acitivit%C3%A9_d_un_socialiste_de_1848.html?id=wbrfSAAACAAJ&redir_esc=y Elisa Sudan. L'acitivité d'un socialiste de 1848: Pierre-Joseph Proudhon. Galley & Cie, 1921, 63 pages]</ref>  ===First International and the Paris Commune=== {{Main|International Workingmen's Association|Paris Commune}} [[File:Bakunin.png|thumb|Collectivist anarchist [[Mikhail Bakunin]] opposed the [[Marxist]] aim of [[dictatorship of the proletariat]] in favour of universal rebellion, and allied himself with the federalists in the First International before his expulsion by the Marxists.<ref name=bbc/>]]  In Europe, harsh reaction followed the [[revolutions of 1848]], during which ten countries had experienced brief or long-term social upheaval as groups carried out nationalist uprisings. After most of these attempts at systematic change ended in failure, conservative elements took advantage of the divided groups of socialists, anarchists, liberals, and nationalists, to prevent further revolt.<ref>{{cite book |last=Breunig |first=Charles |title=The Age of Revolution and Reaction, 1789–1850 |year=1977 |publisher=[[W. W. Norton & Company]] |location=New York, N.Y |isbn=0-393-09143-0 }}</ref> In Spain Ramón de la Sagra established the anarchist journal ''El Porvenir'' in La Coruña in 1845 which was inspired by Proudhon´s ideas.<ref name=\"britannica.com\">[http://www.britannica.com/EBchecked/topic/22753/anarchism/66525/Anarchism-in-Spain#ref539322 \"Anarchism\" at the ''[[Encyclopedia Britannica]]'' online.]</ref> The [[Catalan people|Catalan]] politician [[Francesc Pi i Margall]] became the principal translator of Proudhon's works into Spanish<ref>[[George Woodcock]]. ''Anarchism: a history of libertarian movements''. Pg. 357</ref> and later briefly became president of Spain in 1873 while being the leader of the Democratic Republican Federal Party. According to [[George Woodcock]] \"These translations were to have a profound and lasting effect on the development of Spanish anarchism after 1870, but before that time Proudhonian ideas, as interpreted by Pi, already provided much of the inspiration for the federalist movement which sprang up in the early 1860's.\"<ref>George Woodcock. ''Anarchism: a history of libertarian movements''. Pg. 357</ref> According to the ''[[Encyclopedia Britannica]]'' \"During the Spanish revolution of 1873, Pi y Margall [[Cantonal Revolution|attempted to establish a decentralized, or “cantonalist,” political system]] on Proudhonian lines.\"<ref name=\"britannica.com\"/>  In 1864 the [[International Workingmen's Association]] (sometimes called the \"First International\") united diverse revolutionary currents including French followers of [[Pierre-Joseph Proudhon|Proudhon]],<ref>{{cite book | last = Blin | first = Arnaud | title = The History of Terrorism | publisher = University of California Press | location = Berkeley | year = 2007 | isbn = 0-520-24709-4 |page=116}}</ref> [[Blanquism|Blanquists]], [[Philadelphes]], English trade unionists, socialists and [[social democrats]]. Due to its links to active workers' movements, the International became a significant organisation. [[Karl Marx]] became a leading figure in the International and a member of its General Council. Proudhon's followers, the [[Mutualism (economic theory)|mutualists]], opposed Marx's [[state socialism]], advocating political [[abstentionism]] and small property holdings.<ref>{{cite book | last = Dodson | first = Edward | title = The Discovery of First Principles: Volume 2 | publisher = Authorhouse | page=312 | year = 2002 | isbn = 0-595-24912-4 }}</ref><ref>{{cite book | last = Thomas | first = Paul | title = Karl Marx and the Anarchists | publisher = Routledge & Kegan Paul |ref=harv | location = London | year = 1985 | isbn = 0-7102-0685-2 |page=187}}</ref>  In 1868, following their unsuccessful participation in the [[League of Peace and Freedom]] (LPF), Russian revolutionary [[Mikhail Bakunin]] and his [[collectivist anarchism|collectivist anarchist]] associates joined the First International (which had decided not to get involved with the LPF).<ref>{{cite book | last = Thomas | first = Paul | title = Karl Marx and the Anarchists | publisher = Routledge and Kegan Paul | location = London | year = 1980 | isbn = 0-7102-0685-2 |page=304}}</ref> They allied themselves with the [[federalist]] socialist sections of the International,<ref>{{cite book | last = Bak | first = J?os | title = Liberty and Socialism | publisher = Rowman & Littlefield Publishers | location = Lanham | year = 1991 | isbn = 0-8476-7680-3 |page=236}}</ref> who advocated the revolutionary overthrow of the state and the collectivization of property.  At first, the collectivists worked with the Marxists to push the First International in a more revolutionary socialist direction. Subsequently, the International became polarised into two camps, with Marx and Bakunin as their respective figureheads.<ref>{{cite book | last = Engel | first = Barbara | title = Mothers and Daughters | publisher = Northwestern University Press | location = Evanston | year = 2000 | isbn = 0-8101-1740-1 |page=140}}</ref> Bakunin characterised Marx's ideas as [[centralism|centralist]] and predicted that, if a Marxist party came to power, its leaders would simply take the place of the [[ruling class]] they had fought against.<ref name=\"bakuninmarx\" /><ref>{{cite book |last=Bakunin|first=Mikhail|authorlink=Mikhail Bakunin|origyear=1873|year=1991|title=Statism and Anarchy |publisher=Cambridge University Press|isbn=0-521-36973-8}}</ref>  Anarchist historian [[George Woodcock]] reports that \"The annual Congress of the International had not taken place in 1870 owing to the outbreak of the Paris Commune, and in 1871 the General Council called only a special conference in London. One delegate was able to attend from Spain and none from Italy, while a technical excuse – that they had split away from the Fédération Romande – was used to avoid inviting Bakunin's Swiss supporters. Thus only a tiny minority of anarchists was present, and the General Council's resolutions passed almost unanimously. Most of them were clearly directed against Bakunin and his followers.\"<ref name=\"Anarchism 1962\"/> In 1872, the conflict climaxed with a final split between the two groups at the [[Hague Congress (1872)|Hague Congress]], where Bakunin and [[James Guillaume]] were expelled from the International and its headquarters were transferred to New York. In response, the federalist sections formed their own International at the [[Anarchist St. Imier International|St. Imier Congress]], adopting a revolutionary anarchist program.<ref name=Graham-05>Graham, Robert '[http://www.blackrosebooks.net/anarism1.htm ''Anarchism''] (Montreal: Black Rose Books 2005) ISBN 1-55164-251-4.</ref>  The [[Paris Commune]] was a government that briefly ruled Paris from 18 March (more formally, from 28 March) to 28 May 1871. The Commune was the result of an uprising in Paris after France was defeated in the Franco-Prussian War. Anarchists participated actively in the establishment of the Paris Commune. They included {{quote|[[Louise Michel]], the Reclus brothers, and [[Eugene Varlin]] (the latter murdered in the repression afterwards). As for the reforms initiated by the Commune, such as the re-opening of workplaces as co-operatives, anarchists can see their ideas of associated labour beginning to be realised&nbsp;... Moreover, the Commune's ideas on federation obviously reflected the influence of [[Pierre-Joseph Proudhon|Proudhon]] on French radical ideas. Indeed, the Commune's vision of a communal France based on a federation of delegates bound by imperative mandates issued by their electors and subject to recall at any moment echoes Bakunin's and Proudhon's ideas (Proudhon, like Bakunin, had argued in favour of the \"implementation of the binding mandate\" in 1848&nbsp;... and for federation of communes). Thus both economically and politically the Paris Commune was heavily influenced by anarchist ideas.<ref>[http://flag.blackened.net/revolt/anarchism/writers/anarcho/commune.html \"The Paris Commune\" by Anarcho]</ref>}} George Woodcock states: {{quote|a notable contribution to the activities of the Commune and particularly to the organisation of public services was made by members of various anarchist factions, including the mutualists Courbet, Longuet, and Vermorel, the [[Collectivist anarchism|libertarian collectivists]] Varlin, Malon, and Lefrangais, and the bakuninists Elie and [[Elisée Reclus]] and Louise Michel.<ref name=\"Anarchism 1962\"/>}}  ===Organised labour=== {{Main|Anarcho-syndicalism|International Workers' Association|Anarchism in Spain|Spanish Revolution}} The anti-authoritarian sections of the First International were the precursors of the anarcho-syndicalists, seeking to \"replace the privilege and authority of the State\" with the \"free and spontaneous organisation of labour.\"<ref>Resolutions from the St. Imier Congress, in ''Anarchism: A Documentary History of Libertarian Ideas'', Vol. 1, p. 100 [http://www.blackrosebooks.net/anarism1.htm]</ref> In 1886, the [[Federation of Organized Trades and Labor Unions]] (FOTLU) of the United States and Canada unanimously set 1 May 1886, as the date by which the [[Eight-hour day|eight-hour work day]] would become standard.<ref name=foner/> [[File:ChicagoAnarchists.jpg|left|thumb|A sympathetic engraving by [[Walter Crane]] of the executed \"Anarchists of Chicago\" after the [[Haymarket affair]]. The Haymarket affair is generally considered the most significant event for the origin of international May Day observances]] In response, unions across the United States prepared a [[general strike]] in support of the event.<ref name=foner/> On 3 May, in Chicago, a fight broke out when [[strikebreaker]]s attempted to cross the picket line, and two workers died when police opened fire upon the crowd.<ref>{{cite book |last=Avrich |first=Paul |title=The Haymarket Tragedy |year=1984 |publisher=Princeton University Press |location=Princeton |isbn=0-691-00600-8 |page=190}}</ref> The next day, 4 May, anarchists staged a rally at Chicago's Haymarket Square.<ref>{{cite book |last=Avrich |title=The Haymarket Tragedy |page=193 |isbn=0-691-04711-1 }}</ref> A bomb was thrown by an unknown party near the conclusion of the rally, killing an officer.<ref>{{cite web |url=http://www.odmp.org/officer/3972-patrolman-mathias-j.-degan |title=Patrolman Mathias J. Degan |accessdate=19 January 2008 |publisher=The Officer Down Memorial Page, Inc | archiveurl= http://web.archive.org/web/20080118084649/http://www.odmp.org/officer/3972-patrolman-mathias-j.-degan| archivedate= 18 January 2008<!--Added by DASHBot-->}}</ref> In the ensuing panic, police opened fire on the crowd and each other.<ref>''[[Chicago Tribune]]'', 27 June 1886, quoted in {{cite book |last=Avrich |title=The Haymarket Tragedy |page=209 |isbn=0-691-04711-1 }}</ref> Seven police officers and at least four workers were killed.<ref name='the bomb'>{{cite web |url=http://www.chicagohistory.org/dramas/act2/act2.htm |title=Act II: Let Your Tragedy Be Enacted Here |accessdate=19 January 2008 |year=2000 |work=The Dramas of Haymarket |publisher=Chicago Historical Society | archiveurl= http://web.archive.org/web/20080115030929/http://www.chicagohistory.org/dramas/act2/act2.htm| archivedate= 15 January 2008<!--Added by DASHBot-->}}</ref> Eight anarchists directly and indirectly related to the organisers of the rally were arrested and charged with the murder of the deceased officer. The men became international political celebrities among the labour movement. Four of the men were executed and a fifth committed suicide prior to his own execution. The incident became known as the [[Haymarket affair]], and was a setback for the labour movement and the struggle for the eight-hour day. In 1890 a second attempt, this time international in scope, to organise for the eight-hour day was made. The event also had the secondary purpose of memorializing workers killed as a result of the Haymarket affair.<ref>{{cite book |last=Foner |title=May Day |page=42 |isbn=0-7178-0624-3 }}</ref> Although it had initially been conceived as a once-off event, by the following year the celebration of [[International Workers' Day]] on May Day had become firmly established as an international worker's holiday.<ref name=foner>{{cite book | last = Foner | first = Philip Sheldon | title = May day: a short history of the international workers' holiday, 1886–1986 | publisher = International Publishers | location = New York | year = 1986 | isbn = 0-7178-0624-3 |page=56}}</ref>  In 1907, the [[International Anarchist Congress of Amsterdam]] gathered delegates from 14 different countries, among which important figures of the anarchist movement, including [[Errico Malatesta]], [[Pierre Monatte]], [[Luigi Fabbri]], [[Benoît Broutchoux]], [[Emma Goldman]], [[Rudolf Rocker]], and [[Christiaan Cornelissen]]. Various themes were treated during the Congress, in particular concerning the organisation of the anarchist movement, [[popular education]] issues, the [[general strike]] or [[antimilitarism]]. A central debate concerned the relation between anarchism and [[syndicalism]] (or [[trade union]]ism). Malatesta and Monatte were in particular disagreement themselves on this issue, as the latter thought that syndicalism was revolutionary and would create the conditions of a [[social revolution]], while Malatesta did not consider syndicalism by itself sufficient.<ref>[http://www.fondation-besnard.org/article.php3?id_article=225 Extract of Malatesta's declaration] {{fr icon}}</ref> He thought that the trade-union movement was [[reformism|reformist]] and even [[Conservatism|conservative]], citing as essentially bourgeois and anti-worker the phenomenon of professional union officials. Malatesta warned that the syndicalists aims were in perpetuating syndicalism itself, whereas anarchists must always have anarchy as their end and consequently refrain from committing to any particular method of achieving it.<ref>{{cite book | last = Skirda | first = Alexandre | title = [[Facing the Enemy|Facing the enemy: a history of anarchist organization from Proudhon to May 1968]] | publisher = [[A. K. Press]] | year = 2002 | isbn = 1-902593-19-7 |page=89 }}</ref>  The [[Federación Anarquista Ibérica|Spanish Workers Federation]] in 1881 was the first major anarcho-syndicalist movement; anarchist trade union federations were of special importance in Spain. The most successful was the [[Confederación Nacional del Trabajo]] (National Confederation of Labour: CNT), founded in 1910. Before the 1940s, the CNT was the major force in Spanish working class politics, attracting 1.58 million members at one point and playing a major role in the [[Spanish Civil War]].<ref>{{Cite book |last=Beevor |first=Antony |authorlink=Antony Beevor |year=2006 |title=The Battle for Spain: The Spanish Civil War 1936–1939 |publisher=Weidenfeld & Nicolson |location=London |isbn=978-0-297-84832-5 |page=24 }}</ref> The CNT was affiliated with the [[International Workers Association]], a federation of anarcho-syndicalist trade unions founded in 1922, with delegates representing two million workers from 15 countries in Europe and Latin America. In Latin America in particular \"The anarchists quickly became active in organizing craft and industrial workers throughout South and Central America, and until the early 1920s most of the trade unions in [[Anarchism in Mexico|Mexico]], [[Anarchism in Brazil|Brazil]], Peru, Chile, and Argentina were anarcho-syndicalist in general outlook; the prestige of the Spanish C.N.T. as a revolutionary organization was undoubtedly to a great extent responsible for this situation. The largest and most militant of these organizations was the [[Federación Obrera Regional Argentina]]&nbsp;... it grew quickly to a membership of nearly a quarter of a million, which dwarfed the rival socialdemocratic unions.\"<ref name=\"Anarchism 1962\"/>  ===Propaganda of the deed and illegalism=== {{Main|Propaganda of the deed|Illegalism|Expropriative anarchism}} [[File:Lugi Gallean2.jpg|right|thumb|[[Italian-American]] anarchist [[Luigi Galleani]]. His followers, known as Galleanists, carried out a series of bombings and assassination attempts from 1914 to 1932 in what they saw as attacks on 'tyrants' and 'enemies of the people']] Some anarchists, such as [[Johann Most]], advocated publicizing violent acts of retaliation against counter-revolutionaries because \"we preach not only action in and for itself, but also action as propaganda.\"<ref>{{cite web |url=http://dwardmac.pitzer.edu/Anarchist_Archives/bright/most/actionprop.html |title=\"Action as Propaganda\" by Johann Most, 25 July 1885 |publisher=Dwardmac.pitzer.edu |date=21 April 2003 |accessdate=20 September 2010}}</ref> By the 1880s, people inside and outside the anarchist movement began to use the slogan, \"propaganda of the deed\" to refer to individual bombings, [[regicide]]s, and [[tyrannicide]]s. From 1905 onwards, the Russian counterparts of these anti-syndicalist anarchist-communists become partisans of economic terrorism and illegal '[[Confiscation|expropriations]]'.\"<ref>{{Wayback |date=20090312022528 |url=http://www.zabalaza.net/theory/txt_anok_comm_ap.htm |title=\"Anarchist-Communism\" by Alain Pengam }}</ref> [[Illegalism]] as a practice emerged and within it \"The acts of the anarchist bombers and assassins (\"[[propaganda by the deed]]\") and the anarchist burglars (\"[[individual reappropriation]]\") expressed their desperation and their personal, violent rejection of an intolerable society. Moreover, they were clearly meant to be ''exemplary'' invitations to revolt.\".<ref name=\"illegalism\">[http://recollectionbooks.com/siml/library/illegalistsDougImrie.htm The \"illegalists\" by Doug Imrie. From \"Anarchy: a Journal Of Desire Armed\", Fall–Winter, 1994–95]</ref> France's [[Bonnot Gang]] was the most famous group to embrace illegalism.  However, as soon as 1887, important figures in the anarchist movement distanced themselves from such individual acts. [[Peter Kropotkin]] thus wrote that year in ''Le Révolté'' that \"a structure based on centuries of history cannot be destroyed with a few kilos of dynamite\".<ref>quoted in Billington, James H. 1998. ''Fire in the minds of men: origins of the revolutionary faith'' New Jersey: Transaction Books, p 417.</ref> A variety of anarchists advocated the abandonment of these sorts of tactics in favour of collective revolutionary action, for example through the [[trade union]] movement. The [[anarcho-syndicalism|anarcho-syndicalist]], [[Fernand Pelloutier]], argued in 1895 for renewed anarchist involvement in the labour movement on the basis that anarchism could do very well without \"the individual dynamiter.\"<ref>{{cite web |url=http://blackrosebooks.net/anarism1.htm |title=Table Of Contents |publisher=Blackrosebooks.net |date= |accessdate=20 September 2010}}</ref>  [[Political repression|State repression]] (including the infamous 1894 French ''[[lois scélérates]]'') of the anarchist and [[labour movement]]s following the few successful bombings and assassinations may have contributed to the abandonment of these kinds of tactics, although reciprocally state repression, in the first place, may have played a role in these isolated acts. The dismemberment of the French [[socialist movement]], into many groups and, following the suppression of the 1871 [[Paris Commune]], the execution and exile of many ''[[communards]]'' to [[penal colonies]], favoured individualist political expression and acts.<ref>Historian [[Benedict Anderson]] thus writes: <blockquote> \"In March 1871 the Commune took power in the abandoned city and held it for two months. Then [[Adolphe Thiers|Versailles]] seized the moment to attack and, in one horrifying week, executed roughly 20,000 Communards or suspected sympathizers, a number higher than those killed in the recent war or during [[Robespierre]]'s '[[Reign of Terror|Terror]]' of 1793–1794. More than 7,500 were jailed or deported to places like New Caledonia. Thousands of others fled to Belgium, England, Italy, Spain and the United States. In 1872, stringent laws were passed that ruled out all possibilities of organising on the left. Not till 1880 was there a general amnesty for exiled and imprisoned Communards. Meanwhile, the Third Republic found itself strong enough to renew and reinforce [[Napoleon III of France|Louis Napoleon]]'s imperialist expansion – in Indochina, Africa, and Oceania. Many of France's leading intellectuals and artists had participated in the Commune ([[Gustave Courbet|Courbet]] was its quasi-minister of culture, [[Arthur Rimbaud|Rimbaud]] and [[Pissarro]] were active propagandists) or were sympathetic to it. The ferocious repression of 1871 and thereafter, was probably the key factor in alienating these milieux from the Third Republic and stirring their sympathy for its victims at home and abroad.\" (in {{cite news |author=Benedict Anderson |title=In the World-Shadow of Bismarck and Nobel |publisher=[[New Left Review]]|date=July–August 2004|url=http://newleftreview.org/?view=2519}}) </blockquote> According to some analysts, in [[History of Germany since 1945|post-war Germany]], the prohibition of the [[Communist Party of Germany|Communist Party]] (KDP) and thus of institutional far-left political organisation may also, in the same manner, have played a role in the creation of the [[Red Army Faction]].</ref>  Numerous heads of state were assassinated between 1881 and 1914 by members of the anarchist movement. For example, U.S. [[William McKinley|President McKinley]]'s assassin [[Leon Czolgosz]] claimed to have been influenced by anarchist and [[feminist]] [[Emma Goldman]].  Bombings were associated in the media with anarchists because [[international terrorism]] arose during this time period with the widespread distribution of dynamite. This image remains to this day.  Propaganda of the deed was abandoned by the vast majority of the anarchist movement after World War I (1914–1918) and the [[1917 October Revolution]].  ===Russian Revolution and other uprisings of the 1910s=== {{Main|Anarchism in Russia|Russian Revolution (1917)|Revolutions of 1917–23}} [[File:Makhno group.jpg|thumb|left|[[Nestor Makhno]] with members of the anarchist [[Revolutionary Insurrectionary Army of Ukraine]]]] Anarchists participated alongside the [[Bolshevik]]s in both [[February Revolution|February]] and [[October Revolution|October revolutions]], and were initially enthusiastic about the Bolshevik revolution.<ref>{{cite book | last = Dirlik | first = Arif | title = Anarchism in the Chinese Revolution | publisher = University of California Press | location = Berkeley | year = 1991 | isbn = 0-520-07297-9 }}</ref> However, following a political falling out with the Bolsheviks by the anarchists and other left-wing opposition, the conflict culminated in the 1921 [[Kronstadt rebellion]], which the new government repressed. Anarchists in central Russia were either imprisoned, driven underground or joined the victorious Bolsheviks; the anarchists from Petrograd and Moscow fled to the [[Ukraine]].<ref>{{cite book | last = Avrich | first = Paul | title = The Russian Anarchists | publisher = AK Press | location = Stirling | year = 2006 | isbn = 1-904859-48-8 |page=204}}</ref> There, in the [[Free Territory (Ukraine)|Free Territory]], they fought in the [[Russian Civil War|civil war]] against the [[White movement|Whites]] (a grouping of monarchists and other opponents of the October Revolution) and then the Bolsheviks as part of the [[Revolutionary Insurrectionary Army of Ukraine]] led by [[Nestor Makhno]], who established an anarchist society in the region for a number of months.  Expelled American anarchists [[Emma Goldman]] and [[Alexander Berkman]] were amongst those agitating in response to Bolshevik policy and the suppression of the [[Kronstadt rebellion|Kronstadt uprising]], before they left Russia. Both wrote accounts of their experiences in Russia, criticising the amount of control the Bolsheviks exercised. For them, [[Mikhail Bakunin|Bakunin]]'s predictions about the consequences of Marxist rule that the rulers of the new \"socialist\" Marxist state would become a new elite had proved all too true.<ref name=\"bakuninmarx\">\"[http://www.marxists.org/reference/archive/bakunin/works/1872/karl-marx.htm On the International Workingmen's Association and Karl Marx]\" in ''Bakunin on Anarchy'', translated and edited by Sam Dolgoff, 1971.</ref><ref>{{cite book | last = Goldman | first = Emma | title = [[My Disillusionment in Russia]] |chapter=Preface |page=xx | publisher = Dover Publications | location = New York | year = 2003 | isbn = 0-486-43270-X |quote= My critic further charged me with believing that \"had the Russians made the Revolution à la Bakunin instead of à la Marx\" the result would have been different and more satisfactory. I plead guilty to the charge. In truth, I not only believe so; I am certain of it.}}</ref>  The victory of the Bolsheviks in the October Revolution and the resulting Russian Civil War did serious damage to anarchist movements internationally. Many workers and activists saw Bolshevik success as setting an example; [[Communist party|Communist parties]] grew at the expense of anarchism and other socialist movements. In France and the United States, for example, members of the major syndicalist movements of the [[Confédération générale du travail|CGT]] and [[Industrial Workers of the World|IWW]] left the organisations and joined the [[Comintern|Communist International]].<ref>{{cite book | editor1-last = Drachkovitch | editor1-first = Milorad M. |first=Max |last=Nomad |contribution=The Anarchist Tradition |title = Revolutionary Internationals 1864 1943 | publisher = Stanford University Press |page=88 | year = 1966 | isbn = 0-8047-0293-4 }}</ref>  The [[Revolutions of 1917–23|revolutionary wave of 1917–23]] saw the active participation of anarchists in varying degrees of protagonism. In the German uprising known as the [[German Revolution of 1918–1919]] which established the [[Bavarian Soviet Republic]] the anarchists [[Gustav Landauer]], [[Silvio Gesell]] and [[Erich Mühsam]] had important leadership positions within the revolutionary [[Council communism|councilist]] structures.<ref>\"The Munich Soviet (or \"Council Republic\") of 1919 exhibited certain features of the TAZ, even though — like most revolutions — its stated goals were not exactly \"temporary.\" Gustav Landauer's participation as Minister of Culture along with Silvio Gesell as Minister of Economics and other anti-authoritarian and extreme libertarian socialists such as the poet/playwrights Erich Mühsam and Ernst Toller, and Ret Marut (the novelist B. Traven), gave the Soviet a distinct anarchist flavor.\" [[Hakim Bey]].  [http://www.theanarchistlibrary.org/HTML/Hakim_Bey__T.A.Z.__The_Temporary_Autonomous_Zone__Ontological_Anarchy__Poetic_Terrorism.html \"T.A.Z.: The Temporary Autonomous Zone, Ontological Anarchy, Poetic Terrorism\"]</ref><ref name=\"br.de\">{{cite web |url= http://www.br.de/themen/bayern/inhalt/geschichte/bayern-revolution-1919-erste-raeterepublik100.html |title=Die bayerische Revolution 1918/19: Die erste Räterepublik: Literaten an der Macht |trans_title=The Bavarian Revolution 1918/19: The first Soviet Republic: Literati in Power |language=German |work=[http://www.br.de/themen/bayern/inhalt/geschichte/bayern-revolution-raeterepublik100.html Die bayerische Revolution 1918/19] |location=Munich, Bavaria, Germany |publisher=[[Bayerisc
