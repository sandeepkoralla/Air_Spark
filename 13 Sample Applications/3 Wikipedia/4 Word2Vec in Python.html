]. Food is plentiful, and the farm runs smoothly. The pigs elevate themselves to positions of leadership and set aside special food items, ostensibly for their personal health. Napoleon and Snowball struggle for preeminence. When Snowball announces his plans to build a [[windmill]], Napoleon has his dogs chase Snowball away and subsequently declares himself leader of Animal Farm.  Napoleon enacts changes to the governance structure of the farm, replacing meetings with a committee of pigs who will run the farm. Through a young pig named [[Squealer (Animal Farm)|Squealer]], Napoleon claims credit for the windmill idea. The animals work harder with the promise of easier lives with the windmill. When the animals find the windmill collapsed after a violent storm, Napoleon and Squealer convince the animals that Snowball is trying to sabotage their project. Once Snowball becomes a [[scapegoat]], Napoleon begins to [[Reign of Terror|purge]] the farm with his dogs, killing animals he accuses of consorting with his old rival. ''Beasts of England'' is replaced by an anthem glorifying Napoleon, who appears to be adopting the lifestyle of a man. The animals remain convinced that they are better off than they were under Mr. Jones.  [[Frederick (Animal Farm)|Mr Frederick]], one of the neighbouring farmers, attacks the farm, using [[Explosive material|blasting powder]] to blow up the restored windmill. Though the animals win the battle, they do so [[Pyrrhic victory|at great cost]], as many, including [[Boxer (Animal Farm)|Boxer]] the workhorse, are wounded. Despite his injuries, Boxer continues working harder and harder, until he collapses while working on the windmill. Napoleon sends for a van to take Boxer to the veterinary surgeon, explaining that better care can be given there. Benjamin, the cynical donkey who \"could read as well as any pig\",<ref>Orwell, George (1946). ''Animal Farm''. London: Penguin Group. p. 21.</ref> notices that the van belongs to a [[knacker]], and attempts a futile rescue. Squealer reports that the van was purchased by the hospital and the writing from the previous owner had not been repainted. But in reality, Napoleon has sold his most loyal and long-suffering worker for money to buy himself [[whisky]].  {{anchor|moreEqual}} Years pass, and the pigs start to resemble humans, as they walk upright, carry whips, and wear clothes. The Seven Commandments are abridged to a single phrase: \"All animals are equal, but some animals are more equal than others\". Napoleon holds a dinner party for the pigs and local farmers, with whom he celebrates a new alliance. He abolishes the practice of the revolutionary traditions and restores the name \"The Manor Farm\". As the animals look from pigs to humans, they realise they can no longer distinguish between the two.  ==Characters==  ===Pigs===  *'''Old Major''' – An aged prize [[Middle White|Middle White boar]] provides the inspiration that fuels the Rebellion in the book. He is an allegorical combination of [[Karl Marx]], one of the creators of communism, and [[Lenin]], the communist leader of the [[Russian Revolution]] and the early Soviet nation, in that he draws up the principles of the revolution. His skull being put on revered public display recalls Lenin, whose [[Lenin's Mausoleum|embalmed body was put on display]].<ref name=RoddenIntro/><ref name=Hitchens/> *'''Napoleon''' – \"A large, rather fierce-looking [[Berkshire (pig)|Berkshire]] boar, the only Berkshire on the farm, not much of a talker, but with a reputation for getting his own way\".{{sfn|Orwell|1979|loc=chapter II|p=15}} An allegory of [[Joseph Stalin]],<ref name=RoddenIntro/> Napoleon is the main villain of ''Animal Farm''. In the first French version of ''Animal Farm'', Napoleon is called ''{{lang|fr|César}}'', the French form of [[Caesar (title)|Caesar]],{{sfn|Davison|2000|p=}} although another translation has him as ''{{lang|fr|Napoléon}}''.<ref name=NapoleonInFrench/> *'''Snowball''' – Napoleon's rival and original head of the farm after Jones' overthrow. He is mainly based on [[Leon Trotsky]],<ref name=RoddenIntro/> but also combines elements from Lenin.<ref name=Hitchens/> *'''Squealer''' – A small, white, fat porker who serves as Napoleon's right-trotter pig and minister of propaganda, holding a position similar to that of [[Vyacheslav Molotov|Molotov]].<ref name=RoddenIntro/> *'''Minimus''' – A poetic pig who writes the second and third national anthems of ''Animal Farm'' after the singing of \"Beasts of England\" is banned. *'''The Piglets''' – Hinted to be the children of Napoleon and are the first generation of animals subjugated to his idea of animal inequality. *'''The young pigs''' – Four pigs who complain about Napoleon's takeover of the farm but are quickly silenced and later executed. *'''Pinkeye''' – A minor pig who is mentioned only once; he is the pig that tastes Napoleon's food to make sure it is not poisoned, in response to rumours about an assassination attempt on Napoleon.  ===Humans===  *'''Mr Jones''' – The former owner of the farm,  Jones is a very heavy drinker. The animals revolt against him after he drinks so much that he does not feed or take care of them. He is an allegory of Russian [[Tsar Nicholas II]],<ref>{{cite web | last= | first= | url=http://www.shmoop.com/animal-farm/fall-mister-jones-russian-revolution-1917-symbol.html | title= The Fall of Mister Jones and the Russian Revolution of 1917| publisher=Shmoop University | accessdate=13 May 2013}}</ref> who abdicated following the [[February Revolution]] of 1917 and was executed, along with the rest of his family, by the [[Bolsheviks]] on 17 July 1918. *'''Mr Frederick''' – The tough owner of Pinchfield, a small but well-kept neighbouring farm, who briefly enters into an alliance with Napoleon. He is an allegory of [[Adolf Hitler]],<ref>{{cite web | last= | first= | url=http://www.sparknotes.com/lit/animalfarm/section8.rhtml | title=SparkNotes \" Literature Study Guides \" Animal Farm \" Chapter VIII | publisher=SparkNotes LLC | accessdate=13 May 2013}}</ref><ref>{{cite web | last= | first= | url=http://www.shmoop.com/animal-farm/scheming-frederick-how-hitler-broke-non-aggression-pact-symbol.html | title= The Scheming Frederick and how Hitler Broke the Non-Aggression Pact| publisher=Shmoop University | accessdate=13 May 2013}}</ref><ref name=\"Meyers, p. 141\">Meyers, ''Readers Guide to Orwell'', p. 141</ref><ref>{{cite book |last=Bloom |first=Harold |authorlink=Harold Bloom |year=2009 |title=Bloom's Modern Critical Interpretations: Animal Farm - New Edition |edition=1st |url=http://books.google.de/books?id=V7C4bXGsrc8C&pg=PA70&dq=Mr+Frederick+allegory+hitler&hl=en&sa=X&ei=ICqRUdK7EcK14ASjkYGYDA&ved=0CEAQ6AEwAw#v=onepage&q=Mr%20Frederick%20allegory%20hitler&f=false |accessdate=13 May 2013 |publisher=Infobase Publishing |isbn=1604135824}}</ref> who enters into [[Molotov–Ribbentrop Pact|a neutrality pact with Joseph Stalin's USSR]] only to later break it by [[Operation Barbarossa|invading the Soviet Union]]. *'''Mr Pilkington''' – The easy-going but crafty and well-to-do owner of Foxwood, a large neighbouring farm overgrown with weeds. *'''Mr Whymper''' – A man hired by Napoleon to act as the liaison between Animal Farm and human society. At first he is used to acquire goods needed for the  farm, such as dog biscuits and paraffin, but later he procures luxuries like alcohol for the pigs.  ===Horses and donkeys ===  *'''Boxer''' – A loyal, kind, dedicated, hard working, and respectable cart-horse, although quite naive and gullible. Boxer does a large share of the physical labor on the farm, adhering to the simplistic belief that working harder will solve all the animal's problems. He has been described as \"faithful and strong\";<ref>{{cite journal|jstor=30047391|pages=17–19|last1=Sutherland|first1=T.|title=Speaking My Mind: Orwell Farmed for Education|volume=95|issue=1|journal=The English Journal|year=2005}}</ref> he believes any problem can be solved if he works harder.<ref>{{cite journal|jstor=40176954|pages=11–63|last1=Roper|first1=D.|title=Viewpoint 2: The Boxer Mentality|volume=9|issue=11|journal=Change|year=1977|doi=10.1080/00091383.1977.10569271}}</ref> *'''Mollie''' – A self-centered, self-indulgent and vain young white mare who quickly leaves for another farm after the revolution. She is only once mentioned again, in a manner similar to those who left Russia after the fall of the Tsar. *'''Clover''' - A gentle, caring female horse, who shows concern especially for Boxer, who often pushes himself too hard. She seems to catch on to the sly tricks and schemes set up by Napoleon and Squealer. *'''Benjamin''' – A donkey, one of the oldest, wisest animals on the farm, and one of the few who can read properly. He is skeptical, temperamental and pessimistic: his most frequent remark is, \"Life will go on as it has always gone on—that is, badly.\"<ref name=\"Orwell 1946 40\" /> The academic Morris Dickstein has suggested there is \"a touch of Orwell himself in this creature's timeless skepticism\"<ref name=Dickstein141>''Cambridge Companion to Orwell'', p. 141</ref> and indeed, friends called Orwell \"Donkey George\", \"after his grumbling donkey Benjamin, in ''Animal Farm''.\"<ref>''The Lost Orwell'', p. 236</ref>  ===Other animals=== *'''Muriel''' – A wise old goat who is friends with all of the animals on the farm. She, like Benjamin and Snowball, is one of the few animals on the farm who can read. *'''The Puppies''' – Offspring of Jessie and Bluebell, taken away from them by Napoleon at birth and reared by Napoleon to be his security force. *'''Moses''' – The raven \"was Mr. Jones's especial pet, was a spy and a tale-bearer, but he was also a clever talker.\" Initially following Mrs. Jones into exile, he reappears several years later and resumes his role of talking but not working. He regales Animal Farm's denizens with tales of a wondrous place beyond the clouds called \"Sugarcandy Mountain, that happy country where we poor animals shall rest forever from our labours!\" Orwell portrays [[Religion and politics|established religion]] as \"the black raven of priestcraft—promising pie in the sky when you die, and faithfully serving whoever happens to be in power.\" Napoleon brings the raven back (Ch. IX) as Stalin brought back the [[Russian Orthodox Church]].<ref name=Dickstein141/> *'''The Sheep''' – They show limited understanding of the Animalism and the political atmosphere of the farm, yet nonetheless they blindly support Napoleon's ideals with vocal jingles during his speeches and meetings with Snowball. *'''The Hens''' – The hens are among the first to rebel against Napoleon. *'''The Cows''' – Their milk is stolen by the pigs, who learn to milk them. The milk is stirred into the pigs' mash every day, while the other animals are denied such luxuries. *'''The Cat''' – Never seen to carry out any work, the cat is absent for long periods, and is forgiven because her excuses are so convincing and she \"purred so affectionately that it was impossible not to believe in her good intentions\".<ref name=autogenerated1/> She has no interest in the politics of the farm, and the only time she is recorded as having participated in an election, she is found to have actually \"voted on both sides\".<ref name=autogenerated1/>  ==Composition and publication==  ===Origin=== George Orwell wrote the manuscript in 1943 and 1944 subsequent to his experiences during the [[Spanish Civil War]], which he described in ''[[Homage to Catalonia]]'' (1938). In the preface of a 1947 Ukrainian edition of ''Animal Farm'', he explained how escaping the communist purges in Spain taught him \"how easily totalitarian propaganda can control the opinion of enlightened people in democratic countries\". This motivated Orwell to expose and strongly condemn what he saw as the [[Stalinist]] corruption of the original socialist ideals.{{sfn|Orwell|1947|p=}}  Immediately prior to his writing, Orwell had quit the [[BBC]]. He was also upset about a booklet for propagandists the Ministry of Information had put out. The booklet included instructions on how to quell ideological fears of the Soviet Union, such as directions to claim that the Red Terror was a figment of Nazi imagination.<ref>[[Overy, Richard]], ''Why the Allies Won'', p. 297 ISBN 0-393-03925-0</ref>  In the preface, Orwell also described the source of the idea of setting the book on a farm:{{sfn|Orwell|1947|p=}} {{quote | ...I saw a little boy, perhaps ten years old, driving a huge carthorse along a narrow path, whipping it whenever it tried to turn. It struck me that if only such animals became aware of their strength we should have no power over them, and that men exploit animals in much the same way as the rich exploit the proletariat. }}  ===Efforts to find a publisher=== Orwell encountered great difficulty getting the manuscript published, as it was feared that the book might upset the alliance between the US, UK, and the Soviet Union. Four publishers refused; one had initially accepted the work but declined after consulting the [[Ministry of Information (United Kingdom)|Ministry of Information]].{{sfn|Dag|2004|p=}}<ref>[[#GOIT|Orwell 1976 page 25 ''La libertà di stampa'']]</ref> Eventually, [[Secker and Warburg]] published the first edition in 1945.  During [[World War II]], it became apparent to Orwell that anti-Soviet literature was not something which most major publishing houses would touch — including his regular publisher [[Victor Gollancz Ltd|Gollancz]]. He also submitted the manuscript to [[Faber and Faber]], where the poet [[T. S. Eliot]] (who was a director of the firm) rejected it; Eliot wrote back to Orwell praising its \"good writing\" and \"fundamental integrity\", but declared that they would only accept it for publication if they had some sympathy for the viewpoint \"which I take to be generally [[Deformed workers' state|Trotskyite]]\". Eliot said he found the view \"not convincing\", and contended that the pigs were made out to be the best to run the farm; he posited that someone might argue \"what was needed.. was not more communism but more public-spirited pigs\".<ref name=Eliot/><ref>{{cite news|url=http://archive.timesonline.co.uk/tol/viewArticle.arc?articleId=ARCHIVE-The_Times-1969-01-06-09-004&pageId=ARCHIVE-The_Times-1969-01-06-09|title=T.S. Eliot and Animal Farm: Reasons for Rejection|last=Eliot|first=Valery|date=6 January 1969|work=The Times |location=UK |accessdate=8 April 2009 }}</ref> Orwell let [[André Deutsch]], who was working for Nicholson & Watson in 1944, read the typescript, and Deutsch was convinced that Nicholson & Watson would want to publish it; however, they did not, and \"lectured Orwell on what they perceived to be errors in ''Animal Farm''.\"<ref>Peter Davison, editorial note, Orwell, Collected Works, ''I Have Tried to Tell the Truth'',p.156</ref> In his ''London Letter'' on 17 April 1944 for ''[[Partisan Review]]'', Orwell wrote that it was \"now next door to impossible to get anything overtly anti-Russian printed. Anti-Russian books do appear, but mostly from Catholic publishing firms and always from a religious or frankly reactionary angle.\"  The publisher [[Jonathan Cape]], who had initially accepted ''Animal Farm'', subsequently rejected the book after an official at the British [[UK Ministry of Information|Ministry of Information]] warned him off<ref name=bbc/> — although the civil servant who it is assumed gave the order was later found to be a [[Soviet Union|Soviet]] [[spy]].{{sfn|Taylor|2003|p=337}} Writing to [[Leonard Moore (literary agent)|Leonard Moore]], a partner in the literary agency of Christy & Moore, publisher Jonathan Cape explained that the decision had been taken on the advice of a senior official in the Ministry of Information. Such flagrant anti-Soviet bias was unacceptable, and the choice of pigs as the dominant class was thought to be especially offensive. It may reasonably be assumed that the 'important official' was a man named [[Peter Smollett]], who was later unmasked as a Soviet agent.<ref name=\"Orwell Subverted p.3\">''Orwell Subverted'', Daniel J. Leab, Penn State Press, 2007 p. 3</ref> Orwell was suspicious of Smollett/Smolka, and he would be one of the names Orwell [[Orwell's list|included in his list]] of Crypto-Communists and Fellow-Travellers sent to the Information Research Department in 1949. Born Hans Peter Smolka in Vienna in 1912, he came to Britain in 1933 as an [[NKVD]] agent with the codename 'Abo',<ref>''The Lost Orwell'', p. 210; The Mitrokhin Archive, The KGB in Europe and the West, Christopher Andrew and Vasili Mitrokhin, p. 158</ref> became a naturalised British subject in 1938, changed his name, and after the outbreak of World War II joined the Ministry of Information where he organised pro-Soviet propaganda, working with [[Kim Philby]] in 1943-45.<ref>[[Gordievsky, Oleg]]. ''KGB: The Inside Story'', 1991, p. 325</ref> Smollett's family have rejected the accusation that he was a spy.<ref name=\"Orwell Subverted p.3\"/> The publisher wrote to Orwell, saying:<ref name=bbc/> {{quote | If the fable were addressed generally to dictators and dictatorships at large then publication would be all right, but the fable does follow, as I see now, so completely the progress of the Russian Soviets and their two dictators [Lenin and Stalin], that it can apply only to Russia, to the exclusion of the other dictatorships.  Another thing: it would be less offensive if the predominant caste in the fable were not pigs. I think the choice of pigs as the ruling caste will no doubt give offence to many people, and particularly to anyone who is a bit touchy, as undoubtedly the Russians are. }}  [[Frederic Warburg]] also faced pressures against publication, even from people in his own office and from his wife Pamela, who felt that it was not the moment for ingratitude towards Stalin and the heroic [[Red Army]],<ref>''George Orwell, A Personal Memoir'', T. R. Fyvel, p. 139</ref> which had played a major part in defeating Hitler. A Russian translation was printed in the paper ''Posev'', and in giving permission for a Russian translation of ''Animal Farm'', Orwell refused in advance all royalties. A translation in Ukrainian, which was produced in Germany, was confiscated in large part by the American wartime authorities and handed over to the Soviet repatriation commission.<ref>[[Struve, Gleb]]. ''Telling the Russians'', written for the Russian journal ''New Russian Wind'', reprinted in Remembering Orwell, p.260-261</ref>  In October 1945, Orwell wrote to Frederic Warburg expressing interest in pursuing the possibility that the political cartoonist [[David Low (cartoonist)|David Low]] might illustrate ''Animal Farm''. Low had written a letter saying that he had had \"a good time with ''ANIMAL FARM'' - an excellent bit of satire - it would illustrate perfectly.\" Nothing came of this, and a trial issue produced by Secker & Warburg in 1956 illustrated by John Driver was abandoned, but the [[Folio Society]] published an edition in 1984 illustrated by [[Quentin Blake]] and an edition illustrated by the cartoonist [[Ralph Steadman]] was published by Secker & Warburg in 1995 to celebrate the fiftieth anniversary of the first edition of ''Animal Farm''.<ref>Smothered Under Journalism, p.123 & I Belong to the Left, p.313-314</ref>  ===\"The Freedom of the Press\"=== Orwell originally wrote a preface complaining about British [[self-censorship]] and how the British people were suppressing criticism of the USSR, their World War II ally. \"The sinister fact about [[literary censorship]] in England is that it is largely voluntary.... Things are kept right out of the British press, not because the Government intervenes but because of a general tacit agreement that 'it wouldn't do' to mention that particular fact.\" Although the first edition allowed space for the preface, it was not included,{{sfn|Dag|2004|p=}} and as of June 2009 it has not been published with most editions of the book.<ref>[[#Ba|Bailey83221]] (Bailey83221 includes a preface and two cites: 26 August 1995 ''The Guardian'' page 28; 1995-08-26 ''New Statesman & Society'' 8 (366): 11. ISSN: 0954-2361)</ref>  Secker and Warburg published the first edition of ''Animal Farm'' in 1945 without any introduction. However, the publisher had provided space for a preface in the author's proof composited from the manuscript. For reasons unknown, no preface was supplied, and all the page numbers needed to be redone at the last minute.<ref name=GOIT15/><ref name=TFOTP/>  Years later, in 1972, Ian Angus found the original typescript titled \"The Freedom of the Press\", and Bernard Crick published it, together with his own introduction, in ''[[The Times Literary Supplement]]'' on 15 September 1972<ref name=GOIT15/> as \"How the essay came to be written\".<ref name=TFOTP/> Orwell's essay criticised British self-censorship by the press, specifically the suppression of unflattering descriptions of Stalin and the Soviet government.<ref name=TFOTP/> The same essay also appeared in the Italian 1976 Animal Farm edition, with another introduction by Crick, claiming to be the first edition with the preface.<ref name=GOIT15/> Other publishers were still declining to publish it.{{Clarify|date=March 2010|reason=more details needed, were some actively refusing, unaware of the preface?}}  ==Critical response== Contemporary reviews of the work were not universally positive. Writing in the American ''[[The New Republic|New Republic]]'' magazine, George Soule expressed his disappointment in the book, writing that it \"puzzled and saddened me. It seemed on the whole dull. The allegory turned out to be a creaking machine for saying in a clumsy way things that have been said better directly.\" Soule believed that the animals were not consistent enough with their real world inspirations, and said, \"It seems to me that the failure of this book (commercially it is already assured of tremendous success) arises from the fact that the satire deals not with something the author has experienced, but rather with stereotyped ideas about a country which he probably does not know very well\".<ref>Soule, G. (2September 1946). \"Orwell's Fables\". ''The New Republic'',[http://www.newrepublic.com/article/114852/1946-review-george-orwells-animal-farm] </ref>  [[Tosco Fyvel]], writing in ''[[Tribune (magazine)|Tribune]]'', 24 August 1945, called the book \"a gentle satire on a certain State and on the illusions of an age which may already be behind us.\" [[Julian Symons]] responded, on 7 September, \"Should we not expect, in ''Tribune'' at least, acknowledgement of the fact that it is a satire not at all gentle upon a particular State - [[Soviet Russia]]? It seems to me that a reviewer should have the courage to identify Napoleon with Stalin, and Snowball with Trotsky, and express an opinion favourable or unfavourable to the author, upon a political ground. In a hundred years time perhaps, ''Animal Farm'' may be simply a fairy story, today it is a political satire with a good deal of point.\"  ''Animal Farm'' has been subject to much comment in the decades since these early remarks.<ref>Orwell, ''Collected Works, I Belong to the Left'', p.253</ref>  ==Analysis==  ===Animalism=== {{redirect|Seven Commandments|the Noahide code|Seven Laws of Noah}}  The pigs Snowball, Napoleon, and Squealer adapt Old Major's ideas into \"a complete system of thought\", which they formally name Animalism, an allegoric reference to [[Communism]]. Soon after, Napoleon and Squealer partake in activities associated with the humans (drinking alcohol, sleeping in beds, trading), which were explicitly prohibited by the Seven Commandments. Squealer is employed to alter the Seven Commandments to account for this humanisation, an [[allusion]] to the Soviet government's revising of history in order to exercise control of the people's beliefs about themselves and their society.<ref name=Rodden1999/> [[File:Animal Farm artwork.jpg|thumb|Squealer sprawls at the foot of the end wall of the big barn where the Seven Commandments were written (ch. viii)—preliminary artwork for a 1950 strip cartoon by [[Norman Pett]] and Donald Freeman]]  The original commandments are: # Whatever goes upon two legs is an enemy. # Whatever goes upon four legs, or has wings, is a friend. # No animal shall wear clothes. # No animal shall sleep in a bed. # No animal shall drink alcohol. # No animal shall kill any other animal. # All animals are equal.  Later, Napoleon and his pigs secretly revise some commandments to clear themselves of accusations of law-breaking. The changed commandments are as follows, with the changes bolded: <ol start=\"4\"> <li>No animal shall sleep in a bed '''with sheets.'''</li> <li>No animal shall drink alcohol '''to excess.'''</li> <li>No animal shall kill any other animal '''without cause.'''</li> </ol> Eventually, these are replaced with the maxims, \"All animals are equal, '''but some animals are more equal than others'''\", and \"Four legs good, two legs '''better!'''\" as the pigs become more human. This is an [[Irony|ironic]] twist to the original purpose of the Seven Commandments, which were supposed to keep order within Animal Farm by uniting the animals together against the humans and preventing animals from following the humans' evil habits. Through the revision of the commandments, Orwell demonstrates how simply political dogma can be turned into malleable propaganda.<ref name=Carr2010/>  ===Significance and allegory=== [[File:Animalism flag.svg|thumb|The Horn and Hoof Flag described in the book appears to be based on the [[hammer and sickle]].]]  In the [[Eastern Bloc]], both ''Animal Farm'' and later ''[[Nineteen Eighty-Four]]'' were on the list of forbidden books until the end of [[communism]] in 1989, and were only available via clandestine [[Samizdat]] networks.{{citation needed|date = August 2012}}  Orwell biographer Jeffrey Meyers has written, \"virtually every detail has political significance in this allegory.\" Orwell himself wrote in 1946, \"Of course I intended it primarily as a satire on the Russian revolution..[and] ''that kind'' of revolution (violent conspiratorial revolution, led by unconsciously power hungry people) can only lead to a change of masters [-] revolutions only effect a radical improvement when the masses are alert.\"<ref name=OrwellLIL334/> In a preface for a 1947 Ukrainian edition, he stated, \"...&nbsp;for the past ten years I have been convinced that the destruction of the Soviet myth was essential if we wanted a revival of the socialist movement. On my return from Spain [in 1937] I thought of exposing the Soviet myth in a story that could be easily understood by almost anyone and which could be easily translated into other languages.\"<ref>Crick, Bernard. ''Orwell, A Life'', p. 450</ref>  The revolt of the animals against Farmer Jones is Orwell's analogy with the [[October Revolution|October 1917 Bolshevik Revolution]], and Jones's attempt to regain control, with the aid of neighbouring farmers, parallels the Western powers' efforts of 1918-21 to crush the Bolsheviks. The pigs' rise to pre-eminence mirrors the rise of a Stalinist bureaucracy in the USSR, just as Napoleon's emergence as the farm's sole leader reflects Stalin's emergence. The pigs' appropriation of milk and apples for their own use, \"the turning point of the story\" as Orwell termed it in a letter to [[Dwight Macdonald]],<ref name=OrwellLIL334>Orwell, George. ''A Life in Letters'', Penguin ISBN 978-0-141-19263-5 p. 334</ref> stands as an analogy for the crushing of the left-wing 1921 [[Kronstadt rebellion|Kronstadt revolt]] against the Bolsheviks,<ref>Orwell, Letter to Dwight Macdonald, 5 December 1946, ''A Life in Letters'', p.334 Penguin 2011</ref> and the difficult efforts of the animals to build the windmill suggest the various [[Five-Year Plans for the National Economy of the Soviet Union|Five Year Plans]]. The puppies controlled by Napoleon parallel the nurture of the secret police in the Stalinist structure, and the pigs' treatment of the other animals on the farm recalls the internal terror faced by the populace in the 1930s.<ref>''Orwell Subverted'', 6–7 Daniel Leab, Penn State Press 2007</ref> In chapter seven, when the animals confess their nonexistent crimes and are killed, Orwell directly alludes to the purges, confessions and [[Moscow show trials|show trials]] of the late 1930s. These contributed to Orwell's conviction that the Bolshevik revolution had been corrupted and the Soviet system become rotten.<ref>Cambridge Companion to George Orwell, p. 135, CUP 2007</ref>  [[Peter Edgerly Firchow]] and [[Peter Davison (professor)|Peter Davison]] consider that in real life, with events in ''Animal Farm'' mirroring those in the [[Soviet Union]], the ''Battle of the Windmill'' represents the [[Great Patriotic War]] ([[World War II]]),<ref name=\"Peter Edgerly Firchow 2008\" /> especially the [[Battle of Stalingrad]] and the [[Battle of Moscow]].<ref name=\"Peter Hobley Davison 1996\" /> During the battle, Frederick drills a hole and places [[explosive]]s inside, and then \"All the animals, including Napoleon\" took cover; Orwell had the publisher alter this to \"All the animals except Napoleon\" in recognition of [[Joseph Stalin]]'s decision to remain in Moscow during the German advance.<ref>A Reader's Guide to George Orwell, Jeffrey Meyers, Thames & Hudson, p. 142</ref> This very particular alteration had been occasioned by Orwell having been in Paris in March 1945, working as a war correspondent for the ''[[The Observer|Observer]]'' and the ''[[Manchester Evening News]]''. In Paris he met Joseph Czapski, a survivor of the [[Katyn Massacre]]. In spite of Czapski's opposition to the Soviet regime, he told Orwell, as Orwell wrote to [[Arthur Koestler]], that it had been \"the character [and] greatness of Stalin\" that saved Russia from the German invasion.<ref>A Note on the Text, Peter Davison, ''Animal Farm'', Penguin edition 1989, p. xx</ref>  The ''Battle of the Cowshed'' has been said to represent the allied invasion of [[Russian SFSR|Soviet Russia]] in 1918,<ref name=\"Peter Hobley Davison 1996\" /> and the defeat of the [[White movement|White Russians]] in the [[Russian Civil War]].<ref name=\"Peter Edgerly Firchow 2008\" />  [[File:XV ????? ???(?) - ?????, ????????, ??????.jpg|left|thumb|180px|Front row (left to right): [[Alexey Rykov|Rykov]], [[Mykola Skrypnyk|Skrypnyk]], and [[Joseph Stalin|Stalin]]—'When Snowball comes to the crucial points in his speeches he is drowned out by the sheep (Ch. V), just as in the [[15th Congress of the All-Union Communist Party (Bolsheviks)|party Congress in 1927]] [above], at Stalin's instigation 'pleas for the opposition were drowned in the continual, hysterically intolerant uproar from the floor'.<ref>[[Isaac Deutscher]], Stalin, p. 311, Jeffrey Meyers, ''A Readers Guide to George Orwell'', p. 138</ref>]]  Other connections that writers have suggested illustrate Orwell's telescoping of Russian history from 1917 to 1943<ref>Jeffrey Meyers, ''A Readers Guide to George Orwell'', p. 135. In the Preface to ''Animal Farm'' Orwell noted however, 'although various episodes are taken from the actual history of the Russian Revolution, they are dealt with schematically and their chronological order is changed.'</ref> include the wave of rebelliousness that ran through the countryside after the Rebellion, which stands for the abortive revolutions [[Hungarian Revolution of 1919|in Hungary]] and [[German Revolution of 1918–19|in Germany]] (Ch IV); the conflict between Napoleon and Snowball (Ch V), paralleling \"the two rival and quasi-Messianic beliefs that seemed pitted against one another: [[Trotskyism]], with its faith in the [[Permanent revolution|revolutionary vocation]] of the proletariat of the West; and Stalinism with its glorification of [[socialism in one country|Russia's socialist destiny]]\";<ref>Isaac Deutscher, quoted in Jeffrey Meyers, ''Readers Guide to George Orwell'', p. 138</ref> Napoleon's dealings with Whymper and the Willingdon markets (Ch VI), paralleling the [[Treaty of Rapallo (1922)|Treaty of Rapallo]]; and Frederick's bank notes, paralleling the [[Treaty of Non-Aggression between Germany and the Soviet Union|Hitler-Stalin non-aggression pact of August 1939]], which are forgeries. Frederick attacks Animal Farm without warning and destroys the windmill.<ref name=\"Meyers, p. 141\"/>  The book's close, with the pigs and men in a kind of rapprochement, reflected Orwell's view of the 1943 [[Teheran Conference]]<ref>Preface to the Ukrainian edition of ''Animal Farm'',reprinted in Orwell:Collected Works, ''It Is What I Think'' p.89</ref> that seemed to display the establishment of \"the best possible relations between the USSR and the West\"—but in reality were destined, as Orwell presciently predicted, to continue to unravel.<ref>''Orwell Subverted'', p. 7, Daniel J. Leab, Penn State Press 2007.</ref> The disagreement between the allies and the start of the [[Cold War]] is suggested when Napoleon and Pilkington, both suspicious, \"played an ace of spades simultaneously\".<ref>Jeffrey Meyers, ''A Reader's Guide to George Orwell'' p. 142</ref>  ==Adaptations== A BBC radio version, produced by [[Rayner Heppenstall]], was broadcast in January 1947. Orwell listened to the production at his home in Canonbury Square in London, with [[Hugh Gordon Porteus|Hugh Gordon Porteous]], amongst others. Orwell later wrote to Heppenstall that Porteous, \"who had not read the book, grasped what was happening after a few minutes.\"<ref>''The Lost Orwell'', edited by Peter Davison, p. 112</ref> A further radio production, again using Orwell's own dramatisation of the book, was broadcast in January 2013 on BBC [[Radio Four]]. [[Tamsin Greig]] narrated and the cast included [[Nicky Henson]] as Napoleon, [[Toby Jones]] as the propagandist Squealer, and [[Ralph Ineson]] as Boxer.<ref>[http://www.bbc.co.uk/programmes/b01q7fzf Radio Times, 26 January-1 February 2013]</ref>  ''Animal Farm'' has been adapted to film twice. The [[Animal Farm (1954 film)|1954 ''Animal Farm'' film]] was an animated feature and the [[Animal Farm (1999 film)|1999 ''Animal Farm'' film]] was a TV live action version. Both differ from the novel, and have been accused of taking significant liberties, including sanitising some aspects. In the 1954 version, Napoleon is apparently overthrown in a second revolution. The 1999 film shows Napoleon's regime collapsing in on itself, with the farm having new human owners, as happened in the Soviet Union, appropriating the new political reality to the story. In 2012, a HFR-3D version of ''Animal Farm'' potentially directed by [[Andy Serkis]] was announced.<ref>{{cite news |last=Giardina |first=Carolyn |title=Andy Serkis to Direct Adaptation of 'Animal Farm' |date=19 October 2012 |work=hollywoodreporter.com |publisher=The Hollywood Reporter |url=http://www.hollywoodreporter.com/news/andy-serkis-animal-farm-381314 |accessdate=26 August 2013}}</ref>  A theatrical version, with music by Richard Peaslee and lyrics by [[Adrian Mitchell]], was staged at the [[Royal National Theatre|National Theatre]] London on 25 April 1984, directed by [[Peter Hall (director)|Peter Hall]]. It toured nine cities in 1985.<ref>Orwell, ''A Life in Letters'', Penguin Books 2011, p. 341</ref> A solo version, adapted and performed by Guy Masterson, premièred at the [[Traverse Theatre]] Edinburgh in January 1995 and has toured worldwide since.<ref>Lancashire Telegraph, 25 January 2013 [http://www.lancashiretelegraph.co.uk/leisure/whats_on/10187002.One_man_Animal_Farm_show_on_the_way_to_Darwen/] Theatre Tours International [http://www.theatretoursinternational.com/PastShows/PSDomestic/PSAFgm.html]</ref>  ==Popular culture== ===Music=== * [[Pink Floyd]]'s 1977 record album ''[[Animals (Pink Floyd album)|Animals]]'' was partially inspired by ''Animal Farm''.<ref>Schaffner, Nicholas (1991), Saucerful of Secrets (1 ed.), London : Sidgwick & Jackson, ISBN 0-283-06127-8, p 199</ref> It categorises people as pigs, dogs, or sheep. * [[R.E.M.]]'s song ''Disturbance at the Heron House'' is based on Animal Farm.{{clarify|date=September 2011}}<ref>33 Revolutions Per Minute: A History of Protest Songs, from Billie Holiday to Green Day, Dorian Lynskey, HarperCollins, 2011, unpaginated</ref> *[[The Clash]] used an image from the 1954 animated movie ''[[Animal Farm (1954 film)|Animal Farm]]'' on their 45-RPM single \"[[English Civil War (song)|English Civil War]]\".<ref>[http://www.endlessgroove.com/issue6/nwgal01.htm Endless Groove. An Ezine for record collectors and enthusiasts]</ref> *Canadian-based band [[Boxer the Horse]] takes its name from a character in the novel.<ref>{{cite web|url=http://music.cbc.ca/#/blogs/2012/3/-QA-with-Boxer-the-Horse-5-PEI-artists-you-should-be-listening-to/ |title=Q&A with Boxer the Horse |publisher=cbcmusic.com |date=13 March 2012 |accessdate=22 October 2013}}</ref> *[[Dead prez]] based a song on their 2000 album, ''[[Let's Get Free]]'' called \"Animal in Man\" based on the novella, putting emphasis on how the other animals should not trust the pigs during a revolution.<ref>{{cite web|url=http://www.songmeanings.net/songs/view/3530822107858616165/ |title=Lyrics &#124; Dead Prez – Animal in Man |publisher=SongMeanings |date= |accessdate=4 January 2012}}</ref><ref>{{cite web|url=http://rapgenius.com/Dead-prez-animal-in-man-lyrics |title=Dead Prez – Animal in Man Lyrics |publisher=Rap Genius |date= |accessdate=4 January 2012}}</ref><ref>{{cite web|url=http://monsterpiggymonkeybubble.com/animal-in-man-dead-prez/ |title=Animal in Man Dead Prez |publisher=monsterpiggymonkeybubble.com |date=11 July 2011 |accessdate=4 January 2012}}</ref> *The lyrics of the song ?Arthur's Farm? from the [[Half Man Half Biscuit]] album [[Back Again in the DHSS]] tell the story of [[Douglas Bader]] and [[Arthur Askey]] visiting Animal Farm. The song features the line 'Four legs good, but no legs best? in apparent tribute to the two famous amputees.<ref>http://www.chrisrand.com/hmhb/back-again-in-the-dhss/arthurs-farm/</ref> *[[Radiohead]]'s song ''Optimistic'' contains a lyric mentioning Animal Farm.<ref>[http://rock.rapgenius.com/Radiohead-optimistic-lyrics#note-248844]</ref> *The [[Boston Crusaders Drum and Bugle Corps]] 2014 show was titled Animal Farm, which was based on the novel.<ref>{{cite web | url=http://www.post-gazette.com/ae/music/2014/07/27/Phantom-Regiment-among-eight-drum-corps-to-perform-at-DCI-event-at-Baldwin/stories/201407270012 | title=Phantom Regiment among nine drum corps to perform at DCI event at Baldwin | publisher=PG Publishing Co., Inc. | date=27 July 2014 | accessdate=23 August 2014 | author=Mrazik, Ken}}</ref>  ===Television=== * In [[The Daleks' Master Plan]], a 1966 episode of the long-running British science fiction show ''[[Doctor Who]],'' a character references the modified seventh commandment of Animal Farm, saying: \"Though we are all equal partners with the Daleks on this great conquest, some of us are more equal than others.\"<ref>Dennis Spooner, from an idea by Terry Nation [http://homepages.bw.edu/~jcurtis/Scripts/DMP/dmp11.html “The Daleks’ Master Plan – Episode 11 – The Abandoned Planet”], \"The Doctor Who Scripts Project\", 22 January 1966, accessed 30 March 2011.</ref>  * In the seventh episode of the [[List of Oz episodes#Season 2 (1998)|second season]] of the [[HBO]] series ''[[Oz (TV Series)|Oz]]'' was titled ''Animal Farm'', in reference to the conniving and manipulation of the characters vying for control, similar to the characters of the novella.<ref>{{cite web |url=http://www.imdb.com/title/tt0668286 |title=Episode 7 of Season 2 of HBO's OZ (1997–2003)|accessdate=1 June 2011 |last= |first= |coauthors= |date=24 August 1998 |work= |publisher=[[Internet Movie Database]]}}</ref><ref>{{cite web|author=TV.com |url=http://www.tv.com/oz/animal-farm/episode/61328/summary.html?tag=ep_guide;summary |title=OZ: Animal Farm – Season 2, Episode 7 |publisher=TV.com |date=19 July 2006 |accessdate=4 January 2012}}</ref><ref>http://www.hbo.com/#/schedule/detail/Oz+15%3A+Animal+Farm/78280</ref><ref>{{cite web|url=http://www.answers.com/topic/oz-animal-farm-tv-episode |title=Animal Farm: Oz (TV Episode): Information from |publisher=Answers.com |date= |accessdate=4 January 2012}}</ref>  * In the third episode of the first season of the [[X-Men (TV Series)|X-Men]] animated series, \"[[Enter Magneto]],\" [[Beast (comics)|Beast]] is seen reading a copy of Animal Farm, and is mocked by the prison guards for \"reading a picture book\" and is asked if he \"sees any relatives in there\" because they assume he is an illiterate animal.<ref>{{cite web|url=http://persephonemagazine.com/2011/06/animated-ladyghosts-x-men-s1-night-of-the-sentinels-1 |title=Animated Ladyghosts: X-Men, S1, \"Enter Magneto\" |publisher=Persephone Magazine |date=9 June 2011 |accessdate=4 January 2012}}</ref><ref>{{cite web|author=TV.com |url=http://www.tv.com/shows/xmen/enter-magneto-1-56106 |title=X-Men: Enter Magneto (1) – Season 1, Episode 3 |publisher=TV.com |date= |accessdate=4 January 2012}}</ref>  * In the tenth episode of [[List of Johnny Bravo episodes#Season 2: 1999-2000|the second season]] of ''[[Johnny Bravo]]'', \"Aunt Katie's Farm\", Johnny, while dressed in a pig costume, yells, \"Four feet good! Two feet bad!\".<ref>{{cite web|author=TV.com |url=http://www.tv.com/shows/johnny-bravo/man-with-the-golden-gut-welcome-back-bravo-aunt-kates-farm-118154/ |title=Johnny Bravo: Man with The Golden Gut / Welcome Back, Bravo / Aunt Kate's Farm – Season 2, Episode 10 |publisher=TV.com |date= |accessdate=4 January 2012}}</ref><ref>{{cite web|author=eeggs.com |url=http://www.eeggs.com/items/49638.html |title=Johnny Bravo Easter Egg – Animal Farm Reference |publisher=Eeggs.com |date=16 April 2007 |accessdate=4 January 2012}}</ref>  * The ''[[Lost (TV series)|Lost]]'' episode [[Exposé (Lost)|\"Exposé\"]], in season three, involves flashbacks with Nikki and Paulo involving an argument with Kate about the handgun case. During this scene, Dr. Leslie Arzt yells at Kate that \"The pigs are walking,\" a reference to ''Animal Farm'' where Napoleon and his generals begin to adapt human characteristics and change their oath from \"Four legs good, two legs bad\" to \"Four legs good, two legs better.\"<ref>{{cite web|url=http://thelibrary.org/booklist/titles_jackets.cfm?catid=727 |title=LOST! Quoted Books (want more LOST? attend our LOST in the Library Program) |publisher=Thelibrary.org |date= |accessdate=4 January 2012}}</ref><ref>{{cite web|url=http://www.losttvfans.com/page/Literary+Allusions |title=Literary Allusions – LOST |publisher=Losttvfans.com |date= |accessdate=4 January 2012}}</ref>  ==Editions== * [http://lccn.loc.gov/46006290 LCCN 46006290] (hardcover, 1946, First American Edition) * ISBN 0-451-51679-6 (paperback, 1956, Signet Classic) * ISBN 0-582-02173-1 [paper text, 1989) * ISBN 0-15-107255-8 (hardcover, 1990) * ISBN 0-582-06010-9 (paper text, 1991) * ISBN 0-679-42039-8 (hardcover, 1993) * ISBN 0-606-00102-6 ([[prebound]], 1996) * ISBN 0-15-100217-7 (hardcover, 1996, Anniversary Edition) * ISBN 0-452-27750-7 (paperback, 1996, Anniversary Edition) * ISBN 0-451-52634-1 ([[mass market paperback]], 1996, Anniversary Edition) * ISBN 0-582-53008-3 (1996) * ISBN 1-56000-520-3 (cloth text, 1998, Large Type Edition) * ISBN 0-7910-4774-1 (hardcover, 1999) * ISBN 0-451-52536-1 (paperback, 1999) * ISBN 0-7641-0819-0 (paperback, 1999) * ISBN 0-8220-7009-X ([[e-book]], 1999) * ISBN 0-7587-7843-0 (hardcover, 2002) * ISBN 0-15-101026-9 (hardcover, 2003, with ''[[Nineteen Eighty-Four]]'') * ISBN 0-452-28424-4 (paperback, 2003, Centennial Edition) * ISBN 0-8488-0120-2 (hardcover) * ISBN 0-03-055434-9 (hardcover) Animal Farm with Connections * ISBN 0-395-79677-6 (hardcover) Animal Farm & Related Readings, 1997 * ISBN 0-582-43447-5 (hardcover, 2007) * ISBN 0-14-103349-5 (paperback, 2007)  On 17 July 2009, [[Amazon.com]] withdrew certain [[Amazon Kindle]] titles, including ''Animal Farm'' and ''[[Nineteen Eighty-Four]]'' by [[George Orwell]], from sale, refunded buyers, and remotely deleted items from purchasers' devices after discovering that the publisher lacked rights to publish the titles in question.<ref>{{cite news|last=Pogue |first=David |url=http://pogue.blogs.nytimes.com/2009/07/17/some-e-books-are-more-equal-than-others/ |title=Some E-Books Are More Equal Than Others |publisher=Pogue.blogs.nytimes.com |date=17 July 2009 |accessdate=24 October 2010}}</ref> Notes and annotations for the books made by users on their devices were also deleted.<ref name=Stone/> After the move prompted outcry and comparisons to ''Nineteen Eighty-Four'' itself, Amazon spokesman Drew Herdener stated that the company is \"[c]hanging our systems so that in the future we will not remove books from customers' devices in these circumstances.\"<ref name=statement/>  ==See also== * [[History of Soviet Russia and the Soviet Union (1917–1927)]] * [[History of the Soviet Union (1927–1953)]] * [[New class]] * Polish [[Nobel laureate]] [[W?adys?aw Reymont#Revolt|W?adys?aw Reymont]], with his ''Revolt'', anticipated by two decades Orwell's ''Animal Farm''.  '''Books:''' * ''[[Gulliver's Travels]]'', a favourite book of Orwell's—[[Jonathan Swift|Swift]] reverses the role of horses and human beings in the fourth book—Orwell brought also to ''Animal Farm'' \"a dose of ''Swiftian misanthropy, looking ahead to a time 'when the human race had finally been overthrown.'\"<ref>''Cambridge Companion to Orwell'', p. 135</ref> * ''[[W?adys?aw Reymont#Revolt|Bunt]]'' (Revolt), published in 1924, is a book by Polish [[Nobel laureate]] [[W?adys?aw Reymont]] with a theme similar to ''Animal Farm'''s. * ''[[White Acre vs. Black Acre]]'', published in 1856 and written by William M. Burwell, is a satirical novel that features allegories for [[slavery in the United States]] similar to ''Animal Farm's'' portrayal of Soviet history. * George Orwell's own ''[[Nineteen Eighty-Four]]'', the classic [[dystopian novel]] about [[totalitarianism]].  ==Notes== {{reflist | colwidth = 30em | refs = <ref name=Rodden1999> {{cite book | last = Rodden | first = John | year = 1999 | title = Understanding Animal Farm: A Student Casebook to Issues, Sources, and Historical Documents | publisher = Greenwood Publishing Group | isbn = 978-0-313-30201-5 | pages = 48–49 | url = http://books.google.com/?id=TG-YpkczTjEC&pg=PA40 | accessdate = 9 June 2012 }} </ref><ref name=Carr2010> {{cite book | last = Carr | first = Craig L. | date = 14 October 2010 | title = Orwell, Politics, and Power | publisher = Continuum International Publishing Group | isbn = 978-1-4411-5854-3 | pages = 78–79 | url = http://books.google.com/?id=V1GCAqNSlYwC&pg=PA78 | accessdate = 9 June 2012 }} </ref><ref name=RoddenIntro> Rodden, John \"Introduction\", in: John Rodden (ed.), ''Understanding Animal Farm'', Westport/London (1999), p. 5f. </ref><ref name=Hitchens> According to [[Christopher Hitchens]], \"the persons of Lenin and Trotsky are combined into one [i.e., Snowball], or, it might even be [...] to say, there is no Lenin at all.\" (Hitchens, Christopher. ''Why Orwell Matters'', Basic Books (2002), p. 186f). </ref><ref name=NapoleonInFrench> {{cite book | last = Quéval | first = Jean | year = 1981 | title = La ferme des animaux | language = French | publisher = Edition Gallimard | edition = Folio | isbn = 978-2-07-037516-5 }} </ref><ref name=\"Orwell 1946 40\"> {{cite book | last = Orwell | first = George | authorlink = George Orwell | year = 1946 | title = Animal Farm | publisher = The New American Library | location = New York | page = 40 | isbn = 978-1-4193-6524-9 }} </ref><ref name=autogenerated1> p. 47 of book </ref><ref name=\"Peter Edgerly Firchow 2008\"> Peter Edgerly Firchow, ''Modern Utopian Fictions from H.G. Wells to Iris Murdoch'' (2008), 102. </ref><ref name=\"Peter Hobley Davison 1996\"> Peter Hobley Davison, ''George Orwell'' (1996), 161. </ref><ref name=Eliot> Richard Brooks, \"[http://entertainment.timesonline.co.uk/tol/arts_and_entertainment/books/article5993099.ece TS Eliot's snort of rejection for Animal Farm]\", ''Sunday Times'', 29 March 2009. </ref><ref name=bbc> {{cite news | publisher = BBC News | date = 11 November 2008 | title = The whitewashing of Stalin | url = http://news.bbc.co.uk/2/hi/uk_news/magazine/7719633.stm }} </ref><ref name=GOIT15> [[#GOIT|Orwell page 15]]. introduction by Bernard Crick </ref><ref name=TFOTP>{{cite web |last=Orwell |first=George |title=The Freedom of the Press: Orwell's Proposed Preface to 'Animal Farm' |url=http://www.orwell.ru/library/novels/Animal_Farm/english/efp_go |accessdate=9 January 2013}} </ref><ref name=Stone> {{cite news | last = Stone | first = Brad | authorlink = Brad Stone (journalist) | date = 18 July 2009 | title = Amazon Erases Orwell Books From Kindle | newspaper = [[The New York Times]] | pages = B1 | url = http://www.nytimes.com/2009/07/18/technology/companies/18amazon.html?_r=1 }} </ref><ref name=statement> {{cite news | last = Fried | first = Ina | date = 17 July 2009 | title = Amazon says it won't repeat Kindle book recall | publisher = News.cnet.com | url = http://news.cnet.com/8301-13860_3-10290047-56.html | accessdate = 24 October 2010 }} </ref>  }}  ==References== <!-- in alphabetical order by last name or organisation name --> {{refbegin}} *{{cite journal | author = Bailey83221 | date = 12 May 2006 | title = Animal Farm suppression | journal = [[LiveJournal]] | url = http://bailey83221.livejournal.com/83481.html }} *{{cite book | title = Selected Writings | last = Bott | first = George | year = 1968 | origyear = 1958 | publisher = Heinemann Educational Books | location = London, Melbourne, Toronto, Singapore, Johannesburg, Hong Kong, Nairobi, Auckland, Ibadan | isbn = 978-0-435-13675-8 | pages = 13–14, 23 }} *{{cite web | last = Dag | first = O. | title = George Orwell: The Freedom of the Press | date = 19 December 2004 | work = orwell.ru | archiveurl = http://web.archive.org/web/20050306021634/http://orwell.ru/library/novels/Animal_Farm/english/efp_go | archivedate = 6 March 2005 | url = http://orwell.ru/library/novels/Animal_Farm/english/efp_go | accessdate = 31 July 2008 }} *{{cite web | title = George Orwell: Animal Farm: A Fairy Story: A Note on the Text | last = Davison | first = Peter | year = 2000 | publisher = [[Penguin Books]] | location = England | isbn = | url = http://www.orwell.ru/library/novels/Animal_Farm/english/eint_pd | archiveurl = http://web.archive.org/web/20061212041856/http://www.orwell.ru/library/novels/Animal_Farm/english/eint_pd | archivedate = 12 December 2006 }} *{{cite web |author=doollee.com |title=Wooldridge Ian - playwright |url=http://www.doollee.com/PlaywrightsW/WooldridgeIan.htm |accessdate=31 July 2008 |archiveurl=http://web.archive.org/web/20080507231220/http://www.doollee.com/PlaywrightsW/WooldridgeIan.htm |archivedate=7 May 2008 }} *{{cite news | last1 = Grossman | first1 = Lev | authorlink1 = Lev Grossman | last2 = Lacayo | first2 = Richard |authorlink2 = Richard Lacayo | title = All-Time 100 Novels | publisher = TIME magazine | url = http://www.time.com/time/2005/100books/the_complete_list.html | accessdate = 31 August 2008 | archiveurl = http://web.archive.org/web/20080913100321/http://www.time.com/time/2005/100books/the_complete_list.html | archivedate = 13 September 2008 <!--DASHBot--> | deadurl = no | date=16 October 2005 }} *{{cite book | last = Hitchens | first = Christopher | authorlink = Christopher Hitchens | year = 2000 | page = 38 | title = Unacknowledged Legislation: Writers in the Public Sphere | publisher = Verso | isbn = 978-1-85984-786-2 | url = http://books.google.com/?id=RBGmrDnBs8UC | accessdate = 26 September 2008 }} *{{cite web |editor-last=Lowe |editor-first=Christian |title=Defense Tech: CIA, Movie Producer |date=10 March 2006 |url=http://defensetech.org/2006/03/10/cia-movie-producer/ |accessdate=31 July 2008 }} *{{cite book |title = Critical Essays: Animal Farm and the Russian Revolution |publisher = [[CliffsNotes]] |url = http://www.cliffsnotes.com/study_guide/literature/animal-farm/critical-essays/russian-revolution.html |accessdate = 9 January 2013 }} *{{cite book|author=Menchhofer, Robert W. |title=Animal Farm|url=http://books.google.com/books?id=GhvjsczkdBIC&pg=PA1|year=1990|publisher=Lorenz Educational Press|pages=1–8}} *{{cite web | last = Orwell | first = George | authorlink = George Orwell | title = Preface to the Ukrainian Edition of Animal Farm | date = March 1947 | url = http://www.netcharles.com/orwell/essays/ukrainian-af-pref.htm }} *{{cite book | last = Orwell | first = George | authorlink = George Orwell | year = 1979 | origyear = First published by Martin Secker & Warburg 1945; published in Penguin Books 1951 | title = Animal Farm | publisher = [[Penguin Books]] | location = England | isbn = 978-0-14-000838-8 }} *{{cite journal | first = George | last = Orwell | authorlink = George Orwell | others = Bruno Tasso (translator) |date=June 1976 | pages = 15, 20 | language = Italian | title = La fattoria degli animali | publisher = Oscar Mondadori | edition = 1st | location = Italy }} ([[Bernard Crick]]'s preface quotes Orwell writing to T. S. Eliot about Cape's suggestion to find another animal than pigs to represent the Bolsheviks) *{{cite book | last = Taylor | first = David John | authorlink = D. J. Taylor | year = 2003 | title = Orwell: The Life | page = 197 | publisher = H. Holt | isbn = 978-0-8050-7473-4 }} *{{cite web | last = Wooldridge | first = Ian | authorlink = Ian Wooldridge | title = Ian Wooldridge - Animal Farm | url = http://www.ian-wooldridge.com/animalfarm.php | accessdate = 31 July 2008 | archiveurl = http://web.archive.org/web/20080627113655/http://www.ian-wooldridge.com/animalfarm.php | archivedate = 27 June 2008 <!--DASHBot--> | deadurl = no }} {{refend}}  ==External links== {{Wikiquote}} *[http://ebooks.adelaide.edu.au/o/orwell/george/o79a/index.html ''Animal Farm'' full text at eBooks@Adelaide] *[http://www.archive.org/details/GeorgeOrwellsanimalFarmRadioAudio ''Animal Farm'' Audio Book] (web archive) *[http://literapedia.wikispaces.com/Animal+Farm ''Animal Farm'' Book Notes from Literapedia] *[http://www.netcharles.com/orwell/essays/letters-agent-af.htm Excerpts from Orwell's letters to his agent concerning ''Animal Farm''] *[http://web.archive.org/web/20070108225314/http://www.antigonishreview.com/bi-111/111-pyle.html Literary Journal review] *[http://home.iprimus.com.au/korob/Orwell.html Orwell's original preface to the book] *{{Gutenberg Australia |no=ebooks01/0100011 |name=Animal Farm |html=yes}}  {{Animal Farm}} {{George Orwell}} {{Hugo Award Best Novella}} {{Portal bar|England|Novels|Communism|Soviet Union}}  [[Category:1945 novels]] [[Category:Allegory]] [[Category:Animal Farm|*]] [[Category:Dystopian novels]] [[Category:English novels]] [[Category:Hugo Award for Best Novella winning works]] [[Category:Prometheus Award winning works]] [[Category:Literature featuring anthropomorphic characters]] [[Category:British novellas]] [[Category:Novels by George Orwell]] [[Category:Political literature]] [[Category:Roman à clef novels]] [[Category:Satirical novels]] [[Category:Novels about revolutionaries]] [[Category:Novels about totalitarianism]] [[Category:Novels about propaganda]] [[Category:British satirical novels]] [[Category:Animals in media]] [[Category:Secker & Warburg books]]"]],"arguments":{},"schema":[{"type":"string","name":"text"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":false},"errorSummary":null,"error":null,"startTime":1.442868854376E12,"submitTime":1.442868853933E12,"finishTime":1.442868862218E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"raela@databricks.com","iPythonMetadata":null,"nuid":"c76c2072-88f2-47d7-8f1d-be9b147a3eec"},{"version":"CommandV1","origId":3431,"guid":"f0f7a305-19da-4a75-a1b2-d6dcf62029a5","subtype":"command","commandType":"auto","position":4.0,"command":"import re\ninput = (sqlContext.sql(\"select text from wikipedia\")\n         # Select text fiel\n         .map(lambda row: row[0])\n         # Filter empty articles\n         .filter(lambda text: text != None)\n         # Convert to a lowercase string.\n         .map(lambda text: text.lower())\n         # Filter out articles that are just redirects.\n         .filter(lambda text: text.startswith(\"#redirect\")==False)\n         # Split each article into sentences.\n         .flatMap(lambda text: text.split(\".\"))\n         .filter(lambda text: len(text) > 0)\n         # Do a very rough clean of the article to scrape out punctuation.\n         .map(lambda text: re.sub(\"[^a-z]\", \" \", text))\n         .map(lambda text: re.sub(\"\\s+\", \" \", text))\n         # Split each article into a List\n         .map(lambda text: text.strip(\" \"))\n         .map(lambda text: text.split(\" \"))\n         )","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;println&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-43-300c4d858e73&gt;</spa
