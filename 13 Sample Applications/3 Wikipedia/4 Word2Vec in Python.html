oni\">{{vcite journal |journal=Nature Reviews Neuroscience |year=2006 |volume=7 |issue=12 |pages=942–51 |title=The mirror neuron system and the consequences of its dysfunction |author=Iacoboni M, Dapretto M |doi=10.1038/nrn2024 |pmid=17115076 }}</ref> However, individuals with autism also have abnormal brain activation in many circuits outside the MNS<ref>{{vcite journal |author=[[Uta Frith|Frith U]], Frith CD |year=2003 |title=Development and neurophysiology of mentalizing |journal=Philosophical Transactions of the Royal Society B |volume=358 |issue=1431 |pages=459–73 |doi=10.1098/rstb.2002.1218 |pmid=12689373 |pmc=1693139 |url=http://rstb.royalsocietypublishing.org/content/358/1431/459.full.pdf |format=PDF }}</ref> and the MNS theory does not explain the normal performance of autistic children on imitation tasks that involve a goal or object.<ref>{{vcite journal |journal=Q J Exp Psychol |year=2008 |volume=61 |issue=1 |pages=101–15 |title=Emulation and mimicry for social interaction: a theoretical approach to imitation in autism |author=Hamilton AFdC |doi=10.1080/17470210701508798 |pmid=18038342 |first2= |last2= }}</ref>  [[File:Powell2004Fig1A.jpeg|thumb|upright|alt=A human brain viewed from above. About 10% is highlighted in yellow and 10% in blue. There is only a tiny (perhaps 0.5%) green region where they overlap.|Autistic individuals tend to use different areas of the brain (yellow) for a movement task compared to a control group (blue).<ref name=\"Powell\">{{vcite journal |author=Powell K |title=Opening a window to the autistic brain |journal=PLoS Biol |volume=2 |issue=8 |pages=E267 |year=2004 |pmid=15314667 |pmc=509312 |doi=10.1371/journal.pbio.0020267 |url=http://www.plosbiology.org/article/info:doi/10.1371/journal.pbio.0020267 |archiveurl=http://web.archive.org/web/20130526034145/http://www.plosbiology.org/article/info:doi/10.1371/journal.pbio.0020267 |archivedate=2013-05-26 }}</ref>]] ASD-related patterns of low function and aberrant activation in the brain differ depending on whether the brain is doing social or nonsocial tasks.<ref>{{vcite journal |journal=Biol Psychiatry |year=2009 |volume=65 |issue=1 |pages=63–74 |doi=10.1016/j.biopsych.2008.09.022 |pmid=18996505 |author=Di Martino A, Ross K, Uddin LQ, Sklar AB, Castellanos FX, Milham MP |title=Functional brain correlates of social and nonsocial processes in autism spectrum disorders: an activation likelihood estimation meta-analysis }}</ref> In autism there is evidence for reduced functional connectivity of the [[default network]], a large-scale brain network involved in social and emotional processing, with intact connectivity of the [[task-positive network]], used in sustained attention and goal-directed thinking. In people with autism the two networks are not negatively correlated in time, suggesting an imbalance in toggling between the two networks, possibly reflecting a disturbance of [[self-referential]] thought.<ref>{{vcite journal |author=Broyd SJ, Demanuele C, Debener S, Helps SK, James CJ, Sonuga-Barke EJS |title=Default-mode brain dysfunction in mental disorders: a systematic review |journal=Neurosci Biobehav Rev |year=2009 |volume=33 |issue=3 |pages=279–96 |pmid=18824195 |doi=10.1016/j.neubiorev.2008.09.002 }}</ref> A 2008 brain-imaging study found a specific pattern of signals in the [[cingulate cortex]] which differs in individuals with ASD.<ref>{{vcite journal |journal=Neuron |year=2008 |volume=57 |issue=3 |pages=463–73 |title=Self responses along cingulate cortex reveal quantitative neural phenotype for high-functioning autism |author=Chiu PH, Kayali MA, Kishida KT ''et al.'' |author.= |doi=10.1016/j.neuron.2007.12.020 |pmid=18255038 |laysummary=http://www.technologyreview.com/Biotech/20167/ |laysource=Technol Rev |laydate=7 February 2007 }}</ref>  The underconnectivity theory of autism hypothesizes that autism is marked by underfunctioning high-level neural connections and synchronization, along with an excess of low-level processes.<ref>{{vcite journal |journal=Cereb Cortex |year=2007 |volume=17 |issue=4 |pages=951–61 |title=Functional and anatomical cortical underconnectivity in autism: evidence from an FMRI study of an executive function task and corpus callosum morphometry |author=Just MA, Cherkassky VL, Keller TA, Kana RK, Minshew NJ |doi=10.1093/cercor/bhl006 |pmid=16772313 |url=http://cercor.oxfordjournals.org/cgi/content/full/17/4/951 |archiveurl=http://web.archive.org/web/20100707140313/http://cercor.oxfordjournals.org:80/cgi/content/full/17/4/951 |archivedate=2010-07-07 }}</ref> Evidence for this theory has been found in [[functional neuroimaging]] studies on autistic individuals<ref name=\"Williams\">{{vcite journal |author=Williams DL, Goldstein G, Minshew NJ |title=Neuropsychologic functioning in children with autism: further evidence for disordered complex information-processing |journal=Child Neuropsychol |volume=12 |issue=4–5 |pages=279–98 |year=2006 |pmid=16911973 |doi=10.1080/09297040600681190 |pmc=1803025 }}</ref> and by a [[Electroencephalography|brainwave]] study that suggested that adults with ASD have local overconnectivity in the [[Cerebral cortex|cortex]] and weak functional connections between the [[frontal lobe]] and the rest of the cortex.<ref>{{vcite journal |author=Murias M, Webb SJ, Greenson J, Dawson G |title=Resting state cortical connectivity reflected in EEG coherence in individuals with autism |journal=Biol Psychiatry |volume=62 |issue=3 |pages=270–3 |year=2007 |pmid=17336944 |doi=10.1016/j.biopsych.2006.11.012 |pmc=2001237 }}</ref> Other evidence suggests the underconnectivity is mainly within each [[Cerebral hemisphere|hemisphere]] of the cortex and that autism is a disorder of the [[Association areas|association cortex]].<ref>{{vcite journal |journal=Arch Neurol |year=2007 |volume=64 |issue=7 |pages=945–50 |title=The new neurobiology of autism: cortex, connectivity, and neuronal organization |author=Minshew NJ, Williams DL |pmid=17620483 |doi=10.1001/archneur.64.7.945 |pmc=2597785 }}</ref>  From studies based on [[event-related potential]]s, transient changes to the brain's electrical activity in response to stimuli, there is considerable evidence for differences in autistic individuals with respect to attention, orientation to auditory and visual stimuli, novelty detection, language and face processing, and information storage; several studies have found a preference for nonsocial stimuli.<ref>{{vcite journal |author=Jeste SS, Nelson CA 3rd |title=Event related potentials in the understanding of autism spectrum disorders: an analytical review |journal=J Autism Dev Disord |volume=39 |issue=3 |pages=495–510 |year=2009 |pmid=18850262 |doi=10.1007/s10803-008-0652-9 }}</ref> For example, [[magnetoencephalography]] studies have found evidence in autistic children of delayed responses in the brain's processing of auditory signals.<ref>{{vcite journal |author=Roberts TP, Schmidt GL, Egeth M ''et al.'' |author.= |title=Electrophysiological signatures: magnetoencephalographic studies of the neural correlates of language impairment in autism spectrum disorders |journal=Int J Psychophysiol |volume=68 |issue=2 |pages=149–60 |year=2008 |pmid=18336941 |doi=10.1016/j.ijpsycho.2008.01.012 |pmc=2397446 }}</ref>  In the genetic area, relations have been found between autism and [[schizophrenia]] based on duplications and deletions of chromosomes; research showed that schizophrenia and autism are significantly more common in combination with [[1q21.1 deletion syndrome]]. Research on autism/schizophrenia relations for chromosome 15 (15q13.3), chromosome 16 (16p13.1) and chromosome 17 (17p12) are inconclusive.<ref>{{vcite journal |author=Crespi B, Stead P, Elliot M |title=Evolution in health and medicine Sackler colloquium: Comparative genomics of autism and schizophrenia |journal=Proceedings of the National Academy of Sciences of the United States of America |volume=107 | issue= Suppl 1 |pages=1736–41 |year=2010 |month=January |pmid=19955444 |pmc=2868282 |doi=10.1073/pnas.0906080106}}</ref>  ===Neuropsychology=== Two major categories of [[cognitive]] theories have been proposed about the links between autistic brains and behavior.  The first category focuses on deficits in [[social cognition]]. [[Simon Baron-Cohen]]'s [[empathizing–systemizing theory]] postulates that autistic individuals can systemize—that is, they can develop internal rules of operation to handle events inside the brain—but are less effective at empathizing by handling events generated by other agents. An extension, the extreme male brain theory, hypothesizes that autism is an extreme case of the male brain, defined psychometrically as individuals in whom systemizing is better than empathizing.<ref name=E-S-theory/>  These theories are somewhat related to Baron-Cohen's earlier [[theory of mind]] approach, which hypothesizes that autistic behavior arises from an inability to ascribe mental states to oneself and others. The theory of mind hypothesis is supported by autistic children's atypical responses to the [[Sally–Anne test]] for reasoning about others' motivations,<ref name=\"E-S-theory\">{{vcite journal |author=Baron-Cohen S |title=Autism: the empathizing–systemizing (E-S) theory |journal=Annals of the New York Academy of Sciences |volume=1156 |pages=68–80 |year=2009 |pmid=19338503 |doi=10.1111/j.1749-6632.2009.04467.x |url=http://docs.autismresearchcentre.com/papers/2009_BC_nyas.pdf |format=PDF|archiveurl=http://web.archive.org/web/20131214134422/http://docs.autismresearchcentre.com/papers/2009_BC_nyas.pdf |archivedate=2013-12-14 }}</ref> and the mirror neuron system theory of autism described in ''[[#Pathophysiology|Pathophysiology]]'' maps well to the hypothesis.<ref name=Iacoboni/> However, most studies have found no evidence of impairment in autistic individuals' ability to understand other people's basic intentions or goals; instead, data suggests that impairments are found in understanding more complex social emotions or in considering others' viewpoints.<ref>{{vcite journal |author=Hamilton AFdC |title=Goals, intentions and mental states: challenges for theories of autism |journal=J Child Psychol Psychiatry |volume=50 |issue=8 |pages=881–92 |year=2009 |pmid=19508497 |doi=10.1111/j.1469-7610.2009.02098.x }}</ref>  The second category focuses on nonsocial or general processing: the [[executive functions]] such as [[working memory]], planning, [[Inhibition Theory|inhibition]]. In his review, Kenworthy states that \"the claim of [[executive dysfunction]] as a causal factor in autism is controversial\", however, \"it is clear that executive dysfunction plays a role in the social and cognitive deficits observed in individuals with autism\".<ref name=Kenworthy/> Tests of core executive processes such as eye movement tasks indicate improvement from late childhood to adolescence, but performance never reaches typical adult levels.<ref>{{vcite journal |author=O'Hearn K, Asato M, Ordaz S, Luna B |title=Neurodevelopment and executive function in autism |journal=Dev Psychopathol |volume=20 |issue=4 |pages=1103–32 |year=2008 |pmid=18838033 |doi=10.1017/S0954579408000527 }}</ref> A strength of the theory is predicting stereotyped behavior and narrow interests;<ref>{{vcite journal |author=Hill EL |title=Executive dysfunction in autism |journal=Trends Cogn Sci |year=2004 |volume=8 |issue=1 |pages=26–32 |doi=10.1016/j.dr.2004.01.001 |pmid=14697400 }}</ref> two weaknesses are that executive function is hard to measure<ref name=\"Kenworthy\">{{vcite journal |author=Kenworthy L, Yerys BE, Anthony LG, Wallace GL |title=Understanding executive control in autism spectrum disorders in the lab and in the real world |journal=Neuropsychol Rev |volume=18 |issue=4 |pages=320–38 |year=2008 |pmid=18956239 |doi=10.1007/s11065-008-9077-7 |pmc=2856078}}</ref> and that executive function deficits have not been found in young autistic children.<ref name=Sigman/>  [[Weak central coherence theory]] hypothesizes that a limited ability to see the big picture underlies the central disturbance in autism. One strength of this theory is predicting special talents and peaks in performance in autistic people.<ref>{{vcite journal |author=Happé F, Frith U |title=The weak coherence account: detail-focused cognitive style in autism spectrum disorders |journal=J Autism Dev Disord |year=2006 |volume=36 |issue=1 |pages=5–25 |doi=10.1007/s10803-005-0039-0 |pmid=16450045 }}</ref> A related theory—enhanced perceptual functioning—focuses more on the superiority of locally oriented and [[perceptual]] operations in autistic individuals.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2006 |volume=36 |issue=1 |pages=27–43 |title=Enhanced perceptual functioning in autism: an update, and eight principles of autistic perception |author=Mottron L, [[Michelle Dawson|Dawson M]], Soulières I, Hubert B, Burack J |doi=10.1007/s10803-005-0040-7 |pmid=16453071 }}</ref> These theories map well from the underconnectivity theory of autism.  Neither category is satisfactory on its own; social cognition theories poorly address autism's rigid and repetitive behaviors, while the nonsocial theories have difficulty explaining social impairment and communication difficulties.<ref name=\"HappeTime\">{{vcite journal |author=Happé F, Ronald A, [[Robert Plomin|Plomin R]] |title=Time to give up on a single explanation for autism |journal=Nature Neuroscience |year=2006 |volume=9 |issue=10 |pages=1218–20 |doi=10.1038/nn1770 |pmid=17001340 }}</ref> A combined theory based on multiple deficits may prove to be more useful.<ref>{{vcite journal |journal=Dev Rev |year=2007 |volume=27 |issue=2 |pages=224–60 |title=Cognitive theories of autism |author=Rajendran G, Mitchell P |doi=10.1016/j.dr.2007.02.001 }}</ref>  ==Diagnosis== [[Medical diagnosis|Diagnosis]] is based on behavior, not cause or mechanism.<ref name=\"London\">{{vcite journal|journal=Brain Pathol |year=2007 |volume=17 |issue=4 |pages=408–11 |title=The role of the neurobiologist in redefining the diagnosis of autism |author=London E |doi=10.1111/j.1750-3639.2007.00103.x |pmid=17919126 }}</ref><ref>{{vcite journal|journal=BMJ |year=2003 |volume=327 |issue=7413 |pages=488–93 |title=Diagnosis of autism |author=Baird G, Cass H, Slonims V |doi=10.1136/bmj.327.7413.488 |pmid=12946972 |pmc=188387 |url=http://www.bmj.com/cgi/content/full/327/7413/488 |archiveurl=http://web.archive.org/web/20090306153446/http://www.bmj.com:80/cgi/content/full/327/7413/488 |archivedate=2009-03-06 }}</ref> Autism is defined in the [[DSM-IV-TR]] as exhibiting at least six symptoms total, including at least two symptoms of qualitative impairment in social interaction, at least one symptom of qualitative impairment in communication, and at least one symptom of restricted and repetitive behavior. Sample symptoms include lack of social or emotional reciprocity, stereotyped and repetitive use of language or [[Idiosyncrasy#Psychiatry and psychology|idiosyncratic language]], and persistent preoccupation with parts of objects. Onset must be prior to age three years, with delays or abnormal functioning in either social interaction, language as used in social communication, or symbolic or imaginative play. The disturbance must not be better accounted for by [[Rett syndrome]] or [[childhood disintegrative disorder]].<ref name=DSM-IV-TR-299.00/> [[ICD-10]] uses essentially the same definition.<ref name=\"ICD-10-F84.0\">{{vcite web|url=http://apps.who.int/classifications/apps/icd/icd10online/?gf80.htm+f84 |year=2007 |accessdate=10 October 2009|work=ICD-10: International Statistical Classification of Diseases and Related Health Problems: Tenth Revision|publisher=World Health Organization |title=F84. Pervasive developmental disorders |archiveurl=http://web.archive.org/web/20130421042448/http://apps.who.int:80/classifications/apps/icd/icd10online/?gf80.htm+f84|archivedate=2013-04-21}}</ref>  Several diagnostic instruments are available. Two are commonly used in autism research: the [[Autism Diagnostic Interview-Revised]] (ADI-R) is a semistructured parent interview, and the [[Autism Diagnostic Observation Schedule]] (ADOS)<ref>{{vcite journal |author=Gotham K, Risi S, Dawson G, ''et al.'' |title=A replication of the Autism Diagnostic Observation Schedule (ADOS) revised algorithms |journal=J Am Acad Child Adolesc Psychiatry |volume=47 |issue=6|pages=642–51 |year=2008 |month=June |pmid=18434924 |pmc=3057666 |doi=10.1097/CHI.0b013e31816bffb7 |url=}}</ref> uses observation and interaction with the child. The [[Childhood Autism Rating Scale]] (CARS) is used widely in clinical environments to assess severity of autism based on observation of children.<ref name=Volkmar/>  A [[pediatrician]] commonly performs a preliminary investigation by taking developmental history and physically examining the child. If warranted, diagnosis and evaluations are conducted with help from ASD specialists, observing and assessing cognitive, communication, family, and other factors using standardized tools, and taking into account any associated [[medical conditions]].<ref name=Dover/> A pediatric [[neuropsychologist]] is often asked to assess behavior and cognitive skills, both to aid diagnosis and to help recommend educational interventions.<ref name=\"Kanne\">{{vcite journal|author=Kanne SM, Randolph JK, Farmer JE |title=Diagnostic and assessment findings: a bridge to academic planning for children with autism spectrum disorders |journal=Neuropsychol Rev |volume=18 |issue=4 |pages=367–84 |year=2008|pmid=18855144 |doi=10.1007/s11065-008-9072-z }}</ref> A [[differential diagnosis]] for ASD at this stage might also consider [[intellectual disability]], [[hearing impairment]], and a [[specific language impairment]]<ref name=Dover/> such as [[Landau–Kleffner syndrome]].<ref>{{vcite journal |journal=Dev Med Child Neurol |year=2000 |volume=42 |issue=5|pages=349–53 |title=Autistic regression and Landau–Kleffner syndrome: progress or confusion? |title.= |author=Mantovani JF |doi=10.1017/S0012162200210621 |pmid=10855658 }}</ref> The presence of autism can make it harder to diagnose coexisting psychiatric disorders such as [[Major depressive disorder|depression]].<ref>{{vcite journal |author=Matson JL, Neal D|title=Cormorbidity: diagnosing comorbid psychiatric conditions |journal=Psychiatr Times |volume=26 |issue=4 |year=2009|url=http://www.psychiatrictimes.com/display/article/10168/1403043 |archiveurl=http://web.archive.org/web/20130403062215/http://www.psychiatrictimes.com/display/article/10168/1403043|archivedate=2013-04-03}}</ref>  [[Clinical genetics]] evaluations are often done once ASD is diagnosed, particularly when other symptoms already suggest a genetic cause.<ref name=Caronna/> Although genetic technology allows clinical geneticists to link an estimated 40% of cases to genetic causes,<ref>{{vcite journal |journal=Genet Med |year=2008 |volume=10 |issue=1 |pages=4–12 |title=Genetics evaluation for the etiologic diagnosis of autism spectrum disorders |author=Schaefer GB, Mendelsohn NJ|doi=10.1097/GIM.0b013e31815efdd7 |pmid=18197051 |laysummary=http://www.medicalnewstoday.com/articles/96448.php|laysource=Medical News Today |laydate=7 February 2008 }} {{Wayback|url=http://www.medicalnewstoday.com/articles/96448.php|date =20100901151333}}</ref> consensus guidelines in the US and UK are limited to high-resolution chromosome and [[fragile X]] testing.<ref name=Caronna/> A [[genotype]]-first model of diagnosis has been proposed, which would routinely assess the genome's copy number variations.<ref>{{vcite journal |author=Ledbetter DH|title=Cytogenetic technology—genotype and phenotype |journal=N Engl J Med |volume=359 |issue=16 |pages=1728–30 |year=2008|pmid=18784093 |doi=10.1056/NEJMe0806570 }}</ref> As new genetic tests are developed several ethical, legal, and social issues will emerge. Commercial availability of tests may precede adequate understanding of how to use test results, given the complexity of autism's genetics.<ref>{{vcite journal |journal=American Journal of Medical Genetics |year=2006 |volume=142C|issue=1 |pages=52–7 |title=Genetic counseling and ethical issues for autism |author=McMahon WM, Baty BJ, Botkin J|doi=10.1002/ajmg.c.30082 |pmid=16419100 }}</ref> [[Metabolic]] and [[neuroimaging]] tests are sometimes helpful, but are not routine.<ref name=Caronna/>  ASD can sometimes be diagnosed by age 14 months, although diagnosis becomes increasingly stable over the first three years of life: for example, a one-year-old who meets diagnostic criteria for ASD is less likely than a three-year-old to continue to do so a few years later.<ref name=\"Landa3\">{{vcite journal |journal=Nat Clin Pract Neurol |year=2008 |volume=4|issue=3 |pages=138–47 |title=Diagnosis of autism spectrum disorders in the first 3 years of life |author=Landa RJ|doi=10.1038/ncpneuro0731 |pmid=18253102 }}</ref> In the UK the National Autism Plan for Children recommends at most 30 weeks from first concern to completed diagnosis and assessment, though few cases are handled that quickly in practice.<ref name=\"Dover\">{{vcite journal |journal=Arch Dis Child |year=2007 |volume=92 |issue=6 |pages=540–5 |title=How to diagnose autism |author=Dover CJ, Le Couteur A |doi=10.1136/adc.2005.086280 |pmid=17515625 }}</ref> A 2009 US study found the average age of formal ASD diagnosis was 5.7 years, far above recommendations, and that 27% of children remained undiagnosed at age 8 years.<ref>{{vcite journal |author=[[Paul Shattuck|Shattuck PT]], Durkin M, Maenner M ''et al.'' |author.=|title=Timing of identification among children with an autism spectrum disorder: findings from a population-based surveillance study |journal=J Am Acad Child Adolesc Psychiatry |volume=48 |issue=5 |pages=474–83 |year=2009 |pmid=19318992|doi=10.1097/CHI.0b013e31819b3848 }}</ref> Although the symptoms of autism and ASD begin early in childhood, they are sometimes missed; years later, adults may seek diagnoses to help them or their friends and family understand themselves, to help their employers make adjustments, or in some locations to claim disability living allowances or other benefits.  Underdiagnosis and overdiagnosis are problems in marginal cases, and much of the recent increase in the number of reported ASD cases is likely due to changes in diagnostic practices. The increasing popularity of drug treatment options and the expansion of benefits has given providers incentives to diagnose ASD, resulting in some overdiagnosis of children with uncertain symptoms. Conversely, the cost of screening and diagnosis and the challenge of obtaining payment can inhibit or delay diagnosis.<ref>{{vcite journal |author=Shattuck PT, Grosse SD |title=Issues related to the diagnosis and treatment of autism spectrum disorders |journal=Ment Retard Dev Disabil Res Rev |year=2007 |volume=13 |issue=2 |pages=129–35|doi=10.1002/mrdd.20143 |pmid=17563895 }}</ref> It is particularly hard to diagnose autism among the [[visually impaired]], partly because some of its diagnostic criteria depend on vision, and partly because autistic symptoms overlap with those of common blindness syndromes or [[blindism]]s.<ref>{{vcite journal |title=Visual impairment and autism: current questions and future research |author=Cass H |journal=Autism |year=1998 |volume=2 |issue=2 |pages=117–38|doi=10.1177/1362361398022002 }}</ref>  ===Classification=== Autism is one of the five [[pervasive developmental disorder]]s (PDD), which are characterized by widespread abnormalities of social interactions and communication, and severely restricted interests and highly repetitive behavior.<ref name=ICD-10-F84.0/> These symptoms do not imply sickness, fragility, or emotional disturbance.<ref name=Rapin/>  Of the five PDD forms, [[Asperger syndrome]] is closest to autism in signs and likely causes; [[Rett syndrome]] and [[childhood disintegrative disorder]] share several signs with autism, but may have unrelated causes; [[PDD not otherwise specified]] (PDD-NOS; also called ''atypical autism'') is diagnosed when the criteria are not met for a more specific disorder.<ref>{{vcite journal |author=Volkmar FR, State M, Klin A |title=Autism and autism spectrum disorders: diagnostic issues for the coming decade |journal=J Child Psychol Psychiatry |volume=50 |issue=1–2 |pages=108–15 |year=2009|doi=10.1111/j.1469-7610.2008.02010.x |pmid=19220594 }}</ref> Unlike with autism, people with Asperger syndrome have no substantial delay in [[language development]].<ref name=DSM-IV-TR-299.00/> The terminology of autism can be bewildering, with autism, Asperger syndrome and PDD-NOS often called the ''autism spectrum disorders'' (ASD)<ref name=CCD/> or sometimes the ''autistic disorders'',<ref>{{vcite journal |author=Freitag CM |title=The genetics of autistic disorders and its clinical relevance: a review of the literature |journal=Mol Psychiatry |volume=12 |issue=1 |pages=2–22 |year=2007|doi=10.1038/sj.mp.4001896 |pmid=17033636 }}</ref> whereas autism itself is often called ''autistic disorder'',''childhood autism'', or ''infantile autism''. In this article, ''autism'' refers to the classic autistic disorder; in clinical practice, though, ''autism'', ''ASD'', and ''PDD'' are often used interchangeably.<ref name=\"Caronna\">{{vcite journal |journal=Arch Dis Child |year=2008 |volume=93 |issue=6 |pages=518–23 |title=Autism spectrum disorders: clinical and research frontiers |author=Caronna EB, Milunsky JM, Tager-Flusberg H |doi=10.1136/adc.2006.115337 |pmid=18305076}}</ref> ASD, in turn, is a subset of the broader autism [[phenotype]], which describes individuals who may not have ASD but do have autistic-like [[Trait (biology)|traits]], such as avoiding eye contact.<ref>{{cite journal |author=Piven J, Palmer P, Jacobi D, Childress D, Arndt S |title=Broader autism phenotype: evidence from a family history study of multiple-incidence autism families |journal=Am J Psychiatry |year=1997 |volume=154 |issue=2 |pages=185–90 |pmid=9016266}}</ref>  The manifestations of autism cover a wide [[Spectrum disorder|spectrum]], ranging from individuals with severe impairments—who may be silent, [[developmentally disabled]], and locked into hand flapping and rocking—to high functioning individuals who may have active but distinctly odd social approaches, narrowly focused interests, and verbose, [[pedantic]] communication.<ref>{{vcite journal |author=Happé F |title=Understanding assets and deficits in autism: why success is more interesting than failure |journal=Psychologist |volume=12 |issue=11 |pages=540–7 |year=1999|url=http://www.thepsychologist.org.uk/archive/archive_home.cfm/volumeID_12-editionID_46-ArticleID_133-getfile_getPDF/thepsychologist/psy_11_99_p540-547_happe.pdf|format=PDF |archiveurl=http://web.archive.org/web/20120517162434/http://www.thepsychologist.org.uk/archive/archive_home.cfm/volumeID_12-editionID_46-ArticleID_133-getfile_getPDF/thepsychologist/psy_11_99_p540-547_happe.pdf |archivedate=2012-05-17 }}</ref> Because the behavior spectrum is continuous, boundaries between diagnostic categories are necessarily somewhat arbitrary.<ref name=Geschwind-2009/> Sometimes the syndrome is divided into low-, medium- or [[high-functioning autism]] (LFA, MFA, and HFA), based on [[IQ]] thresholds,<ref>{{vcite journal |author=[[Simon Baron-Cohen|Baron-Cohen S]]|title=The hyper-systemizing, assortative mating theory of autism |journal=Prog Neuropsychopharmacol Biol Psychiatry|year=2006 |volume=30 |issue=5 |pages=865–72 |doi=10.1016/j.pnpbp.2006.01.010 |pmid=16519981|url=http://autismresearchcentre.com/docs/papers/2006_BC_Neuropsychophamacology.pdf |format=PDF |archiveurl=http://web.archive.org/web/20120513020615/http://autismresearchcentre.com/docs/papers/2006_BC_Neuropsychophamacology.pdf|archivedate=12 May 2012 }}</ref> or on how much support the individual requires in daily life; these subdivisions are not standardized and are controversial. Autism can also be divided into [[Syndrome|syndromal]] and non-syndromal autism; the syndromal autism is associated with severe or profound [[intellectual disability]] or a congenital syndrome with physical symptoms, such as [[tuberous sclerosis]].<ref>{{vcite journal |journal=J Autism Dev Disord |year=2005 |volume=35 |issue=1|pages=103–16 |title=Specific genetic disorders and autism: clinical contribution towards their identification|author=Cohen D, Pichard N, Tordjman S ''et al.'' |author.= |doi=10.1007/s10803-004-1038-2 |pmid=15796126 }}</ref> Although individuals with Asperger syndrome tend to perform better cognitively than those with autism, the extent of the [[Diagnosis of Asperger syndrome#Differences from high-functioning autism|overlap between Asperger syndrome, HFA, and non-syndromal autism]] is unclear.<ref>Validity of ASD subtypes: * {{vcite journal |journal=Rev Bras Psiquiatr |year=2006 |volume=28 |issue=suppl 1 |pages=S3–S11 |title=Autism and Asperger syndrome: an overview |author=Klin A |doi=10.1590/S1516-44462006000500002 |pmid=16791390|url=http://www.scielo.br/scielo.php?script=sci_arttext&pid=S1516-44462006000500002&lng=en&nrm=iso&tlng=en |archiveurl=http://web.archive.org/web/20131029185542/http://www.scielo.br/scielo.php?script=sci_arttext&pid=S1516-44462006000500002&lng=en&nrm=iso&tlng=en |archivedate=2013-10-29 }} * {{vcite journal |journal=J Autism Dev Disord |volume=38 |issue=9 |pages=1611–24 |year=2008 |title=Examining the validity of autism spectrum disorder subtypes |author=Witwer AN, Lecavalier L |doi=10.1007/s10803-008-0541-2 |pmid=18327636}}</ref>  Some studies have reported diagnoses of autism in children due to a loss of language or social skills, as opposed to a failure to make progress, typically from 15 to 30 months of age. The validity of this distinction remains controversial; it is possible that [[regressive autism]] is a specific subtype,<ref name=\"Stefanatos\">{{vcite journal |author=Stefanatos GA|title=Regression in autistic spectrum disorders |journal=Neuropsychol Rev |volume=18 |issue=4 |pages=305–19 |year=2008|pmid=18956241 |doi=10.1007/s11065-008-9073-y }}</ref><ref name=\"Volkmar\">{{vcite journal |author=Volkmar F, Chawarska K, Klin A |title=Autism in infancy and early childhood |journal=Annu Rev Psychol |year=2005 |volume=56 |pages=315–36|doi=10.1146/annurev.psych.56.091103.070159 |pmid=15709938 }} A partial update is in: {{vcite journal |journal=World Psychiatry |year=2008 |volume=7 |issue=1 |pages=19–21 |title=Autism in infants: an update |author=Volkmar FR, Chawarska K|pmid=18458791 |pmc=2366821 }}</ref><ref name=Landa/><ref name=Landa3/> or that there is a continuum of behaviors between autism with and without regression.<ref>{{vcite journal |author=Ozonoff S, Heung K, Byrd R, Hansen R, [[Irva Hertz-Picciotto|Hertz-Picciotto I]] |title=The onset of autism: patterns of symptom emergence in the first years of life|journal=Autism Res |volume=1 |issue=6 |pages=320–328 |year=2008 |pmid=19360687 |doi=10.1002/aur.53 |pmc=2857525}}</ref>  Research into causes has been hampered by the inability to identify biologically meaningful subgroups within the autistic population<ref>{{vcite journal |journal=Pediatrics |year=2008 |volume=121 |issue=6 |pages=1225–9 |title=Autism and the environment: challenges and opportunities for research |author=Altevogt BM, Hanson SL, Leshner AI|doi=10.1542/peds.2007-3000 |pmid=18519493 |url=http://pediatrics.aappublications.org/cgi/content/full/121/6/1225 |archiveurl=http://web.archive.org/web/20100115140620/http://pediatrics.aappublications.org:80/cgi/content/full/121/6/1225 |archivedate=2010-01-15 }}</ref> and by the traditional boundaries between the disciplines of [[psychiatry]], [[psychology]], [[neurology]] and [[pediatrics]].<ref>{{vcite journal |author=Reiss AL |title=Childhood developmental disorders: an academic and clinical convergence point for psychiatry, neurology, psychology and pediatrics |journal=J Child Psychol Psychiatry |volume=50|issue=1-2 |pages=87–98 |year=2009 |pmid=19220592 |doi=10.1111/j.1469-7610.2008.02046.x }}</ref> Newer technologies such as [[fMRI]] and [[diffusion tensor imaging]] can help identify biologically relevant [[phenotype]]s (observable traits) that can be viewed on [[brain scan]]s, to help further [[neurogenetic]] studies of autism;<ref>{{vcite journal|author=Piggot J, Shirinyan D, Shemmassian S, Vazirian S, Alarcón M |title=Neural systems approaches to the neurogenetics of autism spectrum disorders |journal=Neuroscience |volume=164 |issue=1 |pages=247–56 |year=2009 |pmid=19482063|doi=10.1016/j.neuroscience.2009.05.054 }}</ref> one example is lowered activity in the [[fusiform face area]] of the brain, which is associated with impaired perception of people versus objects.<ref name=Levy/> It has been proposed to classify autism using genetics as well as behavior.<ref>{{vcite journal |journal=American Journal of Human Genetics |year=2008 |volume=82|issue=1 |pages=7–9 |title=Unraveling autism |author=Stephan DA |doi=10.1016/j.ajhg.2007.12.003 |pmid=18179879|pmc=2253980 }}</ref>  ==Screening== About half of parents of children with ASD notice their child's unusual behaviors by age 18 months, and about four-fifths notice by age 24 months.<ref name=Landa3/> According to an article in the ''Journal of Autism and Developmental Disorders'', failure to meet any of the following milestones \"is an absolute indication to proceed with further evaluations. Delay in referral for such testing may delay early diagnosis and treatment and affect the long-term outcome\".<ref name=Filipek/> * No [[babbling]] by 12 months. * No [[Gesture|gesturing]] (pointing, waving, etc.) by 12 months. * No single words by 16 months. * No two-word (spontaneous, not just [[echolalia|echolalic]]) phrases by 24 months. * Any loss of any language or social skills, at any age. US and Japanese practice is to [[Screening (medicine)|screen]] all children for ASD at 18 and 24 months, using autism-specific formal screening tests. In contrast, in the UK, children whose families or doctors recognize possible signs of autism are screened. It is not known which approach is more effective.<ref name=Levy/> Screening tools include the Modified Checklist for Autism in Toddlers (M-CHAT), the Early Screening of Autistic Traits Questionnaire, and the First Year Inventory; initial data on M-CHAT and its predecessor CHAT on children aged 18–30 months suggests that it is best used in a clinical setting and that it has low [[Sensitivity (tests)|sensitivity]] (many false-negatives) but good [[Specificity (tests)|specificity]] (few false-positives).<ref name=Landa3/> It may be more accurate to precede these tests with a broadband screener that does not distinguish ASD from other developmental disorders.<ref>{{vcite journal |author=Wetherby AM, Brosnan-Maddox S, Peace V, Newton L |title=Validation of the Infant–Toddler Checklist as a broadband screener for autism spectrum disorders from 9 to 24 months of age |journal=Autism |volume=12 |issue=5 |pages=487–511 |year=2008 |pmid=18805944 |doi=10.1177/1362361308094501 |pmc=2663025 }}</ref> Screening tools designed for one culture's norms for behaviors like eye contact may be inappropriate for a different culture.<ref>{{vcite journal |journal=Acta Paediatr |year=2008 |volume=97 |issue=5 |pages=539–40 |title=The challenge of screening for autism spectrum disorder in a culturally diverse society |author=Wallis KE, Pinto-Martin J |doi=10.1111/j.1651-2227.2008.00720.x |pmid=18373717 }}</ref> Although [[genetic screening]] for autism is generally still impractical, it can be considered in some cases, such as children with neurological symptoms and [[dysmorphic feature]]s.<ref>{{vcite journal |author=Lintas C, Persico AM |title=Autistic phenotypes and genetic testing: state-of-the-art for the clinical geneticist |journal=Journal of Medical Genetics |volume=46 |issue=1 |pages=1–8 |year=2009 |pmid=18728070 |pmc=2603481 |doi=10.1136/jmg.2008.060871 |url=http://jmg.bmj.com/content/46/1/1.long |archiveurl=http://web.archive.org/web/20131030000423/http://jmg.bmj.com/content/46/1/1.long |archivedate=2013-10-30 }}</ref>  ==Management== {{main|Autism therapies}} [[File:Opening a window to the autistic brain.jpg|thumb|alt=A young child points, in front of a woman who smiles and points in the same direction.|A three-year-old with autism points to fish in an aquarium, as part of an experiment on the effect of intensive shared-attention training on language development.<ref name=Powell/>]] The main goals when treating children with autism are to lessen associated deficits and family distress, and to increase quality of life and functional independence. No single treatment is best and treatment is typically tailored to the child's needs.<ref name=CCD/> Families and the educational system are the main resources for treatment.<ref name=Levy/> Studies of interventions have methodological problems that prevent definitive conclusions about [[efficacy]].<ref>{{vcite journal |author=Ospina MB, Krebs Seida J, Clark B ''et al.'' |author.= |title=Behavioural and developmental interventions for autism spectrum disorder: a clinical systematic review |journal=PLoS ONE |volume=3 |issue=11 |pages=e3755 |year=2008 |pmid=19015734 |pmc=2582449 |doi=10.1371/journal.pone.0003755 |url=http://www.plosone.org/article/info:doi/10.1371/journal.pone.0003755 |archiveurl=http://web.archive.org/web/20131105071310/http://www.plosone.org/article/info:doi/10.1371/journal.pone.0003755 |archivedate=2013-11-05 }}</ref> Although many [[psychosocial]] interventions have some positive evidence, suggesting that some form of treatment is preferable to no treatment, the methodological quality of [[systematic review]]s of these studies has generally been poor, their clinical results are mostly tentative, and there is little evidence for the relative effectiveness of treatment options.<ref>{{vcite journal |author=Krebs Seida J, Ospina MB, Karkhaneh M, Hartling L, Smith V, Clark B |title=Systematic reviews of psychosocial interventions for autism: an umbrella review |journal=Dev Med Child Neurol |volume=51 |issue=2 |pages=95–104 |year=2009 |pmid=19191842 |doi=10.1111/j.1469-8749.2008.03211.x }}</ref> Intensive, sustained [[special education]] programs and [[behavior therapy]] early in life can help children acquire self-care, social, and job skills,<ref name=\"CCD\">{{vcite journal |journal=Pediatrics |year=2007 |volume=120 |issue=5 |pages=1162–82 |title=Management of children with autism spectrum disorders |author=Myers SM, Johnson CP, Council on Children with Disabilities |doi=10.1542/peds.2007-2362 |pmid=17967921}}</ref> and often improve functioning and decrease symptom severity and maladaptive behaviors;<ref name=\"Rogers\">{{vcite journal |journal=J Clin Child Adolesc Psychol |year=2008 |volume=37 |issue=1 |pages=8–38 |title=Evidence-based comprehensive treatments for early autism |author=Rogers SJ, Vismara LA |doi=10.1080/15374410701817808 |pmid=18444052 |pmc=2943764}}</ref> claims that intervention by around age three years is crucial are not substantiated.<ref name=\"HowlinCharman\">{{vcite journal |author=Howlin P, Magiati I, Charman T |title=Systematic review of early intensive behavioral interventions for children with autism |journal=Am J Intellect Dev Disabil |volume=114 |issue=1 |pages=23–41 |year=2009 |pmid=19143460 |doi=10.1352/2009.114:23-41 }}</ref> Available approaches include [[applied behavior analysis]] (ABA), developmental models, [[TEACCH|structured teaching]], [[speech and language therapy]], [[social skills]] therapy, and [[occupational therapy]].<ref name=CCD/> There is some evidence that early intensive behavioral intervention, an early intervention model for 20 to 40&nbsp;hours a week for multiple years, is an effective behavioral treatment for some children with ASD.<ref>{{vcite journal |author=Reichow B, Barton EE, Boyd BA, Hume K |title=Early intensive behavioral intervention (EIBI) for young children with autism spectrum disorders (ASD) |journal=Cochrane Database of Systematic Reviews |volume=10 |issue= |pages=CD009260 |year=2012 |pmid=23076956 |doi=10.1002/14651858.CD009260.pub2 }}</ref>  Educational interventions can be effective to varying degrees in most children: [[Early intensive behavioral intervention|intensive ABA treatment]] has demonstrated effectiveness in enhancing global functioning in preschool children<ref name=\"Eikeseth\">{{vcite journal |journal=Res Dev Disabil |year=2009 |title=Outcome of comprehensive psycho-educational interventions for young children with autism |author=Eikeseth S |doi=10.1016/j.ridd.2008.02.003 |pmid=18385012 |volume=30 |issue=1 |pages=158–78 }}</ref> and is well-established for improving intellectual performance of young children.<ref name=Rogers/> Neuropsychological reports are often poorly communicated to educators, resulting in a gap between what a report recommends and what education is provided.<ref name=Kanne/> It is not known whether treatment programs for children lead to significant improvements after the children grow up,<ref name=Rogers/> and the limited research on the effectiveness of adult residential programs shows mixed results.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2003 |volume=33 |issue=2 |pages=131–40 |title=Effects of a model treatment approach on adults with autism |author=Van Bourgondien ME, Reichle NC, [[Eric Schopler|Schopler E]] |doi=10.1023/A:1022931224934 |pmid=12757352 }}</ref> The appropriateness of including children with varying severity of autism spectrum disorders in the general education population is a subject of current debate among educators and researchers.<ref>{{vcite journal |journal=Topics in Language Disorders |year=2003 |volume=23 |issue=2 |pages=116–133 |title=Inclusion of Learners with Autism Spectrum Disorders in General Education Settings |authors= Simpson RL, de Boer-Ott SR, Smith-Myles B|url=http://www.nursingcenter.com/pdf.asp?AID=520301 }}</ref>  Many medications are used to treat ASD symptoms that interfere with integrating a child into home or school when behavioral treatment fails.<ref name=Rapin/><ref>{{vcite journal |journal=Harv Rev Psychiatry |year=2008 |volume=16 |issue=2 |pages=97–112 |title=Pharmacological treatment options for autism spectrum disorders in children and adolescents |author=Leskovec TJ, Rowles BM, Findling RL |doi=10.1080/10673220802075852 |pmid=18415882 }}</ref> More than half of US children diagnosed with ASD are prescribed [[psychoactive drug]]s or [[anticonvulsant]]s, with the most common drug classes being [[antidepressant]]s, [[stimulant]]s, and [[antipsychotic]]s.<ref>{{vcite journal |journal=J Child Adolesc Psychopharmacol |year=2007 |volume=17 |issue=3 |pages=348–55 |title=Medication use among children with autism spectrum disorders |author=Oswald DP, Sonenklar NA |doi=10.1089/cap.2006.17303 |pmid=17630868 }}</ref> Aside from antipsychotics,<ref>{{vcite journal |journal=J Clin Invest |year=2008 |volume=118 |issue=1 |pages=6–14 |title=Antipsychotics in the treatment of autism |author=Posey DJ, Stigler KA, Erickson CA, McDougle CJ |doi=10.1172/JCI32483 |pmid=18172517 |pmc=2171144 |url=http://www.jci.org/articles/view/32483/version/1 |archiveurl=http://web.archive.org/web/20131220104731/http://www.jci.org/articles/view/32483/version/1 |archivedate=2013-12-20 }}</ref> Both aripiprazole and risperidone are effective for treating irritability in children with autistic disorders.<ref>{{cite journal|last=Ghanizadeh|first=A|author2=Sahraeizadeh A|author3=Berk M|title=A Head-to-Head Comparison of Aripiprazole and Risperidone for Safety and Treating Autistic Disorders, a Randomized Double Blind Clinical Trial|journal=Child Psychiatry Hum Dev|year=2013|pmid=23801256|url=http://www.ncbi.nlm.nih.gov/pubmed/23801256|doi=10.1007/s10578-013-0390-x|archiveurl=http://web.archive.org/web/20131220100402/http://www.ncbi.nlm.nih.gov/pubmed/23801256|archivedate=2013-12-20}}</ref> there is scant reliable research about the effectiveness or safety of drug treatments for adolescents and adults with ASD.<ref>Lack of research on drug treatments: * {{vcite journal |journal=Aust Fam Physician |year=2007 |volume=36 |issue=9 |pages=741–4 |title=Children and autism—part 1—recognition and pharmacological management |author=Angley M, Young R, Ellis D, Chan W, McKinnon R |pmid=17915375 |url=http://www.racgp.org.au/afp/200709/200709angley.pdf |format=PDF |archiveurl=http://web.archive.org/web/20130407205054/http://www.racgp.org.au/afp/200709/200709angley.pdf |archivedate=2013-04-07 }} * {{vcite journal |journal=Autism |year=2007 |volume=11 |issue=4 |pages=335–48 |title=Systematic review of the effectiveness of pharmacological treatments for adolescents and adults with autism spectrum disorder |author=Broadstock M, Doughty C, Eggleston M |doi=10.1177/1362361307078132 |pmid=17656398 }}</ref> A person with ASD may respond atypically to medications, the medications can have [[Adverse effect (medicine)|adverse effects]],<ref name=CCD/> and no known medication relieves autism's core symptoms of social and communication impairments.<ref>{{vcite journal |journal=Novartis Found Symp |year=2003 |volume=251 |pages=235–44; discussion 245–9, 281–97 |title=Why have drug treatments been so disappointing? |title.= |author=Buitelaar JK |doi=10.1002/0470869380.ch14 |pmid=14521196 }}</ref> Experiments in mice have reversed or reduced some symptoms related to autism by replacing or modulating gene function,<ref name=Walsh/><ref name=\"pmid18093519\"/> suggesting the possibility of targeting therapies to specific rare mutations known to cause autism.<ref name=Betancur/><ref name=\"pmid20303363\">{{vcite journal |author = Dölen G, Carpenter RL, Ocain TD, Bear MF | title = Mechanism-based approaches to treating fragile X | journal = Pharmacol Ther | volume = 127 | issue = 1 | pages = 78–93| year = 2010 | pmid = 20303363 | doi = 10.1016/j.pharmthera.2010.02.008}}</ref>  Although many [[Alternative therapies for developmental and learning disabilities|alternative therapies and interventions]] are available, few are supported by scientific studies.<ref name=Sigman/><ref>Lack of support for interventions: * {{vcite journal |journal=Dev Med Child Neurol |year=2005 |volume=47 |issue=7 |pages=493–9 |title=Autism interventions: a critical update |author=Francis K |doi=10.1017/S0012162205000952 |pmid=15991872 |url=http://journals.cambridge.org/production/action/cjoGetFulltext?fulltextid=313204 |format=PDF }} * {{vcite journal |author=Levy SE, Hyman SL |title=Complementary and alternative medicine treatments for children with autism spectrum disorders |journal=Child Adolesc Psychiatr Clin N Am |volume=17 |issue=4 |pages=803–20, ix |year=2008 |pmid=18775371 |pmc=2597185 |doi=10.1016/j.chc.2008.06.004 }} * {{vcite journal |journal=J Autism Dev Disord |year=2008 |volume=38 |issue=2 |pages=353–61 |title=Social skills interventions for children with Asperger's syndrome or high-functioning autism: a review and recommendations |author=Rao PA, Beidel DC, Murray MJ |doi=10.1007/s10803-007-0402-4 |pmid=17641962 }} </ref> Treatment approaches have little empirical support in [[Quality of life|quality-of-life]] contexts, and many programs focus on success measures that lack predictive validity and real-world relevance.<ref name=Burgess/> Scientific evidence appears to matter less to service providers than program marketing, training availability, and parent requests.<ref>{{vcite journal |journal=Focus Autism Other Dev Disabl |year=2005 |volume=20 |issue=2 |pages=66–79 |title=Early intervention practices for children with autism: descriptions from community providers |author=Stahmer AC, Collings NM, Palinkas LA |pmid=16467905 |pmc=1350798 |doi=10.1177/10883576050200020301 }}</ref> Some alternative treatments may place the child at risk. A 2008 study found that compared to their peers, autistic boys have significantly thinner bones if on [[casein-free diet]]s;<ref>{{vcite journal |journal=J Autism Dev Disord |year=2008 |volume=38 |issue=5 |pages=848–56 |title=Reduced bone cortical thickness in boys with autism or autism spectrum disorder |author=Hediger ML, England LJ, Molloy CA, Yu KF, Manning-Courtney P, Mills JL |doi=10.1007/s10803-007-0453-6 |pmid=17879151 |laysummary=http://www.nih.gov/news/health/jan2008/nichd-29.htm |laysource=NIH News |laydate=29 January 2008 }} {{Wayback|url=http://www.nih.gov/news/health/jan2008/nichd-29.htm|date =20131001111904}}</ref> in 2005, botched [[chelation therapy]] killed a five-year-old child with autism.<ref>{{vcite journal |journal=Pediatrics |year=2006 |volume=118 |issue=2 |pages=e534–6 |title=Deaths resulting from hypocalcemia after administration of edetate disodium: 2003–2005 |author=Brown MJ, Willis T, Omalu B, Leiker R |doi=10.1542/peds.2006-0858 |pmid=16882789 |url=http://pediatrics.aappublications.org/cgi/content/full/118/2/e534 |archiveurl=http://web.archive.org/web/20090727080307/http://pediatrics.aappublications.org:80/cgi/content/full/118/2/e534 |archivedate=2009-07-27 }}</ref> There has been early research looking at [[Hyperbaric medicine|hyperbaric treatment]]s in autistic children.<ref>{{cite journal|last1=Warren|first1=Z|last2=Veenstra-VanderWeele|first2=J|last3=Stone|first3=W|last4=Bruzek|first4=JL|last5=Nahmias|first5=AS|last6=Foss-Feig|first6=JH|last7=Jerome|first7=RN|last8=Krishnaswami|first8=S|last9=Sathe|first9=NA|last10=Glasser|first10=AM|last11=Surawicz|first11=T|last12=McPheeters|first12=ML|date=Apr 2011|page=8|pmid=21834171|quote=Hyperbaric therapy, in which oxygen is administered in special chambers that maintain a higher air pressure, has shown possible effects in other chronic neurologic conditions and has also undergone preliminary exploration in ASDs. |title=Therapies for Children With Autism Spectrum Disorders}}</ref>  Treatment is expensive; indirect costs are more so. For someone born in 2000, a US study estimated an average lifetime cost of ${{Format price|{{inflation|US|3160384|2003}}}} ([[net present value]] in {{CURRENTYEAR}} dollars, inflation-adjusted from 2003 estimate),{{inflation-fn|US}} with about 10% [[medical care]], 30% extra education and other care, and 60% lost economic productivity.<ref>{{vcite journal |journal=Arch Pediatr Adolesc Med |year=2007 |volume=161 |issue=4 |pages=343–9 |title=The lifetime distribution of the incremental societal costs of autism |author=Ganz ML |pmid=17404130 |url=http://archpedi.ama-assn.org/cgi/content/full/161/4/343 |laysummary=http://www.hsph.harvard.edu/news/press-releases/2006-releases/press04252006.html |laysource=Harvard School of Public Health |laydate=25 April 2006 |doi=10.1001/archpedi.161.4.343 |archiveurl=http://web.archive.org/web/20091212234601/http://archpedi.ama-assn.org:80/cgi/content/full/161/4/343 |archivedate=2009-12-12 }}</ref> Publicly supported programs are often inadequate or inappropriate for a given child, and unreimbursed out-of-pocket medical or therapy expenses are associated with likelihood of family financial problems;<ref>{{vcite journal |journal=J Fam Econ Iss |year=2007 |volume=28 |issue=2 |pages=247–64 |doi=10.1007/s10834-007-9059-6 |title=Financial issues associated with having a child with autism |author=Sharpe DL, Baker DL }}</ref> one 2008 US study found a 14% average loss of annual income in families of children with ASD,<ref>{{vcite journal |journal=Pediatrics |year=2008 |volume=121 |issue=4 |pages=e821–6 |title=Association of childhood autism spectrum disorders and loss of family income |author=Montes G, Halterman JS |doi=10.1542/peds.2007-1594 |pmid=18381511 |url=http://pediatrics.aappublications.org/cgi/content/full/121/4/e821 |archiveurl=http://web.archive.org/web/20100304071520/http://pediatrics.aappublications.org:80/cgi/content/full/121/4/e821 |archivedate=2010-03-04 }}</ref> and a related study found that ASD is associated with higher probability that [[child care]] problems will greatly affect parental employment.<ref>{{vcite journal |journal=Pediatrics |year=2008 |volume=122 |issue=1 |pages=e202–8 |title=Child care problems and employment among families with preschool-aged children with autism in the United States |author=Montes G, Halterman JS |doi=10.1542/peds.2007-3037 |pmid=18595965 |url=http://pediatrics.aappublications.org/cgi/content/full/122/1/e202 |archiveurl=http://web.archive.org/web/20091206190622/http://pediatrics.aappublications.org:80/cgi/content/full/122/1/e202 |archivedate=2009-12-06 }}</ref> US states increasingly require private health insurance to cover autism services, shifting costs from publicly funded education programs to privately funded health insurance.<ref>{{vcite journal |journal=Manag Care |year=2008 |volume=17 |issue=8 |pages=35–6, 39 |title=States increasingly mandate special autism services |author=Reinke T |pmid=18777788 |url=http://managedcaremag.com/archives/0808/0808.autism.html |archiveurl=http://web.archive.org/web/20140324083435/http://managedcaremag.com/archives/0808/0808.autism.html |archivedate=2014-03-24 }}</ref> After childhood, key treatment issues include residential care, job training and placement, sexuality, social skills, and [[estate planning]].<ref>{{vcite journal |journal=J Clin Psychiatry |year=2005 |volume=66 |issue=Suppl 10 |pages=38–45 |title=Treatment planning for patients with autism spectrum disorders |author=Aman MG |pmid=16401149 }}</ref>  ==Prognosis== There is no known cure.<ref name=Levy/><ref name=CCD/> Children recover occasionally, so that they lose their diagnosis of ASD;<ref name=Helt/> this occurs sometimes after intensive treatment and sometimes not. It is not known how often recovery happens;<ref name=Rogers/> reported rates in unselected samples of children with ASD have ranged from 3% to 25%.<ref name=\"Helt\">{{vcite journal |author=Helt M, Kelley E, Kinsbourne M ''et al.'' |author.= |title=Can children with autism recover? if so, how? |title.= |journal=Neuropsychol Rev |volume=18 |issue=4 |pages=339–66 |year=2008 |pmid=19009353 |doi=10.1007/s11065-008-9075-9 }}</ref> Most autistic children can acquire language by age 5 or younger, though a few have developed communication skills in later years.<ref>{{vcite journal |author=Pickett E, Pullara O, O'Grady J, Gordon B |title=Speech acquisition in older nonverbal individuals with autism: a review of features, methods, and prognosis |journal=Cogn Behav Neurol |volume=22 |issue=1 |pages=1–21 |year=2009 |pmid=19372766 |doi=10.1097/WNN.0b013e318190d185 }}</ref> Most children with autism lack [[social support]], meaningful relationships, future employment opportunities or [[Self-determination theory|self-determination]].<ref name=\"Burgess\">{{vcite journal |author=Burgess AF, Gutstein SE |year=2007 |title=Quality of life for people with autism: raising the standard for evaluating successful outcomes |journal=Child Adolesc Ment Health |volume=12 |issue=2 |pages=80–6 |doi=10.1111/j.1475-3588.2006.00432.x |url=http://kingwoodpsychology.com/recent_publications/camh_432.pdf|format=PDF|archiveurl=http://www.webcitation.org/6M1hUAhUa |archivedate=2013-12-21 }}</ref> Although core difficulties tend to persist, symptoms often become less severe with age.<ref name=Rapin/>  Few high-quality studies address long-term [[prognosis]]. Some adults show modest improvement in communication skills, but a few decline; no study has focused on autism after midlife.<ref>{{vcite journal |journal=Ment Retard Dev Disabil Res Rev |volume=10 |issue=4 |pages=234–47 |year=2004 |title=Trajectory of development in adolescents and adults with autism |author=Seltzer MM, Shattuck P, Abbeduto L, Greenberg JS |doi=10.1002/mrdd.20038 |pmid=15666341 }}</ref> Acquiring language before age six, having an [[IQ]] above 50, and having a marketable skill all predict better outcomes; [[independent living]] is unlikely with severe autism.<ref>{{vcite journal |author=Tidmarsh L, Volkmar FR |title=Diagnosis and epidemiology of autism spectrum disorders |journal=Can J Psychiatry |volume=48 |issue=8 |pages=517–25 |year=2003 |pmid=14574827 |url=http://ww1.cpa-apc.org:8080/Publications/Archives/CJP/2003/september/tidmarsh.asp |archiveurl=http://web.archive.org/web/20130406063726/http://ww1.cpa-apc.org:8080/publications/archives/cjp/2003/september/tidmarsh.asp |archivedate=2013-04-06 }}</ref> A 2004 British study of 68 adults who were diagnosed before 1980 as autistic children with IQ above 50 found that 12% achieved a high level of independence as adults, 10% had some friends and were generally in work but required some support, 19% had some independence but were generally living at home and needed considerable support and supervision in daily living, 46% needed specialist residential provision from facilities specializing in ASD with a high level of support and very limited autonomy, and 12% needed high-level hospital care.<ref name=\"Howlin\">{{vcite journal |author=Howlin P, Goode S, Hutton J, Rutter M |title=Adult outcome for children with autism |journal=J Child Psychol Psychiatry |year=2004 |volume=45 |issue=2 |pages=212–29 |pmid=14982237 |doi=10.1111/j.1469-7610.2004.00215.x }}</ref> A 2005 Swedish study of 78 adults that did not exclude low IQ found worse prognosis; for example, only 4% achieved independence.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2005 |volume=35 |issue=3 |pages=351–60 |title=Autism after adolescence: population-based 13- to 22-year follow-up study of 120 individuals with autism diagnosed in childhood |author=Billstedt E, Gillberg C, Gillberg C |doi=10.1007/s10803-005-3302-5 |pmid=16119476 }}</ref> A 2008 Canadian study of 48 young adults diagnosed with ASD as preschoolers found outcomes ranging through poor (46%), fair (32%), good (17%), and very good (4%); 56% of these young adults had been employed at some point during their lives, mostly in volunteer, sheltered or [[part-time]] work.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2008 |volume=38 |issue=4 |pages=739–47 |title=Young adult outcome of autism spectrum disorders |author=Eaves LC, Ho HH |doi=10.1007/s10803-007-0441-x |pmid=17764027 }}</ref> Changes in diagnostic practice and increased availability of effective early intervention make it unclear whether these findings can be generalized to recently diagnosed children.<ref name=Newschaffer/>  ==Epidemiology== {{Main|Epidemiology of autism}} [[File:US-autism-6-17-1996-2007.png|thumb|left|alt=Bar chart versus time. The graph rises steadily from 1996 to 2007, from about 0.7 to about 5.3. The trend curves slightly upward.|Reports of autism cases per 1,000 children grew dramatically in the US from 1996 to 2007. It is unknown how much, if any, growth came from changes in autism's [[prevalence]].]]  Most recent [[review]]s tend to estimate a prevalence of 1–2 per 1,000 for autism and close to 6 per 1,000 for ASD,<ref name=\"Newschaffer\">{{vcite journal |author=Newschaffer CJ, Croen LA, Daniels J ''et al.'' |author.= |title=The epidemiology of autism spectrum disorders |journal=Annu Rev Public Health |year=2007 |volume=28 |pages=235–58 |pmid=17367287 |doi=10.1146/annurev.publhealth.28.021406.144007 |url=http://idea.library.drexel.edu/bitstream/1860/2632/1/2006175339.pdf |format=PDF |archiveurl=http://web.archive.org/web/20130903024137/http://idea.library.drexel.edu:80/bitstream/1860/2632/1/2006175339.pdf |archivedate=2013-09-03 }}</ref> and 11 per 1,000 children in the United States for ASD as of 2008;<ref name=MMWR2012/><ref name=\"Duchan \">{{vcite journal |author=Duchan E, Patel DR |title=Epidemiology of autism spectrum disorders |journal=Pediatr. Clin. North Am. |volume=59 |issue=1 |pages=27–43, ix–x |year=2012 |month=February |pmid=22284791 |doi=10.1016/j.pcl.2011.10.003}}</ref> because of inadequate data, these numbers may underestimate ASD's true prevalence.<ref name=Caronna/> [[PDD-NOS]]'s prevalence has been estimated at 3.7 per 1,000, Asperger syndrome at roughly 0.6 per 1,000, and [[childhood disintegrative disorder]] at 0.02 per 1,000.<ref name=\"Fombonne-2009\">{{vcite journal |author=Fombonne E |title=Epidemiology of pervasive developmental disorders |journal=Pediatr Res |volume=65 |issue=6 |pages=591–8 |year=2009 |pmid=19218885 |doi=10.1203/PDR.0b013e31819e7203 }}</ref> The number of reported cases of autism increased dramatically in the 1990s and early 2000s. This increase is largely attributable to changes in diagnostic practices, referral patterns, availability of services, age at diagnosis, and public awareness,<ref name=Fombonne-2009/><ref>{{vcite journal |author=Wing L, Potter D |title=The epidemiology of autistic spectrum disorders: is the prevalence rising? |title.= |journal=Ment Retard Dev Disabil Res Rev |volume=8 |issue=3 |year=2002 |pages=151–61 |pmid=12216059 |doi=10.1002/mrdd.10029 }}</ref> though unidentified environmental risk factors cannot be ruled out.<ref name=\"Rutter\">{{vcite journal |author=Rutter M |title=Incidence of autism spectrum disorders: changes over time and their meaning |journal=Acta Paediatr |volume=94 |issue=1 |year=2005 |pages=2–15 |pmid=15858952 |doi=10.1111/j.1651-2227.2005.tb01779.x }}</ref> The available evidence does not rule out the possibility that autism's true prevalence has increased;<ref name=Fombonne-2009/> a real increase would suggest directing more attention and funding toward changing environmental factors instead of continuing to focus on genetics.<ref name=Szpir/>  Boys are at higher risk for ASD than girls. The sex ratio averages 4.3:1 and is greatly modified by cognitive impairment: it may be close to 2:1 with intellectual disability and more than 5.5:1 without.<ref name=Newschaffer/> Several theories about the higher prevalence in males have been investigated, but the cause of the difference is unconfirmed.<ref name=Chaste/>  Although the evidence does not implicate any single pregnancy-related risk factor as a cause of autism, the risk of autism is associated with advanced age in either parent, and with diabetes, bleeding, and use of psychiatric drugs in the mother during pregnancy.<ref name=Chaste/><ref>{{vcite journal |author=Gardener H, Spiegelman D, Buka SL |title=Prenatal risk factors for autism: comprehensive meta-analysis |journal=Br J Psychiatry |volume=195 |issue=1 |pages=7–14 |year=2009 |pmid=19567888 |doi=10.1192/bjp.bp.108.051672 |pmc=3712619}}</ref> The risk is greater with older fathers than with older mothers; two potential explanations are the known increase in mutation burden in older sperm, and the hypothesis that men marry later if they carry genetic liability and show some signs of autism.<ref name=Geschwind-2009/> Most professionals believe that race, ethnicity, and socioeconomic background do not affect the occurrence of autism.<ref>{{vcite journal |author=Bertoglio K, Hendren RL |title=New developments in autism |journal=Psychiatr Clin North Am |volume=32 |issue=1 |pages=1–14 |year=2009 |pmid=19248913 |doi=10.1016/j.psc.2008.10.004 }}</ref>  Several other conditions are common in children with autism.<ref name=Levy/> They include: * '''[[Genetic disorder]]s'''. About 10–15% of autism cases have an identifiable [[Mendelian]] (single-gene) condition, [[chromosome abnormality]], or other genetic syndrome,<ref>{{vcite journal |author=Folstein SE, Rosen-Sheidley B |title=Genetics of autism: complex aetiology for a heterogeneous disorder |journal=Nature Reviews Genetics |year=2001 |volume=2 |issue=12 |pages=943–55 |doi=10.1038/35103559 |pmid=11733747 }}</ref> and ASD is associated with several genetic disorders.<ref>{{vcite journal |journal=Brain Dev |year=2007 |volume=29 |issue=5 |pages=257–72 |title=Childhood autism and associated comorbidities |author=Zafeiriou DI, Ververi A, Vargiami E |doi=10.1016/j.braindev.2006.09.003 |pmid=17084999 }}</ref> * '''[[Intellectual disability]]'''. The percentage of autistic individuals who also meet criteria for intellectual disability has been reported as anywhere from 25% to 70%, a wide variation illustrating the difficulty of assessing autistic intelligence.<ref>{{vcite book |chapter= Learning in autism |author= Dawson M, Mottron L, Gernsbacher MA |title= Learning and Memory: A Comprehensive Reference |volume=2 |pages=759–72 |editor= Byrne JH (ed.-in-chief), Roediger HL III (vol. ed.) |publisher= Academic Press |year=2008 |doi=10.1016/B978-012370509-9.00152-2 |isbn=978-0-12-370504-4 |chapterurl=http://psych.wisc.edu/lang/pdf/Dawson_AutisticLearning.pdf |accessdate=26 July 2008 |archiveurl=http://web.archive.org/web/20120303191513/http://psych.wisc.edu/lang/pdf/Dawson_AutisticLearning.pdf |archivedate= 3 March 2012}}</ref> In comparison, for PDD-NOS the association with intellectual disability is much weaker,<ref>{{vcite journal |author= Chakrabarti S, Fombonne E |title= Pervasive developmental disorders in preschool children |journal=JAMA |year=2001 |volume=285 |issue=24 |pages=3093–9 |pmid=11427137 |url=http://jama.ama-assn.org/cgi/content/full/285/24/3093 |doi= 10.1001/jama.285.24.3093|archiveurl=http://web.archive.org/web/20100828195243/http://jama.ama-assn.org:80/cgi/content/full/285/24/3093 |archivedate=2010-08-28 }}</ref>  and by definition, the diagnosis of Asperger's excludes intellectual disability.<ref>{{cite book | title=DSM-IV-TR Diagnostical and Statistical Manual of Mental Disorders Fourth edition text revision | publisher=American Psychiatric Association, Washington DC | year=2000 | page=80}}</ref> * '''[[Anxiety disorder]]s''' are common among children with ASD; there are no firm data, but studies have reported prevalences ranging from 11% to 84%. Many anxiety disorders have symptoms that are better explained by ASD itself, or are hard to distinguish from ASD's symptoms.<ref>{{vcite journal |author=White SW, Oswald D, Ollendick T, Scahill L |title=Anxiety in children and adolescents with autism spectrum disorders |journal=Clin Psychol Rev |volume=29 |issue=3 |pages=216–29 |year=2009 |pmid=19223098 |doi=10.1016/j.cpr.2009.01.003 |pmc=2692135 }}</ref> * '''[[Epilepsy]]''', with variations in risk of epilepsy due to age, cognitive level, and type of [[language disorder]].<ref>{{vcite journal |journal=Pediatr Res |year=2009 |volume=65 |issue=6 |pages=599–606 |title=The role of epilepsy and epileptiform EEGs in autism spectrum disorders |author=Spence SJ, Schneider MT |doi=10.1203/PDR.0b013e31819e7168 |pmid=19454962 |pmc=2692092}}</ref> * Several '''[[metabolic defect]]s''', such as [[phenylketonuria]], are associated with autistic symptoms.<ref name=\"Manzi\">{{vcite journal |journal=J Child Neurol |year=2008 |volume=23 |issue=3 |pages=307–14 |title=Autism and metabolic diseases |author=Manzi B, Loizzo AL, Giana G, Curatolo P |doi=10.1177/0883073807308698 |pmid=18079313 }}</ref> * '''[[Minor physical anomalies]]''' are significantly increased in the autistic population.<ref>{{vcite journal |journal=Mol Psychiatry |year=2010 |volume=15 |issue=3 |pages=300–7 |title=Minor physical anomalies in autism: a meta-analysis |author=Ozgen HM, Hop JW, Hox JJ, Beemer FA, van Engeland H |doi=10.1038/mp.2008.75 |pmid=18626481 }}</ref> * '''Preempted diagnoses'''. Although the DSM-IV rules out concurrent diagnosis of many other conditions along with autism, the full criteria for [[Attention deficit hyperactivity disorder|Attention deficit hyperactivity disorder (ADHD)]], [[Tourette syndrome]], and other of these conditions are often present and these [[Conditions comorbid to autism spectrum disorders|comorbid diagnoses]] are increasingly accepted.<ref>{{vcite journal |journal=Eur J Pediatr |year=2008 |title=What's new in autism? |title.= |author=Steyaert JG, De La Marche W |doi=10.1007/s00431-008-0764-4 |pmid=18597114 |volume=167 |issue=10 |pages=1091–101 }}</ref> * '''Sleep problems''' affect about two-thirds of individuals with ASD at some point in childhood. These most commonly include symptoms of [[insomnia]] such as difficulty in falling asleep, frequent [[middle-of-the-night insomnia|nocturnal awakenings]], and early morning awakenings. Sleep problems are associated with difficult behaviors and family stress, and are often a focus of clinical attention over and above the primary ASD diagnosis.<ref>{{vcite journal |author=Richdale AL, Schreck KA |title=Sleep problems in autism spectrum disorders: prevalence, nature, & possible biopsychosocial aetiologies |journal=Sleep Med Rev |volume=13 |issue=6 |pages=403–11 |year=2009 |pmid=19398354 |doi=10.1016/j.smrv.2009.02.003 }}</ref>  ==History== {{further|History of Asperger syndrome}} [[File:Leo-Kanner.jpeg|thumb|upright|alt=Head and shoulders of a man in his early 60s in coat and tie, facing slightly to his right. He is balding and has a serious but slightly smiling expression.|[[Leo Kanner]] introduced the label ''early infantile autism'' in 1943.]] A few examples of autistic symptoms and treatments were described long before autism was named. The ''[[Table Talk (Luther)|Table Talk]]'' of [[Martin Luther]], compiled by his notetaker, Mathesius, contains the story of a 12-year-old boy who may have been severely autistic.<ref>{{vcite journal |journal=Autism |volume=1 |issue=1 |pages=13–23 |year=1997 |doi=10.1177/1362361397011004 |title=The history of ideas on autism: legends, myths and reality |author=[[Lorna Wing|Wing L]]}}</ref> Luther reportedly thought the boy was a soulless mass of flesh possessed by the devil, and suggested that he be suffocated, although a later critic has cast doubt on the veracity of this report.<ref>{{vcite web |author=Miles M |year=2005 |title=Martin Luther and childhood disability in 16th century Germany: what did he write? what did he say? |title.= |publisher=Independent Living Institute |url=http://www.independentliving.org/docs7/miles2005b.html |accessdate=23 December 2008 |archiveurl=http://web.archive.org/web/20131103210840/http://www.independentliving.org/docs7/miles2005b.html |archivedate=2013-11-03 }}</ref> The earliest well-documented case of autism is that of Hugh Blair of Borgue, as detailed in a 1747 court case in which his brother successfully petitioned to annul Blair's marriage to gain Blair's inheritance.<ref>{{vcite book |author=Houston R, Frith U |title=Autism in History: The Case of Hugh Blair of Borgue |year=2000 |publisher=Blackwell |isbn=978-0-631-22089-3 }}</ref> The [[Wild Boy of Aveyron]], a [[feral child]] caught in 1798, showed several signs of autism; the medical student [[Jean Marc Gaspard Itard|Jean Itard]] treated him with a behavioral program designed to help him form social attachments and to induce speech via imitation.<ref name=\"Wolff\">{{vcite journal |journal=Eur Child Adolesc Psychiatry |year=2004 |volume=13 |issue=4 |pages=201–8 |title=The history of autism |author=Wolff S |doi=10.1007/s00787-004-0363-5 |pmid=15365889 }}</ref>  The [[New Latin]] word ''autismus'' (English translation ''autism'') was coined by the [[Swiss]] psychiatrist [[Eugen Bleuler]] in 1910 as he was defining symptoms of [[schizophrenia]]. He derived it from the Greek word ''autós'' (?????, meaning \"self\"), and used it to mean morbid self-admiration, referring to \"autistic withdrawal of the patient to his fantasies, against which any influence from outside becomes an intolerable disturbance\".<ref>{{vcite journal |author=Kuhn R; tr. Cahn CH |title=Eugen Bleuler's concepts of psychopathology |journal=Hist Psychiatry |volume=15 |issue=3 |year=2004 |pages=361–6 |doi=10.1177/0957154X04044603 |pmid=15386868 }} The quote is a translation of Bleuler's 1910 original.</ref>  The word ''autism'' first took its modern sense in 1938 when [[Hans Asperger]] of the [[Vienna General Hospital|Vienna University Hospital]] adopted Bleuler's terminology ''autistic psychopaths'' in a lecture in German about [[child psychology]].<ref>{{vcite journal |journal=Wien Klin Wochenschr |year=1938 |volume=51 |pages=1314–7 |trans_title=The psychically abnormal child |author=[[Hans Asperger|Asperger H]] |language=German }}</ref> Asperger was investigating an ASD now known as [[Asperger syndrome]], though for various reasons it was not widely recognized as a separate diagnosis until 1981.<ref name=Wolff/> [[Leo Kanner]] of the [[Johns Hopkins Hospital]] first used ''autism'' in its modern sense in English when he introduced the label ''early infantile autism'' in a 1943 report of 11 children with striking behavioral similarities.<ref name=\"Kanner1943\">{{vcite journal |author=[[Leo Kanner|Kanner L]] |title=Autistic disturbances of affective contact |journal=Nerv Child |volume=2 |pages=217–50 |year=1943 }} Reprinted in {{vcite journal |year=1968 |journal=Acta Paedopsychiatr |volume=35 |issue=4 |pages=100–36 |pmid=4880460 |author= |title= }}</ref> Almost all the characteristics described in Kanner's first paper on the subject, notably \"autistic aloneness\" and \"insistence on sameness\", are still regarded as typical of the autistic spectrum of disorders.<ref name=HappeTime/> It is not known whether Kanner derived the term independently of Asperger.<ref name=\"Lyons\">{{vcite journal |journal=J Autism Dev Disord |year=2007 |volume=37 |issue=10 |pages=2022–3 |title=Asperger (1906–1980) and Kanner (1894–1981), the two pioneers of autism |author=Lyons V, Fitzgerald M |doi=10.1007/s10803-007-0383-3 |pmid=17922179 }}</ref>  Kanner's reuse of ''autism'' led to decades of confused terminology like ''infantile schizophrenia'', and child psychiatry's focus on maternal deprivation led to misconceptions of autism as an infant's response to \"[[refrigerator mother]]s\". Starting in the late 1960s autism was established as a separate syndrome by demonstrating that it is lifelong, distinguishing it from intellectual disability and schizophrenia and from other developmental disorders, and demonstrating the benefits of involving parents in active programs of therapy.<ref>{{vcite journal |journal=Can J Psychiatry |year=2003 |volume=48 |issue=8 |pages=503–5 |title=Modern views of autism |author=Fombonne E |pmid=14574825 |url=http://ww1.cpa-apc.org:8080/Publications/Archives/CJP/2003/september/guesteditorial.asp |archiveurl=http://web.archive.org/web/20130526200951/http://ww1.cpa-apc.org:8080/publications/archives/cjp/2003/september/guesteditorial.asp |archivedate=2013-05-26 }}</ref> As late as the mid-1970s there was little evidence of a genetic role in autism; now it is thought to be one of the most heritable of all psychiatric conditions.<ref>{{vcite book |chapter=Genetic epidemiology of autism spectrum disorders |author=[[Peter Szatmari|Szatmari P]], Jones MB |pages=157–78 |title=Autism and Pervasive Developmental Disorders |edition=2nd |editor=Volkmar FR |publisher=Cambridge University Press |year=2007 |isbn=978-0-521-54957-8 }}</ref> Although the rise of parent organizations and the destigmatization of childhood ASD have deeply affected how we view ASD,<ref name=Wolff/> parents continue to feel [[social stigma]] in situations where their autistic children's behaviors are perceived negatively by others,<ref>{{vcite journal |journal=J Autism Dev Disord |year=2008 |title=Adult attitudes toward behaviors of a six-year-old boy with autism |author=Chambres P, Auxiette C, Vansingle C, Gil S |doi=10.1007/s10803-007-0519-5 |pmid=18297387 |volume=38 |issue=7 |pages=1320–7 }}</ref> and many [[primary care physician]]s and [[medical specialist]]s still express some beliefs consistent with outdated autism research.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2005 |volume=35 |issue=3 |pages=323–30 |title=A survey of autism knowledge in a health care setting |author=Heidgerken AD, Geffken G, Modi A, Frakey L |doi=10.1007/s10803-005-3298-x |pmid=16119473 }}</ref>  The Internet has helped autistic individuals bypass nonverbal cues and emotional sharing that they find so hard to deal with, and has given them a way to form online communities and work remotely.<ref>{{vcite journal |author=Biever C |title=Web removes social barriers for those with autism |journal=New Sci |issue=2610 |pages=26–7 |date=2007 |url=http://www.newscientist.com/article/mg19426106.100 |archiveurl=http://web.archive.org/web/20121020165135/http://www.newscientist.com/article/mg19426106.100 |archivedate=2012-10-20 }}</ref> [[Sociological and cultural aspects of autism]] have developed: some in the community seek a cure, while others believe that [[Neurodiversity|autism is simply another way of being]].<ref name=\"Silverman\">{{vcite journal |journal=Biosocieties |year=2008 |volume=3 |issue=3 |pages=325–41 |title=Fieldwork on another planet: social science perspectives on the autism spectrum |author=Silverman C |doi=10.1017/S1745855208006236 }}</ref><ref>{{vcite news |author=Harmon A |title=How about not 'curing' us, some autistics are pleading |date=20 December 2004 |work=The New York Times |url=http://www.nytimes.com/2004/12/20/health/20autism.html |archiveurl=http://web.archive.org/web/20130511002649/http://www.nytimes.com/2004/12/20/health/20autism.html |archivedate=2013-05-11 }}</ref>  ==References== {{reflist|25em}}  ==External links== {{Sister project links|d=Q38404|s=no|n=Category:Autism|wikt=autism|species=no|voy=no|m=no|mw=no|q=no|v=no}} * {{dmoz|Health/Mental_Health/Disorders/Neurodevelopmental/Autism_Spectrum}}  {{featured article}} {{Pervasive developmental disorders}} {{Mental and behavioral disorders|selected = childhood}} {{Autism resources}} {{Autism films}} {{Portal bar|Pervasive developmental disorders}}  [[Category:Autism| ]] [[Category:Communication disorders]] [[Category:Mental and behavioural disorders]] [[Category:Neurological disorders]] [[Category:Neurological disorders in children]] [[Category:Pervasive developmental disorders]] [[Category:Psychiatric diagnosis]]  {{Link GA|lt}}"],["#REDIRECT [[History of Albania]] {{R from CamelCase}}"],["#REDIRECT [[Demographics of Albania]] {{R from CamelCase}}"],["#REDIRECT [[As_We_May_Think]] {{R from CamelCase}}"],["#REDIRECT [[Politics of Albania]] {{R from CamelCase}}"],["#REDIRECT [[Economy of Albania]] {{R from CamelCase}}"],["{{about|the reflectivity measurement|the inner fleshy part of a citrus fruit|Mesocarp}} {{Use dmy dates|date=June 2013}} [[File:Albedo-e hg.svg|thumb|Percentage of diffusely reflected sunlight in relation to various surface conditions]]  '''Albedo''' ({{IPAc-en|æ|l|?|b|i?|d|o?}}), or ''reflection coefficient'', derived from [[Latin]] ''albedo'' \"whiteness\" (or reflected sunlight) in turn from ''albus'' \"white,\" is the [[diffuse reflection|diffuse reflectivity]] or reflecting power of a surface. It is the ratio of reflected radiation from the surface to incident radiation upon it. Its [[Dimensionless number|dimensionless]] nature lets it be expressed as a percentage and is measured on a scale from zero for no reflection of a perfectly black surface to 1 for perfect reflection of a white surface.  Albedo depends on the [[frequency]] of the radiation. When quoted unqualified, it usually refers to some appropriate average across the spectrum of [[visible light]]. In general, the albedo depends on the directional distribution of incident radiation, except for [[Lambertian reflectance|Lambertian surfaces]], which scatter radiation in all directions according to a cosine function and therefore have an albedo that is independent of the incident distribution. In practice, a [[bidirectional reflectance distribution function]] (BRDF) may be required to accurately characterize the scattering properties of a surface, but albedo is very useful as a first approximation.  The albedo is an important concept in [[climatology]], [[astronomy]], and calculating [[reflectivity]] of surfaces in [[Leadership in Energy and Environmental Design|LEED]] sustainable-rating systems for buildings. The average overall albedo of Earth, its ''planetary albedo'', is 30 to 35% because of cloud cover, but widely varies locally across the surface because of different geological and environmental features.<ref>Environmental Encyclopedia, 3rd ed., Thompson Gale, 2003, ISBN 0-7876-5486-8</ref>  The term was introduced into optics by [[Johann Heinrich Lambert]] in his 1760 work ''[[Photometria]]''.  ==Terrestrial albedo== {| class=\"wikitable\" style=\"float:right; mar
