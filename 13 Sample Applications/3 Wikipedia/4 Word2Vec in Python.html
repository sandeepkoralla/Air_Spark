nfo/Language/Afroasiatic/AAOP.htm Afro-Asiatic webpage] of [[Roger Blench]] (with [http://rogerblench.info/Language/Afroasiatic/General/AALIST.pdf family tree]).  {{Language families}}  {{DEFAULTSORT:Afroasiatic Languages}} [[Category:Afro-Asiatic]] [[Category:Afro-Asiatic languages| ]] [[Category:Language families]]"],["{{other uses}}  {{Use dmy dates|date=June 2013}} {{Use British English|date=June 2013}} {{Infobox country | conventional_long_name = Principality of Andorra | native_name = {{lang|ca|''Principat d'Andorra''}} | common_name = Andorra | image_flag = Flag of Andorra.svg | image_coat = Coat of arms of Andorra.svg | symbol_type = Coat of arms | image_map = Location Andorra Europe.png | image_map2 = Andorra - Location Map (2013) - AND - UNOCHA.svg | map_caption = {{map caption |location_color=center of green circle |region=Europe |region_color=dark grey |legend=Location Andorra Europe.png}} | national_motto = {{vunblist |{{native phrase|lat|italics=off|\"Virtus Unita Fortior\"}} |{{small|\"United virtue is stronger\"}}}} | national_anthem = {{vunblist |{{native phrase|ca|[[El Gran Carlemany|El Gran Carlemany, Mon Pare]]}} |{{small|''The Great [[Charlemagne]], my Father''}} |<center>[[File:Anthem of Andorra.ogg]]</center>}} | ethnic_groups = 36.6% [[List of Andorrans|Andorran]]<br/>33.0% [[Spaniards|Spanish]] (mainly [[Catalan people|Catalans]])<br/>16.3% [[Portuguese people|Portuguese]]<br/>6.3% French<br/>7.8% others | ethnic_groups_year = {{lower|0.4em|<ref name=\"Estadística\">[http://www.estadistica.ad/indexdee.htm Estadísticas de población de Andorra. Ministerio de Justicia e Interior de Andorra]{{dead link|date=August 2012}}</ref>}} | demonym = [[List of Andorrans|Andorran]] | official_languages = [[Catalan language|Catalan]]<sup>a</sup> | recognised_languages = {{unbulleted list|[[Spanish language|Spanish]]|[[French language|French]]|[[Portuguese language|Portuguese]]}} | national languages = {{vunblist |[[Catalan language|Catalan]] |French |Spanish}} | capital = [[Andorra la Vella]] | latd=42 |latm=30 |latNS=N |longd=1 |longm=31 |longEW=E | largest_city = capital | government_type = [[Unitary state|Unitary]] [[Parliamentary system|parliamentary]] constitutional [[diarchy]] | leader_title1 = [[Co-Princes of Andorra|Monarchs]] | leader_name1 = {{unbulleted list|[[Joan Enric Vives Sicília]]|[[François Hollande]]}} | leader_title2 = [[Governor-General|Representative]] | leader_name2 = {{unbulleted list|[[Josep Maria Mauri]]|[[Sylvie Hubac]]}} | leader_title3 = [[Head of Government of Andorra|Head of Government]] | leader_name3 = [[Antoni Martí]] | legislature = [[General Council of Andorra]] | sovereignty_type = Independence | established_event1 = [[Paréage]] from the [[Crown of Aragon]] | established_date1 = <br/>[[Paréage of Andorra 1278|1278]] | accessionEUdate = | area_km2 = 467.63 | area_sq_mi = 180.55 <!--Do not remove per [[WP:MOSNUM]]--> | area_rank = 191st | area_magnitude = 1 E8 | percent_water = 0.26 (121.4 [[hectares|ha]]<!--not including areas of rivers-->)<sup>b</sup> | population_estimate = 85,082<ref name=\"cia\"/> | population_estimate_year = 2014 | population_estimate_rank = 201st | population_census = 85,458 | population_census_year = 2011 | population_density_km2 = 179.8 | population_density_sq_mi = 465.7 <!--Do not remove per [[WP:MOSNUM]]--> | population_density_rank  = 71st | GDP_nominal_year = 2008 | GDP_nominal = $4.510 billion<ref name=\"Departament d'estadística\">{{cite web |url=http://www.estadistica.ad/serveiestudis/web/banc_dades4.asp?lang=1&codi_tema=3&codi_divisio=1098&codi_subtemes=155 |title=Andorra 2008, Departament d'estadística d'Andorra |publisher=Estadistica.ad |date= |accessdate=26 August 2012}}</ref> | GDP_nominal_rank = 155th | GDP_nominal_per_capita = $53,383<ref name=\"andgdp\">[http://www.creditandorra.ad/pdf/CreditXifres/2008/xifres_ANG_2008.pdf ]{{dead link|date=August 2012}}</ref> | GDP_nominal_per_capita_rank = 9th | Gini_year = 2003 | Gini_change =  <!--increase/decrease/steady--> | Gini = 27.21 <!--number only--> | Gini_ref = <sup>c</sup> | HDI_year = 2013<!-- Please use the year to which the data refers, not the publication year--> | HDI_change = decrease <!--increase/decrease/steady--> | HDI = 0.830 <!--number only--> | HDI_ref =<ref name=\"HDI\">{{cite web |url=http://hdr.undp.org/en/statistics/ |title=Human Development Index (HDI) – 2012 Rankings|year=2012 |publisher=United Nations |deadurl=no |accessdate=16 November 2013}}</ref> | HDI_rank = 37th | currency = Euro (€)<sup>d</sup> | currency_code = EUR | time_zone = [[Central European Time|CET]] | utc_offset = +1 | time_zone_DST = [[Central European Summer Time|CEST]] | utc_offset_DST = +2 | drives_on = right | cctld = [[.ad]]<sup>e</sup> | calling_code = [[+376]] | footnote_a = [http://www.andorramania.com/constit_gb.htm Constitution of Andorra], Article 2.1. Spanish, French, and [[Portuguese language|Portuguese]] are also widely spoken and understood (see [[Languages of Andorra]].) | footnote_b = {{fr icon}} Girard P & Gomez P (2009), [http://www.lacsdespyrenees.com/vallee-Andorre.html Lacs des Pyrénées: Andorre]. {{cite web |url=http://www.estadistica.ad/serveiestudis/publicacions/CD/Anuari/cat/pdf/xifres.PDF |title=Andorra en xifres 2007: Situació geogràfica, Departament d'Estadística, Govern d'Andorra |format=PDF |date= |accessdate=26 August 2012}} | footnote_c = {{cite web |url=http://www.estadistica.ad/serveiestudis/publicacions/Publicacions/Pobresa.pdf |title=Informe sobre l'estat de la pobresa i la desigualtat al Principal d'Andorra (2003) |publisher=Estadistica.ad |accessdate=25 November 2012}} | footnote_d = Before 1999, the [[French franc]] and [[Spanish peseta]]; the coins and notes of both currencies, however, remained legal tender until 2002. Small amounts of [[Andorran diner]]s (divided into 100 centim) were minted after 1982. | footnote_e = Also [[.cat]], shared with [[Països Catalans|Catalan-speaking territories]]. }}  '''Andorra''' ({{IPAc-en|audio=en-us-Andorra.ogg|æ|n|?|d|?:|r|?}}; {{IPA-ca|?n?dor?}}, {{IPA-ca|an?d?ra|local}}, {{IPA-fr|??d??}}), officially the '''Principality of Andorra''' ({{lang-ca|Principat d'Andorra}}), also called the '''Principality of the Valleys of Andorra'''<ref>Funk and Wagnalls Encyclopedia, 1993</ref> ({{lang-ca|Principat de les Valls d'Andorra}}), is a [[landlocked country|landlocked]] [[microstate]] in [[Iberian Peninsula|Southwestern Europe]], located in the eastern [[Pyrenees]] mountains and bordered by [[Spain]] and [[France]]. It is the sixth [[European microstates|smallest nation in Europe]], having an area of 468&nbsp;km<sup>2</sup> (181 sq mi) and an estimated population of 85,000 in 2012.<ref name=cia /> Its capital, [[Andorra la Vella]], is the highest capital city in Europe, at an elevation of 1,023 metres (3,356&nbsp;ft) [[above mean sea level|above sea level]].<ref>{{cite web|url=http://www.fallingrain.com/world/AN/0/Andorra_la_Vella.html|title=Maps, Weather, and Airports for Andorra la Vella, Andorra |publisher=Fallingrain.com |date= |accessdate=26 August 2012}}</ref> The official language is [[Catalan language|Catalan]], although Spanish, Portuguese, and French are also commonly spoken.<ref>{{cite web|title=Background Note: Andorra|url=http://www.state.gov/r/pa/ei/bgn/3164.htm}}</ref><ref>{{cite web|title=Andorra – CIA – The World Factbook|url=https://www.cia.gov/library/publications/the-world-factbook/geos/an.html}}</ref>  Created under a charter in A.D. 988, the present Principality was formed in A.D. 1278. It is known as a [[principality]] as it is a [[coregency|monarchy]] headed by two [[Co-Princes of Andorra|Co-Princes]] – the Spanish/Roman Catholic  [[Bishop of Urgell]] and the [[President of France]].  Andorra is a prosperous country, mainly because of [[Tourism in Andorra|its tourism industry]], which services an estimated 10.2&nbsp;million visitors annually,<ref name=\"es2\">[http://www.estadistica.ad/serveiestudis/web/exportar_banc_dades_csv.asp?formules=anual|inici&any1=01/01/2008&any2=01/01/2008&codi_divisio=380&lang=1&codi_subtemes=59&codi_tema=10 Estadistica.ad], Departament d'Estadística, Govern d'Andorra. {{ca icon}}</ref> and because of its status as a [[tax haven]], although it is in the process of reforming its tax regime. It is not a member of the European Union, but the euro is the ''de facto'' currency. It has been a member of the United Nations since 1993.<ref>[http://www.un.org/en/members/ United Nations Member States<!-- Bot generated title -->]</ref>  The people of Andorra have the [[List of countries by life expectancy#List by the CIA World Factbook (2013 estimates)|3rd highest human life expectancy at birth]] in the world&nbsp;– 84&nbsp;years.<ref name=\"cnn1\">{{cite news |url=http://www.cnn.com/2009/HEALTH/04/23/andorra.life.expectancy/index.html |title=Why Andorrans live longer than everyone else |date=23 April 2009 |author=Pat Thompson |publisher=CNN |archiveurl=//web.archive.org/web/20090609044803/http://www.cnn.com/2009/HEALTH/04/23/andorra.life.expectancy/index.html |archivedate=9 June 2009 |deadurl=no |accessdate=5 June 2013}}</ref> {{TOC limit|limit=2}}  ==History== {{main|History of Andorra}} [[File:Església de Sant Joan de Caselles - 10.jpg|left|thumb|Sant Joan de Caselles church, dating from the 11th century.]] Tradition holds that Charles the Great ([[Charlemagne]]) granted a charter to the Andorran people in return for fighting against the [[Moors]]. [[Feudalism|Overlordship]] of the territory was by the [[Count of Urgell]] and eventually by the bishop of the [[Diocese of Urgell]]. In 988, [[Borrell II, Count of Barcelona|Borrell II]], Count of Urgell, gave the Andorran valleys to the Diocese of Urgell in exchange for land in [[Cerdanya]].<ref name=\"histo1\">{{Cite GREC|title=La formació d'Andorra|NDCHEC=0003864|en=1}}</ref> Since then the Bishop of Urgell, based in [[la Seu d'Urgell|Seu d'Urgell]], has owned Andorra.<ref name=elements>{{cite web |url=http://www.coprince-fr.ad/catala/elements.htm |title=Elements de la història del Principat d'Andorra |language=Catalan |archiveurl=//web.archive.org/web/20100209181327/http://www.coprince-fr.ad/catala/elements.htm |archivedate=9 February 2010}}</ref>  Before 1095, Andorra did not have any type of military protection and the Bishop of Urgell, who knew that the Count of Urgell wanted to reclaim the Andorran valleys,<ref name=elements/> asked for help and protection from the [[Lord of Caboet]]. In 1095, the Lord of Caboet and the Bishop of Urgell signed under oath a declaration of their co-sovereignty over Andorra. Arnalda, daughter of Arnau of Caboet, married the Viscount of Castellbò and both became Viscounts of Castellbò and Cerdanya. Years later their daughter, Ermessenda,<ref>{{Cite GREC|title=Ermessenda de Castellbò|NDCHEC=0024413|en=1}}</ref> married [[Roger-Bernard II, Count of Foix|Roger Bernat II]], the French [[Count of Foix]]. They became Roger Bernat II and Ermessenda I, Counts of Foix, Viscounts of Castellbò and Cerdanya, and co-sovereigns of Andorra (shared with the Bishop of Urgell).  In the 11th century, a dispute arose between the Bishop of Urgell and the Count of Foix. The conflict was resolved in 1278 with the mediation of [[Aragon]] by the signing of the first [[Paréage of Andorra 1278|paréage]] which provided that Andorra's sovereignty be shared between the count of Foix<ref name=elements/> (whose title would ultimately transfer to the French head of state) and the Bishop of Urgell, in [[Catalonia]]. This gave the [[principality]] its territory and political form.  Over the years, the co-title to Andorra passed to the kings of [[Kingdom of Navarre|Navarre]]. After Henry of Navarre became King [[Henry IV of France]], he issued an edict in 1607 that established the head of the French state and the Bishop of Urgell as co-princes of Andorra. In 1812–13, the [[First French Empire]] annexed Catalonia and divided it in four [[département]]s, with Andorra being made part of the district of [[Puigcerdà]] (département of [[Sègre]]).  ===20th century=== [[File:Borís Skósyrev.jpg|thumb|left|[[Boris Skossyreff]], briefly self-proclaimed \"King of Andorra\" in 1934.]] Andorra declared war on [[Imperial Germany]] during World War I, but did not actually take part in the fighting. It remained in an official state of belligerency until 1939 as it was not included in the [[Treaty of Versailles]].<ref name=\"DYKAndorra\">{{cite web|url=http://www.idiotsguides.com/static/didyouknow/worldhistory/07-29-11-andorra-wwi.html |title=Did you know...? The country of Andorra fought World War 1 for 25 years |publisher=Idiotsguides.com |date= |accessdate=11 January 2014}}</ref>  In 1933, France occupied Andorra as a result of social unrest before elections. On 12 July 1934, adventurer [[Boris Skossyreff]] issued a proclamation in Urgell, declaring himself \"Boris I, King of Andorra\", simultaneously declaring war on the Bishop of Urgell. He was arrested by Spanish authorities on 20 July and ultimately expelled from Spain. From 1936 to 1940, a French detachment was garrisoned in Andorra to prevent influences of the [[Spanish Civil War]] and [[Francoist Spain]]. Francoist troops reached the Andorran border in the later stages of the war. During World War II, Andorra remained neutral and was an important smuggling route between [[Vichy France]] and Spain.  Given its relative isolation, Andorra has existed outside the mainstream of European history, with few ties to countries other than France, Spain and Portugal. In recent times, however, its thriving tourist industry along with developments in transport and communications have removed the country from its isolation. Its political system was modernised in 1993, when it became a member of the [[United Nations]] and the [[Council of Europe]].  ==Politics== {{main|Politics of Andorra}}<!--Pls add new info to relevant articles of the series-->  {{multiple image |align=left |image1=Obispo Vives Sicilia.jpg |caption1 = '''[[Joan Enric Vives i Sicília]]'''<br />current [[List of Co-Princes of Andorra|episcopal co-prince of Andorra]] since 12 May 2003. |width1 = 150 |image2=Meeting François Hollande 22 September 2011 N2.jpg |caption2='''[[François Hollande]]'''<br />current [[List of Co-Princes of Andorra|French co-prince of Andorra]] since 15 May 2012. |width2 = 150 }}  Andorra is a parliamentary [[co-principality]] with the [[President of the French Republic|President of France]] and the [[Bishop of Urgell]] ([[Catalonia]], Spain), as [[List of Co-Princes of Andorra|co-princes]]. This peculiarity makes the President of France, in his capacity as [[Prince of Andorra]], an elected reigning monarch, although he is not elected by a popular vote of the Andorran people. The politics of Andorra take place in a framework of a [[parliamentary system|parliamentary]] [[representative democracy]], whereby the [[List of heads of government of Andorra|Head of Government]] is the [[head of government|chief executive]], and of a [[wiktionary:pluriform|pluriform]] multi-party system.  The current Head of Government is [[Antoni Martí]] of the [[Democrats for Andorra]] (DA). [[Executive power]] is exercised by the government. Legislative power is vested in both government and parliament.  The Parliament of Andorra is known as the General Council. The General Council consists of between 28 and 42 Councillors, as the members of the legislative branch are called. The Councillors serve for four-year terms and elections are held between the thirtieth and fortieth days following the dissolution of the previous Council. The Councillors can be elected on two equal constituencies.  Half are elected in equal number from each of the seven administrative parishes and the other half of the Councillors are elected from a single national constituency. 15 days after the election, the Councillors hold their inauguration. During this session, the Syndic General, who is the head of the General Council, and the Subsyndic General, his assistant, are elected. Eight days later, the Council convenes once more. During this session the Head of Government is chosen from among the Councillors.  [[File:Casa de la Vall - 18.jpg|thumb|Casa de la Vall, Andorran Parliament]]  Candidates for the nomination can be proposed by a minimum of one-fifth of the Councillors. The Council then elects the candidate with the absolute majority of votes to be Head of Government. The Syndic General then notifies the Co-princes who in turn appoint the elected candidate as the Head of Government of Andorra. The General Council is also responsible for proposing and passing laws. Bills may be presented to the Council as Private Members' Bills by three of the Local Parish Councils jointly or by at least one tenth of the citizens of Andorra.  The Council also approves the annual budget of the principality. The government must submit the proposed budget for parliamentary approval at least two months before the previous budget expires. If the budget is not approved by the first day of the next year, the previous budget is extended until a new one is approved. Once any bill is approved, the Syndic General is responsible for presenting it to the Co-princes so that they may sign and enact it.  If the Head of Government is not satisfied with the Council, he may request that the Co-princes dissolve the Council and order new elections. In turn, the Councillors have the power to remove the Head of Government from office. After a motion of censure is approved by at least one-fifth of the Councillors, the Council will vote and if it receives the absolute majority of votes, the Head of Government is removed.  ==Law and criminal justice== The judiciary is composed of the Magistrates Court, the Criminal Law Court, the High Court of Andorra, and the Constitutional Court. The High Court of Justice is composed of five judges: one appointed by the Head of Government, one each by the Co-princes, one by the Syndic General, and one by the Judges and Magistrates. It is presided over by the member appointed by the Syndic General and the judges hold office for six-year terms.  The Magistrates and Judges are appointed by the High Court, and so is the President of the Criminal Law Court. The High Court also appoints members of the Office of the Attorney General. The Constitutional Court is responsible for interpreting the Constitution and reviewing all appeals of unconstitutionality against laws and treaties. It is composed of four judges, one appointed by each of the Co-princes and two by the General Council. They serve eight-year terms. The Court is presided over by one of the Judges on a two-year rotation so that each judge at one point will be the leader of the Court.  ==Foreign relations, defence, and security== {{main|Foreign relations of Andorra}} [[File:Bruxelles rue de la Montagne 10.jpg|thumb|The embassy of Andorra in [[Brussels]].]] Andorra does not have its own armed forces,<ref>{{cite web |url=https://www.cia.gov/library/publications/the-world-factbook/geos/an.html |title=World Factbook |author=CIA |deadurl=no |accessdate=5 June 2013}}</ref> although there is a small ceremonial Army. Responsibility for defending the nation rests primarily with France and Spain.<ref>{{cite web|url=http://www.boe.es/buscar/doc.php?id=BOE-A-1993-16868 |title=Documento BOE-A-1993-16868 |publisher=BOE.es |date=30 June 1993 |accessdate=26 August 2012}}</ref> However, in case of emergencies or natural disasters, the ''Sometent'' (an alarm) is called and all able-bodied men between 21 and 60 of Andorran nationality must serve.<ref>{{cite web|url=http://turisme.andorralavella.ad/?q=en/node/281 |title=El Sometent &#124; Tourism |publisher=Turisme.andorralavella.ad |date=17 May 2011 |accessdate=26 August 2012}}</ref><ref name=\"recarrega.net\">{{cite web|url=http://recarrega.net/arxius/Decret%20veguers%20Sometent,%20del%2023%20d%27octubre%20de%201984.pdf |title=Decret veguers Sometent, del 23 d'octubre de 1984 |format=PDF |date= |accessdate=26 August 2012}}</ref> This is why all Andorrans, and especially the head of each house (usually the eldest able-bodied man of a house) should, by law, keep a rifle, even though the law also states that the police will offer a fire-arm in case of need.<ref name=\"recarrega.net\"/> Andorra is a full member of the United Nations (UN), the [[Organization for Security and Co-operation in Europe]] (OSCE), and has a special agreement with the European Union (EU).  ===Military=== Andorra has a small army, which has historically been raised or reconstituted at various dates, but has never in modern times amounted to a standing army. The basic principle of Andorran defence is that all able-bodied men are available to fight if called upon by the sounding of the ''Sometent''. Being a [[landlocked country]], Andorra has no [[navy]].  In the modern era, the army has consisted of a very small body of volunteers willing to undertake ceremonial duties. Uniforms were handed down from generation to generation within families and communities. Despite not being involved in any fighting, Andorra was technically the longest combatant in the First World War, as the country was left out of the [[Versailles Peace Conference]], and technically remained at war with Germany from 1914 until 1939.<ref name=\"DYKAndorra\"/>  The army's role in internal security was largely taken over by the formation of the [[Police Corps of Andorra]] in 1931. Brief civil disorder associated with the elections of 1933 led to assistance being sought from the French [[National Gendarmerie]],<!-- Reference removed, as site quoted is currently on WP blacklist --> with a detachment resident in Andorra for two months under the command of René-Jules Baulard.<ref>{{cite web|author=Ben Cahoon |url=http://www.worldstatesmen.org/Andorra.html |title=Andorra |publisher=Worldstatesmen.org |date= |accessdate=26 August 2012}}</ref> The Andorran Army was reformed in the following year, with eleven soldiers appointed to supervisory roles.<ref>{{cite web|url=http://trove.nla.gov.au/ndp/del/article/1157484 |title=Andorra's 'ARMY' – Eleven Permanent Troops! |work=The Times |date=5 January 1934 |accessdate=26 August 2012}}</ref> The force consisted of six [[Corporal]]s, one for each parish (although there are currently seven parishes, there were only six until 1978), plus four junior staff officers to co-ordinate action, and a commander with the rank of Major. It was the responsibility of the six corporals, each in his own parish, to be able to raise a fighting force from among the able-bodied men of the parish.  Today a small, twelve-man ceremonial unit remains the only permanent section of the Andorran Army, but all able-bodied men remain technically available for military service,<ref>{{cite web|url=http://www.state.gov/r/pa/ei/bgn/3164.htm |title=Andorra |publisher=State.gov |date=20 April 2012 |accessdate=26 August 2012}}</ref> with a requirement for each family to have access to a firearm. The army has not fought for more than 700 years, and its main responsibility is to present the [[flag of Andorra]] at official ceremonial functions.<ref>{{cite web|url=http://www.aire.ad/documents/10200707_BOP14073Reglament_atm.pdf |title=Bop14073 |format=PDF |date= |accessdate=26 August 2012}}</ref><ref>{{cite web|url=http://www.andorramania.com/histoire_gb.htm |title=History of the Principality of Andorra |publisher=Andorramania.com |date=11 December 1997 |accessdate=26 August 2012}}</ref> According to [[Marc Forné Molné]], Andorra's military budget is strictly from voluntary donations, and the availability of full-time voluntaries.<ref>{{cite web|url=http://www.un.org/webcast/ga/58/statements/andoeng030925.htm |title=Andorra |publisher=Un.org |date=25 September 2003 |accessdate=26 August 2012}}</ref>  The myth that all members of the Andorran Army are ranked as officers is popularly maintained in many works of reference.<ref>An example from the United States [http://www.state.gov/r/pa/ei/bgn/3164.htm State Department] website.</ref><ref>An alternative [http://www.nationsencyclopedia.com/economies/Europe/Andorra-POLITICS-GOVERNMENT-AND-TAXATION.html example] of the report.</ref> In reality, all those serving in the permanent ceremonial reserve hold ranks as [[Officer (armed forces)|officers]], or [[non-commissioned officer]]s, because the [[Enlisted rank|other ranks]] are considered to be the rest of the able-bodied male population, who may still be called upon by the ''Sometent'' to serve, although such a call has not been made in modern times.  ===GIPA=== The ''Grup d'Intervenció Policia d'Andorra'' (GIPA) is a small special forces unit trained in [[counter-terrorism]], and [[Hostage negotiator|hostage recovery]] tasks. Although it is the closest in style to an active military force, it is part of the [[Police Corps of Andorra|Police Corps]], and not the [[Military of Andorra|Army]]. As terrorist and hostage situations are a rare threat to the nation, the GIPA is commonly assigned to prisoner escort duties, and at other times to routine policing.<ref>Police structures [http://www.policia.ad/estructura.html detailed here].</ref>  ===Police corps=== {{Main|Police Corps of Andorra}} Andorra maintains a small, but modern and well-equipped internal police force with around 240 police officers, supported by civilian assistants. The principal services supplied by the Corps are uniformed community policing, criminal detection, border control, and traffic policing. There are also small specialist units including police dogs, mountain rescue, and bomb disposal.<ref>{{cite web|author=Carles Iglesias Carril |url=http://www.policia.ad/ |title=Andorran Police Service website |publisher=Policia.ad |date= |accessdate=26 August 2012}}</ref>  ===Fire brigade=== The ''Andorran Fire Brigade'', with headquarters at [[Santa Coloma d'Andorra|Santa Coloma]], operates from four modern fire stations, and has a staff of around 120 firefighters. The service is equipped with 16 heavy appliances (fire tenders, turntable ladders, and specialist four-wheel drive vehicles), 4 light support vehicles (cars and vans), and 4 ambulances.<ref>{{cite web|url=http://www.bombers.ad/index.php?option=com_content&view=article&id=80&Itemid=64 |title=Vehicle details with extensive photo gallery here |publisher=Bombers.ad |date= |accessdate=26 August 2012}}</ref>  Historically, the families of the six ancient parishes of Andorra maintained local arrangements to assist each other in fighting fires. The first fire pump purchased by the government was acquired in 1943. The serious fires (which lasted for two days) in parts of the principality in December 1959 led to calls for a permanent fire service, and the ''Andorran Fire Brigade'' was formed on 21 April 1961.<ref>{{cite web|url=http://www.bombers.ad/index.php?option=com_content&view=article&id=83&Itemid=44 |title=Fire Brigade history here (in Catalan) |publisher=Bombers.ad |date= |accessdate=26 August 2012}}</ref>  The fire service maintains full-time cover with five fire crews on duty at any time – two at the brigade's headquarters in Santa Coloma, and one crew at each of the other three fire stations.<ref>{{cite web|url=http://www.bombers.ad |title=Andorran Fire Service site |publisher=Bombers.ad |date=17 August 2012 |accessdate=26 August 2012}}</ref>  ==Geography== [[File:Andorramap.png|thumb|right|Map of Andorra with its seven parishes labelled.]] {{main|Geography of Andorra|Geology of Andorra}}  ===Parishes=== {{main|Parishes of Andorra}} Andorra consists of seven parishes: * [[Andorra la Vella]] * [[Canillo]] * [[Encamp]] * [[Escaldes-Engordany]] * [[La Massana]] * [[Ordino]] * [[Sant Julià de Lòria]]  ===Physical geography=== [[File:Grandvalira ski resort, Andorra5.jpg|thumb|right|Scenery of Andorran mountains]] [[File:Andorra topographic map-en.svg|thumb|Topographic map of Andorra]]  Due to its location in the eastern [[Pyrenees]] mountain range, Andorra consists predominantly of rugged mountains, the highest being the [[Coma Pedrosa]] at {{convert|2942|m|ft|0}}, and the average elevation of Andorra is {{convert|1996|m|ft|0}}.<ref>Atlas of Andorra (1991), Andorran Government. ISBN 99913-9-063-4. {{ca icon}}</ref> These are dissected by three narrow valleys in a Y shape that combine into one as the main stream, the [[Gran Valira]] river, leaves the country for Spain (at Andorra's lowest point of {{convert|840|m|ft|0|abbr=on|disp=or}}). Andorra's land area is {{convert|468|km2|sqmi|abbr=on|0}}.  [[Phytogeography|Phytogeographically]], Andorra belongs to the Atlantic European province of the [[Circumboreal Region]] within the [[Boreal Kingdom]]. According to the [[World Wide Fund for Nature|WWF]], the territory of Andorra belongs to the [[ecoregion]] of Pyrenees conifer and mixed forests.  ===Climate=== Andorra has an [[alpine climate]] and [[continental climate]]. Its higher elevation means there is, on average, more snow in winter, lower humidity, and it is slightly cooler in summer. There are, on average, 300&nbsp;days per year of sunshine.  ==Economy== {{main|Economy of Andorra}} [[File:Caldea.jpg|thumb|right|Caldea spa in [[Escaldes-Engordany]], heated by natural [[hot spring]] water which is plentiful in the parish.]] [[File:Tree map export 2009 Andorra.jpeg|thumb|Exports in 2009]] Tourism, the mainstay of Andorra's tiny, well-to-do economy, accounts for roughly 80% of GDP. An estimated 10.2&nbsp;million tourists visit annually,<ref name=\"es2\"/> attracted by Andorra's duty-free status and by its summer and winter resorts. Andorra's relative advantage has recently eroded as the economies of adjoining France and Spain have been opened up, providing broader availability of goods and lower [[tariff]]s.  The banking sector, with its [[tax haven]] status, also contributes substantially to the economy (the financial and insurance sector accounts for approximately 19% of GDP<ref name=\"fs2013\">[http://www.aba.ad/pub/publicaciones/financial_system_2013.pdf Andorra and its Financial System. 2013]</ref>). The financial system comprises 5 banking groups,<ref>[http://thebanks.eu/banks-by-country/Andorra List of Banks in Andorra]</ref> 1 specialised credit entity, 8 investment undertaking management entities, 3 asset management companies and 29 insurance companies, 14 of which are branches of foreign insurance companies authorised to operate in the Principality.<ref name=\"fs2013\"/>  Agricultural production is limited—only 2% of the land is arable—and most food has to be imported. Some tobacco is grown locally. The principal livestock activity is domestic sheep raising. Manufacturing output consists mainly of cigarettes, cigars, and furniture. Andorra's natural resources include hydroelectric power, mineral water, timber, iron ore, and lead.<ref name=\"cia\">{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/an.html |title=CIA World Factbook entry: Andorra |publisher=Cia.gov |date= |accessdate=26 August 2012}}</ref>  Andorra is not a member of the European Union, but enjoys a [[Andorra – European Union relations|special relationship]] with it, such as being treated as an EU member for trade in manufactured goods (no tariffs) and as a non-EU member for agricultural products. Andorra lacked a currency of its own and used both the [[French franc]] and the [[Spanish peseta]] in banking transactions until 31 December 1999, when both currencies were replaced by the EU's single currency, the euro. Coins and notes of both the franc and the peseta remained legal tender in Andorra until 31 December 2002. Andorra negotiated to issue its own euro coins, beginning in 2014.  Andorra has traditionally had one of the world's lowest unemployment rates. In 2009, it stood at 2.9%.<ref>{{cite web |url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2129rank.html |title=CIA World Factbook: Andorra |deadurl=no |accessdate=5 June 2013}}</ref>  Andorra has long benefited from its status as a tax haven, with revenues raised exclusively through import tariffs. However, during the [[European sovereign-debt crisis]] of the 21st century, its tourist economy suffered a decline, partly caused by a drop in the prices of goods in Spain, which undercut Andorran duty-free shopping. This led to a growth in unemployment. On 1 January 2012, a business tax of 10% was introduced,<ref>{{cite web|title=Andorra gets a taste of taxation|url=http://www.guardian.co.uk/world/2011/dec/27/andorra-financial-crisis-tax|work=The guardian|accessdate=30 March 2013|date=27 December 2011}}</ref> followed by a [[sales tax]] of 2% a year later, which raised just over 14 million euros in its first quarter.<ref>{{cite news|title=Andorra Unveils First Indirect Tax Revenue Figures|url=http://www.tax-news.com/news/Andorra_Unveils_First_Indirect_Tax_Revenue_Figures____60703.html|newspaper=Tax News|date=9 May 2013}}</ref> On 31 May 2013, it was announced that Andorra intended to legislate for the introduction of [[income tax]] by the end of June, against a background of increasing dissatisfaction with the existence of tax havens among EU members.<ref>{{cite news|title=Andorra to introduce income tax for first time|url=http://www.bbc.co.uk/news/business-22745895|newspaper=BBC News|date=2 June 2013}}</ref> The announcement was made following a meeting in Paris between the Head of Government [[Antoni Marti]] and the French President and Prince of Andorra, [[François Hollande]]. Hollande welcomed the move as part of a process of Andorra \"bringing its taxation in line with international standards\".<ref>{{cite news|url=http://www.notretemps.com/argent/andorre-aligne-progressivement-sa,i29431|title=Andorre aligne progressivement sa fiscalité sur les standards internationaux (Elysée)|newspaper=Notre Temps|date=31 May 2011}}</ref>  ==Demography== [[File:Ordino 02 JMM.JPG|thumb|View of the Ordino valley]] [[File:Andorra Vall dels Cortals 05 JMM.JPG|thumb|The town of Encamp, Andorra, as seen from the Vall dels Cortals]] {{main|Demographics of Andorra}}  ===Population=== The population of Andorra is estimated to be 85,082 (July 2011).<ref name=cia /> The population has grown from 5,000 in 1900.  Andorran nationals form a plurality, but not a majority, in the country (31,363 / 33%);<ref name=\"de1\">Departament d'Estadistica, 2008</ref> other nationalities include Spaniards (27,300 / 23%),<ref name=\"de1\"/> Portuguese (13,794 / 21%),<ref name=\"de1\"/> French (5,213 / 17%),<ref name=\"de1\"/> British (1,085 / 1%)<ref name=\"de1\"/> and Italians.  Two-thirds of the population is made up of citizens without Andorran nationality, who do not have the right to vote (suffrage) in communal elections. Moreover, they are not allowed to be elected as president{{clarify|date=October 2014}} or to own more than 33% of the capital stock of a privately held company.<ref>[http://www.elpais.com/articulo/internacional/ANDORRA/Parlamento/andorrano/facilita/hijos/residentes/adquisicion/nacionalidad/elpepiint/19850801elpepiint_23/Tes/ El País 01/08/1985], [http://www.elpais.com/articulo/internacional/ANDORRA/examen/ser/andorrano/elpepiint/19851027elpepiint_18/Tes/ El País 27/10/1985], [http://www.elpais.com/articulo/internacional/RIBAS/_oSCAR/MARTi_ALANiS/_JOAN_/ARZOBISPO_DE_URGELL/ANDORRA/Constitucion/Andorra/seguira/limitando/derechos/poblacion/elpepiint/19920509elpepiint_5/Tes/ El País 09/05/1992], [http://www.elpais.com/articulo/sociedad/Andorra/solo/inmigrantes/sanos/elpporint/20060714elpepisoc_8/Tes/ El País 14/07/2007]</ref>  ===Languages=== {{main|Languages of Andorra}} The historic and [[official language]] is [[Catalan language|Catalan]], a [[Romance language]]. The Andorran government  encourages the use of Catalan. It funds a Commission for Catalan [[Toponymy]] in Andorra (Catalan: ''la Comissió de Toponímia d'Andorra''), and provides free Catalan classes to assist immigrants. Andorran television and radio stations use Catalan.  Because of immigration, historical links, and close geographic proximity, Spanish, [[Portuguese language|Portuguese]] and French are also commonly spoken. Most Andorran residents can speak one or more of these, in addition to Catalan. English is less commonly spoken among the general population, though it is understood to varying degrees in the major tourist resorts. Andorra is one of only four European countries (together with France, Monaco, and Turkey)<ref>{{cite web|author= |url=http://www.coe.int/t/dghl/monitoring/minorities/default_en.asp |title=Framework Convention for the Protection of National Minorities (FCNM) : National Minorities, '&#39;Council of Europe'&#39;, 14 September 2010 |publisher=Coe.int |date= |accessdate=26 August 2012}}</ref> that have never signed the [[Framework Convention for the Protection of National Minorities|Council of Europe Framework Convention on National Minorities]].<ref>{{cite web|url=http://conventions.coe.int/Treaty/Commun/ChercheSig.asp?NT=157&CM=&DF=&CL=ENG|title=Framework Convention for the Protection of National Minorities CETS No. 157 |publisher=Conventions.coe.int |accessdate=25 November 2012}}</ref>  According to the ''Observatori Social d'Andorra'', the linguistic usage in Andorra are as follows:<ref>{{cite web |url=http://web.archive.org/web/20100529044524/http://www.iea.ad/cres/observatori/temes/llengua3trimestre2005.htm |title=Observatori de l'Institut d'Estudis Andorrans|language=Catalan |deadurl=no |accessdate=5 June 2013}}{{dead link|date=January 2014}}</ref>  {| border=\"0\" style=\"border:1px solid #999; background:#fff;\" |- style=\"text-align:center;\" !&nbsp; ! style=\"background:#ccc;\"|Mother tongue |- style=\"text-align:center;\" | style=\"background:#ccc;\"|[[Catalan language|Catalan]] || 38.8% |- style=\"text-align:center;\" | style=\"background:#ccc;\"|Spanish || 35.4% |- style=\"text-align:center;\" | style=\"background:#ccc;\"|[[Portuguese language|Portuguese]] || 15% |- style=\"text-align:center;\" | style=\"background:#ccc;\"|French || 5.4% |- style=\"text-align:center;\" | style=\"background:#ccc;\"|Others || 5.5% |- style=\"text-align:center;\" | colspan=\"3\" | <small>Source: [http://www.iea.ad/images/stories/Documents/CRES/Observatoris/2005/2005_3_PoliticaLinguistica.pdf Observatori de l'Institut d'Estudis Andorrans]</small> |}  ===Religion=== The population of Andorra is predominantly (90%) Roman Catholic.<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/an.html|title=CIA&nbsp;– The World Fact Book&nbsp;– Andorra}}</ref> Their patron saint is [[Our Lady of Meritxell]]. Though it is not an official state religion, the constitution acknowledges a special relationship with the Catholic Church, offering some special privileges to that group{{clarify|date=August 2014}}. Other Christian denominations include the [[Anglican Church]], the [[Reunification Church]], the [[New Apostolic Church]], and [[Jehovah's Witnesses]]. The [[Islam in Andorra|Muslim community]] is primarily made up of North African immigrants. There is a small community of [[Hinduism|Hindus]] and [[Bahá'í Faith in Andorra|Bahá'ís]].<ref name=\"ARDA05\">{{cite web| title = Andorra | work = International > Regions > Southern Europe | publisher = The Association of Religion Data Archives | year = 2005| url =http://www.thearda.com/internationalData/countries/Country_6_2.asp | accessdate = 4 July 2009}}</ref><ref name=\"Wolfram\">{{Cite encyclopedia | title = Andorra: population, capital, cities, GDP, map, flag, currency, languages, ... | encyclopedia = [[Wolfram Alpha]] | volume = Online | publisher = Wolfram – Alpha (curated data) | date = 13 March 2010 | url =http://www.wolframalpha.com/entities/countries/andorra/xy/p0/k6/ | accessdate = 6 June 2010}}{{dead link|date=January 2014}}</ref> Roughly 100 Jews live in Andorra.<ref>{{cite web|url=http://www.state.gov/g/drl/rls/irf/2005/51537.htm |title=US Dept of State information |publisher=State.gov |date=8 November 2005 |accessdate=9 August 2013}}</ref> (see [[History of the Jews in Andorra]]).  ==Statistics== {{Bar box | title=Andorra religiosity (Census 2011) | titlebar=#ddd | float=right | bars= {{Bar percent|Roman Catholic|red|90.1}} {{Bar percent|Protestant|blue|2.1}} {{Bar percent|Other Christian|orange|1.8}} {{Bar percent|Other religions|yellow|0.7}} {{Bar percent|No response|grey|2.8}} {{Bar percent|No religion|black|2.5}} }}  ===Largest cities=== {{main|List of cities in Andorra}} {{Largest cities of Andorra}}  ==Education==  ===Schools=== Children between the ages of 6 and 16 are required by law to have full-time education. Education up to secondary level is provided free of charge by the government.  There are three systems of schools&nbsp;– Andorran, French and Spanish&nbsp;– which use Catalan, French and Spanish, respectively, as the main language of instruction. Parents may choose which system their children attend. All schools are built and maintained by Andorran authorities, but teachers in the French and Spanish schools are paid for the most part by France and Spain. About 50% of Andorran children attend the French primary schools, and the rest attend Spanish or Andorran schools.  ===University of Andorra=== The [[Universitat d'Andorra]] (UdA) is the state public university and is the only university in Andorra. It was established in 1997. The University provides first-level degrees in nursing, computer science, business administration, and educational sciences, in addition to higher professional education courses. The only two graduate schools in Andorra are the Nursing School and the School of Computer Science, the latter having a PhD programme.  ====Virtual Studies Centre==== The geographical complexity of the country as well as the small number of students prevents the University of Andorra from developing a full academic program, and it serves principally as a centre for virtual studies, connected to Spanish and French universities. The Virtual Studies Centre (''Centre d’Estudis Virtuals'') at the University runs in the region of twenty degrees at both undergraduate and postgraduate levels in fields including tourism, law, Catalan philology, humanities, psychology, political sciences, audiovisual communication, telecommunications engineering, and East Asia studies. The Centre also runs various postgraduate programs and continuing-education courses for professionals.  ==Healthcare== Healthcare in Andorra is provided to all employed persons and their families by the government-run social security system, [[Caixa Andorrana de Seguretat Social|CASS]] (Caixa Andorrana de Seguretat Social), which is funded by employer and employee contributions in respect of salaries.<ref name=\"travenand\">''Travailler en Andorre'' (May 2006), Govern d'Andorra, Servei d'Ocupació, p.30. {{fr icon}}</ref> The cost of healthcare is covered by CASS at rates of 75% for out-patient expenses such as medicines and hospital visits, 90% for hospitalisation, and 100% for work-related accidents. The remainder of the costs may be covered by private health insurance. Other residents and tourists require full private health insurance.<ref name=\"travenand\"/>  The main hospital, Meritxell, is in [[Escaldes-Engordany]].<ref name=\"cassps\">{{cite web|url=http://online.cass.ad/web/lacass/professionalSalut/hospitals/Andorra |title=List of specialties with coverage by CASS at Hospital Nostra Senyora de Meritxell (2009) |publisher=Online.cass.ad |date= |accessdate=26 August 2012}}</ref> There are also 12 primary health care centres in various locations around the Principality.<ref name=\"cassps\"/>  ==Transport== {{main|Transport in Andorra}} [[File:Latour-de-Carol station - 2004-02-02.jpg|thumb|A train at [[Latour-de-Carol]] (''La Tor de Querol''), one of the two stations serving Andorra. Andorra has no railways, although the line connecting Latour-de-Carol and [[Toulouse]], which in turn connects to France's [[TGV]]s at Toulouse, runs within two kilometres of the Andorran border.]]  Until the 20th century, Andorra had very limited transport links to the outside world, and development of the country was affected by its physical isolation. Even now, the nearest major airports at Toulouse and Barcelona are both three hours' drive from Andorra.  Andorra has a road network of {{convert|279|km|0|abbr=on}}, of which {{convert|76|km|0|abbr=on}} is unpaved. The two main roads out of [[Andorra la Vella]] are the CG-1 to the Spanish border, and the CG-2 to the French border via the Envalira Tunnel near [[El Pas de la Casa]].<ref name=\"mobi\">{{cite web|url=http://www.mobilitat.ad/CA/default.asp|title=Agència de Mobilitat, Govern d'Andorra |publisher=Mobilitat.ad |date= |accessdate=26 August 2012}}{{dead link|date=January 2014}}</ref> Bus services cover all metropolitan areas and many rural communities, with services on most major routes running half-hourly or more frequently during peak travel times. There are frequent long-distance bus services from Andorra to [[Barcelona]] and [[Toulouse]]. Bus services are mostly run by private companies, but some local ones are operated by the government.  There are no railways, ports, or airports for fixed-wing aircraft in Andorra. There are, however, heliports in [[La Massana]], [[Arinsal]] and [[Escaldes-Engordany]] with commercial helicopter services.<ref name=\"heliand\">Heliand&nbsp;– Serveis (2009). [http://www.heliand.com/ Heliand.com] {{ca icon}}</ref><ref name=\"helitrans\">Helitrans&nbsp;– Services (2009). [http://www.helitrans.ad/ Helitrans.ad] {{ca icon}}</ref> Nearby airports are located in Barcelona, Toulouse, Perpignan, Reus, and Girona. The closest public airport is [[Perpignan - Rivesaltes Airport]], which is {{convert|160|km|0|abbr=on}} away and has short-haul services to several destinations in the United Kingdom and France. [[La Seu d'Urgell Airport]], a small airfield in northern Spain close to the Andorran border and currently used only by private airplanes, is being studied as a possible future airport for public aviation services.<ref name=\"gdc2008\">La Generalitat es reuneix amb els pobles afectats per l'aeroport (31 October 2008). [http://www.viurealspirineus.cat/not%C3%ADcies/pol%C3%ADtica/La+Generalitat+es+reuneix+amb+els+pobles+afectats+per+l%27aeroport Viurealspirineus.cat] {{ca icon}}</ref>  The nearest railway station is [[L'Hospitalet-près-l'Andorre]] {{convert|10|km|0|abbr=on}} east of Andorra which is on the {{RailGauge|1435mm}}[[Standard gauge|-gauge]] line from [[Latour-de-Carol]], ({{convert|25|km|0|abbr=on|disp=or}}) southeast of Andorra, to [[Toulouse]] and on to Paris by the French [[TGV|high-speed trains]]. This line is operated by the [[SNCF]]. Latour-de-Carol has a scenic {{RailGauge|1000mm|allk=on}} [[Yellow Train|trainline]] to [[Villefranche-de-Conflent]], as well as the SNCF's {{RailGauge|1435mm|disp=1}} gauge line connecting to [[Perpignan]], and the [[RENFE|RENFE's]] {{RailGauge|1668mm}} [[Iberian gauge|-gauge]] line to [[Barcelona]].<ref>{{cite web|url=http://www.bueker.net/trainspotting/map.php?file=maps/french-network/french-network.gif|title=Sncf Map |language=de |publisher=Bueker.net |date= |accessdate=26 August 2012}}</ref><ref>{{cite web|url=http://www.maplandia.com/france/languedoc-roussillon/pyrenees-orientales/prades/latour-de-carol/ |title=Google map |publisher=Maplandia.com |date= |accessdate=26 August 2012}}</ref>  ==Media and telecommunications== {{update|section|date=February 2011}} {{Main|Telecommunications in Andorra}} In Andorra, mobile and fixed telephone and internet services are operated exclusively by the Andorran national telecommunications company, SOM, also known as ''Servei de Telecomunicacions d'Andorra'' (STA). The same company also manages the technical infrastructure for national broadcasting of digital television and radio.  By the end of 2010, it is planned that every home in the country will have fibre-to-the-home for internet access at a minimum speed of 100&nbsp;Mbit/s.<ref name=\"somfo\">SOM Newsletter, March 2009.</ref>  There is only one Andorran television station, ''[[Ràdio i Televisió d'Andorra]]'' (RTVA). ''Radio Nacional d’Andorra'' operates two radio stations, ''[[Radio Andorra]]'' and ''Andorra Música''. There are three national newspapers, ''[[Diari d'Andorra]]'', ''[[El Periòdic d'Andorra]]'', and ''[[Bondia (newspaper)|Bondia]]'' as well as several local newspapers.  ==Culture== {{main|Culture of Andorra}} {{see also|Music of Andorra}} [[File:HPIM0309.JPG|thumb|right|Andorran flag on balcony, Ordino]] The official and historic language is Catalan. Thus the culture is Catalan, with its own specificity.  Andorra is home to folk dances like the [[contrapàs]] and [[marratxa]], which survive in [[Sant Julià de Lòria]] especially. Andorran folk music has similarities to the music of its neighbours, but is especially [[music of Catalonia|Catalan]] in character, especially in the presence of dances such as the [[sardana]]. Other Andorran folk dances include contrapàs in [[Andorra la Vella]] and Saint Anne's dance in Escaldes-Engordany. Andorra's national holiday is [[Our Lady of Meritxell]] Day, 8 September.<ref name=\"cia\"/> American Folk Artist [[Malvina Reynolds]], intrigued by its defence budget of $4.90, wrote a song \"Andorra\". Pete Seeger added verses, and sang \"Andorra\" on his 1962 album ''The Bitter and the Sweet''.  ==Sports== Andorra is famous for the practice of [[Winter Sports]]. Popular sports played in Andorra include [[Association football|football]], [[rugby union]], [[basketball]] and [[Roller hockey (quad)|roller hockey]].  In [[Roller hockey (quad)|roller hockey]] Andorra usually plays in [[CERH European Roller Hockey Championship|CERH Euro Cup]] and in [[FIRS Roller Hockey World Cup]]. In 2011, Andorra was the host country to the [[2011 European League Final Eight]].  [[File:Estadi Comunal Aixovall.jpg|thumb|[[Estadi Comunal d'Andorra la Vella]]]] The country is represented in association football by the [[Andorra national football team]]. However, the team has had little success internationally because of Andorra's small population.<ref name=\"fifa\">{{cite web|url=http://www.fifa.com/associations/association=and/ranking/gender=m/index.html |title=FIFA Rankings – Andorra |publisher=Fifa.com |date= |accessdate=26 August 2012}}</ref> Football is ruled in Andorra by the [[Andorran Football Federation]] founded in 1994, it organizes the national competitions of association football ([[Primera Divisió]], [[Copa Constitució]] and [[Andorran Supercup|Supercopa]]) and [[futsal]]. [[FC Andorra]], a club based in [[Andorra la Vella]] founded in 1942, compete in the [[Spanish football league system]].  [[Rugby union|Rugby]] is a traditional sport in Andorra, manly influenced by the popularity in southern [[France]]. The [[Andorra national rugby union team]], nicknamed \"''Els Isards''\", has impressed on the international stage in [[rugby union]] and [[rugby sevens]].<ref>[http://www.irb.com/rankings/sportid=1/news/newsid=2070876.html#usa+andorra+improve+rating+rankings USA and Andorra improve rating in rankings]</ref> [[VPC Andorra XV]] is a rugby team based in [[Andorra la Vella]] actually playing in the French championship.  [[Basketball]] popularity has increased in the country since the 1990s when the Andorran team [[BC Andorra]] played in the top league of [[Spain]] ([[Liga ACB]]).<ref>[http://www.marca.com/2012/11/13/baloncesto/basketfeb/1352828175.html El BC Andorra quiere volver a la Liga más bella]</ref> After 18 years the club returned to the top league in 2014.<ref>[http://www.elmundo.es/deportes/2014/03/22/532e12b2e2704e1a3d8b457f.html El River Andorra regresa a la ACB 18 años después]</ref>  Other sports practiced in Andorra include [[cycling]], [[volleyball]], [[judo]], [[Australian rules football|Australian football]], [[handball]], [[Swimming (sport)|swimming]], [[gymnastics]], [[tennis]] and [[motorsports]]. In 2012, Andorra raised its first national [[cricket]] team and played a home match against the Dutch Fellowship of Fairly Odd Places Cricket Club, the first match played in the history of Andorra at an altitude of {{convert|1300|m|sp=us}}.<ref>{{cite web|title=Netherlands Based FFOP CC Beats Andorra National Team|url=http://www.cricketworld.com/netherlands-based-ffop-cc-beats-andorra-xi/32216.htm|work=Cricket World|accessdate=18 December 2012|date=3 September 2012}}</ref>  Andorra first participated at the [[Olympic Games]] in 1976. The country have also appeared in every [[Winter Olympic]] Games since 1976. Andorra compete in the [[Games of the Small States of Europe]] being twice the host country in [[1991 Games of the Small States of Europe|1991]] and [[2005 Games of the Small States of Europe|2005]].  ==See also== {{Wikipedia books|Andorra}} {{Portal|Andorra|Catalan-speaking countries|France|Geography|Europe}} * [[Index of Andorra-related articles]] * [[Outline of Andorra]] * [[Andorra–European Union relations]] * [[Bibliography of Andorra]] * [[European microstates]] * [[List of Andorrans]] * [[List of Co-Princes of Andorra]] * [[Lists of ecoregions by country]] * [[Recognition of same-sex unions in Andorra]] * [[Scouts d'Andorra]] * [[Tourism in Andorra]]  ==References== {{reflist|30em}}  ==External links== {{Wikibooks|Wikijunior:Countries A-Z|voy=Andorra|Andorra}} {{Sister project links|voy=Andorra|d=Q228}} *{{Wikisource-inline|Portal:Andorra|Andorra Portal}} *[http://www.govern.ad/ Govern d'Andorra]&nbsp;– Official governmental site {{ca icon}} *{{CIA World Factbook link|an|Andorra}} *[http://www.loc.gov/rr/international/hispanic/andorra/andorra.html Portals to the World] from the United States [[Library of Congress]] *[http://ucblibraries.colorado.edu/govpubs/for/andorra.htm Andorra] from ''UCB Libraries GovPubs'' *{{dmoz|Regional/Europe/Andorra}} *[http://www.bbc.co.uk/news/world-europe-17028050 Andorra] from the [[BBC News]] * [http://eudocs.lib.byu.edu/index.php/History_of_Andorra:_Primary_Documents History of Andorra: Primary Documents] from ''EuroDocs'' *[http://www.nytimes.com/slideshow/2010/08/27/business/global/28andorra-slideshow.html A New Path for Andorra] – slideshow by ''[[The New York Times]]'' *{{osmrelation-inline|9407|bullet=no}} *{{Wikiatlas|Andorra}}  {{Geographic location | Centre = {{flag|Andorra}} | North = {{flag|France}} | Northeast = {{flag|France}} | Northwest = {{flag|France}} | South = {{flag|Spain}} | Southeast = {{flag|Spain}} | Southwest = {{flag|Spain}} }} {{Andorra topics}} {{Navboxes | title = Geographic locale | list  = {{Countries of Europe}} }} {{Navboxes | title = International membership | list  = {{Monarchies}} {{Council of Europe}} {{La Francophonie |state=collapsed}} }}  [[Category:Andorra| ]] [[Category:Constitutional monarchies]] [[Category:Countries in Europe]] [[Category:Diarchies]] [[Category:Landlocked countries]] [[Category:Liberal democracies]] [[Category:Member states of La Francophonie]] [[Category:Member states of the United Nations]] [[Category:Països Catalans]] [[Category:Prince-Bishoprics]] [[Category:Principalities]] [[Category:Pyrenees]] [[Category:Romance countries and territories]] [[Category:States and territories established in 1278]]"],["#REDIRECT [[Foreign relations of Andorra]]  {{R from CamelCase}}{{nahmc||Foreign relations of Andorra}}"],["{{broader|Mean}} {{refimprove|date=July 2013}}  {{Use dmy dates|date=June 2013}} In [[mathematics]] and [[statistics]], the '''arithmetic mean''' ({{IPAc-en|pron|?|æ|r|?|?|?|m|?|t|?|k|_|?|m|i?|n}}, stress on third syllable of \"arithmetic\"), or simply the [[mean]] or '''average''' when the context is clear, is the sum of a collection of numbers divided by the number of numbers in the collection.<ref>{{cite book | last = Jacobs | first = Harold R. | title = Mathematics: A Human Endeavor | edition = Third | year = 1994 | publisher = [[W. H. Freeman]] | page = 547 | isbn = 0-7167-2426-X}}</ref> The collection is often a set of results of an [[experiment (probability theory)|experiment]], or a set of results from a [[Survey methodology|survey]]. The term \"arithmetic mean\" is preferred in some contexts in mathematics and statistics because it helps distinguish it from other [[average|mean]]s, such as the [[geometric mean]] and the [[harmonic mean]].  In addition to mathematics and statistics, the arithmetic mean is used frequently in fields such as economics, [[sociology]], and history, and it is used in almost every academic field to some extent. For example, per capita income is the arithmetic average income of a nation's population.  While the arithmetic mean is often used to report [[central tendency|central tendencies]], it is not a [[robust statistic]], meaning that it is greatly influenced by [[outlier]]s (values that are very much larger or smaller than most of the values). Notably, for [[skewed distribution]]s, such as the [[distribution of income]] for which a few people's incomes are substantially greater than most people's, the arithmetic mean may not accord with one's notion of \"middle\", and robust statistics, such as the [[median]], may be a better description of central tendency.  In a more obscure usage, any sequence of values that form an [[Arithmetic progression|arithmetic sequence]] between two numbers ''x'' and ''y'' can be called \"arithmetic means between ''x'' and ''y''.\"<ref>{{cite book | last = Foerster | first = Paul A. | title = Algebra and Trigonometry: Functions and Applications, Teacher's Edition | edition = Classics | year = 2006 | publisher = [[Prentice Hall]] | location = Upper Saddle River, NJ | page = 573 | url = http://www.amazon.com/Algebra-Trigonometry-Functions-Applications-Prentice/dp/0131657100 | isbn = 0-13-165711-9}}</ref>  ==Definition== Suppose we have a data set containing the values <math>a_1,\\ldots,a_n.</math> The arithmetic mean <math>A</math> is defined by the formula :<math>A=\\frac{1}{n}\\sum_{i=1}^{n} a_i</math>.  (See [[summation]] for an explanation of the summation operator, ?). If the data set is a [[statistical population]] (i.e., consists of every possible observation and not just a subset of them), then the mean of that population is called the '''population mean'''. If the data set is a [[sampling (statistics)|statistical sample]] (a subset of the population), we call the statistic resulting from this calculation a '''sample mean'''.  The arithmetic mean of a variable is often denoted by a bar, for example as in <math>\\bar{x}</math> (read \"x bar\"), which is the mean of the <math>n</math> values <math>x_1,x_2,\\ldots,x_n</math>.<ref name=\"JM\">{{cite book| last = Medhi| first = Jyotiprasad| title = Statistical Methods: An Introductory Text| url = http://books.google.com/?id=bRUwgf_q5RsC| year = 1992| publisher = New Age International| isbn = 9788122404197| pages = 53–58 }}</ref>  ==Motivating properties==  The arithmetic mean has several properties that make it useful, especially as a measure of central tendency. These include:  * If numbers <math>x_1,\\dotsc,x_n</math> have mean <math>\\bar{x}</math>, then <math>(x_1-\\bar{x}) + \\dotsb + (x_n-\\bar{x}) = 0</math>. Since <math>x_i-\\bar{x}</math> is the distance from a given number to the mean, one way to interpret this property is as saying that the numbers to the left of the mean are balanced by the numbers to the right of the mean. The mean is the only single number for which the [[errors and residuals in statistics|residuals]] (deviations from the estimate) sum to zero. * If it is required to use a single number as a \"typical\" value for a set of known numbers <math>x_1,\\dotsc,x_n</math>, then the arithmetic mean of the numbers does this best, in the sense of minimizing the sum of squared deviations from the typical value: the sum of <math>(x_i-\\bar{x})^2</math>. (It follows that the sample mean is also the best single predictor in the sense of having the lowest [[root mean squared error]].)<ref name=\"JM\"/> If the arithmetic mean of a population of numbers is desired, then the estimate of it that is [[unbiased estimate|unbiased]] is the arithmetic mean of a sample drawn from the population.  ==Contrast with median==  The arithmetic mean may be contrasted with the median. The median is defined such that half the values are larger than, and half are smaller than, the median. If elements in the sample data [[arithmetic progression|increase arithmetically]], when placed in some order, then the median and arithmetic average are equal. For example, consider the data sample <math>{1,2,3,4}</math>. The average is <math>2.5</math>, as is the median. However, when we consider a sample that cannot be arranged so as to increase arithmetically, such as <math>{1,2,4,8,16}</math>, the median and arithmetic average can differ significantly. In this case, the arithmetic average is 6.2 and the median is 4. In general, the average value can vary significantly from most values in the sample, and can be larger or smaller than most of them.  There are applications of this phenomenon in many fields. For example, since the 1980s, the median income in the United States has increased more slowly than the arithmetic average of income.  ==Generalizations==  ===Weighted average===  A [[weighted average]], or weighted mean, is an average in which some data points count more strongly than others, in that they are given more weight in the calculation. For example, the arithmetic mean of <math>3</math> and <math>5</math> is <math>\\frac{(3+5)}{2} = 4</math>, or equivalently <math>\\left( \\frac{1}{2} \\cdot 3\\right) + \\left( \\frac{1}{2} \\cdot 5\\right) = 4</math>. In contrast, a ''weighted'' mean in which the first number receives twice as much weight as the second (perhaps because it is assumed to appear twice as often in the general population from which these numbers were sampled) would be calculated as <math>\\left( \\frac{2}{3} \\cdot 3\\right) + \\left(\\frac{1}{3} \\cdot 5\\right) = \\frac{11}{3}</math>. Here the weights, which necessarily sum to the value one, are <math>(2/3)</math> and <math>(1/3)</math>, the former being twice the latter. Note that the arithmetic mean (sometimes called the \"unweighted average\" or \"equally weighted average\") can be interpreted as a special case of a weighted average in which all the weights are equal to each other (equal to <math>\\frac{1}{2}</math> in the above example, and equal to <math>\\frac{1}{n}</math> in a situation with <math>n</math> numbers being averaged).  ===Continuous probability distributions===  [[File:Comparison mean median mode.svg|thumb|300px|Comparison of mean, [[median]] and [[mode (statistics)|mode]] of two [[log-normal distribution]]s with different [[skewness]].]]  When a population of numbers, and any sample of data from it, could take on any of a continuous range of numbers, instead of for example just integers, then the [[probability]] of a number falling into one range of possible values could differ from the probability of falling into a different range of possible values, even if the lengths of both ranges are the same. In such a case, the set of probabilities can be described using a [[continuous probability distribution]]. The analog of a weighted average in this context, in which there are an infinitude of possibilities for the precise value of the variable, is called the ''mean of the probability distribution''. The most widely encountered probability distribution is called the [[normal distribution]]; it has the property that all measures of its central tendency, including not just the mean but also the aforementioned median and the [[Mode (statistics)|mode]], are equal to each other. This property does not hold however, in the cases of a great many probability distributions, such as the [[lognormal distribution]] illustrated here.  ==Angles== {{Main|Mean of circular quantities}}  Particular care must be taken when using cyclic data, such as phases or [[angle]]s. Naïvely taking the arithmetic mean of 1° and 359° yields a result of 180°. This is incorrect for two reasons: * Firstly, angle measurements are only defined up to an additive constant of [[degree (angle)|360°]] (or 2?, if measuring in [[radian]]s). Thus one could as easily call these 1° and ?1°, or 361° and 719°, each of which gives a different average. * Secondly, in this situation, 0° (equivalently, 360°) is geometrically a better ''average'' value: there is lower [[statistical dispersion|dispersion]] about it (the points are both 1° from it, and 179° from 180°, the putative average).  In general application, such an oversight will lead to the average value artificially moving towards the middle of the numerical range. A solution to this problem is to use the optimization formulation ([[viz.]], define the mean as the central point: the point about which one has the lowest dispersion), and redefine the difference as a modular distance (i.e., the distance on the circle: so the modular distance between 1° and 359° is 2°, not 358°).  ==See also== * [[Average]] * [[Fréchet mean]] * [[Generalized mean]] * [[Geometric mean]] * [[Mode (statistics)|Mode]] * [[Sample mean and covariance]] * [[Summary statistics]]  ==References== {{reflist}}  ==Further reading== * {{cite book| last = Huff| first = Darrell| title = How to Lie with Statistics| year = 1993| publisher = W. W. Norton| isbn = 978-0-393-31072-6 }}  ==External links== * [http://www.sengpielaudio.com/calculator-geommean.htm Calculations and comparisons between arithmetic and geometric mean of two numbers] * {{MathWorld | urlname= ArithmeticMean | title= Arithmetic Mean}}  {{Statistics|descriptive}} {{Portal bar|Statistics}}  {{DEFAULTSORT:Arithmetic Mean}} [[Category:Means]]"],["{{refimprove|date=September 2014}} {{Use dmy dates|date=June 2013}} {{Infobox Sports conference | title = American Football Conference | league = [[National Football League]] | logo = American Football Conference logo.svg | caption = American Football Conference logo (2010-present) | pixels = 150 px | formerly = [[American Football League]] (AFL) | sport = [[American Football]] | founded = 1970 | teams = 16 | champion = <!--NOTE: This lists AFC titles only, NOT Super Bowl titles-->[[Denver Broncos]] (7th title) | most_champs = <!--NOTE: This lists AFC titles only, NOT Super Bowl titles-->[[Pittsburgh Steelers]] (8 titles) }}  The '''American Football Conference''' ('''AFC''') is one of the two [[Conference (sports)|conferences]] of the [[National Football League]] (NFL). This conference and its counterpart, the [[National Football Conference]] (NFC), currently contain 16 teams each, making up the 32 teams of the NFL.  ==Current teams== Since 2002, the AFC has 16 teams, organized into four [[Division (sport)|divisions]] each with four teams: [[AFC East|East]], [[AFC North|North]], [[AFC South|South]] and [[AFC West|West]].  {| class=\"wikitable\" style=\"width:100%; text-align:left\" ! Division ! Team ! City/Town ! Stadium |- ! style=background:white rowspan=4 | [[AFC East|East]] | '''[[Buffalo Bills]]''' | [[Orchard Park (town), New York|Orchard Park]], [[New York|NY]] | [[Ralph Wilson Stadium]] |- | '''[[Miami Dolphins]]''' | [[Miami Gardens, Florida|Miami Gardens]], [[Florida|FL]] | [[Sun Life Stadium]] |- | '''[[New England Patriots]]''' | [[Foxborough, Massachusetts|Foxborough]], [[Massachusetts|MA]] | [[Gillette Stadium]] |- | '''[[New York Jets]]''' | [[East Rutherford, New Jersey|East Rutherford]], [[New Jersey|NJ]] | [[MetLife Stadium]] |- ! style=background:white rowspan=4 | [[AFC North|North]] | '''[[Baltimore Ravens]]''' | [[Baltimore]], [[Maryland|MD]] | [[M&T Bank Stadium]] |- | '''[[Cincinnati Bengals]]''' | [[Cincinnati]], [[Ohio|OH]] | [[Paul Brown Stadium]] |- | '''[[Cleveland Browns]]''' | [[Cleveland]], [[Ohio|OH]] | [[FirstEnergy Stadium (Cleveland)|FirstEnergy Stadium]] |- | '''[[Pittsburgh Steelers]]''' | [[Pittsburgh]], [[Pennsylvania|PA]] | [[Heinz Field]] |- ! style=background:white rowspan=4 | [[AFC South|South]] | '''[[Houston Texans]]''' | [[Houston]], [[Texas|TX]] | [[Reliant Stadium]] |- | '''[[Indianapolis Colts]]''' | [[Indianapolis]], [[Indiana|IN]] | [[Lucas Oil Stadium]] |- | '''[[Jacksonville Jaguars]]''' | [[Jacksonville, Florida|Jacksonville]], [[Florida|FL]] | [[EverBank Field]] |- | '''[[Tennessee Titans]]''' | [[Nashville, Tennessee|Nashville]], [[Tennessee|TN]] | [[LP Field]] |- ! style=background:white rowspan=4 | [[AFC West|West]] | '''[[Denver Broncos]]''' | [[Denver]], [[Colorado|CO]] | [[Sports Authority Field at Mile High]] |- | '''[[Kansas City Chiefs]]''' | [[Kansas City, Missouri|Kansas City]], [[Missouri|MO]] | [[Arrowhead Stadium]] |- | '''[[Oakland Raiders]]''' | [[Oakland, California|Oakland]], [[California|CA]] | [[O.co Coliseum]] |- | '''[[San Diego Chargers]]''' | [[San Diego]], [[California|CA]] | [[Qualcomm Stadium]] |}  ==Season structure== {{Unreferenced section|date=September 2014}} {{main|National Football League#Season structure}}  [[Image:NFL Schedule Sample.PNG|thumb|right|386px|A sample scheduling grid, with a single team's (the Browns) schedule highlighted. Under this hypothetical schedule, the Browns would play the teams in blue twice and the teams in yellow once, for a total of 16 games.]]  Each AFC team plays the other teams in its division twice (home and away) during the regular season, in addition to 10 other games assigned to their schedule by the NFL the previous May. Two of these games are assigned on the basis of the team's final division standing in the previous season. The remaining 8 games are split between the roster of two other NFL divisions. This assignment shifts each year. For instance, in the [[2007 NFL season|2007 regular season]], each team in the [[AFC West]] played one game against each team in both the [[AFC South]] and the [[NFC North]]. In this way division competition consists of common opponents, with the exception of the 2 games assigned on the strength of each team's prior division standing. (i.e. the division winner will face the other two division winners in the AFC divisions that they are not scheduled to play) The NFC operates according to the same system.  At the end of each football [[season (sport)|season]], there are [[NFL playoffs|playoff]] games involving the top six teams in the AFC (the four division champions by place standing and the top two remaining non-division-champion teams (\"[[Wild card (sports)|wild cards]]\") by record). The last two teams remaining play in the [[AFC Championship Game|AFC Championship game]] with the winner receiving the [[Lamar Hunt]] Trophy. The AFC champion plays the NFC champion in the [[Super Bowl]]. After [[Super Bowl XLVII]] the AFC has won 20 Super Bowls to the 24 won by the NFC. Since losing 13 consecutive Super Bowls in the 1980s and 1990s ([[Super Bowl XIX|XIX]]&ndash;[[Super Bowl XXXI|XXXI]]), the AFC has won 10 of the last 16. The coach of the team with the best record that lost in the AFC Divisional round is the coach of the [[Pro Bowl]].  ==History== {{refimprove section|date=September 2014}} [[File:Oldafclogo.JPG|thumb|right|150px|Original American Football Conference logo, based on the AFL logo with blue stars]] Both the AFC and the NFC were created after the NFL [[AFL-NFL Merger|merged]] with the [[American Football League]] (AFL) in 1970.<ref>{{cite web|url=http://www.worldalmanacforkids.com/WAKI-ViewArticle.aspx?pin=x-fo055624a&article_id=608&chapter_id=13&chapter_title=Sports&article_title=Pro_Football_History|title=Pro Football - HISTORY|accessdate=3 April 2009}}</ref> The AFL began play in 1960 with eight teams, and added two more expansion clubs (the [[Miami Dolphins]] in 1966 and the [[Cincinnati Bengals]] in 1968) before the merger. In order to equalize the number of teams in each conference, three NFL teams that predated the AFL's launch (the [[Cleveland Browns]], [[Pittsburgh Steelers]], and the then-[[Indianapolis Colts|Baltimore Colts]]) joined the ten former AFL teams to form the AFC. The two AFL divisions [[AFL East]] and [[AFL West]] were more or less intact, while the Century Division, in which the Browns and the Steelers had played since 1967, was moved from the NFL to become the new AFC Central.  Since the merger, five expansion teams have joined the AFC and two have left, thus making the current total 16. When the [[Seattle Seahawks]] and the [[Tampa Bay Buccaneers]] joined the league in 1976, they were temporarily placed in the NFC and AFC respectively. This arrangement lasted for one season only before the two teams switched conferences. The Seahawks eventually returned to the NFC as a result of the [[2002 NFL season#Expansion and realignment|2002 realignment]]. The expansion [[Jacksonville Jaguars]] joined the AFC in 1995.  Due to the [[Cleveland Browns relocation controversy|relocation controversy]] of the Cleveland Browns, a new AFC franchise called the [[Baltimore Ravens]] was officially established in 1996 while the Browns were reactivated in 1999.  The [[Houston Texans]] were then added to the league in 2002, joining the AFC.  Between 2000 and 2012, the AFC had sent either the [[Baltimore Ravens]] (2 times), the [[Indianapolis Colts]] (2 times), the [[New England Patriots]] (5 times), the [[Pittsburgh Steelers]] (3 times), or the [[Oakland Raiders]] (1 time) to the [[Super Bowl]]. By contrast, the [[National Football Conference|NFC]] has sent 11 different teams during that same time frame.  ==Logo== [[Image:American Football Conference logo old.svg|right|thumb|2nd American Football Conference logo used from 1970 to 2009|216x216px]] The merged league created a new logo for the AFC that took elements of the old AFL logo, specifically the \"A\" and the six stars surrounding it. The AFC logo basically remained unchanged from 1970 to 2009. The 2010 NFL season introduced an updated AFC logo, with the most notable revision being the removal of two stars (leaving four representing the four divisions of the AFC), and moving the stars inside the letter, similar to the NFC logo.<ref>{{cite web|url=http://www.uniwatchblog.com/2010/03/02/but-i-absolutely-refuse-to-write-about-the-draft-caps/|title=But I Absolutely Refuse to Write About the Draft Caps |author=Paul Lukas |publisher=Uni Watch blog |accessdate=16 April 2010| archiveurl= //web.archive.org/web/20100506134900/http://www.uniwatchblog.com/2010/03/02/but-i-absolutely-refuse-to-write-about-the-draft-caps/| archivedate= 6 May 2010 <!--DASHBot-->| deadurl= no}}</ref>  ==Notes== {{reflist}}  {{NFL}}  [[Category:National Football League]] [[Category:American Football League|Conference]] [[Category:Organizations established in 1970]]"],["#redirect [[Al Gore]] {{R from full name}}"],["#REDIRECT [[An Enquiry Concerning Human Understanding]] {{R from CamelCase}}"],["{{About|the novel by George Orwell}} {{Use dmy dates|date=June 2013}} {{Use British English|date=June 2011}} {{Pp-semi-indef}} {{pp-move-indef}} {{Infobox book | name         = Animal Farm | title_orig   = Animal Farm: A Fairy Story | image        = AnimalFarm 1stEd.jpg | image_size   = 200px | caption      = First edition cover | author       = [[George Orwell]] | illustrator  = | cover_artist = | country      = United Kingdom | language     = English | genre        = Political [[satire]] | published    = 17 August 1945 ([[Secker and Warburg]], [[London]], England) | media_type   = Print (hardback & paperback) | pages        = 112 (UK paperback edition) <!-- First edition page count preferred --> | isbn        = ISBN 0-452-28424-4 (2003 edition)<br>ISBN 978-0-452-28424-1 ([[ISBN13]]) <!-- First released before ISBN system implemented --> | dewey        = 823/.912 20 | congress     = PR6029.R8 A63 2003b | oclc         = 53163540 }}  '''''Animal Farm''''' is an [[allegory|allegorical]] and [[dystopian novel]] by [[George Orwell]], published in England on 17 August 1945. According to Orwell, the book reflects events leading up to the [[Russian Revolution of 1917]] and then on into the [[History of the Soviet Union (1927–53)|Stalin era]] in the [[Soviet Union]].<ref>[http://www.bbc.co.uk/learningzone/clips/george-orwells-animal-farm-historical-context-pt-1-3/8177.html BBC Learning Zone, ''Animal Farm'']</ref> Orwell, a [[democratic socialism|democratic socialist]],<ref>Orwell, George. \"[[Why I Write]]\" (1936) (''The Collected Essays, Journalism and Letters of George Orwell Volume 1 – An Age Like This 1945–1950'' p. 23 (Penguin))</ref> was a critic of [[Joseph Stalin]] and hostile to Moscow-directed [[Stalinism]], an attitude that was critically shaped by his experiences during the Spanish Civil War.<ref>Gordon Bowker, ''Orwell'' p.224 ; Orwell, writing in his review of [[Franz Borkenau]]'s ''The Spanish Cockpit'' in ''[[Time and Tide (magazine)|Time and Tide]]'', 31 July 1937, and \"Spilling the Spanish Beans\", ''New English Weekly'', 29 July 1937</ref> The [[Soviet Union]], he believed, had become a brutal [[dictatorship]], built upon a [[cult of personality]] and enforced by [[Moscow Show Trials|a reign of terror]]. In a letter to Yvonne Davet, Orwell described ''Animal Farm'' as a [[satire|satirical]] tale against Stalin (\"''un conte satirique contre Staline''\"),{{sfn|Davison|2000|p=}} and in his essay \"[[Why I Write]]\" (1946), he wrote that ''Animal Farm'' was the first book in which he had tried, with full consciousness of what he was doing, \"to fuse political purpose and artistic purpose into one whole\".  The original title was ''Animal Farm: A Fairy Story'', though the subtitle was dropped by U.S. publishers for its 1946 publication and subsequently all but one of the translations during Orwell's lifetime omitted it. Other variations in the title include: ''A Satire'' and ''A Contemporary Satire''.{{sfn|Davison|2000|p=}} Orwell suggested the title ''Union des républiques socialistes animales'' for the French translation, which recalled the French name of the [[Soviet Union]], ''Union des républiques socialistes soviétiques'', and which abbreviates to URSA, the [[Latin]] for \"bear\", a [[Russian bear|symbol of Russia]].{{sfn|Davison|2000|p=}}  Orwell wrote the book from November 1943 to February 1944, when the wartime alliance with the Soviet Union was at its height and Stalin was regarded highly by the British people and intelligentsia, a circumstance that Orwell hated.<ref>[[Bradbury, Malcolm]], Introduction, p. vi, ''Animal Farm'', Penguin edition, 1989</ref> It was initially rejected by a number of British and American publishers,<ref>[http://www.historytoday.com/robert-pearce/animal-farm-sixty-years History Today Vol.55, Issue 8, 2005]</ref> including one of Orwell's own, [[Victor Gollancz]]. Its publication was thus delayed, though it became a great commercial success when it did finally appear partly because the [[Cold War]] so quickly followed [[World War II]].<ref>Dickstein, Morris. ''Cambridge Companion to Orwell'', p. 134</ref>  ''Time'' magazine chose the book as one of the 100 best English-language novels (1923 to 2005);{{sfn|Grossman|Lacayo|2005|p=}} it also featured at number 31 on the [[Modern Library List of Best 20th-Century Novels]]. It won a Retrospective [[Hugo Award]] in 1996, and is also included in the [[Great Books of the Western World]] selection.  ==Plot summary==  [[Old Major]], the old boar on the Manor Farm, summons the animals on the farm together for a meeting, during which he refers to humans as [[parasite]]s and teaches the animals a revolutionary song called ''[[Beasts of England]]''. When Major dies, two young pigs, [[Snowball (Animal Farm)|Snowball]] and [[Napoleon (Animal Farm)|Napoleon]], assume command and consider it a duty to prepare for the Rebellion. The animals revolt and drive the drunken and irresponsible farmer [[Jones (Animal Farm)|Mr. Jones]] from the farm, renaming it \"Animal Farm\". They adopt Seven Commandments of Animalism, the most important of which is, \"All animals are equal.\"  Snowball teaches the animals to read and write, while Napoleon educates young puppies on the principles of [[Animal Farm#Animalism|Animalism]
