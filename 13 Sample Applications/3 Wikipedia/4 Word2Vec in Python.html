edition of ''Aristotle's Works'' in Greek ([http://isnature.org/Files/Aristotle/ PDF]{{dot}}[http://grid.ceth.rutgers.edu/ancient/greek/aristotle_greek/ DJVU]) * Bekker's Prussian Academy of Sciences edition of the complete works of Aristotle at Archive.org: {{hlist |[https://archive.org/details/aristotelisopera01arisrich {{vol.|1}}] |[https://archive.org/details/aristotelisopera02arisrich {{vol.|2}}] |[https://archive.org/details/aristotelisopera03arisrich {{vol.|3}}] |[https://archive.org/details/aristotelisopera04arisrich {{vol.|4}}] |[https://archive.org/details/aristotelisopera05arisrich {{vol.|5}}]}} *{{en icon}} [http://demonax.info/doku.php?id=classical:aristotle Aristotle Collection] (translation).  {{Peripatetics}} {{Philosophy topics}} {{Logic}} {{Metaphysics}} {{Ethics}} {{Philosophy of science}} {{Philosophy of language}} {{Ancient Greece topics}}  {{Authority control|VIAF=7524651|PND=118650130|LCCN=n/79/4182}}  {{Persondata |NAME = Aristotle |ALTERNATIVE NAMES = ??????????? (Greek) |SHORT DESCRIPTION = [[Greek philosophy|Greek]] philosopher |DATE OF BIRTH = 384 BC |PLACE OF BIRTH = [[Stagira (ancient city)]] |DATE OF DEATH = 322 BC |PLACE OF DEATH = [[Chalcis]] }} {{DEFAULTSORT:Aristotle}} [[Category:Aristotle| ]] <!--Alphanumerical:--> [[Category:384 BC births]] [[Category:322 BC deaths]] [[Category:4th-century BC philosophers]] [[Category:4th-century BC writers]] [[Category:Academic philosophers]] [[Category:Acting theorists]] [[Category:Ancient Greek mathematicians]] [[Category:Ancient Greek philosophers]] [[Category:Ancient Greek physicists]] [[Category:Ancient Greeks in Macedon]] [[Category:Ancient Stagirites]] [[Category:Attic Greek writers]] [[Category:Cosmologists]] [[Category:Pro-slavery activists]] [[Category:Empiricists]] [[Category:Ancient Greek biologists]] [[Category:Ancient Greek logicians]] [[Category:History of logic]] [[Category:Humor researchers]] [[Category:Metaphysicians]] [[Category:Meteorologists]] [[Category:Metic philosophers in Classical Athens]] [[Category:Natural philosophers]] [[Category:Peripatetic philosophers]] [[Category:Philosophers and tutors of Alexander the Great]] [[Category:Philosophers of ancient Chalcidice]] [[Category:Philosophers of language]] [[Category:Philosophers of law]] [[Category:Philosophers of mind]] [[Category:Political philosophers]] [[Category:Rhetoric theorists]] [[Category:Trope theorists]] [[Category:Ancient literary critics]] [[Category:Virtue ethicists]]"],["{{About|the 1928 George Gershwin music|the 1951 musical starring Gene Kelly|An American in Paris (film)|Christopher Wheeldon's 2005 ballet|An American in Paris (ballet)}} {{Italic title}}{{Use mdy dates|date=June 2013}} {{Multiple images|direction=vertical|width=500|footer=Themes from ''An American in Paris'' |image1=George Gershwin An American in Paris.png|image2=Gershwin Paris02.jpg}} '''''An American in Paris''''' is a [[symphonic poem]] by the American composer [[George Gershwin]], written in 1928. Inspired by the time Gershwin had spent in [[Paris]], it evokes the sights and energy of the French capital in the 1920s and is one of his best-known compositions.  Gershwin composed ''An American in Paris'' on commission from the conductor [[Walter Damrosch]]. He scored the piece for the standard instruments of the [[symphony orchestra]] plus [[celesta]], [[saxophone]]s, and automobile horns. He brought back some Parisian taxi horns for the [[New York City|New York]] premiere of the composition, which took place on December&nbsp;13, 1928 in [[Carnegie Hall]], with Damrosch conducting the [[New York Philharmonic]].<ref>http://nyphil.org/~/media/pdfs/program-notes/1314/Gershwin-An%20American%20in%20Paris.pdf</ref> Gershwin completed the orchestration on November 18, less than four weeks before the work's premiere.<ref>{{cite web | url = http://www.kennedy-center.org/calendar/?fuseaction=composition&composition_id=2983 | title = An American in Paris: About the Work | publisher = [[The Kennedy Center]] | author = Richard Freed | accessdate = 5 December 2012 }}</ref>  Gershwin collaborated on the original program notes with the critic and composer [[Deems Taylor]], noting that: \"My purpose here is to portray the impression of an American visitor in Paris as he strolls about the city and listens to various street noises and absorbs the French atmosphere.\" When the tone poem moves into the [[blues]], \"our American friend ... has succumbed to a spasm of [[homesickness]].\" But, \"nostalgia is not a fatal disease.\" The American visitor \"once again is an alert spectator of Parisian life\" and \"the street noises and French atmosphere are triumphant.\"  ==Background== [[Maurice Ravel]] met Gershwin in New York during Ravel's tour of the United States. In that meeting, Gershwin asked Ravel to be his teacher, to which Ravel responded that it was better to be a first-rate Gershwin than a second-rate Ravel. Instead, Ravel recommended that Gershwin see [[Nadia Boulanger]] in Paris. Ravel's high praise of Gershwin in an introductory letter to Boulanger caused Gershwin to seriously consider taking time to study abroad in Paris.  Gershwin arrived in Paris in March 1928. Paris at this time hosted many expatriate writers: among them [[Ezra Pound]], [[W. B. Yeats]], [[Ernest Hemingway]]; and artist [[Pablo Picasso]]. Gershwin met with Boulanger and at her request he played ten minutes of his music. Boulanger replied that she had nothing to teach him. This did not set Gershwin back, as his real intent abroad was to complete a new work based on Paris and perhaps a second rhapsody for piano and orchestra to follow his ''[[Rhapsody in Blue]]''.  ==Composition== Gershwin based ''An American in Paris'' on a melodic fragment called \"Very Parisienne\", written in 1926 on his first visit to Paris as a gift to his hosts, Robert and Mabel Schirmer. He described the piece as a \"rhapsodic ballet\" because it was written freely and is more modern than his previous works. Gershwin explained in ''[[Musical America]]'', \"My purpose here is to portray the impressions of an American visitor in Paris as he strolls about the city, listens to the various street noises, and absorbs the French atmosphere.\"  The piece is structured into five sections, which culminate in a loose [[Ternary form|ABA format]]. Gershwin's first A episode introduces the two main \"walking\" themes in the \"Allegretto grazioso\" and develops a third theme in the \"Subito con brio\". The style of this A section is written in the typical French style of composers [[Claude Debussy]] and [[Les Six]]. This A section featured duple meter, singsong rhythms, and diatonic melodies with the sounds of oboe, English horn, and taxi horns. The B section's \"Andante ma con ritmo deciso\" introduces the American [[Blues]] and spasms of homesickness. The \"Allegro\" that follows continues to express homesickness in a faster [[twelve-bar blues]]. In the B section, Gershwin uses common time, syncopated rhythms, and bluesy melodies with the sounds of trumpet, saxophone, and snare drum. \"Moderato con grazia\" is the last A section that returns to the themes set in A. After recapitulating the \"walking\" themes, Gershwin overlays the slow blues theme from section B in the final “Grandioso.”  ==Instrumentation== ''An American in Paris'' is scored for 3 [[flute]]s (3rd doubling on [[piccolo]]), 2 [[oboe]]s, [[English horn]], 2 [[clarinet]]s in [[soprano clarinet|B flat]], [[bass clarinet]] in B flat, 2 [[bassoon]]s, 4 [[Horn (instrument)|horn]]s in F, 3 [[trumpet]]s in B flat, 3 [[trombone]]s, [[tuba]], [[timpani]], [[snare drum]], [[bass drum]], [[Triangle (instrument)|triangle]], [[wood block]], [[cymbal]]s, low and high [[Tom-tom drum|tom-tom]]s, [[xylophone]], [[glockenspiel]], [[celesta]], 4 [[vehicle horn|taxi horns]] labeled as A, B, C and D, [[alto saxophone]]/[[soprano saxophone]], [[tenor saxophone]]/soprano saxophone/alto saxophone, [[baritone saxophone]]/soprano saxophone/alto saxophone, and [[String section|strings]].  The revised edition by F. Campbell-Watson calls for three saxophones, alto, tenor and baritone. In this arrangement the soprano and alto doublings have been rewritten to avoid changing instruments.  [[William Merrigan Daly|William Daly]] arranged the score for piano solo which was published by New World Music in 1929.  ==Response== Gershwin did not particularly like Walter Damrosch's interpretation at the world premiere of ''An American in Paris''. He stated that Damrosch's sluggish, dragging tempo caused him to walk out of the hall during a matinee performance of this work. The audience, according to Edward Cushing, responded with \"a demonstration of enthusiasm impressively genuine in contrast to the conventional applause which new music, good and bad, ordinarily arouses.\" Critics believed that ''An American in Paris'' was better crafted than his lukewarm [[Concerto in F (Gershwin)|Concerto in F]]. Some did not think it belonged in a program with classical composers [[César Franck]], [[Richard Wagner]], or [[Guillaume Lekeu]] on its premiere. Gershwin responded to the critics, \"It's not a Beethoven Symphony, you know... It's a humorous piece, nothing solemn about it. It's not intended to draw tears. If it pleases symphony audiences as a light, jolly piece, a series of impressions musically expressed, it succeeds.\"  ==Preservation status==  On September 22, 2013, it was announced that a musicological [[Historical editions (music)|critical edition]] of the full orchestral score will be eventually released. The Gershwin family, working in conjunction with the [[Library of Congress]] and the [[University of Michigan]], are working to make scores available to the public that represent Gershwin's true intent. It is unknown if the critical score will include the material Gershwin later deleted from the work (such as the restatement of the blues theme after the faster 12 bar blues section), or if the score will document changes in the orchestration during Gershwin's composition process. <ref>http://www.pbs.org/newshour/rundown/new-critical-edition-of-george-and-ira-gershwins-works-to-be-compiled/</ref>  The score to ''An American in Paris'' is currently scheduled to be issued first in a series of scores to be released. The project may take 30 to 40 years to complete. The first edition will probably be published by 2023. <ref>http://www.music.umich.edu/ami/gershwin/?page_id=59</ref> <ref>http://musicologynow.ams-net.org/2013/09/george-and-ira-gershwin-critical-edition_20.html</ref>  ==Recordings== [[File:American in Paris.tif|thumb|First recording]] ''An American in Paris'' has been frequently recorded. The first recording was made for [[RCA Victor]] in 1929 with [[Nathaniel Shilkret]] conducting the Victor Symphony Orchestra, drawn from members of the [[Philadelphia Orchestra]]. Gershwin was on hand to \"supervise\" the recording; however, Shilkret was reported to be in charge and eventually asked the composer to leave the recording studio. Then, a little later, Shilkret discovered there was no one to play the brief [[celesta]] solo during the slow section, so he hastily asked Gershwin if he might play the solo; Gershwin said he could and so he briefly participated in the actual recording. The radio broadcast of the September&nbsp;8, 1937 Hollywood Bowl George Gershwin Memorial Concert, in which ''An American in Paris,'' also conducted by Shilkret, was second on the program, was recorded and was released in 1998 in a two-CD set. [[Arthur Fiedler]] and the [[Boston Pops Orchestra]] recorded the work for RCA Victor, including one of the first stereo recordings of the music. In 1945, [[Arturo Toscanini]] and the [[NBC Symphony Orchestra]] recorded the music in [[Carnegie Hall]], one of the few commercial recordings Toscanini made of music by an American composer. The [[Seattle Symphony]] also recorded a version in the 1980s of Gershwin's original score, before he made numerous edits resulting in the score as we hear it today.  ==Use in film== In 1951, MGM released the musical ''[[An American in Paris (film)|An American in Paris]]'', featuring [[Gene Kelly]] and [[Leslie Caron]]. Winning the 1951 Best Picture Oscar and numerous other awards, the film was directed by [[Vincente Minnelli]], featured many tunes of Gershwin, and concluded with an extensive, elaborate dance sequence built around the ''An American in Paris'' symphonic poem (arranged for the film by [[Johnny Green]]), costing $500,000.  A part of the symphonic composition is also featured in ''[[As Good as It Gets]]'', released in 1997.  ==References== {{reflist}} * Rimler, Walter. ''George Gershwin&nbsp;– An Intimate Portrait''. Urbana, University of Illinois Press, 2009. 29–33. * Pollack, Howard. ''George Gershwin&nbsp;– His Life and Work''.  Berkeley, University of California Press, 2006. 431–42.  ==External links== * {{IMSLP2|id=An American in Paris (Gershwin, George)|''An American in Paris''}} * [http://www.archive.org/details/AnAmericanInParis 1944 recording] by The [[New York Philharmonic]] conducted by [[Artur Rodzi?ski]] * {{YouTube|zi0ENw-JlUI|''An American in Paris''}}, New York Philharmonic, [[Leonard Bernstein]], 1959  {{DEFAULTSORT:American In Paris, An}} [[Category:Compositions by George Gershwin]] [[Category:Symphonic poems]] [[Category:Grammy Hall of Fame Award recipients]] [[Category:1928 compositions]] [[Category:Music about Paris]]"],["{{Use mdy dates|date=June 2013}} {{Infobox award | name      = [[Academy Award]] for Best Production Design | presenter = [[Academy of Motion Picture Arts and Sciences]] | country   = United States | holder    = [[Catherine Martin (designer)|Catherine Martin]]<br />[[Beverley Dunn (set decorator)|Beverley Dunn]]<br />''[[The Great Gatsby (2013 film)|The Great Gatsby]]'' ([[86th Academy Awards|2013]]) | website   = http://www.oscars.org }}  The [[Academy Award]]s are the oldest awards ceremony for achievements in motion pictures. The '''Academy Award for Best Production Design''' recognizes achievement in [[art director#Film|art direction]] on a film. The category's original name was '''Best Art Direction''', but was changed to its current name in 2012 for the 85th Academy Awards.<ref name=\"Music Rules\">{{Cite web|url=http://www.oscars.org/press/pressreleases/2012/20120830.html |title=Music Rules Approved for 85th Academy Awards |accessdate=2012-08-31 |work=oscars.org}}</ref>  This change resulted from the Art Director's branch of the [[Academy of Motion Picture Arts and Sciences|Academy]] being renamed the Designer's branch. Since 1947, the award is shared with the Set Decorator(s).  The films below are listed with their production year (for example, the 2000 Academy Award for Best Art Direction is given to a film from 1999). In the lists below, the winner of the award for each year is shown first, followed by the other nominees.  == Superlatives ==  {| class=\"wikitable\" style=\"text-align: center\" |- !width=\"150\"|Category !width=\"150\"|Name !width=\"150\"|Superlative !width=\"350\"|Notes |- |Most Awards |[[Cedric Gibbons]] |11 awards |Awards resulted from 39 nominations.<ref name=\"theoscarsite\">{{cite web |url=http://theoscarsite.com/whoswho/gibbons_c.htm |title=Cedric Gibbons Biography |accessdate=2010-02-28 |work=theoscarsite.com}}</ref><ref name=\"findagrave\">{{cite web |url=http://www.findagrave.com/cgi-bin/fg.cgi?page=gr&GRid=5912059 |title=Find A Grave: Cedric Gibbons |accessdate=2010-02-28 |work=findagrave.com}}</ref> |- |Most Nominations |Cedric Gibbons |39 nominations |Nominations resulted in 11 awards. |- |Most Nominations<br />(without ever winning) |[[Roland Anderson]] |15 nominations |Nominations resulted in no awards. |} {{clear}}  ==Best Interior Decoration==  ===1920s=== {| class=\"wikitable\" |- bgcolor=\"#bebebe\" ! width=\"8%\" | Year ! width=\"19%\" | Interior Decorator ! width=\"19%\" | Film |- |- | rowspan=5 style=\"text-align:center\" | [[1928 in film|1927/28]]<br />{{small|[[1st Aca
