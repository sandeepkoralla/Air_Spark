is far more stable than any clock would be alone (see [[signal averaging]] for a discussion). The majority of the clocks are [[Atomic clock|caesium clocks]]; the definition of the [[International System of Units|SI]] second is written in terms of [[caesium]].<ref>McCarthy &Seidelmann 2009, 207, 214</ref>  The participating institutions each broadcast, in [[real-time data|real time]], a frequency signal with [[timecode]]s, which is their estimate of TAI.  Time codes are usually published in the form of UTC, which differs from TAI by a well-known integer number of seconds.  These time scales are denoted in the form ''UTC(NPL)'' in the UTC form, where ''NPL'' in this case identifies the [[National Physical Laboratory, UK]].  The TAI form may be denoted ''TAI(NPL)''.  The latter is not to be confused with ''TA(NPL)'', which denotes an independent atomic time scale, not synchronised to TAI or to anything else.  The clocks at different institutions are regularly compared against each other.  The [[International Bureau of Weights and Measures]] (BIPM, France), combines these measurements to retrospectively calculate the weighted average that forms the most stable time scale possible.<ref>\"Time\" n.d.</ref>  This combined time scale is published monthly in [ftp://ftp2.bipm.fr/pub/tai/publication/cirt/ Circular T], and is the [[Canonical form|canonical]] TAI.  This time scale is expressed in the form of tables of differences UTC-UTC(''k'') (equivalent to TAI-TAI(''k'')) for each participating institution ''k''.  (The same circular also gives tables of TAI-TA(''k''), for the various unsynchronised atomic time scales.)  Errors in publication may be corrected by issuing a revision of the faulty Circular T or by errata in a subsequent Circular T.  Aside from this, once published in Circular T the TAI scale is not revised.  In hindsight it is possible to discover errors in TAI, and to make better estimates of the true proper time scale.  Doing so does not create another version of TAI; it is instead considered to be creating a better realisation of [[Terrestrial Time]] (TT).  ==History== Early atomic time scales consisted of quartz clocks with frequencies calibrated by a single atomic clock; the atomic clocks were not operated continuously. Atomic timekeeping services started experimentally in 1955, using the first caesium atomic clock at the [[National Physical Laboratory (United Kingdom)|National Physical Laboratory, UK (NPL)]]. The \"Greenwich Atomic\" (GA) scale began in 1955 at the [[Royal Greenwich Observatory]]. The [[International Time Bureau]] (BIH) began a time scale, T<sub>m</sub> or AM, in July 1955, using both local caesium clocks and comparisons to distant clocks using the phase of [[VLF]] radio signals. The [[United States Naval Observatory]] began the A.1 scale  13 September 1956, using an Atomichron commercial atomic clock, followed by the NBS-A scale at the National Bureau of Standards, [[Boulder, Colorado]].   Both the BIH scale and A.1 was defined by an [[epoch (reference date)|epoch]] at the beginning of 1958: it was set to read Julian Date 2436204.5 (1 January 1958 00:00:00) at the corresponding [[UT2]] instant. The procedures used by the BIH evolved, and the name for the time scale changed: \"A3\" in 1963 and \"TA(BIH)\" in 1969.<ref>McCarthy & Seidelmann 2009, 199&ndash;201.</ref>  This synchronisation was inevitably imperfect, depending as it did on the [[astronomy|astronomical]] realisation of UT2.  At the time, UT2 as published by various observatories differed by several hundredths of a second.  In 1961, UTC began.  UTC is a discontinuous time scale composed from segments that are linear transformations of atomic time, the discontinuities being arranged so that UTC approximated [[UT2]] until the end of 1971, and [[UT1]] thereafter.  This was a compromise arrangement for a broadcast time scale: a linear transformation of the BIH's atomic time meant that the time scale was stable and internationally synchronised, while approximating UT1 means that tasks such as [[navigation]] which require a source of Universal Time continue to be well served by public time broadcasts.<ref>McCarthy & Seidelmann 2009, 227&ndash;9.</ref>  The SI second was defined in terms of the caesium atom in 1967, and in 1971 the name International Atomic Time (TAI) was assigned to a time scale based on SI seconds with no leap seconds.<ref>McCarthy & Seidelmann 2009, 202&ndash;4.</ref> During this time, irregularities in the atomic time were detected and corrected. In 1967 it was suggested that nearby masses caused clocks to operate at different rates, but this was disproven in 1968.<ref>William Markowitz. \"Nondependence of Frequency on Mass: A Differential Experiment\" [[doi:10.1126/science.162.3860.1387]]</ref>  In the 1970s, it became clear that the clocks participating in TAI were ticking at different rates due to [[gravitational time dilation]], and the combined TAI scale therefore corresponded to an average of the altitudes of the various clocks.  Starting from Julian Date 2443144.5 (1 January 1977 00:00:00), corrections were applied to the output of all participating clocks, so that TAI would correspond to proper time at [[mean sea level]] (the geoid).  Because the clocks had been on average well above sea level, this meant that TAI slowed down, by about 10<sup>?12</sup>.  The former uncorrected time scale continues to be published, under the name ''EAL'' (''Echelle Atomique Libre'', meaning ''Free Atomic Scale'').<ref>McCarthy & Seidelmann, 215.</ref>  The instant that the gravitational correction started to be applied serves as the epoch for [[Barycentric Coordinate Time]] (TCB), [[Geocentric Coordinate Time]] (TCG), and [[Terrestrial Time]] (TT).  All three of these time scales were defined to read JD 2443144.5003725 (1 January 1977 00:00:32.184) exactly at that instant.  (The offset is to provide continuity with the older [[Ephemeris Time]].)  TAI was henceforth a realisation of TT, with the equation TT(TAI) = TAI + 32.184&nbsp;s.<ref>McCarthy & Seidelmann, 218&ndash;9.</ref>  The continued existence of TAI was questioned in a 2007 letter from the BIPM to the ITU-R which stated \"In the case of a redefinition of UTC without leap seconds, the CCTF would consider discussing the possibility of suppressing TAI, as it would remain parallel to the continuous UTC.\"<ref>*{{cite web |title=CCTF 09-27 |url=http://www.bipm.org/cc/CCTF/Allowed/18/CCTF_09-27_note_on_UTC-ITU-R.pdf |date=3 September 2007 |publisher=International Bureau of Weights and Measures}}</ref>  ==See also== * [[Time and frequency transfer]] * [[Clock synchronization]] * [[Network Time Protocol]] * [[Precision Time Protocol]], a related though separate technology * [[Magneto-optical trap]]  ==Notes== {{Reflist|30em}}  ==References== *{{cite web |title=International Atomic Time |url=http://www.bipm.org/en/scientific/tai/tai.html |date=2013 |publisher=International Bureau of Weights and Measures}} *{{cite web |url=ftp://maia.usno.navy.mil/ser7/tai-utc.dat |title=History of TAI?UTC |publisher=Time Service Dept., United States Naval Observatory |year=2009 |accessdate=4 January 2010}} *{{cite web | url = http://www.bipm.org/en/scientific/tai/tai.html | title = International Atomic Time | accessdate =22 February 2013 | publisher = [[International Bureau of Weights and Measures]]}} *{{Cite book |authorlink1=Dennis McCarthy (scientist) |last1=McCarthy |first1=D. D. |last2=Seidelmann |first2=P. K. |title=TIME&mdash;From Earth Rotation to Atomic Physics |year=2009 |isbn=978-3-527-40780-4 |publisher=Wiley-VCH Verlag GmbH & Co. KGaA |location=Weinheim}} *{{cite web | ref = {{sfnRef|Time|n.d.}} |url = http://www.bipm.org/en/scientific/tai/ |date = n.d. |accessdate = 22 May 2013 |publisher = International Bureau of Weights and Measures |title = Time}}  ==External links== * [http://www.bipm.fr/enus/5_Scientific/c_time/time_1.html Bureau International des Poids et Mesures: TAI] * [http://www.npl.co.uk/time/ Time and Frequency Section - National Physical Laboratory, UK] * [http://hpiers.obspm.fr IERS website] * [http://www.nist.gov/physlab/div847/faq.cfm  NIST Time and Frequency FAQs] * [http://www.ucolick.org/~sla/leapsecs/timescales.html History of time scales] * [http://physics.nist.gov/TechAct/Div847/div847.html NIST cesium fountain standard] * [http://inms-ienm.nrc-cnrc.gc.ca/research/optical_frequency_projects_e.html#femtosecond Optical frequency comb for metrology and timekeeping] * [http://jjy.nict.go.jp/index-e.html Japan Standard Time Project, NICT, Japan] * [ftp://ftp2.bipm.org/pub/tai/scale/timeservices09.pdf Bureau International des Poids et Mesures: TAI TIME DISSEMINATION SERVICES, AUTHORITIES RESPONSIBLE FOR THE TIME DISSEMINATION SERVICES]  {{Time Topics}} {{Time measurement and standards}} {{Use dmy dates|date=June 2013}}  [[Category:Time scales]]"],["{{Use dmy dates|date=June 2013}} {{for|the concept in behavioral ecology|Altruism (biology)}} [[File:Belisaire demandant l'aumone Jacques-Louis David.jpg|thumb|325px|Giving [[alms]] to the poor is often considered an altruistic action.]]  '''Altruism''' or '''selflessness''' is the principle or practice of concern for the [[Quality of life|welfare]] of others. It is a traditional [[virtue]] in many cultures and a core aspect of various religious traditions and secular worldviews, though the concept of \"others\" toward whom concern should be directed can vary among cultures and religions. Altruism or selflessness is the opposite of [[selfishness]]. The word was coined by the French philosopher [[August Comte]] in French, as ''altruisme'', for an [[antonym]] of egoism.<ref>{{cite web|title=altruism (n .)|url=http://www.etymonline.com/index.php?term=altruism|work=Online Etymology Dictionary|publisher=Douglas Harper|accessdate=19 September 2014}}</ref><ref>{{cite book|last1=Teske|first1=Nathan|title=Political Activists in America: The Identity Construction Model of Political Participation|date=2009|publisher=Pennsylvania State University Press|location=University Park, Pa.|isbn=9780271035468|page=101|url=http://books.google.co.in/books?id=7B38I2UEPa0C&dq}}</ref> He derived it from an Italian ''altrui'', which in turn was derived from Latin ''alteri'', meaning \"other people\" or \"somebody else\".<ref>{{cite book|last1=Ciciloni|first1=Ferdinando|title=A Grammar of the Italian Language|date=1825|publisher=John Murray|location=London|page=64|url=http://books.google.co.in/books?id=neAGAAAAQAAJ&dq}}</ref>  Altruism can be distinguished from feelings of [[loyalty]]. Pure altruism consists of sacrificing something for someone other than the self (e.g. sacrificing time, energy or possessions) with no expectation of any compensation or benefits, either direct, or indirect (e.g., receiving recognition for the act of giving).  Much debate exists as to whether ''\"true\"'' altruism is possible. The theory of [[psychological egoism]] suggests that no act of sharing, helping or sacrificing can be described as truly altruistic, as the actor may receive an [[intrinsic]] reward in the form of personal [[gratification]]. The validity of this argument depends on whether [[Motivation#Intrinsic and extrinsic motivation|intrinsic rewards]] qualify as \"benefits.\"  The term ''[[altruism (ethics)|altruism]]'' may also refer to an ethical doctrine that claims that individuals are morally obliged to benefit others. Used in this sense, it is usually contrasted with [[ethical egoism|egoism]], which is defined as acting to the benefit of one's self.  ==The notion of altruism== The concept has a long history in [[Philosophy|philosophical]] and [[Ethics|ethical]] thought. The term was originally coined in the 19th century by the founding [[sociologist]] and [[philosopher of science]], [[Auguste Comte]], and has become a major topic for [[psychologists]] (especially [[evolutionary psychology]] researchers), [[evolutionary biologists]], and [[ethology|ethologists]]. Whilst ideas about altruism from one field can have an impact on the other fields, the different methods and focuses of these fields always lead to different perspectives on altruism. In simple terms, altruism is caring about the welfare of other people and acting to help them.  == Individual variations == A certain individual may behave altruistically in one case and egoistically in another situation. However, some individuals tend to behave more altruistically, while others tend to behave more egoistically. Altruism may be considered a general attitude to the point where altruism has been considered as a [[Phenotypic trait|trait]].<ref>{{cite journal |last1=Rushton |first1=J.P. |author2=Chrisjohn, R. D. and Fekken, G. C. |title=The altruistic personality and the self-report altruism scale|journal=Personality and Individual Differences |year=1981 |volume=2 |issue=4 |pages=293–302 |url=http://www.subjectpool.com/ed_teach/y3project/Rushton1981THE_ALTRUISTIC_PERSONALITY.pdf |doi=10.1016/0191-8869(81)90084-2}}</ref>  A 1986 study estimated that altruism was half-[[Heritability|inherited]].<ref group=\"notes\">The study covered 5 related traits, giving a broad heritability estimate of 56% for altruism, but then approximated all to 50%, and raised the maximum-likelihood heritability to 60% after corrections for unreliability.</ref><ref>{{cite journal|last1=Rushton|first1=Jean Philippe |last2=Fulker|first2= D. W. |last3=Neale|first3=M. C. |last4=Nias|first4=D. K. B. |last5=Eysenck|first5=H. J.|title=Altruism and aggression: The heritability of individual differences|journal=Journal of Personality and Social Psychology|year=1986|volume=50|issue=6|pages=1192–1198|pmid=3723334|doi=10.1037/0022-3514.50.6.1192 }}</ref> Another study, by the Massachusetts Institute of Technology, was published in 2009. Also based on the twin design, the new study estimated that genetic differences accounted for approximately 20% of individual variations.<ref group=\"notes\">The study generally refers to the trait studied as \"giving\". It uses the word \"altruism\" too once.</ref><ref>{{cite journal| last1=Cesarini|first1=David |last2=Dawes|first2=Christopher |last3=Johannesson|first3=Magnus |last4=Lichtenstein|first4=Paul |last5=Wallace|first5=Björn| title=Genetic Variation in Preferences for Giving and Risk Taking|journal=Quarterly Journal of Economics|date=May 2009|volume=124|issue=2|pages=809–842|url=https://files.nyu.edu/dac12/public/CesariniQJE2009.pdf| doi=10.1162/qjec.2009.124.2.809}}</ref>  ==Scientific viewpoints<!--linked from 'Evolution of morality'-->==  ===Anthropology=== [[Marcel Mauss]]'s book ''The Gift'' contains a passage: \"Note on alms.\" This note describes the evolution of the notion of alms (and by extension of altruism) from the notion of sacrifice. In it, he writes:  <blockquote>Alms are the fruits of a moral notion of the gift and of fortune on the one hand, and of a notion of sacrifice, on the other. Generosity is an obligation, because Nemesis avenges the poor and the gods for the superabundance of happiness and wealth of certain people who should rid themselves of it. This is the ancient morality of the gift, which has become a principle of justice. The gods and the spirits accept that the share of wealth and happiness that has been offered to them and had been hitherto destroyed in useless sacrifices should serve the poor and children.</blockquote>  * Compare [[altruism (ethics)|Altruism (ethics) – perception of altruism as self-sacrifice]]. * Compare [[alms|explanation of alms in various scriptures]].  ===Evolutionary explanations=== {{Main|Altruism in animals|Evolution of morality|Evolutionary ethics}} [[File:Manner of Francis Wheatley, Giving alms to beggar children.jpg|thumb|180px|Giving alms to beggar children]] In the science of [[ethology]] (the study of animal behaviour), and more generally in the study of [[social evolution]], altruism refers to behaviour by an individual that increases the [[fitness (biology)|fitness]] of another individual while decreasing the fitness of the actor.<ref name=\"Bell2008\">{{cite book| last = Bell| first = Graham| title = Selection: the mechanism of evolution| year = 2008| publisher = Oxford University Press| location = Oxford| isbn = 0-19-856972-6| pages = 367–368 }}</ref> In [[evolutionary psychology]] this may be applied to a wide range of human behaviors such as charity, emergency aid, help to coalition partners, [[Tip (gratuity)|tipping]], courtship gifts, production of [[public good]]s, and [[environmentalism]].<ref name=\"AEP1\">Pat Barcaly. The evolution of charitable behaviour and the power of reputation. In {{cite doi|10.1093/acprof:oso/9780199586073.001.0001|noedit}}</ref>  Theories of apparently altruistic behavior were accelerated by the need to produce theories compatible with evolutionary origins. Two related strands of research on altruism have emerged from traditional evolutionary analyses and from [[evolutionary game theory]] a mathematical model and analysis of behavioural strategies.  Some of the proposed mechanisms are: * [[Kin selection]].<ref>{{cite web|title=Biological Altruism|url=http://plato.stanford.edu/entries/altruism-biological/#2|work=Stanford Encyclopedia of Philosophy|last=Okasha|first=Samir|accessdate=13 May 2011}}</ref> That animals and humans are more altruistic towards close kin than to distant kin and non-kin has been confirmed in numerous studies across many different cultures. Even subtle cues indicating kinship may unconsciously increase altruistic behavior. One kinship cue is facial resemblance. One study found that slightly altering photographs so that they more closely resembled the faces of study participants increased the trust the participants expressed regarding depicted persons. Another cue is having the same family name, especially if rare, and this has been found to increase helping behavior. Another study found more cooperative behavior the greater the number the perceived kin in a group. Using kinship terms in political speeches increased audience agreement with the speaker in one study. This effect was especially strong for firstborns, who are typically close to their families.<ref name=AEP1/> * Vested interests. People are likely to suffer if their friends, allies, and similar social [[ingroup]]s suffer or even disappear. Helping such group members may therefore eventually benefit the altruist. Making ingroup membership more noticeable increases cooperativeness. Extreme self-sacrifice towards the ingroup may be adaptive if a hostile [[Ingroups and outgroups|outgroup]] threatens to kill the entire ingroup.<ref name=AEP1/> * [[Reciprocal altruism]].<ref>{{cite journal|doi=10.1086/406755|last1=Trivers|first1=R.L.|year=1971|title=The evolution of reciprocal altruism|journal=Quarterly Review of Biology|volume=46|pages=35–57}}</ref> See also [[Reciprocity (evolution)]]. ** Direct [[Reciprocity (social psychology)|reciprocity]].<ref>{{cite journal|doi=10.1126/science.7466396 |author=R Axelrod and WD Hamilton |title=The evolution of cooperation |journal=[[Science (journal)|Science]] |volume=211 |issue=4489 |date=27 March 1981 |pages=1390–1396 |pmid=7466396 |bibcode = 1981Sci...211.1390A}}</ref> Research shows that it can be beneficial to help others if there is a chance that they can and will reciprocate the help. The effective [[tit for tat]] strategy is one [[game theory|game theoretic]] example. Many people seem to be following a similar strategy by cooperating if and only if others cooperate in return.<ref name=AEP1/>  ::One consequence is that people are more cooperative if it is more likely that individuals will interact again in the future. People tend to be less cooperative if they perceive that the frequency of helpers in the population is lower. They tend to help less if they see non-cooperativeness by others and this effect tend to be stronger than the opposite effect of seeing cooperative behaviors. Simply changing the cooperative framing of a proposal may increase cooperativeness such as calling it a \"Community Game\" instead of a \"Wall Street Game.\"<ref name=AEP1/>  ::A tendency towards reciprocity implies that people will feel obligated to respond if someone helps them. This has been used by charities that give small gifts to potential donors hoping thereby to induce reciprocity. Another method is to announce publicly that someone has given a large donation. The tendency to reciprocate can even generalize so people become more helpful toward others in general after being helped. On the other hand, people will avoid or even retaliate against those perceived not to be cooperating. People sometimes mistakenly fail to help when they intended to, or their helping may not be noticed, which may cause unintended conflicts. As such, it may be an optimal strategy to be slightly forgiving of and have a slightly generous interpretation of non-cooperation.<ref name=AEP1/>  ::People are more likely to cooperate on a task if they can communicate with one another first. This may be due to better assessments of cooperativeness or due to exchange of promises. They are more cooperative if they can gradually build trust, instead of being asked to give extensive help immediately. Direct reciprocity and cooperation in a group can be increased by changing the focus and incentives from intra-group competition to larger scale competitions such as between groups or against the general population. Thus, giving grades and promotions based only on an individual's performance relative to a small local group, as is common, may reduce cooperative behaviors in the group.<ref name=AEP1/>  ** Indirect reciprocity.<ref>{{cite journal|doi=10.1038/nature04131|author=Martin Nowak & Karl Sigmund|title=Evolution of indirect reciprocity|journal=[[Nature (journal)|Nature]]|volume=437|issue=27|date=October 2005|pages=1291–1298|pmid=16251955|bibcode = 2005Natur.437.1291N }}</ref> The avoidance of poor reciprocators and cheaters causes a person's [[reputation]] to become very important. A person with a good reputation for reciprocity have a higher chance of receiving help even from persons they have had no direct interactions with previously.<ref name=AEP1/> ** [[Strong reciprocity]].<ref>{{cite journal|author=[[Herbert Gintis]]|title=Strong Reciprocity and Human Sociality|journal=[[Journal of Theoretical Biology]]|volume=206|issue=2|date=September 2000|pmid=10966755|pages=169–179|doi=10.1006/jtbi.2000.2111}}</ref> A form of reciprocity where some individuals seem to spend more resources on cooperating and punishing than would be most beneficial as predicted by several established theories of altruism. A number of theories have been proposed as explanations as well as criticisms regarding its existence. ** Pseudo-reciprocity.<ref>{{cite journal|year=2003|title=Genetic and Cultural Evolution of Cooperation, Chapter 11|isbn=0-262-08326-4|publisher=Dahlem Workshop Reports|location=Berlin}}</ref> An organism behaves altruistically and the recipient does not reciprocate but has an increased chance of acting in a way that is selfish but also as a byproduct benefits the altruist. * [[Signalling theory|Costly signaling]] and the [[handicap principle]].<ref>{{Cite journal|doi=10.2307/3677205|last1=Zahavi|first1=A.|year=1995|title=Altruism as a handicap – The limitations of kin selection and reciprocity|jstor=3677205|journal=Avian Biol|volume=26|issue=1|pages=1–3}}</ref> Since altruism takes away resources from the altruist it can be an \"honest signal\" of resource availability and the abilities needed to gather resources. This may signal to others that the altruist is a valuable potential partner. It may also be a signal of interactive and cooperative intentions since those not interacting further in the future gain nothing from the costly signaling. It is unclear if costly signaling can indicate a long-term cooperative personality but people have increased trust for those who help. Costly signaling is pointless if everyone has the same traits, resources, and cooperative intentions but become a potentially more important signal if the population increasingly varies on these characteristics.<ref name=AEP1/>  :Hunters widely sharing the meat has been seen as a costly signal of ability and research has found that good hunters have higher reproductive success and more adulterous relations even if they themselves receive no more of the hunted meat than anyone else. Similarly, holding large feasts and giving large donations has been seen as ways of demonstrating one's resources. Heroic risk-taking has also been interpreted as a costly signal of ability.<ref name=AEP1/>  [[File:FEMA - 15337 - Photograph by Andrea Booher taken on 09-10-2005 in Texas.jpg|thumb|Volunteers assist Hurricane victims at the [[Houston Astrodome]], following Hurricane Katrina.]] :Both indirect reciprocity and costly signaling depend on the value of reputation and tend to make similar predictions. One is that people will be more helping when they know that their helping behavior will be communicated to people they will interact with later, is publicly announced, is discussed, or is simply being observed by someone else. This have been documented in many studies. The effect is sensitive to subtle cues such as people being more helpful when there were stylized eyespots instead of a logo on a computer screen. Weak reputational cues such as eyespots may become unimportant if there are stronger cues present and may lose their effect with continued exposure unless reinforced with real reputational effects.<ref name=AEP1/> Public displays such as public weeping for dead celebrities and participation in demonstrations may be influenced by a desire to be seen as altruistic. People who know that they are publicly monitored sometimes even wastefully donate money they know are not needed by recipient which may be because of reputational concerns.<ref name=\"AEP2\">Wendy Iredal and Mark van Vugt. Altruism as showing off: a signaling perspective on promoting green behaviour and acts of kindness. In {{cite doi|10.1093/acprof:oso/9780199586073.001.0001|noedit}}</ref>  :Women have been found to find altruistic men to be attractive partners. When looking for a long-term partner more conventional altruism may be preferred which may indicate that he is also willing to share resources with her and her children while when looking for a short-term partner heroic risk-taking, which may be costly signal showing good genes, may be more preferable. Men also perform more altruistic acts in the early stages of a romantic relationship or simply when in the presence of an attractive woman. While both sexes state that kindness is the most preferable trait in a partner there is some evidence that men place less value on this than women and that women may not be more altruistic in presence of an attractive man. Men may even avoid altruistic women in short-term relationships which may be because they expect less success.<ref name=AEP1/><ref name=AEP2/>  :People may compete over getting the benefits of a high reputation which may cause [[competitive altruism]]. On other hand, in some experiments a proportion of people do not seem to care about reputation and they do not help more even if this is conspicuous. This may possibly be due to reasons such as [[psychopathy]] or that they are so attractive that they need not be seen to be altruistic. The reputational benefits of altruism occur in the future as compared to the immediate costs of altruism in the present. While humans and other organisms generally place less value on future costs/benefits as compared to those in the present, some have shorter time horizons than others and these people tend to be less cooperative.<ref name=AEP1/>  :Explicit extrinsic rewards and punishments have been found to sometimes actually have the opposite effect on behaviors compared to intrinsic rewards. This may be because such extrinsic, top-down incentives may replace (partially or in whole) intrinsic and reputational incentives, motivating the person to focus on obtaining the extrinsic rewards, which overall may make the behaviors less desirable. Another effect is that people would like altruism to be due to a personality characteristic rather than due to overt reputational concerns and simply pointing out that there are reputational benefits of an action may actually reduce them. This may possibly be used as derogatory tactic against altruists, especially by those who are non-cooperators. A counterargument is that doing good due to reputational concerns is better than doing no good at all.<ref name=AEP1/> * [[Group selection]]. It has controversially been argued by some evolutionary scientists such as [[E. O. Wilson]] that natural selection can act at the level of non-kin groups to produce adaptations that benefit a non-kin group even if these adaptions are detrimental at the individual level. Thus, while altruistic persons may under some circumstances be outcompeted by less altruistic persons at the individual level, according to group selection theory the opposite may occur at the group level where groups consisting of the more altruistic persons may outcompete groups consisting of the less altruistic persons. Such altruism may only extend to ingroup members while there may instead prejudice and antagonism against outgroup members (See also [[in-group favoritism]]). Group selection theory has been criticized by many other evolutionary scientists.<ref>Leon Neyfakh Where does good come from?, 17 April 2011, http://www.boston.com/bostonglobe/ideas/articles/2011/04/17/where_does_good_come_from/</ref><ref>E. O. Wilson. Biologist E.O. Wilson on Why Humans, Like Ants, Need a Tribe. 2 April 2012. The Daily Beast. http://www.thedailybeast.com/newsweek/2012/04/01/biologist-e-o-wilson-on-why-humans-like-ants-need-a-tribe.html</ref>  [[File:Helping the homeless.jpg|right|thumb|Helping the homeless in New York City]] Such explanations do not imply that humans are always consciously calculating how to increase their [[inclusive fitness]] when they are doing altruistic acts. Instead, evolution has shaped psychological mechanisms, such as emotions, that promote altruistic behaviors.<ref name=AEP1/>  Every single instance of altruistic behavior need not always increase inclusive fitness; altruistic behaviors would have been selected for if such behaviors on average increased inclusive fitness in the ancestral environment. This need not imply that on average 50% or more of altruistic acts were beneficial for the altruist in the ancestral environment; if the benefits from helping the right person were very high it would be beneficial to err on the side of caution and usually be altruistic even if in most cases there were no benefits.<ref name=AEP1/>  The benefits for the altruist may be increased and the costs reduced by being more altruistic towards certain groups. Research has found that people are more altruistic to kin than to no-kin, to friends than to strangers, to those attractive than to those unattractive, to non-competitors than to competitors, and to members ingroups than to members of outgroup.<ref name=AEP1/>  The study of altruism was the initial impetus behind [[George R. Price]]'s development of the [[Price equation]], which is a mathematical equation used to study genetic evolution. An interesting example of altruism is found in the cellular [[slime mould]]s, such as ''[[Dictyostelid|Dictyostelium]] mucoroides.'' These protists live as individual [[amoebae]] until starved, at which point they aggregate and form a multicellular fruiting body in which some cells sacrifice themselves to promote the survival of other cells in the fruiting body.  Selective investment theory proposes that close social bonds, and associated emotional, cognitive, and neurohormonal mechanisms, evolved in order to facilitate long-term, high-cost altruism between those closely depending on one another for survival and reproductive success.<ref>{{cite journal|doi=10.1207/s15327965pli1701_01|last1=Brown|first1=S.L.|last2=Brown|first2=R.M.|year=2006|title=Selective investment theory: Recasting the functional significance of close relationships|url=http://icos.groups.si.umich.edu/Brown-Stephanie.pdf|format=PDF|journal=Psychological Inquiry|volume=17|pages=1–29}}</ref><ref>http://www.icts.res.in/media/uploads/Talk/Document/StLouis2011TelmoFIN.pdf</ref>  Such cooperative behaviors have sometimes been seen as arguments for left-wing politics such by the Russian zoologist and anarchist [[Peter Kropotkin]] in his 1902 book ''[[Mutual Aid: A Factor of Evolution]]'' and [[Peter Singer]] in his book ''[[A Darwinian Left]].''  Most recently, [[Jeremy Griffith]] has proposed a biological theory for the development of truly altruistic instincts that accommodates the biological imperative to reproduce, as evidenced by a moral conscience visible in humans today.<ref>Griffith J. 2011. ''Conscience''. In ''The Book of Real Answers to Everything!'' ISBN 9781741290073. http://www.worldtransformation.com/conscience/</ref>  ===Neurobiology=== Jorge Moll and Jordan Grafman, neuroscientists at the [[National Institutes of Health]] and LABS-D'Or Hospital Network (J.M.) provided the first evidence for the neural bases of altruistic giving in normal healthy volunteers, using [[functional magnetic resonance imaging]]. In their research, published in the [[Proceedings of the National Academy of Sciences]] USA in October 2006,<ref>Human fronto–mesolimbic networks guide decisions about charitable donation, PNAS 2006:103(42);15623–15628</ref> they showed that both pure monetary rewards and charitable donations activated the [[Mesolimbic pathway|mesolimbic]] reward pathway, a primitive part of the brain that usually lights up in response to food and sex. However, when volunteers generously placed the interests of others before their own by making charitable donations, another brain circuit was selectively activated: the subgenual cortex/septal region. These structures are intimately related to social attachment and bonding in other species. Altruism, the experiment suggested, was not a superior moral faculty that suppresses basic selfish urges but rather was basic to the brain, hard-wired and pleasurable.<ref name=\"brain\">{{cite news |url=http://www.washingtonpost.com/wp-dyn/content/article/2007/05/27/AR2007052701056.html |title=If It Feels Good to Be Good, It Might Be Only Natural |publisher=Washington Post |date=May 2007 |first=Shankar |last=Vedantam |accessdate=23 April 2010}}</ref>  Another experiment funded by the [[National Institutes of Health]] and conducted in 2007 at the [[Duke University]] in [[Durham, North Carolina]] suggests a different view, \"that altruistic behavior may originate from how people view the world rather than how they act in it.\"<ref>[http://www.medicalnewstoday.com/articles/61312.php \"Brain Scan Predicts Difference Between Altruistic And Selfish People\"]</ref> In the study published in the February 2007 print issue of [[Nature Neuroscience]], researchers have found a part of the brain that behaves differently for altruistic and selfish people.  The researchers invited 45 volunteers to play a computer game and also to watch the computer play the game. In some rounds, the game resulted in the volunteers winning money for themselves, and in others it resulted in money being donated to a charity of the volunteer's choice. During these activities, the researchers took functional magnetic resonance imaging ([[fMRI]]) scans of the participants' brains and were \"surprised by the results\". Although they \"were expecting to see activity in the brain's reward centers,\" based on the idea that \"people perform altruistic acts because they feel good about it,\" what they found was that \"another part of the brain was also involved, and it was quite sensitive to the difference between doing something for personal gain and doing it for someone else's gain.\" That part of the brain is called the posterior superior [[temporal cortex]] (pSTC).  In the next stage, the scientists asked the participants some questions about type and frequency of their altruistic or helping behaviours. They then analysed the responses to generate an estimate of a person's tendency to act altruistically and compared each person's level of altruism against their [[fMRI]] [[brain scan]]. The results showed that pSTC activity rose in proportion to a person's self-reported level of altruism. According to the researchers, the results suggest that altruistic behavior may originate from how people view the world rather than how they act in it. \"We believe that the ability to perceive other people's actions as meaningful is critical for altruism,\" said lead study investigator Dharol Tankersley.<ref>[http://www.sciencedaily.com/releases/2007/01/070121162756.htm \"Activation Of Brain Region Predicts Altruism\"]</ref>  ===Psychology=== The International Encyclopedia of the Social Sciences defines ''psychological altruism'' as \"a motivational state with the goal of increasing another’s welfare.\" Psychological altruism is contrasted with ''psychological egoism,'' which refers to the motivation to increase one’s own welfare.<ref name=\"encyclopedia\">[\"Altruism.\" International Encyclopedia of the Social Sciences. Ed. William A. Darity, Jr. 2nd ed. Vol. 1. Detroit: Macmillan Reference USA, 2008. 87-88. Gale Virtual Reference Library. Web. 10 April 2012.]</ref>  There has been some debate on whether or not humans are truly capable of psychological altruism.<ref name=\"batson3\">[Batson, C. (2011). Altruism in humans. New York, NY US: Oxford University Press.]</ref> Some definitions specify a self-sacrificial nature to altruism and a lack of external rewards for altruistic behaviors.<ref name=\"prosocial\">[Batson, C. (2012). A history of prosocial behavior research. In A. W. Kruglanski, W. Stroebe, A. W. Kruglanski, W. Stroebe (Eds.), Handbook of the history of social psychology (pp. 243–264). New York, NY US: Psychology Press.]</ref> However, because altruism ultimately benefits the self in many cases, the selflessness of altruistic acts is brought to question. The [[social exchange theory]] postulates that altruism only exists when benefits outweigh costs.<ref name=\"noaltruism\">[Maner, J. K., Luce, C. L., Neuberg, S. L., Cialdini, R. B., Brown, S., & Sagarin, B. J. (2002). The effects of perspective taking on motivations for helping: Still no evidence for altruism. Personality And Social Psychology Bulletin, 28(11), 1601–1610. doi:10.1177/014616702237586]</ref> [[Daniel Batson]] is a psychologist who examined this question and argues against the social exchange theory. He identified four major motives for altruism: altruism to ultimately benefit the self (egoism), to ultimately benefit the other person (altruism), to benefit a group (collectivism), or to uphold a moral principle ([[principlism]]). Altruism that ultimately serves selfish gains is thus differentiated from selfless altruism, but the general conclusion has been that empathy-induced altruism can be genuinely selfless.<ref name=\" baston2\">[Batson, C., Ahmad, N., & Stocks, E. L. (2011). Four forms of prosocial motivation: Egoism, altruism, collectivism, and principlism. In D. Dunning, D. Dunning (Eds.), Social motivation (pp. 103–126). New York, NY US: Psychology Press.]</ref> The ''[[empathy-altruism]] hypothesis'' basically states that psychological altruism does exist and is evoked by the empathic desire to help someone who is suffering. Feelings of empathic concern are contrasted with feelings of personal distress, which compel people to reduce their own unpleasant emotions. People with empathic concern help others in distress even when exposure to the situation could be easily avoided, whereas those lacking in empathic concern avoid helping unless it is difficult or impossible to avoid exposure to another's suffering.<ref name=\"encyclopedia\"/> Helping behavior is seen in humans at about two years old, when a toddler is capable of understanding subtle emotional cues.<ref>{{cite journal|last1=Svetlova|first1=M.|last2=Nichols|first2=S. R.|last3=Brownell|first3=C. A.|year=2010|title=Toddlers prosocial behavior: From instrumental to empathic to altruistic helping|journal=Child Development|volume=81|issue=6|pages=1814–1827|doi=10.1111/j.1467-8624.2010.01512.x|pmid=21077866|pmc=3088085}}</ref> [[File:Peace Corps Volunteer swearing in Cambodia, 2007.jpg|thumb|240px|[[Peace Corps]] trainees swearing in as volunteers in [[Cambodia]], 4 April 2007]]  In psychological research on altruism, studies often observe altruism as demonstrated through prosocial behaviors such as helping, comforting, sharing, cooperation, philanthropy, and community service.<ref name=\"prosocial\"/> Research has found that people are most likely to help if they recognize that a person is in need and feel personal responsibility for reducing the person's distress. Research also suggests that the number of bystanders witnessing distress or suffering affects the likelihood of helping (the ''[[Bystander effect]]''). Greater numbers of bystanders decrease individual feelings of responsibility.<ref name=\"encyclopedia\"/><ref>Hudson, James M. & Bruckman, Amy S. (2004). \"The Bystander Effect: A Lens for Understanding Patterns of Participation\". Journal of the Learning Sciences 13 (2): 165–195. doi:10.1207/s15327809jls1302_2.</ref> However, a witness with a high level of empathic concern is likely to assume personal responsibility entirely regardless of the number of bystanders.<ref name=\"encyclopedia\"/> A feeling of personal responsibility or - moral norm - has also strongly been associated with other pro-social behaviors such as charitable giving.<ref>{{cite journal|author=van der Linden, S.|title=Charitable Intent: A Moral or Social Construct? A Revised Theory of Planned Behavior Model|doi=10.1007/s12144-011-9122-1|journal=Current Psychology|year=2011|volume=30|issue=4 |pages=355–374}}</ref>  Many studies have observed the effects of volunteerism (as a form of altruism) on happiness and health and have consistently found a strong connection between volunteerism and current and future health and well-being.<ref name=\"volunteer1\">{{cite journal|last1=Musick|first1=M. A.|last2=Wilson|first2=J.|year=2003|title=Volunteering and depression: The role of psychological and social resources in different age groups|journal=Social Science & Medicine|volume=56|issue=2|pages=259–269|doi=10.1016/S0277-9536(02)00025-4}}</ref><ref name=\"volunteer2\">[Koenig, L. B., McGue, M., Krueger, R. F., & Bouchard, T. r. (2007). Religiousness, antisocial behavior, and altruism: Genetic and environmental mediation. ''Journal Of Personality'', 75(2), 265-290. doi:10.1111/j.1467-6494.2007.00439.x]</ref> In a study of older adults, those who volunteered were significantly higher on life satisfaction and will to live, and significantly lower in [[Depression (mood)|depression]], [[anxiety]], and [[somatization]].<ref name=\"elderly1\">{{cite journal|last1=Hunter|first1=K. I.|last2=Hunter|first2=M. W.|year=1980|title=Psychosocial differences between elderly volunteers and non-volunteers|journal=The International Journal of Aging & Human Development|volume=12|issue=3|pages=205–213|doi=10.2190/0H6V-QPPP-7JK4-LR38}}</ref> Volunteerism and helping behavior have not only been shown to improve mental health, but physical health and longevity as well.<ref name=\"volunteer1\"/><ref name=\"volunteer3\">Kayloe, J. C., & Krause, M. (1985). RARE FIND: or The value of volunteerism. Psychosocial Rehabilitation Journal, 8(4), 49-56.</ref><ref name=\"volunteer4\">{{cite journal|last1=Brown|first1=S. L.|last2=Brown|first2=R.|last3=House|first3=J. S.|last4=Smith|first4=D. M.|year=2008|title=Coping with spousal loss: Potential buffering effects of self-reported helping behavior|journal=Personality and Social Psychology Bulletin|volume=34|issue=6|pages=849–861|doi=10.1177/0146167208314972|pmid=18344495}}</ref><ref name=\"volunteer5\">{{cite journal|last1=Post|first1=S. G.|year=2005|title=Altruism, Happiness, and Health: It's Good to Be Good|journal=International Journal of Behavioral Medicine|volume=12|issue=2|pages=66–77|doi=10.1207/s15327558ijbm1202_4|pmid=15901215}}</ref> One study examined the physical health of mothers who volunteered over a 30-year period and found that 52% of those who did not belong to a volunteer organization experienced a major illness while only 36% of those who did volunteer experienced one.<ref name=\"volunteer6\">{{cite journal |last1=Moen |first1=P. |last2=Dempster-Mcclain |first2=D. |last3=Williams |first3=R. M. |year=1992|title=Successful aging: A life-course perspective on women's multiple roles and health|journal=American Journal of Sociology|volume=97|issue=6|pages=1612–1638|doi=10.1086/229941}}</ref> A study on adults ages 55+ found that during the four-year study period, people who volunteered for two or more organizations had a 63% lower likelihood of dying. After controlling for prior health status, it was determined that volunteerism accounted for a 44% reduction in mortality.<ref name=\"volunteer7\">{{cite journal|last1=Oman|first1=D.|last2=Thoresen|first2=C. E.|last3=McMahon|first3=K.|year=1999|title=Volunteerism and mortality among the community-dwelling elderly|journal=Journal of Health Psychology|volume=4|issue=3|pages=301–316|doi=10.1177/135910539900400301|pmid=22021599}}</ref> Merely being aware of kindness in oneself and others is also associated with greater well-being. A study that asked participants to count each act of kindness they performed for one week significantly enhanced their subjective happiness.<ref name=\"countingkindness\">{{cite journal|last1=Otake|first1=K.|last2=Shimai|first2=S.|last3=Tanaka-Matsumi|first3=J.|last4=Otsui|first4=K.|last5=Fredrickson|first5=B. L.|year=2006|title=Happy people become happier through kindness: A counting kindnesses intervention|journal=Journal of Happiness Studies|volume=7|issue=3|pages=361–375|doi=10.1007/s10902-005-3650-z|pmid=17356687|pmc=1820947}}</ref> It is important to note that, while research supports the idea that altruistic acts bring about happiness, it has also been found to work in the opposite direction—that happier people are also kinder. The relationship between altruistic behavior and happiness is bidirectional. Studies have found that generosity increases linearly from sad to happy affective states.<ref name=\"moodandgenerosity\">{{cite journal|last1=Underwood|first1=B.|last2=Froming|first2=W. J.|last3=Moore|first3=B. S.|year=1977|title=Mood, attention, and altruism: A search for mediating variables|journal=Developmental Psychology|volume=13|issue=5|pages=541–542|doi=10.1037/0012-1649.13.5.541}}</ref> Studies have also been careful to note that feeling over-taxed by the needs of others has conversely negative effects on health and happiness.<ref name=\"volunteer5\"/> For example, one study on volunteerism found that feeling overwhelmed by others' demands had an even stronger negative effect on mental health than helping had a positive one (although positive effects were still significant).<ref name=\"overwhelmed\">{{cite journal|last1=Schwartz|first1=C.|last2=Meisenhelder|first2=J.|last3=Ma|first3=Y.|last4=Reed|first4=G.|year=2003|title=Altruistic Social Interest Behaviors Are Associated With Better Mental Health|journal=Psychosomatic Medicine|volume=65|issue=5|pages=778–785|doi=10.1097/01.PSY.0000079378.39062.D4|pmid=14508020}}</ref> Additionally, while generous acts make people feel good about themselves, it is also important for people to appreciate the kindness they receive from others. Studies suggest that gratitude goes hand-in-hand with kindness and is also very important for our well-being. A study on the relationship happiness to various character strengths showed that \"a conscious focus on gratitude led to reductions in negative affect and increases in optimistic appraisals, positive affect, offering emotional support, sleep quality, and well-being.\".<ref name=\"gratitude\">{{cite journal|last1=Shimai|first1=S.|last2=Otake|first2=K.|last3=Park|first3=N.|last4=Peterson|first4=C.|last5=Seligman|first5=M. P.|year=2006|title=Convergence of character strengths in American and Japanese young adults|journal=Journal of Happiness Studies|volume=7|issue=3|pages=311–322|doi=10.1007/s10902-005-3647-7}}</ref> Psychologists generally refer to this virtuous cycle of helping others, doing good and subsequently feeling good as \"the helper's high\".<ref>{{cite news|url=http://odewire.com/176916/the-helper%E2%80%99s-high.html|title=The helper's high: Why it feels so good to give|publisher=Ode Magazine|date=December 2011 |first=Sander|last=Van der Linden|accessdate=14 November 2013 }}</ref>  ===Sociology=== \"Sociologists have long been concerned with how to build the good society\" (\"Altruism, Morality, and Social Solidarity\". American Sociological Association.<ref>[http://www.asanet.org/sections/altruism.cfm American Sociological Association: Altruism, Morality and Social Solidarity<!-- Bot generated title -->]</ref>). The structure of our societies and how individuals come to exhibit charitable, philanthropic, and other pro-social, altruistic actions for the common good is a largely researched topic within the field. The American Sociology Association (ASA) acknowledges [[Public sociology]] saying, \"The intrinsic scientific, policy, and public relevance of this field of investigation in helping to construct 'good societies' is unquestionable\" (\"Altruism, Morality, and Social Solidarity\" ASA). This type of sociology seeks contributions that aid grassroots and theoretical understandings of what motivates altruism and how it is organized, and promotes an altruistic focus in order to benefit the world and people it studies. How altruism is framed, organized, carried out, and what motivates it at the group level is an area of focus that sociologists seek to investigate in order to contribute back to the groups it studies and \"build the good society\".  {{See also|Public sociology}}  ==Religious viewpoints== {{See also|Evolutionary origin of religions}} Most, if not all, of the world's religions promote altruism as a very important moral value. [[Buddhism]], [[Christianity]], [[Hinduism]], [[Islam]], [[Jainism]], [[Judaism]] and [[Sikhism]], etc., place particular emphasis on altruistic morality.  ===Buddhism=== [[File:Monks collecting alms - Bun Vat Phu.JPG|thumb|Monks collecting alms]] Altruism figures prominently in Buddhism. Love and compassion are components of all forms of Buddhism, and are focused on all beings equally: love is the wish that all beings be happy, and compassion is the wish that all beings be free from suffering. \"Many illnesses can be cured by the one medicine of love and compassion. These qualities are the ultimate source of human happiness, and the need for them lies at the very core of our being\" (Dalai Lama).<ref name=\"Speech by the Dalai Lama\">[http://www.dalailama.com/page.65.htm Speech by the Dalai Lama]<br>The phrase \"core of our being\" is [[Freudian]]; see {{Cite journal | author = Bettina Bock von Wülfingen | year = 2013 | title = Freud's 'Core of our Being' Between Cytology and Psychoanalysis | url = http://onlinelibrary.wiley.com/doi/10.1002/bewi.201301604/pdf | journal = Berichte zur Wissenschaftsgeschichte | volume = 36 | pages = 226–244 | doi = 10.1002/bewi.201301604 | issue = 3 }}</ref>  Since \"all beings\" includes the individual, love and compassion in Buddhism are outside the opposition between self and other. It is even said that the distinction between self and other is part of the root cause of our suffering. In practical terms, however, since most of us are spontaneously self-centered, Buddhism encourages us to focus love and compassion on others, and thus can be characterized as \"altruistic.\" Many would agree with the [[Dalai Lama]] that Buddhism as a religion is kindness toward others.  Still, the notion of altruism is modified in such a world-view, since the belief is that such a practice promotes our own happiness: \"The more we care for the happiness of others, the greater our own sense of well-being becomes\" (Dalai Lama<ref name=\"Speech by the Dalai Lama\"/>).  In the context of larger ethical discussions on moral action and judgment, Buddhism is characterized by the belief that negative (unhappy) consequences of our actions derive not from punishment or correction based on moral judgment, but from the law of karma, which functions like a natural law of cause and effect. A simple illustration of such cause and effect is the case of experiencing the effects of what I cause: if I cause suffering, then as a natural consequence I will experience suffering; if I cause happiness, then as a natural consequence I will experience happiness.  {{Main|Karma in Buddhism}} In Buddhism, ''karma'' (P?li ''kamma'') is strictly distinguished from '''''[[vipaka|vip?ka]]''''', meaning \"fruit\" or \"result\". Karma is categorized within the group or groups of cause (P?li ''hetu'') in the [[Twelve nidanas|chain]] of [[Pratitya-samutpada|cause and effect]], where it comprises the elements of \"volitional activities\" (Pali ''sankhara'') and \"action\" (Pali ''bhava''). Any action is understood to create \"seeds\" in the mind that sprout into the appropriate results (P?li ''vipaka'') when they meet the right conditions. Most types of karmas, with good or bad results, will keep one in the wheel of [[Samsara (Buddhism)|sams?ra]]; others will liberate one to [[nirvana|nirv?na]].  Buddhism relates karma directly to motives behind an action. Motivation usually makes the difference between \"good\" and \"bad\", but motivation also includes the aspect of ignorance; so a well-intended action from an ignorant mind can easily be \"bad\" in that it creates unpleasant results for the \"actor.\"  In Buddhism, karma is not the only cause of all that happens. As taught in the early texts, the commentarial tradition classified causal mechanisms governing the universe in five categories, known as Niyama Dhammas:<ref>{{cite book| last = Davids| first = Rhys| title = Buddhism| url = http://books.google.com/?id=LljcZ_LBeL0C&pg=PA119| year = 2007| publisher = Lightning Source Incorporated| isbn = 978-1-4067-5628-9| page = 119 }}</ref><ref>{{cite book| author = Padmasiri de Silva| title = Environmental Philosophy and Ethics in Buddhism| url = http://books.google.com/?id=M4T3C6ndfZIC&pg=PA41| year = 1998| publisher = Palgrave Macmillan| isbn = 978-0-312-21316-9| page = 41 }}</ref>  * Kamma Niyama — Consequences of one's actions * Utu Niyama — Seasonal changes and climate * Biija Niyama — Laws of heredity * Citta Niyama — Will of mind * Dhamma Niyama — Nature's tendency to produce a perfect type  ===Jainism=== The fundamental principles of [[Jainism]] revolve around the concept of altruism, not only for humans but for all sentient beings. Jainism preaches the view of [[Ahimsa]] – to live and let live, thereby not harming sentient beings, i.e. uncompromising reverence for all life. It also considers all living things to be equal. The first Thirthankar, Rishabh introduced the concept of altruism for all living beings, from extending knowledge and experience to others to donation, giving oneself up for others, non-violence and compassion for all living things.  Jainism prescribes a path of non-violence to progress the soul to this ultimate goal. Jains believe that to attain enlightenment and ultimately liberation, one must practice the following ethical principles (major vows) in thought, speech and action. The degree to which these principles are practiced is different for householders and monks. They are: # Non-violence (Ahimsa); # Truthfulness (Satya); # Non-stealing (Asteya); # Celibacy (Brahmacharya); # Non-possession or non-materialism (Aparigraha);  A major characteristic of Jain belief is the emphasis on the consequences of not only physical but also mental behaviors. One's unconquered mind with anger, pride (ego), deceit, greed and uncontrolled sense organs are the powerful enemies of humans. Anger spoils good relations, pride destroys humility, deceit destroys peace and greed destroys everything. Jainism recommends conquering anger by forgiveness, pride (ego) by humility, deceit by straight-forwardness and greed by contentment.  The principle of non-violence seeks to minimize karmas which limit the capabilities of the soul. Jainism views every soul as worthy of respect because it has the potential to become Siddha (Param-atma – \"highest soul\"). Because all living beings possess a soul, great care and awareness is essential in one's actions. Jainism emphasizes the equality of all life, advocating harmlessness towards all, whether the creatures are great or small. This policy extends even to microscopic organisms. Jainism acknowledges that every person has different capabilities and capacities to practice and therefore accepts different levels of compliance for ascetics and householders. The \"great vows\" (mahavrata) are prescribed for monks and \"limited vows\" (anuvrata) are prescribed for householders. In other words, the house-holders are encouraged to practice the five cardinal principles of non-violence, truthfulness, non-stealing, celibacy and non-possessiveness with their current practical limitations while the monks have to observe them very strictly. With consistent practice, it will be possible to overcome the limitations gradually, accelerating the spiritual progress.  ===Christianity=== [[File:StThomasMount Theresa.JPG|thumb|180px|Statue of [[Mother Teresa]] in India]] Altruism is central to the teachings of Jesus found in the [[Gospel]], especially in the [[Sermon on the Mount]] and the [[Sermon on the Plain]]. From biblical to medieval [[Christian traditions]], tensions between self-affirmation and other-regard were sometimes discussed under the heading of \"disinterested love\", as in the [[Paul the Apostle|Pauline]] phrase \"love seeks not its own interests.\" In his book ''Indoctrination and Self-deception,'' Roderick Hindery tries to shed light on these tensions by contrasting them with impostors of authentic self-affirmation and altruism, by analysis of other-regard within creative individuation of the self, and by contrasting love for the few with love for the many. Love confirms others in their freedom, shuns propaganda and masks, assures others of its presence, and is ultimately confirmed not by mere declarations from others, but by each person's experience and practice from within. As in practical arts, the presence and meaning of love becomes validated and grasped not by words and reflections alone, but in the making of the connection.  [[St Thomas Aquinas]] interprets 'You should love your neighbour as yourself'<ref>[[Leviticus]] 19 and Matthew 22</ref> as meaning that love for ourselves is the exemplar of love for others.<ref>''[[Summa Theologica]]'', II:II Quaestio 25, Article 4</ref> Considering that \"the love with which a man loves himself is the form and root of friendship\" and quotes Aristotle that \"the origin of friendly relations with others lies in our relations to ourselves,\"<ref>[[Nichomachean Ethics]] IX.4 1166a1</ref> he concluded that though we are not bound to love others more than ourselves, we naturally seek the common good, the good of the whole, more than any private good, the good of a part. However, he thinks we should love God more than ourselves and our neighbours, and more than our bodily life—since the ultimate purpose of loving our neighbour is to share in eternal beatitude: a more desirable thing than bodily well being. In coining the word Altruism, as stated above, [[Auguste Comte|Comte]] was probably opposing this Thomistic doctrine, which is present in some theological schools within Catholicism.  Many biblical authors draw a strong connection between love of others and love of God. 1 John 4 states that for one to love God one must love his fellowman, and that hatred of one's fellowman is the same as hatred of God. [[Thomas Jay Oord]] has argued in several books that altruism is but one possible form of love. An altruistic action is not always a loving action. Oord defines altruism as acting for the other's good, and he agrees with feminists who note that sometimes love requires acting for one's own good when the other's demands undermine overall well-being.  German philosopher [[Max Scheler]] distinguishes two ways in which the strong can help the weak. One way is a sincere expression of Christian love, \"motivated by a powerful feeling of security, strength, and inner salvation, of the invincible fullness of one’s own life and existence\".<ref>{{cite book|last=Scheler|first=Max|title=Ressentiment|year=1961|pages=88–89}}</ref> Another way is merely \"one of the many modern substitutes for love, ... nothing but the urge to turn away from oneself and to lose oneself in other people’s business.\"<ref>{{cite book|last=Scheler|first=Max|title=Ressentiment|year=1961|pages=95–96}}</ref> At its worst, Scheler says, \"love for the small, the poor, the weak, and the oppressed is really disguised hatred, repressed envy, an impulse to detract, etc., directed against the opposite phenomena: wealth, strength, power, largesse.\"<ref>{{cite book|last=Scheler|first=Max|title=Ressentiment|year=1961|pages=96–97}}</ref>  ===Islam=== In [[Islam]], the concept '?th?r' (altruism) is the notion of 'preferring others to oneself'. For Sufis, this means devotion to others through complete forgetfulness of one's own concerns, where concern for others is rooted to be a demand made by Allah on the human body, considered to be property of Allah alone. The importance lies in sacrifice for the sake of the greater good; [[Islam]] considers those practicing ?th?r as abiding by the highest degree of nobility.<ref>{{cite book| last = M| title = Key Concepts in the Practice of Sufism: Emerald Hills of the Heart| year = 2004| publisher = Fountain| location = Rutherford, N.J.| isbn = 1-932099-75-1| pages = 10–11 }}</ref> This is similar to the notion of chivalry, but unlike that European concept, in i'thar attention is focused on everything in existence. A constant concern for [[Allah]] (i.e. God) results in a careful attitude towards people, animals, and other things in this world.<ref name=\"Neusner2005\">{{cite book| last = Neusner| first = Jacob Eds| title = Altruism in World Religions| year = 2005| publisher = Georgetown Univ. Press| location = Washington, D.C.| isbn = 1-58901-065-5| pages = 79–80 }}</ref> This concept was emphasized by Sufis of Islam like [[Rabia al-Adawiyya]] who paid attention to the difference between dedication to [[Allah]] (i.e. God) and dedication to people. Thirteenth-century Turkish Sufi poet [[Yunus Emre]] explained this philosophy as \"Yarat?lan? severiz, Yaratandan ötürü\" or ''We love the creature, because of The Creator.'' For many Muslims, i'thar must be practiced as a religious obligation during specific Islamic holidays. However, i'thar is also still an Islamic ideal to which all Muslims should strive to adhere at all times.  ===Judaism=== Judaism defines altruism as the desired goal of creation. The famous Rabbi [[Abraham Isaac Kook]] stated that love is the most important attribute in humanity.<ref>{{cite book |author2=Ben Zion Bokser |last1=Kook |first1=Abraham Isaac| title = Abraham Isaac Kook: The lights of penitence, The moral principles, Lights of holiness, essays, letters, and poems| year = 1978| publisher = Paulist Press| isbn = 978-0-8091-2159-5| pages = 135–136}}</ref> This is defined as [[Corporate welfare|bestowal]], or giving, which is the intention of altruism. This can be altruism towards humanity that leads to altruism towards the creator or God. [[Kabbalah]] defines God as the force of giving in [[existence]]. Rabbi [[Moshe Chaim Luzzatto]] in particular focused on the 'purpose of creation' and how the will of God was to bring creation into perfection and adhesion with this upper force.<ref>{{cite book| last = Luzzatto| first = Moshe ?ayyim| title = The way of God| year = 1997| publisher = Feldheim Publishers| isbn = 978-0-87306-769-0| pages = 37–38}}</ref>  Modern Kabbalah developed by Rabbi [[Yehuda Ashlag]], in his writings about the future generation, focuses on how society could achieve an altruistic social framework.<ref>{{cite book| last = Ashlag| first = Yehuda| title = Building the Future Society| url = http://www.kabbalah.info/eng/content/view/frame/3811?/eng/content/view/full/3811&main| year = 2006| publisher = Laitman Kabbalah Publishers| location = Thornhill, Canada| isbn = 965-7065-34-8| pages = 120–130 }}</ref> Ashlag proposed that such a framework is the purpose of creation, and everything that happens is to raise humanity to the level of altruism, love for one another. Ashlag focused on society and its relation to [[divinity]].<ref>{{cite book| last = Ashlag| first = Yehuda| title = Building the Future Society| url = http://www.kabbalah.info/eng/content/view/frame/3811?/eng/content/view/full/3811&main| year = 2006| publisher = Laitman Kabbalah Publishers| location = Thornhill, Canada| isbn = 965-7065-34-8| pages = 175–180 }}</ref>  ===Sikhism=== Altruism is essential to the Sikh religion. The central faith in Sikhism is that the greatest deed any one can do is to imbibe and live the godly qualities like love, affection, sacrifice, patience, harmony, truthfulness. The fifth Nanak, Guru Arjun Dev Sacrificed his life to uphold 22 carats of pure truth, the greatest gift to humanity, the Guru Granth.  The ninth Nanak, Guru Tegh Bahadur sacrificed his head to protect weak and defenseless people against atrocity. In the late sventeenth century, [[Guru Gobind Singh]] Ji (the tenth [[guru]] in Sikhism), was in war with the [[Moghul]] rulers to protect the people of different faiths, when a fellow Sikh, [[Bhai Kanhaiya]], attended the troops of the enemy. He gave water to both friends and foes who were wounded on the battlefield. Some of the enemy began to fight again and some Sikh warriors were annoyed by Bhai Kanhaiya as he was helping their enemy. Sikh soldiers brought Bhai Kanhaiya before Guru Gobind Singh Ji, and complained of his action that they considered counter-productive to their struggle on the battlefield. \"What were you doing, and why?\" asked the Guru. \"I was giving water to the wounded because I saw your face in all of them,\" replied Bhai Kanhaiya. The Guru responded, \"Then you should also give them ointment to heal their wounds. You were practicing what you were coached in the house of the Guru.\"  It was under the tutelage of the Guru that Bhai Kanhaiya subsequently founded a volunteer corps for altruism. This volunteer corps still to date is engaged in doing good to others and trains new volunteering recruits for doing the same.<ref>{{cite book| author = O. P. Ralhan| title = The great gurus of the Sikhs| year = 1997| publisher = Anmol Publications Pvt Ltd.| location = New Delhi| isbn = 81-7488-479-3| page = 253 }}</ref>  ===Hinduism=== [[Advaita Vedanta]] differs from the view that karma is a law of cause and effect but instead additionally hold that karma is mediated by the will of a personal supreme god. This view of karma is in contradiction to [[Buddhism]], [[Jainism]] and other [[Indian religions]] that do view karma as a law of cause and effect.  [[Swami Sivananda]], an [[Advaita]] scholar, reiterates the same views in his commentary synthesising Vedanta views on the [[Brahma Sutras]], a Vedantic text. In his commentary on Chapter 3 of the Brahma Sutras, Sivananda notes that karma is insentient and short-lived, and ceases to exist as soon as a deed is executed. Hence, karma cannot bestow the fruits of actions at a future date according to one's merit. Furthermore, one cannot argue that karma generates [[apurva]] or [[Merit (Buddhism)|punya]], which gives fruit. Since apurva is non-sentient, it cannot act unless moved by an intelligent being such as a god. It cannot independently bestow reward or punishment.<ref>Sivananda, Swami. ''Phaladhikaranam, Topic 8'', Sutras 38–41.</ref>  ==Philosophy== {{main|Altruism (ethics)}}  There exists a wide range of philosophical views on man's obligations or motivations to act altruistically. Proponents of [[Altruism (ethics)|ethical altruism]] maintain that individuals are morally obligated to act altruistically. The opposing view is [[ethical egoism]], which maintains that moral agents should always act in their own self-interest. Both ethical altruism and ethical egoism contrast with [[utilitarianism]], which is the view that every individual's well-being (including one's own) is of equal moral importance.  A related concept in [[descriptive ethics]] is [[psychological egoism]], the thesis that humans always act in their own self-interest and that true altruism is impossible. [[Rational egoism]] is the view that [[rationality]] consists in acting in one's self-interest (without specifying how this affects one's moral obligations).  ==See also== {{Columns-list|2| * [[Altruria]] * [[Charity (practice)]] * [[Charitable organization]] * [[Comedy of the commons]] * [[Effective altruism]] * [[Egotism]] * [[Empathy]] * [[Empathy-altruism]] * [[Family economics]] * [[Gene-centered view of evolution]] * [[Giving Pledge]], pledge by Gates, Buffett and others to donate to charity at least half of their wealth * [[Inclusive fitness]] * [[Group selection]] * [[Kin selection]] * [[Misanthropy]] * [[Mutual aid (organization)|Mutual aid]] * [[Philanthropy]] * ''[[The Power of Half]]''; how a family came to decide to sell its home, so that it could donate half the proceeds to charity * [[Prisoner's dilemma]] * [[Prosocial behavior]] * [[Random act of kindness]] * [[Reciprocal altruism]] * [[Selfishness]] * [[Social psychology]] * [[Solidarity (sociology)]] * [[Tit for tat]] }}  == Notes == {{reflist|group=notes}}  ==References== {{Reflist|2}}  ;Bibliography {{Refbegin|2}} * {{cite book| last = Oord| first = Thomas| title = The Altruism Reader| year = 2007| publisher = Templeton Foundation Press| location = Philadelphia| isbn = 978-1-59947-127-3 }} * {{cite book| last = Oord| first = Thomas| title = Defining Love| year = 2010| publisher = Brazos Press| location = Grand Rapids| isbn = 1-58743-257-9 }} * {{cite book| last = Batson| first = Charles| title = The Altruism Question| year = 1991| publisher = L. Erlbaum, Associates| location = Mahwah| isbn = 978-0-8058-0245-0 }} * {{cite doi|10.1126/science.1133755}} * {{cite doi|10.1038/nature02043}} * [[Auguste Comte|Comte, Auguste]], ''Catechisme positiviste'' (1852) or ''Catechism of Positivism'', tr. R. Congreve, (London: Kegan Paul, 1891) * {{cite doi|10.1016/S1053-5357(99)00045-1}} * [[Peter Kropotkin|Kropotkin, Peter]], ''[[Mutual Aid: A Factor of Evolution]]'' (1902) * {{cite book| last = Oord| first = Thomas| title = Science of Love| year = 2004| publisher = Templeton Foundation Press| location = Philadelphia| isbn = 978-1-932031-70-6 }} * [[Nietzsche, Friedrich]], ''[[Beyond Good and Evil]]'' * [[Pierre-Joseph Proudhon]], ''The Philosophy of Poverty'' (1847) * [[Lysander Spooner]], ''Natural Law'' * [[Matt Ridley]], ''[[The Origins of Virtue]]'' * Oliner, Samuel P. and Pearl M. Towards a Caring Society: Ideas into Action. West Port, CT: Praeger, 1995. * {{cite book| last = Axelrod| first = Robert| title = The Evolution of Cooperation| year = 1984| publisher = Basic Books| location = New York| isbn = 0-465-02121-2 }} * {{cite book| last = Dawkins| first = Richard| title = The Selfish Gene| year = 1989| publisher = Oxford University Press| location = Oxford Oxfordshire| isbn = 0-19-286092-5 }} * {{cite book|last=Wright|first=Robert|title=The Moral Animal|publisher=Vintage Books|location=New York|year=1995|isbn=0-679-76399-6}} * {{cite doi|10.1348/000712606X129213}} * Wedekind, C. and Milinski, M. Human Cooperation in the simultaneous and the alternating Prisoner's Dilemma: Pavlov versus Generous Tit-for-tat. ''Evolution'', Vol. 93, pp.&nbsp;2686–2689, April 1996. * {{cite doi|10.1007/s12147-002-0024-2}} {{Refend}}  ==External links== {{Wiktionary|altruism}} ;General {{In Our Time|Altruism|p0038x9c|Altruism}} * {{cite episode|title=Radiolab: \"The Good Show\"|url=http://www.radiolab.org/2010/dec/14/|station=WNYC|city=New York|airdate=14 December 2011|season=9|number=1}} ;Society * [http://altruists.org/215 What is Altruism?] from Altruists International ;Philosophy and religion * [http://www.kabbalah.info/engkab/kabbalah-video-clips/giving-and-receiving \"Giving and Receiving\"] from ''Kabbalah.info'' * [http://them.polylog.org/3/fcs-en.htm Selflessness: Toward a Buddhist Vision of Social Justice] by Sungtaek Cho ;Science * [http://beta.in-mind.org/node/211 ''Altruism: Myth or Reality?''], by Dan Batson and Nadia Ahmad * {{SEP|altruism-biological|Biological Altruism|}} * [http://www.humboldt.edu/altruism/ The Altruistic Personality and Prosocial Behavior Institute] at [[Humboldt State University]] * {{cite journal|author=Dharol Tankersley, C. Jill Stowe & Scott A. Huettel|title=Altruism is associated with an increased neural response to agency|journal=[[Nature (journal)|Nature]]|volume=10|issue=2|pages=150–151|date=21 January 2007|pmid=17237779|doi=10.1038/nn1833|url=http://www.nature.com/neuro/journal/v10/n2/abs/nn1833.html}} * [http://ibcsr.org/index.php?option=com_content&view=article&id=114:unraveling-moral-condemnation&catid=25:research-news&Itemid=59 \"Unraveling altruism, conscience, and condemnation\"]  {{Navboxes |title=Articles and topics related to Altruism |state=collapsed |list1= {{Defence mechanisms}} {{Philosophy topics}} {{Charity}} }}  [[Category:Altruism]] [[Category:Defence mechanisms]] [[Category:Evolution by phenotype]] [[Category:Morality]] [[Category:Philanthropy]] [[Category:Social philosophy]] [[Category:Social psychology]] [[Category:Auguste Comte]] [[Category:Virtue]]"],["#REDIRECT [[Auto racing]]{{R from CamelCase}}"],["{{Use mdy dates|date=June 2013}} {{Good article}} {{Infobox writer | name = Ayn Rand | image = Ayn_Rand1.jpg | alt = Half-length monochrome portrait photo of Ayn Rand, seated, holding a cigarette | caption = Ayn Rand in 1957 | pseudonym = Ayn Rand | birth_name = Alisa Zinov'yevna Rosenbaum | birth_date = {{birth date|mf=yes|1905|2|2}} | birth_place = [[Saint Petersburg]], [[Russian Empire]] | death_date = {{death date and age|mf=yes|1982|3|6|1905|2|2}} | death_place = [[New York City, New York]], U.S. | resting_place = [[Kensico Cemetery]], [[Valhalla, New York]], U.S. | occupation = Writer | citizenship = {{unbulleted list|Russia (1905–1922)|Soviet Union (1922–1931)|United States (1931–1982)}} | ethnicity = [[Russian Jew]]ish | language = English | period = 1934–1982 | subject = [[Philosophy]] | alma_mater = [[Saint Petersburg State University#History|Petrograd State University]] | spouse = {{unbulleted list|Frank O'Connor|(m. 1929–1979; his death)}} | notableworks = {{unbulleted list|''[[The Fountainhead]]''|''[[Atlas Shrugged]]''}} | awards = {{Awards |award=[[Prometheus Award]] |name=Hall of Fame |year=1983 |title=[[Atlas Shrugged]] |year2=1987 |title2=[[Anthem (novella)|Anthem]]}} | signature = Sign Ayn Rand.png | signature_alt = Ayn Rand }}  '''Ayn Rand''' ({{IPAc-en|?|a?|n|_|?|r|æ|n|d}};<ref>{{harvnb|Branden|1986|p=71}}; {{harvnb|Gladstein|1999|p=9}}</ref> born '''Alisa Zinov'yevna Rosenbaum'''; {{OldStyleDate|February 2|1905|January 20}} – March 6, 1982) was a [[Russian-American]] [[novelist]], philosopher,<!-- DO NOT REMOVE WITHOUT CONSENSUS --><ref>{{harvnb|Den Uyl|Rasmussen|1986|p=x}}; {{harvnb|Sciabarra|1995|pp=1–2}}; {{harvnb|Kukathas|1998|p=55}}; {{harvnb|Badhwar|Long|2010}}.</ref> playwright, and screenwriter. She is known for her two best-selling novels, ''[[The Fountainhead]]'' and ''[[Atlas Shrugged]]'', and for developing a philosophical system she called [[Objectivism (Ayn Rand)|Objectivism]]. Born and educated in [[Russian American|Russia]], Rand moved to the United States in 1926. She had a play produced on Broadway in 1935–1936. After two early novels that were initially unsuccessful in America, she achieved fame with her 1943 novel, ''The Fountainhead''.  In 1957, she published her best-known work, the novel ''Atlas Shrugged''. Afterward, she turned to non-fiction to promote her philosophy, publishing her own magazines and releasing several collections of essays until her death in 1982. Rand advocated [[reason]] as the only means of acquiring [[knowledge]] and rejected faith and religion. She supported [[rational egoism|rational]] and [[ethical egoism]], and rejected [[Altruism (ethics)|altruism]]. In politics, she condemned the [[initiation of force]] as immoral<ref>{{harvnb|Barry|1987|p=122}}; {{harvnb|Peikoff|1991|pp=309–314}}; {{harvnb|Sciabarra|1995|p=298}}; {{harvnb|Gotthelf|2000|p=91}}; {{harvnb|Gladstein|2009|p=46}}</ref> and opposed [[collectivism]] and [[statism]] as well as [[anarchism]], instead supporting ''[[laissez-faire]]'' [[capitalism]], which she defined as the system based on recognizing [[individual rights]].<ref name=\"rights\">{{harvnb|Gotthelf|2000|pp=91–92}}; {{harvnb|Peikoff|1991|pp=379–380}}</ref> In art, Rand promoted [[romantic realism]]. She was sharply critical of most philosophers and philosophical traditions known to her, except for some [[Aristotelians]] and [[classical liberals]].<ref>{{harvnb|O'Neill|1977|pp=18–20}}; {{harvnb|Sciabarra|1995|pp=12, 118}}</ref>  Literary critics received Rand's fiction with mixed reviews,<ref name=\"Gladstein 117-119\">{{harvnb|Gladstein|1999|pp=117–119}}</ref> and academia generally ignored or rejected her philosophy, though academic interest has increased in recent decades.<ref name=\"growing\">{{cite news |last=Cohen |first=David |url=http://www.theguardian.com/education/2001/dec/07/internationaleducationnews.highereducation |title=A growing concern |work=[[The Guardian]] |date=December 7, 2001 |location=London |accessdate=April 15, 2011}}</ref><ref>{{cite news |last=Marcus |first=Jon |url=http://www.timeshighereducation.co.uk/407357.article |title=Ayn Rand revival gathers pace in US universities, despite detractors |work=Times Higher Education |date=July 16, 2009 |accessdate=April 4, 2014}}</ref><ref name=\"Badhwar 2010\">{{harvnb|Badhwar|Long|2010}}</ref> The [[Objectivist movement]] attempts to spread her ideas, both to the public and in academic settings.<ref name=\"reception\">{{harvnb|Sciabarra|1995|pp=1–2}}</ref> She has been a significant influence among [[libertarians]] and [[American conservatives]].<ref name=\"politicalinfluence\">{{harvnb|Burns|2009|p=4}}; {{harvnb|Gladstein|2009|pp=107–108, 124}}</ref>  ==Life== ===Early life=== Rand was born Alisa Zinov'yevna Rosenbaum ({{lang-ru|?????? ?????????? ?????????}}) on February 2, 1905, to a [[Russian Jew]]ish [[bourgeois]]<ref>{{harvnb|Heller|2009|p=xiii}}</ref> family living in [[Saint Petersburg]]. She was the eldest of the three daughters of Zinovy Zakharovich Rosenbaum and his wife, Anna Borisovna (née Kaplan), largely non-observant [[Jews]]. Zinovy Rosenbaum was a successful pharmacist and businessman, eventually owning a pharmacy and the building in which it was located.<ref>{{harvnb|Heller|2009|pp=3–5}}; {{harvnb|Britting|2004|pp=2–3}}; {{harvnb|Burns|2009|p=9}}</ref> With a passion for the liberal arts, Rand found school unchallenging, and said she began writing screenplays at the age of eight and novels at the age of ten.<ref>{{cite episode|series=The Tomorrow Show|credit=Tom Snyder|network=NBC|airdate=July 2, 1979}}</ref> At the prestigious Stoiunina Gymnasium, her closest friend was [[Vladimir Nabokov]]'s younger sister, Olga. The two girls shared an intense interest in politics and would engage in debates: while Nabokova defended constitutional monarchy, Rand supported republican ideals.<ref>{{harvnb|Sciabarra|1995|p=69}}; {{harvnb|Gladstein|2009|p=2}}</r
