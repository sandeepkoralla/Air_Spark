| archivedate= 21 July 2011 <!--DASHBot-->| deadurl= no}}</ref>  ===Hydrocarbons=== {{see also|Mining industry of Algeria}} Algeria, whose economy is reliant on petroleum, has been an [[OPEC]] member since 1969. Its crude oil production stands at around 1.1 million barrels/day, but it is also a major gas producer and exporter, with important links to Europe.<ref name=opb15>{{cite web|title=OPEC Bulletin 8-9/12|url=http://www.opec.org/opec_web/flipbook/OB08092012/OB08092012/assets/basic-html/page17.html|page=15}}</ref> Hydrocarbons have long been the backbone of the economy, accounting for roughly 60% of budget revenues, 30% of GDP, and over 95% of export earnings. Algeria has the [[List of countries by natural gas proven reserves|10th-largest reserves of natural gas]] in the world and is the [[List of countries by natural gas exports|sixth-largest gas exporter]]. The U.S. [[Energy Information Administration]] reported that in 2005, Algeria had {{convert|160|Tcuft}} of proven [[natural gas reserves|natural-gas reserves]].<ref name=\"ciawfb\">{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2253rank.html|title=Country Comparison: Natural Gas – Proved Reserves|publisher=Cia.gov |date= |accessdate=17 January 2013}}</ref> It also ranks [[List of countries by proven oil reserves|16th in oil reserves]].<ref name=\"AlgeriaFactbook\"/>  Non-hydrocarbon growth for 2011 was projected at 5%. To cope with social demands, the authorities raised expenditure, especially on basic food support, employment creation, support for SMEs, and higher salaries. High hydrocarbon prices have improved the current account and the already large international reserves position.<ref name=imfart4/>  Income from oil and gas rose in 2011 as a result of continuing high oil prices, though the trend in production volume is downwards.<ref name=aaeo/> Production from the oil and gas sector in terms of volume, continues to decline, dropping from 43.2 million tonnes to 32 million tonnes between 2007 and 2011. Nevertheless, the sector accounted for 98% of the total volume of exports in 2011, against 48% in 1962,<ref>{{cite web|url=http://www.tsa-algerie.com/actualite/item/622-le-temps-des-crapules |title=Le temps des crapules&nbsp;– Tout sur l'Algérie |publisher=Tsa-algerie.com |date= |accessdate=29 May 2013}}</ref> and 70% of budgetary receipts, or USD 71.4 billion.<ref name=aaeo/>  The Algerian national oil company is [[Sonatrach]], which plays a key role in all aspects of the oil and natural gas sectors in Algeria. All foreign operators must work in partnership with Sonatrach, which usually has majority ownership in production-sharing agreements.<ref>{{cite web|title=Country Analysis Briefs&nbsp;– Algeria|url=https://web.archive.org/web/20130531053812/http://www.eia.gov/cabs/Algeria/pdf.pdf|publisher=Energy Information Administration}}</ref>  ===Labour market=== Despite a decline in total unemployment, youth and women unemployment is high.<ref name=imfart4>{{cite web|title=Algeria: 2011 Article IV Consultation|url=http://www.imf.org/external/pubs/ft/scr/2012/cr1220.pdf|publisher=IMF}}</ref> Unemployment particularly affects the young, with a jobless rate of 21.5% among the 15–24 age group.<ref name=aaeo/>  The overall rate of unemployment was 10% in 2011, but remained higher among young people, with a rate of 21.5% for those aged between 15 and 24. The government strengthened in 2011 the job programmes introduced in 1988, in particular in the framework of the programme to aid those seeking work (Dispositif d'Aide à l'Insertion Professionnelle).<ref name=aaeo>{{cite web|title=Algeria|url=http://www.africaneconomicoutlook.org/en/countries/north-africa/algeria/|publisher=African Economic Outlook}}</ref>  ===Tourism=== {{Main|Tourism in Algeria}} [[Image:Djanet-Algeria-night.jpg|thumb|[[Djanet]]]] The development of the tourism sector in Algeria had previously been hampered by a lack of facilities, but since 2004 a broad tourism development strategy has been implemented resulting in many hotels of a high modern standard being built.  There are several [[UNESCO]] [[World Heritage Sites]] in Algeria<ref>{{cite web|last=UNESCO|title=UNESCO World Heritage Centre|url=http://whc.unesco.org/en/statesparties/dz|accessdate=25 September 2011}}</ref> including [[Al Qal'a of Beni Hammad]], the first capital of the [[Hammadid]] empire; [[Tipasa]], a Phoenician and later Roman town; and [[Djémila]] and [[Timgad]], both [[Ancient Rome|Roman]] ruins; [[M'Zab Valley]], a limestone valley containing a large urbanized [[oasis]]; also the [[Casbah]] of Algiers is an important citadel. The only natural [[World Heritage Sites]] is the [[Tassili n'Ajjer]], a mountain range.  ===Transport=== {{Main|Transport in Algeria}} [[Image:Les fusillés-métro-Alger.jpg|thumb|left|[[Algiers Metro]]]] [[File:Autoroute est ouest ghomri2.JPG|thumb|The main highway relaying the Moroccan to the Tunisian borders, was a part of the [[Cairo–Dakar Highway]] project]] The Algerian road network is the most dense of the African continent, its length is estimated at 180,000&nbsp;km of highways, with a rate of more than 3 756 structures and paving of 85%. This network should be complemented by a major highway infrastructure being completed, the East-West Highway. It is a 3-way 1 216&nbsp;km, linking the city of [[Annaba]] in the extreme east to the city of [[Tlemcen]] in the far West. Algeria is also crossed by the [[Trans-Sahara Highway]], which is now totally paved. This road is pushed forward by the Algerian government to increase trade between the six countries crossed (Algeria, [[Mali]], Niger, [[Nigeria]], Chad and [[Tunisia]]).  ==Demographics== {{Main|Demographics of Algeria}} {{Historical populations |title       = Historical populations (in thousands) |width       = 170px |percentages = |source      = (1856–1872)<ref name=\"Kateb2001\">{{cite book|author=Kamel Kateb|title=Européens, \"indigènes\" et juifs en Algérie (1830–1962)|url=http://books.google.com/books?id=yEvQZ7bdybgC&pg=PA30|year=2001|publisher=INED|isbn=978-2-7332-0145-9|page=30}}</ref> (1886–2008)<ref name=rgp08p82>{{cite web|title=Armature Urbaine|url=http://www.ons.dz/IMG/armature2008-%20FINAL%281%29.pdf|work=V° Recensement Général de la Population et de l'Habitat – 2008|publisher=Office National des Statistiques|page=82|date=September 2011}}</ref> |1856 |2496 |1872 |2416 |1886 |3752 |1906 |4721 |1926 |5444 |1931 |5902 |1936 |6510 |1948 |7787 |1954 |8615 |1966 |12022 |1977 |16948 |1987 |23051 |1998 |29113 |2008 |34080 |2013 |37900 }} In January 2013 Algeria's population was an estimated 37.9&nbsp;million, who are mainly [[Arab-Berber]] ethnically.<ref name=\"AlgeriaFactbook\"/><ref name=\"Algeria360\">{{cite web |url=http://www.algerie360.com/algerie/l%E2%80%99algerie-comptait-379-millions-d%E2%80%99habitants-au-1er-janvier-2013-ons/ |title=L’Algérie comptait 37,9 millions d’habitants au 1er janvier 2013 (ONS) |publisher=Algerie360 |date=17 April 2013 |accessdate=24 December 2013}}</ref><ref name=\"ber_evidance\">{{cite journal|last1=Arredi|first1=Barbara|first2=Estella S.|last2=Poloni|first3=Silvia|last3=Paracchini|first4=Tatiana |last4=Zerjal|last5=Dahmani |first5=M. Fathallah|first6=Mohamed |last6=Makrelouf|last7=Vincenzo |first7=L. Pascali|first8=Andrea |last8=Novelletto|first9=Chris |last9=Tyler-Smith|displayauthors=9|title=A Predominantly Neolithic Origin for Y-Chromosomal DNA Variation in North Africa|date=7 June 2004 |pmc=1216069 |pmid=15202071 |doi=10.1086/423147 |volume=75 |issue=2 |journal=Am. J. Hum. Genet. |pages=338–45}}</ref> At the outset of the 20th century, its population was approximately four million.<ref>{{cite web|url=http://countrystudies.us/algeria/48.htm |title=Algeria&nbsp;– Population |publisher=Library of Congress Country Studies |date= |accessdate=17 January 2013}}</ref> About 90% of Algerians live in the northern, coastal area; the inhabitants of the Sahara desert are mainly concentrated in [[oasis|oases]], although some 1.5&nbsp;million remain [[nomad]]ic or partly nomadic. 28.1% of Algerians are under the age of 15.<ref name=\"AlgeriaFactbook\"/>  Women make up 70% of the country's lawyers and 60% of its judges and also dominate the field of medicine. Increasingly, women are contributing more to household income than men. 60% of university students are women, according to university researchers.<ref>{{cite news| author=Slackman, Michael |url=http://www.nytimes.com/2007/05/26/world/africa/26algeria.html |title=A Quiet Revolution in Algeria: Gains by Women |work=The New York Times |date=26 May 2007 |accessdate=29 August 2011}}</ref>  Between 90,000 and 165,000 [[Sahrawi people|Sahrawis]] from Western Sahara live in the [[Sahrawi refugee camps]],<ref name=\"UNHCRAlgeria\">{{cite web |url=http://www.unhcr.org/pages/49e485e16.html |title=2013 UNHCR country operations profile - Algeria |publisher=[[United Nations High Commissioner for Refugees]] |year=2013 |accessdate=9 December 2013}}</ref><ref name=\"USCRIAlgeria\">{{cite web |url=http://www.refugees.org/resources/refugee-warehousing/archived-world-refugee-surveys/2009-wrs-country-updates/algeria.html |title=World Refugee Survey 2009: Algeria |publisher=[[U.S. Committee for Refugees and Immigrants]] |year=2009 |accessdate=9 December 2013}}</ref> in the western Algerian Sahara desert.<ref>{{cite web |url=http://www.irinnews.org/report/74134/western-sahara-lack-of-donor-funds-threatens-humanitarian-projects |title=Western Sahara: Lack of Donor Funds Threatens Humanitarian Projects |publisher=[[IRIN]] |date=5 September 2007 |accessdate=9 December 2013}}</ref> There are also more than 4,000 [[Palestinian refugee]]s, who are well integrated and have not asked for assistance from the United Nations High Commissioner for Refugees (UNHCR).<ref name=\"UNHCRAlgeria\"/><ref name=\"USCRIAlgeria\"/> In 2009, 35,000 [[Overseas Chinese|Chinese]] migrant workers lived in Algeria.<ref>{{cite news|url=http://news.bbc.co.uk/2/hi/africa/8184499.stm |title=Chinese Migrants in Algiers Clash |publisher=BBC News |date=4 August 2009 |accessdate=17 January 2013}}</ref>  The largest concentration of Algerian migrants outside Algeria is in France, which has reportedly over 1.7 million Algerians of up to the second generation.<ref>{{cite web|url=http://www.insee.fr/fr/themes/document.asp?reg_id=0&ref_id=IMMFRA12_g_Flot1_pop |title=Fiches thématiques – Population immigrée&nbsp;– Immigrés 2012 |publisher=Insee |date= |accessdate=18 January 2013}}</ref>  ===Ethnic groups=== {{Main|Ethnic groups in Algeria}} The [[Berbers]] are the indigenous ethnic group of Algeria and are believed to be the ancestral stock on which elements from the [[Phoenicians]], [[Ancient Rome|Romans]], [[Byzantine Greeks|Byzantines]], [[Arab people|Arabs]], [[Turkish people|Turks]] as well as other ethnic groups have contributed to the [[ethnic]] makeup of Algeria.<ref>{{cite web |author=UNESCO|year=2009|title=Diversité et interculturalité en Algérie|url=http://rabat.unesco.org/IMG/pdf/Diversite_InterculturalitAlgerie.pdf|location=|publisher=UNESCO|page=9}}</ref> Descendants of [[Al-Andalus|Andalusian]] refugees are also present in the population of Algiers and other cities.<ref>{{cite book|url=http://books.google.com/books?id=WIRWgrbE_fEC&pg=PA22 |title=Modern Algeria&nbsp;– The Origins and Development of a Nation |page=22 |author=Ruedy, John Douglas |publisher=Indiana University Press|isbn=9780253217820|year=2005}}</ref> Moreover, [[Spanish language|Spanish]] was spoken by these [[Aragon]]ese and [[Castilian people|Castillian]] [[Moriscos|Morisco]] descendants deep into the 18th century, and even [[Catalan language|Catalan]] was spoken at the same time by [[Catalonia|Catalan]] [[Moriscos|Morisco]] descendants in the small town of Grish El-Oued.<ref>{{cite book|last=De Epalza|first=Mikel|title=El español hablado en Túnez por los moriscos (siglos XVII-XVIII)|year=2011|publisher=Universitat de València|pages=32–38–39–444|url=http://books.google.es/books?id=D7_VKzdSIzwC&printsec=frontcover&dq=El+espa%C3%B1ol+hablado+en+T%C3%BAnez+por+los+moriscos+%28siglos+XVII-XVIII%29&hl=es&sa=X&ei=Jd1jU6e0GqXhsASglIKYAQ&ved=0CDQQ6AEwAA#v=onepage&q=El%20espa%C3%B1ol%20hablado%20en%20T%C3%BAnez%20por%20los%20moriscos%20%28siglos%20XVII-XVIII%29&f=false|isbn=9788437084152}}</ref> [[File:Algerians in traditional costumes.jpg|thumb|left|Algerians in traditional clothes]]  The majority of Algerians are [[Berber people|Berbers]] in origins, but a majority identifies with an Arabic-based culture.<ref>{{cite book|last=Stokes|first=Jamie|title=Encyclopedia of the Peoples of Africa and the Middle East: L to Z|year=2009|publisher=Infobase Publishing|page=21|url=http://books.google.com/books?id=stl97FdyRswC&pg=PA21|isbn=978-1-4381-2676-0}}</ref><ref>{{cite book|last=Oxford Business Group|title=The Report: Algeria 2011|year=2011|publisher=Oxford Business Group|page=9|url=http://books.google.com/books?id=uSGzIPz8cYIC|isbn=978-1-907065-37-8}}</ref> Berbers are divided into many groups with varying languages. The largest of these are the Kabyles, who live in the [[Kabylie]] region east of Algiers, the Chaoui of North-East Algeria, the Tuaregs in the southern desert and the [[Chenouas|Shenwa people]] of North Algeria.<ref>{{cite book|last=Marion Mill Preminger|title=The sands of Tamanrasset: the story of Charles de Foucauld|year=1961|publisher=Hawthorn Books|url=http://books.google.com/books?id=xfCfAAAAMAAJ}}</ref>{{page needed|date=February 2013}}  There is also a minority of about 600,000 to 2 million [[Turks in Algeria|Algerian Turks]], descendants of Turks who came to the region during the [[Ottoman Empire|Ottoman]] rule in North Africa.<ref>{{Cite journal |last=Turkish Embassy in Algeria|first=|year=2008|url=http://www.musavirlikler.gov.tr/altdetay.cfm?AltAlanID=368&dil=TR&ulke=DZ|title=Cezayir Ülke Raporu 2008|place=|publisher=Ministry of Foreign Affairs |page=4 }}</ref> Today's [[Turkish people|Turkish]] descendants are often called ''[[Kouloughlis]]'', meaning descendants of Turkish men and native Algerian women.<ref>{{Cite book |last=Ruedy|first=John Douglas|year=2005|title=Modern Algeria: The Origins and Development of a Nation|place=|publisher=Indiana University Press|isbn=0-253-21782-2|page=22}}</ref><ref>{{Cite book |last=Stone|first=Martin|year=1997|title=The Agony of Algeria|place=|publisher=C. Hurst & Co. Publishers|isbn=1-85065-177-9|page=29 }}</ref>  During the colonial period, there was a large (10% in 1960)<ref name=\"Cook\">{{Cite book | author=Cook, Bernard A. | title=Europe since 1945: an encyclopedia | year=2001 | publisher=Garland | location=New York | isbn=0-8153-4057-5 | page=398}}</ref> [[Ethnic groups in Europe|European]] population who became known as ''[[Pied-Noir]]s''. They were primarily of French, [[Spanish people|Spanish]] and [[Italian people|Italin]] origin. Almost all of this population left during the war of independence or immediately after its end.<ref>{{cite book|url=http://books.google.com/books?id=N8VHizsqaH0C&pg=PA25 |title=Migration and Development Co-Operation |page=25 |author=De Azevedo, Raimond Cagiano |publisher=Council of Europe|isbn=9789287126115|year=1994}}</ref>  ===Languages=== {{Main|Languages of Algeria}}  [[File:Panneau de signalisation multilingue à Issers (Algérie).jpg|thumb|Traffic sign in [[Isser (municipality)|Isser]] in three languages: [[Arabic]], [[Berber languages|Berber]], and French]]  [[Modern Standard Arabic]] is the official language.<ref>{{cite web|url=http://www.diplomatie.gouv.fr/fr/pays-zones-geo_833/algerie_406/presentation-algerie_922/index.html |title=Présentation de l'Algérie |publisher=French Ministry of Foreign and European Affairs |date=23 October 2012 |accessdate=17 January 2013}}</ref> [[Algerian Arabic]] (Darja) is the language used by the majority of the population. Colloquial Algerian Arabic is heavily infused with borrowings from French and Berber.  [[Berber language|Berber]] is spoken by one fourth of the population and has been recognized as a \"[[national language]]\" by the constitutional amendment since 8 May 2002.<ref>{{cite web|url=http://www.magharebia.com/cocoon/awi/xhtml1/fr/features/awi/features/2007/06/21/feature-01 |title=L'Algérie crée une académie de la langue amazigh |publisher=Magharebia.com |date= |accessdate=17 January 2013}}</ref> The [[Kabyle language]], the predominant Berber language, is taught and is partially co-official (with a few restrictions) in parts of [[Kabylie]].  Although French has no official status, Algeria is the second largest Francophone country in the world in terms of speakers<ref>{{cite web|url=http://www.senat.fr/colloques/actes_mondialisation_francophonie/actes_mondialisation_francophonie10.html |title=La mondialisation, une chance pour la francophonie |publisher=Senat.fr |date= |accessdate=17 January 2013}} ([http://www.webcitation.org/6FhBDeanP Archive]) \"L'Algérie, non-membre de l'Organisation internationale de la Francophonie, comptabilise la seconde communauté francophone au monde, avec environ 16 millions de locuteurs, suivie par la Côte d'Ivoire avec près de 12 millions de locuteurs francophones, le Québec avec 6 millions et la Belgique avec plus de 4 millions de francophones.\"</ref> and French is widely used in the government, in culture, media (newspapers, radio, local television), and both the education system (from primary school onwards) and academia due to [[French rule in Algeria|Algeria's colonial history]]. It can be regarded as being the ''de facto'' co-official language of Algeria. In 2008, 11.2 million Algerians could read and write in French.<ref>{{cite web|title=Le dénombrement des francophones|url=http://www.francophonie.org/IMG/pdf/1e.pdf|publisher=Organisation internationale de la Francophonie}} ([http://www.webcitation.org/6FhBO8XsN Archive]) p. 9 \"Nous y agrégeons néanmoins quelques données disponibles pour des pays n’appartenant pas à l’OIF mais dont nous savons, comme pour l’Algérie (11,2 millions en 2008<sup>1</sup>),\" and \"1. Nombre de personnes âgées de cinq ans et plus déclarant savoir lire et écrire le français, d’après les données du recensement de 2008 communiquées par l’[[Office national des statistiques d’Algérie]].\"</ref> An Abassa Institute study in April 2000 found that 60% of households could speak and understand French. In recent decades the government has reinforced the study of French and TV programs have reinforced use of the language.  Algeria emerged as a bilingual state after 1962.<ref>{{cite news|last=New |first=The |url=http://topics.blogs.nytimes.com/2008/11/19/algerias-liberation-terrorism-and-arabization/ |title=Algeria's liberation terrorism and Arabization |publisher=blogs.nytimes.com |date= 19 November 2008|accessdate=17 January 2013}}</ref> Colloquial [[Algerian Arabic]] is spoken by about 72% of the population and Berber by 27–30%.<ref name=\"leclerc\">{{cite web | author=Leclerc, Jacques | title = ''Algérie: Situation géographique et démolinguistique'' | work=L'aménagement linguistique dans le monde | language = French | publisher=[[Université Laval]] | date = 5 April 2009 | url = http://www.tlfq.ulaval.ca/AXL/AFRIQUE/algerie-1demo.htm | accessdate =8 January 2010| archiveurl= https://web.archive.org/web/20100124150058/http://www.tlfq.ulaval.ca/axl/afrique/algerie-1demo.htm| archivedate= 24 January 2010 <!-- DASHBot -->| deadurl= no}}</ref>  ===Religion=== {{Main|Religion in Algeria}} {{See also|Early African Church}} {{bar box | title=Religion in Algeria, 2010 ([[Pew Research Center|Pew Research]])<ref name=pew>[http://www.globalreligiousfutures.org/countries/algeria/religious_demography#/?affiliations_religion_id=0&affiliations_year=2010 Pew Research Center's Religion & Public Life Project: Algeria]. [[Pew Research Center]]. 2010.</ref> | titlebar=#ddd | left1=Religion | right1=Percent | float=right | bars= {{bar percent|[[Islam in Algeria|Islam]]|green|98}} {{bar percent|[[Christianity in Algeria|Christian]]|black|2}} {{bar percent|[[Freedom of religion in Algeria|Other]]|gray|0.4}} }}  Islam is the predominant religion with 99% of the population.<ref name=\"AlgeriaFactbook\"/> There are about 150,000 [[Ibadi]]s in the M'zab Valley in the region of [[Ghardaia]].<ref>{{verify credibility|date=August 2011|reason=angelfire.com is a user-generated website. linked page is to a \"chapter 8\" of an unknown work. it presents no credentials of author and no link to a main page.}} {{cite web|url=http://www.angelfire.com/az/rescon/mgcibadi.html |title=Ibadis and Kharijis |publisher=(via [[Angelfire]]) |accessdate=23 April 2010}}</ref>  There were an estimated 10,000 [[Christianity in Algeria|Christians in Algeria]] in 2008.<ref>{{cite news|title=Algerian Christian converts fined|url=http://news.bbc.co.uk/2/hi/africa/7433869.stm|publisher=BBC News | date=3 June 2008}}</ref> In a 2009 study the UNO estimated there were 45,000 Catholics and 50-100,000 Protestants in Algeria.  Following the [[Algerian Revolution|Revolution]] and Algerian independence, all but 6,500 of the country's 140,000 Jews left the country, of whom about 90% moved to France with the Pied-Noirs and 10% moved to [[Israel]].  ===Cities=== {{main|List of cities in Algeria}} Below is a list of the most important Algerian cities: {{Largest cities of Algeria}}  ==Culture== {{Main|Culture of Algeria}} [[File:Bensari2.jpg|thumb|Algerian musicians in Tlemcen. Painting by [[Bachir Yellès]]]]  Modern Algerian literature, split between Arabic, [[Berber languages|Tamazight]] and French, has been strongly influenced by the country's recent history. [[List of Algerian writers|Famous novelists]] of the 20th century include [[Mohammed Dib]], [[Albert Camus]], [[Kateb Yacine]] and [[Ahlam Mosteghanemi]] while [[Assia Djebar]] is widely translated. Among the important novelists of the 1980s were [[Rachid Mimouni]], later vice-president of [[Amnesty International]], and [[Tahar Djaout]], murdered by an [[Islamist]] group in 1993 for his secularist views.<ref>{{cite web |title=Tahar Djaout |publisher=French Publishers' Agency |url=http://www.frenchpubagency.com/?fuseaction=people.main&pid=517 |accessdate=17 January 2013}}</ref>  [[Malek Bennabi]] and [[Frantz Fanon]] are noted for their thoughts on [[decolonization]]; [[Augustine of Hippo]] was born in [[Tagaste]] (modern-day [[Souk Ahras]]); and [[Ibn Khaldun]], though born in [[Tunis]], wrote the [[Muqaddima]] while staying in Algeria. The works of the [[Sanusi]] family in pre-colonial times, and of [[Emir Abdelkader]] and Sheikh [[Ben Badis]] in colonial times, are widely noted. The Latin author [[Apuleius]] was born in [[Madaurus]] (Mdaourouch), in what later became Algeria.{{citation needed|date=August 2011}}  Contemporary [[Algerian cinema]] is various in terms of genre, exploring a wider range of themes and issues. There has been a transition from cinema which focused on the war of independence to films more concerned with the everyday lives of Algerians.<ref>{{cite web |title=Short guide to contemporary Algerian cinema |publisher=Mapping Contemporary Cinema |url=http://www.mcc.sllf.qmul.ac.uk/?p=550}}</ref>  ===Art=== [[File:Hamid Tibouchi, 1997.jpg|thumb|[[:fr:Hamid Tibouchi|Hamid Tibouchi]], a painter and calligrapher]]  Algerian painters, like [[:fr:Mohamed Racim|Mohamed Racim]] or Baya, attempted to revive the prestigious Algerian past prior to French colonization, at the same time that they have contributed to the preservation of the authentic values of Algeria. In this line, [[Mohamed Temam]], [[Abdelkhader Houamel]] have also returned through this art, scenes from the history of the country, the habits and customs of the past and the country life. Other new artistic currents including the one of [[M'hamed Issiakhem]], [[Mohammed Khadda]] and [[Bachir Yelles]], appeared on the scene of Algerian painting, abandoning figurative classical painting to find new pictorial ways, in order to adapt Algerian paintings to the new realities of the country through its struggle and its aspirations. [[Mohammed Khadda]]<ref name=art>{{cite web|url=http://www.khadda.com/ |title=Mohammed Khadda |publisher=Khadda.com |date= |accessdate=18 January 2013}}</ref> and [[M'hamed Issiakhem]] have been notable in recent years.<ref name=art/>  ===Literature=== {{Main|Algerian literature|List of Algerian writers}}  The historic roots of Algerian literature goes back to the [[Numidia]]n era, when [[Apuleius]] wrote ''[[The Golden Ass]]'', the only Latin novel to survive in its entirety. This period had also known [[Augustine of Hippo]], [[Nonius Marcellus]] and [[Martianus Capella]], among many others. The Middle Ages have known many Arabic writers who revolutionized the Arab world literature, with authors like [[Ahmad al-Buni]], [[Ibn Manzur]] and [[Ibn Khaldoun]], who wrote the [[Muqaddimah]] while staying in Algeria, and many others.  [[Albert Camus]] was an Algerian-born French Pied-Noir author. In 1957 he was awarded the [[Nobel Prize in literature]].  {{double image|right|Lucius Apuleius Platonicus, from 'Crabbes Historical Dictionary', published in 1825 (C19).jpg|120|Kateb Yacine Nedjma authograph.jpg|120|[[Apuleius]]|[[Kateb Yacine]]}}  Today Algeria contains, in its literary landscape, big names having not only marked the Algerian literature, but also the universal literary heritage in Arabic and French.  As a first step, Algerian literature was marked by works whose main concern was the assertion of the Algerian national entity, there is the publication of novels as the ''Algerian trilogy'' of [[Mohammed Dib]], or even ''Nedjma'' of [[Kateb Yacine]] novel which is often regarded as a monumental and major work. Other known writers will contribute to the emergence of Algerian literature whom include [[Mouloud Feraoun]], [[Malek Bennabi]], [[Malek Haddad]], [[Moufdi Zakaria]], [[Ibn Badis]], Mohamed Laïd Al-Khalifa, [[Mouloud Mammeri]], [[Frantz Fanon]], and [[Assia Djebar]].  In the aftermath of the independence, several new authors emerged on the Algerian literary scene, they will attempt through their works to expose a number of social problems, among them there are [[Rachid Boudjedra]], [[Rachid Mimouni]], [[Leila Sebbar]], [[Tahar Djaout]] and [[Tahir Wattar]].  Currently, a part of Algerian writers tends to be defined in a literature of shocking expression, due to the terrorism that occurred during the 1990s, the other party is defined in a different style of literature who staged an individualistic conception of the human adventure. Among the most noted recent works, there is the writer, ''the swallows of Kabul'' and ''the attack'' of [[Yasmina Khadra]], ''the oath of barbarians'' of [[Boualem Sansal]], ''memory of the flesh'' of [[Ahlam Mosteghanemi]] and the last novel by Assia Djebar ''nowhere in my father's House''.  ===Music=== {{Main| Music of Algeria}} <!-- Commented out: [[File:Dahman harrachi.jpg|upright|thumbnail|left|[[Dahmane El Harrachi]]]] --> [[Chaabi (Algeria)|Chaâbi music]] is a typically Algerian musical genre characterized by specific rhythms and of Qacidate (Popular poems) in Arabic dialect. The undisputed master of this music is [[El Hadj M'Hamed El Anka]]. The Constantinois [[Andalusian classical music|Malouf]] style is saved by musician from whom [[Mohamed Tahar Fergani]] is one of the best performers. [[File:Cheb Khaled performed in Oran on July 5th 2011.jpg|thumb|[[Khaled (musician)|Cheb Khaled]] King [[raï]]]]  Folk music styles include [[Bedouin music]], characterized by the poetic songs based on long kacida (poems); Kabyle music, based on a rich repertoire that is poetry and old tales passed through generations; Shawiya music, a folklore from diverse areas of the [[Aurès Mountains]]. Rahaba music style is unique to the Aures. [[Souad Massi]] is a rising Algerian folk singer. Other Algerian singers of the diaspora include [[Manel Filali]] in Germany and [[Kenza Farah]] in France. Tergui music is sung in [[Tuareg languages]] generally, [[Tinariwen]] had a world wide success. Finally, the staïfi music is born in [[Sétif]] and remains a unique style of its kind.  Modern music is available in several facets, [[Raï]] music is a style typical of Western Algeria. [[Algeria Rap|Rap]], relatively recent style in Algeria, is experiencing significant growth.  ===Cinema=== {{Main|Cinema of Algeria}} [[File:Chronique des annees de braise.jpg|thumb|[[Chronicle of the Years of Fire]], the film won the [[Palme d'Or]] prize at the [[1975 Cannes Film Festival]].<ref name=\"festival-cannes.com\">{{cite web |url=http://www.festival-cannes.com/en/archives/ficheFilm/id/2162/year/1975.html |title=Festival de Cannes: Chronicle of the Years of Fire |accessdate=2009-04-27|work=festival-cannes.com}}</ref>]] The Algerian state’s interest in film-industry activities can be seen in the annual budget of DZD 200 million (EUR 1.8) allocated to production, specific measures and an ambitious programme plan implemented by the Ministry of Culture in order to promote national production, renovate the cinema stock and remedy the weak links in distribution and exploitation.  The financial support provided by the state, through the Fund for the Development of the Arts, Techniques and the Film Industry (FDATIC) and the Algerian Agency for Cultural Influence (AARC), plays a key role in the promotion of national production. Between 2007 and 2013, FDATIC subsidised 98 films (feature films, documentaries and short films). In mid-2013, AARC had already supported a total of 78 films, including 42 feature films, 6 short films and 30 documentaries.  According to the European Audiovisual Observatory’s LUMIERE database, 41 Algerian films were distributed in Europe between 1996 and 2013. 21 films in this repertoire are Algerian-French co productions. Indigènes (Days of Glory) (2006) and Hors la loi (Outside the Law) (2010) by the director Rachid Bouchareb are two films in this repertoire that recorded the highest number of admissions in the European Union, with 3,172,612 admissions for Indigènes and 474,722 for Hors la loi.  The European Audiovisual Observatory and Euromed Audiovisual releases [http://www.obs.coe.int/documents/205595/412951/Rapport_Alg%C3%A9rie_FR_21-05-2014.pdf/22cf4634-dd56-47c5-be36-df08d8cb426a a full report on Cinema and Television in Algeria] in May 2014.  ===Sports=== {{Main|Sport in Algeria}} [[File:Algérie - Arménie - 20140531 - Equipe d'Algérie.jpg|thumb|The Algeria national football team]] Various games have existed in Algeria since antiquity. In the [[Aurès Mountains|Aures]], people played several games such As El Kherdba or El khergueba ([[chess]] variant). Playing cards, [[checkers]] and chess games are part of Algerian culture. Racing ([[Fantasia (culture)|fantasia]]) and the [[rifle shooting]] are part of cultural recreation of the Algerians.<ref>{{cite web | url=http://www.britannica.com/EBchecked/topic/15001/Algeria/220546/Sports-and-recreation | title=Sports and recreation | accessdate=9 December 2012}}</ref>  The first Algerian, Arab and African gold medalist is [[Boughera El Ouafi]] in [[1928 Summer Olympics|1928 Olympics of Amsterdam]] in the [[Marathon]]. The second Algerian Medalist was [[Alain Mimoun]] in [[1956 Summer Olympics]] in Melbourne. Several men and women were champions in athletics in the 1990s including [[Noureddine Morceli]], [[Hassiba Boulmerka]], [[Nouria Mérah-Benida|Nouria Merah-Benida]], and [[Taoufik Makhloufi]], all specialized in [[middle distance running]].<ref>{{cite web | url=http://www.bbc.com/sport/olympics/2012/countries/algeria/athletes | title=Algeria | accessdate=9 December 2012}}</ref>  [[Football in Algeria|Football]] is the most popular sport in Algeria. Several names are engraved in the history of the sport, including [[Lakhdar Belloumi]], [[Rachid Mekhloufi]], [[Hacène Lalmas|Hassen Lalmas]], [[Rabah Madjer]], [[Salah Assad]] and [[Djamel Zidane]]. The [[Algeria national football team]] qualified for the [[1982 FIFA World Cup]], [[1986 FIFA World Cup]], [[2010 FIFA World Cup]] and [[2014 FIFA World Cup]]. In addition, several football clubs have won continental and international trophies as the club [[ES Sétif]] or [[JS Kabylia]]. The [[Algerian Football Federation]] is an association of Algeria football clubs organizing national competitions and international matches of the selection of Algeria national football team.<ref>{{cite news | url=http://www1.skysports.com/football/teams/algeria | title=Algeria national football team | accessdate=9 December 2012 | work=Sky Sports}}</ref>  ===Cuisine=== {{Main|Algerian cuisine}} [[File:Bulgur wheat salad.jpg|thumb|A [[Couscous]] based Salad]] Algerian cuisine is rich and diverse. The country was considered as the \"granary of Rome\". It offers a component of dishes and varied dishes, depending on the region and according to the seasons. The cuisine uses cereals as the main products, since they are always produced with abundance in the country. There is not a dish where cereals are not present.  Algerian cuisine varies from one region to another, according to seasonal vegetables. It can be prepared using meat, fish and/or vegetables. Among the dishes known, [[couscous]],<ref name=\"WDL\">{{cite web |url = http://www.wdl.org/en/item/8804/ |title = Luce Ben Aben, Moorish Women Preparing Couscous, Algiers, Algeria |website = [[World Digital Library]] |year = 1899 |accessdate = 26 September 2013 }}</ref> the [[chorba]], the Rechta, the Chakhchoukha, the Berkoukes, the Shakshouka, the Mthewem, the Chtitha, the Mderbel, the Dolma, the Brik or Bourek, the Garantita, Lham'hlou, etc. [[Merguez]] sausage is very used in Algeria, but it differs, depending on the region and on the added spices.  The cakes are marketed and can be found in cities either in Algeria or in Europe or North America. However, traditional cakes made at home have a vast directory of revenue, according to the habits and customs of each family. Among these cakes, there are Tamina, Chrik, Garn logzelles, Griouech, Kalb el-louz, Makroud, Mbardja, Mchewek, Samsa, Tcharak, Baghrir, Khfaf, Zlabia, Aarayech, Ghroubiya, Mghergchette. The Algerian pastry also contains Tunisian or French cakes and it is marketed. The bread may be cooked such as Kessra or Khmira or Harchaya, chopsticks and so-called washers Khoubz dar or Matloue. Other tradionel meals (Chakhchokha-Hassoua-T'chicha-Mahjouba and Doubara) are famous in Biskra.  ==Health== {{Main|Health in Algeria}} In 2002, Algeria had inadequate numbers of physicians (1.13 per 1,000 people), nurses (2.23 per 1,000 people), and dentists (0.31 per 1,000 people). Access to \"improved water sources\" was limited to 92% of the population in urban areas and 80% of the population in rural areas. Some 99% of Algerians living in urban areas, but only 82% of those living in rural areas, had access to \"improved sanitation\". According to the World Bank, Algeria is making progress toward its goal of \"reducing by half the number of people without sustainable access to improved drinking water and basic sanitation by 2015\". Given Algeria's young population, policy favors preventive health care and clinics over hospitals. In keeping with this policy, the government maintains an immunization program. However, poor sanitation and unclean water still cause [[tuberculosis]], [[hepatitis]], [[measles]], [[typhoid fever]], [[cholera]] and [[dysentery]]. The poor generally receive health care free of charge.<ref>{{cite web|url=http://lcweb2.loc.gov/frd/cs/profiles/Algeria.pdf |title=Library of Congress Country Studies – Algeria |format=PDF }}</ref>  Health records have been maintained in Algeria since 1882 and began adding Muslims living in the South to their Vital record database in 1905 during French rule.<ref>{{cite book|author=Kemp, Thomas Jay |title=International Vital Records Handbook|url=http://books.google.com/books?id=afnc6_o5AqoC&pg=PA347|year=2009|publisher=Genealogical Publishing Com|isbn=978-0-8063-1793-9|page=347}}</ref>  ==Education== {{Main|Education in Algeria|List of universities in Algeria}} [[File:Med Alger.jpg|thumb|[[Algiers]] Medical School]]  Since the 1970s, in a centralized system that was designed to significantly reduce the rate of illiteracy, the Algerian government introduced a decree by which the school became compulsory for all children aged between 6 and 15 years who have the ability to track their learning through the 20 facilities built since independence, now the literacy rate is around 78.7%.<ref name=\"illit\"/>  Since 1972, Arabic is used as the language of instruction during the first nine years of schooling. From the third year, French is taught and it is also the language of instruction for science classes. The students can also learn English, Italian, Spanish and German. In 2008, new programs at the elementary appeared, therefore the compulsory schooling does not start at the age of six anymore, but at the age of five.<ref>{{cite web|url=http://www.presse-dz.com/revue-de-presse/version-imprimable/1045-les-verites-de-benbouzid.html |title=Ecoles privées, Tamazight, enseignement du Français, syndicats&nbsp;... – Les vérités de Benbouzid |publisher=Presse-dz.com |date= |accessdate=18 January 2013}}</ref> Apart from the 122 private, learning at school, the Universities of the State are free of charge. After nine years of primary school, students can go to the high school or to an educational institution. The school offers two programs: general or technical. At the end of the third year of secondary school, students pass the exam of the Bachelor's degree, which allows once it is successful to pursue graduate studies in universities and institutes.<ref>{{cite web|url=http://www.algerie-dz.com/article10808.html |title=Le taux d'analphabétisme en Algérie est de 21,3% |publisher=Algerie-dz.com |date= |accessdate=18 January 2013}}</ref>  Education is officially compulsory for children between the ages of six and 15. In 2008, the illiteracy rate for people over 10 was 22.3%, 15.6% for men and 29.0% for women. The province with the lowest rate of illiteracy was [[Algiers Province]] at 11.6%, while the province with the highest rate was [[Djelfa Province]] at 35.5%.<ref name=\"illit\">{{cite web|title=Taux d'Analphabétisme et taux d'Alphabétisation de la population âgée de 10 ans et plus selon le sexe et la wilaya de résidence|url=http://www.ons.dz/IMG/pdf/pop9_national.pdf|publisher=Office National des Statistiques}}</ref>  Algeria has 26 universities and 67 institutions of higher education, which must accommodate a million Algerians and 80,000 foreign students in 2008. The [[University of Algiers]], founded in 1879, is the oldest, it offers education in various disciplines (law, medicine, science and letters). 25 of these universities and almost all of the institutions of higher education were founded after the independence of the country.  Even if some of them offer instruction in [[Arabic]] like areas of law and the economy, most of the other sectors as science and medicine continue to be provided in French and English. Among the most important universities, there are the [[University of Sciences and Technology Houari Boumediene]], the [[University of Mentouri]] Constantine, [[University of Oran]] Es-Senia. Best universities of qualifications remain the [[University of Abou Bekr Belkaïd]] in Tlemcen and [[University of Batna]] Hadj Lakhdar, they occupy the 26th and 45th row in Africa.<ref>{{cite web|url=http://www.webometrics.info/en/Africa/Algeria |title=Algeria &#124; Ranking Web of Universities |publisher=Webometrics.info |date= |accessdate=18 January 2013}}</ref>  ==See also== {{Contains Tifinagh text|compact=yes}} * [[Index of Algeria-related articles]] * [[Outline of Algeria]] * {{wikipedia books link|Algeria}}  ==References== {{Reflist|30em}}  ==Bibliography== {{refbegin|30em}} * Ageron, Charles-Robert (1991). ''Modern Algeria&nbsp;– A History from 1830 to the Present''. Translated from French and edited by Michael Brett. London: [[C. Hurst & Co|Hurst]]. ISBN 978-0-86543-266-6. * Aghrout, Ahmed; Bougherira, Redha M. (2004). ''Algeria in Transition&nbsp;– Reforms and Development Prospects''. [[Routledge]]. ISBN 978-0-415-34848-5. * Bennoune, Mahfoud (1988). ''The Making of Contemporary Algeria&nbsp;– Colonial Upheavals and Post-Independence Development, 1830–1987''. Cambridge: [[Cambridge University Press]]. ISBN 978-0-521-30150-3. * [[Frantz Fanon|Fanon, Frantz]] (1966; 2005 paperback). ''The Wretched of the Earth''. [[Grove Press]]. ASIN B0007FW4AW, ISBN 978-0-8021-4132-3. * [[Alistair Horne|Horne, Alistair]] (1977). ''A Savage War of Peace: Algeria 1954–1962''. [[Viking Adult]]. ISBN 978-0-670-61964-1, ISBN 978-1-59017-218-6 (2006 reprint) * Laouisset, Djamel (2009). ''A Retrospective Study of the Algerian Iron and Steel Industry''. New York City: [[Nova Publishers]]. ISBN 978-1-61761-190-2. * Roberts, Hugh (2003). ''The Battlefield&nbsp;– Algeria, 1988–2002. Studies in a Broken Polity''. London: [[Verso Books]]. ISBN 978-1-85984-684-1. * Ruedy, John (1992). ''Modern Algeria&nbsp;– The Origins and Development of a Nation''. Bloomington: [[Indiana University Press]]. ISBN 978-0-253-34998-9. * Stora, Benjamin (2001). ''Algeria, 1830–2000&nbsp;– A Short History''. Ithaca, New York: [[Cornell University Press]]. ISBN 978-0-8014-3715-1. * Sidaoui, Riadh (2009). \"Islamic Politics and the Military&nbsp;– Algeria 1962–2008\". [http://books.google.com/books?id=UouRFVxywIQC ''Religion and Politics&nbsp;– Islam and Muslim Civilisation'']. Farnham: [[Ashgate Publishing]]. ISBN 0-7546-7418-5. {{refend}}  ==External links== {{Sister project links|voy=Algeria|Algeria}} {{Wikibooks|Wikijunior:Countries A-Z|Algeria}} * [http://www.el-mouradia.dz/ People's Democratic Republic of Algeria] ''official government website'' {{ar icon}} / {{fr icon}} * {{CIA World Factbook link|ag|Algeria}} * {{GovPubs|algeria}} * {{dmoz|Regional/Africa/Algeria}} * [http://www.bbc.co.uk/news/world-africa-14118852 Algeria profile] from the [[BBC News]] * {{Wikiatlas|Algeria}} * [http://www.ifs.du.edu/ifs/frm_CountryProfile.aspx?Country=DZ Key Development Forecasts for Algeria] from [[International Futures]] * [http://www.enpi-info.eu/countrymed.php?country=1 EU Neighbourhood Info Centre: Algeria]  {{Geographic location | Northwest = '''[[Mediterranean Sea]]''' | North = '''[[Mediterranean Sea]]''' | Northeast ='''[[Mediterranean Sea]]''' | West = {{Flagicon|Morocco}} <br /> {{Flagicon|Western Sahara}} | Centre = {{flagicon|Algeria|50px}} | East = {{Flagicon|Tunisia}} <br /> {{Flagicon|Libya}} | Southwest = {{Flagicon|Mauritania}} | South = {{Flagicon|Mali}} | Southeast = {{Flagicon|Niger}} }} {{Navboxes |title = Articles relating to Algeria |list = {{Algeria topics|state=uncollapsed}} {{Navboxes |title = Geographic locale |list = {{Countries and territories of North Africa}} {{Countries and territories of the Mediterranean Sea}} {{Middle East}} {{Navboxes |title = International membership |list = {{Arab League}} {{African Union}} {{Organisation of Islamic Cooperation|state=collapsed}} {{G-15 nations}} }} }} }} {{Portal bar|Algeria|Africa|Mediterranean|Arab world|Berbers|Geography}}  [[Category:Algeria| ]] [[Category:Countries in Africa]] [[Category:North African countries]] [[Category:List of Mediterranean countries]] [[Category:Maghrebi countries]] [[Category:Arabic-speaking countries and territories]] [[Category:Berber-speaking countries and territories]] [[Category:French-speaking countries and territories]] [[Category:G15 nations]] [[Category:Member states of OPEC]] [[Category:Member states of the African Union]] [[Category:Member states of the Arab League]] [[Category:Member states of the Organisation of Islamic Cooperation]] [[Category:Member states of the Union for the Mediterranean]] [[Category:Member states of the United Nations]] [[Category:Republics]] [[Category:Requests for audio pronunciation (Arabic)]] [[Category:Requests for audio pronunciation (Berber)]] [[Category:States and territories established in 1962]] [[Category:World Digital Library related]]"],["{{DISPLAYTITLE:List of ''Atlas Shrugged'' characters}} This is a list of characters in [[Ayn Rand]]'s novel ''[[Atlas Shrugged]].''  ==Major characters== The following are major characters from the novel.<ref>Characters are listed as \"major\" if they meet one of the following criteria: *they are listed as \"major\" characters in a widely available study guide, such as [[CliffsNotes]], [[SparkNotes]], or [[Gale (Cengage)|Gale's]] ''Novels for Students''; *they are listed as \"primary heroic\" or \"arch-villain\" characters in Gladstein's ''The New Ayn Rand Companion''; *they are the focus of an essay in a scholarly book about the novel, such as ''Essays on Ayn Rand's Atlas Shrugged'' or ''Ayn Rand's Atlas Shrugged''.</ref>  ===Protagonists===  ====Dagny Taggart==== <!-- Deleted image removed: [[Image:Taylor-Schilling-as-Dagny-Taggart.jpg|thumb|upright=0.56|right|[[Taylor Schilling]] as Dagny Taggart in the 2011 film.]] --> Dagny Taggart is the [[protagonist]] of the novel. She is Vice-President in Charge of Operations for Taggart Transcontinental, under her brother, James Taggart. However, due to James' incompetence, it is Dagny who is responsible for all the workings of the railroad.  ====Francisco d'Anconia==== Francisco d'Anconia is one of the central characters in ''Atlas Shrugged'', and owner by inheritance of the world's largest copper mining empire. He is a childhood friend, and the first love of Dagny Taggart.  A child prodigy of exceptional talents, Francisco was dubbed the \"climax\" of the d'Anconia line, an already prestigious family of skilled industrialists. He attended Patrick Henry University and was a classmate of John Galt and Ragnar Danneskjöld and student of both Hugh Akston and Robert Stadler. He began working at a young age, while still in school, proving that he could have made a successful career on his own merits without the aid of his family's wealth and power.  Francisco is one of the strikers and is slowly destroying the d'Anconia empire to put it out of the raiders' reach. His actions were designed both to \"trap\" looters into relying upon his worthless ventures in order to disrupt their schemes and to try to show the inevitable consequences of looting. He adopted the persona of a worthless playboy, by which he is known to the world, as an effective cover. However, he is forced to give up Dagny, knowing that she would not be ready to join the strikers. He remains deeply in love with her throughout the book, while also being a good and loyal friend of her other two lovers, Hank Rearden and John Galt.  His full name is given as Francisco Domingo Carlos Andres Sebastián d'Anconia.<ref>The accent in the given name ''Sebastián'' is in accordance with [[Spanish orthography]]; however, the same rule would require writing ''Andrés''.</ref>  ====John Galt==== {{Main|John Galt}} The enigmatic John Galt is the primary male hero of ''Atlas Shrugged.'' He initially appears as an unnamed menial worker for Taggart Transcontinental, who often dines with Eddie Willers in the employee's cafeteria, and leads Eddie to reveal important information about Dagny Taggart and Taggart Transcontinental. Only Eddie's side of their conversations is given in the novel. Eddie tells him which suppliers and contractors Dagny is most dependent on; these men are consistently the next to disappear. Later in the novel, the reader discovers this worker's true identity.  Before working for Taggart Transcontinental, Galt worked as an engineer for the Twentieth Century Motor Company. While there, he invented his generator that produced usable electric energy from static electricity in the environment. His Prototype may or may not have been completed when he left due to the management deciding on a communistic pay system. This prototype was found by Dagny when she and Hank Rearden made a trip to the long-closed Twentieth Century Motor factory. Dagny would hire Quentin Daniels to try to figure out how the machine worked.  Galt would take over the radio airwaves during Mr. Thompson's much heralded speech at the end of the book and give his long soliloquy.  ====Henry \"Hank\" Rearden==== Henry (also known as \"Hank\") is one of the central characters in ''Atlas Shrugged''. Like many of Rand's capitalist characters, he is a self-made man. He owns the most important steel company in the United States. He invents Rearden Metal, an [[alloy]] stronger than steel (with similar properties to stainless steel). He lives in [[Philadelphia]] with his wife Lillian, his brother Philip, and his elderly mother, all of whom he supports.  Hank Rearden knows something is wrong with the world but he is unable to define the problem. His friend, Francisco d'Anconia, helps him understand and by this mechanism the reader is also prepared to understand the secret when it is revealed explicitly in Galt's Speech. Rearden also serves to illustrate Rand's [[Atlas Shrugged#Theory of sex|theory of sex]]. Lillian Rearden cannot appreciate Hank Rearden's virtues, and she is portrayed as being disgusted by sex. Dagny Taggart clearly does appreciate Rearden's virtues, and this appreciation evolves into sexual desire. Rearden is torn because he accepts the premises of the traditional view of sex as a lower instinct, but he responds sexually to Dagny, who represents his highest values. Rearden struggles to resolve this internal conflict, and in doing so, illustrates Rand's sexual theory.  ====Eddie Willers==== Edwin \"Eddie\" Willers is the Special Assistant to the Vice-President in Charge of Operations at Taggart Transcontinental. He grew up with Dagny Taggart. His father and grandfather worked for the Taggarts, and he followed in their footsteps. He is completely loyal to Dagny and to Taggart Transcontinental. He is also secretly in love with Dagny. Willers is generally assumed to represent the common man: someone who does not possess the Promethean creative ability of The Strikers, but matches them in moral courage and is capable of appreciating and making use of their creations. After Dagny shifts her attention and loyalty to saving the captive Galt, he does everything he can to keep the railroad running as the country falls apart. When the train he is riding on breaks down, he tries in vain to repair it as the passengers and crew abandon him, then collapses sobbing on the tracks.  ====Ragnar Danneskjöld==== One of the original strikers, he is now world famous as a [[pirate]]. Ragnar attended Patrick Henry University and became friends with John Galt and Francisco d'Anconia while studying under Hugh Akston and Robert Stadler. Danneskjöld seizes relief ships that are being sent from the United States to The People's States of Europe. As the novel progresses, Danneskjöld begins to become active in American waters. Danneskjöld's action is to restore to other creative people the money, in gold, which was unjustly taken away from them—specifically, their [[income tax]] payments. He explains this is not [[altruism]]; his motivation is to ensure that once those espousing Galt's philosophy are restored to their rightful place in society, they will have enough capital to rebuild the world.  Kept in the background for much of the book, Danneskjöld makes a personal appearance when he risks his life to meet Hank Rearden in the night and hand him a bar of gold as an \"advance payment\" to encourage Rearden to persevere in his increasingly difficult situation. Danneskjöld is married to the actress Kay Ludlow; their relationship is kept hidden from the outside world, which only knows of Ludlow as a [[film star]] who retired and dropped out of sight. It is mentioned that some of the strikers have strong reservations about his way of \"conducting the common struggle.\"  According to [[Barbara Branden]], who was closely associated with Rand at the time the book was written, there were sections written describing Danneskjöld's adventures at sea, which were cut from the final published text.<ref>Reedstrom, Karen. [http://barbarabranden.com/interview4.html 1992 Interview with Full Context]. Barbara Branden interview in ''Full Context'', October 1992. Republished on barbarabranden.com. Retrieved 1 June 2007.</ref> In a 1974 comment at a lecture, Ayn Rand admitted that Danneskjöld's name was a tribute to Victor Hugo. The hero of Hugo's novel, ''Hans of Iceland'', becomes the first of the Counts of Danneskjöld. In the published book, Danneskjöld is always seen through the eyes of others (Dagny Taggart or Hank Rearden), except for a brief paragraph in the very last chapter.  ===Antagonists===  ====James Taggart==== The President of Taggart Transcontinental and the book's most important antagonist. Taggart is an expert influence peddler who is, however, incapable of making operational decisions on his own. He relies on his sister, Dagny Taggart, to actually run the railroad, but nonetheless opposes her in almost every endeavor. In a sense, he is the antithesis of Dagny.  As the novel progresses, the moral philosophy of the looters is revealed: it is a code of stagnation. The goal of this code is to not exist, to not move forward, to become a zero. Taggart struggles to remain unaware that this is his goal. He maintains his pretense that he wants to live, and becomes horrified whenever his mind starts to grasp the truth about himself. This contradiction leads to the recurring absurdity of his life: the desire to destroy those on whom his life depends, and the horror that he will succeed at this. In the final chapters of the novel, he suffers a complete mental breakdown upon realizing that he can no longer deceive himself in this respect.  ====Lillian Rearden==== The unsupportive wife of Hank Rearden. They have been married eight years as the novel begins. Lillian is a frigid moocher who seeks to destroy her husband. She compares being Rearden's wife with owning the world's most powerful horse. Since she cannot comfortably ride a horse that goes too fast, she must bridle it down to her level, even if that means it will never reach its full potential and its power will be grievously wasted. Lillian tolerates sex with her husband only because she is \"realistic\" enough to know he is just a brute who requires satisfaction of his brute instincts. She indicates that she abhors Francisco d'Anconia, because she believes he is a sexual adventurer.  As her motives become more clear, Lillian is found to share the sentiments of many other moochers and their worship of destruction. Her actions are explained as the desire to destroy achievement in the false belief that such an act bestows a greatness to the destroyer equal to the accomplishment destroyed. She seeks, then, to ruin Rearden in an effort to prove her own value.  Lillian achieves her goal to destroy Rearden's business, when she passes on information to James Taggart about her husband's affair. This information is used to persuade Rearden to sign the Gift Certificate (which delivers all the property rights of Rearden Metal to the looters) and thereby destroys his business. Lillian discovers that she can accomplish her goal to destroy the business but she can neither achieve the greatness she desires nor her goal to destroy Hank's character. She uses James Taggart for sex as victory and revenge against Hank and Dagny. This does give her the satisfaction she desires and she continues to manipulate Hank until he finally leaves her and joins Galt's strikers.  ====Dr. Floyd Ferris====  Ferris is a biologist who works as \"co-ordinator\" at the State Science Institute. He uses his position there to deride reason and productive achievement, and publishes a book entitled ''Why Do You Think You Think?'' He clashes on several occasions with Hank Rearden, and twice attempts to blackmail Rearden into giving up Rearden Metal. He is also one of the group of looters who tries to get Rearden to agree to the Steel Unification Plan. Ferris hosts the demonstration of the Project X weapon, and is the creator of the Ferris Persuader, a torture machine. When John Galt is captured by the looters, Ferris uses the device on Galt, but it breaks down before extracting the information Ferris wants from Galt. Ferris represents the group which uses brute force on the heroes to achieve the ends of the looters.  ====Dr. Robert Stadler==== A former professor at Patrick Henry University, and along with colleague Hugh Akston, mentor to Francisco d'Anconia, John Galt and Ragnar Danneskjöld. He has since become a sell-out, one who had great promise but squandered it for social approval, to the detriment of the free. He works at the State Science Institute where all his inventions are perverted for use by the military, including the instrument of his demise: Project X (Xylophone). The character was, in part, modeled on [[J. Robert Oppenheimer]], whom Rand had interviewed for an earlier project, and his part in the creation of [[nuclear weapons]].<ref>David Harriman, ''[[Journals of Ayn Rand]]'', pp. 311-344, esp. 330-331.</ref> To his former student Galt, Stadler represents the epitome of human evil, as the \"man who knew better\" but chose not to act for the good.  ====Wesley Mouch==== The incompetent and treacherous lobbyist whom Hank Rearden reluctantly employs in [[Washington, D.C.|Washington]], who rises to prominence and authority throughout the novel through trading favours and disloyalty. In return for betraying Hank by helping broker the Equalization of Opportunity Bill (which, by restricting the number of businesses each person may own to one, forces Hank to divest most of his companies), he is given a senior position at the Bureau of Economic Planning and National Resources. Later in the novel he becomes its Top Co-ordinator, a position that eventually becomes Economic Dictator of the country.  ==Secondary characters== The following secondary characters also appear in the novel.<ref>Secondary characters are listed if they appear in character lists from any of the works used to establish the list of major characters above, but do not meet the criteria for \"major.\" Minor characters who are not listed in secondary works are not listed here.</ref>  *'''Hugh Akston''' is identified as \"One of the last great advocates of reason.\" He was a renowned philosopher and the head of the Department of Philosophy at Patrick Henry University, where he taught Francisco d'Anconia, John Galt, and Ragnar Danneskjöld. He was, along with Robert Stadler, a father figure to these three. Akston's name is so hallowed that a young lady, on hearing that Francisco had studied under him, is shocked. She thought he must have been one of those great names from an earlier century. He now works as a cook in a roadside diner, and proves extremely skillful at that. When Dagny tracks him down, and before she discovers his true identity, he rejects her enthusiastic offer to manage the dining car services for Taggart Transcontinental. He is based on [[Aristotle]]. *'''Jeff Allen''' is a tramp who stows away on a Taggart train during one of Dagny's cross-country trips. Instead of throwing him out, she allows him to ride as her guest. It is from Allen that she learns the full story behind the collapse of the Twentieth Century Motor Company (Rand's extensive metaphor for the inherent flaws of communism), as well as a hint of John Galt's true background. *'''Calvin Atwood''' is owner of Atwood Light and Power Company and joins Galt's strike. *'''Mayor Bascom''' is the mayor of Rome, Wisconsin, who reveals part of the history of the Twentieth Century Motor Company. *'''Dr. Blodgett''' is the scientist who pulls the lever to demonstrate Project X. *'''Orren Boyle''' is the head of Associated Steel, antithesis of Hank Rearden and a friend of James Taggart. He is an investor in the San Sebastián Mines. He disappears from the story after having a nervous breakdown following the failed 'unification' of the steel industry. *'''Laura Bradford''' is an actress and Kip Chalmers's mistress. *'''Bill Brent''' is the chief dispatcher for the Colorado Division of Taggart Transcontinental, who tries to prevent the Taggart Tunnel disaster. *'''Cherryl Brooks''' is a dime store shopgirl who marries James Taggart after a chance encounter in her store the night the John Galt Line was falsely deemed his greatest success. She marries him thinking he is the heroic person behind Taggart Transcontinental. Cherryl is at first harsh towards Dagny, having believed Jim Taggart's descriptions of his sister, until she questions employees of the railroad. Upon learning that her scorn had been misdirected, Cherryl puts off apologizing to Dagny out of shame until the night before she commits suicide, when she confesses to Dagny that when she married Jim, she thought he had the heroic qualities that she had looked up to - she thought she was marrying someone like Dagny. She eventually commits suicide, unable to live with her worthless husband, and unable to escape. *'''Millie Bush''' was \"a mean, ugly little eight-year-old\" girl voted to receive gold braces to straighten her teeth by the Marxist \"family\" committee who determined how pay was allocated at The Twentieth Century Motor Company. Her teeth are later knocked out by a man denied an allowance by the committee to purchase the things he valued. *'''Emma Chalmers''', Kip Chalmers's mother, gains some influence after his death. Known as \"Kip's Ma,\" she starts a soybean-growing project in Louisiana and commandeers thousands of railcars to move the harvest. As a result, the year's wheat crop from Minnesota never reaches the rest of the country, but instead rots in storage; also, the soybean crop is lost, having been reaped too early. *'''Kip Chalmers''' is a Washington man who has decided to run for election as Legislator from California. On the way to his campaign, the Taggart Transcontinental train that is carrying him encounters a split rail, resulting in the destruction of its diesel engine. His demands lead to a coal-burning steam engine being attached to his train in its stead and used to pull it through an eight-mile tunnel. The result is the suffocation of all passengers and the destruction of the Taggart Tunnel. *'''Dan Conway''' is the middle-aged president of the Phoenix-Durango railroad. Running a railroad is just about the only thing he knows. When the Anti-dog-eat-dog Rule is used to drive his business out of [[Colorado]], he loses the will to fight, and resigns himself to a quiet life of books and fishing. *'''Ken Danagger''' owns Danagger Coal in Pennsylvania. He helps Hank Rearden illegally make Rearden Metal, then later decides to quit and join Galt's strike moments before Dagny arrives to try to persuade him otherwise. *'''Quentin Daniels''' is an enterprising engineer hired by Dagny Taggart to reconstruct John Galt's motor. Partway through this process, Quentin withdraws his effort for the same reasons John Galt himself had. Dagny's pursuit of Quentin leads her to Galt's Gulch. *'''Sebastian d'Anconia''' was the 16th (or 17th) Century founder of the d'Anconia dynasty. Escaped from Spain because of expressing his opinions too freely and coming in conflict with the [[Inquisition]], leaving behind a palace and his beloved. Started a small mine in South America, which became the beginning of a mining empire and a new fortune (and a new palace). Eventually sent for his beloved who had waited for him many years. He is the role model which Francisco d'Anconia looks to, as Dagny Taggart looks to Nathaniel Taggart. Francisco remarks that their respective ancestors would have liked each other. *'''Balph Eubank''' is called \"the literary leader of the age\", despite the fact that he has never sold more than three thousand copies of his books. He complains that it is disgraceful that artists are treated as peddlers, and that there should be a law limiting the sales of books to ten thousand copies. He is a [[misogynist]] who thinks it disgusting that Dagny Taggart is a railroad president. *The '''Fishwife''' is one of the strikers, who earns her living by providing the fish for Hammond’s grocery market; she is described as having \"dark, disheveled hair and large eyes\", and is a writer. Galt says she \"wouldn't be published outside. She believes that when one deals with words, one deals with the mind.\" According to Barbara Branden in her book ''[[The Passion of Ayn Rand]]'', \"The [[Fishwife]] is Ayn's [[List of Hitchcock cameo appearances|Hitchcock-like]] appearance in ''Atlas Shrugged''.\"<ref name=\"Branden1986\">{{cite book|author=Barbara Branden|title=The passion of Ayn Rand|url=http://books.google.com/books?id=B-AEAQAAIAAJ|accessdate=24 October 2010|date=20 May 1986|publisher=Doubleday|page=229}}</ref> So says too Leonard Peikoff.<ref>{{cite web|author=Leonard Peikoff |url=http://www.peikoff.com/2012/09/10/in-atlas-shrugged-when-john-is-giving-dagny-the-tour |title=In Atlas Shrugged, when John is giving Dagny the tour of the valley, there is a character briefly introduced who is identified as a writer and who matches Ayn Rand’s physical description. Did Ayn Rand intend this character to be a representation of herself? « Podcast « Peikoff |publisher=Peikoff.com |date=10 September 2012 |accessdate=21 September 2012}}</ref> *'''Lawrence Hammond''' runs Hammond Cars in Colorado, one of the few companies in existence that still produces top-quality vehicles. He eventually quits and joins the strike. *'''Richard Halley''' is Dagny Taggart's favorite composer, who mysteriously disappeared after the evening of his greatest triumph. Halley spent years as a struggling and unappreciated composer. At age 24, his opera ''[[Phaethon]]'' was performed for the first time, to an audience who booed and heckled it. After 19 years, Phaethon was performed again, but this time it was received to the greatest ovation the opera house had ever heard. The following day, Halley retired, sold the rights to his music, and disappeared. It is later revealed that he has joined the strike and settled in Galt's Gulch. *'''Mrs. William Hastings''' is the widow of the chief engineer at the Twentieth Century Motor Company. Her husband quit shortly after Galt did and joined the strike some years later. Her lead allows Dagny to find Hugh Akston. *'''Dr. Thomas Hendricks''' is a famous brain surgeon who developed a new method of preventing strokes. He joined Galt's strike when the American medical system was put under government control. *'''Tinky Holloway''' is one of the \"looters\" and is frequently referred to and quoted by other characters in the story, but he has only one major appearance: during the Washington meeting with Hank Rearden. *'''Lee Hunsacker''' is in charge of a company called Amalgamated Service when takes over the Twentieth Century Motor Company. He files a lawsuit that eventually leads to Midas Mulligan and Judge Narragansett joining the strike. A failed businessman, he laments constantly that no-one ever gave him a chance. *'''Gwen Ives''' is Hank Rearden's secretary. *'''Owen Kellogg''' is Assistant to the Manager of the Taggart Terminal in New York. He catches Dagny Taggart's eye as one of the few competent men on staff. After seeing the sorry state of the Ohio Division, she decides to make him its new Superintendent. However, as soon as she returns to New York, Kellogg informs her that he is quitting his job. Owen Kellogg eventually reaches, and settles in, Galt's Gulch. *'''Gilbert Keith-Worthing''' is a British novelist of erstwhile fame, now neglected but still considered a \"walking classic\". Rand introduces him only for a few pages as a guest of Kip Chalmers (\"for no reason that either of them could discover\") to then implicitly have him asphyxiated in the Tunnel catastrophe, after giving some statements. *'''Fred Kinnan''' is a labor leader and member of the looter cabal. Unlike the others, however, Kinnan is straightforward and honest about his purpose. Kinnan is the only one to openly state the true motivations of himself and his fellow conspirators. At the end of Galt's 3 hour speech, he expresses admiration for the man, as he says what he means. Despite this, Kinnan admits that he is one of the people Galt is out to destroy. *'''Paul Larkin''' is an unsuccessful, middle-aged businessman, a friend of the Rearden family. He meets with the other Looters to work out a plan to bring Rearden down. James Taggart knows he is friends with Hank Rearden and challenges his loyalty, and Larkin assures Taggart that he will go along with them. *'''Eugene Lawson''' heads the Community Bank of Madison, then gets a job with the government when it his bank goes bankrupt. One of the looter's cabal, he is a collectivist who abhors production and money-making. *'''Mort Liddy''' is a [[hack writer|hack]] composer who writes trite scores for movies and modern symphonies to which no one listens. He believes melody is a primitive vulgarity. He is one of Lillian Rearden's friends and a member of the cultural elite. *'''Clifton Locey''' is a friend of Jim Taggart who takes the position of vice-president of operation when Dagny Taggart quits. *'''Pat Logan''' is the engineer on the first run of the John Galt Line. He later strikes. *'''Kay Ludlow''' is a beautiful actress and the wife of Ragnar Danneskjöld. *'''Dick McNamara''' is a contractor who finished the San Sebastian Line. Dagny Taggart plans to hire him to lay the new Rearden Metal track for the Rio Norte Line, but before she does so, he mysteriously disappears. She later discovers that he has joined the strike and settled in Galt's Gulch. *'''Cuffy Meigs''' is the Director of Unification for the railroad business. He carries a pistol and a lucky rabbit's foot, and he dresses in a military uniform, and has been described as \"impervious to thought\". Meigs seizes control of Project X and accidentally destroys it, demolishing the country's last railroad bridge across the Mississippi River and killing himself, his men, and Dr. Stadler. *'''Dave Mitchum''' is a state-hired superintendent of the Colorado Division of Taggart Transcontinental. He is partially responsible for the Taggart Tunnel disaster. *'''Chick Morrison''' holds the position of \"Morale Conditioner\" in the government. He quits when society begins to collapse and flees to a stronghold in Tennessee. His fellow looters consider it unlikely that he will survive. *'''Horace Bussby Mowen''' is the president of the Amalgamated Switch and Signal Company, Inc. of Connecticut. He is a businessman who sees nothing wrong with the moral code that is destroying society and would never dream of saying he is in business for any reason other than the good of society. Dagny Taggart hires Mowen to produce switches made of Rearden Metal. He is reluctant to build anything with this unproven technology, and has to be cajoled into accepting the contract. When pressured by public opinion, he discontinues production of the switches, forcing Dagny to find an alternative source. *'''Midas Mulligan''' is a wealthy banker who mysteriously disappeared in protest after he was given a court order to lend money to an incompetent applicant. When the order came down he liquidated his entire business, paid off his depositors, and joined Galt's strike. He is the legal owner of the land where Galt's Gulch is located. Mulligan's birth name was Michael, but he had it legally changed after a news article called him \"[[Midas]]\" in a derogatory fashion, which Mulligan took as a compliment. *'''Judge Narragansett''' is an American jurist who ruled in favor of Midas Mulligan during the case brought against him by the incompetent loan applicant. When Narragansett's ruling was reversed on appeal, he retired and joined the strike. At the end of the novel, he is seen editing the [[United States Constitution]], crossing out the contradicting amendments of it and adding an amendment to prohibit Congress from passing laws that restrain freedom of trade. *'''Ben Nealy''' is a railroad contractor whom Dagny Taggart hires to replace the track on the Rio Norte Line with Rearden Metal. Nealy is incompetent, but Dagny can find no one better in all the country. Nealy believes that anything can get done with enough muscle power. He sees no role for intelligence in human achievement. He relies on Dagny and Ellis Wyatt to run things, and resents them for doing it, because it appears to him like they are just bossing people around. *'''Betty Pope''' is a wealthy socialite who is having a meaningless sexual affair with James Taggart. She is deliberately crude in a way that casts ridicule on her high social position. *'''Dr. Potter''' holds some undefined position with the State Science Institute. He is sent to try to obtain the rights to Rearden Metal. *'''Dr. Simon Pritchett''' is the prestigious head of the Department of Philosophy at Patrick Henry University and is considered the leading philosopher of the age. He believes that man is nothing but a collection of chemicals, reason is a superstition, it is futile to seek meaning in life, and the duty of a philosopher is to show that nothing can be understood. *'''Rearden's mother''', whose name is not mentioned, lives with Rearden at his home in Philadelphia. She is involved in charity work, and berates Rearden whenever she can. She dotes on her weak son Philip Rearden. *'''Philip Rearden''' is the younger brother of Hank Rearden. He lives in his brother's home in Philadelphia and is completely dependent on him. He is resentful of his brother's charity. *'''Dwight Sanders''' owns Sanders Aircraft, a producer of high-quality airplanes, and joins the strike. *'''Bertram Scudder''' is an editorial writer for the magazine ''The Future''. He typically bashes business and businessmen, but he never says anything specific in his articles, relying on innuendo, sneers, and denunciation. He wrote a hatchet job on Hank Rearden called ''The Octopus''. He is also vocal in support of the Equalization of Opportunity Bill. Scudder claims that the most important thing in life is \"brother love\" but seems to have nothing but hatred for those around him. He loses his job after Dagny Taggart reveals her affair with Hank Rearden over air on his radio show. *'''Claude Slagenhop''' is president of political organization Friends of Global Progress and one of Lillian Rearden's friends. He believes that ideas are just air, that this is no time for talk, but for action. Global Progress is a sponsor of the Equalization of Opportunity Bill. *'''Gerald and Ivy Starnes''' are the two surviving children of Jed Starnes; together with their since-deceased brother Eric, they instituted a communistic payment-and-benefits program at Twentieth Century Motors which drove the company into bankruptcy. Gerald, a dying alcoholic, and Ivy, a [[New Age|pseudo-Buddhist]] ascetic, continue to insist that the plan was perfect and that the failure of their father's company was entirely due to the workers. Eric was a weak, attention-seeking man with a pathological desire to be loved. He committed suicide after the woman he loved married another man. Gerald is a vain, frivolous incompetent who claims to be altruistic while throwing lavish parties using money that should be paid to his employees. Ivy meanwhile is described as \"pure evil\", a sadist who revels in the poverty of others but has no desire for money or power herself. *'''Andrew Stockton''' runs the Stockton Foundry in Stockton, Colorado. When he joins the strike, he opens a foundry in Galt's Gulch. *'''Nathaniel Taggart''' was the founder of Taggart Transcontinental. He built his railroad without any government handouts, and ran the business for no other reason than to turn a profit. He began as a penniless adventurer and ended up as one of the wealthiest men in the country. He never earned money by force or fraud (except for bribing government officials and throwing an opponent down a flight of stairs), and never apologized for becoming wealthy and successful. He was one of the most hated men of his time. Dagny is often inspired by looking at a statue of Nat Taggart at the railroad headquarters. *'''Mr. Thompson''' is the \"[[Head of State|Head of the State]]\" for the United States. He is not particularly intelligent and has a very undistinguished look. He knows politics, however, and is a master of public relations and back-room deals. Rand's notes indicate that she modeled him on President [[Harry S. Truman]], and that she deliberately decided not to call him \"President of the United States\" as this title has \"honorable connotations\" which the character does not deserve. *'''Lester Tuck''' is the press agent for Kip Chalmers. *'''Clem Weatherby''' is a government representative on the board of directors of Taggart Transcontinental. Dagny considers him the least bad of the government representatives, since he does have some real knowledge on the running of trains. She notices, however, that he is the least appreciated by his own bosses. *The '''Wet Nurse (Tony)''' is a young bureaucrat sent by the government to watch over Rearden’s mills. Though he starts out as a cynical follower of the looters’ code, his experience at the mills transforms him, and he comes to respect and admire the producers. He is shot attempting to inform Hank Rearden about a government plot, but does succeed in warning Rearden just before he dies. *'''Ellis Wyatt''' is the head of Wyatt Oil. He has almost single-handedly revived the economy of Colorado by discovering a new process for extracting more oil from what were thought to be exhausted oil wells. When first introduced, he is aggressive towards Dagny, whom he does not yet know and whom he blames for what are, in fact, her brother's policies which directly threaten his business. When the government passes laws and decrees which make it impossible for him to continue, he sets all his oil wells on fire, leaving a jeering note: \"I am leaving it as I found it. Take over. It's yours.\" One particular burning well that resists all efforts to extinguish it becomes known as \"Wyatt's Torch\". Later Dagny meets him in Galt's Gulch.  ==See also== *[[Companies in Atlas Shrugged]] *[http://www.atlaslisted.com Website with comprehensive list of individuals mentioned in Atlas Shrugged]  ==Notes== {{Reflist|30em}}  ==References== *{{cite book |title=The New Ayn Rand Companion |last=Gladstein |first=Mimi Reisel |location=Westport, Connecticut |publisher=Greenwood Press |year=1999 |isbn=0-313-30321-5 |oclc=40359365}} *{{cite book |title=Essays on Ayn Rand's Atlas Shrugged |editor-last=Mayhew |editor-first=Robert |location=Lanham, Maryland |publisher=Lexington Books |year=2009 |isbn=978-0-7391-2779-7}} *{{cite book|title=Atlas Shrugged | last1=Rand | first1=Ayn | last2=Peikoff | first2=Leonard | location=University of Michigan | publisher=Dutton | year=1992 | isbn=0-525-93418-9}} *{{cite book |title=Ayn Rand's Atlas Shrugged: A Philosophical and Literary Companion |editor-last=Younkins |editor-first=Edward W. |location=Burlington, Vermont |publisher=Ashgate Publishing |year=2007 |isbn=0-7546-5533-4}}  {{Atlas Shrugged}}  {{DEFAULTSORT:Atlas Shrugged Characters, List of}} [[Category:Atlas Shrugged characters| ]] [[Category:Fictional socialites]] [[Category:Lists of literary characters]]"],["#REDIRECT [[Atlas Shrugged]]"],["{{About|the social science}} {{Use dmy dates|date=June 2013}} {{Anthropology}} '''Anthropology''' {{IPAc-en|æ|n|?|r|?|?|p|?|l|?|d?|i}} is the study of humans, past and present,<ref>{{cite web|title=Definition of Anthropology|url=http://oxforddictionaries.com/definition/english/anthropology?q=anthropology|work=Oxford Dictionaries|publisher=Oxford University Press|accessdate=10 August 2013}}</ref><ref>[http://www.britannica.com/EBchecked/topic/27505/anthropology \"anthropology\"] at Britannica Online Encyclopedia</ref> that draws and builds u
