iduation]].<ref name=\"Jung, C. G. 1944\"/><ref name=\"Polly Young-Eisendrath, Terence Dawson.  ''The Cambridge companion to Jung.'' Cambridge University Press. 1997. p.33\"/> In his interpretation, alchemy was the vessel by which [[Gnosticism]] survived its various purges into the [[Renaissance]],<ref name=\"Polly Young-Eisendrath, Terence Dawson.  ''The Cambridge companion to Jung.'' Cambridge University Press. 1997. p.33\"/><ref>Jung, C. G., & Jaffe A. (1962). Memories, Dreams, Reflections. London: Collins. This is Jung's autobiography, recorded and edited by Aniela Jaffe, ISBN 0-679-72395-1.</ref> a concept also followed by others such as [[Stephan A. Hoeller]]. In this sense, Jung viewed alchemy as comparable to a [[Yoga]] of the East, and more adequate to the Western mind than Eastern religions and philosophies. The practice of Alchemy seemed to change the mind and spirit of the Alchemist. Conversely, spontaneous changes on the mind of Western people undergoing any important stage in individuation seems to produce, on occasion, imagery known to Alchemy and relevant to the person's situation.<ref>Jung, C. G.—Psychology and Alchemy; Symbols of Transformation.</ref> Jung did not completely reject the material experiments of the alchemists, but he massively downplayed it, writing that the transmutation was performed in the mind of the alchemist. He claimed the material substances and procedures were only a projection of the alchemists' internal state, while the real substance to be transformed was the mind itself.<ref>''Redemption in Alchemy'', by Carl Jung, '''p210'''</ref>  [[Marie-Louise von Franz]], a disciple of Jung, continued Jung's studies on alchemy and its psychological meaning. Jung's work exercised a great influence on the mainstream perception of alchemy, his approach becoming a stock element in many popular texts on the subject to this day.<ref>{{Harvnb|Principe|Newman|2001|p=401}}</ref> Modern scholars are sometimes critical of the Jungian approach to alchemy as overly reflective of 19th-century occultism.<ref name=\"NewmanPrincipe2002p37\"/><ref name=\"KripalShuck2005p27\"/><ref>{{Harvnb|Principe|Newman|2001|p=418}}</ref>  == Magnum opus == {{Main|Magnum opus (alchemy)}} The Great Work of Alchemy is often described as a series of four stages represented by colors. *''[[nigredo]]'', a blackening or melanosis *''[[Albedo (alchemy)|albedo]]'', a whitening or leucosis *''[[citrinitas]]'', a yellowing or xanthosis *''[[rubedo]]'', a reddening, purpling, or iosis<ref>Joseph Needham. ''Science & Civilisation in China: Chemistry and chemical technology. Spagyrical discovery and invention: magisteries of gold and immortality.'' Cambridge. 1974. p.23</ref>  ==Relationship to magic==  ===Similarities=== Medieval Europe was primarily an agrarian culture, which meant that most aspects of their lives were in direct or indirect response to agriculture. [[Magic (paranormal)|Magic]], alchemy, [[Medieval medicine of Western Europe|medicine]], [[Medieval philosophy|philosophy]], and religion were all tied together through agriculture.<ref name=\"Hildegard of Bingen\" /> A major philosophy that pulled from agrarian life and largely affected alchemy and magic was cosmology.<ref name=\"Science in the Middle Ages\" /> Cosmology had ruling over the philosophies of the four elements, like for like, and ultimately the belief in the essence of things.<ref name=\"Hildegard of Bingen\">Sweet, Victoria. \"Hildegard of Bingen and the Greening of Medieval Medicine.\" Bulletin of the History of Medicine 73.3 (1999): 381-403. Print.</ref> These philosophies makes distinguishing between alchemy and magic difficult, blurring the lines and creating huge grey areas where all aspects of medieval life can be mixed at some point.<ref name=\"Science in the Middle Ages\" />  Alchemy and Magic are often seen together in the modern world because of blurred lines between them. This is because medieval people were, \"Living in a world infused with purpose.\" From ants to cosmic movement, \"[a]like things shared a relationship deeper and wider than they do in our modern view.\"<ref name=\"Science in the Middle Ages\">Hansen, Bert. \"Chapter 15, Science and Magic.\" Science in the Middle Ages. Ed. David C. Lindberg. Chicago: U of Chicago, 1978. 483-506. Print.</ref> It is from the notion of things sharing commonalities that the philosophy of essences came about. All of this resulted in magicians, philosophers, alchemists, and physicians to have blurred lines. Magic and alchemy especially were interrelated because both were interested in the essences of things or the, \"inner structure of existence, [operating] as the principle of form for each kind of being.\"<ref name=\"Science in the Middle Ages\" /> The essences of things were not, \"simply conceptual entities, but to be real and have existence, they were regarded as discoverable and even at times transferable (as in alchemical operations and in the use of talismans).\"<ref name=\"Science in the Middle Ages\" /> And so alchemy, like magic, pursed the 'powers' of minerals, plants and animals to control nature through those forces that were more powerful than themselves. \"The fundamental notion of exploiting secret powers in nature was part of a common culture that scientists and philosophers shared with practitioners and observers generally.\"<ref name=\"The Specific Rationality of Medieval Magic\">Kieckhefer, Richard. \"The Specific Rationality of Medieval Magic.\" The American Historical Review 99.3 (1994): 813-36. Print.</ref>  ===Differences=== Alchemy and magic were distinctive from each other through the terminology of the time that distinguished each aspect of magic and philosophy. The modern term ''magic'' was broken down into, (''enchantment'', ''necromancy'', ''conjuration'', or ''sorcery'') but the generic term ''magic'' was not common until the 16th century.<ref name=\"The Specific Rationality of Medieval Magic\" /> Even though alchemists could have and did participate in any form of magic, and even though \"Magic might accomplish the same effects as prayer or natural techniques [alchemy]; its distinguishing feature lay not in its effects but in the causal principle it invoked.\"<ref name=\"The Specific Rationality of Medieval Magic\" /> This is where alchemy is distinguished from magic. Magic involves the will of demons or other spiritual forces, whereas alchemy focused more on the essences of physical materials. Even though both trades worked at times for the same goal, and even crossed paths, the large distinction was the use or not of supernatural forces.  Another distinction is in the superstition of the time where, \"a person using the generally unknown properties of some herb was doing magic, even though the effect might be perfectly \"natural\" in modern terms.\"<ref name=\"Science in the Middle Ages\" /> This meant that many practices were clumped together under the umbrella of ''magic'' even though the practices were solely physical.  Finally, it wasn't until the Victorian era that, \"occultists reinterpreted alchemy as a spiritual practice, involving the self-transformation of the practitioner and only incidentally or not at all the transformation of laboratory substances.\"<ref name=\"Alchemy Restored\">Principe, Lawrence M. \"Alchemy Restored.\" Isis 102.2 (2011): 305-12. Web.</ref>  This transition blurred the lines even more between the practices and would give alchemy the negative and cultic connotation that would cause it to fall out of the history of science.  ===Convergence=== Despite the convergence of many aspects of medieval life into alchemy, \"careful contextual readings of alchemical texts now continue to reveal that alchemy was never monolithic or static.\" and that, \"Early modern European alchemy alone displays a staggering diversity of theories, practices, and purposes: Scholastic and anti-Aristotelian, Paracelsian and anti-Paracelsian, Hermetic, Neoplatonic, mechanistic, vitalistic, and more—plus virtually every combination and compromise thereof.\"<ref name=\"Alchemy Restored\" /> The relationship between alchemy and magic is complex and different from case to case and in each era they were practiced. It is easy to conclude then that alchemy and magic were neither completely different nor completely the same at any given time, but rather that they have blurred lines between them.<ref name=\"Alchemy Restored\" />  ===Symbolism as a Key=== Symbolism is used in both Magic and Alchemy as a codifier to confuscate powerful and controversial knowledge, as a meditation to reveal the meaning of the symbols, as talismans of power - and to the advanced, as a language very similar to that of the psyche. It is this aspect which is the fundamental link between Magic and Alchemy.  These concepts are preserved in the symbols of the [[Tarot]], which show (astro)religious, shamanic, magical and alchemical symbolism drawn into a single tradition. From this symbolic perspective, the physical 'Great Work' of transmuting metals in the laboratory is itself a meditation on the symbolic processes inherent nature.  == Alchemy in art and entertainment == {{Main|Alchemy in art and entertainment}} Alchemy has had a long standing relationship with art, seen both in alchemical texts and in mainstream entertainment. ''Literary alchemy'' appears throughout the history of English literature from Shakespeare to J. K. Rowling. Here, characters or plot structure follow an alchemical magnum opus. In the 14th century, Chaucer began a trend of alchemical satire that can still be seen in recent fantasy works like those of Terry Pratchett.  Visual artists had a similar relationship with alchemy. While some of them used alchemy as a source of satire, others worked with the alchemists themselves or integrated alchemical thought or symbols in their work. Music was also present in the works of alchemists and continues to influence popular performers. In the last hundred years, alchemists have been portrayed in a magical and spagyric role in fantasy fiction, film, television, novels, comics and video games.  == See also ==  {{Columns-list|3| *[[The Alchemist]] *[[Alchemy in art and entertainment]] *[[Biological transmutation]] *[[Chemistry]] *[[Chinese alchemy]] *[[Cupellation]] *[[Hermes Trismegistus]] *[[Historicism]] *[[List of alchemists]] *[[List of topics characterized as pseudoscience]] *[[Magnum opus (alchemy)]] *[[Mary the Jewess]] *[[Nuclear transmutation]] *[[Outline of alchemy]] *[[Philosopher's Stone]] *[[Physics]] *[[Porta Alchemica]] *[[Scientific method]] *[[Superseded scientific theories]] *[[Synthesis of precious metals]] }}  == Notes and references == {{Reflist|2}}  == Bibliography == {{refbegin}} *{{cite book|last= Calian |first= George |authorlink= |title= Alkimia Operativa and Alkimia Speculativa. Some Modern Controversies on the Historiography of Alchemy |publisher= Annual of Medieval Studies at CEU |year= 2010 |isbn= |oclc= |doi= |bibcode= |arxiv= |asin= |jfm= |jstor= |lccn= |mr= |ol= |osti= |rfc= |ssrn= |zbl= |url= http://www.archive.org/stream/AlkimiaOperativaAndAlkimiaSpeculativa.SomeModernControversiesOnThe/FlorinGeorgeCalian-AlkimiaOperativaAndAlkimiaSpeculativa.SomeModernControversiesOnTheHistoriographyOfAlchemy#page/n0/mode/2up |accessdate= |ref= harv }} *{{cite book|last= Eliade |first= Mircea |authorlink= Mircea Eliade |title= The Forge and the Crucible |publisher= [[State University of New York Press]] |year= 1994 |url= |ref= harv }} *{{cite book|last= Forshaw |first= Peter J |authorlink= |chapter = Chemistry, That Starry Science - Early Modern Conjunctions of Astrology and Alchemy |url= https://www.academia.edu/5317837/Chemistry_That_Starry_Science_-_Early_Modern_Conjunctions_of_Astrology_and_Alchemy (2013)}} *{{cite book|last= Forshaw |first= Peter J |authorlink= |article = Cabala Chymica or Chemica Cabalistica - Early Modern Alchemists and Cabala, ''Ambix'', Vol. 60:4 |url= https://www.academia.edu/5237828/Cabala_C from the [http://www.library.yale.edu/beinecke/ Beinecke Rare Book and Manuscript Library at Yale University] {{Alchemy}} {{Metaphysics}} {{Philosophy of science}}  [[Category:Alchemy| ]] [[Category:Hermeticism]] [[Category:Esotericism]]"],["#REDIRECT [[Aviation]]"],["{{pp-pc1|small=yes}} {{Use dmy dates|date=June 2013}} {{Wiktionary|alien|aliens}} '''Alien''' may refer to: * [[Extraterrestrial life]], life which does not originate from Earth * [[Alien (law)]], a non-citizen inhabitant of a country  {{TOC right}}  ==Science and technology== <!--keep at top--> * [[Introduced species]], a species not native to its environment * [[Alien (software)]], a Linux program * [[AliEn (ALICE Environment)]], a grid framework * [[Alien Technology]], a manufacturer of RFID technology * ''Aliens'', a newsletter of the IUCN [[Invasive Species Specialist Group]]  ==Entertainment==  ===Film=== * [[Alien (film)|''Alien'' (film)]], a 1979 film by Ridley Scott ** [[Aliens (film)|''Aliens'' (film)]], a 1986 sequel by James Cameron ** [[Alien (franchise)|''Alien'' (franchise)]], the film franchise, including other sequels ** [[Alien (creature in Alien franchise)|Alien (creature in ''Alien'' franchise)]] ** [[Alien (soundtrack)|''Alien'' (soundtrack)]] ** [[Aliens (soundtrack)|''Aliens'' (soundtrack)]] ** [[Aliens (novel series)|''Aliens'' (novel series)]] ** [[Aliens (comic book)|''Aliens'' (comic book)]] * [[The Alien (film)|''The Alien'' (film)]], an incomplete 1960s Indian-American film  ===Music=== * [[Alien (album)|''Alien'' (album)]], by Strapping Young Lad * [[Alien (band)]], a 1980s Swedish rock group * [[The Aliens (Scottish band)]], a 2005–present rock group * [[The Aliens (Australian band)]], a 1970s new wave group * [[Alien (Pennywise song)|\"Alien\" (Pennywise song)]] * [[Alien (Third Day song)|\"Alien\" (Third Day song)]] * [[Alien (Britney Spears song)|\"Alien\" (Britney Spears song)]] * \"Alien\", a song by Bush on the album ''[[Sixteen Stone]]'' * \"Alien\", a song by Erasure on the album ''[[Loveboat (album)|Loveboat]]'' * \"Alien\", a song by Japan on the album ''[[Quiet Life]]'' * \"Alien\", a song by Lamb on the album ''[[Fear of Fours]]'' * \"Alien\", a song by Nerina Pallot on the album ''[[Dear Frustrated Superstar]]'' * \"Alien\", a song by P-Model on the album ''[[Landsale (P-Model album)|Landsale]]'' * \"Alien\", a song by Thriving Ivory on [[Thriving Ivory (album)|their self-titled album]] * \"Alien\", a song by Tokio Hotel on the album ''[[Humanoid (album)|Humanoid]]'' * \"The Aliens\", a song by [[Warlord (band)|Warlord]]  ===Other=== * [[Aliens (1902 novel)|''Aliens'' (1902 novel)]], by Mary Tappan Wright * [[The Alien (Animorphs)|''The Alien'' (Animorphs)]], the eighth book in the ''Animorphs'' series * [[Aliens (Kaypro video game)|''Aliens'' (Kaypro video game)]], a text-only clone of ''Space Invaders'' written for the CP/M operating system  ==Other uses== * [[Alien (shipping company)]], a Russian company * [[Alien (literary concept)]] * [[Alien Sun]] (born 1974), Singaporean actress * ''Alien'', a perfume by [[Thierry Mugler#Fragrances|Thierry Mugler]]  == See also == * [[Astrobiology]] * [[List of Alien and Predator games|List of ''Alien'' and ''Predator'' games]] * \"My Alien\", a song by Simple Plan on the album ''[[No Pads, No Helmets... Just Balls]]'' * [[Alians]], an Islamic order * ''[[ATLiens]]'', a 1996 album by OutKast * {{Lookfrom|Alien}} * {{Intitle|Alien}}  {{disambiguation}}"],["{{Use dmy dates|date=July 2012}} [[File:JohannesVermeer-TheAstronomer(1668).jpg|thumb|250px|''[[The Astronomer (Vermeer)|The Astronomer]]'' by [[Johannes Vermeer]] (c. 1668)]]  An '''astronomer''' is a scientist who studies [[Celestial body|celestial bodies]] such as [[black hole]]s, [[moon]]s, [[planet]]s, [[star]]s, [[nebula]]e, and [[Galaxy|galaxies]], as well as [[Gamma-ray burst]]s and [[cosmic microwave background radiation]]. A related but distinct subject, [[cosmology]], is concerned with studying the [[universe]] as a whole. An astronomer researches the world beyond earth.  Historically, [[astronomy]] was more concerned with the classification and description of [[phenomena]] in the sky, while [[astrophysics]] attempted to explain these phenomena and the differences between them using physical laws. Today, that distinction has mostly disappeared and the terms \"astronomer\" and \"astrophysicist\" are interchangeable. Professional astronomers are highly educated individuals who typically have a PhD in [[physics]] or astronomy and are employed by research institutions or universities.<ref>{{Cite web|url=http://www.noao.edu/education/astfaq.html |title=Frequently Asked Questions About Becoming an Astronomer |accessdate=29 March 2009 |work= |publisher=NOAO| archiveurl= http://web.archive.org/web/20090403101540/http://www.noao.edu/education/astfaq.html| archivedate= 3 April 2009 <!--DASHBot-->| deadurl= no}}</ref> They spend the majority of their time working on research, although they quite often have other duties such as teaching, building instruments, or aiding in the operation of an observatory. The number of professional astronomers in the United States is actually quite small. The [[American Astronomical Society]], which is the major organization of professional astronomers in North America, has approximately 7,700 members. This number includes scientists from other fields such as physics, [[geology]], and [[engineering]], whose research interests are closely related to astronomy.<ref>{{Cite web|url=http://aas.org/ |title=American Astronomical Society Home |accessdate=14 August 2009 |work= |publisher=AAS| archiveurl= http://web.archive.org/web/20090802044012/http://aas.org/| archivedate= 2 August 2009 <!--DASHBot-->| deadurl= no}}</ref> The [[International Astronomical Union]] comprises almost 10,145 members from 70 different countries who are involved in astronomical research at the PhD level and beyond.<ref>{{Cite web|url=http://www.iau.org/about/ |title=About IAU |accessdate=14 August 2009 |work= |publisher=IAU}}</ref>  While there is a relatively low number of professional astronomers,{{citation needed|date=May 2013}} the field is popular among [[amateurs]]. Most cities have [[amateur astronomy]] clubs that meet on a regular basis and often host [[star party|star parties]]. The [[Astronomical Society of the Pacific]] is the largest general astronomical society in the world, comprising both professional and amateur astronomers as well as educators from 70 different nations.<ref>{{Cite web|url=http://www.astrosociety.org/about.html |title=About Us |accessdate=29 March 2009 |work= |publisher=Astronomical Society of the Pacific| archiveurl= http://web.archive.org/web/20090225074145/http://astrosociety.org/about.html| archivedate= 25 February 2009 <!--DASHBot-->| deadurl= no}}</ref> Like any [[hobby]], most people who think of themselves as amateur astronomers may devote a few hours a month to [[stargazing]] and reading the latest developments in research. However, amateurs span the range from so-called \"armchair astronomers\" to the very ambitious, who own science-grade [[telescope]]s and instruments with which they are able to make their own discoveries and assist professional astronomers in research.  ==Modern astronomers== [[Image:Galileo.arp.300pix.jpg|right|thumb|180px|[[Galileo]] is often referred to as the Father of Modern Astronomy.]] Contrary to the classical image of an old astronomer peering through a telescope through the dark hours of the night, it is far more common to use a [[charge-coupled device]] camera to record a long, deep exposure, allowing a more sensitive image to be created because the [[light]] is added over time. Before CCDs, [[photographic plates]] were a common method of observation. Modern astronomers spend relatively little time at telescopes - most spend a few weeks per year. Analysis of observed phenomena or make predictions for observational astronomers.  Astronomers who serve as faculty spend much of their time teaching undergraduate and graduate classes. Most universities also have outreach programs including public telescope time and sometimes [[planetarium]]s as a public service to encourage interest in the field.  ==See also== * [[Physical cosmology|Cosmologists]] * [[List of astronomers]] * [[List of Muslim astronomers]] * [[List of Russian astronomers and astrophysicists]]  ==Notes== {{Reflist}}  ==References== * {{Cite book|last=Dallal |first=Ahmad  |contribution=Science, Medicine and Technology |editor-last=Esposito |editor-first=John |title=The Oxford History of Islam |year=1999 |publisher=[[Oxford University Press]], New York|ref=harv|postscript=<!--None-->|isbn=0-300-15911-0 }} * {{Cite journal|last=Kennedy|first=E.S.|title=A Survey of Islamic Astronomical Tables; Transactions of the American Philosophical Society| year=1956|location=[[Philadelphia]]| publisher=[[American Philosophical Society]]|volume=46|issue=2|ref=harv|postscript=<!--None-->}} * {{Cite encyclopedia | last = Toomer | first = Gerald | title = Al-Khw?rizm?, Abu Ja?far Mu?ammad ibn M?s? | encyclopedia = [[Dictionary of Scientific Biography]] | volume = 7 | editor = Gillispie, Charles Coulston | publisher = Charles Scribner's Sons | location = New York | year = 1990 | isbn = 0-684-16962-2 | ref=harv }}  ==External links== * [http://www.aas.org American Astronomical Society] * [http://www.iau.org International Astronomical Union] * [http://www.astrosociety.org Astronomical Society of the Pacific]  {{Portal bar|Astronomy}}  [[Category:Astronomy| ]] [[Category:Astronomers| ]] [[Category:Science occupations]]"],["#REDIRECT [[Amoeba]]"],["#REDIRECT [[Amoeba]]"],["{{distinguish2 | MS [[Windows-1252]] or other types of [[Extended ASCII]]}} {{about|the character encoding}} {{Use mdy dates|date=June 2013}} {{Citation style|date=February 2013|details=One consistent form of citation must be used; currently, two mixed forms are being used}}  [[File:ASCII Code Chart-Quick ref card.png|thumb|361px|ASCII chart from a 1972 printer manual (b1 is the least significant bit)]]  '''ASCII''' ({{IPAc-en|?|æ|s|k|i}} {{respell|ASS|kee}}) ('''American Standard Code for Information Interchange''')<ref>{{cite web |url=http://www.m-w.com/cgi-bin/audio.pl?ascii001.wav=ASCII |type=audio |contribution=Pronunciation for ASCII |title=Merriam Webster |accessdate=2008-04-14}}</ref> is a [[character encoding|character-encoding scheme]]. Originally based on the [[English alphabet]], it encodes 128 specified [[character (computing)|characters]] into 7-bit binary integers as shown by the ASCII chart on the right.<ref>{{cite web |title=RFC 4949 |url=http://tools.ietf.org/search/rfc4949 |date=August 2007 |author=R. Shirley |accessdate=2013-12-23}}</ref> The characters encoded are, numbers 0 to 9; lower case letters a to z; uppercase letters A to Z; basic [[punctuation symbol]]s; [[control code]]s that originated with [[Teletype machine]]s; and [[Space (punctuation)|space]]. For example, lowercase e would become binary 0101100.  ASCII codes represent text in [[computer]]s, [[communications equipment]], and other devices that use text. Most modern character-encoding schemes are based on ASCII, though they support many additional characters.  ASCII developed from [[Telegraph code|telegraphic codes]]. Its first commercial use was as a 7-[[bit]] [[teleprinter]] code promoted by Bell data services. Work on the ASCII standard began on October 6, 1960, with the first meeting of the [[American Standards Association]]'s (ASA) X3.2 subcommittee. The first edition of the standard was published during 1963,<ref name=\"Brandel\">{{cite news |first=Mary |last=Brandel |date=July 6, 1999 |url=http://edition.cnn.com/TECH/computing/9907/06/1963.idg/ |title=1963: The Debut of ASCII |publisher=CNN |accessdate=2008-04-14}}</ref><ref>{{cite web |title=American Standard Code for Information Interchange, ASA X3.4-1963 |publisher=American Standards Association |date=June 17, 1963 |url=http://worldpowersystems.com/J/codes/X3.4-1963/ |accessdate=2014-05-23}}</ref> a major revision during 1967,<ref>{{Cite journal |title=USA Standard Code for Information Interchange, USAS X3.4-1967 |publisher=United States of America Standards Institute |date=July 7, 1967}}</ref> and the most recent update during 1986.<ref>{{Cite journal |title=American National Standard for Information Systems — Coded Character Sets — 7-Bit American National Standard Code for Information Interchange (7-Bit ASCII), ANSI X3.4-1986 |publisher=American National Standards Institute |date=March 26, 1986}}</ref> Compared to earlier telegraph codes, the proposed Bell code and ASCII were both ordered for more convenient sorting (i.e., alphabetization) of lists, and added features for devices other than teleprinters.  ASCII includes definitions for 128 characters: 33 are non-printing [[control character]]s (many now obsolete)<ref name=\"Maini2007\">{{cite book |last=Maini |first=Anil Kumar |title=Digital Electronics: Principles, Devices and Applications |url=http://books.google.com/?id=NQSpNAEACAAJ&pg=PA28 |year=2007 |publisher=John Wiley and Sons |isbn=978-0-470-03214-5 |page=28 |quote=In addition, it defines codes for 33 nonprinting, mostly obsolete control characters that affect how the text is processed.}}</ref> that affect how text and space are processed<ref>International Organization for Standardization (December 1, 1975). \"[http://kikaku.itscj.ipsj.or.jp/ISO-IR/001.pdf The set of control characters for ISO 646]\". ''Internet Assigned Numbers Authority Registry''. Alternate U.S. version: [http://kikaku.itscj.ipsj.or.jp/ISO-IR/006.pdf]. Accessed 2008-04-14.</ref> and 95 printable characters, including the [[space (punctuation)|space]] (which is considered an invisible graphic<ref name=\"RFC20_1968\">[http://tools.ietf.org/html/rfc20 \"RFC 20: ASCII format for Network Interchange\"], ANSI X3.4-1968, October 16, 1969.</ref><ref name=\"FOOTNOTEMackenzie1980223\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p.&nbsp;223.</ref>).  The [[Internet Assigned Numbers Authority|IANA]] prefers the name '''US-ASCII'''.<ref name=\"IANA\" /> ASCII was the most common character encoding on the World Wide Web until December 2007, when it was surpassed by the 8 bit [[UTF-8]], which includes ASCII as a subset.<ref>{{cite web |url=http://www.w3.org/QA/2008/05/utf8-web-growth.html |title=UTF-8 Growth On The Web |last=Dubost |first=Karl |date=May 6, 2008 |work=W3C Blog |publisher=[[World Wide Web Consortium]] |accessdate=2010-08-15}}</ref><ref name=\"utf-8-2008\">{{cite web |url=http://googleblog.blogspot.com/2008/05/moving-to-unicode-51.html |title=Moving to Unicode 5.1 |last=Davis |first=Mark |date=May 5, 2008 |work=Official Google Blog |publisher=[[Google]] |accessdate=2010-08-15}}</ref><ref>{{cite web |url=http://googleblog.blogspot.com/2010/01/unicode-nearing-50-of-web.html |title=Unicode nearing 50% of the web |last=Davis |first=Mark |date=Jan 28, 2010 |work=Official Google Blog |publisher=[[Google]] |accessdate=2010-08-15}}</ref>  ==History== The American Standard Code for Information Interchange (ASCII) was developed under the auspices of a committee of the American Standards Association, called the X3 committee, by its X3.2 (later X3L2) subcommittee, and later by that subcommittee's X3.2.4 working group. The ASA became the United States of America Standards Institute or USASI<ref name=\"FOOTNOTEMackenzie1980211\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p.&nbsp;211.</ref> and ultimately the [[American National Standards Institute]].  ===Bit width=== The X3.2 subcommittee designed ASCII based on the earlier [[teleprinter]] encoding systems. Like other [[character encoding]]s, ASCII specifies a correspondence between digital bit patterns and [[character (computing)|character]] symbols (i.e. [[grapheme]]s and [[control character]]s). This allows [[Digital data|digital]] devices to communicate with each other and to process, store, and communicate character-oriented information such as written language. Before ASCII was developed, the encodings in use included 26 [[English alphabet|alphabetic]] characters, 10 [[numerical digit]]s, and from 11 to 25 special graphic symbols. To include all these, and control characters compatible with the [[CCITT|Comité Consultatif International Téléphonique et Télégraphique]] (CCITT) [[International Telegraph Alphabet No. 2]] (ITA2) standard, [[Fieldata]], and early [[EBCDIC]], more than 64 codes were required for ASCII.  The committee debated the possibility of a [[Shift code|shift]] function (like in [[ITA2]]), which would allow more than 64 codes to be represented by a [[six-bit character code|six-bit code]]. In a shifted code, some character codes determine choices between options for the following character codes. It allows compact encoding, but is less reliable for [[data transmission]]; an error in transmitting the shift code typically makes a long part of the transmission unreadable. The standards committee decided against shifting, and so ASCII required at least a seven-bit code.<ref name=\"FOOTNOTEMackenzie1980p. 215, Decision 4\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 215, Decision 4.</ref>  The committee considered an eight-bit code, since eight bits ([[octet (computing)|octet]]s) would allow two four-bit patterns to efficiently encode two digits with [[binary-coded decimal]]. However, it would require all data transmission to send eight bits when seven could suffice. The committee voted to use a seven-bit code to minimize costs associated with data transmission. Since perforated tape at the time could record eight bits in one position, it also allowed for a [[parity bit]] for [[error checking]] if desired.<ref name=\"FOOTNOTEMackenzie1980p. 217, Decision 5\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 217, Decision 5.</ref> [[Eight-bit]] machines (with octets as the native data type) that did not use parity checking typically set the eighth bit to 0.<ref>{{cite book |authors=Stanley A. Sawyer, Steven George Krantz |title=A TeX Primer for Scientists |url=http://books.google.com/books?id=bXLDwmIJNkUC&pg=PA13 |year=1995 |publisher=[[CRC Press|CRC Press, LLC]] |isbn=978-0-8493-7159-2 |page=13}}</ref>  ===Organization=== The code itself was patterned so that most control codes were together, and all graphic codes were together, for ease of identification. The first two columns (32 positions) were reserved for control characters.<ref name=\"FOOTNOTEMackenzie1980p. 220, Decisions 8,9\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 220, Decisions 8,9.</ref> The [[Space (punctuation)|\"space\" character]] had to come before graphics to make [[sorting algorithm|sorting]] easier, so it became position 20<sub>[[hexadecimal|hex]]</sub>;<ref name=\"FOOTNOTEMackenzie1980p. 237, Decision 10\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 237, Decision 10.</ref> for the same reason, many special signs commonly used as separators were placed before digits.  The committee decided it was important to support [[upper case]] [[sixbit code pages|64-character alphabets]], and chose to pattern ASCII so it could be reduced easily to a usable 64-character set of graphic codes,<ref name=\"FOOTNOTEMackenzie1980p. 228, Decision 14\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 228, Decision 14.</ref> as was done in the [[DEC SIXBIT]] code. [[Lower case]] letters were therefore not interleaved with upper case. To keep options available for lower case letters and other graphics, the special and numeric codes were arranged before the letters, and the letter \"A\" was placed in position 41<sub>[[hexadecimal|hex]]</sub> to match the draft of the corresponding British standard.<ref name=\"FOOTNOTEMackenzie1980p. 238, Decision 18\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p. 238, Decision 18.</ref> The digits 0–9 were arranged so they correspond to values in binary prefixed with 011, making conversion with [[binary-coded decimal]] straightforward.  Many of the non-alphanumeric characters were positioned to correspond to their shifted position on typewriters; an important subtlety is that these were based on ''mechanical'' typewriters, not ''electric'' typewriters.<ref name=savard>{{cite web |title=Computer Keyboards |url=http://www.quadibloc.com/comp/kybint.htm |author=John J. G. Savard |accessdate=2014-08-24 }}</ref> Mechanical typewriters followed the standard set by the Remington No. 2 (1878), the first typewriter with a shift key, and the shifted values of <kbd>23456789-</kbd> were <kbd>\"#$%_&'()</kbd>{{snd}} early typewriters omitted 0 and 1, using ''O'' (capital letter ''o'') and ''l'' (lowercase letter ''L'') instead, but <kbd>1!</kbd> and <kbd>0)</kbd> pairs became standard once 0 and 1 became common. Thus, in ASCII <kbd>!\"#$%</kbd> were placed in column 2, rows 1–5, corresponding to the digits 1–5 in the adjacent column. The parentheses could not correspond to 9 and 0, however, because the place corresponding to 0 was taken by the space character. This was accommodated by removing <kbd>_</kbd> (underscore) from 6 and shifting the remaining characters left; this corresponded to many European typewriters, which placed the parentheses with 8 and 9. This discrepancy from typewriters led to [[bit-paired keyboard]]s, notably the [[Teletype Model 33]], which used the left-shifted layout corresponding to ASCII, not to traditional mechanical typewriters. Electric typewriters, notably the more recently introduced [[IBM Selectric]] (1961), used a somewhat different layout that has become standard on computers{{mdashb}}following the [[IBM PC]] (1981), especially [[Model M]] (1984){{mdashb}}and thus shift values for symbols on modern keyboards do not correspond as closely to the ASCII table as earlier keyboards did. The <kbd>/?</kbd> pair also dates to the No. 2, and the <kbd>,&lt; .&gt;</kbd> pairs were used on some keyboards (others, including the No. 2, did not shift <kbd>,</kbd> (comma) or <kbd>.</kbd> (full stop) so they could be used in uppercase without unshifting). However, ASCII split the <kbd>;:</kbd> pair (dating to No. 2), and rearranged mathematical symbols (varied conventions, commonly <kbd>-* =+</kbd>) to <kbd>:* ;+ -=</kbd>.  Some common characters were not included, notably <kbd>½¼¢</kbd>, while <kbd>^`~</kbd> were included as diacritics for international use, and <kbd>&lt;&gt;</kbd> for mathematical use, together with the simple line characters <kbd>\\|</kbd> (in addition to common <kbd>/</kbd>). The <kbd>@</kbd> symbol was not used in continental Europe and the committee expected it would be replaced by an accented À in the French variation, so the @ was placed in position 40<sub>[[hexadecimal|hex]]</sub>, right before the letter A.<ref name=\"FOOTNOTEMackenzie1980243\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p.&nbsp;243.</ref>  The control codes felt essential for data transmission were the start of message (SOM), end of address (EOA), [[End of Message|end of message]] (EOM), end of transmission (EOT), \"who are you?\" (WRU), \"are you?\" (RU), a reserved device control (DC0), synchronous idle (SYNC), and acknowledge (ACK). These were positioned to maximize the [[Hamming distance]] between their bit patterns.<ref name=\"FOOTNOTEMackenzie1980243-245\">[[#CITEREFMackenzie1980|Mackenzie 1980]], pp.&nbsp;243-245.</ref>  ===Publication=== With the other special characters and control codes filled in, ASCII was published as ASA X3.4-1963, leaving 28 code positions without any assigned meaning, reserved for future standardization, and one unassigned control code.<ref name=\"FOOTNOTEMackenzie198066, 245\">[[#CITEREFMackenzie1980|Mackenzie 1980]], pp.&nbsp;66, 245.</ref> There was some debate at the time whether there should be more control characters rather than the lower case alphabet.<ref name=\"FOOTNOTEMackenzie1980435\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p.&nbsp;435.</ref> The indecision did not last long: during May 1963 the CCITT Working Party on the New Telegraph Alphabet proposed to assign lower case characters to columns 6 and 7,<ref>Brief Report: Meeting of CCITT Working Party on the New Telegraph Alphabet, May 13–15, 1963.</ref> and [[International Organization for Standardization]] TC 97 SC 2 voted during October to incorporate the change into its draft standard.<ref>Report of ISO/TC/97/SC 2 – Meeting of October 29–31, 1963.</ref> The X3.2.4 task group voted its approval for the change to ASCII at its May 1963 meeting.<ref>Report on Task Group X3.2.4, June 11, 1963, Pentagon Building, Washington, DC.</ref>  Locating the lowercase letters in columns 6 and 7 caused the characters to differ in bit pattern from the upper case by a single bit, which simplified [[case-insensitive]] character matching and the construction of keyboards and printers.  The X3 committee made other changes, including other new characters (the [[bracket|brace]] and [[vertical bar]] characters),<ref>Report of Meeting No. 8, Task Group X3.2.4, December 17 and 18, 1963</ref> renaming some control characters (SOM became start of header (SOH)) and moving or removing others (RU was removed).<ref name=\"FOOTNOTEMackenzie1980247–248\">[[#CITEREFMackenzie1980|Mackenzie 1980]], p.&nbsp;247–248.</ref> ASCII was subsequently updated as USASI X3.4-1967, then USASI X3.4-1968, ANSI X3.4-1977, and finally, ANSI X3.4-1986 (the first two are occasionally retronamed ANSI X3.4-1967, and ANSI X3.4-1968).  The X3 committee also addressed how ASCII should be transmitted ([[least significant bit]] first), and how it should be recorded on perforated tape. They proposed a [[9-track]] standard for magnetic tape, and attempted to deal with some forms of [[punched card]] formats.  ===Use=== ASCII itself was first used commercially during 1963 as a seven-bit teleprinter code for [[American Telephone & Telegraph]]'s TWX (TeletypeWriter eXchange) network. TWX originally used the earlier five-bit [[ITA2]], which was also used by the competing [[Telex]] teleprinter system. [[Bob Bemer]] introduced features such as the [[Escape character|escape sequence]].<ref name=\"Brandel\" /> His British colleague [[Hugh McGregor Ross]] helped to popularize this work—according to Bemer, \"so much so that the code that was to become ASCII was first called the Bemer-Ross Code in Europe\".<ref>Bob Bemer (n.d.). [http://www.trailing-edge.com/~bobbemer/EUROPE.HTM Bemer meets Europe]. ''Trailing-edge.com''. Accessed 2008-04-14. Employed at [[IBM]] at that time</ref> Because of his extensive work on ASCII, Bemer has been called \"the father of ASCII.\"<ref name=\"thocp\">{{cite web |url=http://www.thocp.net/biographies/bemer_bob.htm |title=Biography of Robert William Bemer}}</ref>  <!-- \"The endorsement of the Federal government, then the largest purchaser of computer equipment, was probably the single most important reason for the subsequent wide adoption of ASCII.\" – Martha M. Gray.<ref>http://csrc.nist.gov/fips/fips1861.pdf</ref> /* ?? */ --> On March 11, 1968, U.S. President [[Lyndon B. Johnson]] mandated that all computers purchased by the United States federal government support ASCII, stating:<ref>Lyndon B. Johnson (March 11, 1968). [http://www.presidency.ucsb.edu/ws/index.php?pid=28724 Memorandum Approving the Adoption by the Federal Government of a Standard Code for Information Interchange]. ''The American Presidency Project''. Accessed 2008-04-14.</ref>  <blockquote>I have also approved recommendations of the [[Secretary of Commerce]] regarding standards for recording the Standard Code for Information Interchange on magnetic tapes and paper tapes when they are used in computer operations. All computers and related equipment configurations brought into the [[Federal Government]] inventory on and after July 1, 1969, must have the capability to use the Standard Code for Information Interchange and the formats prescribed by the magnetic tape and paper tape standards when these media are used.</blockquote>  ===Other standards=== Other international standards bodies have ratified character encodings such as [[ISO/IEC 646]] that are identical or nearly identical to ASCII, with extensions for characters outside the English [[alphabet]] and symbols used outside the United States, such as the symbol for the United Kingdom's [[pound sterling]] (£). Almost every country needed an adapted version of ASCII, since ASCII suited the needs of only the USA and a few other countries. For example, Canada had its own version that supported French characters. Other adapted encodings include [[ISCII]] (India), [[VISCII]] (Vietnam), and [[YUSCII]] (Yugoslavia). Although these encodings are sometimes referred to as ASCII, true ASCII is defined strictly only by the ANSI standard.  ASCII was incorporated into the [[Unicode]] character set as the first 128 symbols, so the 7-bit ASCII characters have the same numeric codes in both sets. This allows [[UTF-8]] to be [[Backward compatibility|backward compatible]] with 7-bit ASCII, as a UTF-8 file containing only ASCII characters is identical to an ASCII file containing the same sequence of characters.  Even more importantly, [[forward compatibility]] is ensured as software that recognizes only 7-bit ASCII characters as special and does not alter bytes with the highest bit set (as is often done to support 8-bit ASCII extensions such as ISO-8859-1) will preserve UTF-8 data unchanged.<ref>{{cite web|url=http://man7.org/linux/man-pages/man7/utf-8.7.html |title=utf-8(7) - Linux manual page |publisher=Man7.org |date=2014-02-26 |accessdate=2014-04-21}}</ref>  ==ASCII control characters== {{main|Control character}}  ASCII reserves the first 32 codes (numbers 0–31 decimal) for [[control character]]s: codes originally intended not to represent printable information, but rather to control devices (such as [[computer printer|printer]]s) that make use of ASCII, or to provide [[Metadata|meta-information]] about data streams such as those stored on magnetic tape.  For example, character 10 represents the \"line feed\" function (which causes a printer to advance its paper), and character 8 represents \"backspace\". RFC 2822 refers to control characters that do not include carriage return, line feed or [[Whitespace (computer science)|white space]] as non-whitespace control characters.<ref>RFC 2822 (April 2001). \"NO-WS-CTL\".</ref> Except for the control characters that prescribe elementary line-oriented formatting, ASCII does not define any mechanism for describing the structure or appearance of text within a document. Other schemes, such as [[markup language]]s, address page and document layout and formatting.  The original ASCII standard used only short descriptive phrases for each control character. The ambiguity this caused was sometimes intentional, for example where a character would be used slightly differently on a terminal link than on a [[data stream]], and sometimes accidental, for example with the meaning of \"delete\".  Probably the most influential single device on the interpretation of these characters was the [[Teletype Model 33]] ASR, which was a printing terminal with an available [[punched tape|paper tape]] reader/punch option. Paper tape was a very popular medium for long-term program storage until the 1980s, less costly and in some ways less fragile than magnetic tape. In particular, the Teletype Model 33 machine assignments for codes 17 (Control-Q, DC1, also known as XON), 19 (Control-S, DC3, also known as XOFF), and 127 ([[Delete key|Delete]]) became de facto standards. The Model 33 was also notable for taking the description of Control-G (BEL, meaning audibly alert the operator) literally; the unit contained an actual bell which it rang when it received a BEL character.  Because the keytop for the O key also showed a left-arrow symbol (from ASCII-1963, which had this character instead of [[underscore]]), a noncompliant use of code 15 (Control-O, Shift In) interpreted as \"delete previous character\" was also adopted by many early timesharing systems but eventually became neglected.  When a Teletype 33 ASR equipped with the automatic paper tape reader received a Control-S (XOFF, an abbreviation for transmit off), it caused the tape reader to stop; receiving Control-Q (XON, \"transmit on\") caused the tape reader to resume.  This technique became adopted by several early computer operating systems as a \"handshaking\" signal warning a sender to stop transmission because of impending overflow; it persists to this day in many systems as a manual output control technique. On some systems Control-S retains its meaning but Control-Q is replaced by a second Control-S to resume output.  The 33 ASR also could be configured to employ Control-R (DC2) and Control-T (DC4) to start and stop the tape punch; on some units equipped with this function, the corresponding control character lettering on the keycap above the letter was TAPE and <s>TAPE</s> respectively.<ref>{{cite web|last=McConnell|first=Robert|title=Understanding ASCII Codes|url=http://www.nadcomm.com/ascii_code.htm|accessdate=11 May 2014|author2=Haynes, James |author3=Warren, RIchard }}</ref>  Code 127 is officially named \"delete\" but the Teletype label was \"rubout\". Since the original standard did not give detailed interpretation for most control codes, interpretations of this code varied. The original Teletype meaning, and the intent of the standard, was to make it an ignored character, the same as NUL (all zeroes). This was useful specifically for paper tape, because punching the all-ones bit pattern on top of an existing mark would obliterate it.<ref>{{cite web|url=http://lists.gnu.org/archive/html/help-gnu-emacs/2014-05/msg00448.html|title=Re: editor and word processor history (was: Re: RTF for emacs)}}</ref> Tapes designed to be \"hand edited\" could even be produced with spaces of extra NULs (blank tape) so that a block of characters could be \"rubbed out\" and then replacements put into the empty space.  Some software assigned special meanings to ASCII characters sent to the software from the terminal. Operating systems from [[Digital Equipment Corporation]], for example, interpreted DEL as an input character as meaning \"remove previously-typed input character\",<ref>{{cite web|url=http://bitsavers.trailing-edge.com/pdf/dec/pdp6/DEC-6-0-EX-SYS-UM-IP-PRE00_Multiprogramming_System_Manual_1965.pdf|title=PDP-6 Multiprogramming System Manual|page=43|publisher=[[Digital Equipment Corporation]]|year=1965}}</ref><ref>{{cite web|url=http://bitsavers.org/pdf/dec/pdp10/1970_PDP-10_Ref/1970PDP10Ref_Part3.pdf|title=PDP-10 Reference Handbook, Book 3, Communicating with the Monitor|page=5-5|publisher=[[Digital Equipment Corporation]]|year=1969}}</ref> and this interpretation also became common in Unix systems. Most other systems used BS for that meaning and used DEL to mean \"remove the character at the cursor\".{{cn|date=July 2014}} That latter interpretation is the most common now.{{cn|date=July 2014}}  Many more of the control codes have been given meanings quite different from their original ones. The \"escape\" character (ESC, code 27), for example, was intended originally to allow sending other control characters as literals instead of invoking their meaning. This is the same meaning of \"escape\" encountered in URL encodings, [[C (programming language)|C language]] strings, and other systems where certain characters have a reserved meaning. Over time this meaning has been co-opted and has eventually been changed. In modern use, an ESC sent to the terminal usually indicates the start of a command sequence, usually in the form of a so-called \"[[ANSI escape code]]\" (or, more properly, a \"[[Control Sequence Introducer]]\") beginning with ESC followed by a \"<nowiki>[</nowiki>\" (left-bracket) character. An ESC sent from the terminal is most often used as an [[out-of-band data|out-of-band]] character used to terminate an operation, as in the [[Text Editor and Corrector|TECO]] and [[vi]] [[text editor]]s. In [[graphical user interface]] (GUI) and [[window (computing)|windowing]] systems, ESC generally causes an application to abort its current operation or to [[exit (operating system)|exit]] (terminate) altogether.  The inherent ambiguity of many control characters, combined with their historical usage, created problems when transferring \"plain text\" files between systems. The best example of this is the [[newline]] problem on various [[operating system]]s. Teletype machines required that a line of text be terminated with both \"Carriage Return\" (which moves the printhead to the beginning of the line) and \"Line Feed\" (which advances the paper one line without moving the printhead). The name \"Carriage Return\" comes from the fact that on a manual [[typewriter]] the carriage holding the paper moved while the position where the typebars struck the ribbon remained stationary.  The entire carriage had to be pushed (returned) to the right in order to position the left margin of the paper for the next line.  [[Digital Equipment Corporation|DEC]] operating systems ([[OS/8]], [[RT-11]], [[RSX-11]], [[RSTS/E|RSTS]], [[TOPS-10]], etc.) used both characters to mark the end of a line so that the console device (originally [[Teleprinter|Teletype machines]]) would work. By the time so-called \"glass TTYs\" (later called CRTs or terminals) came along, the convention was so well established that backward compatibility necessitated continuing the convention. When [[Gary Kildall]] cloned [[RT-11]] to create [[CP/M]] he followed established [[Digital Equipment Corporation|DEC]] convention.  Until the introduction of [[PC DOS]] in 1981, [[IBM]] had no hand in this because their 1970s operating systems used EBCDIC instead of ASCII and they were oriented toward punch-card input and line printer output on which the concept of \"carriage return\" was meaningless. IBM's [[PC DOS]] (also marketed as [[MS-DOS]] by Microsoft) inherited the convention by virtue of being a clone of [[CP/M]], and [[Windows]] inherited it from MS-DOS.  Unfortunately, requiring two characters to mark the end of a line introduces unnecessary complexity and questions as to how to interpret each character when encountered alone. To simplify matters [[plain text]] data streams, including files, on [[Multics]]<ref>{{cite conference |url=http://www.multicians.org/jhs-jfo-terminals.pdf |title=Technical and human engineering problems in connecting terminals to a time-sharing system |last1=Ossanna |first1=J. F. |authorlink1=Joe Ossanna |last2=Saltzer |first2=J. H. |authorlink2=Jerry Saltzer |date=November 17–19, 1970 |publisher=[[AFIPS]] Press |booktitle=Proceedings of the November 17–19, 1970, Fall Joint Computer Conference |pages=355–362 |location=p. 357 |quote=Using a \"new-line\" function (combined carriage-return and line-feed) is simpler for both man and machine than requiring both functions for starting a new line; the American National Standard X3.4-19687 permits the line-feed code to carry the new-line meaning.}}</ref> used line feed (LF) alone as a line terminator. [[Unix]] and [[Unix-like]] systems, and [[Amiga]] systems, adopted this convention from Multics. The original [[Macintosh OS]], [[Apple DOS]], and [[ProDOS]], on the other hand, used carriage return (CR) alone as a line terminator; however, since Apple replaced it with the Unix-based [[OS X]] operating system, they now use line feed (LF) as well.  Computers attached to the [[ARPANET]] included machines running operating systems such as TOPS-10 and [[TOPS-20#TENEX|TENEX]] using CR-LF line endings, machines running operating systems such as Multics using LF line endings, and machines running operating systems such as [[OS/360]] that represented lines as a character count followed by the characters of the line and that used [[EBCDIC]] rather than ASCII.  The [[Telnet]] protocol defined an ASCII \"Network Virtual Terminal\" (NVT), so that connections between hosts with different line-ending conventions and character sets could be supported by transmitting a standard text format over the network; it used ASCII, along with CR-LF line endings, and software using other conventions would translate between the local conventions and the NVT.<ref>{{cite IETF|title=TELNET Protocol|rfc=158|pages=4-5|author=T. O'Sullivan|date=May 19, 1971|publisher =[[Internet Engineering Task Force|IETF]]|accessdate=2013-01-28}}</ref>  The [[File Transfer Protocol]] adopted the Telnet protocol, including use of the Network Virtual Terminal, for use when transmitting commands and transferring data in the default ASCII mode.<ref>{{cite IETF|title=File Transfer Protocol|rfc=542|author=Nancy J. Neigus|date=Aug 12, 1973|publisher =[[Internet Engineering Task Force|IETF]]|accessdate=2013-01-28}}</ref><ref>{{cite IETF|title=File Transfer Protocol|rfc=765|author=[[Jon Postel]]|date=June 1980|publisher =[[Internet Engineering Task Force|IETF]]|accessdate=2013-01-28}}</ref> This adds complexity to implementations of those protocols, and to other network protocols, such as those used for [[E-mail]] and the World Wide Web, on systems not using the NVT's CR-LF line-ending convention.<ref>[http://mercurial.selenic.com/wiki/EOLTranslationPlan EOL translation plan for Mercurial]</ref><ref>{{cite web |title=Bare LFs in SMTP |url=http://cr.yp.to/docs/smtplf.html |author=[[Daniel J. Bernstein]] |accessdate=2013-01-28}}</ref>  Older operating systems such as TOPS-10, along with CP/M, tracked file length only in units of disk blocks and used Control-Z (SUB) to mark the end of the actual text in the file.  For this reason, EOF, or [[end-of-file]], was used colloquially and conventionally as a [[three-letter acronym]] (TLA) for Control-Z instead of SUBstitute.  For a variety of reasons, the end-of-text code, [[End-of-text character|ETX]] aka [[Control-C]], was inappropriate and using Z as the control code to end a file is analogous to it ending the alphabet, a very convenient [[Mnemonic device|mnemonic aid]]. An historic common, and still prevalent, convention uses the [[End-of-text character|ETX]] aka [[Control-C]] code convention to interrupt and halt a program via an input data stream, usually from a keyboard.  In C library and [[Unix]] conventions, the [[null character]] is used to terminate text [[string (computer science)|string]]s; such [[null-terminated string]]s can be known in abbreviation as ASCIZ or ASCIIZ, where here Z stands for \"zero\".  ===ASCII control code chart===  {| class=\"wikitable\" style=\"text-align: center\" |- ! Binary !! Oct !! Dec !! Hex !! Abbr !!<ref group=\"lower-alpha\">The [[Unicode]] characters from the area U+2400 to U+2421 reserved for representing control characters when it is necessary to print or display them rather than have them perform their intended function. Some browsers may not display these properly.</ref>  !! <ref group=\"lower-alpha\">[[Caret notation]] often used to represent control characters on a terminal. On most text terminals, holding down the {{keypress|[[Control key|Ctrl]]}} key while typing the second character will type the control character. Sometimes the shift key is not needed, for instance <tt>^@</tt> may be typable with just Ctrl and 2.</ref> !!<ref group=\"lower-alpha\">Character Escape Codes in [[C (programming language)|C programming language]] and many other languages influenced by it, such as [[Java (programming language)|Java]] and [[Perl]] (though not all implementations necessarily support all escape codes).</ref>  !! Name |- | 000 0000 || style=\"background:lightblue;\" | 000 || style=\"background:#CFF;\" | 0 || style=\"background:lightblue;\" | 00 | NUL || style=\"font-size:large;\" | ? || <tt>[[^@]]</tt> || <tt>[[\\0]]</tt> || style=\"text-align:left;\" | [[Null character]] |- | 000 0001 || style=\"background:lightblue;\" | 001 || style=\"background:#CFF;\" | 1 || style=\"background:lightblue;\" | 01 | SOH || style=\"font-size:large;\" | ? || <tt>[[^A]]</tt> || || style=\"text-align:left;\" | [[Start-of-Header|Start of Header]] |- | 000 0010 || style=\"background:lightblue;\" | 002 || style=\"background:#CFF;\" | 2 || style=\"background:lightblue;\" | 02 | STX || style=\"font-size:large;\" | ? || <tt>[[^B]]</tt> || || style=\"text-align:left;\" | [[Start Of Text|Start of Text]] |- | 000 0011 || style=\"background:lightblue;\" | 003 || style=\"background:#CFF;\" | 3 || style=\"background:lightblue;\" | 03 | ETX || style=\"font-size:large;\" | ? || <tt>[[^C]]</tt> || || style=\"text-align:left;\" | [[End-of-text character|End of Text]] |- | 000 0100 || style=\"background:lightblue;\" | 004 || style=\"background:#CFF;\" | 4 || style=\"background:lightblue;\" | 04 <!-- Please note that the character below, U+2404, is correct. If you are seeing it as \"ENQ\", please upgrade your fonts as the one you have is buggy. --> | EOT || style=\"font-size:large;\" | ? || <tt>[[^D]]</tt> || || style=\"text-align:left;\" | [[End-of-transmission character|End of Transmission]] |- | 000 0101 || style=\"background:lightblue;\" | 005 || style=\"background:#CFF;\" | 5 || style=\"background:lightblue;\" | 05 <!-- Please note that the character below, U+2405, is correct. If you are seeing it as \"EOT\", please upgrade your fonts as the one you have is buggy. --> | ENQ || style=\"font-size:large;\" | ? || <tt>[[^E]]</tt> || || style=\"text-align:left;\" | [[Enquiry character|Enquiry]] |- | 000 0110 || style=\"background:lightblue;\" | 006 || style=\"background:#CFF;\" | 6 || style=\"background:lightblue;\" | 06 | ACK || style=\"font-size:large;\" | ? || <tt>[[^F]]</tt> || || style=\"text-align:left;\" | [[Acknowledge character|Acknowledgment]] |- | 000 0111 || style=\"background:lightblue;\" | 007 || style=\"background:#CFF;\" | 7 || style=\"background:lightblue;\" | 07 | BEL || style=\"font-size:large;\" | ? || <tt>[[^G]]</tt> || <tt>[[\\a]]</tt> || style=\"text-align:left;\" | [[Bell character|Bell]] |- | 000 1000 || style=\"background:lightblue;\" | 010 || style=\"background:#CFF;\" | 8 || style=\"background:lightblue;\" | 08 | BS || style=\"font-size:large;\" | ? || <tt>[[^H]]</tt> || <tt>[[Backspace|\\b]]</tt> || style=\"text-align:left;\" | [[Backspace]]<ref group=\"lower-alpha\">The Backspace character can also be entered by pressing the {{keypress|Backspace}} key on some systems.</ref><ref group=\"lower-alpha\" name=\"bsp del mismatch\"/> |- | 000 1001 || style=\"background:lightblue;\" | 011 || style=\"background:#CFF;\" | 9 || style=\"background:lightblue;\" | 09 | HT || style=\"font-size:large;\" | ? || <tt>[[^I]]</tt> || <tt>[[\\t]]</tt> || style=\"text-align:left;\" | [[Horizontal Tab]]<ref group=\"lower-alpha\">The Tab character can also be entered by pressing the {{keypress|Tab}} key on most systems.</ref> |- | 000 1010 || style=\"background:lightblue;\" | 012 || style=\"background:#CFF;\" | 10 || style=\"background:lightblue;\" | 0A | LF || style=\"font-size:large;\" | ? || <tt>[[^J]]</tt> || <tt>[[\\n]]</tt> || style=\"text-align:left;\" | [[Line feed]] |- | 000 1011 || style=\"background:lightblue;\" | 013 || style=\"background:#CFF;\" | 11 || style=\"background:lightblue;\" | 0B | VT || style=\"font-size:large;\" | ? || <tt>[[^K]]</tt> || <tt>[[\\v]]</tt> || style=\"text-align:left;\" | [[Vertical Tab]] |- | 000 1100 || style=\"background:lightblue;\" | 014 || style=\"background:#CFF;\" | 12 || style=\"background:lightblue;\" | 0C | FF || style=\"font-size:large;\" | ? || <tt>[[^L]]</tt> || <tt>[[\\f]]</tt> || style=\"text-align:left;\" | [[Form feed]] |- | 000 1101 || style=\"background:lightblue;\" | 015 || style=\"background:#CFF;\" | 13 || style=\"background:lightblue;\" | 0D | CR || style=\"font-size:large;\" | ? || <tt>[[^M]]</tt> || <tt>[[\\r]]</tt> || style=\"text-align:left;\" | [[Carriage return]]<ref group=\"lower-alpha\">The Carriage Return character can also be entered by pressing the {{keypress|Enter}} or {{keypress|Return}} key on most systems.</ref> |- | 000 1110 || style=\"background:lightblue;\" | 016 || style=\"background:#CFF;\" | 14 || style=\"background:lightblue;\" | 0E | SO || style=\"font-size:large;\" | ? || <tt>[[^N]]</tt> || || style=\"text-align:left;\" | [[Shift Out and Shift In characters|Shift Out]] |- | 000 1111 || style=\"background:lightblue;\" | 017 || style=\"background:#CFF;\" | 15 || style=\"background:lightblue;\" | 0F | SI || style=\"font-size:large;\" | ? || <tt>[[^O]]</tt> || || style=\"text-align:left;\" | [[Shift Out and Shift In characters|Shift In]] |- | 001 0000 || style=\"background:lightblue;\" | 020 || style=\"background:#CFF;\" | 16 || style=\"background:lightblue;\" | 10 | DLE || style=\"font-size:large;\" | ? || <tt>[[^P]]</tt> || || style=\"text-align:left;\" | [[Data Link Escape]] |- | 001 0001 || style=\"background:lightblue;\" | 021 || style=\"background:#CFF;\" | 17 || style=\"background:lightblue;\" | 11 | DC1 || style=\"font-size:large;\" | ? || <tt>[[^Q]]</tt> || || style=\"text-align:left;\" | [[Device Control 1]] (oft. [[XON]]) |- | 001 0010 || style=\"background:lightblue;\" | 022 || style=\"background:#CFF;\" | 18 || style=\"background:lightblue;\" | 12 | DC2 || style=\"font-size:large;\" | ? || <tt>[[^R]]</tt> || || style=\"text-align:left;\" | Device Control 2 |- | 001 0011 || style=\"background:lightblue;\" | 023 || style=\"background:#CFF;\" | 19 || style=\"background:lightblue;\" | 13 | DC3 || style=\"font-size:large;\" | ? || <tt>[[^S]]</tt> || || style=\"text-align:left;\" | Device Control 3 (oft. [[XOFF]]) |- | 001 0100 || style=\"background:lightblue;\" | 024 || style=\"background:#CFF;\" | 20 || style=\"background:lightblue;\" | 14 | DC4 || style=\"font-size:large;\" | ? || <tt>[[^T]]</tt> || || style=\"text-align:left;\" | Device Control 4 |- | 001 0101 || style=\"background:lightblue;\" | 025 || style=\"background:#CFF;\" | 21 || style=\"background:lightblue;\" | 15 | NAK || style=\"font-size:large;\" | ? || <tt>[[^U]]</tt> || || style=\"text-align:left;\" | [[Negative-acknowledge character|Negative Acknowledgment]] |- | 001 0110 || style=\"background:lightblue;\" | 026 || style=\"background:#CFF;\" | 22 || style=\"background:lightblue;\" | 16 | SYN || style=\"font-size:large;\" | ? || <tt>[[^V]]</tt> || || style=\"text-align:left;\" | [[Synchronous idle]] |- | 001 0111 || style=\"background:lightblue;\" | 027 || style=\"background:#CFF;\" | 23 || style=\"background:lightblue;\" | 17 | ETB || style=\"font-size:large;\" | ? || <tt>[[^W]]</tt> || || style=\"text-align:left;\" | [[End Transmission Block character|End of Transmission Block]] |- | 001 1000 || style=\"background:lightblue;\" | 030 || style=\"background:#CFF;\" | 24 || style=\"background:lightblue;\" | 18 | CAN || style=\"font-size:large;\" | ? || <tt>[[^X]]</tt> || || style=\"text-align:left;\" | [[Cancel character|Cancel]] |- | 001 1001 || style=\"background:lightblue;\" | 031 || style=\"background:#CFF;\" | 25 || style=\"background:lightblue;\" | 19 | EM || style=\"font-size:large;\" | ? || <tt>[[^Y]]</tt> || || style=\"text-align:left;\" | [[End of Medium]] |- | 001 1010 || style=\"background:lightblue;\" | 032 || style=\"background:#CFF;\" | 26 || style=\"background:lightblue;\" | 1A | SUB || style=\"font-size:large;\" | ? || <tt>[[^Z]]</tt> || || style=\"text-align:left;\" | [[Substitute character|Substitute]] |- | 001 1011 || style=\"background:lightblue;\" | 033 || style=\"background:#CFF;\" | 27 || style=\"background:lightblue;\" | 1B | ESC || style=\"font-size:large;\" | ? || <tt>^<nowiki>[</nowiki></tt> || <tt>[[\\e]]</tt><ref group=\"lower-alpha\">The '<tt>\\e</tt>' escape sequence is not part of ISO C and many other language specifications. However, it is understood by several compilers, including [[GCC (software)|GCC]].</ref> || style=\"text-align:left;\" | [[Escape character|Escape]]<ref group=\"lower-alpha\">The Escape character can also be entered by pressing the {{keypress|Esc}} key on some systems.</ref> |- | 001 1100 || style=\"background:lightblue;\" | 034 || style=\"background:#CFF;\" | 28 || style=\"background:lightblue;\" | 1C | FS || style=\"font-size:large;\" | ? || <tt>[[^\\]]</tt> || || style=\"text-align:left;\" | [[File separator|File Separator]] |- | 001 1101 || style=\"background:lightblue;\" | 035 || style=\"background:#CFF;\" | 29 || style=\"background:lightblue;\" | 1D | GS || style=\"font-size:large;\" | ? || <tt>^<nowiki>]</nowiki></tt> || || style=\"text-align:left;\" | [[Group separator|Group Separator]] |- | 001 1110 || style=\"background:lightblue;\" | 036 || style=\"background:#CFF;\" | 30 || style=\"background:lightblue;\" | 1E | RS || style=\"font-size:large;\" | ? || <tt>^^</tt><ref group=\"lower-alpha\">^^ means {{keypress|Ctrl|^}} (pressing the \"Ctrl\" and caret keys).</ref> || || style=\"text-align:left;\" | [[Record separator|Record Separator]] |- | 001 1111 || style=\"background:lightblue;\" | 037 || style=\"background:#CFF;\" | 31 || style=\"background:lightblue;\" | 1F | US || style=\"font-size:large;\" | ? || <tt>^_</tt> || || style=\"text-align:left;\" | [[Unit separator|Unit Separator]] |- | colspan=\"9\" | |- | 111 1111 || style=\"background:lightblue;\" | 177 || style=\"background:#CFF;\" | 127 || style=\"background:lightblue;\" | 7F | DEL || style=\"font-size:large;\" | ? || <tt>[[^?]]</tt> || || style=\"text-align:left;\" | [[Delete character|Delete]]<ref group=\"lower-alpha\">The Delete character can sometimes be entered by pressing the {{keypress|Backspace}} key on some systems.</ref><ref group=\"lower-alpha\" name=\"bsp del mismatch\">The ambiguity of Backspace is due to early terminals designed assuming the main use of the keyboard would be to manually punch paper tape while not connected to a computer. To delete the previous character, one had to back up the paper tape punch, which for mechanical and simplicity reasons was a button on the punch itself and not the keyboard, then type the rubout character. They therefore placed a key producing rubout at the location used on typewriters for backspace. When systems used these terminals and provided command-line editing, they had to use the \"rubout\" code to perform a backspace, and often did not interpret the backspace character (they might echo \"<tt>^H</tt>\" for backspace). Other terminals not designed for paper tape made the key at this location produce Backspace, and systems designed for these used that character to back up. Since the delete code often produced a backspace effect, this also forced terminal manufacturers to make any {{keypress|Delete}} key produce something other than the Delete character.</ref> |} {{reflist|group=lower-alpha}}  Other representations might be used by specialist equipment, for example [[ISO 2047]] graphics or [[hexadecimal]] numbers.  ==ASCII printable characters== <!-- Section header linked to from redirects --> Codes 20<sub>[[hexadecimal|hex]]</sub> to 7E<sub>[[hexadecimal|hex]]</sub>, known as the printable characters, represent letters, digits, [[punctuation marks]], and a few miscellaneous symbols. There are 95 printable characters in total.{{efn|Printed out, the characters are: {{Pre2|scroll|<nowiki> !\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~</nowiki>}}}}  Code 20<sub>[[hexadecimal|hex]]</sub>, the [[Space (punctuation)|space character]], denotes the space between words, as produced by the space-bar of a keyboard. Since the space character is considered an invisible graphic (rather than a control character)<ref name=\"FOOTNOTEMackenzie1980223\" /><ref name=\"RFC20_1968\" /> and thus would not normally be visible, it is represented here by [[Unicode]] character U+2420 \"?\"; Unicode characters U+2422 \"?\" and U+2423 \"?\" are also available for use when a visible representation of a space is necessary.  Code 7F<sub>[[hexadecimal|hex]]</sub> corresponds to the non-printable \"Delete\" (DEL) control character and is therefore omitted from this chart; it is covered in the previous section's chart.  Earlier versions of ASCII used the up-arrow instead of the [[caret]] (5E<sub>[[hexadecimal|hex]]</sub>) and the left-arrow instead of the [[underscore]] (5F<sub>[[hexadecimal|hex]]</sub>).<ref>[http://www.worldpowersystems.com/projects/codes/X3.4-1963/index.html ASA X3.4-1963].</ref>  ===ASCII printable code chart=== {| style=\"background:none; text-align:center;\" |- style=\"vertical-align:top;\" | {| class=\"wikitable\" style=\"text-align: center;\" |- !Binary !! Oct !! Dec !! Hex !! Glyph |- |010 0000 ||style=\"background:lightblue;\"| 040 || style=\"background:#cff;\"| 32 ||style=\"background:lightblue;\"| 20 || {{small|([[space (punctuation)|space]])}} |- |010 0001 ||style=\"background:lightblue;\"| 041 || style=\"background:#cff;\"| 33 ||style=\"background:lightblue;\"| 21 || [[Exclamation mark|!]] |- |010 0010 ||style=\"background:lightblue;\"| 042 || style=\"background:#cff;\"| 34 ||style=\"background:lightblue;\"| 22 || [[Quotation mark|\"]] |- |010 0011 ||style=\"background:lightblue;\"| 043 || style=\"background:#cff;\"| 35 ||style=\"background:lightblue;\"| 23 || [[Number sign|#]] |- |010 0100 ||style=\"background:lightblue;\"| 044 || style=\"background:#cff;\"| 36 ||style=\"background:lightblue;\"| 24 || [[Dollar sign|$]] |- |010 0101 ||style=\"background:lightblue;\"| 045 || style=\"background:#cff;\"| 37 ||style=\"background:lightblue;\"| 25 || [[Percent sign|%]] |- |010 0110 ||style=\"background:lightblue;\"| 046 || style=\"background:#cff;\"| 38 ||style=\"background:lightblue;\"| 26 || [[Ampersand|&]] |- |010 0111 ||style=\"background:lightblue;\"| 047 || style=\"background:#cff;\"| 39 ||style=\"background:lightblue;\"| 27 || [[Apostrophe|']] |- |010 1000 ||style=\"background:lightblue;\"| 050 || style=\"background:#cff;\"| 40 ||style=\"background:lightblue;\"| 28 || [[Parentheses|(]] |- |010 1001 ||style=\"background:lightblue;\"| 051 || style=\"background:#cff;\"| 41 ||style=\"background:lightblue;\"| 29 || [[Parentheses|)]] |- |010 1010 ||style=\"background:lightblue;\"| 052 || style=\"background:#cff;\"| 42 ||style=\"background:lightblue [[a]] |- |110 0010 ||style=\"background:lightblue;\"| 142 || style=\"background:#cff;\"| 98 ||style=\"background:lightblue;\"| 62 || [[b]] |- |110 0011 ||style=\"background:lightblue;\"| 143 || style=\"background:#cff;\"| 99 ||style=\"background:lightblue;\"| 63 || [[c]] |- |110 0100 ||style=\"background:lightblue;\"| 144 || style=\"background:#cff;\"| 100 ||style=\"background:lightblue;\"| 64 || [[d]] |- |110 0101 ||style=\"background:lightblue;\"| 145 || style=\"background:#cff;\"| 101 ||style=\"background:lightblue;\"| 65 || [[e]] |- |110 0110 ||style=\"background:lightblue;\"| 146 || style=\"background:#cff;\"| 102 ||style=\"background:lightblue;\"| 66 || [[f]] |- |110 0111 ||style=\"background:lightblue;\"| 147 || style=\"background:#cff;\"| 103 ||style=\"background:lightblue;\"| 67 || [[g]] |- |110 1000 ||style=\"background:lightblue;\"| 150 || style=\"background:#cff;\"| 104 ||style=\"background:lightblue;\"| 68 || [[h]] |- |110 1001 ||style=\"background:lightblue;\"| 151 || style=\"background:#cff;\"| 105 ||style=\"background:lightblue;\"| 69 || [[i]] |- |110 1010 ||style=\"background:lightblue;\"| 152 || style=\"background:#cff;\"| 106 ||style=\"background:lightblue;\"| 6A || [[j]] |- |110 1011 ||style=\"background:lightblue;\"| 153 || style=\"background:#cff;\"| 107 ||style=\"background:lightblue;\"| 6B || [[k]] |- |110 1100 ||style=\"background:lightblue;\"| 154 || style=\"background:#cff;\"| 108 ||style=\"background:lightblue;\"| 6C || [[l]] |- |110 1101 ||style=\"background:lightblue;\"| 155 || style=\"background:#cff;\"| 109 ||style=\"background:lightblue;\"| 6D || [[m]] |- |110 1110 ||style=\"background:lightblue;\"| 156 || style=\"background:#cff;\"| 110 ||style=\"background:lightblue;\"| 6E || [[n]] |- |110 1111 ||style=\"background:lightblue;\"| 157 || style=\"background:#cff;\"| 111 ||style=\"background:lightblue;\"| 6F || [[o]] |- |111 0000 ||style=\"background:lightblue;\"| 160 || style=\"background:#cff;\"| 112 ||style=\"background:lightblue;\"| 70 || [[p]] |- |111 0001 ||style=\"background:lightblue;\"| 161 || style=\"background:#cff;\"| 113 ||style=\"background:lightblue;\"| 71 || [[q]] |- |111 0010 ||style=\"background:lightblue;\"| 162 || style=\"background:#cff;\"| 114 ||style=\"background:lightblue;\"| 72 || [[r]] |- |111 0011 ||style=\"background:lightblue;\"| 163 || style=\"background:#cff;\"| 115 ||style=\"background:lightblue;\"| 73 || [[s]] |- |111 0100 ||style=\"background:lightblue;\"| 164 || style=\"background:#cff;\"| 116 ||style=\"background:lightblue;\"| 74 || [[t]] |- |111 0101 ||style=\"background:lightblue;\"| 165 || style=\"background:#cff;\"| 117 ||style=\"background:lightblue;\"| 75 || [[u]] |- |111 0110 ||style=\"background:lightblue;\"| 166 || style=\"background:#cff;\"| 118 ||style=\"background:lightblue;\"| 76 || [[v]] |- |111 0111 ||style=\"background:lightblue;\"| 167 || style=\"background:#cff;\"| 119 ||style=\"background:lightblue;\"| 77 || [[w]] |- |111 1000 ||style=\"background:lightblue;\"| 170 || style=\"background:#cff;\"| 120 ||style=\"background:lightblue;\"| 78 || [[x]] |- |111 1001 ||style=\"background:lightblue;\"| 171 || style=\"background:#cff;\"| 121 ||style=\"background:lightblue;\"| 79 || [[y]] |- |111 1010 ||style=\"background:lightblue;\"| 172 || style=\"background:#cff;\"| 122 ||style=\"background:lightblue;\"| 7A || [[z]] |- |111 1011 ||style=\"background:lightblue;\"| 173 || style=\"background:#cff;\"| 123 ||style=\"background:lightblue;\"| 7B || [[Bracket#Curly brackets|{]] |- |111 1100 ||style=\"background:lightblue;\"| 174 || style=\"background:#cff;\"| 124 ||style=\"background:lightblue;\"| 7C || [[Vertical bar|&#124;]] |- |111 1101 ||style=\"background:lightblue;\"| 175 || style=\"background:#cff;\"| 125 ||style=\"background:lightblue;\"| 7D || [[Bracket#Curly brackets|}]] |- |111 1110 ||style=\"background:lightblue;\"| 176 || style=\"background:#cff;\"| 126 ||style=\"background:lightblue;\"| 7E || [[Tilde|~]] |} |}  ==Aliases== A June 1992 RFC<ref>RFC 1345 (June 1992).</ref> and the [[Internet Assigned Numbers Authority]] registry of character sets<ref name=\"IANA\" /> recognize the following case-insensitive aliases for ASCII as suitable for use on the Internet:  {{Div col||25em}} * ANSI_X3.4-1968 (canonical name) * iso-ir-6 * ANSI_X3.4-1986 * ISO_646.irv:1991 * ASCII * ISO646-US * US-ASCII (preferred [[MIME]] name)<ref name=\"IANA\">Internet Assigned Numbers Authority (May 14, 2007). \"[http://www.iana.org/assignments/character-sets Character Sets]\". Accessed 2008-04-14.</ref> * us * IBM367 * cp367 * csASCII {{Div col end}}  Of these, the IANA encourages use of the name \"US-ASCII\" for Internet uses of ASCII (even if it is a [[RAS syndrome|redundant acronym]], but the US is needed because of abuse of the ASCII term). One often finds this in the optional \"charset\" parameter in the Content-Type header of some MIME messages, in the equivalent \"meta\" element of some [[HTML]] documents, and in the encoding declaration part of the prologue of some [[XML]] documents.  ==Variants== As computer technology spread throughout the world, different [[Standardization|standards bodies]] and corporations developed many variations of ASCII to facilitate the expression of non-English languages that used Roman-based alphabets. One could class some of these variations as \"[[Extended ASCII|ASCII extensions]]\", although some misuse that term to represent all variants, including those that do not preserve ASCII's character-map in the 7-bit range. Furthermore the ASCII extensions have also been mislabelled as ASCII.  Many other countries developed variants of ASCII to include non-English letters (e.g. [[é]], [[ñ]], [[ß]], [[?]]), currency symbols (e.g. [[£]], [[¥]]), etc.  The [[PETSCII]] code [[Commodore International]] used for their [[8-bit]] systems is probably unique among post-1970 codes in being based on ASCII-1963, instead of the more common ASCII-1967, such as found on the [[ZX Spectrum character set|ZX Spectrum]] computer. [[ATASCII|Atari]] 8-bit computers and [[Galaksija (computer)#Character ROM|Galaksija]] computers also used ASCII variants.  ===7-bit=== From early in its development,<ref>\"Specific Criteria,\" attachment to memo from R. W. Reach, \"X3-2 Meeting – September 14 and 15,\" September 18, 1961</ref> ASCII was intended to be just one of several national variants of an international character code standard, ultimately published as [[ISO/IEC 646]] (1972), which would share most characters in common but assign other locally useful characters to several [[code point]]s reserved for \"national use.\"  However, the four years that elapsed between the publication of ASCII-1963 and ISO's first acceptance of an international recommendation during 1967<ref>R. Maréchal, ISO/TC 97 – Computers and Information Processing: Acceptance of Draft ISO Recommendation No. 1052, December 22, 1967</ref> caused ASCII's choices for the national use characters to seem to be de facto standards for the world, causing confusion and incompatibility once other countries did begin to make their own assignments to these code points.  ISO/IEC 646, like ASCII, was a 7-bit character set. It did not make any additional codes available, so the same code points encoded different characters in different countries. Escape codes were defined to indicate which national variant applied to a piece of text, but they were rarely used, so it was often impossible to know what variant to work with and therefore which character a code represented, and in general, text-processing systems could cope with only one variant anyway.  Because the bracket and brace characters of ASCII were assigned to \"national use\" code points that were used for accented letters in other national variants of ISO/IEC 646, a German, French, or Swedish, etc. programmer using their national variant of ISO/IEC 646, rather than ASCII, had to write, and thus read, something such as :<code>ä aÄiÜ='Ön'; ü</code> instead of :<code>{ a[i]='\\n'; }</code> [[C trigraph]]s were created to solve this problem for [[ANSI C]], although their late introduction and inconsistent implementation in compilers limited their use. Many programmers kept their computers on US-ASCII, so plain-text in Swedish, German etc. (for example, in e-mail or [[Usenet]]) contained \"{, }\" and similar variants in the middle of words, something those programmers got used to.  ===8-bit=== Eventually, as 8-, [[16-bit|16-]] and [[32-bit]] (and later [[64-bit]]) computers began to replace [[18-bit|18-]] and [[36-bit]] computers as the norm, it became common to use an 8-bit byte to store each character in memory, providing an opportunity for extended, 8-bit, relatives of ASCII. In most cases these developed as true extensions of ASCII, leaving the original character-mapping intact, but adding additional character definitions after the first 128 (i.e., 7-bit) characters.  Most early home computer systems developed their own 8-bit character sets containing line-drawing and game glyphs, and often filled in some or all of the control characters from 0-31 with more graphics. [[Kaypro]] [[CP/M]] computers used the \"upper\" 128 characters for the Greek alphabet. The IBM PC defined [[code page 437]], which replaced the control-characters with graphic symbols such as [[Emoticon|smiley faces]], and mapped additional graphic characters to the upper 128 positions. Operating systems such as [[DOS]] supported these code-pages, and manufacturers of [[IBM PC]]s supported them in hardware. [[Digital Equipment Corporation]] developed the [[Multinational Character Set]] (DEC-MCS) for use in the popular [[VT220]] [[computer terminal|terminal]]; this was one of the first extensions designed more for international languages than for block graphics. The Macintosh defined [[Mac OS Roman]] and Postscript also defined a set, both of these contained both international letters and typographic punctuation marks instead of graphics, more like modern character sets. The [[
