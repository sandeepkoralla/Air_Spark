 Simon. ''Anti-Capitalism'', One World, 2004.</ref><ref name=Perlin>Perlin, Terry M. ''Contemporary Anarchism'', Transaction Books, NJ 1979.</ref><ref name=Raico>Raico, Ralph. ''Authentic German Liberalism of the 19th Century'', Ecole Polytechnique, Centre de Recherce en Epistemologie Appliquee, Unité associée au CNRS, 2004.</ref><ref name=Heider>Heider, Ulrike. ''Anarchism:Left, Right, and Green'', City Lights, 1994. p. 3.</ref><ref name=Outhwaite>Outhwaite, William. ''The Blackwell Dictionary of Modern Social Thought'', ''Anarchism'' entry, p. 21, 2002.</ref><ref name=Bottomore>Bottomore, Tom. '' Dictionary of Marxist Thought'', ''Anarchism'' entry, 1991.</ref><ref name=Ostergaard>Ostergaard, Geofrey. Resisting the Nation State – the anarchist and pacifist tradition, Anarchism As A Tradition of Political Thought. Peace Pledge Union Publications [http://www.ppu.org.uk/e_publications/dd-trad6.html]</ref> drawing from [[Austrian School]] economics, study of [[law and economics]], and [[public choice theory]].<ref>Edward Stringham, [http://www.independent.org/publications/tir/article.asp?issueID=53&articleID=686 ''Anarchy, State, and Public Choice''], Cheltenham, UK: Edward Elgar, 2005.</ref> There is a strong current within anarchism which does not consider that anarcho-capitalism can be considered a part of the anarchist movement due to the fact that anarchism has historically been an [[anti-capitalist]] movement and for definitional reasons which see anarchism incompatible with capitalist forms.<ref>\"The philosophy of “anarcho-capitalism” dreamed up by the “libertarian” [[New Right]], has nothing to do with Anarchism as known by the Anarchist movement proper.\"[[Albert Meltzer|Meltzer, Albert]]. ''[http://books.google.com/books?id=CJhCvx_Z0CAC&printsec=frontcover&dq=Anarchism:+Arguments+For+and+Against&ei=GHi-StvuEo6MNfKjyZMD&hl=es#v=onepage&q=&f=false Anarchism: Arguments For and Against]'' [[AK Press]], (2000) p.&nbsp;50</ref><ref>\"In fact, few anarchists would accept the 'anarcho-capitalists' into the anarchist camp since they do not share a concern for economic equality and social justice, Their self-interested, calculating market men would be incapable of practising voluntary co-operation and mutual aid. Anarcho-capitalists, even if they do reject the State, might therefore best be called [[Right-libertarianism|right-wing libertarians]] rather than anarchists.\" Peter Marshall. Demanding the impossible: A history of anarchism. Harper Perennial. London. 2008. p. 565</ref><ref>\"It is important to distinguish between anarchism and certain strands of [[Right-libertarianism|right-wing libertarianism]] which at times go by the same name (for example, Murray Rothbard's anarcho-capitalism).\"[[Saul Newman]], ''[http://books.google.com/books?id=SiqBiViUsOkC&pg=PA43&dq=anarcho-capitalism+right+libertarian&hl=en&ei=TxeYTKOLFYH-8Aaa77WlAQ&sa=X&oi=book_result&ct=result&resnum=3&ved=0CDEQ6AEwAjge#v=onepage&q=anarcho-capitalism%20right%20libertarian&f=false The Politics of Postanarchism, Edinburgh University Press,]'' 2010, p. 43 ISBN 0748634959</ref><ref>[http://anarchism.pageabode.com/afaq/secFcon.html Section F – Is \"anarcho\"-capitalism a type of anarchism?] at [[An Anarchist FAQ]] published in physical book form by An Anarchist FAQ as \"Volume I\"; by [[AK Press]], Oakland/Edinburgh 2008; 558 pages, ISBN 9781902593906</ref><ref>\"‘Libertarian’ and ‘libertarianism’ are frequently employed by anarchists as synonyms for ‘anarchist’ and ‘anarchism’, largely as an attempt to distance themselves from the negative connotations of ‘anarchy’ and its derivatives. The situation has been vastly complicated in recent decades with the rise of anarcho-capitalism, ‘minimal statism’ and an extreme right-wing laissez-faire philosophy advocated by such theorists as Murray Rothbard and Robert Nozick and their adoption of the words ‘libertarian’ and ‘libertarianism’. It has therefore now become necessary to distinguish between their [[right libertarianism]] and the [[left libertarianism]] of the anarchist tradition.\" ''Anarchist seeds beneath the snow: left libertarian thought and british writers from William Morris to Colin Ward'' by David Goodway. Liverpool University Press. Liverpool. 2006. p. 4</ref><ref>\"Within Libertarianism, Rothbard represents a minority perspective that actually argues for the total elimination of the state. However Rothbard’s claim as an anarchist is quickly voided when it is shown that he only wants an end to the public state. In its place he allows countless private states, with each person supplying their own police force, army, and law, or else purchasing these services from capitalist venders...so what remains is shrill anti-statism conjoined to a vacuous freedom in hackneyed defense of capitalism. In sum, the “anarchy” of Libertarianism reduces to a liberal fraud.[http://theanarchistlibrary.org/library/peter-sabatini-libertarianism-bogus-anarchy \"Libertarianism: Bogus Anarchy\" by Peter Sabatini] in issue #41 (Fall/Winter 1994–95) of ''[[Anarchy: A Journal of Desire Armed]]''</ref> <!-- If you are looking to extend this section, please add the content to the proper sub-article [[anarchist schools of thought]] instead. -->{{-}}  ==Internal issues and debates== {{See also|Anarchism and violence|Anarchist schools of thought|Issues in anarchism}} [[File:Gadewar.jpg|thumb|Which forms of violence (if any) are [[anarchism and violence|consistent with anarchist values]] is a controversial subject among anarchists.]]<!-- In the interest of restricting article length, please limit this section to two or three short paragraphs and add any substantial information to the main Issues in anarchism article. Thank you. --> Anarchism is a [[philosophy]] that embodies many diverse attitudes, tendencies and schools of thought; as such, disagreement over questions of values, ideology and tactics is common. The compatibility of [[anarchism and capitalism|capitalism]],<ref name=oxcom>\"Anarchism.\" ''[[The Oxford Companion to Philosophy]]'', [[Oxford University Press]], 2007, p. 31.</ref> [[anarchism and nationalism|nationalism]], and [[anarchism and religion|religion]] with anarchism is widely disputed. Similarly, anarchism enjoys complex relationships with ideologies such as [[Anarchism and Marxism|Marxism]], [[Issues in anarchism#Communism|communism]] and [[Anarchism and capitalism|capitalism]]. Anarchists may be motivated by [[humanism]], [[Christian anarchism|divine authority]], [[enlightened self-interest]], [[veganarchism|veganism]] or any number of alternative ethical doctrines.  Phenomena such as [[civilization]], [[technology]] (e.g. within [[anarcho-primitivism]] and [[insurrectionary anarchism]]), and [[Issues in anarchism#Participation in statist democracy|the democratic process]] may be sharply criticised within some anarchist tendencies and simultaneously lauded in others.  On a tactical level, while [[propaganda of the deed]] was a tactic used by anarchists in the 19th century (e.g. the [[Nihilist movement]]), some contemporary anarchists espouse alternative [[direct action]] methods such as [[nonviolence]], [[counter-economics]] and [[Crypto-anarchism|anti-state cryptography]] to bring about an anarchist society. About the scope of an anarchist society, some anarchists advocate a global one, while others do so by local ones.<ref>Ted Honderich, Carmen García Trevijano, [http://books.google.es/books?id=s9iwZGv44psC&pg=PA402&dq=Enciclopedia+teor%C3%ADa+pol%C3%ADtica&lr=&as_brr=3#PPA57,M1 ''Oxford Encyclopaedia of Philosophy''].</ref> The diversity in anarchism has led to widely different use of identical terms among different anarchist traditions, which has led to many [[definitional concerns in anarchist theory]].{{-}}  ==Topics of interest== Intersecting and overlapping between various schools of thought, certain topics of interest and internal disputes have proven perennial within anarchist theory.  ===Free love=== {{Main|Free love|Anarchism and issues related to love and sex|Anarcha-feminism|Queer anarchism}} [[File:Emilearmand01.jpg|thumb|300px|French [[individualist anarchist]] [[Emile Armand]] (1872–1962), who propounded the virtues of free love in the Parisian anarchist milieu of the early 20th century]] An important current within anarchism is [[free love]].<ref name=autogenerated3>{{cite web |url=http://www.ncc-1776.org/tle1996/le961210.html |title=The Free Love Movement and Radical Individualism By Wendy McElroy |publisher=Ncc-1776.org |date=1 December 1996 |accessdate=20 September 2010| archiveurl= http://web.archive.org/web/20101231195631/http://ncc-1776.org/tle1996/le961210.html| archivedate= 31 December 2010<!--Added by DASHBot-->}}</ref> Free love advocates sometimes traced their roots back to [[Josiah Warren]] and to experimental communities, viewed sexual freedom as a clear, direct expression of an individual's self-ownership. Free love particularly stressed [[women's rights]] since most sexual laws discriminated against women: for example, marriage laws and anti-birth control measures.<ref name=\"freelove\"/> The most important American free love journal was ''[[Lucifer the Lightbearer]]'' (1883–1907) edited by [[Moses Harman]] and [[Lois Waisbrooker]],<ref>Joanne E. Passet, \"Power through Print: Lois Waisbrooker and Grassroots Feminism,\" in: ''Women in Print: Essays on the Print Culture of American Women from the Nineteenth and Twentieth Centuries'', James Philip Danky and Wayne A. Wiegand, eds., Madison, WI, University of Wisconsin Press, 2006; pp. 229–50.</ref> but also there existed [[Ezra Heywood]] and Angela Heywood's ''[[The Word (free love)|The Word]]'' (1872–1890, 1892–1893).<ref name=\"freelove\"/> ''[[Free Society]]'' (1895–1897 as ''The Firebrand''; 1897–1904 as ''Free Society'') was a major anarchist newspaper in the United States at the end of the 19th and beginning of the 20th centuries.<ref name=\"Goldman-MSF-551\">\"''Free Society'' was the principal English-language forum for anarchist ideas in the United States at the beginning of the twentieth century.\" ''Emma Goldman: Making Speech Free, 1902–1909'', p. 551.</ref> The publication advocated [[free love]] and [[women's rights]], and critiqued \"[[Comstockery]]\" – censorship of sexual information. Also [[M. E. Lazarus]] was an important American individualist anarchist who promoted free love.<ref name=\"freelove\"/>  In New York City's [[Greenwich Village]], [[Bohemianism|bohemian]] feminists and socialists advocated self-realisation and pleasure for women (and also men) in the here and now. They encouraged playing with sexual roles and sexuality,<ref>Sochen, June. 1972. ''The New Woman: Feminism in Greenwich Village 1910–1920.'' New York: Quadrangle.</ref> and the openly bisexual radical [[Edna St. Vincent Millay]] and the lesbian anarchist [[Margaret Anderson]] were prominent among them. Discussion groups organised by the Villagers were frequented by [[Emma Goldman]], among others. Magnus Hirschfeld noted in 1923 that Goldman \"has campaigned boldly and steadfastly for individual rights, and especially for those deprived of their rights. Thus it came about that she was the first and only woman, indeed the first and only American, to take up the defense of homosexual love before the general public.\"<ref>Katz, Jonathan Ned. ''Gay American History: Lesbians and Gay Men in the U.S.A.'' (New York: Thomas Y. Crowell, 1976)</ref> In fact, before Goldman, [[heterosexual]] anarchist Robert Reitzel (1849–1898) spoke positively of homosexuality from the beginning of the 1890s in his Detroit-based German language journal ''Der arme Teufel''. In Argentina anarcha-feminist [[Virginia Bolten]] published the newspaper called ''{{lang|es|La Voz de la Mujer}}'' ({{lang-en|The Woman's Voice}}), which was published nine times in Rosario between 8 January 1896 and 1 January 1897, and was revived, briefly, in 1901.<ref name=\"molyneux\">{{cite book |last=Molyneux|first=Maxine|title=Women's movements in international perspective: Latin America and beyond|publisher=Palgrave MacMillan|year=2001|page=24|isbn=978-0-333-78677-2|url=http://books.google.com/books?id=yg9HFrOG89kC&pg=PA24}}</ref>  In Europe the main propagandist of free love within individualist anarchism was [[Emile Armand]].<ref name=\"armandfreelove\">{{cite web |url=http://www.iisg.nl/womhist/manfreuk.pdf |title=E. Armand and \"la camaraderie amoureuse\" – Revolutionary sexualism and the struggle against jealousy |format=PDF |date= |accessdate=20 September 2010}}</ref> He proposed the concept of ''la camaraderie amoureuse'' to speak of free love as the possibility of voluntary sexual encounter between consenting adults. He was also a consistent proponent of [[polyamory]].<ref name=\"armandfreelove\"/> In Germany the [[stirner]]ists [[Adolf Brand]] and [[John Henry Mackay]] were pioneering campaigners for the acceptance of male [[bisexuality]] and [[homosexuality]]. [[Mujeres Libres]] was an anarchist women's organisation in Spain that aimed to empower working class women.  It was founded in 1936 by [[Lucía Sánchez Saornil]], Mercedes Comaposada and [[Amparo Poch y Gascón]] and had approximately 30,000 members. The organisation was based on the idea of a \"double struggle\" for [[Feminist movement|women's liberation]] and [[social revolution]] and argued that the two objectives were equally important and should be pursued in parallel. In order to gain mutual support, they created networks of women anarchists.<ref>[http://flag.blackened.net/revolt/ws98/ws54_mujeres_libres.html Mujeres Libres – Women anarchists in the Spanish Revolution<!-- Bot generated title -->]</ref> [[Lucía Sánchez Saornil]] was a main founder of the Spanish [[anarcha-feminist]] federation [[Mujeres Libres]] who was open about her [[lesbian]]ism.<ref>[http://wzar.unizar.es/siem/articulos/Premios/MujeresLibres.pdf \"basta pensar en el lesbianismo de Lucía Sánchez Saornil\"]</ref> She was published in a variety of literary journals where working under a male pen name, she was able to explore [[lesbian]] themes<ref>\"R. Fue una época transgresora, emergió el feminismo y la libertad sexual estuvo en el candelero. Hay rastreos de muchas lesbianas escritoras: Carmen Conde[primera académica de número], Victorina Durán, Margarita Xirgu, Ana María Sagi, la periodista Irene Polo, Lucía Sánchez Saornil, fundadora de Mujeres Libres[sección feminista de CNT]... Incluso existía un círculo sáfico en Madrid como lugar de encuentro y tertulia.P. ¿Se declaraban lesbianas?R. Había quien no se escondía mucho, como Polo o Durán, pero lesbiana era un insulto, algo innombrable. Excepto los poemas homosexuales de Sánchez Saornil, sus textos no eran explícitos para poder publicarlos, así que hay que reinterpretarlos.\"[http://elpais.com/diario/2007/12/06/paisvasco/1196973608_850215.html \"Tener referentes serios de lesbianas elimina estereotipos\" by Juan Fernandez at ''El Pais'']</ref> at a time when homosexuality was criminalized and subject to [[censorship]] and punishment.  More recently, the British [[anarcho-pacifist]] [[Alex Comfort]] gained notoriety during the [[sexual revolution]] for writing the bestseller sex manual ''[[The Joy of Sex]]''. The issue of [[free love]] has a dedicated treatment in the work of French anarcho-[[hedonist]] philosopher [[Michel Onfray]] in such works as ''Théorie du corps amoureux : pour une érotique solaire'' (2000) and ''L'invention du plaisir : fragments cyréaniques'' (2002).  ===Libertarian education and freethought=== {{See also|Anarchism and education|Freethought}} [[File:Fransisco Ferrer Guardia.jpg|left|thumb|[[Francesc Ferrer i Guàrdia]], [[Catalan people|Catalan]] anarchist pedagogue and [[Freethought|free-thinker]]]] For English anarchist [[William Godwin]] education was \"the main means by which change would be achieved.\"<ref name=\"GroupedRef1\">[http://www.infed.org/thinkers/et-good.htm \"william godwin and informal education\" by infed]</ref> Godwin saw that the main goal of education should be the promotion of happiness.<ref name=\"GroupedRef1\" /> For Godwin education had to have \"A respect for the child's autonomy which precluded any form of coercion,\" \"A pedagogy that respected this and sought to build on the child's own motivation and initiatives,\" and \"A concern about the child's capacity to resist an ideology transmitted through the school.\"<ref name=\"GroupedRef1\" /> In his ''[[Political Justice]]'' he criticises state sponsored schooling \"on account of its obvious alliance with national government\".<ref name=\"Enquiry Concerning Political Justice\">{{Cite book |chapterurl=http://socserv.mcmaster.ca/econ/ugcm/3ll3/godwin/pj6.htm |at=Book 4: Of Opinion Considered as a Subject of Political Institution |chapter=1: General Effects of the Political Superintendence of Opinion |title=Enquiry Concerning Political Justice |first=William |last=Godwin  |edition=1st |id={{OCLC|680251053|642217608|504755839}} |publisher=G.G.J. and J. Robinson |location=London, England |year=1793 |ref=harv |postscript=<!-- Bot inserted parameter. Either remove it; or change its value to \".\" for the cite to end in a \".\", as necessary. -->{{inconsistent citations}}}}</ref> Early American anarchist [[Josiah Warren]] advanced alternative education experiences in the libertarian communities he established.<ref>\"Where utopian projectors starting with [[Plato]] entertained the idea of creating an ideal species through eugenics and education and a set of universally valid institutions inculcating shared identities, Warren wanted to dissolve such identities in a solution of individual self-sovereignty. His educational experiments, for example, possibly under the influence of the Swiss educational theorist [[Johann Heinrich Pestalozzi]] (via [[Robert Owen|Owen]]), emphasized – as we would expect – the nurturing of the independence and the conscience of individual children, not the inculcation of pre-conceived values.[http://www.crispinsartwell.com/warrenintrocurrent.htm \"Introduction of The Practical Anarchist: Writings of Josiah Warren\" by Crispin Sartwell]</ref> [[Max Stirner]] wrote in 1842 a long essay on education called ''[[The False Principle of our Education]]''. In it Stirner names his educational principle \"personalist,\" explaining that self-understanding consists in hourly self-creation. Education for him is to create \"free men, sovereign characters,\" by which he means \"eternal characters&nbsp;... who are therefore eternal because they form themselves each moment\".<ref>{{cite web |url=http://tmh.floonet.net/articles/falseprinciple.html |title=The False Principle of our Education|author=Max Stirner |publisher=Tmh.floonet.net |date= |accessdate=20 September 2010}}</ref>  In the United States \"freethought was a basically [[Anti-Christianity|anti-christian]], [[anti-clerical]] movement, whose purpose was to make the individual politically and spiritually free to decide for himself on religious matters. A number of contributors to ''[[Liberty (1881–1908)|Liberty]]'' (anarchist publication) were prominent figures in both freethought and anarchism. The individualist anarchist George MacDonald was a co-editor of ''Freethought'' and, for a time, ''The Truth Seeker''. E.C. Walker was co-editor of the excellent free-thought / free love journal ''[[Lucifer, the Light-Bearer]]''\".<ref name=\"mises.org\"/> \"Many of the anarchists were ardent freethinkers; reprints from freethought papers such as ''[[Lucifer, the Light-Bearer]]'', ''Freethought'' and ''The Truth Seeker'' appeared in ''[[Liberty (1881–1908)|Liberty]]''...&nbsp;The church was viewed as a common ally of the state and as a repressive force in and of itself\".<ref name=\"mises.org\"/>  In 1901, Catalan anarchist and [[Freethought|free-thinker]] [[Francesc Ferrer i Guàrdia]] established \"modern\" or [[Progressive education|progressive schools]] in [[Barcelona]] in defiance of an educational system controlled by the Catholic Church.<ref name=\"Fidler\">{{cite journal |author=Geoffrey C. Fidler |date=Spring–Summer 1985 |title=The Escuela Moderna Movement of Francisco Ferrer: \"Por la Verdad y la Justicia\" |journal=History of Education Quarterly |volume=25 |issue=1/2 |pages=103–132   |doi=10.2307/368893 |jstor=368893 |publisher=History of Education Society |ref=harv}}</ref> The schools' stated goal was to \"[[Popular education|educate the working class]] in a rational, secular and non-coercive setting\". Fiercely anti-clerical, Ferrer believed in \"freedom in education\", education free from the authority of church and state.<ref>{{cite web |url=http://flag.blackened.net/revolt/spain/ferrer.html |title=Francisco Ferrer's Modern School |publisher=Flag.blackened.net |date= |accessdate=20 September 2010| archiveurl= http://web.archive.org/web/20100807032003/http://flag.blackened.net/revolt/spain/ferrer.html| archivedate= 7 August 2010<!--Added by DASHBot-->}}</ref> [[Murray Bookchin]] wrote: \"This period [1890s] was the heyday of libertarian schools and pedagogical projects in all areas of the country where Anarchists exercised some degree of influence. Perhaps the best-known effort in this field was Francisco Ferrer's Modern School (Escuela Moderna), a project which exercised a considerable influence on Catalan education and on experimental techniques of teaching generally.\"<ref>Chapter 7, ''[[anarcho-syndicalism|Anarchosyndicalism]], The New Ferment''. In Murray Bookchin, ''The Spanish anarchists: the heroic years, 1868–1936''. AK Press, 1998, p. 115. ISBN 1-873176-04-X</ref> La Escuela Moderna, and Ferrer's ideas generally, formed the inspiration for a series of ''[[Modern School (United States)|Modern Schools]]'' in the United States,<ref name=\"Fidler\"/> [[Cuba]], South America and London. The first of these was started in New York City in 1911. It also inspired the Italian newspaper ''[[Università popolare (Italian newspaper)|Università popolare]]'', founded in 1901. Russian [[christian anarchist]] [[Leo Tolstoy]] established a school for peasant children on his estate.<ref name=\"GroupedRef2\">[http://www.theanarchistlibrary.org/HTML/Matt_Hern__The_Emergence_of_Compulsory_Schooling_and_Anarchist_Resistance.html \"The Emergence of Compulsory Schooling and Anarchist Resistance\" by Matt Hern]</ref> Tolstoy's educational experiments were short-lived due to harassment by the Tsarist secret police.<ref>{{cite book | last = Wilson | first = A.N. | title = Tolstoy | publisher = Norton, W. W. & Company, Inc. | year = 2001 | page = xxi | url = http://books.google.com/books?id=imYmH8myBUsC&pg=PR19 |  isbn = 0-393-32122-3 }}</ref> Tolstoy established a conceptual difference between education and culture.<ref name=\"GroupedRef2\" /> He thought that \"Education is the tendency of one man to make another just like himself&nbsp;... Education is culture under restraint, culture is free. [Education is] when the teaching is forced upon the pupil, and when then instruction is exclusive, that is when only those subjects are taught which the educator regards as necessary\".<ref name=\"GroupedRef2\" /> For him \"without compulsion, education was transformed into culture\".<ref name=\"GroupedRef2\" />  A more recent libertarian tradition on education is that of [[unschooling]] and the [[anarchist free school|free school]] in which child-led activity replaces pedagogic approaches. Experiments in Germany led to [[A. S. Neill]] founding what became [[Summerhill School]] in 1921.<ref>{{cite book | last = Purkis | first = Jon | title = Changing Anarchism | publisher = Manchester University Press | location = Manchester | year = 2004 | isbn = 0-7190-6694-8 }}</ref> Summerhill is often cited as an example of anarchism in practice.<ref>British anarchists [[Stuart Christie]] and [[Albert Meltzer]] manifested that \"A.S. Neill is the modern pioneer of libertarian education and of \"hearts not heads in the school\". Though he has denied being an anarchist, it would be hard to know how else to describe his philosophy, though he is correct in recognising the difference between revolution in philosophy and pedagogy, and the revolutionary change of society. They are associated but not the same thing.\" [[Stuart Christie]] and [[Albert Meltzer]]. [http://theanarchistlibrary.org/library/stuart-christie-albert-meltzer-the-floodgates-of-anarchy  ''The Floodgates of Anarchy'']</ref><ref>Andrew Vincent (2010) ''Modern Political Ideologies'', 3rd edition, Oxford, Wiley-Blackwell p. 129</ref> However, although Summerhill and other free schools are radically libertarian, they differ in principle from those of Ferrer by not advocating an overtly political [[class struggle]]-approach.<ref>{{cite journal |first=Judith |last=Suissa |url=http://newhumanist.org.uk/1288/anarchy-in-the-classroom|title= Anarchy in the classroom |journal=[[The New Humanist]] |volume=120 |issue=5 |date=September–October 2005 |ref=harv}}</ref> In addition to organising schools according to libertarian principles, anarchists have also questioned the concept of schooling per se. The term [[deschooling]] was popularised by [[Ivan Illich]], who argued that the school as an institution is dysfunctional for self-determined learning and serves the creation of a consumer society instead.<ref>{{cite book |last=Illich| first=Ivan |title=Deschooling Society |place= New York|publisher= Harper and Row| year= 1971| isbn= 0-06-012139-4}}</ref>  == Criticisms == {{Main|Criticisms of anarchism}} Criticisms of anarchism include [[morality|moral]] criticisms and pragmatic criticisms. Anarchism is often evaluated as unfeasible or [[utopian]] by its critics. European history professor Carl Landauer, in his book ''European Socialism'' argued that social anarchism is unrealistic and that government is a \"lesser evil\" than a society without \"repressive force.\" He also argued that \"ill intentions will cease if repressive force disappears\" is an \"absurdity.\"<ref>Landauer, Carl. ''European Socialism: A History of Ideas and Movements'' (1959)</ref>  ==See also== * [[Anarchist economics]] * [[Anarchist symbolism]] * [[Libertarianism]] * [[Lists of anarchism topics]] * [[List of anarchist communities]] * [[List of anarchist movements by region]] * [[List of films dealing with Anarchism]] * [[Outline of anarchism]] * {{Lookfrom|Anarch}} {{Portal bar|Anarchism|Social and political philosophy|Social movements}}  == References == {{Reflist|30em}}  ==Further reading== * [[Harold Barclay|Barclay, Harold]], ''People Without Government: An Anthropology of Anarchy'' (2nd ed.), Left Bank Books, 1990 ISBN 1-871082-16-1 * Blumenfeld, Jacob; Bottici, Chiara; [[Simon Critchley|Critchley, Simon]], eds., ''The Anarchist Turn'', Pluto Press. 19 March 2013. ISBN 9780745333427 * [[April Carter|Carter, April]], ''The Political Theory of Anarchism'', Harper & Row. 1971. ISBN 978-0-06-136050-3 * Gordon, Uri, ''Anarchy Alive!'', London: [[Pluto Press]], 2007. * Graham, Robert, ed., ''[[Anarchism: A Documentary History of Libertarian Ideas]]''. ** ''Volume One: From Anarchy to Anarchism (300CE to 1939)'', [[Black Rose Books]], Montréal and London 2005. ISBN 1-55164-250-6. ** ''Volume Two: The Anarchist Current (1939–2006)'', Black Rose Books, Montréal 2007. ISBN 978-1-55164-311-3. * [[Daniel Guerin|Guerin, Daniel]], [http://www.theanarchistlibrary.org/HTML/Daniel_Guerin__Anarchism__From_Theory_to_Practice.html ''Anarchism: From Theory to Practice''], Monthly Review Press. 1970. ISBN 0-85345-175-3 * [[Clifford Harper|Harper, Clifford]], ''Anarchy: A Graphic Guide'', (Camden Press, 1987): An overview, updating Woodcock's classic, and illustrated throughout by Harper's woodcut-style artwork. * McKay, Iain, ed., ''[[An Anarchist FAQ]]''. ** ''Volume I'', [[AK Press]], Oakland/Edinburgh 2008;  558 pages, ISBN 978-1-902593-90-6. ** ''Volume II'', AK Press, Oakland/Edinburgh 2012; 550 Pages, ISBN 978-1-84935-122-5 * McLaughlin, Paul, ''Anarchism and Authority: A Philosophical Introduction to Classical Anarchism'', AshGate. 2007. ISBN 0-7546-6196-2 * [[Max Nettlau|Nettlau, Max]], ''Anarchy through the times'', Gordon Press. 1979. ISBN 0-8490-1397-6 * {{cite book |author=Sartwell, Crispin|title=Against the state: an introduction to anarchist political theory|publisher=SUNY Press|year=2008|isbn=978-0-7914-7447-1|url=http://books.google.com/books?id=bk-aaMVGKO0C}} * [[James C. Scott|Scott, James C.]], ''Two Cheers for Anarchism: Six Easy Pieces on Autonomy, Dignity, and Meaningful Work and Play'', Princeton, NJ: Princeton University Press, 2012. ISBN 9780691155296. * [[George Woodcock|Woodcock, George]], ''Anarchism: A History of Libertarian Ideas and Movements'' (Penguin Books, 1962). ISBN 0-14-022697-4. {{oclc|221147531}}. * Woodcock, George, ed., ''The Anarchist Reader'' (Fontana/Collins 1977; ISBN 0-00-634011-3): An anthology of writings from anarchist thinkers and activists including [[Pierre-Joseph Proudhon|Proudhon]], [[Peter Kropotkin|Kropotkin]], [[Mikhail Bakunin|Bakunin]], [[Errico Malatesta|Malatesta]], [[Murray Bookchin|Bookchin]], [[Emma Goldman|Goldman]], and many others. * Woodcock, George, ed., ''Demanding the Impossible: A History of Anarchism'', PM Press. 2010. ISBN 1-60486-064-2  ==External links== {{External links|date=September 2014}} {{Sister project links|voy=no|n=no|v=no|b=Subject:Anarchism|s=Portal:Anarchism|d=Q6199}} *{{DMOZ|Society/Politics/Anarchism/}} * [http://anarchism.pageabode.com/afaq/index.html \"An Anarchist FAQ Webpage\"]&nbsp;–[[An Anarchist FAQ]] * {{In Our Time|Anarchism|p0038x9t|Anarchism}} * [http://www.ditext.com/anarchism/ Anarchism: A Bibliography] * [http://www.gmu.edu/departments/economics/bcaplan/anarfaq.htm Anarchist Theory FAQ]&nbsp;–by [[Bryan Caplan]] * [http://dwardmac.pitzer.edu/Anarchist_Archives/ Anarchy Archives]&nbsp;– information relating to famous anarchists including their writings (see [[Anarchy Archives]]). * [http://recollectionbooks.com/bleed/gallery/galleryindex.htm Daily Bleed's Anarchist Encyclopedia]&nbsp;–700+ entries, with short biographies, links and dedicated pages * [http://www.katesharpleylibrary.net/ KateSharpleyLibrary.net]&nbsp;–website of the [[Kate Sharpley Library]], containing many historical documents pertaining to anarchism * [http://www.infoshop.org/ Infoshop.org]&nbsp;– an online collection of news and information about anarchism. * [http://www.theanarchistlibrary.org/ The Anarchist Library] large online library with texts from anarchist authors * [http://www.theyliewedie.org/ressources/biblio/index-en.php They Lie We Die]&nbsp;–anarchist virtual library containing 768 books, booklets and texts *[http://www.loc.gov/rr/rarebook/coll/014.html Anarchism Collection at the Library of Congress] <!-- Attention! The external link portion of this article regularly grows far beyond manageable size. PLEASE only list an outside link if it applies to anarchism in general, is somewhat noteworthy, and has consensus on the talkpage. Links to sites which cover anarchist submovements will be routinely moved to subarticles to keep this article free of clutter -->  {{Anarchism}} {{Philosophy topics}} {{Political culture}} {{Political ideologies}} {{Social and political philosophy}} {{Aspects of Capitalism}}  {{Good article}}  [[Category:Anarchism| ]] [[Category:Political culture]] [[Category:Political ideologies]] [[Category:Social theories]] [[Category:Anti-fascism]] [[Category:Anti-capitalism]] [[Category:Far-left politics]]"],["#REDIRECT [[History of Afghanistan]] {{R from CamelCase}}"],["#REDIRECT [[Geography of Afghanistan]] {{R from CamelCase}}"],["#REDIRECT [[Demographics of Afghanistan]] {{R from CamelCase}}"],["#REDIRECT [[Communications in Afghanistan]] {{R from CamelCase}}"],["#REDIRECT [[Transport in Afghanistan]] {{R from CamelCase}} {{R unprintworthy}}"],["#REDIRECT [[Afghan Armed Forces]] {{R from CamelCase}}"],["#REDIRECT [[Foreign relations of Afghanistan]] {{R from CamelCase}}"],["#REDIRECT [[Assistive_technology]] {{R from CamelCase}}"],["#REDIRECT [[Amoeba]] {{R from CamelCase}}"],["{{Hatnote|This article is about the classic autistic disorder; some writers use the word ''autism'' when referring to the range of disorders on the [[autism spectrum]] or to the various [[pervasive developmental disorder]]s.<ref name=Caronna/>}} {{Use dmy dates|date=March 2014}} {{pp-semi-indef}} {{pp-move-indef}} <!-- NOTES: 1) Please follow the Wikipedia style guidelines for editing medical articles [[WP:MEDMOS]], and medical referencing standards at [[WP:MEDRS]]. 2) Use <ref> for explicitly cited references. 3) Reference anything you put here with notable references, as this subject tends to attract a lot of controversy.--> {{pp-move-indef}} {{Infobox disease | Name = Autism | Image = Autism-stacking-cans 2nd edit.jpg | Alt = Young red-haired boy facing away from camera, stacking a seventh can atop a column of six food cans on the kitchen floor. An open pantry contains many more cans. | Caption = Repetitively stacking or lining up objects is a behavior sometimes associated with individuals with autism. | DiseasesDB = 1142 | ICD10 = {{ICD10|F|84|0|f|80}} | ICD9 = 299.00 | ICDO = | OMIM = 209850 | MedlinePlus = 001526 | eMedicineSubj = med | eMedicineTopic = 3202 | eMedicine_mult = {{eMedicine2|ped|180}} | MeshID = D001321 | GeneReviewsNBK = NBK1442 | GeneReviewsName = Autism overview }} '''Autism''' is a [[neurodevelopmental disorder]] characterized by impaired [[Interpersonal relationship|social interaction]], [[language acquisition|verbal]] and [[non-verbal communication]], and by restricted and repetitive behavior. The [[Diagnostic and Statistical Manual of Mental Disorders|diagnostic criteria]]<ref>{{cite web|title=DSM-5 News and Updates|url=http://www.autismspeaks.org/what-autism/dsm-5|publisher=Autism Speaks|accessdate=27 August 2014}}</ref> require that symptoms become apparent before a child is three years old.<ref name=\"DSM-IV-TR-299.00\">{{vcite book |author=American Psychiatric Association |title=Diagnostic and statistical manual of mental disorders: DSM-IV |chapter=Diagnostic criteria for 299.00 Autistic Disorder |publisher=American Psychiatric Association |edition=4 |location=Washington, DC |year=2000 |pages= |isbn=978-0-89042-025-6 |oclc=768475353 |url=http://cdc.gov/ncbddd/autism/hcp-dsm.html |accessdate=|archiveurl=http://web.archive.org/web/20131029080544/http://www.cdc.gov:80/ncbddd/autism/hcp-dsm.html |archivedate=2013-10-29 }}</ref> Autism affects information processing in the [[Human brain|brain]] by altering how nerve cells and their [[synapse]]s connect and organize; how this occurs is not well understood.<ref name=Levy/> It is one of three recognized disorders in the [[autism spectrum]] (ASDs), the other two being [[Asperger syndrome]], which lacks delays in cognitive development and language, and [[PDD-NOS|pervasive developmental disorder, not otherwise specified]] (commonly abbreviated as PDD-NOS), which is diagnosed when the full set of criteria for autism or Asperger syndrome are not met.<ref name=Johnson/>  Autism has a strong genetic basis, although the [[Heritability of autism|genetics of autism]] are complex and it is unclear whether ASD is explained more by rare [[mutation]]s, or by rare combinations of common genetic variants.<ref name=Abrahams/> In rare cases, autism is strongly associated with [[Teratology|agents that cause birth defects]].<ref name=Arndt/> [[Controversies in autism|Controversies]] surround other proposed environmental [[Causes of autism|causes]], such as [[Heavy metal (chemistry)|heavy metals]], [[pesticide]]s or childhood [[vaccine]]s;<ref name=Rutter/> the vaccine hypotheses are biologically implausible and have been disproven in scientific studies<ref name=\"GerberOffit2009\">{{vcite journal |author= Gerber JS, Offit PA |title= Vaccines and autism: a tale of shifting hypotheses |journal= Clin Infect Dis |volume=48 |issue=4 |pages=456–61 |year=2009 |pmid=19128068 |pmc= 2908388 |doi=10.1086/596476 |url=http://cid.oxfordjournals.org/content/48/4/456.full|archiveurl=http://web.archive.org/web/20131031043545/http://cid.oxfordjournals.org:80/content/48/4/456.full |archivedate=2013-10-31 }}</ref> The [[prevalence]] of autism is about 1–2 per 1,000 people worldwide, and it occurs four to five times more often in boys than girls.<ref name=Newschaffer/><ref name=\"ASD Data and Statistics\">{{cite web |url = http://www.cdc.gov/ncbddd/autism/data.html |title = ASD Data and Statistics |website = CDC.gov |accessdate= 5 Apr 2014 |archiveurl = http://web.archive.org/web/20140418153648/http://www.cdc.gov/ncbddd/autism/data.html |archivedate = 2014-04-18 }}</ref>  The [[Centers for Disease Control and Prevention]] (CDC) report 1.5% of children in the United States (one in 68) are diagnosed with ASD {{as of|2014|lc=y}}, a 30% increase from one in 88 in 2012.<ref name=\"ASD Data and Statistics\"/><ref name=\"MMWR2012\">{{vcite journal |title=Prevalence of autism spectrum disorders&nbsp;— autism and developmental disabilities monitoring network, 14 sites, United States, 2008 |journal=MMWR Surveill Summ |volume=61 |issue=3 |pages=1–19 |year=2012 |month=March |pmid=22456193|url=http://www.cdc.gov/mmwr/preview/mmwrhtml/ss6103a1.htm|archiveurl=http://web.archive.org/web/20140325235639/http://www.cdc.gov/mmwr/preview/mmwrhtml/ss6103a1.htm |archivedate=2014-03-25 }}</ref><ref name=\"'NHSR65'\">{{vcite journal|author=Stephen J. Blumberg, Ph.D., et al.|title=Changes in Prevalence of Parent-reported Autism Spectrum Disorder in School-aged U.S. Children: 2007 to 2011–2012|journal=National Health Statistics Reports|issue=65|date=March 2013|url=http://www.cdc.gov/nchs/data/nhsr/nhsr065.pdf|archiveurl=http://www.webcitation.org/6JoG0uE7r|archivedate=2013-09-21}}</ref> The number of people diagnosed with autism has been increasing dramatically since the 1980s, partly due to changes in diagnostic practice and government-subsidized financial incentives for named diagnoses;<ref name='NHSR65'>{{vcite journal|author=Stephen J. Blumberg, Ph.D., et al.|title=Changes in Prevalence of Parent-reported Autism Spectrum Disorder in School-aged U.S. Children: 2007 to 2011–2012|journal=National Health Statistics Reports|issue=65|date=March 2013|url=http://www.cdc.gov/nchs/data/nhsr/nhsr065.pdf}}</ref> the question of whether actual prevalence has increased is unresolved.<ref name=Newschaffer/>  Parents usually notice signs in the first two years of their child's life.<ref name=CCD/> The signs usually develop gradually, but some autistic children first develop more normally and then [[Regressive autism|regress]].<ref name=Stefanatos/> [[Early intensive behavior intervention|Early behavioral]], cognitive, or speech interventions can help autistic children gain self-care, social, and communication skills.<ref name=CCD/> Although there is no known cure,<ref name=CCD/> there have been reported cases of children who recovered.<ref name=Helt/> Not many children with autism live independently after reaching adulthood, though some become successful.<ref name=Howlin/> An [[Sociological and cultural aspects of autism|autistic culture]] has developed, with some individuals seeking a cure and others believing autism should be [[Autism rights movement|accepted as a difference and not treated as a disorder]].<ref name=Silverman/>  ==Characteristics== Autism is a highly variable [[neurodevelopmental disorder]]<ref name=Geschwind/> that first appears during infancy or childhood, and generally follows a steady course without [[Remission (medicine)|remission]].<ref name=ICD-10-F84.0/> Overt symptoms gradually begin after the age of six months, become established by age two or three years,<ref>{{vcite journal |author=Rogers SJ |title=What are infant siblings teaching us about autism in infancy? |title.= |journal=Autism Res |volume=2 |issue=3 |pages=125–37 |year=2009 |pmid=19582867 |doi=10.1002/aur.81 |pmc=2791538 }}</ref> and tend to continue through adulthood, although often in more muted form.<ref name=Rapin/> It is distinguished not by a single symptom, but by a characteristic triad of symptoms: impairments in social interaction; impairments in communication; and restricted interests and repetitive behavior. Other aspects, such as atypical eating, are also common but are not essential for diagnosis.<ref name=Filipek/> Autism's individual symptoms occur in the general population and appear not to associate highly, without a sharp line separating pathologically severe from common traits.<ref name=London/>  ===Social development=== Social deficits distinguish autism and the related [[autism spectrum disorder]]s (ASD; see [[#Classification|Classification]]) from other developmental disorders.<ref name=Rapin/> People with autism have social impairments and often lack the intuition about others that many people take for granted. Noted autistic [[Temple Grandin]] described her inability to understand the [[social communication]] of [[neurotypical]]s, or people with normal [[neural development]], as leaving her feeling \"like an anthropologist on Mars\".<ref>{{vcite book |title=[[An Anthropologist on Mars]]: Seven Paradoxical Tales |author=[[Oliver Sacks|Sacks O]] |publisher=Knopf |year=1995 |isbn=978-0-679-43785-7 }}</ref>  Unusual social development becomes apparent early in childhood.<!-- ref name=Volkmar/ --> Autistic infants show less attention to social stimuli, smile and look at others less often, and respond less to their own name. Autistic toddlers differ more strikingly from [[social norms]]; for example, they have less [[eye contact]] and turn taking, and do not have the ability to use simple movements to express themselves, such as the deficiency to point at things.<ref name=Volkmar/> Three- to five-year-old autistic children are less likely to exhibit social understanding, approach others spontaneously, imitate and respond to emotions, communicate nonverbally, and take turns with others. However, they do form [[Attachment (psychology)|attachments]] to their primary caregivers.<ref>{{vcite journal |journal=Ment Retard Dev Disabil Res Rev |year=2004 |volume=10 |issue=4 |pages=221–33 |title=Early detection of core deficits in autism |author=Sigman M, Dijamco A, Gratier M, Rozga A |doi=10.1002/mrdd.20046 |pmid=15666338 }}</ref> Most autistic children display moderately less [[Attachment in children#Secure attachment|attachment security]] than non-autistic children, although this difference disappears in children with higher mental development or less severe ASD.<ref>{{vcite journal |journal=J Child Psychol Psychiatry |year=2004 |volume=45 |issue=6 |pages=1123–34 |title=Autism and attachment: a meta-analytic review |author=Rutgers AH, Bakermans-Kranenburg MJ, van IJzendoorn MH, van Berckelaer-Onnes IA |doi=10.1111/j.1469-7610.2004.t01-1-00305.x |pmid=15257669 }}</ref> Older children and adults with ASD [[Face perception#Face perception in individuals with autism|perform worse on tests of face and emotion recognition]].<ref name=\"Sigman\">{{vcite journal |journal=Annu Rev Clin Psychol |year=2006 |volume=2 |pages=327–55 |title=Autism from developmental and neuropsychological perspectives |author=Sigman M, Spence SJ, Wang AT |doi=10.1146/annurev.clinpsy.2.022305.095210 |pmid=17716073 }}</ref>  Children with high-functioning autism suffer from more intense and frequent loneliness compared to non-autistic peers, despite the common belief that children with autism prefer to be alone. Making and maintaining friendships often proves to be difficult for those with autism. For them, the quality of friendships, not the number of friends, predicts how lonely they feel. Functional friendships, such as those resulting in invitations to parties, may affect the quality of life more deeply.<ref name=Burgess/>  There are many anecdotal reports, but few systematic studies, of aggression and violence in individuals with ASD. The limited data suggest that, in children with intellectual disability, autism is associated with aggression, destruction of property, and [[tantrum]]s. A 2007 study interviewed parents of 67 children with ASD and reported that about two-thirds of the children had periods of severe tantrums and about one-third had a history of aggression, with tantrums significantly more common than in non-autistic children with language impairments.<ref name=Dominick/> A 2008 Swedish study found that, of individuals aged 15 or older discharged from hospital with a diagnosis of ASD, those who committed violent crimes were significantly more likely to have other psychopathological conditions such as [[psychosis]].<ref>{{vcite journal |journal=J Interpers Violence |year=2008 |title=Risk factors for violent offending in autism spectrum disorder: a national study of hospitalized individuals |author=Långström N, Grann M, Ruchkin V, Sjöstedt G, Fazel S |volume=24 |issue=8 |pages=1358–70 |doi=10.1177/0886260508322195 |pmid=18701743 }}</ref>  ===Communication=== About a third to a half of individuals with autism do not develop enough natural speech to meet their daily communication needs.<ref>{{vcite journal |journal=J Intellect Disabil Res |year=2006 |volume=50 |issue=9 |pages=621–32 |title=The ComFor: an instrument for the indication of augmentative communication in people with autism and intellectual disability |author=Noens I, van Berckelaer-Onnes I, Verpoorten R, van Duijn G |doi=10.1111/j.1365-2788.2006.00807.x |pmid=16901289 }}</ref> Differences in communication may be present from the first year of life, and may include delayed onset of [[babbling]], unusual gestures, diminished responsiveness, and vocal patterns that are not synchronized with the caregiver. In the second and third years, autistic children have less frequent and less diverse babbling, consonants, words, and word combinations; their gestures are less often integrated with words. Autistic children are less likely to make requests or share experiences, and are more likely to simply repeat others' words ([[echolalia]])<ref name=Landa/><ref name=Tager-Flusberg/> or [[Pronoun reversal|reverse pronouns]].<ref name=Kanner1943/> [[Joint attention]] seems to be necessary for functional speech, and deficits in joint attention seem to distinguish infants with ASD:<ref name=\"Johnson\">{{vcite journal |journal=Pediatrics |year=2007 |volume=120 |issue=5 |pages=1183–215 |title=Identification and evaluation of children with autism spectrum disorders |author=Johnson CP, Myers SM, Council on Children with Disabilities |doi=10.1542/peds.2007-2361 |pmid=17967920 |url=http://pediatrics.aappublications.org/cgi/content/full/120/5/1183|archiveurl=http://web.archive.org/web/20090208013449/http://pediatrics.aappublications.org:80/cgi/content/full/120/5/1183 |archivedate=2009-02-08 }}</ref> for example, they may look at a pointing hand instead of the pointed-at object,<ref name=Volkmar/><ref name=Tager-Flusberg/> and they consistently fail to point at objects in order to comment on or share an experience.<ref name=Johnson/> Autistic children may have difficulty with imaginative play and with developing symbols into language.<ref name=\"Landa\">{{vcite journal |journal=Ment Retard Dev Disabil Res Rev |year=2007 |volume=13 |issue=1 |pages=16–25 |title=Early communication development and intervention for children with autism |author=Landa R |doi=10.1002/mrdd.20134 |pmid=17326115 }}</ref><ref name=\"Tager-Flusberg\">{{vcite journal |journal=Pediatr Clin North Am |year=2007 |volume=54 |issue=3 |pages=469–81 |title=Language disorders: autism and other pervasive developmental disorders |author=[[Helen Tager-Flusberg|Tager-Flusberg H]], Caronna E |doi=10.1016/j.pcl.2007.02.011 |pmid=17543905 }}</ref>  In a pair of studies, high-functioning autistic children aged 8–15 performed equally well as, and adults better than, individually matched controls at basic language tasks involving vocabulary and spelling. Both autistic groups performed worse than controls at complex language tasks such as figurative language, comprehension and inference. As people are often sized up initially from their basic language skills, these studies suggest that people speaking to autistic individuals are more likely to overestimate what their audience comprehends.<ref name=Williams/>  ===Repetitive behavior=== Autistic individuals display many forms of repetitive or restricted behavior, which the Repetitive Behavior Scale-Revised (RBS-R)<ref name=Lam-Aman/> categorizes as follows.  [[File:Autistic-sweetiepie-boy-with-ducksinarow.jpg|thumb|alt=Young boy asleep on a bed, facing the camera, with only the head visible and the body off-camera. On the bed behind the boy's head is a dozen or so toys carefully arranged in a line.|A young boy with autism who has arranged his toys in a row]] * '''[[Stereotypy]]''' is repetitive movement, such as hand flapping, head rolling, or body rocking. * '''[[Compulsive behavior]]''' is intended and appears to follow rules, such as arranging objects in stacks or lines. * '''Sameness''' is resistance to change; for example, insisting that the furniture not be moved or refusing to be interrupted. * '''[[Ritual#Psychology|Ritualistic behavior]]''' involves an unvarying pattern of daily activities, such as an unchanging menu or a dressing ritual. This is closely associated with sameness and an independent validation has suggested combining the two factors.<ref name=\"Lam-Aman\">{{vcite journal |journal=J Autism Dev Disord |year=2007 |volume=37 |issue=5 |pages=855–66 |title=The Repetitive Behavior Scale-Revised: independent validation in individuals with autism spectrum disorders |author=Lam KSL, Aman MG |doi=10.1007/s10803-006-0213-z |pmid=17048092 }}</ref> * '''Restricted behavior''' is limited in focus, interest, or activity, such as preoccupation with a single television program, toy or game. * '''[[Self-injury]]''' includes movements that injure or can injure the person, such as eye-poking, [[Dermatillomania|skin-picking]], hand-biting and head-banging.<ref name=Johnson/> A 2007 study reported that self-injury at some point affected about 30% of children with ASD.<ref name=Dominick/> No single repetitive or self-injurious behavior seems to be specific to autism, but only autism appears to have an elevated pattern of occurrence and severity of these behaviors.<ref>{{vcite journal |journal=J Autism Dev Disord |year=2000 |volume=30 |issue=3 |pages=237–43 |title=Varieties of repetitive behavior in autism: comparisons to mental retardation |author=Bodfish JW, Symons FJ, Parker DE, Lewis MH |doi=10.1023/A:1005596502855 |pmid=11055459 }}</ref>  ===Other symptoms=== Autistic individuals may have symptoms that are independent of the diagnosis, but that can affect the individual or the family.<ref name=\"Filipek\">{{vcite journal |author=Filipek PA, Accardo PJ, Baranek GT ''et al.'' |author.= |title=The screening and diagnosis of autistic spectrum disorders |journal=J Autism Dev Disord |year=1999 |volume=29 |issue=6 |pages=439–84 |doi=10.1023/A:1021943802493 |pmid=10638459 }} This paper represents a consensus of representatives from nine professional and four parent organizations in the US.</ref> An estimated 0.5% to 10% of individuals with ASD show unusual abilities, ranging from splinter skills such as the memorization of trivia to the extraordinarily rare talents of prodigious [[Savant syndrome|autistic savants]].<ref>{{vcite journal |author=Treffert DA |title=The savant syndrome: an extraordinary condition. A synopsis: past, present, future |journal=Philosophical Transactions of the Royal Society B |volume=364 |issue=1522 |pages=1351–7 |year=2009 |pmid=19528017 |doi=10.1098/rstb.2008.0326 |url=http://rstb.royalsocietypublishing.org/content/364/1522/1351.full |laysummary=https://www.wisconsinmedicalsociety.org/professional/savant-syndrome/savant-syndrome-overview/|laysource=Wisconsin Medical Society |pmc=2677584 }}</ref> Many individuals with ASD show superior skills in perception and attention, relative to the general population.<ref>{{vcite journal |author=Plaisted Grant K, Davis G |title=Perception and apperception in autism: rejecting the inverse assumption |journal=Philosophical Transactions of the Royal Society B |volume=364 |issue=1522 |pages=1393–8 |year=2009 |pmid=19528022 |doi=10.1098/rstb.2009.0001 |pmc=2677593 |url=http://rstb.royalsocietypublishing.org/content/364/1522/1393.full }}</ref> [[Sensory system|Sensory]] abnormalities are found in over 90% of those with autism, and are considered core features by some,<ref name=\"Geschwind-2009\">{{vcite journal |author=Geschwind DH |title=Advances in autism |journal=Annu Rev Med |volume=60 |pages=367–80 |year=2009 |pmid=19630577 |doi=10.1146/annurev.med.60.053107.121225 |pmc=3645857}}</ref> although there is no good evidence that sensory symptoms differentiate autism from other developmental disorders.<ref>{{vcite journal |journal=J Child Psychol Psychiatry |year=2005 |volume=46 |issue=12 |pages=1255–68 |title=Annotation: what do we know about sensory dysfunction in autism? A critical review of the empirical evidence |author=Rogers SJ, Ozonoff S |doi=10.1111/j.1469-7610.2005.01431.x |pmid=16313426 }}</ref> Differences are greater for under-responsivity (for example, walking into things) than for over-responsivity (for example, distress from loud noises) or for sensation seeking (for example, rhythmic movements).<ref>{{vcite journal |journal=J Autism Dev Disord |year=2009 |title=A meta-analysis of sensory modulation symptoms in individuals with autism spectrum disorders |author=Ben-Sasson A, Hen L, Fluss R, Cermak SA, Engel-Yeger B, Gal E |doi=10.1007/s10803-008-0593-3 |pmid=18512135 |volume=39 |issue=1 |pages=1–11 }}</ref> An estimated 60%–80% of autistic people have motor signs that include [[poor muscle tone]], [[Apraxia|poor motor planning]], and [[toe walking]];<ref name=Geschwind-2009/> deficits in motor coordination are pervasive across ASD and are greater in autism proper.<ref>{{vcite journal |author=Fournier KA, Hass CJ, Naik SK, Lodha N, Cauraugh JH |title=Motor coordination in autism spectrum disorders: a synthesis and meta-analysis |journal=J Autism Dev Disord |volume= |issue= |pages= |year=2010 |pmid=20195737 |doi=10.1007/s10803-010-0981-3 }}</ref>  Unusual eating behavior occurs in about three-quarters of children with ASD, to the extent that it was formerly a diagnostic indicator. Selectivity is the most common problem, although eating rituals and food refusal also occur;<ref name=\"Dominick\">{{vcite journal |journal=Res Dev Disabil |year=2007 |volume=28 |issue=2 |pages=145–62 |title=Atypical behaviors in children with autism and children with a history of language impairment |author=Dominick KC, Davis NO, Lainhart J, Tager-Flusberg H, Folstein S |doi=10.1016/j.ridd.2006.02.003 |pmid=16581226 }}</ref> this does not appear to result in [[malnutrition]]. Although some children with autism also have [[gastrointestinal]] (GI) symptoms, there is a lack of published rigorous data to support the theory that autistic children have more or different GI symptoms than usual;<ref>{{vcite journal |journal=J Autism Dev Disord |year=2005 |volume=35 |issue=6 |pages=713–27 |title=Gastrointestinal factors in autistic disorder: a critical review |author=Erickson CA, Stigler KA, Corkins MR, Posey DJ, Fitzgerald JF, McDougle CJ |doi=10.1007/s10803-005-0019-4 |pmid=16267642 }}</ref> studies report conflicting results, and the relationship between GI problems and ASD is unclear.<ref>{{vcite journal |author=Buie T, Campbell DB, Fuchs GJ 3rd ''et al.'' |author.= |title=Evaluation, diagnosis, and treatment of gastrointestinal disorders in individuals with ASDs: a consensus report |journal=Pediatrics |volume=125 |issue=Suppl 1 |pages=S1–18 |year=2010 |pmid=20048083 |doi=10.1542/peds.2009-1878C |url=http://pediatrics.aappublications.org/cgi/content/full/125/Supplement_1/S1 |archiveurl=http://web.archive.org/web/20100706035348/http://pediatrics.aappublications.org/cgi/content/full/125/Supplement_1/S1 |archivedate=2010-07-06 }}</ref>  Parents of children with ASD have higher levels of [[stress (psychological)|stress]].<ref>{{vcite journal |journal=Pediatrics |year=2007 |volume=119 |issue=5 |pages=e1040–6 |title=Psychological functioning and coping among mothers of children with autism: a population-based study |author=Montes G, Halterman JS |doi=10.1542/peds.2006-2819 |pmid=17473077 |url=http://pediatrics.aappublications.org/cgi/content/full/119/5/e1040 |archiveurl=http://web.archive.org/web/20101107063422/http://pediatrics.aappublications.org:80/cgi/content/full/119/5/e1040 |archivedate=2010-11-07 }}</ref>{{Unreliable medical source|date=December 2013}} Siblings of children with ASD report greater admiration of and less conflict with the affected sibling than siblings of unaffected children and were similar to siblings of children with [[Down syndrome]] in these aspects of the sibling relationship. However, they reported lower levels of closeness and intimacy than siblings of children with [[Down syndrome]]; siblings of individuals with ASD have greater risk of negative well-being and poorer sibling relationships as adults.<ref>{{vcite journal |journal=Ment Retard Dev Disabil Res Rev |year=2007 |volume=13 |issue=4 |pages=313–20 |title=Siblings of individuals with autism spectrum disorders across the life course |author=Orsmond GI, Seltzer MM |doi=10.1002/mrdd.20171 |pmid=17979200 |url=http://www.waisman.wisc.edu/family/pubs/Autism/2007%20siblings_autism_life-course.pdf |format=PDF |archiveurl=http://web.archive.org/web/20130530100939/http://www.waisman.wisc.edu/family/pubs/Autism/2007%20siblings_autism_life-course.pdf |archivedate=2013-05-30 }}</ref>  ==Causes== {{main|Causes of autism}}  It has long been presumed that there is a common cause at the genetic, cognitive, and neural levels for autism's characteristic triad of symptoms.<ref name=Fractionable/> However, there is increasing suspicion that autism is instead a complex disorder whose core aspects have distinct causes that often co-occur.<ref name=\"Fractionable\">{{vcite journal |author=Happé F, Ronald A |title=The 'fractionable autism triad': a review of evidence from behavioural, genetic, cognitive and neural research |journal=[[Neuropsychol Rev]] |volume=18 |issue=4 |pages=287–304 |year=2008 |pmid=18956240 |doi=10.1007/s11065-008-9076-8 }}</ref><ref name=HappeTime/>  [[File:Single Chromosome Mutations.svg|thumb|alt=Three diagrams of chromosome pairs A, B that are nearly identical. 1: B is missing a segment of A. 2: B has two adjacent copies of a segment of A. 3: B's copy of A's segment is in reverse order.|Deletion (1), duplication (2) and inversion (3) are all [[chromosome abnormalities]] that have been implicated in autism.<ref name=Beaudet/>]] Autism has a strong genetic basis, although the [[Heritability of autism|genetics of autism]] are complex and it is unclear whether ASD is explained more by rare [[mutation]]s with major effects, or by rare multigene interactions of common genetic variants.<ref name=\"Abrahams\">{{vcite journal |journal=[[Nature Reviews Genetics]] |year=2008 |volume=9 |issue=5 |pages=341–55 |title=Advances in autism genetics: on the threshold of a new neurobiology |author=Abrahams BS, Geschwind DH |doi=10.1038/nrg2346 |pmid=18414403 |pmc=2756414 }}</ref><ref>{{vcite journal |author=Buxbaum JD |title=Multiple rare variants in the etiology of autism spectrum disorders |journal=Dialogues Clin Neurosci |year=2009 |volume=11 |issue=1 |pages=35–43 |pmid=19432386 |pmc=3181906/ }}</ref> Complexity arises due to interactions among multiple genes, the environment, and [[epigenetic]] factors which do not change [[DNA]] but are heritable and influence [[gene expression]].<ref name=\"Rapin\">{{vcite journal |author=[[Isabelle Rapin|Rapin I]], Tuchman RF |title=Autism: definition, neurobiology, screening, diagnosis |journal=[[Pediatr Clin North Am]] |volume=55 |issue=5 |pages=1129–46 |year=2008 |pmid=18929056 |doi=10.1016/j.pcl.2008.07.005 }}</ref> Studies of twins suggest that [[heritability]] is 0.7 for autism and as high as 0.9 for ASD, and siblings of those with autism are about 25 times more likely to be autistic than the general population.<ref name=Geschwind-2009/> However, most of the mutations that increase autism risk have not been identified. Typically, autism cannot be traced to a [[Mendelian]] (single-gene) mutation or to a single [[chromosome abnormality]], and none of the genetic syndromes associated with ASDs have been shown to selectively cause ASD.<ref name=Abrahams/> Numerous candidate genes have been located, with only small effects attributable to any particular gene.<ref name=Abrahams/> The large number of autistic individuals with unaffected family members may result from [[copy number variation]]s—spontaneous [[Deletion (genetics)|deletions]] or [[Gene duplication|duplications]] in genetic material during [[meiosis]].<ref>{{vcite journal |author=Cook EH, Scherer SW |title=Copy-number variations associated with neuropsychiatric conditions |journal=Nature |volume=455 |issue=7215 |pages=919–23 |year=2008 |pmid=18923514 |doi=10.1038/nature07458 }}</ref> Hence, a substantial fraction of autism cases may be traceable to genetic causes that are highly heritable but not inherited: that is, the mutation that causes the autism is not present in the parental genome.<ref name=\"Beaudet\">{{vcite journal |author=Beaudet AL |title=Autism: highly heritable but not inherited |journal=Nat Med |year=2007 |volume=13 |issue=5 |pages=534–6 |pmid=17479094 |doi=10.1038/nm0507-534 }}</ref>  Several lines of evidence point to [[Synapse|synaptic]] dysfunction as a cause of autism.<ref name=Levy/> Some rare mutations may lead to autism by disrupting some synaptic pathways, such as those involved with [[cell adhesion]].<ref name=\"Betancur\">{{vcite journal |author=Betancur C, Sakurai T, Buxbaum JD |title=The emerging role of synaptic cell-adhesion pathways in the pathogenesis of autism spectrum disorders |journal=[[Trends Neurosci]] |volume=32 |issue=7 |pages=402–12 |year=2009 |pmid=19541375 |doi=10.1016/j.tins.2009.04.003 }}</ref> Gene replacement studies in mice suggest that autistic symptoms are closely related to later developmental steps that depend on activity in synapses and on activity-dependent changes.<ref name=\"Walsh\">{{vcite journal |author=Walsh CA, Morrow EM, Rubenstein JL |title=Autism and brain development |journal=[[Cell (journal)|Cell]] |volume=135 |issue=3 |pages=396–400 |year=2008 |pmid=18984148 |doi=10.1016/j.cell.2008.10.015 |pmc=2701104 }}</ref> All known [[teratogen]]s (agents that cause [[birth defect]]s) related to the risk of autism appear to act during the first eight weeks from [[Human fertilization|conception]], and though this does not exclude the possibility that autism can be initiated or affected later, there is strong evidence that autism arises very early in development.<ref name=\"Arndt\">{{vcite journal |journal=[[Int J Dev Neurosci]] |year=2005 |volume=23 |issue=2–3 |pages=189–99 |title=The teratology of autism  |author=Arndt TL, Stodgell CJ, Rodier PM |doi=10.1016/j.ijdevneu.2004.11.001 |pmid=15749245 }}</ref>  Although evidence for other environmental causes is anecdotal and has not been confirmed by reliable studies,<ref name=Rutter/> extensive searches are underway.<ref name=\"Szpir\">{{vcite journal |journal=[[Environ Health Perspect]] |year=2006 |volume=114 |issue=7 |pages=A412–8 |title=Tracing the origins of autism: a spectrum of new studies |author=Szpir M |pmid=16835042 |pmc=1513312 |doi=10.1289/ehp.114-a412}}</ref> [[Environmental factor]]s that have been claimed to contribute to or exacerbate autism, or may be important in future research, include certain foods, [[infectious disease]]s, [[heavy metals]], [[solvent]]s, [[diesel exhaust]], [[PCBs]], [[phthalates]] and [[phenols]] used in plastic products, [[pesticide]]s, [[brominated flame retardant]]s, [[Ethanol|alcohol]], smoking, [[illicit drug]]s, [[vaccine]]s,<ref name=Newschaffer/> and [[prenatal stress]],<ref>{{vcite journal |journal=[[Neurosci Biobehav Rev]] |year=2008 |title=Prenatal stress and risk for autism |author=Kinney DK, Munir KM, Crowley DJ, Miller AM |doi=10.1016/j.neubiorev.2008.06.004 |pmid=18598714 |volume=32 |issue=8 |pages=1519–32 |pmc=2632594 }}</ref> although no links have been found, and some have been completely disproven.  Parents may first become aware of autistic symptoms in their child around the time of a routine vaccination. This has led to unsupported theories blaming [[Vaccine controversy#Vaccine overload|vaccine \"overload\"]], a [[Thiomersal controversy|vaccine preservative]], or the [[MMR vaccine controversy|MMR vaccine]] for causing autism.<ref name=GerberOffit2009/> The latter theory was supported by a litigation-funded study that has since been shown to have been \"an elaborate fraud\".<ref name=\"WakefieldarticleBMJ\">{{vcite journal |year= 2011 |pages= c7452 |volume= 342:c7452 |title= Wakefield's article linking MMR vaccine and autism was fraudulent |author= Godlee F, Smith J, Marcovitch H |journal = [[BMJ]] |url=http://www.bmj.com/content/342/bmj.c7452.full |doi = 10.1136/bmj.c7452 |pmid=21209060|archiveurl= http://web.archive.org/web/20131111093448/http://www.bmj.com/content/342/bmj.c7452.full |archivedate= 2013-11-11 }}</ref> Although these theories lack convincing scientific evidence and are biologically implausible,<ref name=GerberOffit2009/> parental concern about a potential vaccine link with autism has led to lower rates of [[childhood immunizations]], [[MMR vaccine controversy#Disease outbreaks|outbreaks of previously controlled childhood diseases]] in some countries, and the preventable deaths of several children.<ref name=\"vaccines\">Vaccines and autism: * {{vcite journal |journal=[[Can J Neurol Sci]] |year=2006 |volume=33 |issue=4 |pages=341–6 |title=Immunizations and autism: a review of the literature |author=Doja A, Roberts W |pmid=17168158 }} * {{vcite journal |author=Gerber JS, [[Paul Offit|Offit PA]] |title=Vaccines and autism: a tale of shifting hypotheses |journal=[[Clin Infect Dis]] |volume=48 |issue=4 |pages=456–61 |year=2009 |pmid=19128068 |pmc= 2908388 |url=http://cid.oxfordjournals.org/content/48/4/456.full|doi=10.1086/596476 |archiveurl=http://web.archive.org/web/20131031043545/http://cid.oxfordjournals.org:80/content/48/4/456.full |archivedate=2013-10-31 }} * {{vcite journal |author=Gross L |title=A broken trust: lessons from the vaccine–autism wars |journal=PLoS Biol |volume=7 |issue=5 |pages=e1000114 |year=2009 |pmid=19478850 |doi=10.1371/journal.pbio.1000114 |pmc=2682483 }} * {{vcite journal |author=Paul R |title=Parents ask: am I risking autism if I vaccinate my children? |journal=[[J Autism Dev Disord]] |volume=39 |issue=6 |pages=962–3 |year=2009 |pmid=19363650 |doi=10.1007/s10803-009-0739-y }} * {{vcite journal |author= Poland GA, Jacobson RM |title= The Age-Old Struggle against the Antivaccinationists |journal= N Engl J Med |volume= 364 |pages= 97–9 |date= 13 January 2011 |url= http://www.nejm.org/doi/full/10.1056/NEJMp1010594 | doi=10.1056/NEJMp1010594 | pmid=21226573|archiveurl= http://web.archive.org/web/20140423082318/http://www.nejm.org/doi/full/10.1056/NEJMp1010594 |archivedate= 2014-04-23 }}</ref><ref name=\"dublin\">{{vcite journal |author=McBrien J, Murphy J, Gill D, Cronin M, O'Donovan C, Cafferkey MT |title=Measles outbreak in Dublin, 2000 |journal=Pediatr. Infect. Dis. J. |volume=22 |issue=7 |pages=580–4 |year=2003 |month=July |pmid=12867830 |doi=10.1097/00006454-200307000-00002}}</ref>  ==Mechanism== Autism's symptoms result from maturation-related changes in various systems of the brain.<!-- ref name=Penn/ --> How autism occurs is not well understood. Its mechanism can be divided into two areas: the [[pathophysiology]] of brain structures and processes associated with autism, and the [[neuropsychological]] linkages between brain structures and behaviors.<ref name=\"Penn\">{{vcite journal |author=Penn HE |title=Neurobiological correlates of autism: a review of recent research |journal=Child Neuropsychol |year=2006 |volume=12 |issue=1 |pages=57–79 |doi=10.1080/09297040500253546 |pmid=16484102 }}</ref> The behaviors appear to have multiple pathophysiologies.<ref name=London/>  ===Pathophysiology=== [[File:Autismbrain.jpg|thumb|alt=Two diagrams of major brain structures implicated in autism. The upper diagram shows the cerebral cortex near the top and the basal ganglia in the center, just above the amygdala and hippocampus. The lower diagram shows the corpus callosum near the center, the cerebellum in the lower rear, and the brain stem in the lower center.|Autism affects the [[amygdala]], [[cerebellum]], and many other parts of the brain.<ref name=Amaral/>]] Unlike many other brain disorders, such as [[Parkinson's]], autism does not have a clear unifying mechanism at either the molecular, cellular, or systems level; it is not known whether autism is a few disorders caused by mutations converging on a few common molecular pathways, or is (like intellectual disability) a large set of disorders with diverse mechanisms.<ref name=\"Geschwind\">{{vcite journal |author=Geschwind DH |title=Autism: many genes, common pathways? |title.= |journal=Cell |volume=135 |issue=3 |pages=391–5 |year=2008 |pmid=18984147 |doi=10.1016/j.cell.2008.10.016 |pmc=2756410 }}</ref> Autism appears to result from developmental factors that affect many or all functional brain systems,<ref>{{vcite journal |journal=Ment Retard Dev Disabil Res Rev |year=2007 |volume=13 |issue=1 |pages=85–95 |title=The study of autism as a distributed disorder |author=Müller RA |doi=10.1002/mrdd.20141 |pmid=17326118 |pmc=3315379}}</ref> and to disturb the timing of brain development more than the final product.<ref name=\"Amaral\">{{vcite journal |journal=Trends Neurosci |year=2008 |volume=31 |issue=3 |pages=137–45 |title=Neuroanatomy of autism |author=[[David Amaral|Amaral DG]], Schumann CM, Nordahl CW |doi=10.1016/j.tins.2007.12.005 |pmid=18258309 }}</ref> [[Neuroanatomical]] studies and the associations with [[teratogens]] strongly suggest that autism's mechanism includes alteration of brain development soon after conception.<ref name=Arndt/> This anomaly appears to start a cascade of pathological events in the brain that are significantly influenced by environmental factors.<ref>{{vcite journal |journal=Brain Pathol |year=2007 |volume=17 |issue=4 |pages=422–33 |title=The neuropathology of autism |author=Casanova MF |doi=10.1111/j.1750-3639.2007.00100.x |pmid=17919128 }}</ref> Just after birth, the brains of autistic children tend to grow faster than usual, followed by normal or relatively slower growth in childhood. It is not known whether early overgrowth occurs in all autistic children. It seems to be most prominent in brain areas underlying the development of higher cognitive specialization.<ref name=Geschwind-2009/> Hypotheses for the cellular and molecular bases of pathological early overgrowth include the following: * An excess of [[neuron]]s that causes local overconnectivity in key brain regions.<ref>{{vcite journal |journal=Neuron |year=2007 |volume=56 |issue=2 |pages=399–413 |title=Mapping early brain development in autism |author=Courchesne E, Pierce K, Schumann CM ''et al.'' |author.= |doi=10.1016/j.neuron.2007.10.016 |pmid=17964254 }}</ref> * Disturbed [[neuronal migration]] during early [[gestation]].<ref name=\"Schmitz\">{{vcite journal |journal=Neuropathol Appl Neurobiol |year=2008 |volume=34 |issue=1 |pages=4–11 |title=The neuropathology of autism: where do we stand? |title.= |author=Schmitz C, Rezaie P |doi=10.1111/j.1365-2990.2007.00872.x |pmid=17971078 }}</ref><ref name=\"Persico\">{{vcite journal |author=Persico AM, Bourgeron T |title=Searching for ways out of the autism maze: genetic, epigenetic and environmental clues |journal=Trends Neurosci |volume=29 |issue=7 |pages=349–58 |year=2006 |pmid=16808981 |doi=10.1016/j.tins.2006.05.010 }}</ref> * Unbalanced excitatory–inhibitory networks.<ref name=Persico/> * Abnormal formation of [[synapse]]s and [[dendritic spine]]s,<ref name=Persico/> for example, by modulation of the [[neurexin]]–[[neuroligin]] [[Cell adhesion|cell-adhesion]] system,<ref>{{vcite journal |author=Südhof TC |title=Neuroligins and neurexins link synaptic function to cognitive disease |journal=Nature |volume=455 |issue=7215 |pages=903–11 |year=2008 |pmid=18923512 |doi=10.1038/nature07456 |pmc=2673233 }}</ref> or by poorly regulated [[Protein synthesis|synthesis]] of synaptic proteins.<ref>{{vcite journal |author=Kelleher RJ 3rd, Bear MF |title=The autistic neuron: troubled translation? |title.= |journal=Cell |volume=135 |issue=3 |pages=401–6 |year=2008 |pmid=18984149 |doi=10.1016/j.cell.2008.10.017 }}</ref><ref>{{vcite journal |author=Bear MF, Dölen G, Osterweil E, Nagarajan N |title=Fragile X: translation in action. |title.= |journal=Neuropsychopharmacology |volume=33 |issue=1 |pages=84–7 |year=2008 |pmid=17940551 |doi=10.1038/sj.npp.1301610 }}</ref> Disrupted synaptic development may also contribute to [[epilepsy]], which may explain why the two conditions are associated.<ref>{{vcite journal |author=Tuchman R, Moshé SL, [[Isabelle Rapin|Rapin I]] |title=Convulsing toward the pathophysiology of autism |journal=Brain Dev |volume=31 |issue=2 |pages=95–103 |year=2009 |pmid=19006654 |doi=10.1016/j.braindev.2008.09.009 |pmc=2734903 }}</ref>  The [[immune system]] is thought to play an important role in autism, autistic children have been found by researchers to have [[inflammation]] of both the peripheral and central immune systems as indicated by increased levels of pro-inflammatory [[cytokines]] and significant activation of [[microglia]].<ref name=\"pmid24290389\">{{cite journal | author =Hsiao EY. | title = Immune dysregulation in autism spectrum disorder. | journal = Internation Review of Neurobiology | volume = 113| pages = 269–302| doi = 10.1016/B978-0-12-418700-9.00009-5. | url = http://www.ncbi.nlm.nih.gov/pubmed/24290389}}</ref><ref name=\"pmid21906670\">{{cite journal | author = Onore C, Careaga M, Ashwood P. | title = The role of immune dysfunction in the pathophysiology of autism | journal = Brain, Behavior and Immunity | volume = 26| issue = 3| pages = 383–92|date=August 2011 | doi = 10.1016/j.bbi.2011.08.007.  | url = http://www.ncbi.nlm.nih.gov/pubmed/21906670}}</ref><ref name=\"pmid24795645\">{{cite journal | author = Rossignol DA. Frye RE. | title = Evidence linking oxidative stress, mitochondrial dysfunction, and inflammation in the brain of individuals with autism. | journal = Frontiers in Physiology | doi = 10.1016/j.bbi.2011.08.007. | url = http://www.ncbi.nlm.nih.gov/pubmed/24795645}}</ref> Biomarkers of abnormal immune function have also been associated with increased impairments in behaviors that are characteristic of the core features of autism such as deficits in social interactions and communication.<ref name=\"pmid21906670\"/> Interactions between the [[immune system]] and the [[nervous system]] begin early during the [[Human embryogenesis|embryonic stage]] of life, and successful neurodevelopment depends on a balanced immune response. It is thought that activation of a pregnant mothers immune system such as from environmental toxicants or infection can contribute to causing autism through causing a disruption of brain development.<ref name=\"pmid21482187 \">{{cite journal | author = Patterson PH. | title = Maternal infection and immune involvement in autism. | journal = Trends in Molecular Medicine | volume = 17| issue = 7| pages = 389–94 |date=July 2011 | doi = 10.1016/j.molmed.2011.03.001. | url = http://www.ncbi.nlm.nih.gov/pubmed/21482187}}</ref><ref name=\"Chaste\">{{vcite journal |author= Chaste P, Leboyer M |title= Autism risk factors: genes, environment, and gene-environment interactions |journal= Dialogues Clin Neurosci |year= 2012 |volume= 14 |issue= 3 |pages= 281–92 |pmid= 23226953|pmc=3513682}}</ref><ref>{{cite journal |journal=J Leukoc Biol |year=2006 |volume=80 |issue=1 |pages=1–15 |title=The immune response in autism: a new frontier for autism research |author=[[Paul Ashwood|Ashwood P]], Wills S, Van de Water J |doi=10.1189/jlb.1205707 |pmid=16698940 |url=http://www.jleukbio.org/cgi/content/full/80/1/1}}</ref> This is supported by recent studies that have found that infection during pregnancy is associated with an increased risk of autism <ref name=\"pmid25218900\">{{cite journal | author = Lee BK. et al., | title = Maternal hospitalization with infection during pregnancy and risk of autism spectrum disorders. | journal = Brain, Behavior and Immunity | doi = 10.1016/j.bbi.2014.09.001. | url = http://www.ncbi.nlm.nih.gov/pubmed/25218900}}</ref><ref name=\"pmid20414802\">{{cite journal | author =Atladóttir HO. et al. | title = Maternal infection requiring hospitalization during pregnancy and autism spectrum disorders. | journal = Journal of Autism and Developmental Disorders | volume = 40| issue = 12| pages = 1423–30.|date=December 2010 | doi = 10.1007/s10803-010-1006-y. | url = http://www.ncbi.nlm.nih.gov/pubmed/20414802}}</ref>  The relationship of [[neurochemical]]s to autism is not well understood; several have been investigated, with the most evidence for the role of [[serotonin]] and of genetic differences in its transport.<ref name=\"Levy\">{{vcite journal |author=Levy SE, Mandell DS, Schultz RT |title=Autism |journal=Lancet |volume=374 |issue=9701 |pages=1627–38 |year=2009 |pmid=19819542 |doi=10.1016/S0140-6736(09)61376-3 |pmc=2863325}}</ref> The role of group I [[metabotropic glutamate receptors]] (mGluR) in the pathogenesis of [[fragile X syndrome]], the most common identified genetic cause of autism, has led to interest in the possible implications for future autism research into this pathway.<ref name=\"pmid18093519\">{{vcite journal |author = Dölen G, Osterweil E, Rao BS, Smith GB, Auerbach BD, Chattarji S, Bear MF | title = Correction of fragile X syndrome in mice | journal = Neuron | volume = 56 | issue = 6 | pages = 955–62| year = 2007 | pmid = 18093519 | doi = 10.1016/j.neuron.2007.12.001 | pmc=2199268}}</ref> Some data suggests neuronal overgrowth potentially related to  an increase in several [[growth hormone]]s <ref>{{vcite journal |author=Hughes JR |title=Update on autism: A review of 1300 reports published in 2008 |journal=Epilepsy Behav |volume=16 |issue=4 |pages=569-589 |year=2009 |pmid=19896907 |doi=10.1016/j.yebeh.2009.09.023 }}</ref> or to impaired regulation of [[growth factor receptor]]s. Also, some [[inborn errors of metabolism]] are associated with autism, but probably account for less than 5% of cases.<ref name=Manzi/>  The [[mirror neuron system]] (MNS) theory of autism hypothesizes that distortion in the development of the MNS interferes with imitation and leads to autism's core features of social impairment and communication difficulties. The MNS operates when an animal performs an action or observes another animal perform the same action. The MNS may contribute to an individual's understanding of other people by enabling the modeling of their behavior via embodied simulation of their actions, intentions, and emotions.<ref>MNS and autism: * {{vcite journal |journal=Autism Res |year=2008 |volume=1 |issue=2 |pages=73–90 |title=Self–other relations in social development and autism: multiple roles for mirror neurons and other brain bases |author=Williams JHG |doi=10.1002/aur.15 |pmid=19360654 }} * {{vcite journal |journal=Curr Biol |year=2008 |volume=18 |issue=1 |pages=R13–8 |title=A mirror up to nature |author=Dinstein I, Thomas C, Behrmann M, Heeger DJ |doi=10.1016/j.cub.2007.11.004 |pmid=18177704 |pmc=2517574 }}</ref> Several studies have tested this hypothesis by demonstrating structural abnormalities in MNS regions of individuals with ASD, delay in the activation in the core circuit for imitation in individuals with Asperger syndrome, and a correlation between reduced MNS activity and severity of the syndrome in children with ASD.<ref name=\"Iacob
