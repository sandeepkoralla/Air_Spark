ntine II of the Hellenes|Constantine II]]. * The character Achilles in [[Ender's Shadow]], by Orson Scott Card. Achilles shares his namesake's cunning mind and ruthless attitude. * In the ''[[Star Trek universe]]'', the Achilles Class is an advanced type of Federation battleship brought into service at the outbreak of the [[Dominion War]], though not seen in any of the canon ''Star Trek'' TV series. * Achilles armor and valour is included in Titan Quest and TQ Immortal Throne. * the 2005 video game [[Spartan Total Warrior]] features two campaign missions located in the fictional buried city of Troy, with the story arch for this segment of the game culminating in the discovery of the Tomb of Achilles and the acquisition of the Spear of Achilles.  == Notes == {{reflist|colwidth=30em}}  == References == * [[Homer]], ''[[Iliad]]'' * Homer, [[Odyssey|''Odyssey'' XI]], 467–540 * Pseudo-Apollodorus, ''[[Bibliotheca (Pseudo-Apollodorus)|Bibliotheca]]'' III, xiii, 5–8 * Apollodorus, [[Epitome III|''Epitome'' III]], 14-V, 7 * [[Ovid]], ''[[Metamorphoses]]'' XI, 217–265; XII, 580-XIII, 398 * [[Ovid]], [[Heroides|''Heroides'' III]] * [[Apollonius Rhodius]], [[Argonautica|''Argonautica'' IV]], 783–879 * [[Dante Alighieri]], ''[[The Divine Comedy]]'', Inferno, V.  == Bibliography == * Ileana Chirassi Colombo, \"Heroes Achilleus—Theos Apollon.\" In ''Il Mito Greco'', ed. Bruno Gentili & Giuseppe Paione, Rome, 1977; * Anthony Edwards: ** \"Achilles in the Underworld: Iliad, Odyssey, and Æthiopis\", ''Greek, Roman, and Byzantine Studies'', 26 (1985): pp.&nbsp;215–227 ; ** \"Achilles in the Odyssey: Ideologies of Heroism in the Homeric Epic\", ''Beiträge zur klassischen Philologie'', 171, Meisenheim, 1985; ** \"Kleos Aphthiton and Oral Theory,\" ''Classical Quarterly'', 38 (1988): pp.&nbsp;25–30; * {{PWRE|I,1|221|245|Achilleus 1|Jakob Escher-Bürkli|RE:Achilleus 1}} * {{cite journal | author=Hedreen, Guy | title= The Cult of Achilles in the Euxine | journal=Hesperia | year=1991 | volume=60 | issue=3 | pages= 313–330 | doi= 10.2307/148068 | jstor=148068 | publisher=American School of Classical Studies at Athens}} * {{cite book | last=Kerenyi | first=Karl | authorlink=Károly Kerényi | title=The Heroes of the Greeks | publisher=Thames and Hudson | location=New York/London | year=1959}} * {{cite encyclopedia |last=Latacz |first=Joachim |authorlink=Joachim Latacz |editor1-first=Anthony |editor1-last=Grafton |editor1-link=Anthony Grafton |editor2-first=Glenn |editor2-last=Most |editor2-link=Glenn W. Most |editor3-first=Salvatore |editor3-last=Settis |editor3-link= |encyclopedia=The Classical Tradition |title=Achilles |url= |accessdate= |edition= |date= |year=2010 |publisher=[[Harvard University Press]] |location=Cambridge, MA |id= |isbn=978-0-674-03572-0 |oclc= |doi= |pages=3–5 |quote=|ref=}} * Hélène Monsacré, ''Les larmes d'Achille. Le héros, la femme et la souffrance dans la poésie d'Homère'', Paris, Albin Michel, 1984 * [[Gregory Nagy]]: ** ''The Best of The Acheans: Concepts of the Hero in Archaic Greek Poetry'', Johns Hopkins University, 1999 (rev. edition); ** ''The Name of Achilles: Questions of Etymology and 'Folk Etymology''', ''Illinois Classical Studies'', 19, 1994; * Dale S. Sinos, ''The Entry of Achilles into Greek Epic'', Ph.D. thesis, Johns Hopkins University; * Jonathan S. Burgess,'' The Death and Afterlife of Achilles'' (Baltimore: Johns Hopkins University Press, 2009).  == External links == {{Wikisource1911Enc}} {{Commons category|Achilles}} * [http://www.historyguide.org/ancient/troy.html Trojan War Resources] * [http://ancientrome.ru/art/artworken/result.htm?alt=Achilles&pnumber=20 Gallery of the Ancient Art: Achilles]  {{Characters in the Iliad}}  {{DEFAULTSORT:Achilles}} [[Category:Characters in the Iliad]] [[Category:Demigods of Classical mythology]] [[Category:Kings of the Myrmidons]] [[Category:Greek mythological hero cult]] [[Category:People of the Trojan War]] [[Category:Thessalians in the Trojan War]]"],["#REDIRECT [[Statistics]]{{R from CamelCase}}"],["{{About|the American president}} {{Use mdy dates|date=October 2011}} {{pp-protected|small=yes}}{{pp-move-indef}} {{Infobox officeholder |name=Abraham Lincoln |image=Abraham Lincoln November 1863.jpg{{!}}border |imagesize=265px |alt=An iconic black and white photograph of a bearded Abraham Lincoln showing his head and shoulders. |caption=An 1863 [[daguerreotype]] of Lincoln, at the age of 54. |order=[[List of Presidents of the United States|16th]] |office=President of the United States |vicepresident=[[Hannibal Hamlin]] <small>(1861–1865)</small> <br />[[Andrew Johnson]] <small>(1865)</small> |term_start=March 4, 1861 |term_end=April 15, 1865 |predecessor=[[James Buchanan]] |successor=[[Andrew Johnson]] |state2=[[Illinois]] |district2=[[Illinois' 7th congressional district|7th]] |term_start2=March 4, 1847 |term_end2=March 4, 1849 |predecessor2=[[John Henry (representative)|John Henry]] |successor2=[[Thomas L. Harris|Thomas Harris]] |state_house3=Illinois |office3 = [[Illinois House of Representatives|Member of the Illinois House of Representatives]] |term_start3=December 1, 1834 |term_end3=1842 |birth_date={{birth date|1809|2|12}} |birth_place=[[Hodgenville, Kentucky]], U.S. |death_date={{death date and age|1865|4|15|1809|2|12}} |death_place=[[Petersen House (Washington, D.C.)|Petersen House]],<br />Washington D.C., U.S. |restingplace= {{nowrap|[[Lincoln Tomb|Lincoln's Tomb]], [[Oak Ridge Cemetery]]}}<br />[[Springfield, Illinois]], U.S. |nationality= American |party=[[Whig Party (United States)|Whig]] <small>(1834–1854)</small><br />[[Republican Party (United States)|Republican]] <small>(1854–1865)</small><br />[[National Union Party (United States)|National Union]] <small>(1864–1865)</small> |spouse=[[Mary Todd Lincoln|Mary Todd]] |children=[[Robert Todd Lincoln]]<br />[[Edward Baker Lincoln]]<br />[[William Wallace Lincoln|Willie Lincoln]]<br />[[Tad Lincoln]] |religion=[[Abraham Lincoln and religion|See: Abraham Lincoln and religion]] |profession=[[Lawyer]]<br />[[Politician]] |signature=Abraham Lincoln 1862 signature.svg |signature_alt=Cursive signature in ink |branch=Illinois Militia |serviceyears= 3 months (April 21, 1832 - July 10, 1832) |rank= {{Plainlist}} * [[Captain (United States)|Captain]] (April 21, 1832 - May 27, 1832) * [[Private (United States)|Private]] (May 28, 1832 - July 10, 1832) Discharged from his command and re-enlisted as a Private. |battles=[[Black Hawk War]] }}  '''Abraham Lincoln''' {{IPAc-en|audio=Lincoln.ogg|?|e?|b|r|?|h|æ|m|_|?|l|I|?|k|?n}} (February 12, 1809 – April 15, 1865) was the [[List of Presidents of the United States|16th president of the United States]], serving from March 1861 until [[Assassination of Abraham Lincoln|his assassination in April 1865]]. Lincoln led the United States through its [[American Civil War|Civil War]]—its bloodiest war and its greatest moral, constitutional and political crisis.<ref>{{cite book|author=William A. Pencak|title=Encyclopedia of the Veteran in America|url=http://books.google.com/books?id=yyvmcMsNnB4C&pg=PA222|year=2009|publisher=ABC-CLIO|page=222|isbn=978-0-313-08759-2}}</ref><ref>{{cite book|author1=Paul Finkelman|author2=Stephen E. Gottlieb|title=Toward a Usable Past: Liberty Under State Constitutions|url=http://books.google.com/books?id=xJuXT1sVhFcC&pg=PA388|year=2009|publisher=U of Georgia Press|page=388|isbn=978-0-8203-3496-7}}</ref> In doing so, he preserved the [[Union (American Civil War)|Union]], abolished slavery, strengthened the federal government, and modernized the economy.  Reared in a poor family on the [[American frontier|western frontier]], Lincoln was a self-educated lawyer in [[Illinois]], a [[Whig Party (United States)|Whig Party leader]], [[Illinois House of Representatives|state legislator]] during the 1830s, and a one-term member of the Congress during the 1840s. He promoted rapid modernization of the economy through banks, canals, railroads and tariffs to encourage the building of factories; he opposed the war with Mexico in 1846. After a [[Lincoln–Douglas debates|series of highly publicized debates]] in 1858, during which Lincoln spoke out against the expansion of slavery, he lost the U.S. Senate race to his archrival, Democrat [[Stephen A. Douglas]].  Lincoln, a moderate from a swing state, secured the [[History of the Republican Party (United States)|Republican Party]] presidential nomination in 1860. With very little support in the slave states, Lincoln swept the North and was [[United States presidential election, 1860|elected president in 1860]]. His election prompted seven southern slave states to form the [[Confederate States of America|Confederacy]] before he took the office. No compromise or reconciliation was found regarding slavery.  When the North enthusiastically rallied behind the [[Union (American Civil War)|Union]] after the Confederate attack on [[Fort Sumter]] on April 12, 1861, Lincoln concentrated on the military and political dimensions of the war effort. His primary goal was to reunite the nation. He unilaterally suspended [[habeas corpus]], arresting and temporarily detaining thousands holding secessionist or anti-war views in the border states without trial, ignoring the [[Ex parte Merryman|ruling]] by [[Roger Taney|U.S. Supreme Court Chief Justice]] that such suspension was unconstitutional (unless done by Congress). Lincoln averted potential British intervention by defusing the [[Trent Affair]] in late 1861. His complex moves toward ending slavery centered on the [[Emancipation Proclamation]] in 1863, using the Army to protect escaped slaves, encouraging the border states to outlaw slavery, and helping push through Congress the [[Thirteenth Amendment to the United States Constitution]], which permanently outlawed slavery. Lincoln closely supervised the war effort, especially the selection of top generals, including his most successful general [[Ulysses S. Grant]]. He made the major decisions on Union war strategy. Lincoln's Navy set up a naval blockade that shut down the South's normal trade, helped take control of Kentucky and Tennessee, and gained control of the Southern river system using gunboats. Lincoln tried repeatedly to capture the Confederate capital at [[Richmond, Virginia|Richmond]]; each time a general failed, Lincoln substituted another, until finally Grant succeeded in 1865.  An exceptionally astute politician deeply involved with power issues in each state, Lincoln reached out to \"[[War Democrats]]\" (who supported the North against the South), and managed his own re-election in the [[United States presidential election, 1864|1864 presidential election]]. As the leader of the moderate faction of the Republican party, Lincoln confronted Radical Republicans who demanded harsher treatment of the South, War Democrats who called for more compromise, antiwar Democrats called [[Copperhead (politics)|Copperheads]] who despised him, and irreconcilable secessionists who plotted his death. Politically, Lincoln fought back by pitting his opponents against each other, by appealing to the American people with his powers of oratory, and by carefully planned political patronage.<ref>Randall (1947), pp. 65–87.</ref> His [[Gettysburg Address]] of 1863 became an iconic statement of America's dedication to the principles of nationalism, republicanism, equal rights, liberty, and democracy. Lincoln held a moderate view of [[Reconstruction Era of the United States|Reconstruction]], seeking to reunite the nation speedily through a policy of generous reconciliation in the face of lingering and bitter divisiveness. Six days after the surrender of Confederate commanding general [[Robert E. Lee]], Lincoln was assassinated by [[John Wilkes Booth]], a noted actor and Confederate sympathizer.  Lincoln has been consistently [[Historical rankings of Presidents of the United States#Scholar survey results|ranked]] both by scholars<ref name=\"Ranking Our Presidents\">[http://history-world.org/pres.pdf \"Ranking Our Presidents\"]. James Lindgren. November 16, 2000. International World History Project.</ref> and the public<ref name=gallup>[http://www.gallup.com/poll/146183/Americans-Say-Reagan-Greatest-President.aspx \"Americans Say Reagan Is the Greatest President\"]. Gallup Inc. February 28, 2011.</ref> as one of the greatest U.S. presidents.  ==Family and childhood==  ===Early life=== {{Main|Early life and career of Abraham Lincoln}} Abraham Lincoln was born February 12, 1809, the second child of [[Thomas Lincoln]] and [[Nancy Lincoln]] (née Hanks), in a one-room log cabin on the [[Sinking Spring Farm]] in [[Hardin County, Kentucky|Hardin County]], Kentucky<ref>Donald (1996), pp. 20–22.</ref> (now [[LaRue County, Kentucky|LaRue County]]). He is descended from [[Samuel Lincoln]], who arrived in [[Hingham, Massachusetts|Hingham]], Massachusetts, from [[Norfolk]], England, in the 17th century.<ref>[[#Donald|Donald (1996)]], p. 20.</ref> Lincoln's paternal grandfather and namesake, [[Abraham Lincoln (captain)|Abraham]], had moved his family from Virginia to Kentucky, where he was ambushed and killed in an [[Northwest Indian War|Indian raid]] in 1786, as his children, including Lincoln's father Thomas, looked on.<ref name=\"white-12_13\">White, pp. 12–13.</ref> Thomas was left to make his own way on the frontier.<ref>Donald (1996), p. 21.</ref>  Lincoln's mother, Nancy, was the daughter of Lucy Hanks, and was born in what is now [[Mineral County, West Virginia|Mineral County]], West Virginia, then part of Virginia. Lucy moved with Nancy to Kentucky. Nancy Hanks married Thomas, who became a respected citizen. He bought or leased several farms, including [[Knob Creek Farm]]. The family attended a [[Separate Baptists]] church, which had restrictive moral standards and opposed alcohol, dancing, and slavery.<ref>Donald (1996), pp. 22–24.</ref> Thomas enjoyed considerable status in Kentucky—where he sat on juries, appraised estates, served on country slave patrols, and guarded prisoners. By the time his son Abraham was born, Thomas owned two {{convert|600|acre|ha|adj=on}} farms, several town lots, livestock, and horses. He was among the richest men in the county.  However, in 1816, Thomas lost all of his land in court cases because of faulty property titles.<ref name=\"sandberg-20\"/>  According to William Ensign Lincoln's book ''The Ancestry of Abraham Lincoln'', Abraham Lincoln's mother, Nancy Hanks, was the daughter of Joseph Hanks and Nancy Shipley.<ref>{{cite book|last=Lincoln|first=Eilliam Ensign|title=The Ancestry of Abraham Lincoln|date=1909|publisher=Houghton Mifflin Co.|location=Boston|page=85}}</ref>  [[File:Young Lincoln By Charles Keck.JPG|thumb|250px|The young Lincoln in sculpture at Senn Park, Chicago.|alt=A statue of young Lincoln sitting on a stump, holding a book open on his lap]]  The family [[Lincoln Boyhood National Memorial|moved north across the Ohio River]] to free (i.e., non-slave) territory and made a new start in what was then [[Perry County, Indiana#History|Perry County]] but is now [[Spencer County, Indiana]]. Lincoln later noted that this move was \"partly on account of slavery\" but mainly due to land title difficulties.<ref name=\"sandberg-20\">Sandburg (1926), p. 20.</ref> In Indiana, when Lincoln was nine, his mother Nancy died of [[milk sickness]] in 1818.  After the death of Lincoln's mother, his older sister, [[Sarah Lincoln Grigsby|Sarah]], took charge of caring for him until their father remarried in 1819; Sarah later died in her 20s while giving birth to a [[stillborn]] son.<ref>Donald (1996), p. 20, 30–33.</ref>  Thomas Lincoln's new wife was the widow [[Sarah Bush Lincoln|Sarah Bush Johnston]], the mother of three children. Lincoln became very close to his stepmother, and referred to her as \"Mother\".<ref>Donald (1996), pp. 26–27.</ref> As a pre-teen, he did not like the hard labor associated with frontier life. Some in his family, and in the neighborhood, for a time considered him to be lazy.<ref>White, pp. 25, 31, 47.</ref><ref>Donald (1996), p. 33.</ref> As he grew into his teens, he willingly took responsibility for all chores expected of him as one of the boys in the household and became an adept axeman in his work building rail fences. He attained a reputation for brawn and audacity after a very competitive wrestling match to which he was challenged by the renowned leader of a group of ruffians, \"the Clary's Grove boys\".<ref>Donald (1996), p. 41.</ref>  Lincoln also agreed with the customary obligation of a son to give his father all earnings from work done outside the home until age 21.<ref name=\"donald-1996-p30-33\">Donald (1996), pp. 30–33.</ref> In later years, Lincoln occasionally lent his father money.<ref>Donald (1996), pp. 28, 152.</ref> Lincoln became increasingly distant from his father, in part because of his father's lack of education. While young Lincoln's formal education consisted approximately of a year's worth of classes from several itinerant teachers, he was mostly self-educated and was an avid reader and often sought access to any new books in the village.  He read and reread the ''[[King James Bible]],'' [[Aesop]]'s ''Fables,'' [[John Bunyan|Bunyan]]'s ''Pilgrim's Progress,'' [[Daniel Defoe|Defoe]]'s ''Robinson Crusoe,'' and [[Benjamin Franklin|Franklin]]'s ''Autobiography.''<ref>Donald (1996), pp.&nbsp;29–31, 38–43</ref><ref>{{cite book|author=Merrill D. Peterson|title=Lincoln in American Memory|url=http://books.google.com/books?id=EADk9ZIMJXEC&pg=PA110|year=1995|publisher=Oxford U.P.|page=110|isbn=978-0-19-988002-7}}</ref>  In 1830, fearing a milk sickness outbreak along the Ohio River, the Lincoln family moved west, where they settled on public land 10 miles west of [[Decatur, Illinois|Decatur]], in [[Macon County, Illinois|Macon County]], Illinois, another free, non-slave state.<ref>Donald (1996), p. 36.</ref> In 1831, Thomas relocated the family to a [[Lincoln Log Cabin State Historic Site|new homestead]] in [[Coles County, Illinois|Coles County]], Illinois. It was then that, as an ambitious 22-year-old who was now old enough to make his own decisions, Lincoln struck out on his own. Canoeing down the [[Sangamon River]], Lincoln ended up in the village of [[New Salem, Menard County, Illinois|New Salem]] in [[Sangamon County, Illinois|Sangamon County]].<ref>Thomas (2008), pp. 23–53</ref> In the spring of 1831, hired by a New Salem businessman [[Denton Offutt]] and accompanied by friends, he took goods by [[flatboat]] from New Salem to New Orleans via the Sangamon, Illinois, and Mississippi rivers. After arriving in New Orleans—and witnessing slavery firsthand—he walked back home.<ref>Sandburg (1926), pp. 22–23.</ref>  ===Marriage and children=== {{Further2|[[Lincoln family tree]]|[[Medical and mental health of Abraham Lincoln]]|[[Sexuality of Abraham Lincoln]]}} {{multiple image | direction=horizontal | width= | footer= | width1=180 | image1=A&TLincoln.jpg | alt1=A seated Lincoln holding a book as his young son looks at it | caption1=1864 photo of President Lincoln with youngest son, [[Tad Lincoln|Tad]] | width2=164 | image2=Mary Todd Lincoln 1846-1847 restored cropped.png | alt2=Black and white photo of Mary Todd Lincoln's shoulders and head | caption2=[[Mary Todd Lincoln]], wife of Abraham Lincoln, age 28 }}  Lincoln's first romantic interest was [[Ann Rutledge]], whom he met when he first moved to New Salem; by 1835, they were in a relationship but not formally engaged. She died at the age of 22 on August 25, 1835, most likely of [[typhoid fever]].<ref>Donald (1996), pp. 55–58.</ref> In the early 1830s, he met Mary Owens from Kentucky when she was visiting her sister.<ref name=\"Donald 1996 pp. 67\">Donald (1996), pp. 67–69; Thomas (2008), pp. 56–57, 69–70.</ref>  Late in 1836, Lincoln agreed to a match with Mary if she returned to New Salem. Mary did return in November 1836, and Lincoln courted her for a time; however, they both had second thoughts about their relationship. On August 16, 1837, Lincoln wrote Mary a letter suggesting he would not blame her if she ended the relationship. She never replied and the courtship ended.<ref name=\"Donald 1996 pp. 67\"/>  In 1840, Lincoln became engaged to [[Mary Todd Lincoln|Mary Todd]], who was from a wealthy slave-holding family in [[Lexington, Kentucky|Lexington]], Kentucky.<ref>Lamb, p. 43.</ref> They met in [[Springfield, Illinois|Springfield]], Illinois, in December 1839<ref name=\"Sandburg4648\">Sandburg (1926), pp. 46–48.</ref> and were engaged the following December.<ref>Donald (1996), p. 86.</ref> A wedding set for January 1, 1841, was canceled when the two broke off their engagement at Lincoln's initiative.<ref name=\"Sandburg4648\"/><ref>Donald (1996), p. 87.</ref> They later met again at a party and married on November 4, 1842, in the Springfield mansion of Mary's married sister.<ref>Sandburg (1926), pp. 50–51.</ref> While preparing for the nuptials and feeling anxiety again, Lincoln, when asked where he was going, replied, \"To hell, I suppose.\"<ref>Donald (1996), p. 93.</ref>  In 1844, the couple bought [[Lincoln Home National Historic Site|a house]] in Springfield near Lincoln's law office. Mary Todd Lincoln kept house, often with the help of a relative or hired servant girl.<ref>Baker, p. 142.</ref> [[Robert Todd Lincoln]] was born in 1843 and [[Edward Baker Lincoln]] (Eddie) in 1846. Lincoln \"was remarkably fond of children\",<ref>White, p. 126.</ref> and the Lincolns were not considered to be strict with their children.<ref>Baker, p. 120.</ref>  Edward died on February 1, 1850, in Springfield, probably of tuberculosis. [[William Wallace Lincoln|\"Willie\" Lincoln]] was born on December 21, 1850, and died of a fever on February 20, 1862. The Lincolns' fourth son, [[Tad Lincoln|Thomas \"Tad\" Lincoln]], was born on April 4, 1853, and died of heart failure at the age of 18 on July 16, 1871.<ref>White, pp. 179–181, 476.</ref> Robert was the only child to live to adulthood and have children. His last descendant, great-grandson [[Robert Todd Lincoln Beckwith]], died in 1985.<ref>{{cite book|author=Jason Emerson|title=Giant in the Shadows: The Life of Robert T. Lincoln|url=http://books.google.com/books?id=tPqgC3RS-7sC&pg=PA420|year=2012|publisher=SIU Press|page=420|isbn=978-0-8093-3055-3}}</ref>  The deaths of their sons had profound effects on both parents. Later in life, Mary struggled with the stresses of losing her husband and sons, and Robert Lincoln committed her temporarily to a mental health asylum in 1875.<ref>Steers, p. 341.</ref> Abraham Lincoln suffered from \"[[History of depression|melancholy]],\" a condition which now is referred to as [[Major depressive disorder|clinical depression]].<ref name=\"Atlanticoct2005\">{{cite web|url=http://www.theatlantic.com/doc/200510/lincolns-clinical-depression|title=Lincoln's Great Depression|first=Joshua Wolf|last=Shenk|date=October 2005|work=The Atlantic|publisher=The Atlantic Monthly Group|archiveurl=http://www.webcitation.org/62a4fProj |archivedate=2011-10-20|deadurl=}}</ref>  Lincoln's father-in-law and others of the Todd family were either slave owners or slave traders. Lincoln was close to the Todds, and he and his family occasionally visited the Todd estate in Lexington.<ref>Foner (1995), pp. 440–447.</ref> He was an affectionate, though often absent, husband and father of four children.  ==Early career and militia service== {{Further|Early life and career of Abraham Lincoln|Abraham Lincoln in the Black Hawk War}} [[File:Lincoln protecting Potawatomi.jpg|thumb|150px|Lincoln depicted protecting a Native American from his own men in a scene often related about Lincoln's service during the [[Black Hawk War]].]]  In 1832, at age 23, Lincoln and a partner bought a small general store on credit in [[Lincoln's New Salem|New Salem]], Illinois. Although the economy was booming in the region, the business struggled and Lincoln eventually sold his share. That March he began his political career with his first campaign for the [[Illinois General Assembly]]. He had attained local popularity and could draw crowds as a natural [[raconteur]] in New Salem, though he lacked an education, powerful friends, and money, which may be why he lost. He advocated navigational improvements on the Sangamon River.<ref>[[#Donald|Donald (1996)]], [http://books.google.com/books?id=fuTY3mxs9awC&pg=PA41#v=onepage&q=%22New%20Salem%20debating%20club%22&f=false pp. 40–42].</ref><ref>[[s:Life and Works of Abraham Lincoln/Volume 3/The Improvement of Sangamon River]]</ref>  Before the election, Lincoln served as a captain in the Illinois Militia during the [[Black Hawk War]].<ref>Winkle, pp. 86–95.</ref> Following his return, Lincoln continued his campaign for the August 6 election for the Illinois General Assembly. At {{convert|6|ft|4|in|cm|0}},<ref>Sandburg (2002), p. 14</ref> he was tall and \"strong enough to intimidate any rival\". At his first speech, when he saw a supporter in the crowd being attacked, Lincoln grabbed the assailant by his \"neck and the seat of his trousers\" and threw him.<ref>Donald (1996), p. 46.</ref> Lincoln finished eighth out of 13 candidates (the top four were elected), though he received 277 of the 300 votes cast in the New Salem precinct.<ref>Winkle, pp. 114–116.</ref>  Lincoln served as New Salem's postmaster and later as county surveyor, all the while reading voraciously. He then decided to become a lawyer and began teaching himself law by reading [[William Blackstone|Blackstone]]'s ''[[Commentaries on the Laws of England]]'' and other law books. Of his learning method, Lincoln stated: \"I studied with nobody\".<ref>Donald (1996), pp. 53–55.</ref> His second campaign in 1834 was successful. He won election to the state legislature; though he ran as a [[Whig Party (United States)|Whig]], many Democrats favored him over a more powerful Whig opponent.<ref>White, p. 59.</ref>  [[Admission to the bar in the United States|Admitted to the bar]] in 1836,<ref>Donald (1996), p. 64.</ref> he moved to Springfield, Illinois, and began to practice law under [[John T. Stuart]], Mary Todd's cousin.<ref>White, pp. 71, 79, 108.</ref> Lincoln became an able and successful lawyer with a reputation as a formidable adversary during cross-examinations and closing arguments. He partnered with [[Stephen T. Logan]] from 1841 until 1844, when he began [[Lincoln-Herndon Law Offices State Historic Site|his practice]] with [[William Herndon (lawyer)|William Herndon]], whom Lincoln thought \"a studious young man\".<ref>Donald (1948), p. 17.</ref> He served four successive terms in the [[Illinois House of Representatives]] as a Whig representative from Sangamon County.<ref>Simon, p. 283.</ref>  In the 1835–36 legislative session, he voted to expand suffrage to white males, whether landowners or not.<ref>Simon, p. 130.</ref> He was known for his \"free soil\" stance of opposing both slavery and [[Abolitionism in the United States|abolitionism]]. He first articulated this in 1837, saying, \"[The] Institution of slavery is founded on both injustice and bad policy, but the promulgation of abolition doctrines tends rather to increase than abate its evils.\"<ref>Donald (1996), p. 134.</ref> His stance closely followed [[Henry Clay]] in supporting the [[American Colonization Society]] program of making the abolition of slavery practical by its advocation and helping the freed slaves to settle in [[Liberia]] in Africa.<ref>Foner (2010), pp. 17–19, 67.</ref>  ==Congressman Lincoln== [[File:Abraham Lincoln by Nicholas Shepherd, 1846-crop.jpg|thumb|250px|alt=Middle aged clean shaven Lincoln from the hips up.|Lincoln in his late 30s as a member of the [[U.S. House of Representatives]]. Photo taken by one of Lincoln's law students around 1846.]] From the early 1830s, Lincoln was a steadfast Whig and professed to friends in 1861 to be, \"an old line Whig, a disciple of Henry Clay\".<ref>Donald (1996), p. 222.</ref> The party, including Lincoln, favored economic modernization in banking, protective tariffs to fund [[internal improvements]] including railroads, and espoused urbanization as well.<ref>Boritt (1994), pp. 137–153.</ref>  In 1846, Lincoln was elected to the [[United States House of Representatives|U.S. House of Representatives]], where he served one two-year term. He was the only Whig in the Illinois delegation, but he showed his party loyalty by participating in almost all votes and making speeches that echoed the party line.<ref>Oates, p. 79.</ref> Lincoln, in collaboration with abolitionist Congressman [[Joshua R. Giddings]], wrote a bill to abolish slavery in the [[Washington, District of Columbia|District of Columbia]] with compensation for the owners, enforcement to capture fugitive slaves, and a popular vote on the matter. He abandoned the bill when it failed to garner sufficient Whig supporters.<ref>Harris, p. 54; Foner (2010), p. 57.</ref>  On foreign and military policy, Lincoln spoke out against the [[Mexican–American War]], which he attributed to [[James K. Polk|President Polk]]'s desire for \"military glory—that attractive rainbow, that rises in showers of blood\".<ref>Heidler (2006), pp. 181–183.</ref> Lincoln also supported the [[Wilmot Proviso]], which, if it had been adopted, would have banned slavery in any U.S. territory won from Mexico.<ref>Holzer, p. 63.</ref>  Lincoln emphasized his opposition to Polk by drafting and introducing his [[Spot Resolutions]]. The war had begun with a Mexican slaughter of American soldiers in territory disputed by Mexico and the U.S. Polk insisted that Mexican soldiers had \"invaded ''our territory'' and shed the blood of our fellow-citizens on our ''own soil''{{-\"}}.<ref>Oates, pp. 79–80.</ref><ref name=\"Basler1pp199—202\">Basler (1946), pp. 199–202.</ref> Lincoln demanded that Polk show Congress the exact spot on which blood had been shed and prove that the spot was on American soil.<ref name=\"Basler1pp199—202\"/>  Congress never enacted the resolution or even debated it, the national papers ignored it, and it resulted in a loss of political support for Lincoln in his district. One Illinois newspaper derisively nicknamed him \"spotty Lincoln\".<ref name=\"McGovern, p. 33\">McGovern, p. 33.</ref><ref>Basler (1946), p. 202.</ref><ref name=\"MuellerSchamel\">{{cite web|url=http://www.archives.gov/education/lessons/lincoln-resolutions/|title=Lincoln's Spot Resolutions|publisher=National Archives|archiveurl=http://www.webcitation.org/62a5gtE9P|archivedate=2011-10-20|deadurl=}}</ref> Lincoln later regretted some of his statements, especially his attack on the presidential war-making powers.<ref>Donald (1996), p. 128.</ref>  Realizing Clay was unlikely to win the presidency, Lincoln, who had pledged in 1846 to serve only one term in the House, supported General [[Zachary Taylor]] for the Whig nomination in the [[United States presidential election, 1848|1848 presidential election]].<ref>Donald (1996), pp. 124–126.</ref> Taylor won and Lincoln hoped to be appointed Commissioner of the [[General Land Office]], but that lucrative patronage job went to an Illinois rival, [[Justin Butterfield]], considered by the administration to be a highly skilled lawyer, but in Lincoln's view, an \"old fossil\".<ref>Donald (1996), p. 140.</ref> The administration offered him the consolation prize of secretary or governor of the [[Oregon Territory]]. This distant territory was a Democratic stronghold, and acceptance of the post would have effectively ended his legal and political career in Illinois, so he declined and resumed his law practice.<ref>Harris, pp. 55–57.</ref>  ==Prairie lawyer== Lincoln returned to practicing law in Springfield, handling \"every kind of business that could come before a prairie lawyer\".<ref>Donald (1996), p. 96.</ref> Twice a year for 16 years, 10 weeks at a time, he appeared in county seats in the midstate region when the county courts were in session.<ref>Donald (1996), pp. 105–106, 158.</ref> Lincoln handled many transportation cases in the midst of the nation's western expansion, particularly the conflicts arising from the operation of river barges under the many new railroad bridges. As a riverboat man, Lincoln initially favored those interests, but ultimately represented whoever hired him.<ref>Donald (1996), pp. 142–143.</ref> In fact, he later represented a bridge company against a riverboat company in a [[Hurd v. Rock Island Bridge Company|landmark case]] involving a canal boat that sank after hitting a bridge.<ref>[http://www.archives.gov/publications/prologue/2004/summer/bridge.html Bridging the Mississippi]. Archives.gov (2011-10-19). Retrieved on 2013-08-17.</ref><ref>Donald (1996), pp. 156–157.</ref> In 1849, he received [[Abraham Lincoln's patent|a patent for a flotation device]] for the movement of boats in shallow water. The idea was never commercialized, but Lincoln is the only president to hold a patent.<ref>White, p. 163.</ref><ref>{{cite web|url=http://americanhistory.si.edu/collections/object.cfm?key=35&objkey=19|title=Abraham Lincoln's Patent Model: Improvement for Buoying Vessels Over Shoals|publisher=Smithsonian Institution|archiveurl=http://www.webcitation.org/62a7AMeAa|archivedate=2011-10-20|deadurl=}}</ref>  In 1851, he represented the [[Alton Railroad|Alton & Sangamon Railroad]] in a dispute with one of its shareholders, James A. Barret, who had refused to pay the balance on his pledge to buy shares in the railroad on the grounds that the company had changed its original train route.<ref name=\"Donald p. 155\">Donald (1996), p. 155.</ref><ref>Dirck (2007), p. 92.</ref> Lincoln successfully argued that the railroad company was not bound by its original charter in existence at the time of Barret's pledge; the charter was amended in the public interest to provide a newer, superior, and less expensive route, and the corporation retained the right to demand Barret's payment. The decision by the [[Supreme Court of Illinois|Illinois Supreme Court]] has been cited by numerous other courts in the nation.<ref name=\"Donald p. 155\"/> Lincoln appeared before the Illinois Supreme Court in 175 cases, in 51 as sole counsel, of which 31 were decided in his favor.<ref>Handy, p. 440.</ref> From 1853 to 1860, another of Lincoln's largest clients was the [[Illinois Central Railroad]].<ref>Donald (1996), pp. 155–156, 196–197.</ref>  Lincoln's most notable criminal trial occurred in 1858 when he defended [[William \"Duff\" Armstrong]], who was on trial for the murder of James Preston Metzker.<ref name=\"Donald150151\">Donald (1996), pp. 150–151.</ref> The case is famous for Lincoln's use of a fact established by [[judicial notice]] in order to challenge the credibility of an eyewitness. After an opposing witness testified seeing the crime in the moonlight, Lincoln produced a ''[[Farmers' Almanac]]'' showing the moon was at a low angle, drastically reducing visibility. Based on this evidence, Armstrong was acquitted.<ref name=\"Donald150151\"/>  Lincoln rarely raised objections in the courtroom; but in an 1859 case, where he defended a cousin, Peachy Harrison, who was accused of stabbing another to death, Lincoln angrily protested the judge's decision to exclude evidence favorable to his client. Instead of holding Lincoln in contempt of court as was expected, the judge, a Democrat, reversed his ruling, allowing the evidence and acquitting Harrison.<ref name=\"Donald150151\"/><ref>Harrison (1935), p. 270.</ref>  ==Republican politics 1854–60==  ===Slavery and a \"House Divided\"=== {{further|Slave and free states|Abraham Lincoln and slavery}} By the 1850s, slavery was still legal in the southern United States, but had been generally outlawed in the northern states, including Illinois, whose original 1818 Constitution forbade slavery, as required by the [[Northwest Ordinance]].<ref>{{cite web|title=The Peculiar Institution|url=http://publications.newberry.org/lincoln/exhibits/show/alwayshatedslavery/peculiarinstitution|publisher=Newberry Library and Chicago History Museum|archiveurl=http://www.webcitation.org/62dB0ccYV|archivedate=2011-10-22|accessdate=2012-01-05}}</ref> Lincoln disapproved of slavery, and the spread of slavery to new U.S. territory in the west.<ref>{{cite web|title=Lincoln Speaks Out|url=http://publications.newberry.org/lincoln/exhibits/show/alwayshatedslavery/speaksout|publisher=Newberry Library and Chicago History Museum|archiveurl=http://www.webcitation.org/62dBlWFGi|archivedate=2011-10-22|accessdate=2012-01-05}}</ref> He returned to politics to oppose the pro-slavery [[Kansas–Nebraska Act]] (1854); this law repealed the slavery-restricting [[Missouri Compromise]] (1820). Senior Senator [[Stephen A. Douglas]] of Illinois had incorporated [[Popular sovereignty in the United States#Emergence of the term \"popular sovereignty\" and its pejorative connotation|popular sovereignty]] into the Act. Douglas' provision, which Lincoln opposed, specified settlers had the right to determine locally whether to allow slavery in new U.S. territory, rather than have such a decision restricted by the national Congress.<ref>McGovern, pp. 36–37.</ref>  [[Eric Foner]] (2010) contrasts the abolitionists and anti-slavery Radical Republicans of the Northeast who saw slavery as a sin, with the conservative Republicans who thought it was bad because it hurt white people and blocked progress. Foner argues that Lincoln was a moderate in the middle, opposing slavery primarily because it violated the [[Republicanism in the United States|republicanism principles]] of the [[Founding Fathers]], especially the equality of all men and democratic self-government as expressed in the [[United States Declaration of Independence|Declaration of Independence]].<ref>Foner (2010), pp. 84–88.</ref> [[Image:DredScott.jpg|alt=Painting|thumb|upright|A portrait of [[Dred Scott]]. Lincoln denounced the Supreme Court decision in ''Dred Scott v. Sandford'' as part of a conspiracy to extend slavery.]]  On October 16, 1854, in his \"[[Abraham Lincoln Peoria speech|Peoria Speech]]\", Lincoln declared his opposition to slavery, which he repeated en route to the presidency.<ref>Thomas (2008), pp. 148–152.</ref> Speaking in his Kentucky accent, with a very powerful voice,<ref>White, p. 199.</ref> he said the Kansas Act had a \"''declared'' indifference, but as I must think, a covert ''real'' zeal for the spread of slavery. I cannot but hate it. I hate it because of the monstrous injustice of slavery itself. I hate it because it deprives our republican example of its just influence in the world&nbsp;...\"<ref>Basler (1953), p. 255.</ref>  In late 1854, Lincoln ran as a Whig for the U.S. Senate seat from Illinois. At that time, senators were elected by the state legislature.<ref>Oates, p. 119.</ref> After leading in the first six rounds of voting in the Illinois assembly, his support began to dwindle, and Lincoln instructed his backers to vote for [[Lyman Trumbull]], who defeated opponent [[Joel Aldrich Matteson]].<ref>White, pp. 205–208.</ref> The Whigs had been irreparably split by the Kansas–Nebraska Act. Lincoln wrote, \"I think I am a Whig, but others say there are no Whigs, and that I am an abolitionist [...] I do no more than oppose the ''extension'' of slavery.\"<ref>{{cite book|url=http://books.google.com/books?id=wecyqmIs6voC&pg=PA16#v=snippet&q=%22I%20think%20I%20am%20a%20Whig%22&f=false |title=Lincoln Looks West: From the Mississippi to the Pacific |editor=Richard W. Etulain|<!--author2=Robert W. Johannsen-->|page=16|publisher=Southern Illinois University |date= 2010-03-05|accessdate=2014-05-04|isbn=978-0-8093-2961-8}}</ref>  Drawing on remnants of the old Whig party, and on disenchanted [[Free Soil Party|Free Soil]], [[Liberty Party (United States, 1840)|Liberty]], and [[Democratic Party (United States)|Democratic Party]] members, he was instrumental in forging the shape of the new [[Republican Party (United States)|Republican Party]].<ref>McGovern, pp. 38–39.</ref> At the [[1856 Republican National Convention]], Lincoln placed second in the contest to become the party's candidate for vice president.<ref>Donald (1996), p. 193.</ref>  In 1857–1858, Douglas broke with President [[James Buchanan]], leading to a fight for control of the Democratic Party. Some eastern Republicans even favored the reelection of Douglas for the Senate in 1858, since he had led the opposition to the [[Lecompton Constitution]], which would have admitted Kansas as a [[slave state]].<ref>Oates, pp. 138–139.</ref> In March 1857, the Supreme Court issued its decision in ''[[Dred Scott v. Sandford]]''; Chief Justice [[Roger B. Taney]] opined that blacks were not citizens, and derived no rights from the Constitution. Lincoln denounced the decision, alleging it was the product of a conspiracy of Democrats to support the [[Slave Power]].<ref>Zarefsky, pp. 69–110.</ref> Lincoln argued, \"The authors of the Declaration of Independence never intended 'to say all were equal in color, size, intellect, moral developments, or social capacity', but they 'did consider all men created equal—equal in certain inalienable rights, among which are life, liberty, and the pursuit of happiness'.\"<ref>Jaffa, pp. 299–300.</ref>  After the state Republican party convention nominated him for the U.S. Senate in 1858, Lincoln delivered his [[Lincoln's House Divided Speech|House Divided Speech]], drawing on {{bibleref|Mark|3:25|9}}, \"A house divided against itself cannot stand. I believe this government cannot endure permanently half slave and half free. I do not expect the Union to be dissolved—I do not expect the house to fall—but I do expect it will cease to be divided. It will become all one thing, or all the other.\"<ref>White, p. 251.</ref> The speech created an evocative image of the danger of disunion caused by the slavery debate, and rallied Republicans across the North.<ref>Harris, p. 98.</ref> The stage was then set for the campaign for statewide election of the Illinois legislature which would, in turn, select Lincoln or Douglas as its U.S. senator.<ref>Donald (1996), p. 209.</ref>  ===Lincoln–Douglas debates and Cooper Union speech=== {{Further|Lincoln–Douglas debates|Cooper Union speech}} [[File:Abraham Lincoln by Byers, 1858 - crop.jpg|thumb|250px|Lincoln in 1858, the year of [[Lincoln–Douglas debates|his debates]] with [[Stephen A. Douglas|Stephen Douglas]] over slavery.]]  The Senate campaign featured the seven [[Lincoln–Douglas debates]] of 1858, the most famous political debates in American history.<ref>McPherson (1993), p. 182.</ref> The principals stood in stark contrast both physically and politically. Lincoln warned that \"[[The Slave Power]]\" was threatening the values of republicanism, and accused Douglas of distorting the values of the Founding Fathers that [[all men are created equal]], while Douglas emphasized his [[Freeport Doctrine]], that local settlers were free to choose whether to allow slavery or not, and accused Lincoln of having joined the abolitionists.<ref>Donald (1996), pp. 214–224.</ref> The debates had an atmosphere of a prize fight and drew crowds in the thousands. Lincoln stated Douglas' [[popular sovereignty]] theory was a threat to the nation's morality and that Douglas represented a conspiracy to extend slavery to free states. Douglas said that Lincoln was defying the authority of the U.S. Supreme Court and the ''Dred Scott'' decision.<ref>Donald (1996), p. 223.</ref>  Though the Republican legislative candidates won more popular votes, the Democrats won more seats, and the legislature re-elected Douglas to the Senate. Despite the bitterness of the defeat for Lincoln, his articulation of the issues gave him a national political reputation.<ref>Carwardine (2003), pp. 89–90.</ref> In May 1859, Lincoln purchased the ''Illinois Staats-Anzeiger,'' a German-language newspaper which was consistently supportive; most of the state's 130,000 German Americans voted Democratic but there was Republican support that a German-language paper could mobilize.<ref>Donald (1996), pp. 242, 412.</ref>  On February 27, 1860, New York party leaders invited Lincoln to give a [[Cooper Union speech|speech at Cooper Union]] to a group of powerful Republicans. Lincoln argued that the Founding Fathers had little use for popular sovereignty and had repeatedly sought to restrict slavery. Lincoln insisted the moral foundation of the Republicans required opposition to slavery, and rejected any \"groping for some middle ground between the right and the wrong\".<ref>Jaffa, p. 473.</ref> Despite his inelegant appearance—many in the audience thought him awkward and even ugly<ref>Holzer, pp. 108–111.</ref>—Lincoln demonstrated an intellectual leadership that brought him into the front ranks of the party and into contention for the Republican presidential nomination. Journalist [[Noah Brooks]] reported, \"No man ever before made such an impression on his first appeal to a New York audience.\"<ref>Carwardine (2003), p. 97.</ref><ref>Holzer, p. 157.</ref>  Historian [[David Herbert Donald|Donald]] described the speech as a \"superb political move for an unannounced candidate, to appear in one rival's ([[William H. Seward]]) own state at an event sponsored by the second rival's ([[Salmon P. Chase]]) loyalists, while not mentioning either by name during its delivery\".<ref>Donald (1996), p. 240.</ref> In response to an inquiry about his presidential intentions, Lincoln said, \"The taste ''is'' in my mouth a little.\"<ref>Donald (1996), p. 241.</ref>  ===1860 Presidential nomination and campaign=== {{Main|Electoral history of Abraham Lincoln|United States presidential election, 1860}}  [[File:The Rail Candidate.jpg|thumb|350px|alt=Lincoln being carried by two men on a long board.|\"The Rail Candidate\"—Lincoln's 1860 candidacy is depicted as held up by the slavery issue—a slave on the left and party organization on the right.]]  On May 9–10, 1860, the Illinois Republican State Convention was held in Decatur.<ref>Donald (1996), p. 244.</ref> Lincoln's followers organized a campaign team led by [[David Davis (Supreme Court justice)|David Davis]], [[Norman B. Judd|Norman Judd]], [[Leonard Swett]], and Jesse DuBois, and Lincoln received his first endorsement to run for the presidency.<ref>Oates, pp. 175–176.</ref> Exploiting the embellished legend of his frontier days with his father (clearing the land and splitting fence rails with an ax), Lincoln's supporters adopted the label of \"The Rail Candidate\".<ref>Donald (1996), p. 245.</ref>  On May 18, at the [[1860 Republican National Convention|Republican National Convention]] in Chicago, Lincoln's friends promised and manipulated and won the nomination on the third ballot, beating candidates such as William H. Seward and Salmon P. Chase. A former Democrat, [[Hannibal Hamlin]] of Maine, was nominated for Vice President to balance the ticket. Lincoln's success depended on his reputation as a moderate on the slavery issue, and his strong support for Whiggish programs of internal improvements and the protective tariff.<ref>Luthin, pp. 609–629.</ref>  On the third ballot Pennsylvania put him over the top. Pennsylvania iron interests were reassured by his support for protective tariffs.<ref>Hofstadter, pp. 50–55.</ref> Lincoln's managers had been adroitly focused on this delegation as well as the others, while following Lincoln's strong dictate to \"Make no contracts that bind me\".<ref>Donald (1996), pp. 247–250.</ref>  Most Republicans agreed with Lincoln that the North was the aggrieved party, as the Slave Power tightened its grasp on the national government with the ''Dred Scott'' decision and the presidency of James Buchanan. Throughout the 1850s, Lincoln doubted the prospects of civil war, and his supporters rejected claims that his election would incite secession.<ref>Boritt (1994), pp. 10, 13, 18.</ref> Meanwhile, Douglas was selected as the candidate of the Northern Democrats. Delegates from 11 slave states walked out of the [[1860 Democratic National Convention|Democratic convention]], disagreeing with Douglas' position on popular sovereignty, and ultimately selected [[John C. Breckinridge]] as their candidate.<ref>Donald (1996), p. 253.</ref>  As Douglas and the other candidates went through with their campaigns, Lincoln was the only one of them who gave no speeches. Instead, he monitored the campaign closely and relied on the enthusiasm of the Republican Party. The party did the leg work that produced majorities across the North, and produced an abundance of campaign posters, leaflets, and newspaper editorials. There were thousands of Republican speakers who focused first on the party platform, and second on Lincoln's life story, emphasizing his childhood poverty. The goal was to demonstrate the superior power of \"free labor\", whereby a common farm boy could work his way to the top by his own efforts.<ref>Donald (1996), pp. 254–256.</ref> The Republican Party's production of campaign literature dwarfed the combined opposition; a ''Chicago Tribune'' writer produced a pamphlet that detailed Lincoln's life, and sold 100,000 to 200,000 copies.<ref>Donald (1996), p. 254.</ref>  ==Presidency== {{main|Presidency of Abraham Lincoln}}  ===1860 election and secession=== {{Main|United States presidential election, 1860|Baltimore Plot}} {{multiple image | align=right | direction=horizontal | width= | footer= | width1=350 | image1=ElectoralCollege1860.svg | alt1=Map of the U.S. showing Lincoln winning the North-east and West, Breckinridge winning the South, Douglas winning Missouri, and Bell winning Virginia, West Virginia, and Kentucky. | caption1=In 1860, northern and western [[Electoral College (United States)|electoral]] votes (shown in red) put Lincoln into the White House. | width2=250 | image2=Abraham lincoln inauguration 1861.jpg | alt2=A large crowd in front of a large building with many pillars. | caption2=1861 inaugural at [[U.S. Capitol Building|Capitol]]. The rotunda was still under construction. }} On November 6, 1860, Lincoln was elected the 16th president of the United States, beating Democrat Stephen A. Douglas, John C. Breckinridge of the Southern Democrats, and [[John Bell (Tennessee politician)|John Bell]] of the new [[Constitutional Union Party (United States)|Constitutional Union Party]]. He was the first president from the Republican Party. His victory was entirely due to the strength of his support in the North and West; no ballots were cast for him in 10 of the 15 Southern slave states, and he won only two of 996 counties in all the Southern states.<ref>Mansch, p. 61.</ref>  Lincoln received 1,866,452 votes, Douglas 1,376,957 votes, Breckinridge 849,781 votes, and Bell 588,789 votes. Turnout was 82.2&nbsp;percent, with Lincoln winning the free Northern states, as well as California and Oregon. Douglas won Missouri, and split New Jersey with Lincoln.<ref>Harris, p. 243.</ref> Bell won Virginia, Tennessee, and Kentucky, and Breckinridge won the rest of the South.<ref>White, p. 350.</ref>  Although Lincoln won only a plurality of the popular vote, his victory in the [[United States Electoral College|electoral college]] was decisive: Lincoln had 180 and his opponents added together had only 123. There were [[Electoral fusion|fusion tickets]] in which all of Lincoln's opponents combined to support the same slate of Electors in New York, New Jersey, and Rhode Island, but even if the anti-Lincoln vote had been combined in every state, Lincoln still would have won a majority in the Electoral College.<ref>Nevins, ''Ordeal of the Union'' vol 4. p. 312.</ref>  [[File:Abraham Lincoln O-55, 1861-crop.jpg|thumb|250px|The first photographic image of the new president]] As Lincoln's election became evident, secessionists made clear their intent to leave the Union before he took office the next March.<ref>Edgar, p. 350.</ref> On December 20, 1860, South Carolina took the lead by adopting an ordinance of secession; by February 1, 1861, Florida, Mississippi, Alabama, Georgia, Louisiana, and Texas followed.<ref name=\"Donald, p. 267\"/><ref>Potter, p. 498.</ref> Six of these states then adopted a constitution and declared themselves to be a sovereign nation, the [[Confederate States of America]].<ref name=\"Donald, p. 267\">Donald (1996), p. 267.</ref> The upper South and border states (Delaware, Maryland, Virginia, North Carolina, Tennessee, Kentucky, Missouri, and Arkansas) listened to, but initially rejected, the secessionist appeal.<ref>White, p. 362.</ref> President Buchanan and President-elect Lincoln refused to recognize the Confederacy, declaring secession illegal.<ref>Potter, pp. 520, 569–570.</ref> The Confederacy selected [[Jefferson Davis]] as its provisional President on February 9, 1861.<ref>White, p. 369.</ref>  There were attempts at compromise. The [[Crittenden Compromise]] would have extended the [[Missouri Compromise]] line of 1820, dividing the territories into slave and free, contrary to the Republican Party's free-soil platform.<ref name=White360-361>White, pp. 360–361.</ref> Lincoln rejected the idea, saying, \"I will suffer death before I consent&nbsp;... to any concession or compromise which looks like buying the privilege to take possession of this government to which we have a constitutional right.\"<ref>Donald (1996), p. 268.</ref>  Lincoln, however, did tacitly support the proposed [[Corwin Amendment]] to the Constitution, which passed Congress before Lincoln came into office and was then awaiting ratification by the states. That proposed amendment would have protected slavery in states where it already existed and would have guaranteed that Congress would not interfere with slavery without Southern consent.<ref>Vorenberg, p. 22.</ref><ref name=Vile_pp280>Vile (2003), ''Encyclopedia of Constitutional Amendments: Proposed Amendments, and Amending Issues 1789–2002'' pp.&nbsp;280–281</ref> A few weeks before the war, Lincoln sent a letter to every governor informing them Congress had passed a joint resolution to amend the Constitution.<ref name=Lupton_2006>Lupton (2006), [http://www.lib.niu.edu/2006/ih060934.html Abraham Lincoln and the Corwin Amendment], Retrieved 2013-01-13</ref> Lincoln was open to the possibility of a constitutional convention to make further amendments to the Constitution.<ref name=Vile_p281>Vile (2003), ''Encyclopedia of Constitutional Amendments: Proposed Amendments, and Amending Issues 1789–2002'' p.&nbsp;281</ref>  En route to his inauguration by train, Lincoln addressed crowds and legislatures across the North.<ref>Donald (1996), pp. 273–277.</ref> The president-elect then [[Baltimore Plot|evaded possible assassins]] in Baltimore, who were uncovered by Lincoln's head of security, [[Allan Pinkerton]]. On February 23, 1861, he arrived in disguise in Washington, D.C., which was placed under substantial military guard.<ref>Donald (1996), pp. 277–279.</ref> Lincoln directed his [[Lincoln's first inaugural address|inaugural address]] to the South, proclaiming once again that he had no intention, or inclination, to abolish slavery in the Southern states: {{quote|Apprehension seems to exist among the people of the Southern States that by the accession of a Republican Administration their property and their peace and personal security are to be endangered. There has never been any reasonable cause for such apprehension. Indeed, the most ample evidence to the contrary has all the while existed and been open to their inspection. It is found in nearly all the published speeches of him who now addresses you. I do but quote from one of those speeches when I declare that \"I have no purpose, directly or indirectly, to interfere with the institution of slavery in the States where it exists. I believe I have no lawful right to do so, and I have no inclination to do so.\"|[[Lincoln's first inaugural address|First inaugural address]], 4 March 1861<ref>Sandburg (2002), p. 212.</ref>}} The President ended his address with an appeal to the people of the South: \"We are not enemies, but friends. We must not be enemies&nbsp;... The mystic chords of memory, stretching from every battlefield, and patriot grave, to every living heart and hearthstone, all over this broad land, will yet swell the chorus of the Union, when again touched, as surely they will be, by the better angels of our nature.\"<ref>Donald (1996), pp. 283–284.</ref> The failure of the [[Peace Conference of 1861]] signaled that legislative compromise was impossible. By March 1861, no leaders of the insurrection had proposed rejoining the Union on any terms. Meanwhile, Lincoln and the Republican leadership agreed that the dismantling of the Union could not be tolerated.<ref>Donald (1996), pp. 268, 279.</ref>  Lincoln said as the war was ending: :Both parties deprecated war, but one of them would make war rather than let the Nation survive, and the other would accept war rather than let it perish, and the war came.<ref>March 4, 1865, [[Lincoln's second inaugural address]].</ref>  ===Beginning of the war=== {{Main|American Civil War|Battle of Fort Sumter}} [[File:Major Robert Anderson.jpg|alt=portrait|thumb|150px|[[Robert Anderson (Civil War)|Major Anderson]], Ft. Sumter commander]]  The commander of Fort Sumter, South Carolina, [[Robert Anderson (Civil War)|Major Robert Anderson]], sent a request for provisions to Washington, and the execution of Lincoln's order to meet that request was seen by the secessionists as an act of war. On April 12, 1861, Confederate forces fired on Union troops at [[Battle of Fort Sumter|Fort Sumter]], forcing them to surrender, and began the war. Historian [[Allan Nevins]] argued that the newly inaugurated Lincoln made three miscalculations: underestimating the gravity of the crisis, exaggerating the strength of Unionist sentiment in the South, and not realizing the Southern Unionists were insisting there be no invasion.<ref>Allan Nevins, Ordeal of the Union'' (1959) vol 5 p 29</ref>  [[William Tecumseh Sherman]] talked to Lincoln during inauguration week and was \"sadly disappointed\" at his failure to realize that \"the country was sleeping on a volcano\" and that the South was preparing for war.<ref>Sherman, pp. 185–186.</ref> Donald concludes that, \"His repeated efforts to avoid collision in the months between inauguration and the firing on Ft. Sumter showed he adhered to his vow not to be the first to shed fraternal blood. But he also vowed not to surrender the forts. The only resolution of these contradictory positions was for the confederates to fire the first shot; they did just that.\"<ref>Donald (1996), p. 293.</ref>  On April 15, Lincoln called on all the states to send detachments totaling 75,000 troops to recapture forts, protect Washington, and \"preserve the Union\", which, in his view, still existed intact despite the actions of the seceding states. This call forced the states to choose sides. Virginia declared its secession and was rewarded with the Confederate capital, despite the exposed position of [[Richmond, Virginia|Richmond]] so close to Union lines. North Carolina, Tennessee, and Arkansas also voted for secession over the next two months. Secession sentiment was strong in Missouri and Maryland, but did not prevail; Kentucky tried to be neutral.<ref name=\"Oates, p. 226\">Oates, p. 226.</ref>  Troops from northern states headed south to fight in response to Lincoln's call. On April 19, anti-war mobs in Baltimore, which controlled the rail links, [[Baltimore riot of 1861|attacked Union troops]] heading south. [[George William Brown]], the Mayor of Baltimore, the entire city council, all the police commissioners, [[Henry May (Maryland)|a sitting U.S. Congresman]] and other Maryland politicians were arrested and imprisoned, without warrants, charges, or trials, as Lincoln unilaterally suspended the writ of ''[[Habeas corpus in the United States#Suspension during the Civil War|habeas corpus]]''.<ref>Heidler (2000), p. 174.</ref> [[John Merryman]], a Maryland official, petitioned U.S. Supreme Court Chief Justice [[Roger B. Taney]] to issue a writ of ''habeas corpus,'' saying holding Merryman without a hearing was unlawful. Taney issued the writ, stating that Lincoln's unilateral suspension of habeas corpus was unconstitutional (and that only Congress could suspend habeas corpus), but Lincoln ignored [[Ex parte Merryman|the ruling]].<ref>{{cite web|url=http://articles.baltimoresun.com/2001-11-27/features/0111270102_1_habeas-fort-mchenry-lincoln-suspension|title=A time liberties weren't priority|work=Baltimore Sun|accessdate=October 8, 2014}}</ref> Indeed, when Lincoln's, perhaps unlawful, dismissal of the U.S. Supreme Court Chief Justice's ruling was criticized in an editorial by Francis Scott Key's grandson, Baltimore newspaper editor [[Frank Key Howard]], he was himself arrested without any charge or trial. (Ironically, federal troops imprisoned the young newspaper editor in [[Fort McHenry]], which, as he noted, was the same fort where the [[Star Spangled Banner]] had been waving \"o'er the land of the free\" in his grandfather's song.<ref>{{cite book|last1=Howard|first1=F. K. (Frank Key)|title=Fourteen Months in American Bastiles|date=1863|publisher=H.F. Mackintosh|location=London|url=https://archive.org/details/fourteenmonthsin00inhowa|accessdate=18 August 2014}}</ref>) Shortly thereafter, on the day the Maryland legislature was to reconvene, Lincoln imprisoned one third of the members of the [[Maryland General Assembly]] without charges or hearings in further defiance of the Chief Justice's ruling.<ref>{{cite web|url=http://teachingamericanhistorymd.net/000001/000000/000017/html/t17.html|title=Teaching American History in Maryland – Documents for the Classroom: ''Arrest of the Maryland Legislature, 1861''|publisher=Maryland State Archives|year=2005|accessdate=February 6, 2008| archiveurl= http://web.archive.org/web/20080111110628/http://teachingamericanhistorymd.net/000001/000000/000017/html/t17.html| archivedate= January 11, 2008 <!--DASHBot-->| deadurl= no}}</ref><ref>William C. Harris, ''Lincoln and the Border States: Preserving the Union'' (University Press of Kansas, 2011) p 71</ref> Thus, the legislative session had to be cancelled, and no response to Lincoln's possibly unconstitutional acts could be considered. Then and throughout the war, Lincoln came under heavy attack from antiwar Democrats, called [[Copperhead (politics)|Copperheads]].<ref>Scott, pp. 326–341.</ref>  ===Assuming command for the Union in the war=== After the [[Battle of Fort Sumter]], Lincoln realized the importance of taking immediate executive control of the war and making an overall strategy to put down the rebellion. Lincoln encountered an unprecedented political and military crisis, and he responded as [[commander-in-chief]], using unprecedented powers. He expanded his war powers, and imposed a blockade on all the Confederate shipping ports, disbursed funds before appropriation by Congress, and after suspending ''habeas corpus'', arrested and imprisoned thousands of suspected Confederate sympathizers and anti-war figures. Lincoln was supported by Congress and the northern public for these actions. In addition, Lincoln had to contend with reinforcing strong Union sympathies in the border slave states and keeping the war from becoming an international conflict.<ref>Donald (1996), pp. 303–304; Carwardine (2003), pp. 163–164.</ref>  [[File:RunningtheMachine-LincAdmin.jpg|thumb|350px|alt=A group of men sitting at a table as another man creates money on a wooden machine.|\"Running the 'Machine'&nbsp;\": An 1864 political cartoon takes a swing at Lincoln's administration—featuring [[William Fessenden]], [[Edwin Stanton]], [[William H. Seward|William Seward]], [[Gideon Welles]], Lincoln and others.]] The war effort was the source of continued disparagement of Lincoln, and dominated his time and attention. From the start, it was clear that bipartisan support would be essential to success in the war effort, and any manner of compromise alienated factions on both sides of the aisle, such as the appointment of Republicans and Democrats to command positions in the Union Army. Copperheads criticized Lincoln for refusing to compromise on the slavery issue. Conversely, the Radical Republicans criticized him for moving too slowly in abolishing slavery.<ref>Donald (1996), pp. 315, 331–333, 338–339, 417.</ref> On August 6, 1861, Lincoln signed the [[Confiscation Act of 1861|Confiscation Act]] that authorized judiciary proceedings to confiscate and free slaves who were used to support the Confederate war effort. In practice, the law had little effect, but it did signal political support for abolishing slavery in the Confederacy.<ref>Donald (1996), p. 314; Carwardine (2003), p. 178.</ref>  In late August 1861, General [[John C. Frémont]], the 1856 Republican presidential nominee, issued, without consulting his superiors in Washington, a proclamation of [[martial law]] in Missouri. He declared that any citizen found bearing arms could be [[court-martial]]ed and shot, and that slaves of persons aiding the rebellion would be freed. Frémont was already under a cloud with charges of negligence in his command of the [[Department of the West]] compounded with allegations of fraud and corruption. Lincoln overruled Frémont's proclamation. Lincoln believed that Fremont's emancipation was political; neither militarily necessary nor legal.<ref>Donald (1996), pp. 314–317.</ref> After Lincoln acted, Union enlistments from Maryland, Kentucky, and Missouri increased by over 40,000 troops.<ref>Carwardine (2003), p. 181.</ref>  The [[Trent Affair]] of late 1861 threatened war with Great Britain. The U.S. Navy illegally intercepted a British merchant ship, the ''Trent'', on the high seas and seized two Confederate envoys; Britain protested vehemently while the U.S. cheered. Lincoln resolved the issue by releasing the two men and war was successfully averted with Britain.<ref name=\"CFAdams\">Adams, pp. 540–562.</ref> Lincoln's foreign policy approach had been initially hands off, due to his inexperience; he left most diplomacy appointments and other foreign policy matters to his Secretary of State, William Seward. Seward's initial reaction to the ''Trent'' affair, however, was too bellicose, so Lincoln also turned to Senator [[Charles Sumner]], the chairman of the [[Senate Foreign Relations Committee]] and an expert in British diplomacy.<ref>Donald (1996), p. 322.</ref>  To learn technical military terms, Lincoln borrowed and studied [[Henry Halleck]]'s book, ''Elements of Military Art and Science'' from the [[Library of Congress]].<ref>Prokopowicz, p. 127.</ref> Lincoln painstakingly monitored the telegraphic reports coming into the [[United States War Department|War Department]] in Washington, D.C. He kept close tabs on all phases of the military effort, consulted with governors, and selected generals based on their past success (as well as their state and party). In January 1862, after many complaints of inefficiency and profiteering in the War Department, Lincoln replaced [[Simon Cameron]] with [[Edwin Stanton]] as [[United States Secretary of War|War Secretary]]. Stanton was a staunchly Unionist pro-business conservative Democrat who moved toward the Radical Republican faction. Nevertheless he worked more often and more closely with Lincoln than any other senior official. \"Stanton and Lincoln virtually conducted the war together,\" say Thomas and Hyman.<ref>Benjamin P. Thomas and Harold M. Hyman, ''Stanton, the Life and Times of Lincoln's Secretary of War'' (Knopf, 1962) pp 71, 87, 229–30, 385 (quote)</ref>  In terms of war strategy, Lincoln articulated two priorities: to ensure that Washington was well-defended, and to conduct an aggressive war effort that would satisfy the demand in the North for prompt, decisive victory; major Northern newspaper editors expected victory within 90 days.<ref>Donald (1996), pp. 295–296.</ref> Twice a week, Lincoln would meet with his cabinet in the afternoon, and occasionally Mary Lincoln would force him to take a carriage ride because she was concerned he was working too hard.<ref>Donald (1996), pp. 391–392.</ref> Lincoln learned from his chief of staff General Henry Halleck, a student of the European strategist [[Antoine-Henri Jomini|Jomini]], of the critical need to control strategic points, such as the Mississippi River;<ref>Ambrose, pp. 7, 66, 159.</ref> he also knew well the importance of [[Vicksburg, Mississippi|Vicksburg]] and understood the necessity of defeating the enemy's army, rather than simply capturing territory.<ref>Donald (1996), pp. 432–436.</ref>  ===General McClellan=== After the Union defeat at the [[First Battle of Bull Run]] and the retirement of the aged [[Winfield Scott]] in late 1861, Lincoln appointed Major General [[George B. McClellan]] general-in-chief of all the Union armies.<ref>Donald (1996), pp. 318–319.</ref> McClellan, a young West Point graduate, railroad executive, and Pennsylvania Democrat, took several months to plan and attempt his [[Peninsula Campaign]], longer than Lincoln wanted. The campaign's objective was to capture Richmond by moving the [[Army of the Potomac]] by boat to the peninsula and then overland to the Confederate capital. McClellan's repeated delays frustrated Lincoln and Congress, as did his position that no troops were needed to defend Washington. Lincoln insisted on holding some of McClellan's troops in defense of the capital; McClellan, who consistently overestimated the strength of Confederate troops, blamed this decision for the ultimate failure of the Peninsula Campaign.<ref>Donald (1996), pp. 349–352.</ref>  [[File:Lincoln and McClellan 1862-10-03.jpg|alt=Photograph of Lincoln and McClellan sitting at a table in a field tent|thumb|250px|Lincoln and [[George B. McClellan|George McClellan]] after the [[Battle of Antietam]] in 1862.]]  Lincoln removed McClellan as general-in-chief and appointed Henry Wager Halleck in March 1862, after McClellan's \"Harrison's Landing Letter\", in which he offered unsolicited political advice to Lincoln urging caution in the war effort.<ref>Donald (1996), pp. 360–361.</ref> McClellan's letter incensed Radical Republicans, who successfully pressured Lincoln to appoint [[John Pope (military officer)|John Pope]], a Republican, as head of the new [[Army of Virginia]]. Pope complied with Lincoln's strategic desire to move toward Richmond from the north, thus protecting the capital from attack.<ref name=\"Nevins 1960, pp. 2:159–162\">Nevins (1960), pp. 2:159–162.</ref>  However, lacking requested reinforcements from McClellan, now commanding the Army of the Potomac, Pope was soundly defeated at the [[Second Battle of Bull Run]] in the summer of 1862, forcing the Army of the Potomac to defend Washington for a second time.<ref name=\"Nevins 1960, pp. 2:159–162\"/> The war also expanded with naval operations in 1862 when the [[CSS Virginia|CSS ''Virginia'']], formerly the USS ''Merrimack'', damaged or destroyed three Union vessels in Norfolk, Virginia, before being engaged and damaged by the [[USS Monitor|USS ''Monitor'']]. Lincoln closely reviewed the dispatches and interrogated naval officers during their clash in the [[Battle of Hampton Roads]].<ref>Donald (1996), pp. 339–340.</ref>  Despite his dissatisfaction with McClellan's failure to reinforce Pope, Lincoln was desperate, and restored him to command of all forces around Washington, to the dismay of all in his cabinet but Seward.<ref>Goodwin, pp. 478–479.</ref> Two days after McClellan's return to command, General [[Robert E. Lee]]'s forces crossed the [[Potomac River]] into Maryland, leading to the [[Battle of Antietam]] in September 1862.<ref>Goodwin, pp. 478–480.</ref> The ensuing Union victory was among the bloodiest in American history, but it enabled Lincoln to announce that he would issue an [[Emancipation Proclamation]] in January. Having composed the Proclamation some time earlier, Lincoln had waited for a military victory to publish it to avoid it being perceived as the product of desperation.<ref>Goodwin, p. 481.</ref>  McClellan then resisted the President's demand that he pursue Lee's retreating and exposed army, while his counterpart General [[Don Carlos Buell]] likewise refused orders to move the [[Army of the Ohio]] against rebel forces in eastern Tennessee. As a result, Lincoln replaced Buell with [[William Rosecrans]]; and, after the 1862 midterm elections, he replaced McClellan with Republican [[Ambrose Burnside]]. Both of these replacements were political moderates and prospectively more supportive of the Commander-in-Chief.<ref>Donald (1996), pp. 389–390.</ref>  [[Image:Union soldiers entrenched along the west bank of the Rappahannock River at Fredericksburg, Virginia (111-B-157).jpg|thumb|250px|Union soldiers before Marye's Heights, [[Second Battle of Fredericksburg|Fredericksburg, just prior to the battle of May 3, 1863]].]] Burnside, against the advice of the president, prematurely launched an offensive across the [[Rappahannock River]] and was stunningly [[Battle of Fredericksburg|defeated by Lee at Fredericksburg]] in December. Not only had Burnside been defeated on the battlefield, but his soldiers were disgruntled and undisciplined. Desertions during 1863 were in the thousands and they increased after Fredericksburg.<ref>Donald (1996), pp. 429–431.</ref> Lincoln brought in [[Joseph Hooker]], despite his record of loose talk about the need for a military dictatorship.<ref>Nevins 6:433–44</ref>  The [[United States House of Representatives elections, 1862|mid-term elections]] in 1862 brought the Republicans severe losses due to sharp disfavor with the administration over its failure to deliver a speedy end to the war, as well as rising inflation, new high taxes, rumors of corruption, the suspension of ''habeas corpus,'' [[Conscription|the military draft law]], and fears that freed slaves would undermine the labor market. The Emancipation Proclamation announced in September gained votes for the Republicans in the rural areas of New England and the upper Midwest, but it lost votes in the cities and the lower Midwest.<ref name=\"ReferenceA\">Nevins vol 6 pp. 318–322, quote on p. 322.</ref>  While Republicans were discouraged, Democrats were energized and did especially well in Pennsylvania, Ohio, Indiana, and New York. The Republicans did maintain their majorities in Congress and in the major states, except New York. The Cincinnati ''Gazette'' contended that the voters were \"depressed by the interminable nature of this war, as so far conducted, and by the rapid exhaustion of the national resources without progress\".<ref name=\"ReferenceA\"/>  In the spring of 1863, Lincoln was optimistic about upcoming military campaigns to the point of thinking the end of the war could be near if a string of victories could be put together; these plans included Hooker's attack on Lee north of Richmond, Rosecrans' on Chattanooga, Grant's on Vicksburg, and a naval assault on Charleston.<ref>Donald (1996), pp. 422–423.</ref>  Hooker was routed by Lee at the [[Battle of Chancellorsville]] in May,<ref>Nevins 6:432–450.</ref> but continued to command his troops for some weeks. He ignored Lincoln's order to divide his troops, and possibly force Lee to do the same in [[Harper's Ferry]], and tendered his resignation, which Lincoln accepted. He was replaced by [[George Meade]], who followed Lee into Pennsylvania for the [[Gettysburg Campaign]], which was a victory for the Union, though Lee's army avoided capture. At the same time, after initial setbacks, Grant laid siege to Vicksburg and the Union navy attained some success in Charleston harbor.<ref>Donald (1996), pp. 444–447.</ref> After the Battle of Gettysburg, Lincoln clearly understood that his military decisions would be more effectively carried out by conveying his orders through his War Secretary or his general-in-chief on to his generals, who resented his civilian interference with their own plans. Even so, he often continued to give detailed directions to his generals as Commander-in-Chief.<ref>Donald (1996), p. 446.</ref>  ===Emancipation Proclamation=== {{Main|Abraham Lincoln and slavery|Emancipation Proclamation}}  [[File:Emancipation proclamation.jpg|thumb|250px|Lincoln presents the first draft of the Emancipation Proclamation to his cabinet. Painted by [[Francis Bicknell Carpenter]] in 1864|alt=A dark-haired, bearded, middle-aged man holding documents is seated among seven other men.]]  Lincoln understood that the Federal government's power to end slavery was limited by the Constitution, which before 1865, committed the issue to individual states. He argued before and during his election that the eventual extinction of slavery would result from preventing its expansion into new U.S. territory. At the beginning of the war, he also sought to persuade the states to accept [[compensated emancipation]] in return for their prohibition of slavery. Lincoln believed that curtailing slavery in these ways would economically expunge it, as envisioned by the [[Founding Fathers of the United States|Founding Fathers]], under the constitution.<ref name=\"Mackubin\">{{cite web|url=http://www.nationalreview.com/books/owens200403251139.asp|title=The Liberator|first=Thomas Owens|last=Mackubin|date=March 25, 2004|work=National Review|publisher=National Review|archiveurl=http://www.webcitation.org/62a7fJ9hj|archivedate=2011-10-20}}</ref> President Lincoln rejected two geographically limited emancipation attempts by Major General John C. Frémont in August 1861 and by Major General [[David Hunter]] in May 1862, on the grounds that it was not within their power, and it would upset the border states loyal to the Union.<ref>Guelzo (1999), pp. 290–291.</ref>  On June 19, 1862, endorsed by Lincoln, Congress passed an act banning slavery on all federal territory. In July 1862, the Second [[Confiscation Acts|Confiscation Act]] was passed, which set up court procedures that could free the slaves of anyone convicted of aiding the rebellion. Although Lincoln believed it was not within Congress's power to free the slaves within the states, he approved the bill in deference to the legislature. He felt such action could only be taken by the Commander-in-Chief using war powers granted to the president by the Constitution, and Lincoln was planning to take that action. In that month, Lincoln discussed a draft of the Emancipation Proclamation with his cabinet. In it, he stated that \"as a fit and necessary military measure, on January 1, 1863, all persons held as slaves in the Confederate states will thenceforward, and forever, be free\".<ref>Donald (1996), pp. 364–365.</ref>  Privately, Lincoln concluded at this point that the slave base of the Confederacy had to be eliminated. However Copperheads argued that emancipation was a stumbling block to peace and reunification. Republican editor [[Horace Greeley]] of the highly influential ''New York Tribune'' fell for the ploy,<ref>McPherson (1992), p. 124.</ref> and Lincoln refuted it directly in a shrewd letter of August 22, 1862. The President said the primary goal of his actions as president (he used the first person pronoun and explicitly refers to his \"official duty\") was preserving the Union:<ref>Guelzo (2004), pp. 147–153.</ref>  {{quote|My paramount object in this struggle is to save the Union, and is not either to save or to destroy slavery. If I could save the Union without freeing any slave I would do it, and if I could save it by freeing all the slaves I would do it; and if I could save it by freeing some and leaving others alone I would also do that. What I do about slavery, and the colored race, I do because I believe it helps to save the Union; and what I forbear, I forbear because I do not believe it would help to save the Union&nbsp;... [¶] I have here stated my purpose according to my view of official duty; and I intend no modification of my oft-expre
