quiry.  In the larger sense of the word, Aristotle makes philosophy coextensive with reasoning, which he also would describe as \"science\". Note, however, that his use of the term ''science'' carries a different meaning than that covered by the term \"scientific method\". For Aristotle, \"all science (''dianoia'') is either practical, poetical or theoretical\" (''Metaphysics'' 1025b25). By practical science, he means ethics and politics; by poetical science, he means the study of poetry and the other fine arts; by theoretical science, he means physics, mathematics and metaphysics.  If logic (or \"analytics\") is regarded as a study preliminary to philosophy, the divisions of Aristotelian philosophy would consist of: (1) [[Logic]]; (2) Theoretical Philosophy, including Metaphysics, Physics and Mathematics; (3) Practical Philosophy and (4) Poetical Philosophy.  In the period between his two stays in Athens, between his times at the Academy and the Lyceum, Aristotle conducted most of the scientific thinking and research for which he is renowned today. In fact, most of Aristotle's life was devoted to the study of the objects of natural science. Aristotle's metaphysics contains observations on the nature of numbers but he made no original contributions to mathematics. He did, however, perform [[original research]] in the natural sciences, e.g., botany, zoology, physics, astronomy, chemistry, meteorology, and several other sciences.  Aristotle's writings on science are largely qualitative, as opposed to quantitative. Beginning in the 16th century, scientists began applying mathematics to the physical sciences, and Aristotle's work in this area was deemed hopelessly inadequate. His failings were largely due to the absence of concepts like mass, velocity, force and temperature. He had a conception of speed and temperature, but no quantitative understanding of them, which was partly due to the absence of basic experimental devices, like clocks and thermometers.  His writings provide an account of many scientific observations, a mixture of precocious accuracy and curious errors. For example, in his ''[[History of Animals]]'' he claimed that human males have more teeth than females.<ref>Aristotle, ''History of Animals'', 2.3.</ref> In a similar vein, [[John Philoponus]], and later [[Galileo Galilei|Galileo]], showed by simple experiments that Aristotle's theory that a heavier object falls faster than a lighter object is incorrect.<ref>{{cite web|url=http://plato.stanford.edu/entries/philoponus/#2.2 |title=Stanford Encyclopedia of Philosophy |publisher=Plato.stanford.edu |accessdate=26 April 2009}}</ref> On the other hand, Aristotle refuted [[Democritus]]'s claim that the [[Milky Way]] was made up of \"those stars which are shaded by the earth from the sun's rays,\" pointing out (correctly, even if such reasoning was bound to be dismissed for a long time) that, given \"current astronomical demonstrations\" that \"the size of the sun is greater than that of the earth and the distance of the stars from the earth many times greater than that of the sun, then&nbsp;... the sun shines on all the stars and the earth screens none of them.\"<ref>Aristotle, ''Meteorology'' 1.8, trans. E.W. Webster, rev. J. Barnes.</ref>  In places, Aristotle goes too far in deriving 'laws of the universe' from simple observation and over-stretched [[reason]]. Today's scientific method assumes that such thinking without sufficient facts is ineffective, and that discerning the validity of one's hypothesis requires far more rigorous experimentation than that which Aristotle used to support his laws.  Aristotle also had some scientific blind spots. He posited a [[geocentrism|geocentric cosmology]] that we may discern in selections of the ''Metaphysics'', which was widely accepted up until the 16th century. From the 3rd century to the 16th century, the dominant view held that the Earth was the rotational [[History of the Center of the Universe|center of the universe]].  Because he was perhaps the philosopher most respected by European thinkers during and after the Renaissance, these thinkers often took Aristotle's erroneous positions as given, which held back science in this epoch.<ref>[[John Burnet (classicist)|Burent, John.]] 1928. ''Platonism'', Berkeley: University of California Press, pp. 61, 103–104.</ref> However, Aristotle's scientific shortcomings should not mislead one into forgetting his great advances in the many scientific fields. For instance, he founded logic as a formal science and created foundations to biology that were not superseded for two millennia. Moreover, he introduced the fundamental notion that nature is composed of things that change and that studying such changes can provide useful knowledge of underlying constants.  ===Geology=== As quoted from [[w:Charles Lyell|Charles Lyell's]] ''[[Principles of Geology]]'':<blockquote> He [Aristotle] refers to many examples of changes now constantly going on, and insists emphatically on the great results which they must produce in the lapse of ages. He instances particular cases of lakes that had dried up, and deserts that had at length become watered by rivers and fertilized. He points to the growth of the Nilotic delta since the time of Homer, to the shallowing of the [[Palus Maeotis]] within sixty years from his own time&nbsp;... He alludes&nbsp;... to the upheaving of one of the Eolian islands, previous to a volcanic eruption. The changes of the earth, he says, are so slow in comparison to the duration of our lives, that they are overlooked; and the migrations of people after great catastrophes, and their removal to other regions, cause the event to be forgotten.  He says [12th chapter of his ''Meteorics''] 'the distribution of land and sea in particular regions does not endure throughout all time, but it becomes sea in those parts where it was land, and again it becomes land where it was sea, and there is reason for thinking that these changes take place according to a certain system, and within a certain period.' The concluding observation is as follows: 'As time never fails, and the universe is eternal, neither the Tanais, nor the Nile, can have flowed for ever. The places where they rise were once dry, and there is a limit to their operations, but there is none to time. So also of all other rivers; they spring up and they perish; and the sea also continually deserts some lands and invades others The same tracts, therefore, of the earth are not some always sea, and others always continents, but every thing changes in the course of time.'<ref>[[wikiquote:Charles Lyell|Charles Lyell]], ''[http://books.google.com/books?id=mmIOAAAAQAAJ& Principles of Geology]'', 1832, p.17</ref></blockquote>  ===Physics=== {{main|Physics (Aristotle)}}  ====Five elements==== {{main|Classical element}} Aristotle proposed a fifth element, aether, in addition to the four proposed earlier by [[Empedocles]]. *[[Earth (classical element)|Earth]], which is cold and dry; this corresponds to the modern idea of a solid. *[[Water (classical element)|Water]], which is cold and wet; this corresponds to the modern idea of a liquid. *[[Air (classical element)|Air]], which is hot and wet; this corresponds to the modern idea of a gas. *[[Fire (classical element)|Fire]], which is hot and dry; this corresponds to the modern ideas of [[Plasma (physics)|plasma]] and heat. *[[Aether (classical element)|Aether]], which is the divine substance that makes up the [[Celestial spheres|heavenly spheres]] and heavenly bodies (stars and planets).  Each of the four earthly elements has its natural place. All that is earthly tends toward the center of the universe, i.e., the center of the Earth. Water tends toward a sphere surrounding the center. Air tends toward a sphere surrounding the water sphere. Fire tends toward the lunar sphere (in which the Moon orbits). When elements are moved out of their natural place, they naturally move back towards it. This is \"natural motion\"—motion requiring no extrinsic cause. So, for example, in water, earthy bodies sink while air bubbles rise up; in air, rain falls and flame rises.  Outside all the other spheres, the heavenly, fifth element, manifested in the stars and planets, moves in the perfection of circles.  ====Motion==== {{main|potentiality and actuality}} Aristotle defined [[Motion (physics)|motion]] as the actuality of a potentiality ''as such''.<ref>''Physics'' 201a10–11, 201a27–29, 201b4–5</ref> Aquinas suggested that the passage be understood literally; that motion can indeed be understood as the active fulfillment of a potential, as a transition toward a potentially possible state. Because [[Aristotle#Substance, potentiality and actuality|actuality and potentiality]] are normally opposites in Aristotle, other commentators either suggest that the wording which has come down to us is erroneous, or that the addition of the \"as such\" to the definition is critical to understanding it.<ref>{{Citation|last=Sachs|first=Joe|title=Aristotle: Motion and its Place in Nature|year=2005|url=http://www.iep.utm.edu/aris-mot/|journal=Internet Encyclopedia of Philosophy}}</ref>  ====Causality, the four causes==== <!--Linked from [[Retrocausality]] and [[Physics (Aristotle)]] (see [[WP:MOS#Section management]])--> {{main|Four causes}} Aristotle suggested that the reason for anything coming about can be attributed to four different types of simultaneously active causal factors: *[[Material cause]] describes the material out of which something is composed. Thus the material cause of a table is wood, and the material cause of a car is rubber and steel. It is not about action. It does not mean one domino knocks over another domino.  *The [[formal cause]] is its form, i.e., the arrangement of that matter.  It tells us what a thing is, that any thing is determined by the definition, form, pattern, essence, whole, synthesis or archetype. It embraces the account of causes in terms of fundamental principles or general laws, as the whole (i.e., macrostructure) is the cause of its parts, a relationship known as the whole-part causation. Plainly put, the formal cause is the idea existing in the first place as exemplar in the mind of the sculptor, and in the second place as intrinsic, determining cause, embodied in the matter. Formal cause could only refer to the essential quality of causation. A simple example of the formal cause is the mental image or idea that allows an artist, architect, or engineer to create his drawings.  *The [[efficient cause]] is \"the primary source\", or that from which the change under consideration proceeds. It identifies 'what makes of what is made and what causes change of what is changed' and so suggests all sorts of agents, nonliving or living, acting as the sources of change or movement or rest. Representing the current understanding of causality as the relation of cause and effect, this covers the modern definitions of \"cause\" as either the agent or agency or particular events or states of affairs. So, take the two dominoes, this time of equal weighting, the first is knocked over causing the second also to fall over.  *The [[final cause]] is its purpose, or that for the sake of which a thing exists or is done, including both purposeful and instrumental actions and activities. The final cause or teleos is the purpose or function that something is supposed to serve. This covers modern ideas of motivating causes, such as volition, need, desire, ethics, or spiritual beliefs.  Additionally, things can be causes of one another, causing each other reciprocally, as hard work causes fitness and vice versa, although not in the same way or function, the one is as the beginning of change, the other as the goal. (Thus Aristotle first suggested a reciprocal or circular causality as a relation of mutual dependence or influence of cause upon effect). Moreover, Aristotle indicated that the same thing can be the cause of contrary effects; its presence and absence may result in different outcomes. Simply it is the goal or purpose that brings about an event. Our two dominoes require someone or something to intentionally knock over the first domino, because it cannot fall of its own accord.  Aristotle marked two modes of causation: proper (prior) causation and accidental (chance) causation. All causes, proper and incidental, can be spoken as potential or as actual, particular or generic. The same language refers to the effects of causes, so that generic effects assigned to generic causes, particular effects to particular causes, operating causes to actual effects. Essentially, causality does not suggest a temporal relation between the cause and the effect.  ====Optics==== Aristotle held more accurate theories on some optical concepts than other philosophers of his day. The second oldest written evidence of a [[camera obscura]] (after [[Mozi]] c. 400 BC) can be found in Aristotle's documentation of such a device in 350 BC in ''Problemata''. Aristotle's apparatus contained a dark chamber that had a single small hole, or [[aperture]], to allow for sunlight to enter. Aristotle used the device to make observations of the sun and noted that no matter what shape the hole was, the sun would still be correctly displayed as a round object. In modern cameras, this is analogous to the [[Diaphragm (optics)|diaphragm]]. Aristotle also made the observation that when the distance between the aperture and the surface with the image increased, the image was magnified.<ref>{{cite web|author=Michael Lahanas |url=http://www.mlahanas.de/Greeks/Optics.htm |title=Optics and ancient Greeks |publisher=Mlahanas.de |accessdate=26 April 2009| archiveurl= https://web.archive.org/web/20090411051535/http://www.mlahanas.de/Greeks/Optics.htm| archivedate= 11 April 2009 | deadurl= no}}</ref>  ====Chance and spontaneity==== According to Aristotle, spontaneity and chance are causes of some things, distinguishable from other types of cause. Chance as an incidental cause lies in the realm of [[sumbebekos|accidental things]]. It is \"from what is spontaneous\" (but note that what is spontaneous does not come from chance). For a better understanding of Aristotle's conception of \"chance\" it might be better to think of \"coincidence\": Something takes place by chance if a person sets out with the intent of having one thing take place, but with the result of another thing (not intended) taking place.  For example: A person seeks donations. That person may find another person willing to donate a substantial sum. However, if the person seeking the donations met the person donating, not for the purpose of collecting donations, but for some other purpose, Aristotle would call the collecting of the donation by that particular donator a result of chance. It must be unusual that something happens by chance. In other words, if something happens all or most of the time, we cannot say that it is by chance.  There is also more specific kind of chance, which Aristotle names \"luck\", that can only apply to human beings, because it is in the sphere of moral actions. According to Aristotle, luck must involve choice (and thus deliberation), and only humans are capable of deliberation and choice. \"What is not capable of action cannot do anything by chance\".<ref>Aristotle, ''Physics'' 2.6</ref>  ===Metaphysics=== {{main|Metaphysics (Aristotle)}} [[File:Uni Freiburg - Philosophen 4.jpg|thumb|Statue of Aristotle (1915) by Cipri Adolf Bermann at the [[University of Freiburg]] [[Freiburg im Breisgau|im Breisgau]]]]  Aristotle defines metaphysics as \"the knowledge of [[hylomorphism|immaterial]] being,\" or of \"being in the highest degree of [[abstraction]].\" He refers to metaphysics as \"first philosophy\", as well as \"the theologic science.\"  ====Substance, potentiality and actuality==== {{see also|Potentiality and actuality (Aristotle)}} Aristotle examines the concepts of [[Substance theory|substance]] and [[essence]] (''ousia'') in his ''Metaphysics'' (Book VII), and he concludes that a particular substance is a combination of both matter and form. In book VIII, he distinguishes the matter of the substance as the [[Material substratum|substratum]], or the stuff of which it is composed. For example, the matter of a house is the bricks, stones, timbers etc., or whatever constitutes the ''potential'' house, while the form of the substance is the ''actual'' house, namely 'covering for bodies and chattels' or any other [[Genus-differentia definition|differentia]] (see also [[predicables]]) that let us define something as a house. The formula that gives the components is the account of the matter, and the formula that gives the differentia is the account of the form.<ref>Aristotle, ''Metaphysics'' VIII 1043a 10–30</ref>  With regard to the change (''[[Potentiality and actuality|kinesis]]'') and its causes now, as he defines in his [[Physics (Aristotle)|Physics]] and [[On Generation and Corruption]] 319b–320a, he distinguishes the coming to be from: # growth and diminution, which is change in quantity; # locomotion, which is change in space; and # alteration, which is change in quality.  The coming to be is a change where nothing persists of which the resultant is a property. In that particular change he introduces the concept of potentiality (''[[Dunamis|dynamis]]'') and actuality (''[[entelecheia]]'') in association with the matter and the form.  Referring to potentiality, this is what a thing is capable of doing, or being acted upon, if the conditions are right and it is not prevented by something else. For example, the seed of a plant in the soil is potentially (''dynamei'') plant, and if is not prevented by something, it will become a plant. Potentially beings can either 'act' (''poiein'') or 'be acted upon' (''paschein''), which can be either innate or learned. For example, the eyes possess the potentiality of sight (innate&nbsp;– being acted upon), while the capability of playing the flute can be possessed by learning (exercise&nbsp;– acting).  Actuality is the fulfillment of the end of the potentiality. Because the end (''telos'') is the principle of every change, and for the sake of the end exists potentiality, therefore actuality is the end. Referring then to our previous example, we could say that an actuality is when a plant does one of the activities that plants do. <blockquote> \"For that for the sake of which a thing is, is its principle, and the becoming is for the sake of the end; and the actuality is the end, and it is for the sake of this that the potentiality is acquired. For animals do not see in order that they may have sight, but they have sight that they may see.\"<ref>Aristotle, ''Metaphysics'' IX 1050a 5–10</ref> </blockquote> In summary, the matter used to make a house has potentiality to be a house and both the activity of building and the form of the final house are actualities, which is also a [[final cause]] or end. Then Aristotle proceeds and concludes that the actuality is prior to potentiality in formula, in time and in substantiality.  With this [[definition]] of the particular substance (i.e., matter and form), Aristotle tries to solve the problem of the unity of the beings, for example, \"what is it that makes a man one\"? Since, according to Plato there are two Ideas: animal and biped, how then is man a unity? However, according to Aristotle, the potential being (matter) and the actual one (form) are one and the same thing.<ref>Aristotle, ''Metaphysics'' VIII 1045a–b</ref>  ====Universals and particulars==== {{main|Aristotle's theory of universals}} Aristotle's predecessor, Plato, argued that all things have a universal form, which could be either a property, or a relation to other things. When we look at an apple, for example, we see an apple, and we can also analyze a form of an apple. In this distinction, there is a particular apple and a universal form of an apple. Moreover, we can place an apple next to a book, so that we can speak of both the book and apple as being next to each other.  Plato argued that there are some universal forms that are not a part of particular things. For example, it is possible that there is no particular good in existence, but \"good\" is still a proper universal form. [[Bertrand Russell]] is a 20th-century philosopher who agreed with Plato on the existence of \"uninstantiated universals\".  Aristotle disagreed with Plato on this point, arguing that all universals are instantiated. Aristotle argued that there are no universals that are unattached to existing things. According to Aristotle, if a universal exists, either as a particular or a relation, then there must have been, must be currently, or must be in the future, something on which the universal can be predicated. Consequently, according to Aristotle, if it is not the case that some universal can be predicated to an object that exists at some period of time, then it does not exist.  In addition, Aristotle disagreed with Plato about the location of universals. As Plato spoke of the world of the forms, a location where all universal forms subsist, Aristotle maintained that universals exist within each thing on which each universal is predicated. So, according to Aristotle, the form of apple exists within each apple, rather than in the world of the forms.  ===Biology and medicine=== In Aristotelian science, especially in biology, things he saw himself have stood the test of time better than his retelling of the reports of others, which contain error and superstition. He dissected animals but not humans; his ideas on how the human body works have been almost entirely superseded.  ====Empirical research program==== [[File:Octopus3.jpg|thumb|Octopus swimming]] [[File:Torpedo fuscomaculata2.jpg|thumb|''Torpedo fuscomaculata'']] [[File:Triakis semifasciata.jpg|thumb|Leopard shark]] Aristotle is the earliest natural historian whose work has survived in some detail. Aristotle certainly did research on the natural history of [[Lesbos]], and the surrounding seas and neighbouring areas. The works that reflect this research, such as ''[[History of Animals]]'', ''[[Generation of Animals]]'', and ''[[Parts of Animals]]'', contain some observations and interpretations, along with sundry myths and mistakes. The most striking passages are about the sea-life visible from observation on Lesbos and available from the catches of fishermen. His observations on [[catfish]], [[Electric ray|electric fish]] (''[[Torpedo (genus)|Torpedo]]'') and angler-fish are detailed, as is his writing on [[cephalopod]]s, namely, ''Octopus'', ''Sepia'' ([[cuttlefish]]) and the paper nautilus (''[[Argonauta argo]]''). His description of the [[hectocotylus|hectocotyl arm]], used in sexual reproduction, was widely disbelieved until its rediscovery in the 19th century. He separated the aquatic mammals from fish, and knew that sharks and rays were part of the group he called Selach? ([[selachians]]).<ref name=\"Singer, Charles 1931\">Singer, Charles. ''A short history of biology''. Oxford 1931.</ref>  Another good example of his methods comes from the ''Generation of Animals'' in which Aristotle describes breaking open fertilized chicken eggs at intervals to observe when visible organs were generated.  He gave accurate descriptions of [[ruminant]]s' four-chambered fore-stomachs, and of the [[Ovoviviparity|ovoviviparous]] embryological development of the [[hound shark]] ''[[Mustelus mustelus]]''.<ref>Emily Kearns, \"Animals, knowledge about,\" in ''[[Oxford Classical Dictionary]]'', 3rd ed., 1996, p. 92.</ref>  ====Classification of living things==== Aristotle's classification of living things contains some elements which still existed in the 19th century. What the modern zoologist would call vertebrates and invertebrates, Aristotle called 'animals with blood' and 'animals without blood' (he did not know that complex invertebrates do make use of [[hemoglobin]], but of a different kind from vertebrates). Animals with blood were divided into live-bearing (humans and mammals), and egg-bearing (birds and fish). Invertebrates ('animals without blood') are insects, crustacea (divided into non-shelled – cephalopods – and shelled) and testacea (molluscs). In some respects, this incomplete classification is better than that of [[Linnaeus]], who crowded the invertebrata together into two groups, Insecta and Vermes (worms).  For [[Charles Singer]], \"Nothing is more remarkable than [Aristotle's] efforts to [exhibit] the relationships of living things as a ''scala naturae''\"<ref name=\"Singer, Charles 1931\"/> Aristotle's ''History of Animals'' classified organisms in relation to a hierarchical \"[[Great chain of being|Ladder of Life]]\" (''scala naturae''  or [[Great Chain of Being]]), placing them according to complexity of structure and function so that higher organisms showed greater vitality and ability to move.<ref>Aristotle, of course, is not responsible for the later use made of this idea by clerics.</ref>  Aristotle believed that intellectual purposes, i.e., [[final cause]]s, guided all natural processes. Such a [[teleological]] view gave Aristotle cause to justify his observed data as an expression of formal design. Noting that \"no animal has, at the same time, both tusks and horns,\" and \"a single-hooved animal with two horns I have never seen,\" Aristotle suggested that Nature, giving no animal both horns and tusks, was staving off vanity, and giving creatures faculties only to such a degree as they are necessary. Noting that ruminants had multiple stomachs and weak teeth, he supposed the first was to compensate for the latter, with Nature trying to preserve a type of balance.<ref>Mason, ''A History of the Sciences'' pp 43–44</ref>  In a similar fashion, Aristotle believed that creatures were arranged in a graded scale of perfection rising from plants on up to man, the ''scala naturae''.<ref>Mayr, ''The Growth of Biological Thought'', pp 201–202; see also: Lovejoy, ''The Great Chain of Being''</ref> His system had eleven grades, arranged according \"to the degree to which they are infected with potentiality\", expressed in their form at birth. The highest animals laid warm and wet creatures alive, the lowest bore theirs cold, dry, and in thick eggs.  Aristotle also held that the level of a creature's perfection was reflected in its form, but not preordained by that form. Ideas like this, and his ideas about souls, are not regarded as science at all in modern times.  He placed emphasis on the type(s) of soul an organism possessed, asserting that plants possess a vegetative soul, responsible for reproduction and growth, animals a vegetative and a sensitive soul, responsible for mobility and sensation, and humans a vegetative, a sensitive, and a rational soul, capable of thought and reflection.<ref>Aristotle, ''De Anima'' II 3</ref>  Aristotle, in contrast to earlier philosophers, but in accordance with the Egyptians, placed the rational soul in the heart, rather than the brain.<ref>Mason, ''A History of the Sciences'' pp 45</ref> Notable is Aristotle's division of sensation and thought, which generally went against previous philosophers, with the exception of [[Alcmaeon of Croton|Alcmaeon]].<ref>Guthrie, ''A History of Greek Philosophy'' Vol. 1 pp. 348</ref>  ====Successor: Theophrastus==== [[File:161Theophrastus 161 frontespizio.jpg|thumb|250px|The [[Book frontispiece|frontispiece]] to a 1644 version of the expanded and illustrated edition of ''[[Historia Plantarum (Theophrastus)|Historia Plantarum]]'' (ca. 1200), which was originally written around 300 BC.]] {{main|Theophrastus|Historia Plantarum (Theophrastus)}} Aristotle's successor at the [[Lyceum (Classical)|Lyceum]], [[Theophrastus]], wrote a series of books on botany—the ''History of Plants''—which survived as the most important contribution of antiquity to botany, even into the [[Middle Ages]]. Many of Theophrastus' names survive into modern times, such as ''carpos'' for fruit, and ''pericarpion'' for seed vessel.  Rather than focus on formal causes, as Aristotle did, Theophrastus suggested a mechanistic scheme, drawing analogies between natural and artificial processes, and relying on Aristotle's concept of the [[efficient cause]]. Theophrastus also recognized the role of sex in the reproduction of some higher plants, though this last discovery was lost in later ages.<ref>Mayr, ''The Growth of Biological Thought'', pp 90–91; Mason, ''A History of the Sciences'', p 46</ref>  ====Influence on Hellenistic medicine==== {{details|Medicine in ancient Greece}} After Theophrastus, the Lyceum failed to produce any original work. Though interest in Aristotle's ideas survived, they were generally taken unquestioningly.<ref>Annas, ''Classical Greek Philosophy'' pp 252</ref> It is not until the age of [[Alexandria]] under the [[Ptolemaic dynasty|Ptolemies]] that advances in biology can be again found.  The first medical teacher at Alexandria, [[Herophilos|Herophilus of Chalcedon]], corrected Aristotle, placing intelligence in the brain, and connected the nervous system to motion and sensation. Herophilus also distinguished between [[vein]]s and [[artery|arteries]], noting that the latter [[pulse]] while the former do not.<ref>Mason, ''A History of the Sciences'' pp 56</ref> Though a few ancient [[atomism|atomists]] such as [[Lucretius]] challenged the [[teleology|teleological]] viewpoint of Aristotelian ideas about life, teleology (and after the rise of Christianity, [[natural theology]]) would remain central to biological thought essentially until the 18th and 19th centuries. [[Ernst Mayr]] claimed that there was \"nothing of any real consequence in biology after Lucretius and Galen until the Renaissance.\"<ref>Mayr, ''The Growth of Biological Thought'', pp 90–94; quotation from p 91</ref> Aristotle's ideas of natural history and medicine survived, but they were generally taken unquestioningly.<ref>Annas, ''Classical Greek Philosophy'', p 252</ref>  ===Psychology=== Aristotle's [[psychology]], given in his treatise [[On the Soul]] (''peri psyche'', often known by its [[Latin]] title ''De Anima''), posits three kinds of [[soul]] (\"psyches\"): the vegetative soul, the sensitive soul, and the rational soul. Humans have a rational soul. This kind of soul is capable of the same powers as the other kinds: Like the vegetative soul it can grow and nourish itself; like the sensitive soul it can experience sensations and move locally. The unique part of the human, rational soul is its ability to receive forms of other things and compare them.  For Aristotle, the soul (''psyche'') was a simpler concept than it is for us today. By soul he simply meant the [[Hylomorphism#Body–soul hylomorphism|form]] of a living being. Because all beings are composites of form and matter, the form of living beings is that which endows them with what is specific to living beings, e.g. the ability to initiate movement (or in the case of plants, growth and chemical transformations, which Aristotle considers types of movement).<ref>Stanford Encyclopedia of Philosophy, article [http://plato.stanford.edu/entries/aristotle-psychology/ \"Psychology\"].</ref>  ====Memory====  According to Aristotle, [[memory]] is the ability to hold a perceived experience in your mind and to have the ability to distinguish between the internal \"appearance\" and an occurrence in the past.<ref>{{cite book |last=Bloch |first=David |url=http://books.google.com/?id=QwTHng_5RqAC&pg=PR9&dq=Aristotle+on+Memory+and+Recollection#v=onepage&q=Aristotle%20on%20Memory%20and%20Recollection&f=false |title=Aristotle on Memory and Recollection |year=2007 |page=12|isbn=9004160469 }}</ref> In other words, a memory is a mental picture ([[wikt:phantasm|phantasm]]) in which Aristotle defines in ''De Anima'', as an appearance which is imprinted on the part of the body that forms a memory. Aristotle believed an \"imprint\" becomes impressed on a semi-fluid bodily organ that undergoes several changes in order to make a memory. A memory occurs when a [[stimulus (psychology)|stimuli]] is too complex that the nervous system (semi-fluid bodily organ) cannot receive all the impressions at once. These changes are the same as those involved in the operations of [[sense|sensation]], [[common sense]], and [[thinking]] .{{sfn|Bloch|2007|p=61}} The mental picture imprinted on the bodily organ is the final product of the entire process of sense perception. It does not matter if the experience was seen or heard, every experience ends up as a mental image in memory <ref>{{cite book |last=Carruthers |first=Mary |url=http://books.google.com/?id=dntrAnqfIasC&pg=PR8&dq=The+book+of+memory:+the+study+of+memory+in+medieval+times#v=onepage&q=The%20book%20of%20memory%3A%20the%20study%20of%20memory%20in%20medieval%20times&f=false |title=The Book of Memory: A Study of Memory in Medieval Culture |year=2007 |page=16|isbn=9780521429733 }}</ref>  Aristotle uses the word \"memory\" for two basic abilities. First, the actual retaining of the experience in the [[mnemonic]] \"imprint\" that can develop from sensation. Second, the intellectual anxiety that comes with the \"imprint\" due to being impressed at a particular time and processing specific contents. These abilities can be explained as memory is neither sensation nor thinking because is arises only after a lapse of time. Therefore, memory is of the past, {{sfn|Bloch|2007|p=25}} prediction is of the future, and sensation is of the present. The retrieval of our \"imprints\" cannot be performed suddenly. A transitional channel is needed and located in our past experiences, both for our previous experience and present experience.  Aristotle proposed that slow-witted people have good memory because the fluids in their brain do not wash away their memory organ used to imprint experiences and so the \"imprint\" can easily continue. However, they cannot be too slow or the hardened surface of the organ will not receive new \"imprints\". He believed the young and the old do not properly develop an \"imprint\". Young people undergo rapid changes as they develop, while the elderly's organs are beginning to decay, thus stunting new \"imprints\". Likewise, people who are too quick-witted are similar to the young and the image cannot be fixed because of the rapid changes of their organ. Because intellectual functions are not involved in memory, memories belong to some animals too, but only those in which have [[perception]] of time.  =====Recollection===== Because Aristotle believes people receive all kinds of sense perceptions and people perceive them as images or \"imprints\", people are continually weaving together new \"imprints\" of things they experience. In order to search for these \"imprints\", people search the memory itself.<ref>{{cite book |last=Warren |first=Howard |url=http://books.google.com/?id=D4IXAAAAYAAJ&pg=PA3&dq=The+history+of+the+association+of+psychology#v=onepage&q=The%20history%20of%20the%20association%20of%20psychology&f=false |title=A History of the Association Psychology |year=1921 |page=30}}</ref> Within the memory, if one [[experience]] is offered instead of a specific memory, that person will reject this experience until they find what they are looking for. [[Recall (memory)|Recollection]] occurs when one experience naturally follows another. If the chain of \"images\" is needed, one memory will stimulate the other. If the chain of \"images\" is not needed, but expected, then it will only stimulate the other memory in most instances. When people recall experiences, they stimulate certain previous experiences until they have stimulated the one that was needed .{{sfn|Warren|1921|p=25}}  Recollection is the self-directed activity of retrieving the information stored in a memory \"imprint\" after some time has passed. Retrieval of stored information is dependent on the scope of mnemonic capabilities of a being (human or animal) and the abilities the human or animal possesses .{{sfn|Carruthers|2007|p=19}} Only humans will remember \"imprints\" of intellectual activity, such as numbers and words. Animals that have perception of time will be able to retrieve memories of their past observations. Remembering involves only perception of the things remembered and of the time passed. Recollection of an \"imprint\" is when the present experiences a person remembers are similar with elements corresponding in character and arrangement of past sensory experiences. When an \"imprint\" is recalled, it may bring forth a large group of related \"imprints\" .{{sfn|Warren|1921|p=296}}  Aristotle believed the chain of thought, which ends in recollection of certain \"imprints\", was connected systematically in three sorts of relationships: similarity, contrast, and contiguity. These three laws make up his [[Laws of Association]]. Aristotle believed that past experiences are hidden within our mind. A force operates to awaken the hidden material to bring up the actual experience. According to Aristotle, association is the power innate in a mental state, which operates upon the unexpressed remains of former experiences, allowing them to rise and be recalled .{{sfn|Warren|1921|p=259}}  ===Practical philosophy===  ====Ethics==== {{main|Aristotelian ethics}} Aristotle considered ethics to be a practical rather than theoretical study, i.e., one aimed at becoming good and doing good rather than knowing for its own sake. He wrote several treatises on ethics, including most notably, the ''[[Nicomachean Ethics]]''.  Aristotle taught that virtue has to do with the proper function (''ergon'') of a thing. An eye is only a good eye in so much as it can see, because the proper function of an eye is sight. Aristotle reasoned that humans must have a function specific to humans, and that this function must be an activity of the ''[[De Anima|psuch?]]'' (normally translated as ''soul'') in accordance with reason (''[[logos]]''). Aristotle identified such an optimum activity of the soul as the aim of all human deliberate action, ''[[eudaimonia]]'', generally translated as \"happiness\" or sometimes \"well being\". To have the potential of ever being happy in this way necessarily requires a good character (''?thik?'' ''[[aret?]]''), often translated as moral (or ethical) virtue (or excellence).<ref>[[Nicomachean Ethics]] Book I. See for example chapter 7 [http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0054%3Abekker%20page%3D1098a 1098a].</ref>  Aristotle taught that to achieve a virtuous and potentially happy character requires a first stage of having the fortune to be habituated not deliberately, but by teachers, and experience, leading to a later stage in which one consciously chooses to do the best things. When the best people come to live life this way their practical wisdom (''[[phronesis]]'') and their intellect (''[[nous]]'') can develop with each other towards the highest possible human virtue, the wisdom of an accomplished [[theory|theoretical]] or speculative thinker, or in other words, a philosopher.<ref>[[Nicomachean Ethics]] Book VI.</ref>  ====Politics==== {{main|Politics (Aristotle)}} {{quote | ''Like Aristotle, conservatives generally accept the world as it is; they distrust the politics of abstract reason{{spaced ndash}}that is, reason divorced from experience.'' | Benjamin Wiker<ref>{{cite web |url=http://www.wnd.com/2010/08/191121 |title=Aristotle: Father of political conservatism |publisher=Wnd.com |date=14 August 2010 |accessdate=15 October 2012}}</ref> }} In addition to his works on ethics, which address the individual, Aristotle addressed the city in his work titled ''[[Politics (Aristotle)|Politics]]''. Aristotle considered the city to be a natural community. Moreover, he considered the city to be prior in importance to the family which in turn is prior to the individual, \"for the whole must of necessity be prior to the part\".<ref>Politics 1253a19–24</ref> He also famously stated that \"man is by nature a political animal\". Aristotle conceived of politics as being like an [[organism]] rather than like a machine, and as a collection of parts none of which can exist without the others. Aristotle's conception of the city is organic, and he is considered one of the first to conceive of the city in this manner.<ref>{{cite book | last =Ebenstein | first =Alan |author2=William Ebenstein | title =Introduction to Political Thinkers | publisher =Wadsworth Group | year =2002 | page =59}}</ref>  The common modern understanding of a political community as a modern state is quite different from Aristotle's understanding. Although he was aware of the existence and potential of larger empires, the natural community according to Aristotle was the city (''[[polis]]'') which functions as a political \"community\" or \"partnership\" (''koin?nia'')<!-- (1252a1) -->. The aim of the city is not just to avoid injustice or for economic stability<!-- (1280b29–31) -->, but rather to allow at least some citizens the possibility to live a good life, and to perform beautiful acts: \"The political partnership must be regarded, therefore, as being for the sake of noble actions, not for the sake of living together<!-- (1281a1–3) -->.\" This is distinguished from modern approaches, beginning with [[social contract]] theory, according to which individuals leave the [[state of nature]] because of \"fear of violent death\" or its \"inconveniences.\"<ref>For a different reading of social and economic processes in the ''Nicomachean Ethics'' and ''Politics'' see Polanyi, K. (1957) \"Aristotle Discovers the Economy\" in ''Primitive, Archaic and Modern Economies: Essays of Karl Polanyi'' ed. G. Dalton, Boston 1971, 78–115</ref>  ====Rhetoric and poetics==== {{main|Rhetoric (Aristotle)|Poetics (Aristotle)}} Aristotle considered [[epic poetry]], tragedy, comedy, [[Dithyramb|dithyrambic poetry]] and music to be [[Mimesis|imitative]], each varying in imitation by medium, object, and manner.<ref>Aristotle, ''Poetics'' I 1447a</ref> For example, music imitates with the media of rhythm and harmony, whereas dance imitates with rhythm alone, and poetry with language. The forms also differ in their object of imitation. Comedy, for instance, is a dramatic imitation of men worse than average; whereas tragedy imitates men slightly better than average. Lastly, the forms differ in their manner of imitation – through narrative or character, through change or no change, and through drama or no drama.<ref>Aristotle, ''Poetics'' III</ref> Aristotle believed that imitation is natural to mankind and constitutes one of mankind's advantages over animals.<ref>Aristotle, ''Poetics'' IV</ref>  While it is believed that Aristotle's ''Poetics'' comprised two books – one on comedy and one on tragedy – only the portion that focuses on tragedy has survived. Aristotle taught that tragedy is composed of six elements: plot-structure, character, style, thought, spectacle, and lyric poetry.<ref>Aristotle, ''Poetics'' VI</ref> The characters in a tragedy are merely a means of driving the story; and the plot, not the characters, is the chief focus of tragedy. Tragedy is the imitation of action arousing pity and fear, and is meant to effect the [[catharsis]] of those same emotions. Aristotle concludes ''Poetics'' with a discussion on which, if either, is superior: epic or tragic [[mimesis]]. He suggests that because tragedy possesses all the attributes of an epic, possibly possesses additional attributes such as spectacle and music, is more unified, and achieves the aim of its mimesis in shorter scope, it can be considered superior to epic.<ref>Aristotle, ''Poetics'' XXVI</ref>  Aristotle was a keen systematic collector of riddles, folklore, and proverbs; he and his school had a special interest in the riddles of the [[Pythia|Delphic Oracle]] and studied the fables of [[Aesop]].<ref>Temple, Olivia, and Temple, Robert (translators), [http://books.google.com/books?id=ZB-rVxPvtPEC&pg=PR3&source=gbs_selected_pages&cad=0_0 The Complete Fables By Aesop] Penguin Classics, 1998. ISBN 0-14-044649-4 Cf. Introduction, pp. xi–xii.</ref>  ===Views on women=== {{main|Aristotle's views on women}} Aristotle's analysis of procreation describes an active, ensouling masculine element bringing life to an inert, passive female element. On this ground, [[feminist metaphysics]] have accused Aristotle of [[misogyny]]<ref name=\"Freeland\">{{cite book | title=Feminist Interpretations of Aristotle | publisher=Penn State University Press | author=Freeland, Cynthia A. | year=1998 | isbn=0-271-01730-9}}</ref> and [[sexism]].<ref name=\"Morsink\">{{cite journal | url=http://www.jstor.org/stable/10.2307/4330727 | title=Was Aristotle's Biology Sexist? | author=Morsink, Johannes | journal=Journal of the History of Biology |date=Spring 1979 | volume=12 | issue=1 | pages=83–112 | doi=10.1007/bf00128136}}</ref> However, Aristotle gave equal weight to women's happiness as he did to men's, and commented in his ''Rhetoric'' that a society cannot be happy unless women are happy too.  ==Loss and preservation of his works== {{see also|Corpus Aristotelicum}} Modern scholarship reveals that Aristotle's \"lost\" works stray considerably in characterization<ref name=\"Cornell\">Terence Irwin and [[Gail Fine]], [[Cornell University]], ''Aristotle: Introductory Readings.'' Indianapolis, Indiana: Hackett Publishing Company, Inc. (1996), Introduction, pp. xi–xii.</ref> from the surviving Aristotelian corpus. Whereas the lost works appear to have been originally written with an intent for subsequent publication, the surviving works do not appear to have been so.<ref name=\"Cornell\" /> Rather the surviving works mostly resemble lecture notes unintended for publication.<ref name=\"Cornell\" /> The authenticity of a portion of the surviving works as originally Aristotelian is also today held suspect, with some books duplicating or summarizing each other, the authorship of one book questioned and another book considered to be unlikely Aristotle's at all.<ref name=\"Cornell\" />  Some of the individual works within the corpus, including the ''[[Constitution of Athens]],'' are regarded by most scholars as products of Aristotle's \"school,\" perhaps compiled under his direction or supervision. Others, such as ''[[On Colors]],'' may have been produced by Aristotle's successors at the Lyceum, e.g., [[Theophrastus]] and [[Strato of Lampsacus|Straton]]. Still others acquired Aristotle's name through similarities in doctrine or content, such as the ''De Plantis,'' possibly by [[Nicolaus of Damascus]]. Other works in the corpus include medieval palmistries and [[astrological]] and [[magic (paranormal)|magical]] texts whose connections to Aristotle are purely fanciful and self-promotional.<ref>Lynn Thorndike, \"Chiromancy in Medieval Latin Manuscripts,\" ''Speculum'' 40 (1965), pp. 674–706; Roger A. Pack, \"Pseudo-Arisoteles: Chiromantia,\" ''Archives d'histoire doctrinale et littéraire du Moyen Âge'' 39 (1972), pp. 289–320; Pack, \"A Pseudo-Aristotelian Chiromancy,\" ''Archives d'histoire doctrinale et littéraire du Moyen Âge'' 36 (1969), pp. 189–241.</ref>  According to a distinction that originates with Aristotle himself, his writings are divisible into two groups: the \"[[exoteric]]\" and the \"[[esoteric]]\".<ref>[[Jonathan Barnes]], \"Life and Work\" in ''The Cambridge Companion to Aristotle'' (1995), p. 12; Aristotle himself: ''Nicomachean Ethics'' 1102a26–27. Aristotle himself never uses the term \"esoteric\" or \"acroamatic\". For other passages where Aristotle speaks of ''ex?terikoi logoi'', see [[W. D. Ross]], ''Aristotle's Metaphysics'' (1953), vol. 2, pp. 408–410. Ross defends an interpretation according to which the phrase, at least in Aristotle's own works, usually refers generally to \"discussions not peculiar to the [[Peripatetic school]]\", rather than to specific works of Aristotle's own.</ref> Most scholars have understood this as a distinction between works Aristotle intended for the public (exoteric), and the more technical works intended for use within the school (esoteric). Modern scholars commonly assume these latter to be Aristotle's own (unpolished) lecture notes (or in some cases possible notes by his students).<ref name=\"Barnes, Life and Work, p. 12\">Barnes, \"Life and Work\", p. 12.</ref> However, one classic scholar offers an alternative interpretation.  The 5th century [[neoplatonist]] [[Ammonius Hermiae]] writes that Aristotle's writing style is deliberately [[Obscurantism|obscurantist]] so that \"good people may for that reason stretch their mind even more, whereas empty minds that are lost through carelessness will be put to flight by the obscurity when they encounter sentences like these.\"<ref>{{cite book | author= Ammonius | year= 1991 | title= On Aristotle's Categories | location= Ithaca, NY | publisher= Cornell University Press | isbn= 0-8014-2688-X }} p. 15</ref>  Another common assumption is that none of the exoteric works is extant – that all of Aristotle's extant writings are of the esoteric kind. Current knowledge of what exactly the exoteric writings were like is scant and dubious, though many of them may have been in dialogue form. (''Fragments'' of some of Aristotle's dialogues have survived.) Perhaps it is to these that [[Cicero]] refers when he characterized Aristotle's writing style as \"a river of gold\";<ref>{{cite web | last =Cicero | first =Marcus Tullius | title =''flumen orationis aureum fundens Aristoteles'' | work =Academica Priora | date =106 BC – 43 BC | url =http://www2.cddc.vt.edu/gutenberg/1/4/9/7/14970/14970-h/14970-h.htm#BkII_119 | accessdate =25 January 2007}}</ref> it is hard for many modern readers to accept that one could seriously so admire the style of those works currently available to us.<ref name=\"Barnes, Life and Work, p. 12\"/> However, some modern scholars have warned that we cannot know for certain that Cicero's praise was reserved specifically for the exoteric works; a few modern scholars have actually admired the concise writing style found in Aristotle's extant works.<ref>Barnes, \"Roman Aristotle\", in Gregory Nagy, ''Greek Literature'', Routledge 2001, vol. 8, p. 174 n. 240.</ref>  One major question in the history of Aristotle's works, then, is how were the exoteric writings all lost, and how did the ones we now possess come to us<ref>.The definitive, English study of these questions is Barnes, \"Roman Aristotle\".</ref> The story of the original manuscripts of the esoteric treatises is described by [[Strabo]] in his ''Geography'' and [[Plutarch]] in his ''[[Parallel Lives]]''.<ref>\"Sulla.\"</ref> The manuscripts were left from Aristotle to his successor Theophrastus, who in turn willed them to [[Neleus of Scepsis]]. Neleus supposedly took the writings from Athens to [[Scepsis]], where his heirs let them languish in a cellar until the 1st century BC, when [[Apellicon of Teos]] discovered and purchased the manuscripts, bringing them back to Athens. According to the story, Apellicon tried to repair some of the damage that was done during the manuscripts' stay in the basement, introducing a number of errors into the text. When [[Lucius Cornelius Sulla]] occupied Athens in 86 BC, he carried off the library of Apellicon to Rome, where they were first published in 60 BC by the grammarian [[Tyrannion of Amisus]] and then by the philosopher [[Andronicus of Rhodes]].<ref>Ancient Rome: from the early Republic to the assassination of Julius Caesar – Page 513, Matthew Dillon, Lynda Garland</ref><ref>The Encyclopedia Americana, Volume 22 – Page 131, Grolier Incorporated – Juvenile Nonfiction</ref>  Carnes Lord attributes the popular belief in this story to the fact that it provides \"the most plausible explanation for the rapid eclipse of the Peripatetic school after the middle of the third century, and for the absence of widespread knowledge of the specialized treatises of Aristotle throughout the Hellenistic period, as well as for the sudden reappearance of a flourishing Aristotelianism during the first century B.C.\"<ref>{{cite book |last=Lord |first=Carnes |title=Introduction to the Politics, by Aristotle |publisher=[[Chicago University Press]] |year=1984 |location=Chicago |page=11 }}</ref> Lord voices a number of reservations concerning this story, however. First, the condition of the texts is far too good for them to have suffered considerable damage followed by Apellicon's inexpert attempt at repair.  Second, there is \"incontrovertible evidence,\" Lord says, that the treatises were in circulation during the time in which Strabo and Plutarch suggest they were confined within the cellar in Scepsis. Third, the definitive edition of Aristotle's texts seems to have been made in Athens some fifty years before Andronicus supposedly compiled his. And fourth, ancient library catalogues predating Andronicus' intervention list an Aristotelian corpus quite similar to the one we currently possess. Lord sees a number of post-Aristotelian interpolations in the ''[[Politics (Aristotle)|Politics]]'', for example, but is generally confident that the work has come down to us relatively intact.  On the one hand, the surviving texts of Aristotle do not derive from finished literary texts, but rather from working drafts used within Aristotle's school, as opposed, on the other hand, to the [[Corpus Aristotelicum#Fragments|dialogues and other \"exoteric\" texts]] which Aristotle published more widely during his lifetime. The consensus is that Andronicus of Rhodes collected the esoteric works of Aristotle's school which existed in the form of smaller, separate works, distinguished them from those of Theophrastus and other Peripatetics, edited them, and finally compiled them into the more cohesive, larger works as they are known today.<ref>Anagnostopoulos, G., \"Aristotle's Works and Thoughts\", ''A Companion to Aristotle'' (Blackwell Publishing, 2009), p. 16.  See also, Barnes, J., \"Life and Work\", ''The Cambridge Companion to Aristotle'' (Cambridge University Press, 1995), pp.&nbsp;10–15.</ref>  ==Legacy== [[File:Rembrandt - Aristotle with a Bust of Homer - Google Art Project.jpg|thumb|Aristotle with a bust of [[Homer]], by [[Rembrandt]].]]  More than 2300 years after his death, Aristotle remains one of the most influential people who ever lived. He contributed to almost every field of human knowledge then in existence, and he was the founder of many new fields. According to the philosopher [[Bryan Magee]], \"it is doubtful whether any human being has ever known as much as he did\".<ref>{{cite book |last= Magee |first=Bryan |authorlink=Bryan Magee |title=The Story of Philosophy |year=2010 |publisher=Dorling Kindersley |page= 34}}</ref> Among countless other achievements, Aristotle was the founder of [[formal logic]],<ref>W. K. C. Guthrie (1990). \"''[http://books.google.com/books?id=8EG0yV0cGoEC&pg=PA156&dq&hl=en#v=onepage&q=&f=false A history of Greek philosophy: Aristotle : an encounter]''\". [[Cambridge University Press]]. p.156. ISBN 0-521-38760-4</ref> pioneered the study of [[zoology]], and left every future scientist and philosopher in his debt through his contributions to the scientific method.<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/34560/Aristotle |title=Aristotle (Greek philosopher) – Britannica Online Encyclopedia |publisher=Britannica.com |accessdate=26 April 2009| archiveurl= https://web.archive.org/web/20090422103155/http://www.britannica.com/EBchecked/topic/34560/Aristotle| archivedate= 22 April 2009 | deadurl= no}}</ref><ref>{{cite book |last= Durant |first=Will |authorlink=Will Durant |title=[[The Story of Philosophy]] |origyear=1926 |year=2006 |publisher=Simon & Schuster, Inc. |location=United States |isbn=978-0-671-73916-4 |page= 92}}</ref>  Despite these achievements, the influence of Aristotle's errors is considered by some to have held back science considerably. [[Bertrand Russell]] notes that \"almost every serious intellectual advance has had to begin with an attack on some Aristotelian doctrine\". Russell also refers to Aristotle's ethics as \"repulsive\", and calls his logic \"as definitely antiquated as Ptolemaic astronomy\". Russell notes that these errors make it difficult to do historical justice to Aristotle, until one remembers how large of an advance he made upon all of his predecessors.<ref name=\"philosophy1972\"/>  ===Later Greek philosophers=== The immediate influence of Aristotle's work was felt as the Lyceum grew into the [[Peripatetic school]]. Aristotle's notable students included [[Aristoxenus]], [[Dicaearchus]], [[Demetrius of Phalerum]], [[Eudemos of Rhodes]], [[Harpalus]], [[Hephaestion]], [[Meno]], [[Mnason of Phocis]], [[Nicomachus (son of Aristotle)|Nicomachus]], and [[Theophrastus]]. Aristotle's influence over Alexander the Great is seen in the latter's bringing with him on his expedition a host of zoologists, botanists, and researchers. He had also learned a great deal about Persian customs and traditions from his teacher. Although his respect for Aristotle was diminished as his travels made it clear that much of Aristotle's geography was clearly wrong, when the old philosopher released his works to the public, Alexander complained \"Thou hast not done well to publish thy acroamatic doctrines; for in what shall I surpass other men if those doctrines wherein I have been trained are to be all men's common property?\"<ref>Plutarch, ''Life of Alexander''</ref>  ===Influence on Byzantine scholars=== Greek Christian scribes played a crucial role in the preservation of Aristotle by copying all the extant Greek language manuscripts of the corpus. The first Greek Christians to comment extensively on Aristotle were [[John Philoponus]], Elias, and David in the sixth century, and [[Stephen of Alexandria]] in the early seventh century.<ref>Richard Sorabji, ed. ''Aristotle Transformed'' London, 1990, 20, 28, 35–36.</ref> [[John Philoponus]] stands out for having attempted a fundamental critique of Aristotle's views on the eternity of the world, movement, and other elements of Aristotelian thought.<ref>Richard Sorabji, ed. ''Aristotle Transformed'' (London, 1990) 233–274.</ref> After a hiatus of several centuries, formal commentary by Eustratius and [[Michael of Ephesus]] reappears in the late eleventh and early twelfth centuries, apparently sponsored by [[Anna Comnena]].<ref>Richard Sorabji, ed. ''Aristotle Transformed'' (London, 1990) 20–21; 28–29, 393–406; 407–408.</ref>  ===Influence on Islamic theologians=== Aristotle was one of the most revered Western thinkers in early [[Islamic theology]]. Most of the still extant works of Aristotle,<ref name=\"ReferenceA\">''Encyclopedia of Islam'', ''Aristutalis''</ref> as well as a number of the original Greek commentaries, were translated into Arabic and studied by [[Muslim]] philosophers, scientists and scholars.  [[Averroes]], [[Avicenna]] and [[Alpharabius]], who wrote on Aristotle in great depth, also influenced [[Thomas Aquinas]] and other Western Christian scholastic philosophers. [[Alkindus]] considered Aristotle as the outstanding and unique representative of philosophy<ref>''Rasa'il'' I, 103, 17, Abu Rida</ref> and Averroes spoke of Aristotle as the \"exemplar\" for all future philosophers.<ref>''Comm. Magnum'' in Aristotle'', ''De Anima'', III, 2, 43 Crawford</ref> Medieval Muslim scholars regularly described Aristotle as the \"First Teacher\".<ref>''al-mua'llim al-thani'', ''Aristutalis''</ref> The title \"teacher\" was first given to Aristotle by Muslim scholars, and was later used by Western philosophers (as in the famous poem of Dante) who were influenced by the tradition of [[Islamic philosophy]].<ref>{{cite book|last=Nasr|first=Seyyed Hossein|title=The Islamic Intellectual Tradition in Persia|year=1996|publisher=Curzon Press|isbn=0-7007-0314-4|pages=59–60}}</ref>  In accordance with the [[Greeks|Greek]] theorists, the Muslims considered Aristotle to be a dogmatic philosopher, the author of a closed system, and believed that Aristotle shared with [[Plato]] essential tenets of thought. Some went so far as to credit Aristotle himself with neo-Platonic metaphysical ideas.<ref name=\"ReferenceA\"/>  ===Influence on Western Christian theologians=== With the loss of the study of ancient Greek in the early medieval Latin West, Aristotle was practically unknown there from c. CE 600 to c. 1100 except through the Latin translation of the ''Organon'' made by [[Boethius]]. In the twelfth and thirteenth centuries, interest in Aristotle revived and Latin Christians had translations made, both from Arabic translations, such as those by [[Gerard of Cremona]],<ref>{{SEP|arabic-islamic-influence|Influence of Arabic and Islamic Philosophy on the Latin West}}</ref> and from the original Greek, such as those by [[James of Venice]] and [[William of Moerbeke]].  After [[Thomas Aquinas]] wrote his theology, working from Moerbeke's translations, the demand for Aristotle's writings grew and the [[Greek language|Greek]] manuscripts returned to the West, stimulating a revival of Aristotelianism in Europe that continued into the [[Renaissance]].<ref>{{SEP|aristotelianism-renaissance|Aristotelianism in the Renaissance}}</ref> Aristotle is referred to as \"The Philosopher\" by [[Scholasticism|Scholastic]] thinkers such as [[Thomas Aquinas]]. See ''[[Summa Theologica]]'', Part I, Question 3, etc. These thinkers blended Aristotelian philosophy with Christianity, bringing the thought of Ancient Greece into the Middle Ages. It required a repudiation of some Aristotelian principles for the sciences and the arts to free themselves for the discovery of modern scientific laws and empirical methods. The medieval English poet [[Geoffrey Chaucer|Chaucer]] describes his student as being happy by having :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'' at his beddes heed'' :''Twenty bookes, clad in blak or reed,'' :''Of aristotle and his philosophie,''<ref>Geoffrey Chaucer, ''[[The Canterbury Tales]]'', Prologue, lines 295–295</ref> The Italian poet [[Dante Alighieri|Dante]] says of Aristotle in [[The Divine Comedy|the first circles of hell]], :''I saw the Master there of those who know,'' :''Amid the philosophic family,'' :''By all admired, and by all reverenced;'' :''There Plato too I saw, and Socrates,'' :''Who stood beside him closer than the rest.''<ref>''vidi 'l maestro di color che sanno'' ''seder tra filosofica famiglia.''<br> ''Tutti lo miran, tutti onor li fanno'':<br> ''quivi vid'ïo Socrate e Platone''<br> ''che 'nnanzi a li altri più presso li stanno;''<br> Dante, ''L'Inferno'' (Hell), Canto IV. Lines 131–135</ref>  ===Post-Enlightenment thinkers=== The German philosopher [[Friedrich Nietzsche]] has been said to have taken nearly all of his political philosophy from Aristotle.<ref>Durant, p. 86</ref> However implausible this is, it is certainly the case that Aristotle's rigid separation of action from production, and his justification of the subservience of [[slavery|slaves]] and others to the virtue – or ''arete'' – of a few justified the ideal of aristocracy. It is [[Martin Heidegger]], not Nietzsche, who elaborated a new interpretation of Aristotle, intended to warrant his deconstruction of scholastic and philosophical tradition. [[Ayn Rand]] accredited Aristotle as \"the greatest philosopher in history\" and cited him as a major influence on her thinking. More recently, [[Alasdair MacIntyre]] has attempted to reform what he calls the Aristotelian tradition in a way that is anti-elitist and capable of disputing the claims of both liberals and Nietzscheans.<ref>Kelvin Knight, ''Aristotelian Philosophy'', Polity Press, 2007, ''passim''.</ref>  ==List of works== {{main|Corpus Aristotelicum}}  The works of Aristotle that have survived from antiquity through medieval manuscript transmission are collected in the Corpus Aristotelicum. These texts, as opposed to Aristotle's lost works, are technical philosophical treatises from within Aristotle's school. Reference to them is made according to the organization of [[Immanuel Bekker]]'s Royal Prussian Academy edition (''Aristotelis Opera edidit Academia Regia Borussica'', Berlin, 1831–1870), which in turn is based on ancient classifications of these works.  ==Eponym== [[File:Aristotle - Jefferson Building - Library of Congress.jpg|thumb|\"ARISTOTLE\" near the ceiling of the Great Hall in the [[Library of Congress]].]]  The [[Aristotle Mountains]] along the [[Oscar II Coast]] of [[Graham Land]], [[Antarctica]], are named after Aristotle. He was the first person known to conjecture the existence of a landmass in the southern high-latitude region and call it \"Antarctica\".<ref>[https://data.aad.gov.au/aadc/gaz/scar/display_name.cfm?gaz_id=137410 Aristotle Mountains.] [[SCAR]] [[Composite Antarctic Gazetteer]].</ref>  ==See also== *[[Aristotelian physics]] *[[Aristotelian theology]] *[[Conimbricenses]] *[[List of writers influenced by Aristotle]] *[[Otium]] *[[Philia]] *[[Pseudo-Aristotle]]  ==Notes and references== {{Reflist|2}}  ==Further reading== The secondary literature on Aristotle is vast. The following references are only a small selection. {{Library resources box|by=yes||onlinebooks=yes|viaf=7524651}} {{refbegin|30em}} *[[J. L. Ackrill|Ackrill J. L.]] (1997). Essays on Plato and Aristotle, Oxford University Press, USA. *{{cite book|last=Ackrill|first=J. L.|title=Aristotle the Philosopher|location=Oxford and New York|publisher=Oxford University Press|year=1981}} *{{Cite book|last=Adler |first=Mortimer J. | authorlink = Mortimer Adler |title=[[Aristotle for Everybody]] |publisher=Macmillan |location=New York |year=1978}} A popular exposition for the general reader. * {{cite book|last= Ammonius |editor1-last=Cohen|editor1-first=S. Marc|editor2-last=Matthews|editor2-first=Gareth B|title= On Aristotle's Categories|location= Ithaca, NY|pu
