nue.alabama.gov/publications/business-taxes/sales/Sales_Tax--Sales_Tax_Brochure.pdf Sales Tax Brochure]. State of Alabama. Retrieved December 18, 2013.</ref> For example, the total sales tax rate in Mobile is 10% and there is an additional restaurant tax of 1%, which means that a diner in Mobile would pay an 11% tax on a meal. {{As of|1999}}, sales and excise taxes in Alabama account for 51% of all state and local revenue, compared with an average of about 36% nationwide.<ref name=\"cbpp.org\"/> Alabama is one of seven states that levy a tax on food at the same rate as other goods, and one of two states (the other being neighboring Mississippi) which fully taxes groceries without any offsetting relief for low-income families. (Most states exempt groceries from sales tax, or have a lower rate for grocieries).<ref>[http://www.cbpp.org/files/3-16-06sfp3.pdf Which States Tax the Sale of Food for Home Consumption in 2009?], Center on Budget and Policy Priorities], November 4, 2009.</ref>  Alabama's income tax on poor working families is among the highest in the United States.<ref name=\"cbpp.org\"/> Alabama is the only state that levies income tax on a family of four with income as low as $4,600, which is barely one-quarter of the federal poverty line.<ref name=\"cbpp.org\"/> Alabama's threshold is the lowest among the 41 states and the District of Columbia with income taxes.<ref name=\"cbpp.org\">{{cite web|url=http://www.cbpp.org/cms/index.cfm?fa=view&id=1812 |title=Reducing Alabama's Income Tax on Working-Poor Families: Two Options |date= April 14, 1999 |publisher=Cbpp.org |accessdate=October 24, 2010}}</ref>  The corporate income tax rate is currently 6.5%. The overall federal, state, and local tax burden in Alabama ranks the state as the second least tax-burdened state in the country.<ref>{{cite web|url=http://www.taxfoundation.org/files/sl_burden_alabama-2007-04-04.pdf |title=Alabama State Local Tax Burden Compared to U.S. Average (1970–2007) |accessdate=May 30, 2007 |format=PDF |work=Tax Foundation|archiveurl= //web.archive.org/web/20070605100516/http://www.taxfoundation.org/files/sl_burden_alabama-2007-04-04.pdf| archivedate= June 5, 2007 <!--DASHBot-->| deadurl= no}}</ref>  [[Property tax]]es are the lowest in the U.S. The current state constitution requires a voter referendum to raise property taxes.  Since Alabama's tax structure largely depends on consumer spending, it is subject to high variable budget structure. For example, in 2003 Alabama had an annual budget deficit as high as $670&nbsp;million.  ===Local and county government=== {{Alabama County Labelled Map|align=right|width=300}} {{see also|List of counties in Alabama}}  Alabama has 67 [[county (United States)|counties]]. Each county has its own elected legislative branch, usually called the county commission, which normally also has executive authority in the county. Because of the restraints placed in the [[Alabama Constitution]], all but seven counties (Jefferson, Lee, Mobile, Madison, Montgomery, Shelby, and Tuscaloosa) in the state have little to no [[home rule]]. Instead, most counties in the state must lobby the Local Legislation Committee of the state legislature to get simple local policies such as waste disposal to land use zoning.  On November 9, 2011, Jefferson County, which was $4 billion in debt at the time, declared bankruptcy. This is the second-largest [[Chapter 9, Title 11, United States Code|Chapter 9]] (municipal) bankruptcy in the United States, after the [[Detroit bankruptcy]]. Jefferson County emerged from bankruptcy in December 2013 following the approval of a bankruptcy plan by the [[United States bankruptcy court]] for the [[United States District Court for the Northern District of Alabama|Northern District of Alabama]].<ref>[http://www.al.com/jeffco/ Jefferson County bankruptcy] articles from the ''Huntsville Times''.</ref><ref>Associated Press, [http://www.tuscaloosanews.com/article/20131204/NEWS/131209934 Jefferson County emerges from bankruptcy], December 4, 2013.</ref><ref>Shelly Sigo, [http://www.bondbuyer.com/issues/123_1/bankruptcy-over-but-jefferson-county-ala-will-remain-in-the-news-1058616-1.html Bankruptcy Over, But Jefferson County, Ala., Will Remain in the News], ''Bond Buyer'', December 31, 2013.</ref>  Alabama is an [[alcoholic beverage control state]], meaning that the state government holds a monopoly on the sale of alcohol. The [[Alabama Alcoholic Beverage Control Board]] controls the sale and distribution of alcoholic beverages in the state. Twenty-five of the 67 counties are \"[[Dry county|dry counties]]\" which ban the sale of alcohol, and there are many dry municipalities even in counties which permit alcohol sales.<ref>[http://abcboard.alabama.gov/%28S%28s1j4zjl5nddpfshvrhppmpsb%29%29/wet_dry_map.aspx Wet-Dry Map], Alabama Alcoholic Beverage Control Board.</ref>  {| class=\"wikitable\" |- ! Rank !! County !! Population <br />(2010 Census) !! Seat !! Largest city |- | style=\"text-align:center;\"| 1 | [[Jefferson County, Alabama|Jefferson]] | style=\"text-align:center;\"| 658,466 | style=\"text-align:center;\"| [[Birmingham, Alabama|Birmingham]] | style=\"text-align:center;\"| Birmingham |- | style=\"text-align:center;\"| 2 | [[Mobile County, Alabama|Mobile]] | style=\"text-align:center;\"| 412,992 | style=\"text-align:center;\"| [[Mobile, Alabama|Mobile]] | style=\"text-align:center;\"| Mobile |- | style=\"text-align:center;\"| 3 | [[Madison County, Alabama|Madison]] | style=\"text-align:center;\"| 334,811 | style=\"text-align:center;\"| [[Huntsville, Alabama|Huntsville]] | style=\"text-align:center;\"| Huntsville |- | style=\"text-align:center;\"| 4 | [[Montgomery County, Alabama|Montgomery]] | style=\"text-align:center;\"| 229,363 | style=\"text-align:center;\"| [[Montgomery, Alabama|Montgomery]] | style=\"text-align:center;\"| Montgomery |- | style=\"text-align:center;\"| 5 | [[Shelby County, Alabama|Shelby]] | style=\"text-align:center;\"| 195,085 | style=\"text-align:center;\"| [[Columbiana, Alabama|Columbiana]] | style=\"text-align:center;\"| [[Hoover, Alabama|Hoover]] (part) <br /> [[Alabaster, Alabama|Alabaster]] |- | style=\"text-align:center;\"| 6 | [[Tuscaloosa County, Alabama|Tuscaloosa]] | style=\"text-align:center;\"| 194,656 | style=\"text-align:center;\"| [[Tuscaloosa, Alabama|Tuscaloosa]] | style=\"text-align:center;\"| Tuscaloosa |- | style=\"text-align:center;\"| 7 | [[Baldwin County, Alabama|Baldwin]] | style=\"text-align:center;\"| 182,265 | style=\"text-align:center;\"| [[Bay Minette, Alabama|Bay Minette]] | style=\"text-align:center;\"| [[Daphne, Alabama|Daphne]] |- | style=\"text-align:center;\"| 8 | [[Lee County, Alabama|Lee]] | style=\"text-align:center;\"| 140,247 | style=\"text-align:center;\"| [[Opelika, Alabama|Opelika]] | style=\"text-align:center;\"| [[Auburn, Alabama|Auburn]] |- | style=\"text-align:center;\"| 9 | [[Morgan County, Alabama|Morgan]] | style=\"text-align:center;\"| 119,490 | style=\"text-align:center;\"| [[Decatur, Alabama|Decatur]] | style=\"text-align:center;\"| Decatur |- | style=\"text-align:center;\"| 10 | [[Calhoun County, Alabama|Calhoun]] | style=\"text-align:center;\"| 118,572 | style=\"text-align:center;\"| [[Anniston, Alabama|Anniston]] | style=\"text-align:center;\"| Anniston |- | style=\"text-align:center;\"| 11 | [[Etowah County, Alabama|Etowah]] | style=\"text-align:center;\"| 104,303 | style=\"text-align:center;\"| [[Gadsden, Alabama|Gadsden]] | style=\"text-align:center;\"| Gadsden |}  ===Politics=== [[File:Robert Bentley.jpg|thumb|upright=0.75|[[Robert J. Bentley]], governor since January 17, 2011]] [[File:Kay Ivey.jpg|thumb|upright=0.75|[[Kay Ivey]], lieutenant governor]]  During [[Reconstruction era of the United States|Reconstruction]] following the [[American Civil War]], Alabama was occupied by federal troops of the [[Third Military District]] under [[John Pope (military officer)|General John Pope]]. In 1874, the political coalition known as the [[Redeemers]] took control of the state government from the Republicans, in part by suppressing the African American vote.  After 1890, a coalition of White politicians passed laws to [[racial segregation|segregate]] and disenfranchise African American residents, a process completed in provisions of the 1901 constitution. Provisions which disfranchised African Americans also disfranchised poor Whites, however. By 1941 more Whites than African Americans had been disfranchised: 600,000 to 520,000, although the impact was greater on the African-American community, as almost all of its citizens were disfranchised and relegated to separate and unequal treatment under the law.  From 1901 through the 1960s, the state did not redraw election districts as population grew and shifted within the state. The result was a rural minority that dominated state politics until a series of court cases required redistricting in 1972.  Alabama state politics gained nationwide and international attention in the 1950s and 1960s during the [[African-American Civil Rights Movement (1955–1968)|American Civil Rights Movement]], when racist Whites bureaucratically, and at times, violently resisted protests for electoral and social reform. Democrat [[George Wallace]], the state's only four-term governor, was a controversial figure. Only with the passage of the Federal [[Civil Rights Act of 1964]]<ref name=\"cra64\"/> and [[Voting Rights Act]] of 1965 did African Americans regain suffrage, among other civil rights.  In 2007, the [[Alabama Legislature]] passed, and Republican Governor [[Bob Riley]] signed a resolution expressing \"profound regret\" over slavery and its lingering impact. In a symbolic ceremony, the bill was signed in the [[Alabama State Capitol]], which housed Congress of the [[Confederate States of America]].<ref>{{Cite news |first=Phillip |last=Rawls |title=Alabama offers an apology for slavery |work=The Virginian Pilot |publisher=Landmark Communications |date=June 1, 2007}}</ref>  In 2010, Republicans won control of both houses of the legislature for the first time in 136 years.  ===Elections=== {{main|Elections in Alabama}}  ====State elections==== With the disfranchisement of African Americans, the state became part of the \"[[Solid South]]\", a system in which the [[Democratic Party (United States)|Democratic Party]] became essentially the only political party in every Southern state. For nearly 100&nbsp;years, local and state elections in Alabama were decided in the Democratic Party [[primary election|primary]], with generally only token [[United States Republican Party|Republican]] challengers running in the General Election.  Republicans hold all nine seats on the [[Alabama Supreme Court]]<ref>{{cite web|url=http://blog.al.com/spotnews/2009/05/sue_bell_cobb_considering_runn.html |title=Sue Bell Cobb considering running for governor - Breaking News from The Birmingham News |publisher=Blog.al.com |date=May 2, 2009 |accessdate=August 7, 2009}}</ref> and all ten seats on the state appellate courts. Until 1994, no Republicans held any of the court seats. This change also began, likely in part, due to the same perception by voters of Democratic party efforts to disenfranchise voters again in 1994. In that general election, the then-incumbent Chief Justice of Alabama, [[Ernest C. Hornsby]], refused to leave office after losing the election by approximately 3,000 votes to Republican [[Perry O. Hooper, Sr.]]. Hornsby sued Alabama and defiantly remained in office for nearly a year before finally giving up the seat after losing in court. This ultimately led to a collapse of support for Democrats at the ballot box in the next three or four election cycles. The Democrats lost the last of the nineteen court seats in August 2011 with the resignation of the last Democrat on the bench.  Republicans hold all seven of the [[Political party strength in Alabama|statewide elected executive]] branch offices. Republicans hold six of the eight elected seats on the [[Alabama State Board of Education]]. In 2010, Republicans took large majorities of both chambers of the state legislature giving them control of that body for the first time in 136 years. Democrats hold one of the three seats on the Alabama Public Service Commission.<ref>{{cite web|url=http://www.psc.state.al.us/commissioners.htm |title=Commissioners |publisher=Psc.state.al.us |accessdate=August 7, 2009}}</ref><ref>{{cite web|author=Special |url=http://blog.al.com/spotnews/2008/11/lucy_baxley_wins_alabama_publi.html |title= Lucy Baxley wins Alabama Public Service Commission presidency, but recount possible |publisher=Birmingham News via al.com |date=November 5, 2008 |accessdate=August 7, 2009| archiveurl= //web.archive.org/web/20090802212747/http://blog.al.com/spotnews/2008/11/lucy_baxley_wins_alabama_publi.html| archivedate= August 2, 2009 <!--DASHBot-->| deadurl= no}}</ref><ref>{{cite web|author=Jeff Amy, Press-Register |url=http://blog.al.com/live/2010/11/public_service_commission.html |title=Public Service Commission: Twinkle Cavanaugh, Terry Dunn join GOP sweep |publisher= al.com |accessdate=June 1, 2011| archiveurl= //web.archive.org/web/20110513135614/http://blog.al.com/live/2010/11/public_service_commission.html| archivedate= May 13, 2011 <!--DASHBot-->| deadurl= no}}</ref>  Only two Republican Lieutenant Governors have been elected since Reconstruction, one is [[Kay Ivey]], the current Lieutenant Governor.  ====Local elections==== Many local offices (County Commissioners, Boards of Education, Tax Assessors, Tax Collectors, etc.) in the state are still held by Democrats. Local elections in most rural counties are generally decided in the Democratic primary and local elections in metropolitan and suburban counties are generally decided in the Republican Primary, although there are exceptions.<ref>{{cite web|url=http://uselectionatlas.org/RESULTS/state.php?fips=1&year=2006&f=0&off=5&elect=1 |title=2006 Gubernatorial Democratic Primary Election Results – Alabama |publisher=Uselectionatlas.org |accessdate=August 7, 2009}}</ref><ref>{{cite web|url=http://uselectionatlas.org/RESULTS/state.php?fips=1&year=2006&f=0&off=5&elect=2 |title=2006 Gubernatorial Republican Primary Election Results – Alabama |publisher=Uselectionatlas.org |date=February 15, 2007 |accessdate=August 7, 2009}}</ref>  Alabama's 67 County Sheriffs are elected in partisan races and Democrats still retain the majority of those posts. The current split is 42 [[Alabama Democratic Party|Democrats]], 24 [[Alabama Republican Party|Republicans]], and one Independent (Choctaw).<ref>{{cite web|title=2011-2015 Alabama Sheriffs|url=http://alabamasheriffs.com/uploads/20130409/85e6648587de92a5a9886ebc22a20009.pdf|publisher=Alabama Sheriffs Association|accessdate=July 28, 2013}}</ref>  However, most of the Democratic sheriffs preside over rural and less populated counties and the majority of Republican sheriffs preside over more urban/suburban and heavily populated counties.<ref>{{cite web|url=http://www.alabamasheriffs.com/?PageID=131&IsNav=true |title=Association |publisher=Alabama Sheriffs |accessdate=August 7, 2009}}</ref> Two Alabama counties (Montgomery and Calhoun) with a population of over 100,000 have Democratic sheriffs and five [[Counties of Alabama|Alabama counties]] with a population of under 75,000 have Republican sheriffs (Autauga, Coffee, Dale, Coosa, and Blount).<ref>{{cite web|url=http://www.alabamasheriffs.com/Image.aspx?ImageID=11481&Title=2007-2011+Alabama+Sheriffs |title=2007–2011 Alabama Sheriffs |publisher=Alabamasheriffs.com |accessdate=August 7, 2009}}</ref> As of 2012, the state of Alabama has one female sheriff, in [[Morgan County, Alabama]], and nine African American sheriffs.<ref>Alabama Sheriffs Association</ref>  ====Federal elections==== The state's two [[United States Senate|U.S. senators]] are [[Jeff Sessions|Jefferson B. Sessions III]] and [[Richard Shelby|Richard C. Shelby]], both Republicans. Shelby was originally elected to the Senate as a Democrat in 1986 and re-elected in 1992, but switched parties in November 1994.  In the [[U.S. House of Representatives]], the state is represented by seven members, six of whom are Republicans: ([[Jo Bonner]], [[Mike D. Rogers]], [[Robert Aderholt]], [[Morris J. Brooks]], [[Martha Roby]], and [[Spencer Bachus]]) and one Democrat: [[Terri Sewell]]. {{Further2|[[United States presidential election in Alabama, 2004]]}}  ==Education== {{Main|Education in Alabama}}  ===Primary and secondary education=== [[File:Vestavia Hills High School.jpg|thumb|right|[[Vestavia Hills High School]] in the suburbs of Birmingham]]  Public primary and secondary education in Alabama is under the purview of the [[Alabama State Board of Education]] as well as local oversight by 67 county school boards and 60 city boards of education. Together, 1,496 individual schools provide education for 744,637 elementary and secondary students.<ref name=\"qfacts\">{{cite web|url= http://www.alsde.edu/sec/comm/Pages/quickfacts-item.aspx?FilterField1=ID&FilterValue1=7 |title= Alabama Education Quick Facts 2012-13 |accessdate =April 29, 2014 |format= PDF}}</ref>  Public school funding is appropriated through the Alabama Legislature through the Education Trust Fund. In FY 2006–2007, Alabama appropriated $3,775,163,578 for primary and secondary education. That represented an increase of $444,736,387 over the previous fiscal year. In 2007, over 82&nbsp;percent of schools made adequate yearly progress (AYP) toward student proficiency under the National [[No Child Left Behind]] law, using measures determined by the state of Alabama.  While Alabama's public education system has improved in recent decades, it lags behind in achievement compared to other states. According to U.S. Census data, Alabama's high school graduation rate—75%—is the fourth lowest in the U.S. (after Kentucky, Louisiana and Mississippi).<ref>http://www.census.gov/prod/2003pubs/c2kbr-24.pdf</ref>  The largest educational gains were among people with some college education but without degrees.<ref>[http://www.censusscope.org/us/s1/chart_education.html Education Statistics]. CensusScope.org</ref>  ===Colleges and universities=== {{Main|List of colleges and universities in Alabama}} [[File:Harrison-plaza2.jpg|thumb|left|Harrison Plaza at the [[University of North Alabama]] in Florence. The school was chartered as LaGrange College by the [[Alabama Legislature]] in 1830.]]  Alabama's programs of higher education include 14 four-year public universities, two-year community colleges, and 17 private, undergraduate and graduate universities. In the state are three medical schools ([[University of Alabama School of Medicine]], [[University of South Alabama]] and [[Alabama College of Osteopathic Medicine]]), two veterinary colleges ([[Auburn University]] and [[Tuskegee University]]), a dental school ([[University of Alabama School of Dentistry]]), an optometry college ([[University of Alabama at Birmingham]]), two pharmacy schools ([[Auburn University]] and [[Samford University]]), and five law schools ([[University of Alabama School of Law]], [[Birmingham School of Law]], [[Cumberland School of Law]], [[Miles Law School]], and the [[Thomas Goode Jones School of Law]]). Public, post-secondary education in Alabama is overseen by the [[Alabama Commission on Higher Education]] and the [[Alabama Department of Postsecondary Education]]. Colleges and universities in Alabama offer degree programs from two-year associate degrees to a multitude of doctoral level programs.<ref name=\"ache\">{{cite web|work= Alabama Commission on Higher Education |title= Directory of Alabama Colleges and Universities |url= http://www.ache.alabama.gov/Colleges&Universities/Directory.htm |accessdate=July 28, 2013}}</ref>  [[File:William J. Samford Hall.jpg|thumb|right|William J. Samford Hall at [[Auburn University]] in Auburn]] The largest single campus is the [[University of Alabama]], located in [[Tuscaloosa, Alabama|Tuscaloosa]], with 33,602 enrolled for fall 2012.<ref>[http://www.tuscaloosanews.com/article/20120912/NEWS/120919931/1291?Title=University-of-Alabama-sees-record-student-enrollment-for-2012 University of Alabama sees record student enrollment for 2012]. TuscaloosaNews.com (September 12, 2012). Retrieved on July 12, 2013.</ref> [[Troy University]] was the largest institution in the state in 2010, with an enrollment of 29,689 students across four Alabama campuses ([[Troy, Alabama|Troy]], [[Dothan, Alabama|Dothan]], [[Montgomery, Alabama|Montgomery]], and [[Phenix City, Alabama|Phenix City]]), as well as sixty learning sites in seventeen other states and eleven other countries. The oldest institutions are the public [[University of North Alabama]] in [[Florence, Alabama|Florence]] and the Catholic Church-affiliated [[Spring Hill College]] in [[Mobile, Alabama|Mobile]], both founded in 1830.<ref name=\"una\">{{cite web |url=http://www.una.edu/makinghistory/ |title=History in the making |publisher=University of North Alabama |accessdate=July 22, 2011 |archiveurl=http://www.webcitation.org/61742e5Ls |archivedate=August 21, 2011 |deadurl=no}}</ref><ref name=\"shc\">{{cite web |url=http://www.shc.edu/about-shc/employment/hiring/the-mission-statement-of-spring-hill-college/ |title=The Mission Statement of Spring Hill College: History |publisher=Spring Hill College |accessdate=July 22, 2011 |archiveurl=http://www.webcitation.org/61746iAFs |archivedate=August 21, 2011 |deadurl=no}}</ref>  Accreditation of academic programs is through the [[Southern Association of Colleges and Schools]] (SACS) as well as other subject-focused national and international accreditation agencies such as the [[Association for Biblical Higher Education]] (ABHE),<ref>{{cite web |url=http://directory.abhe.org/default.aspx?status=Member |title=Members |publisher=Association for Biblical Higher Education |accessdate=June 24, 2011 |archiveurl=http://www.webcitation.org/6174AJ383 |archivedate=August 21, 2011 |deadurl=no}}</ref> the [[Council on Occupational Education]] (COE),<ref>{{cite web|title=Membership Directory|url=http://www.council.org/forms/acc_membership.pdf|format=PDF|publisher=Council on Operational Education|accessdate=August 5, 2011|archiveurl=http://www.webcitation.org/60iiYeIyB|archivedate=August 5, 2011|date=November 2010|deadurl=no}}</ref> and the [[Accrediting Council for Independent Colleges and Schools]] (ACICS).<ref>{{cite web|title=ACICS Website Directory|url=http://www.acics.org/uploadedFiles/Publications/7_20_09.pdf|format=PDF|publisher=Accrediting Council for Independent Colleges and Schools|accessdate=August 5, 2011|archiveurl=http://www.webcitation.org/60iiMuVRG|archivedate=August 5, 2011|date=July 20, 2009|deadurl=no}}</ref>  According to the 2011 [[U.S. News & World Report]], Alabama had three universities ranked in the top 100 Public Schools in America (University of Alabama at 31, [[Auburn University]] at 36, and [[University of Alabama at Birmingham]] at 73).<ref>{{cite web|title=Top Public Schools|url=http://colleges.usnews.rankingsandreviews.com/best-colleges/rankings/national-universities/top-public/spp%2B50|publisher=U.S. News & World Report|accessdate=September 17, 2011|archiveurl=http://www.webcitation.org/61mTinjiN|archivedate=September 17, 2011}}</ref>  According to the 2012 U.S. News & World Report, Alabama had four tier 1 universities ([[University of Alabama]], [[Auburn University]], [[University of Alabama at Birmingham]] and [[University of Alabama in Huntsville]]).<ref>[http://colleges.usnews.rankingsandreviews.com/best-colleges/rankings/national-universities/page+29 National University Rankings | Top National Universities | US News Best Colleges]. Colleges.usnews.rankingsandreviews.com. Retrieved on July 12, 2013.</ref>  ==Sports==  ===College=== [[File:Bryant-Denny Stadium by Highsmith 01.jpg|thumb|right|[[Bryant-Denny Stadium]] at the [[University of Alabama]] in Tuscaloosa]]  College football is popular in Alabama, particularly the [[University of Alabama]] and [[Auburn University]]. In the 2013 season, Alabama averaged over 100,000 fans per game and Auburn averaged over 80,000 fans, both numbers among the top 20 in the nation in average attendance.<ref>[http://fs.ncaa.org/Docs/stats/football_records/Attendance/2013.pdf 2013 NATIONAL COLLEGE FOOTBALL ATTENDANCE], NCAA.org. Retrieved August 18, 2014.</ref> Bryant-Denny Stadium serves as the home of the [[University of Alabama]] football team. It has a seating capacity of 101,821,<ref>{{cite web|title=Bryant-Denny Stadium|url=http://www.rolltide.com/facilities/bryant-denny.html|work=RollTide.com|publisher=University of Alabama|accessdate=July 28, 2013}}</ref> and is the fifth largest stadium in America.<ref>{{cite web|url=http://www.worldstadiums.com/stadium_menu/stadium_list/100000.shtml |title=Stadium List: 100 000+ Stadiums |publisher=World Stadiums |accessdate=February 10, 2012}}</ref>  Jordan-Hare Stadium is the home field of the [[Auburn University]] football team and has a seating capacity of 87,451.<ref>{{cite web|title=Jordan-Hare Stadium|url=http://www.auburntigers.com/facilities/jordan_hare_stadium.html|work=Auburn Athletics|publisher=Auburn University|accessdate=July 28, 2013}}</ref>  Legion Field is home for the [[UAB Blazers]] football program and the [[Papajohns.com Bowl]]. It seats 80,601.<ref>{{cite web|title=Legion Field|url=http://www.uabsports.com/tickets/albr-tickets-legion.html#Info|work=UABSports.com|publisher=University of Alabama at Birmingham|accessdate=July 28, 2013}}</ref>  [[Ladd-Peebles Stadium]] in [[Mobile, Alabama|Mobile]] is the home of the [[University of South Alabama]] football team, and serves as the home of the [[Senior Bowl|NCAA Senior Bowl]], [[GoDaddy.com Bowl]], and Alabama-Mississippi All Star Classic; the stadium seats 40,646.<ref>{{cite web|url=http://www.laddpeeblesstadium.com/ |title=Welcome to Ladd Peebles Stadium |publisher=Laddpeeblesstadium.com |date=January 23, 2012 |accessdate=February 10, 2012}}</ref>  In 2009, Bryant-Denny Stadium and Jordan-Hare Stadium became the homes of the [[Alabama High School Athletic Association]] state football championship games, after previously being held at Legion Field in Birmingham.<ref>{{cite web|url=http://blog.al.com/sentell/2009/04/super_6_byebye_birmingham.html |title=Super 6 leaving Birmingham for Bryant-Denny, Jordan-Hare stadiums &#124; al.com |publisher=Blog.al.com |accessdate=February 10, 2012}}</ref>  ===Professional=== {{Main|List of professional sports teams in Alabama}} [[File:Hoover Met CIMG6404.JPG|thumb|[[Regions Park]] in Hoover]] [[File:Hank Aaron Stadium.jpg|thumb|[[Hank Aaron Stadium]] in Mobile]]  Alabama has several professional and semi-professional sports teams, including four [[minor league baseball]] teams.  {| class=\"sortable wikitable\" |- ! Club ! City ! Sport ! League ! Venue |- | [[Alabama Hammers]] | [[Huntsville, Alabama|Huntsville]] | [[Indoor American football|Indoor football]] | [[Southern Indoor Football League]] | [[Von Braun Center]] |- | [[Birmingham Barons]] | Birmingham | Baseball | [[Southern League (baseball)|Southern League]] (AA) | [[Regions Field]] |- | [[Birmingham Sabers]] | Birmingham | Basketball | [[Continental Basketball League]] | [[Altamont School]] |- | [[Huntsville Havoc]] | Huntsville | [[Ice hockey]] | [[Southern Professional Hockey League]] | [[Von Braun Center]] |- | [[Huntsville Stars]] | Huntsville | Baseball | [[Southern League (baseball)|Southern League]] (AA) | [[Joe W. Davis Stadium]] |- | [[Mobile BayBears]] | Mobile | Baseball | [[Southern League (baseball)|Southern League]] (AA) | [[Hank Aaron Stadium]] |- | [[Mobile Bay Hurricanes]] | Mobile | Basketball | [[American Basketball Association (2000–present)|American Basketball Association]] | [[Davidson High School (Mobile, Alabama)|Davidson High School]] |- | [[Montgomery Biscuits]] | Montgomery | Baseball | [[Southern League (baseball)|Southern League]] (AA) | [[Montgomery Riverwalk Stadium]] |- | [[Rocket City United]] | Madison | Soccer | [[National Premier Soccer League]] | Madison City Schools Stadium |- | [[Tennessee Valley Tigers]] | Huntsville | [[American Football|Football]] | [[Independent Women's Football League]] | [[Milton Frank Stadium]] |- |}  The Talladega Superspeedway motorsports complex hosts a series of [[NASCAR]] events. It has a seating capacity of 143,000 and is the thirteenth largest stadium in the world and sixth largest stadium in America.  ==Transportation== [[File:Montgomery Regional Airport New Terminal.JPG|thumb|Terminal at the [[Montgomery Regional Airport]] in Montgomery.]] [[File:I20I59Birmingham.JPG|thumb|[[Interstate 59]] (co-signed with [[Interstate 20]]) approaching [[Interstate 65]] in downtown Birmingham.]] [[File:Mobile Alabama harbor aerial view.jpg|thumb|Aerial view of the port of Mobile.]] {{Main|Transportation in Alabama}}  ===Aviation=== {{Main|Aviation in Alabama}}  Major airports with sustained commercial operations in Alabama include [[Birmingham-Shuttlesworth International Airport]] (BHM), [[Huntsville International Airport]] (HSV), [[Dothan Regional Airport]] (DHN), [[Mobile Regional Airport]] (MOB), [[Montgomery Regional Airport]] (MGM), and [[Northwest Alabama Regional Airport|Muscle Shoals – Northwest Alabama Regional Airport]] (MSL).  ===Rail=== For rail transport, [[Amtrak]] schedules the [[Crescent (train)|Crescent]], a daily passenger train, running from New York to New Orleans with stops at Anniston, Birmingham, and Tuscaloosa.  ===Roads=== Alabama has five major interstate roads that cross the state: [[Interstate 65 in Alabama|Interstate&nbsp;65]] (I-65) travels north–south roughly through the middle of the state; [[Interstate 20 in Alabama|I-20]]/[[Interstate 59 in Alabama|I-59]] travel from the central west Mississippi state line to Birmingham, where I-59 continues to the north-east corner of the state and I-20 continues east towards Atlanta; [[Interstate 85 in Alabama|I-85]] originates in Montgomery and travels east-northeast to the Georgia state line, providing a main thoroughfare to Atlanta; and [[Interstate 10 in Alabama|I-10]] traverses the southernmost portion of the state, traveling from west to east through Mobile. Another interstate, [[Interstate 22 in Alabama|I-22]], is currently under construction. When completed, it will connect Birmingham with [[Memphis, Tennessee]]. In addition, there are currently five auxiliary interstate routes in the state: [[Interstate 165|I-165]] in Mobile, [[Interstate 359|I-359]] in Tuscaloosa, [[Interstate 459|I-459]] around Birmingham, [[Interstate 565|I-565]] in Decatur and Huntsville, and [[Interstate 759|I-759]] in Gadsden. A sixth route, [[Interstate 685|I-685]], will be formed when I-85 is rerouted along a new southern bypass of Montgomery. A proposed northern bypass of Birmingham will be designated as [[Interstate 422|I-422]]. Since a direct connection from I-22 to I-422 will not be possible, [[Interstate 222|I-222]] has been proposed, as well.  Several U.S. Highways also pass through the state, such as [[U.S. Route 11 in Alabama|U.S. Route&nbsp;11]] (US-11), [[U.S. Route 29 in Alabama|US-29]], [[U.S. Route 31 in Alabama|US-31]], [[U.S. Route 43 in Alabama|US-43]], [[U.S. Route 45 in Alabama|US-45]], [[U.S. Route 72 in Alabama|US-72]], [[U.S. Route 78 in Alabama|US-78]], [[U.S. Route 80 in Alabama|US-80]], [[U.S. Route 82 in Alabama|US-82]], [[U.S. Route 84 in Alabama|US-84]], [[U.S. Route 90 in Alabama|US-90]], [[U.S. Route 98 in Alabama|US-98]], [[U.S. Route 231 in Alabama|US-231]], [[U.S. Route 278 in Alabama|US-278]], [[U.S. Route 280 in Alabama|US-280]], [[U.S. Route 331 in Alabama|US-331]], [[U.S. Route 411 in Alabama|US-411]], and [[U.S. Route 431 in Alabama|US-431]].  There are four toll roads in the state: Montgomery Expressway in [[Montgomery, Alabama|Montgomery]]; Tuscaloosa Bypass in [[Tuscaloosa, Alabama|Tuscaloosa]]; Emerald Mountain Expressway in [[Wetumpka, Alabama|Wetumpka]]; and Beach Express in [[Orange Beach, Alabama|Orange Beach]].  ===Ports=== The [[Port of Mobile]], Alabama's only saltwater port, is a large seaport on the [[Gulf of Mexico]] with inland waterway access to the [[Midwestern United States|Midwest]] by way of the [[Tennessee-Tombigbee Waterway]]. The Port of Mobile was ranked 12th by tons of traffic in the United States during 2009.<ref name=\"tonstraffic\">{{cite web|title=Table 1086. Top U.S. Ports by Tons of Traffic: 2009 |work=U.S. Army Corps of Engineers | url=http://www.census.gov/compendia/statab/2012/tables/12s1087.pdf | accessdate=July 22, 2013}}</ref>  The newly expanded [[container terminal]] at the Port of Mobile was ranked as the 25th busiest for container traffic in the nation during 2011.<ref name=\"containers\">{{cite web|title=U.S. Waterborne Container Traffic by Port/Waterway in 2011 (Loaded and Empty TEUS) |work=U.S. Army Corps of Engineers| url=http://www.navigationdatacenter.us/wcsc/by_porttons11.html |accessdate=July 22, 2013}}</ref>  The state's other ports are on rivers with access to the Gulf of Mexico.  Water ports of Alabama, listed from north to south: {| class=\"wikitable\" |+ ! Port name ! Location ! Connected to |- | Port of [[Florence, Alabama|Florence]] ||''[[Florence, Alabama|Florence]]/[[Muscle Shoals, Alabama|Muscle Shoals]]'', on ''[[Pickwick Lake]]''||[[Tennessee River]] |- | [[Port of Decatur]] || ''[[Decatur, Alabama|Decatur]]'', on ''[[Wheeler Lake]]''||Tennessee River |- | Port of [[Guntersville, Alabama|Guntersville]] ||''[[Guntersville, Alabama|Guntersville]]'', on ''[[Lake Guntersville]]''||Tennessee River |- | Port of [[Birmingham, Alabama|Birmingham]] || ''[[Birmingham, Alabama|Birmingham]]'', on ''[[Black Warrior River]]'' || [[Tennessee–Tombigbee Waterway|Tenn-Tom Waterway]] |- | Port of [[Tuscaloosa, Alabama|Tuscaloosa]] ||''[[Tuscaloosa, Alabama|Tuscaloosa]]'', on ''Black Warrior River''||Tenn-Tom Waterway |- | Port of [[Montgomery, Alabama|Montgomery]] || ''[[Montgomery, Alabama|Montgomery]]'', on ''[[R.E.\"Bob\" Woodruff Lake|Woodruff Lake]]'' || [[Alabama River]] |- | [[Port of Mobile]] || ''[[Mobile, Alabama|Mobile]]'', on ''[[Mobile Bay]]'' || [[Gulf of Mexico]] |} {{clear}}  ==See also== {{portal|Alabama}} * [[Outline of Alabama]] – organized list of topics about Alabama * [[Index of Alabama-related articles]]  ==References== {{reflist|2}}  ==Further reading== :''For a detailed bibliography, see the [[History of Alabama]].'' * Atkins, Leah Rawls, Wayne Flynt, William Warren Rogers, and David Ward. ''Alabama: The History of a Deep South State'' (1994) * Flynt, Wayne. ''Alabama in the Twentieth Century'' (2004) * Owen Thomas M. ''History of Alabama and Dictionary of Alabama Biography'' 4 vols. 1921. * Jackson, Harvey H. ''Inside Alabama: A Personal History of My State'' (2004) * Mohl, Raymond A. \"Latinization in the Heart of Dixie: Hispanics in Late-twentieth-century Alabama\" ''Alabama Review'' 2002 55(4): 243–274. ISSN 0002-4341 * Peirce, Neal R. ''The Deep South States of America: People, Politics, and Power in the Seven Deep South States'' (1974). Information on politics and economics 1960–72. * Williams, Benjamin Buford. ''A Literary History of Alabama: The Nineteenth Century'' 1979. * WPA. ''Guide to Alabama'' (1939)  ==External links== <!------------------------ {{No more links}} ----------------------------- | PLEASE BE CAUTIOUS IN ADDING MORE LINKS TO THIS ARTICLE. Wikipedia  | | is not a collection of links nor should it be used for advertising. | |                                                                     | |          Excessive or inappropriate links WILL BE DELETED.          | | See [[Wikipedia:External links]] & [[Wikipedia:Spam]] for details.  | |                                                                     | | If there are already plentiful links, please propose additions or   | | replacements on this article's discussion page, or submit your link | | to the relevant category at the Open Directory Project (dmoz.org)   | | and link back to that category using the {{dmoz}} template.         | --------------------------- {{No more links}}-----------------------------> {{Sister project links|voy=Alabama|Alabama|s=Wikisource:Alabama}} * [http://www.alabama.gov/ Alabama.gov] – Official State Government Website * [http://www.loc.gov/rr/program/bib/states/alabama/index.html Alabama State Guide, from the Library of Congress] * [http://www.alarc.org/ Alabama Association of Regional Councils] * [http://tonto.eia.doe.gov/state/state_energy_profiles.cfm?sid=AL Energy Data & Statistics for Alabama from the U.S. Department of Energy] * [http://www.touralabama.org/ TourAlabama.org] – Alabama Department of Tourism and Travel * [http://www.archives.state.al.us/aaa.html All About Alabama], at the [[Alabama Department of Archives and History]] * [http://www.alabamamosaic.org/ AlabamaMosaic], a digital repository of materials on Alabama's history, culture, places, and people * [http://www.legislature.state.al.us/CodeofAlabama/1975/coatoc.htm Code of Alabama 1975] – at the Alabama Legislature site * {{dmoz|Regional/North_America/United_States/Alabama|Alabama}} * [http://www.usgs.gov/state/state.asp?State=AL USGS real-time, geographic, and other scientific resources of Alabama] * [http://quickfacts.census.gov/qfd/states/01000.html Alabama QuickFacts] from the U.S. Census Bureau * [http://www.ers.usda.gov/data-products/state-fact-sheets/state-data.aspx?StateFIPS=01&StateName=Alabama#.U1_e6Ffvg9s Alabama State Fact Sheet] from the U.S. Department of Agriculture * {{osmrelation-inline|161950}} {{clear}}  {{Navboxes|title=<span style=\"font-size:11pt;\">Topics related to Alabama</span><br />''The Heart of Dixie'' |list = {{Alabama|expanded}} {{Alabama cities and mayors of 100,000 population}} {{Confederate States of America}} {{Protected Areas of Alabama}} |state=expanded }} {{United States political divisions}} {{United States topics}}  {{Succession | preceded= [[Illinois]] | office= [[List of U.S. states by date of statehood]] | years= Admitted on December 14, 1819 (22nd) | succeeded= [[Maine]] }} {{Geographic location |Northwest = |North= {{flag|Tennessee}} |Northeast = |West= {{flag|Mississippi}} |Centre= '' Alabama'': [[Outline of Alabama|Outline]] • [[Index of Alabama-related articles|Index]] |East= {{flag|Georgia (U.S. state)|name=Georgia}} |Southwest= [[Gulf of Mexico]] |South= {{flag|Florida}} |Southeast = }} {{Coord|32.7|-86.7|type:adm2nd_dim:1000000_source:USGS|display=title}}<!-- geographic center of state -->  [[Category:Alabama| ]] [[Category:States and territories established in 1819]] [[Category:States of the Confederate States of America]] [[Category:States of the United States]] [[Category:Southern United States]]"],["#REDIRECT [[Africa]] {{R from CamelCase}}"],["{{Redirect|Achilleus|the emperor with this name|Achilleus (emperor)|other uses|Achilles (disambiguation)}} {{Use dmy dates|date=June 2013}} [[File:Achilles departure Eretria Painter CdM Paris 851.jpg|thumb|350px|Achilles and the [[Nereid]] Cymothoe: Attic red-figure [[kantharos]] from [[Volci]] ([[Cabinet des Médailles]], Bibliothèque nationale, Paris)]] [[File:Achilles-01.jpg|thumb|Head of Achilles depicted on a 4th-century BC coin from [[Pelasgia, Phthiotis|Kremaste]], [[Phthia]]. Reverse: [[Thetis]], wearing [[Chiton (costume)|chiton]] and holding shield of Achilles with his AX monogram.]]  In [[Greek mythology]], '''Achilles''' ({{IPAc-en|?|?|k|?|l|i?|z}}; {{lang-grc|????????}}, ''Akhilleus'', {{IPA-el|ak?il?éu?s|pron}}) was a [[Greeks|Greek]] hero of the [[Trojan War]] and the central character and greatest warrior of [[Homer]]'s ''[[Iliad]]''. His mother was the nymph [[Thetis]], and his father, [[Peleus]], was the king of the [[Myrmidons]].  Achilles’ most notable feat during the Trojan War was the slaying of the Trojan hero [[Hector]] outside the gates of [[Troy]]. Although the death of Achilles is not presented in the ''Iliad'', other sources concur that he was killed near the end of the Trojan War by [[Paris (mythology)|Paris]], who shot him in the heel with an arrow. Later legends (beginning with a poem by [[Statius]] in the 1st century AD) state that Achilles was invulnerable in all of his body except for his heel. Because of his death from a small wound in the heel, the term ''[[Achilles' heel]]'' has come to mean a person's point of weakness.  == Etymology == Achilles' name can be analyzed as a combination of {{lang|grc|????}} (''akhos'') \"grief\" and {{lang|grc|????}} (''laos'') \"a people, tribe, nation.\" In other words, Achilles is an embodiment of the grief of the people, grief being a theme raised numerous times in the ''Iliad'' (frequently by Achilles). Achilles' role as the hero of grief forms an ironic juxtaposition with the conventional view of Achilles as the hero of ????? ''kleos'' (\"glory\", usually glory in war).  ''Laos'' has been construed by [[Gregory Nagy]],{{cn|date=July 2014}} following Leonard Palmer, to mean \"a corps of soldiers\", a [[muster (military)|muster]]. With this derivation, the name would have a double meaning in the poem: When the hero is functioning rightly, his men bring grief to the enemy, but when wrongly, his men get the grief of war. The poem is in part about the misdirection of anger on the part of leadership.  [[Robert S. P. Beekes|R. S. P. Beekes]] has suggested a [[Pre-Greek]] origin of the name.<ref>[[Robert S. P. Beekes|R. S. P. Beekes]], ''Etymological Dictionary of Greek'', Brill, 2009, pp. 183–4.</ref>  The name Achilleus was a common and attested name among the Greeks soon after the 7th century BC.<ref>[http://epigraphy.packhum.org/inscriptions/search?patt=*AXIL&first=250 Epigraphical database] gives 476 matches for ????-.The earliest ones: [http://epigraphy.packhum.org/inscriptions/oi?ikey=27810&bookid=6&region=2&subregion=1 Corinth 7th c. BC],[http://epigraphy.packhum.org/inscriptions/oi?ikey=238250&bookid=118&region=3&subregion=7 Delphi 530 BC], Attica and Elis 5th c. BC.</ref> It was also turned into the female form ???????? (''Achilleía'') attested in Attica in the 4th century BC ([[Inscriptiones Graecae|IG]] II² 1617) and, in the form ''Achillia'', on a [[Female gladiator#Halicarnassus|stele in Halicarnassus]] as the name of a female gladiator fighting an \"Amazon\".  == Birth == [[File:Peter Paul Rubens 181.jpg|thumb|''Thetis Dipping the Infant Achilles into the River Styx'' (ca. 1625), [[Peter Paul Rubens]]]]  Achilles was the son of the [[Nereid]] [[Thetis]] and [[Peleus]], the king of the [[Myrmidons]]. [[Zeus]] and [[Poseidon]] had been rivals for the hand of Thetis until [[Prometheus]], the fore-thinker, warned Zeus of a prophecy that Thetis would bear a son greater than his father. For this reason, the two gods withdrew their pursuit, and had her wed Peleus.<ref>[[Aeschylus]], ''Prometheus Bound'' 755–768; [[Pindar]], ''Nemean'' 5.34–37, ''Isthmian'' 8.26–47; ''[[Poeticon astronomicon]]'' (ii.15)</ref>  There is a tale which offers an alternative version of these events: in ''[[Argonautica]]'' (iv.760) Zeus' sister and wife [[Hera]] alludes to Thetis' chaste resistance to the advances of Zeus, that Thetis was so loyal to Hera's marriage bond that she coolly rejected him. Thetis, although a daughter of the sea-god [[Nereus]], was also brought up by Hera, further explaining her resistance to the advances of Zeus.<!--the following psychological interpretation has no counterpart in the myths:\"Zeus was furious and decreed that she would never marry an immortal. So Hera recommended that she marry [[Peleus]], as he was as near to a mortal as she was ever going to get.\"-->  [[File:The Education of Achilles, by James Barry.jpg|thumb|left|''The Education of Achilles'' (ca. 1772), by [[James Barry (painter)|James Barry]]]]  According to the ''[[Achilleid]]'', written by [[Statius]] in the 1st century AD, and to no surviving previous sources, when Achilles was born Thetis tried to make him immortal, by dipping him in the river [[Styx]]. However, he was left vulnerable at the part of the body by which she held him, his heel<ref>{{cite book| last = Burgess| first = Jonathan S.| title = The Death and Afterlife of Achilles| url = http://books.google.com/?id=Ko_YAAAAMAAJ&pg=PA9| accessdate = 5 February 2010| year = 2009| publisher = Johns Hopkins University Press| location = Baltimore| isbn = 0-8018-9029-2| page = 9 }}</ref> (see [[Achilles heel]], [[Achilles' tendon]]). It is not clear if this version of events was known earlier. In another version of this story, Thetis anointed the boy in [[ambrosia]] and put him on top of a fire, to burn away the mortal parts of his body. She was interrupted by Peleus and abandoned both father and son in a rage.<ref>[[Apollonius of Rhodes]], ''[[Argonautica]]'' 4.869–879.</ref>  However, none of the sources before Statius makes any reference to this general invulnerability. To the contrary, in the ''Iliad'' Homer mentions Achilles being wounded: in Book 21 the [[Paeonian]] hero [[Asteropaeus]], son of Pelagon, challenged Achilles by the river Scamander. He cast two spears at once, one grazed Achilles' elbow, \"drawing a spurt of blood\".  Also, in the fragmentary poems of the [[Epic Cycle]] in which we can find description of the hero's death, ''[[Cypria]]'' (unknown author), ''[[Aithiopis]]'' by [[Arctinus of Miletus]], ''[[Little Iliad]]'' by Lesche of Mytilene, ''[[Iliou persis]]'' by [[Arctinus of Miletus]], there is no trace of any reference to his general invulnerability or his famous weakness (heel); in the later vase paintings presenting Achilles' death, the arrow (or in many cases, arrows) hit his body.  Peleus entrusted Achilles to [[Chiron]] the [[Centaur]], on Mt. [[Pelion]], to be reared.<ref>[[Hesiod]], ''Catalogue of Women'', fr. 204.87–89 MW; ''Iliad'' 11.830-32</ref>  == Achilles in the Trojan War == [[File:The Rage of Achilles by Giovanni Battista Tiepolo.jpeg|thumb|''The Rage of Achilles'', by [[Giovanni Battista Tiepolo]]]]  The first two lines of the ''Iliad'' read: :{{lang|grc|????? ????? ??? ????????? ???????}} :{{lang|grc|?????????, ? ????' ??????? ????' ??????,}}  :Sing, Goddess, of the rage of Peleus' son Achilles, :the accursed rage that brought great suffering to the [[Achaeans (Homer)|Achaeans]].  Achilles' consuming rage is at times wavering, but at other times he cannot be cooled. The humanization of Achilles by the events of the war is an important theme of the narrative.  According to the ''Iliad'', Achilles arrived at Troy with 50 ships, each carrying 50 [[Myrmidons]] (Book 2). He appointed five leaders (each leader commanding 500 Myrmidons): Menesthius, Eudorus, Peisander, Phoenix and Alcimedon (Book 16).  === Telephus === When the Greeks left for the Trojan War, they accidentally stopped in [[Mysia]], ruled by King [[Telephus]]. In the resulting battle, Achilles gave Telephus a wound that would not heal; Telephus consulted an oracle, who stated that \"he that wounded shall heal\". Guided by the oracle, he arrived at [[Argos]], where Achilles healed him in order that he might become their guide for the voyage to Troy. {{citation needed|date=February 2013}}  According to other reports in [[Euripides]]' lost play about Telephus, he went to [[Aulis (ancient Greece)|Aulis]] pretending to be a beggar and asked Achilles to heal his wound. Achilles refused, claiming to have no medical knowledge. Alternatively, Telephus held [[Orestes (mythology)|Orestes]] for ransom, the ransom being Achilles' aid in healing the wound. [[Odysseus]] reasoned that the spear had inflicted the wound; therefore, the spear must be able to heal it. Pieces of the spear were scraped off onto the wound and Telephus was healed. {{citation needed|date=February 2013}}  === Troilus === According to the ''[[Cypria]]'' (the part of the Epic Cycle that tells the events of the Trojan War before Achilles' Wrath), when the [[Achaeans (Homer)|Achaeans]] desired to return home, they were restrained by Achilles, who afterwards attacked the cattle of [[Aeneas]], sacked neighboring cities and killed [[Troilus]].<ref name=\"stoa.org\">{{cite web|url=http://www.stoa.org/hopper/text.jsp?doc=Stoa:text:2003.01.0004 |title=Proclus' Summary of the Cypria |publisher=Stoa.org |date= |accessdate=9 March 2010}}</ref>  In [[Dares Phrygius]]' ''Account of the Destruction of Troy'',<ref>{{cite web|url=http://homepage.mac.com/cparada/GML/DaresTW.html |title=Dares' account of the destruction of Troy, Greek Mythology Link |publisher=Homepage.mac.com |date= |accessdate=9 March 2010| archiveurl= http://web.archive.org/web/20091229022803/http://homepage.mac.com/cparada/GML/DaresTW.html| archivedate= 29 December 2009<!--Added by DASHBot-->}}</ref> the Latin summary through which the story of Achilles was transmitted to medieval Europe, [[Troilus]] was a young Trojan prince, the youngest of King [[Priam]]'s (or sometimes [[Apollo]]) and [[Hecuba]]'s five legitimate sons. Despite his youth, he was one of the main Trojan war leaders. Prophecies linked Troilus' fate to that of Troy and so he was ambushed in an attempt to capture him. Yet Achilles, struck by the beauty of both Troilus and his sister [[Polyxena]], and overcome with lust, directed his sexual attentions on the youth&nbsp;– who refusing to yield found instead himself decapitated upon an altar-omphalos of Apollo. Later versions of the story suggested Troilus was accidentally killed by Achilles in an over-ardent lovers' embrace. In this version of the myth, Achilles' death therefore came in retribution for this sacrilege.<ref>James Davidson, [http://www.lrb.co.uk/v29/n14/davi02_.html \"Zeus Be Nice Now\"] in ''London Review of Books;'' 19 July 2007, access date 23 October 2007</ref> Ancient writers treated Troilus as the epitome of a dead child mourned by his parents. Had Troilus lived to adulthood, the [[First Vatican Mythographer]] claimed, Troy would have been invincible.  === Achilles in the ''Iliad'' === {{main|Iliad}} [[File:AmbrosianIliadPict47Achilles.jpg|thumb|Achilles sacrificing to [[Zeus]], from the [[Ambrosian Iliad]], a 5th-century illuminated manuscript]]  Homer's ''Iliad'' is the most famous narrative of Achilles' deeds in the Trojan War. Achilles' wrath is the central theme of the poem. The Homeric epic only covers a few weeks of the war, and does not narrate Achilles' death. It begins with Achilles' withdrawal from battle after he is dishonored by [[Agamemnon]], the commander of the [[Achaeans (Homer)|Achaean]] forces. Agamemnon had taken a woman named [[Chryseis]] as his slave. Her father [[Chryses]], a priest of [[Apollo]], begs Agamemnon to return her to him. Agamemnon refuses and Apollo sends a plague amongst the Greeks. The prophet [[Calchas]] correctly determines the source of the troubles but will not speak unless Achilles vows to protect him. Achilles does so and Calchas declares Chryseis must be returned to her father. Agamemnon consents, but then commands that Achilles' battle prize [[Briseis]] be brought to him to replace Chryseis. Angry at the dishonor of having his plunder and glory taken away (and as he says later, because he loved Briseis),<ref>''Iliad'' 9.334–343.</ref> with the urging of his mother Thetis, Achilles refuses to fight or lead his troops alongside the other Greek forces. At this same time, burning with rage over Agamemnon's theft, Achilles prays to Thetis to convince Zeus to help the Trojans gain ground in the war, so that he may regain his honor.  As the battle turns against the Greeks, thanks to the influence of Zeus, [[Nestor (mythology)|Nestor]] declares that the Trojans are winning because Agamemnon has angered Achilles, and urges the king to appease the warrior. Agamemnon agrees and sent [[Odysseus]] and two other chieftains, [[Ajax (mythology)|Ajax]] and [[Phoenix (son of Amyntor)|Phoenix]], to Achilles with the offer of the return of Briseis and other gifts. Achilles rejects all Agamemnon offers him, and simply urges the Greeks to sail home as he was planning to do.  The Trojans, led by [[Hector]], subsequently pushed the Greek army back toward the beaches and assaulted the Greek ships. With the Greek forces on the verge of absolute destruction, [[Patroclus]] leads the [[Myrmidons]] into battle wearing Achilles' armor, though Achilles remains at his camp. Patroclus succeeds in pushing the Trojans back from the beaches, but is killed by Hector before he can lead a proper assault on the city of Troy.  [[File:Triumph of Achilles in Corfu Achilleion.jpg|thumb|left|300px|Triumphant Achilles dragging Hector's lifeless body in front of the Gates of [[Troy]] (from a [[panoramic]] [[fresco]] on the upper level of the main hall of the [[Achilleion (Corfu)|Achilleion]]).]]  After receiving the news of the death of Patroclus from [[Antilochus]], the son of Nestor, Achilles grieves over his beloved companion's death and holds many funeral games in his honor. His mother Thetis comes to comfort the distraught Achilles. She persuades [[Hephaestus]] to make new armor for him, in place of the armor that Patroclus had been wearing which was taken by Hector. The new armor includes the [[Shield of Achilles]], described in great detail in the poem.  Enraged over the death of Patroclus, Achilles ends his refusal to fight and takes the field killing many men in his rage but always seeking out Hector. Achilles even engages in battle with the river god [[Scamander]] who becomes angry that Achilles is choking his waters with all the men he has killed. The god tries to drown Achilles but is stopped by [[Hera]] and Hephaestus. Zeus himself takes note of Achilles' rage and sends the gods to restrain him so that he will not go on to sack Troy itself before the time allotted for its destruction, seeming to show that the unhindered rage of Achilles can defy fate itself. Finally, Achilles finds his prey. Achilles chases Hector around the wall of Troy three times before [[Athena]], in the form of Hector's favorite and dearest brother, [[Deiphobus]], persuades Hector to stop running and fight Achilles face to face. After Hector realizes the trick, he knows the battle is inevitable. Wanting to go down fighting, he charges at Achilles with his only weapon, his sword, but misses. Accepting his fate, Hector begs Achilles, not to spare his life, but to treat his body with respect after killing him. Achilles tells Hector it is hopeless to expect that of him, declaring that \"my rage, my fury would drive me now to hack your flesh away and eat you raw – such agonies you have caused me\".<ref>\"The Iliad\", Fagles translation. Penguin Books, 1991, p. 553.</ref> Achilles then kills Hector and drags his corpse by its heels behind his chariot during Patroclus' funeral games.  With the assistance of the god [[Hermes]], Hector's father, [[Priam]], goes to Achilles' tent to plead with Achilles for the return of Hector's body so that he can be buried. Achilles relents and promises a truce for the duration of the funeral. The poem ends with a description of Hector's funeral, with the doom of Troy and Achilles himself still to come.  === Penthesilea === Achilles, after his temporary truce with Priam, fought and killed the [[Amazons|Amazonian]] warrior queen [[Penthesilea]], but later grieved over her death. At first, he was so distracted by her beauty, he did not fight as intensely as usual. Once he realized that his distraction was endangering his life, he refocused and killed her.  === Memnon, and the fall of Achilles === [[File:Achilles thniskon in Corfu.jpg|thumb|Achilles dying in the gardens of the [[Achilleion (Corfu)|Achilleion]] in [[Corfu]]]]  Following the death of Patroclus, Achilles' closest companion was Nestor's son [[Antilochus]]. When [[Memnon (mythology)|Memnon]], king of [[Ethiopia (mythology)|Ethiopia]] slew Antilochus, Achilles once more obtained revenge on the battlefield, killing Memnon. The fight between Achilles and Memnon over Antilochus echoes that of Achilles and Hector over Patroclus, except that Memnon (unlike Hector) was also the son of a goddess.  Many Homeric scholars argued that episode inspired many details in the ''Iliad'''s description of the death of Patroclus and Achilles' reaction to it. The episode then formed the basis of the [[Epic Cycle|cyclic epic]] ''[[Aethiopis]]'', which was composed after the ''Iliad'', possibly in the 7th century B.C. The ''Aethiopis'' is now lost, except for scattered fragments quoted by later authors.  {{anchor|Fatalwound}} The death of Achilles, as predicted by [[Hector]] with his dying breath, was brought about by [[Paris (mythology)|Paris]] with an arrow (to the heel according to Statius). In some versions, the god [[Apollo]] guided Paris' arrow. Some retellings also state that Achilles was scaling the gates of Troy and was hit with a poisoned arrow.  [[File:Aias body Akhilleus Staatliche Antikensammlungen 1884.jpg|thumb|Ajax carries off the body of Achilles: [[Attica|Attic]] black-figure ''[[lekythos]]'', ca. 510 BC, from Sicily ([[Staatliche Antikensammlungen]], Munich)]] All of these versions deny Paris any sort of valor, owing to the common conception that Paris was a coward and not the man his brother Hector was, and Achilles remained undefeated on the battlefield. His bones were mingled with those of [[Patroclus]], and funeral games were held. He was represented in the ''Aethiopis'' as living after his death in the island of [[Leuke]] at the mouth of the river [[Danube]].  Another version of Achilles' death is that he fell deeply in love with one of the Trojan princesses, [[Polyxena]]. Achilles asks Priam for Polyxena's hand in marriage. Priam is willing because it would mean the end of the war and an alliance with the world's greatest warrior. But while Priam is overseeing the private marriage of Polyxena and Achilles, Paris, who would have to give up Helen if Achilles married his sister, hides in the bushes and shoots Achilles with a divine arrow, killing him.  Achilles was cremated and his ashes buried in the same urn as those of Patroclus.<ref>Hamilton E. Mythology, New York: Penguin Books; 1969</ref>  Paris was later killed by [[Philoctetes]] using the enormous bow of [[Heracles]].  === Fate of Achilles' armor === Achilles' armor was the object of a feud between [[Odysseus]] and [[Ajax (mythology)|Telamonian Ajax]] (Ajax the greater). They competed for it by giving speeches on why they were the bravest after Achilles to their Trojan prisoners, who after considering both men came to a consensus in favor of Odysseus. Furious, Ajax cursed Odysseus, which earned the ire of Athena. Athena temporarily made Ajax so mad with grief and anguish that he began killing sheep, thinking them his comrades. After a while, when Athena lifted his madness and Ajax realized that he had actually been killing sheep, Ajax was left so ashamed that he committed suicide. Odysseus eventually gave the armor to [[Neoptolemus]], the son of Achilles.  A relic claimed to be Achilles' bronze-headed spear was for centuries preserved in the temple of Athena on the acropolis of [[Phaselis]], Lycia, a port on the Pamphylian Gulf. The city was visited in 333 BC by [[Alexander the Great]], who envisioned himself as the new Achilles and carried the ''Iliad'' with him, but his court biographers do not mention the spear.<ref>\"Alexander came to rest at Phaselis, a coastal city which was later renowned for the possession of Achilles' original spear.\" Robin Lane Fox, ''Alexander the Great'' 1973.144.</ref> But it was being shown in the time of [[Pausanias (geographer)|Pausanias]] in the 2nd century AD.<ref>Pausanias, iii.3.6; see Christian Jacob and Anne Mullen-Hohl, \"The Greek Traveler's Areas of Knowledge: Myths and Other Discourses in Pausanias' Description of Greece\", ''Yale French Studies'' '''59''': Rethinking History: Time, Myth, and Writing (1980:65–85) esp. p. 81.</ref>  == Achilles and Patroclus == {{main|Achilles and Patroclus}}  The exact nature of Achilles' relationship with Patroclus has been a subject of dispute in both the classical period and modern times. In the ''Iliad'', it appears to be the model of a deep and loyal friendship. [[Homer]] does not suggest that Achilles and his close friend Patroclus were lovers.<ref name= \"Fox 2011\">{{cite book |title= The Tribal Imagination: Civilization and the Savage Mind |last= Fox |first= Robin |year= 2011 |publisher= Harvard University Press |isbn=9780674060944 |quote= There is certainly no evidence in the text of the Iliad that Achilles and Patroclus were lovers. |page= 223}}</ref><ref name=\"Martin 2012\">{{cite book |title= Alexander the Great : the story of an ancient life|last= Martin |first= Thomas R |year= 2012 |publisher= Cambridge University Press |isbn= 0521148448 |quote= The ancient sources do not report, however, what modern scholars have asserted: that Alexander and his very close friend Hephaestion were lovers. Achilles and his equally close friend Patroclus provided the legendary model for this friendship, but Homer in the Iliad never suggested that they had sex with each other. (That came from later authors.) If Alexander and Hephaestion did have a sexual relationship, it would have been transgressive by majority Greek standards... |page=99-100}}</ref> Despite there being no direct evidence in the text of the Iliad that Achilles and Patroclus were lovers, this theory was expressed by some later authors.<ref name=\"Martin 2012\" /> Commentators from [[classical antiquity]] to the present have often interpreted the relationship through the lens of their own cultures. In 5th-century BC Athens, the intense bond was often viewed in light of the [[Pederasty in ancient Greece|Greek custom of ''paiderasteia'']]. In Plato's ''Symposium'', the participants in a dialogue about love assume that Achilles and Patroclus were a couple; Phaedrus argues that Achilles was the younger and more beautiful one so he was the beloved and Patroclus was the lover.<ref>[[Plato]], ''[[Symposium (Plato)|Symposium]]'', [http://www.perseus.tufts.edu/hopper/text?doc=Plat.+Sym.+180a 180a]; the beauty of Achilles was a topic already broached at ''Iliad'' 2.673–4.</ref> But ancient Greek had no words to distinguish [[heterosexual]] and homosexual,<ref>[[Kenneth Dover]], ''Greek Homosexuality'' (Harvard University Press, 1978, 1989), p. 1 ''et passim''.</ref> and it was assumed that a man could both desire handsome young men and have sex with women.  == Worship of Achilles in antiquity == [[File:Wenceslas Hollar - Briseis and Achilles.jpg|thumb|right|Achilles and Briseis]]  There was an archaic [[heroic cult]] of Achilles on the [[Snake Island (Black Sea)|White Island, ''Leuce'']], in the [[Black Sea]] off the modern coasts of [[Romania]] and [[Ukraine]], with a temple and an [[oracle]] which survived into the Roman period.<ref>Guy Hedreen, \"The Cult of Achilles in the Euxine\" ''Hesperia'' '''60'''.3 (July 1991), pp. 313–330.</ref>  In the lost epic '' [[Aithiopis]]'', a continuation of the ''Iliad'' attributed to [[Arctinus|Arktinus of Miletos]], Achilles’ mother Thetis returned to mourn him and removed his ashes from the pyre and took them to Leuce at the mouths of the Danube. There the Achaeans raised a [[tumulus]] for him and celebrated funeral games.  [[Pliny the Elder|Pliny's]] ''[[Natural History (Pliny)|Natural History]]''<ref>IV.27.1</ref> mentions a tumulus that is no longer evident (''Insula Akchillis tumulo eius viri clara''), on the island consecrated to him, located at a distance of fifty Roman miles from [[Peuce]] by the [[Danube Delta]], and the temple there. [[Pausanias (geographer)|Pausanias]] has been told that the island is \"covered with forests and full of animals, some wild, some tame. In this island there is also Achilles’ temple and his statue\".<ref>III.19.11</ref> Ruins of a square temple 30 meters to a side, possibly that dedicated to Achilles, were discovered by Captain Kritzikly in 1823, but there has been no modern archeological work done on the island.  [[Pomponius Mela]] tells that Achilles is buried in the island named Achillea, between Boristhene and Ister.<ref>''De situ orbis'', II, 7</ref> The Greek geographer Dionysius Periegetus of Bithynia, who lived at the time of Domitian, writes that the island was called ''Leuce'' \"because the wild animals which live there are white. It is said that there, in Leuce island, reside the souls of Achilles and other heroes, and that they wander through the uninhabited valleys of this island; this is how Jove rewarded the men who had distinguished themselves through their virtues, because through virtue they had acquired everlasting honor\".<ref>''Orbis descriptio'', v. 541, quoted in Densu?ianu 1913</ref>  The ''[[Periplus Ponti Euxini|Periplus of the Euxine Sea]]'' gives the following details: \"It is said that the goddess Thetis raised this island from the sea, for her son Achilles, who dwells there. Here is his temple and his statue, an archaic work. This island is not inhabited, and goats graze on it, not many, which the people who happen to arrive here with their ships, sacrifice to Achilles. In this temple are also deposited a great many holy gifts, craters, rings and precious stones, offered to Achilles in gratitude. One can still read inscriptions in Greek and Latin, in which Achilles is praised and celebrated. Some of these are worded in Patroclus’ honor, because those who wish to be favored by Achilles, honor Patroclus at the same time. There are also in this island countless numbers of sea birds, which look after Achilles’ temple. Every morning they fly out to sea, wet their wings with water, and return quickly to the temple and sprinkle it. And after they finish the sprinkling, they clean the hearth of the temple with their wings. Other people say still more, that some of the men who reach this island, come here intentionally. They bring animals in their ships, destined to be sacrificed. Some of these animals they slaughter, others they set free on the island, in Achilles’ honor. But there are others, who are forced to come to this island by sea storms. As they have no sacrificial animals, but wish to get them from the god of the island himself, they consult Achilles’ oracle. They ask permission to slaughter the victims chosen from among the animals that graze freely on the island, and to deposit in exchange the price which they consider fair. But in case the oracle denies them permission, because there is an oracle here, they add something to the price offered, and if the oracle refuses again, they add something more, until at last, the oracle agrees that the price is sufficient. And then the victim doesn’t run away any more, but waits willingly to be caught. So, there is a great quantity of silver there, consecrated to the hero, as price for the sacrificial victims. To some of the people who come to this island, Achilles appears in dreams, to others he would appear even during their navigation, if they were not too far away, and would instruct them as to which part of the island they would better anchor their ships\". (quoted in Densu?ianu)  The heroic cult of Achilles on Leuce island was widespread in antiquity, not only along the sea lanes of the [[Black Sea|Pontic Sea]] but also in maritime cities whose economic interests were tightly connected to the riches of the Black Sea.  Achilles from Leuce island was venerated as ''Pontarches'' the lord and master of the Pontic Sea, the protector of sailors and navigation. Sailors went out of their way to offer sacrifice. To Achilles of Leuce were dedicated a number of important commercial port cities of the Greek waters: Achilleion in Messenia ([[Stephanus Byzantinus]]), Achilleios in Laconia ([[Pausanias (geographer)|Pausanias]], III.25,4) [[Nicolae Densu?ianu]] (Densu?ianu 1913) even though he recognized Achilles in the name of [[Aquileia]] and in the north arm of the Danube delta, the arm of Chilia (\"Achileii\"), though his conclusion, that Leuce had sovereign rights over Pontos, evokes modern rather than archaic sea-law.\"  Leuce had also a reputation as a place of healing. Pausanias (III.19,13) reports that the [[Delphi|Delphic Pythia]] sent a lord of Croton to be cured of a chest wound. [[Ammianus Marcellinus]] (XXII.8) attributes the healing to waters (''aquae'') on the island.  === Worship of Achilles in modern times: The Achilleion in Corfu === In the region of Gastouri (????????) to the south of the city of [[Corfu]] Greece, Empress of Austria [[Elisabeth of Bavaria]] also known as Sissi built in 1890 a summer palace with Achilles as its central theme and it is a monument to [[platonism|platonic]] [[romanticism]]. The palace, naturally, was named after Achilles: ''[[Achilleion (Corfu)|Achilleion]]'' (?????????). This elegant structure abounds with paintings and statues of Achilles both in the main hall and in the lavish gardens depicting the heroic and tragic scenes of the [[Trojan war]].  == Other stories == [[File:Achilles in Corfu.jpg|thumb|left|Achilles as guardian of the palace in the gardens of the [[Achilleion (Corfu)|Achilleion]] in Corfu. He gazes northward toward the city. The inscription in Greek reads: ???????? i.e. Achilles]] {{main|Achilles on Skyros}}  Some post-Homeric sources claim that in order to keep Achilles safe from the war, Thetis (or, in some versions, Peleus) hides the young man at the court of [[Lycomedes]], king of [[Skyros]]. There, Achilles is disguised as a girl and lives among Lycomedes' daughters, perhaps under the name \"Pyrrha\" (the red-haired girl). With Lycomedes' daughter [[Deidamia (mythology)|Deidamia]], whom in the account of Statius he rapes, Achilles there fathers a son, [[Neoptolemus]] (also called Pyrrhus, after his father's possible alias). According to this story, Odysseus learns from the prophet [[Calchas]] that the Achaeans would be unable to capture Troy without Achilles' aid. Odysseus goes to Skyros in the guise of a peddler selling women's clothes and jewelry and places a shield and spear among his goods. When Achilles instantly takes up the spear, Odysseus sees through his disguise and convinces him to join the Greek campaign. In another version of the story, Odysseus arranges for a trumpet alarm to be sounded while he was with Lycomedes' women; while the women flee in panic, Achilles prepares to defend the court, thus giving his identity away.<ref>[[Philostratus III|Philostratus Junior]], ''Imagines'' i; Scholiast on Homer's Iliad, xix. 326; [[Ovid]], ''Metamorphoses'' 13.162ff., Pseudo-Apollodorus, ''[[Bibliotheca (Pseudo-Apollodorus)|Bibliotheca]]'' iii. 13. 8, [[Statius]], [[Achilleid]], ii. 167ff.</ref>  In book 11 of Homer's ''[[Odyssey]]'', Odysseus sails to the underworld and converses with the shades. One of these is Achilles, who when greeted as \"blessed in life, blessed in death\", responds that he would rather be a slave to the worst of masters than be king of all the dead. But Achilles then asks Odysseus of his son's exploits in the Trojan war, and when Odysseus tells of Neoptolemus' heroic actions, Achilles is filled with satisfaction. This leaves the reader with an ambiguous understanding of how Achilles felt about the heroic life. Achilles was worshipped as a sea-god in many of the [[Greek colonies]] on the Black Sea, the location of the mythical \"White Island\" which he was said to inhabit after his death, together with many other heroes.  The kings of the [[Despotate of Epirus|Epirus]] claimed to be descended from Achilles through his son, Neoptolemus. [[Alexander the Great]], son of the Epirote princess [[Olympias]], could therefore also claim this descent, and in many ways strove to be like his great ancestor. He is said to have visited the tomb of Achilles at [[Achilleion (Troad)#Tomb of Achilles|Achilleion]] while passing Troy.<ref>[[Arrian]], ''[[Anabasis Alexandri]]'' 1.12.1, [[Cicero]], ''Pro Archia Poeta'' 24.</ref> In AD 216 the Roman Emperor [[Caracalla]], while on his way to war against [[Parthia]], emulated Alexander by holding games around Achilles' tumulus.<ref>[[Dio Cassius]] 78.16.7.</ref>  Achilles fought and killed the [[Amazons|Amazon]] [[Helene (Amazon)|Helene]]. Some also said he married [[Medea]], and that after both their deaths they were united in the Elysian Fields of Hades&nbsp;– as Hera promised Thetis in [[Apollonius of Rhodes|Apollonius]]' ''[[Argonautica]]''. In some versions of the myth, Achilles has a relationship with his captive [[Briseis]].  == Achilles in Greek tragedy == {{main|Achilleis (trilogy)}}  The [[tragedy|Greek tragedian]] [[Aeschylus]] wrote a trilogy of plays about Achilles, given the title ''Achilleis'' by modern scholars. The tragedies relate the deeds of Achilles during the Trojan War, including his defeat of [[Hector]] and eventual death when an arrow shot by [[Paris (mythology)|Paris]] and guided by [[Apollo]] punctures his heel. Extant fragments of the ''Achilleis'' and other Aeschylean fragments have been assembled to produce a workable modern play. The first part of the ''Achilleis'' trilogy, ''The Myrmidons'', focused on the relationship between Achilles and chorus, who represent the Achaean army and try to convince Achilles to give up his quarrel with Agamemnon; only a few lines survive today.<ref>Pantelis Michelakis, ''Achilles in Greek Tragedy'', 2002, p. 22</ref> In Plato's ''Symposium'', Phaedrus points out that Aeschylus portrayed Achilles as the lover and Patroclus as the beloved; Phaedrus argues that this is incorrect because Achilles, being the younger and more beautiful of the two, was the beloved, who loved his lover so much that he chose to die to revenge him.<ref>Plato, ''Symposium'', translated Benjamin Jowett, Dover Thrift Editions, page 8</ref>  The tragedian [[Sophocles]] also wrote ''The Lovers of Achilles'', a play with Achilles as the main character. Only a few fragments survive.<ref>S. Radt. ''Tragicorum Graecorum fragmenta'', vol. 4, (Göttingen: Vandenhoeck & Ruprecht, 1977) frr. 149–157a.</ref>  Towards the end of the 5th century BC, a more negative view of Achilles emerges in Greek drama; Euripides refers to Achilles in a bitter or ironic tone in ''[[Hecuba (play)|Hecuba]]'', ''[[Electra (Euripides)|Electra]]'', and ''[[Iphigenia in Aulis]]''.<ref>Latacz 2010</ref>  == Achilles in Greek philosophy == The philosopher [[Zeno of Elea]] centered one of [[Zeno's paradoxes|his paradoxes]] on an imaginary footrace between \"[[Epithets in Homer#Individuals|swift-footed]]\" [[Zeno's paradoxes#Achilles and the tortoise|Achilles and a tortoise]], by which he attempted to show that Achilles could not catch up to a tortoise with a head start, and therefore that motion and change were impossible. As a student of the monist Parmenides and a member of the Eleatic school, Zeno believed time and motion to be illusions.  == Achilles in Roman and medieval literature == The Romans, who traditionally traced their lineage to Troy, took a highly negative view of Achilles.<ref>Latacz 2010</ref> [[Vergil]] refers to Achilles as a savage and a merciless butcher of men,<ref>''Aeneid'', 2.29; 1.30; 3.87</ref> while [[Horace]] portrays Achilles ruthlessly slaying women and children.<ref>''Odes'', 4.6.17–20</ref> Other writers, such as [[Catullus]], [[Propertius]], and [[Ovid]], represent a second strand of disparagement, with an emphasis on Achilles' erotic career. This strand continues in Latin accounts of the Trojan War by writers such as [[Dictys Cretensis]] and [[Dares Phrygius]] and in [[Benoît de Sainte-Maure]]'s ''[[Roman de Troie]]'' and [[Guido delle Colonne]]'s ''[[Historia destructionis Troiae]]'', which remained the most widely read and retold versions of the [[Matter of Troy]] until the 17th century.  == Achilles in later art == [[File:Leon Benouville The Wrath of Achilles.jpg|thumb|''The Wrath of Achilles'', by [[François-Léon Benouville]] (1821–1859) ([[Musée Fabre]])]]  * Achilles is portrayed as a former hero who has become lazy and devoted to the love of Patroclus, in [[William Shakespeare]]'s ''[[Troilus and Cressida]]''. * Achilles appears in Dante's ''[[Inferno (Dante)|Inferno]]''. * Achilles is the subject of the poem ''[[Achilleïs]]'', a fragment by [[Johann Wolfgang von Goethe]]. * Achilles is a major character in [[Madeline Miller]]'s debut novel, ''[[The Song of Achilles]]'' (2011), which won the 2012 [[Orange Prize for Fiction]]. The novel explores the relationship between Patroclus and Achilles from boyhood to the fateful events of the ''[[Iliad]]''. * Achilles is a central and playable character in [[Tecmo Koei|KOEI]]'s ''[[Warriors: Legends of Troy]]''. * Achilles is mentioned in Tennyson's \"[[Ulysses (poem)|Ulysses]]\": \"...we shall touch the happy isles and meet there the great Achilles whom we knew.\" * Achilles (Akhilles) is killed by a poisoned Kentaur arrow shot by Kassandra in [[Marion Zimmer Bradley]]'s novel ''[[The Firebrand]]'' (1987): * Achilles is one of various 'narrators' in [[Colleen McCullough]]'s novel ''[[The Song of Troy]]'' (1998). * Achilles is the main character in [[David Malouf]]'s novel ''[[Ransom (Malouf novel)|Ransom]]'' (2009). * The [[ghost]] of Achilles appears in [[Rick Riordan|Rick Riordan's]] ''[[The Last Olympian]]'' (2009).  The role of Achilles has been played in film by: * [[Piero Lulli]] in ''Ulysses'' (1955) * [[Stanley Baker]] in ''[[Helen of Troy (film)|Helen of Troy]]'' (1956) * [[Riley Ottenhof]] in ''Something about Zeus'' (1958) * [[Arturo Dominici]] in ''[[Guerra di Troia|La Guerra di Troia]]'' (1962) * [[Gordon Mitchell]] in ''[[The Fury of Achilles]]'' (1962) * [[Steve Davislim]] in ''[[La Belle Hélène (TV movie)|La Belle Hélène]]'' (TV, 1996) * [[Richard Trewett]] in the miniseries ''[[The Odyssey (TV miniseries)|The Odyssey]]'' (TV, 1997) * Joe Montana in ''[[Helen of Troy (TV miniseries)|Helen of Troy]]'' (TV, 2003) * [[Brad Pitt]] in ''[[Troy (film)|Troy]]'' (2004)  Achilles has frequently been mentioned in music: * [[Achilles (band)|Achilles]] is a [[hardcore punk|hardcore]] band. * \"Achilles\" is an [[oratorio]] by German composer [[Max Bruch]] (1885). * \"Achilles, Agony & Ecstasy In Eight Parts\", by [[Manowar (band)|Manowar]] (''[[The Triumph of Steel]]'', 1992). * ''[[Achilles Heel (album)|Achilles Heel]]'' is an album by [[Pedro the Lion]]. * \"[[Achilles Last Stand]]\", by [[Led Zeppelin]] (''[[Presence (album)|Presence]]'', 1976). * \"Achilles' Revenge\" is a song by [[Warlord (band)|Warlord]]. * \"Achilles' Wrath\" is a concert piece by [[Sean O'Loughlin]]. * Achilles is referred to in [[Bob Dylan]]'s song \"Temporary Like Achilles\". * \"Cry of Achilles\" is the lead track off of [[Alter Bridge]]'s fourth album, Fortress.  == Namesakes == * The name of Achilles has been used for at least nine Royal Navy warships since 1744 - both as [[HMS Achilles|HMS ''Achilles'']] and with the French spelling [[HMS Achille|HMS ''Achille'']]. A 60-gun ship of that name served at the Battle of Belleisle in 1761 while a 74-gun ship served at the [[Battle of Trafalgar]]. Other battle honours include Walcheren 1809. An armored cruiser of that name served in the Royal Navy during the First World War. * [[HMNZS Achilles (70)|HMNZS ''Achilles'']] was a [[Leander class cruiser (1931)|''Leander''-class cruiser]] which served with the [[Royal New Zealand Navy]] in World War II. It became famous for its part in the [[Battle of the River Plate]], alongside {{HMS|Ajax|22|6}} and {{HMS|Exeter|68|6}}. In addition to earning the battle honour 'River Plate', HMNZS Achilles also served at Guadalcanal 1942–43 and Okinawa in 1945. After returning to the Royal Navy, the ship was sold to the Indian Navy in 1948 but when she was scrapped parts of the ship were saved and preserved in New Zealand. * [[François Capois|Capois La Mort]], a slave who fought in the Haitian Revolution, was nicknamed the Black Achilles because of his heroic performance during the last battle against the French. * Prince Achileas-Andreas of Greece and Denmark, the grandson of the deposed [[Greece|Greek]] king, [[Consta
