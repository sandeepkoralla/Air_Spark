pon knowledge from the [[social sciences]] and [[biological science]]s, as well as the [[humanities]] and the [[natural science]]s.<ref>{{cite web|title=What is Anthropology?|url=http://www.aaanet.org/about/whatisanthropology.cfm|publisher=American Anthropological Association|accessdate=10 August 2013}}</ref><ref>Wolf, Eric (1994) ''Perilous Ideas: Race, Culture, People.'' ''[[Current Anthropology]]'' 35: 1-7. p.227</ref>  Since the work of [[Franz Boas]] and [[Bronis?aw Malinowski]] in the late 19th and early 20th centuries, ''social'' anthropology in Great Britain and [[cultural anthropology|''cultural'' anthropology]] in the US has been distinguished from [[ethnology]]<ref>Han F. Vermeulen, \"The German Invention of ''Völkerkunde:'' Ethnological Discourse in Europe and Asia, 1740–1798.\" In: Sara Eigen and Mark Larrimore, eds. ''The German Invention of Race.'' 2006.</ref> and from other social sciences by its emphasis on [[cross-cultural studies|cross-cultural comparisons]], long-term in-depth examination of context, and the importance it places on [[Participant observation|participant-observation]] or experiential immersion in the area of research. Cultural anthropology in particular has emphasized [[cultural relativism]], [[holism]], and the use of findings to frame cultural critiques.<ref name=\"Hylland Eriksen 2004 p. 79\">Hylland Eriksen, Thomas. (2004) \"What is Anthropology\" Pluto. London. p. 79.</ref> This has been particularly prominent in the United States, from Boas' arguments against 19th-century racial ideology, through [[Margaret Mead]]'s advocacy for gender equality and sexual liberation, to current criticisms of [[post-colonialism|post-colonial]] oppression and promotion of [[multiculturalism]]. [[Ethnography]] is one of its primary [[research design]]s as well as the text that is generated from anthropological fieldwork.<ref name=\"Ingold1994p331\"/><ref name=\"Spiro1987\">On varieties of cultural relativism in anthropology, see Spiro, Melford E. (1987) \"Some Reflections on Cultural Determinism and Relativism with Special Reference to Emotion and Reason,\" in ''Culture and Human Nature: Theoretical Papers of Melford E. Spiro''. Edited by B. Kilborne and L. L. Langness, pp.&nbsp;32–58. Chicago: University of Chicago Press.</ref><ref name=\"Heyck1997\">{{cite journal|last1=Heyck|first1=Thomas William|last2=Stocking|first2=George W.|last3=Goody|first3=Jack|title=After Tylor: British Social Anthropology 1888–1951.|journal=The American Historical Review|volume=102|issue=5|year=1997|pages=1486–1488|issn=00028762|doi=10.2307/2171126|jstor=2171126}}</ref>  In Great Britain and the Commonwealth countries, the British tradition of [[Social Anthropology]] tends to dominate. In the United States, anthropology has traditionally been divided into the [[four field approach]] developed by [[Franz Boas]] in the early 20th century: [[Biological anthropology|''biological'' or ''physical'' anthropology]]; [[social anthropology|''social'']], [[cultural anthropology|''cultural'']], or [[sociocultural anthropology|''sociocultural'' anthropology]]; and [[archaeology]]; plus [[linguistic anthropology|anthropological linguistics]]. These fields frequently overlap, but tend to use different methodologies and techniques.  European countries with overseas colonies tended to practice more [[ethnology]] (a term coined and defined by [[Adam František Kollár|Adam F. Kollár]] in 1783). In non-colonial European countries, [[social anthropology]] is now defined as the study of social organization in non-state societies. It is sometimes referred to as sociocultural anthropology in the parts of the world that were influenced by the European tradition.<ref>Layton, Robert (1998) ''An Introduction to Theory in Anthropology''. Cambridge: Cambridge University Press.</ref>  ==Origin of the term== The term ''[[wiktionary:anthropology|anthropology]]'' originates from the [[Ancient Greek|Greek]] ''anthr?pos'' ({{lang|grc|????????}}), \"human being\" (understood to mean humankind or humanity), and -????? ''[[wiktionary:-logia|-logia]]'', \"study.\"  ==Fields== {{further|American anthropology}}  Anthropology is a global discipline where humanities, social, and natural sciences are forced to confront one another. Anthropology builds upon knowledge from [[natural sciences]], including the discoveries about the origin and evolution of ''[[Human|Homo sapiens]]'', human physical traits, [[human behavior]], the variations among different groups of humans, how the evolutionary past of ''Homo sapiens'' has influenced its social organization and culture, and from [[social sciences]], including the organization of human social and cultural relations, institutions, social conflicts, etc.<ref>[http://www.aaanet.org/about/WhatisAnthropology.cfm What is Anthropology - American Anthropological Association]</ref><ref>[http://anthropologyreport.com/what-is-anthropology/ What is Anthropology - Anthropology Report]</ref> Early anthropology originated in Classical Greece and Persia and studied and tried to understand observable cultural diversity.<ref>Harris, Marvin. ''The Rise of Anthropological Theory''.  Alta Mira Press. 2000 (revised from 1968); Harris, Marvin.  ''Theories of Culture in Postmodern Times. Altamira. 1998''</ref><ref name=Ahmed>{{Cite journal | last1 = Ahmed | first1 = Akbar S. | year = 1984 | title = Al-Beruni: The First Anthropologist | url = | journal = RAIN | volume = 60 | issue = 60| pages = 9–10 | doi = 10.2307/3033407 }}</ref> As such, anthropology has been central in the development of several new (late 20th century) interdisciplinary fields such as [[cognitive science]],<ref>{{cite journal |title=Language, Anthropology and Cognitive Science |author=Bloch, Maurice |authorlink=Maurice Bloch |jstor=2803828 |year=1991 |publisher=London School of Economics and Political Science |pages=183–198 |volume=26 |issue=2 |journal=Man |doi=10.2307/2803828 |ref=harv }}</ref> [[global studies]], and various [[ethnic studies]].  According to [[Clifford Geertz]], {{quotation|\"anthropology is perhaps the last of the great nineteenth-century conglomerate disciplines still for the most part organizationally intact. Long after natural history, moral philosophy, philology, and political economy have dissolved into their specialized successors, it has remained a diffuse assemblage of ethnology, human biology, comparative linguistics, and prehistory, held together mainly by the vested interests, sunk costs, and administrative habits of academia, and by a romantic image of comprehensive scholarship.\"<ref>{{cite book|title=Unwrapping the Sacred Bundle|year=2005|publisher=Duke University Press|location=Durham and London|pages=Back Cover|editor=Daniel A. Segal & Sylvia J. Yanagisako}}</ref>}}  Sociocultural anthropology has been heavily influenced by [[structuralism|structuralist]] and postmodern theories, as well as a shift toward the analysis of modern societies. During the 1970s and 1990s, there was an [[epistemological]] shift away from the [[positivist]] traditions that had largely informed the discipline.<ref>Geertz, Behar, Clifford & James</ref>{{Page needed|date=October 2012}} During this shift, enduring questions about the nature and production of knowledge came to occupy a central place in cultural and social anthropology. In contrast, archaeology and biological anthropology remained largely positivist. Due to this difference in epistemology, the four sub-fields of anthropology have lacked cohesion over the last several decades.  ===Sociocultural=== {{main|Cultural anthropology|Social anthropology|Sociocultural anthropology}} Sociocultural anthropology draws together the principle axes of [[cultural anthropology]] and [[social anthropology]]. Cultural anthropology is the comparative study of the manifold ways in which people ''make sense'' of the world around them, while social anthropology is the study of the ''relationships'' among persons and groups.<ref name=\"Ingold1994pxv\">{{cite encyclopedia | title=GENERAL INTRODUCTION | encyclopedia=Companion Encyclopedia of Anthropology | author=[[Tim Ingold]] | editor=Tim Ingold | year=1994 | pages=xv | ref=harv}}</ref> Cultural anthropology is more related to [[philosophy]], literature and [[the arts]] (how one's culture affects experience for self and group, contributing to more complete understanding of the people's knowledge, customs, and institutions), while social anthropology is more related to [[sociology]] and history.<ref name=\"Ingold1994pxv\"/> in that it helps develop understanding of social structures, typically of others and other populations (such as minorities, subgroups, dissidents, etc.).  There is no hard-and-fast distinction between them, and these categories overlap to considerably.  Inquiry in sociocultural anthropology is guided in part by [[cultural relativism]], the attempt to understand other societies in terms of their own cultural symbols and values.<ref name=\"Ingold1994p331\">{{cite encyclopedia | title=Introduction to culture | encyclopedia=Companion Encyclopedia of Anthropology | author=[[Tim Ingold]] | editor=Tim Ingold | year=1994 | page=331 | ref=harv}}</ref> Accepting other cultures in their own terms moderates reductionism in cross-cultural comparison.<ref name=\"Ingold1996p18\">{{cite book | title=Key Debates In Anthropology | author=[[Tim Ingold]]  | year=1996|  page=18|quote=the traditional anthropological project of cross-cultural or cross-societal comparison}}</ref> This project is often accommodated in the field of [[ethnography]]. Ethnography can refer to both a methodology and the product of ethnographic research, i.e. an ethnographic monograph. As methodology, ethnography is based upon long-term fieldwork within a community or other research site. [[Participant observation]] is one of the foundational methods of social and cultural anthropology.<ref>Bernard, H. Russell, ''Research Methods in Anthropology''. Altamira Press, 2002. p.322.</ref>  [[Ethnology]] involves the systematic comparison of different cultures. The process of participant-observation can be especially helpful to understanding a culture from an [[emic]] (conceptual, vs. [[etic]],  or technical) point of view.  The study of [[kinship]] and [[social organization]] is a central focus of sociocultural anthropology, as kinship is a [[human universal]]. Sociocultural anthropology also covers [[Economic anthropology|economic]] and [[Political anthropology|political organization]], law and conflict resolution, patterns of consumption and exchange, material culture, technology, infrastructure, gender relations, ethnicity, childrearing and socialization, religion, myth, symbols, values, etiquette, worldview, sports, music, nutrition, recreation, games, food, festivals, and language (which is also the object of study in linguistic anthropology).  Comparison across cultures is a key element of method in sociocultural anthropology, including the industrialized (and de-industrialized) West. Cultures in the [[Standard Cross-Cultural Sample]] (SCCS)<ref name=\"MurdockWhite1969\">{{cite journal | title=Standard Cross-Cultural Sample | journal=Ethnology | author=[[George Peter Murdock]] | author2=Douglas R. White | year=1969 | volume=9 | pages=329–369 | ref=harv | url=http://repositories.cdlib.org/imbs/socdyn/wp/Standard_Cross-Cultural_Sample | authorlink2=Douglas R. White}}</ref> of world societies are: {| class=\"wikitable\" ! Africa [[File:African sccs cultures.jpg|border|30px]] | {{hlist| [[Nama people|Nama (Hottentot)]] |  [[!Kung people|Kung (San)]] |  [[Shangaan people|Thonga]] |  [[Lozi people|Lozi]] | [[Southern Mbundu people|Mbundu]] |  [[Suku]] |  [[Bemba people|Bemba]] |  [[Nyakyusa people|Nyakyusa (Ngonde)]] |  [[Hadza people|Hadza]] |  [[Luguru people|Luguru]] |  [[Kikuyu people|Kikuyu]] |  [[Baganda|Ganda]] |  [[Mbuti|Mbuti (Pygmies)]] |  [[Mongo people|Nkundo (Mongo)]] |  [[Banen]] |  [[Tiv people|Tiv]] |  [[Igbo people|Igbo]] |  [[Fon people|Fon]] |  [[Ashanti people|Ashanti (Twi)]] |  [[Mende people|Mende]] |  [[Bambara people|Bambara]] |  [[Tallensi]] |  [[Massa language|Massa]] |  [[Azande]] |  [[Otoro Nuba]] |  [[Shilluk people|Shilluk]] |  [[Mao languages|Mao]] |  [[Maasai people|Maasai]] }} |- ! Circum-Mediterranean [[File:Circum-mediterannean sccs cultures.jpg|border|30px]] | {{hlist| [[Wolof people|Wolof]] | [[Songhai people|Songhai]] | [[Wodaabe|Wodaabe Fulani]] | [[Hausa people|Hausa]] | [[Fur people|Fur]] | [[Kingdom of Kaffa|Kaffa]] | [[Konso people|Konso]] | [[Somali people|Somali]] | [[Amhara people|Amhara]] | [[Bilen people|Bogo]] | [[Nubians|Kenuzi Nubian]] | [[Teda people|Teda]] | [[Tuareg people|Tuareg]] | [[Riffian people|Riffians]] | [[Fellah|Egyptians (Fellah)]] | [[Hebrews]] | [[Babylonia]]ns | [[Bedouin|Rwala Bedouin]] | [[Turkish people|Turks]] | [[Gheg Albanian|Gheg (Albanians)]] | [[Ancient Rome|Romans]] | [[Basque people|Basques]] | Irish | [[Sami people|Sami (Lapps)]] | [[Russians]] | [[Georgian people|Georgian (Iberian)]] |[[Abkhaz people|Abkhaz]] | [[Armenians]] | [[Kurdish people|Kurd]] }} |- ! East Eurasia [[File:East eurasian sccs cultures.jpg|border|30px]] | {{hlist| [[Nenets people|Yurak (Samoyed)]] | [[Basseri]] | [[Punjabi people|West Punjabi]] | [[Gondi people|Gond]] | [[Toda people|Toda]] | [[Santals|Santal]] | [[Uttar Pradesh]] | [[Burusho people|Burusho]] | [[Kazakhs|Kazak]] | [[Gujarati people|Gujarati]] | [[Bengali people|Bengali]] | [[Khalkha|Khalka Mongols]] | [[Yi people|Lolo]] | [[Lepcha people|Lepcha]] | [[Garo (tribe)|Garo]] | [[Mara people|Lakher]] | [[Bamar|Burmese]] | [[List of ethnic groups in Laos|Lamet]] | [[Vietnamese people|Vietnamese]] | [[List of ethnic groups in Vietnam|Rhade]] | [[Khmer people|Khmer]] | [[Thai people|Siamese]] | [[Semang]] | [[Nicobarese languages|Nicobarese]] | [[Andamanese]] | [[Vedda people|Vedda]] | [[Malagasy people|Tanala]] | [[Negeri Sembilan]] | [[Atayal people|Atayal]] | [[Han Chinese|Chinese]] | [[Manchu]] | [[Koreans]] | Japanese | [[Ainu people|Ainu]] | [[Nivkhs|Gilyak]] | [[Yukaghir]] }} |- ! Insular Pacific [[File:Insular pacific.jpg|border|30px]] | {{hlist| [[Javanese people|Javanese (Miao)]] | [[Balinese people|Balinese]] | [[Iban people|Iban]] | [[Badjau]] | [[Toraja]] | [[Tobelo language|Tobelorese]] | [[Alor Archipelago|Alorese]] | [[Tiwi people|Tiwi]] | [[Arrernte people|Aranda]] | [[Orokaiva people|Orokaiva]] | [[Kimam]] | [[Ekari language|Kapauku]] | [[Kwoma people|Kwoma]] | [[Manus Province|Manus]] | [[New Ireland Province|New Ireland]] | [[Trobriand Islands|Trobrianders]] | [[Bougainville Island|Siuai]] | [[Tikopia]] | [[Pentecost Island|Pentecost]] | [[Fijian people|Mbau Fijians]] | [[Ajië language|Ajie]] | [[M?ori people|Maori]] | [[Culture of the Marquesas Islands|Marquesans]] | [[Samoans|Western Samoans]] | [[Culture of Kiribati|Gilbertese]] | [[Marshall Islands|Marshallese]] | [[Chuuk State|Trukese]] | [[Yap]]ese | [[Palauan language|Palauans]] | [[Ifugao]] | [[Chukchi people|Chukchi]] }} |- ! North America [[File:North american sccs cultures.jpg|border|30px]] | {{hlist| [[Deg Hit'an|Ingalik]] | [[Aleut people|Aleut]] | [[Inuit|Copper Eskimo]] | [[Innu|Montagnais]] | [[Mi'kmaq people|Mi'kmaq]] | [[Saulteaux|Saulteaux (Ojibwa)]] | [[Slavey people|Slave]] | [[Kaska|Kaska (Nahane)]] | [[Eyak language|Eyak]] | [[Haida people|Haida]] | [[Nuxalk Nation|Bellacoola]] | [[Skokomish (tribe)|Twana]] | [[Yurok (tribe)|Yurok]] | [[Pomo people|Pomo]] | [[Yokut people|Yokut]]s | [[Paiute|Paiute (Northern)]] | [[Klamath people|Klamath]] | [[Ktunaxa|Kutenai]] | [[Gros Ventres]] | [[Hidatsa]] | [[Pawnee people|Pawnee]] | [[Omaha (tribe)|Omaha (Dhegiha)]] | [[Wyandot people|Huron]] | [[Muscogee (Creek)|Creek]] | [[Natchez people|Natchez]] | [[Comanche]] | [[Chiricahua]] | [[Zuni language|Zuni]] | [[Havasupai]] | [[Tohono O'odham|Papago]] | [[Huichol people|Huichol]] | [[Aztec]] | [[Popoluca]] }} |- ! South America [[File:South america SCCS cultures.jpg|border|30px]] | {{hlist| [[K'iche' people|Quiché]] | [[Miskito people|Miskito (Mosquito)]] | [[Bribri people|Bribri (Talamanca)]] | [[Guna people|Cuna]] | [[Wayuu|Goajiro]] | [[Culture of Haiti|Haitians]] | [[Calinago]] | [[Warao people|Warrau (Warao)]] | [[Ya?nomamö|Yanomamo]] | [[Kalina people|Carib]] | [[Saramaka|Saramacca]] | [[Munduruku]] | [[Tucano language|Cubeo (Tucano)]] | [[Cha'palaachi language|Cayapa]] | [[Jivaroan peoples|Jivaro]] | [[Amahuaca]] | [[Inca society|Inca]] | [[Aymara ethnic group|Aymara]] | [[Sirionó language|Siriono]] | [[Nambikwara|Nambicuara]] | [[Trumai people|Trumai]] | [[Gê peoples|Timbira]] | [[Tupi people|Tupinamba]] | [[Botocudo]] | [[Xavante|Shavante]] | [[Kaingang people|Aweikoma]] | [[Guarani people|Cayua (Guarani)]] | [[Lengua people|Lengua]] | [[Abipón people|Abipon]] | [[Mapuche]] | [[Tehuelche people|Tehuelche]] | [[Yaghan]] }} |}  {{see also|List of indigenous peoples}}  ===Biological=== {{main|Biological anthropology}} [[File:Human remains.jpg|thumb|left|Forensic anthropologists can help identify skeletonized human remains, such as these found lying in scrub in Western Australia, c. 1900–1910.]]  Biological Anthropology and Physical Anthropology are synonymous terms to describe anthropological research focused on the study of humans and non-human primates in their biological, evolutionary, and demographic dimensions. It examines the biological and social factors that have affected the evolution of humans and other primates, and that generate, maintain or change contemporary genetic and physiological variation.<ref>University of Toronto. (n.d.). ''Research Subfields: Physical or Biological''. Retrieved 14 March 2012, from http://anthropology.utoronto.ca/about/research/physical-or-biological</ref>  ===Archaeological=== {{main|Archaeology}} [[File:Iowa archaeology edgewater.JPG|thumb|Excavations at the 3800-year-old [[Edgewater Park Site]], [[Iowa]]]] [[Archaeology]] is the study of the human past through its material remains.  Artifacts, faunal remains, and human altered landscapes are evidence of the cultural and material lives of past societies.  Archaeologists examine these material remains in order to deduce patterns of past human behavior and cultural practices.  Ethnoarchaeology is a type of archaeology that studies the practices and material remains of living human groups in order to gain a better understanding of the evidence left behind by past human groups, who are presumed to have lived in similar ways.<ref>Robbins, R. H. & Larkin, S. N. (2007). Cultural Anthropology: A problem based approach. Toronto, ON: Nelson Education Ltd.</ref>  ===Linguistic=== {{main|Linguistic anthropology}} [[Linguistic anthropology]] (also called [[anthropological linguistics]]) seeks to understand the processes of human communications, verbal and non-verbal, variation in [[language]] across time and space, the social uses of language, and the relationship between language and culture. It is the branch of anthropology that brings linguistic methods to bear on anthropological problems, linking the analysis of linguistic forms and processes to the interpretation of sociocultural processes. Linguistic anthropologists often draw on related fields including [[sociolinguistics]], [[pragmatics]], [[cognitive linguistics]], [[semiotics]], [[discourse analysis]], and [[narrative]] analysis.<ref>Salzmann, Zden?k. (1993) ''Language, culture, and society: an introduction to linguistic anthropology''. Boulder, CO: Westview Press.</ref>  == Key topics by field: sociocultural==  ===Art, media, music, dance and film=== {{Anthropology of art}}  ==== Art ==== {{main|Anthropology of art}}  One of the central problems in the anthropology of art concerns the universality of 'art' as a cultural phenomenon. Several anthropologists have noted that the Western categories of 'painting', 'sculpture', or 'literature', conceived as independent artistic activities, do not exist, or exist in a significantly different form, in most non-Western contexts.<ref>Robert Layton. (1981) ''The Anthropology of Art''.</ref> To surmount this difficulty, anthropologists of art have focused on formal features in objects which, without exclusively being 'artistic', have certain evident 'aesthetic' qualities. Boas' ''Primitive Art'', Claude Lévi-Strauss' ''The Way of the Masks'' (1982) or Geertz's 'Art as Cultural System' (1983) are some examples in this trend to transform the anthropology of 'art' into an anthropology of culturally specific 'aesthetics'.  ==== Media ==== {{main|Media anthropology}} [[File:Punu mask Gabon.JPG|thumb|upright|left|A Punu tribe mask. Gabon Central Africa]] Anthropology of media (also '''anthropology of mass media''', '''media anthropology''') emphasizes [[ethnography|ethnographic studies]] as a means of understanding producers, audiences, and other cultural and social aspects of mass media. The types of ethnographic contexts explored range from contexts of media production (e.g., ethnographies of newsrooms in newspapers, journalists in the field, film production) to contexts of media reception, following audiences in their everyday responses to media.  Other types include [[cyber anthropology]], a relatively new area of [[internet research]], as well as ethnographies of other areas of research which happen to involve media, such as development work, [[social movements]], or health education. This is in addition to many classic ethnographic contexts, where media such as radio, [[newspaper|the press]], [[new media]] and television have started to make their presences felt since the early 1990s.<ref>Deborah Spitulnik. (1993) 'Anthropology and Mass Media', ''Annual Review of Anthropology'', 22: 293-315</ref><ref>Lila Abu-Lughod. (1997) 'The Interpretation of Cultures after Television', ''Representations'', 59: 109-133</ref>  ==== Music ==== {{main|Ethnomusicology}} Ethnomusicology is an academic field encompassing various approaches to the study of music (broadly defined), that emphasize its cultural, social, material, cognitive, biological, and other dimensions or contexts instead of or in addition to its isolated sound component or any particular repertoire.  ==== Visual ==== {{main|Visual anthropology}} Visual anthropology  is concerned, in part, with the study and production of [[ethnography|ethnographic]] photography, film and, since the mid-1990s, [[new media]].  While the term is sometimes used interchangeably with [[ethnographic film]], visual anthropology also encompasses the anthropological study of visual representation, including areas such as performance, museums, art, and the production and [[reception theory|reception]] of [[anthropology of media|mass media]].  Visual representations from all cultures, such as sandpaintings, tattoos, sculptures and reliefs, cave paintings, scrimshaw, jewelry, hieroglyphics, paintings and photographs are included in the focus of visual anthropology.  === Economic, political economic, applied and development === {{Economic anthropology}}  ==== Economic ==== {{main|Economic anthropology}} Economic anthropology attempts to explain human economic behavior in its widest historic, geographic and cultural scope. It has a complex relationship with the discipline of economics, of which it is highly critical. Its origins as a sub-field of anthropology begin with the Polish-British founder of Anthropology, [[Bronislaw Malinowski]], and his French compatriot, [[Marcel Mauss]], on the nature of gift-giving exchange (or [[Reciprocity (cultural anthropology)|reciprocity]]) as an alternative to market exchange. Economic Anthropology remains, for the most part, focused upon exchange. The school of thought derived from Marx and known as Political Economy focuses on production, in contrast.<ref>{{cite book|last=Hann|first=Chris|title=Economic Anthropology|year=2011|publisher=Polity Press|location=Cambridge|pages=55–71|author2=Keith Hart}}</ref> Economic Anthropologists have abandoned the primitivist niche they were relegated to by economists, and have now turned to examine corporations, banks, and the global financial system from an anthropological perspective.  ====Political economy==== {{main|Political economy in anthropology}} Political economy in anthropology is the application of the theories and methods of [[Historical Materialism]] to the traditional concerns of anthropology, including, but not limited to, non-capitalist societies. Political Economy introduced questions of history and colonialism to ahistorical anthropological theories of social structure and culture. Three main areas of interest rapidly developed. The first of these areas was concerned with the \"pre-capitalist\" societies that were subject to evolutionary \"tribal\" stereotypes. Sahlins work on Hunter-gatherers as the 'original affluent society' did much to dissipate that image. The second area was concerned with the vast majority of the world's population at the time, the peasantry, many of whom were involved in complex revolutionary wars such as in Vietnam. The third area was on colonialism, imperialism, and the creation of the capitalist world-system.<ref name=\"Roseberry 1988 161–85\">{{cite journal|last=Roseberry|first=William|title=Political Economy|journal=Annual Review of Anthropology|year=1988|volume=17|pages=161–85|doi=10.1146/annurev.an.17.100188.001113}}</ref> More recently, these Political Economists have more directly addressed issues of industrial (and post-industrial) capitalism around the world.  ==== Applied ==== {{main|Applied anthropology}} Applied Anthropology refers to the application of the method and theory of anthropology to the analysis and solution of practical problems. It is a, \"complex of related, research-based, instrumental methods which produce change or stability in specific cultural systems through the provision of data, initiation of direct action, and/or the formulation of policy\".<ref>{{cite book|last=Kedia, Satish|first=and Willigen J. Van|title=Applied Anthropology: Domains of Application|year=2005|publisher=Praeger|location=Westport, Conn|pages=16, 150}}</ref> More simply, applied anthropology is the practical side of anthropological research; it includes researcher involvement and activism within the participating community. It is closely related to [[Development anthropology]] (distinct from the more critical [[Anthropology of development]]).  ====Development==== {{main|anthropology of development}} Anthropology of development  tends to view development from a ''critical'' perspective. The kind of issues addressed and implications for the approach simply involve pondering why, if a key development goal is to alleviate poverty, is poverty increasing? Why is there such a gap between plans and outcomes? Why are those working in development so willing to disregard history and the lessons it might offer? Why is development so externally driven rather than having an internal basis? In short why does so much planned development fail?  ===Kinship, feminism, gender and sexuality=== {{Anthropology of kinship}}  ==== Kinship ==== {{main|Kinship}} ''Kinship'' can refer both to ''the study of'' the patterns of social relationships in one or more human cultures, or it can refer to ''the patterns of social relationships'' themselves. Over its history, anthropology has developed a number of related concepts and terms, such as '''descent''', '''descent groups''', '''lineages''', '''affines''', '''cognates''' and even '''fictive kinship.''' Broadly, kinship patterns may be considered to include people related both by descent (one's social relations during development), and also relatives by marriage.  ==== Feminist ==== {{main|Feminist anthropology}} Feminist anthropology is a four field approach to anthropology ([[archaeology|archeological]], [[biological anthropology|biological]], [[cultural anthropology|cultural]], [[linguistic anthropology|linguistic]]) that seeks to reduce male bias in research findings, anthropological hiring practices, and the scholarly production of knowledge. Anthropology engages often with feminists from non-Western traditions, whose perspectives and experiences can differ from those of white European and American feminists. Historically, such 'peripheral' perspectives have sometimes been marginalized and regarded as less valid or important than knowledge from the [[western world]]. Feminist anthropologists have claimed that their research helps to correct this systematic bias in mainstream [[feminist theory]]. Feminist anthropologists are centrally concerned with the construction of gender across societies. Feminist anthropology is inclusive of [http://www.springerreference.com/docs/html/chapterdbid/2940.html birth anthropology] as a specialization.  ===Medical, nutritional, psychological, cognitive and transpersonal=== {{Medical anthropology}}  ==== Medical ==== {{main|Medical anthropology}}  Medical anthropology is an interdisciplinary field which studies \"human health and disease, health care systems, and biocultural adaptation\".<ref name=McElroy1996>{{Cite book |year=1996 |author=McElroy, A |chapter=Medical Anthropology |editor=D. Levinson & M. Ember |title=Encyclopedia of Cultural Anthropology |url=http://www.univie.ac.at/ethnomedicine/PDF/Medical%20Anthropologie.pdf |isbn= |ref=harv |postscript=<!-- Bot inserted parameter. Either remove it; or change its value to \".\" for the cite to end in a \".\", as necessary. -->{{inconsistent citations}}}}</ref>  Currently, research in medical anthropology is one of the main growth areas in the field of anthropology as a whole. It focuses on  the following six basic fields:{{citation needed|date=November 2013}}  <blockquote> * the development of systems of medical knowledge and medical care * the patient-physician relationship * the integration of alternative medical systems in culturally diverse environments * the interaction of social, environmental and biological factors which influence health and illness both in the individual and the community as a whole *the critical analysis of interaction between psychiatric services and migrant populations (\"critical ethnopsychiatry\": Beneduce 2004, 2007) * the impact of biomedicine and biomedical technologies in non-Western settings </blockquote>  Other subjects that have become central to medical anthropology worldwide are violence and social suffering (Farmer, 1999, 2003; Beneduce, 2010) as well as other issues that involve physical and psychological harm and suffering that are not a result of illness. On the other hand, there are fields that intersect with medical anthropology in terms of research methodology and theoretical production, such as ''cultural psychiatry'' and ''transcultural psychiatry'' or ''ethnopsychiatry''.  ==== Nutritional ==== {{main|Nutritional anthropology}}  Nutritional anthropology is a synthetic concept that deals with the interplay between [[economic systems]], [[nutrition|nutritional status]] and [[food security]], and how changes in the former affect the latter. If economic and environmental changes in a community affect access to food, food security, and dietary health, then this interplay between culture and biology is in turn connected to broader historical and economic trends associated with globalization. Nutritional status affects overall health status, work performance potential, and the overall potential for economic development (either in terms of human development or traditional western models) for any given group of people.  ==== Psychological ==== {{main|Psychological anthropology}} Psychological anthropology is an interdisciplinary subfield of anthropology that studies the interaction of [[cultural anthropology|cultural]] and [[psychology|mental processes]]. This subfield tends to focus on ways in which humans' development and [[enculturation]] within a particular cultural group—with its own history, language, practices, and conceptual categories—shape processes of human [[cognition]], [[emotion]], [[perception]], [[motivation]], and [[mental health]]. It also examines how the understanding of cognition, emotion, motivation, and similar psychological processes inform or constrain our models of cultural and social processes.<ref>D'Andrade, R. G. (1995). The development of cognitive anthropology. New York, Cambridge University Press.</ref><ref>Schwartz, T., G. M. White, et al., Eds. (1992). New Directions in Psychological Anthropology. Cambridge, UK, Cambridge University Press.</ref>  ==== Cognitive ==== {{main|Cognitive anthropology}} Cognitive anthropology seeks to explain patterns of shared knowledge, cultural [[innovation]], and transmission over time and space using the methods and [[theories]] of the [[cognitive sciences]] (especially [[experimental psychology]] and [[evolutionary biology]]) often through close collaboration with historians, ethnographers, archaeologists, linguists, musicologists and other specialists engaged in the description and [[interpretation (logic)|interpretation]] of cultural forms. Cognitive anthropology is concerned with what people from different groups know and how that implicit knowledge changes the way people perceive and relate to the world around them.<ref>{{Harvcoltxt|D'Andrade|1995}}</ref>  ==== Transpersonal ==== {{main|Transpersonal anthropology}} Transpersonal anthropology studies the relationship between [[altered states of consciousness]] and culture. As with [[transpersonal psychology]], the field is much concerned with altered states of consciousness (ASC) and [[transpersonal experience]]. However, the field differs from mainstream transpersonal psychology in taking more cognizance of cross-cultural issues—for instance, the roles of [[Mythology|myth]], [[ritual]], [[diet (nutrition)|diet]], and [[Literature|texts]] in evoking and interpreting extraordinary experiences (Young and Goulet 1994).  ===Political and legal=== {{Political anthropology}}  ==== Political ==== {{main|Political anthropology}} Political anthropology concerns the structure of [[Form of government|political systems]], looked at from the basis of the structure of societies. Political anthropology developed as a discipline concerned primarily with politics in stateless societies, a new development started from the 1960s, and is still unfolding: anthropologists started increasingly to study more \"complex\" social settings in which the presence of states, bureaucracies and markets entered both ethnographic accounts and analysis of local phenomena. The turn towards complex societies meant that political themes  were taken up at two main levels. First of all, anthropologists continued to study [[political organization]] and political phenomena that lay outside the state-regulated sphere (as in patron-client relations or tribal political organization). Second of all, anthropologists slowly started to develop a disciplinary concern with states and their institutions (and of course on the relationship between formal and informal political institutions). An anthropology of the state developed, and it is a most thriving field today. Geertz' comparative work on \"Negara\", the Balinese state is an early, famous example.  ====Legal==== {{main|Legal anthropology}} Legal anthropology, also known as '''Anthropology of Law''' specializes in \"the cross-cultural study of social ordering\".<ref>{{cite book | author = Greenhouse, Carol J. | title = Praying for Justice: Faith, Order, and Community in an American Town | location = Ithaca | publisher = Cornell UP | year = 1986 | page = 28}}</ref>  Earlier legal anthropological research often focused more narrowly on conflict management, crime, sanctions, or formal regulation. More  recent applications include issues such as [[Human Rights]], [[Legal pluralism]], [[Islamaphobia]]<ref>{{cite book|last=Bowen|first=John R.|title=A New Anthropology of Islam|year=2012|publisher=Cambridge University Press|location=Cambridge UK}}</ref><ref>{{cite book|title=Political theologies: public religions in a post-secular world|year=2006|publisher=Fordham University Press|location=New York|editor=Hent de Vries and Lawrence E. Sullivan}}</ref>  and Political Uprisings.  ====Public==== {{main|Public anthropology}} Public Anthropology was created by Robert Borofsky, a professor at Hawaii Pacific University, to \"demonstrate the ability of anthropology and anthropologists to effectively address problems beyond the discipline - illuminating larger social issues of our times as well as encouraging broad, public conversations about them with the explicit goal of fostering social change\" ([http://www.publicanthropology.org Borofsky 2004]).  === Nature, science and technology=== {{Cyber anthropology}}  ====Cyborg==== {{main|Cyborg anthropology}} Cyborg anthropology originated as a sub-focus group within the [[American Anthropological Association]]'s annual meeting in 1993. The sub-group was very closely related to [[science and technology studies|STS]] and the [[Society for the Social Studies of Science]].<ref>Dumit, Joseph. Davis-Floyd, Robbie. Cyborg Anthropology. Routledge International Encyclopedia of Women, 2001</ref> [[Donna Haraway]]'s 1985 ''[[Cyborg Manifesto]]'' could be considered the founding document of cyborg anthropology by first exploring the philosophical and sociological ramifications of the term. Cyborg anthropology studies humankind and its relations with the technological systems it has built, specifically modern technological systems that have reflexively shaped notions of what it means to be human beings.  ==== Digital ==== {{main|Digital anthropology}} Digital anthropology is the study of the relationship between humans and digital-era technology, and extends to various areas where anthropology and [[technology]] intersect. It is sometimes grouped with [[cultural anthropology|sociocultural anthropology]], and sometimes considered part of [[material culture]].  The field is new, and thus has a variety of names with a variety of emphases. These include techno-anthropology,<ref>{{cite web | url=http://www.studyguide.aau.dk/programmes/postgraduate/53203/ | title=Techno-Anthropology course guide | publisher=Aalborg University | accessdate=14 March 2013}}</ref> digital ethnography, cyberanthropology,<ref>{{cite book | url=http://xirdalium.net/category/anthropology/cyberanthropology/ | title=Cyberanthropology | publisher=Peter Hammer Verlag Gmbh | date=August 2011 | accessdate=14 March 2013 | author=Knorr, Alexander | isbn=978-3-7795-0359-0}}</ref> and virtual anthropology.<ref>{{cite book | title=Virtual Anthropology: A guide to a new interdisciplinary field | publisher=Springer | author=Weber, Gerhard & Bookstein, Fred | year=2011 | isbn=978-3-211-48647-4}}</ref>  ==== Ecological ==== {{main|Ecological anthropology}} Ecological anthropology is defined as the \"study of [[cultural adaptation]]s to environments\".<ref name=\"Kottak\">{{cite book|last=Kottak|first=Conrad Phillip|title=Anthropology : appreciating human diversity|year=2010|publisher=McGraw-Hill|location=New York|isbn=978-0-07-811699-5|pages=579–584|edition=14th}}</ref> The sub-field is also defined as, \"the study of relationships between a population of humans and their [[biophysical environment]]\".<ref name=\"Townsend\">{{cite book|last=Townsend|first=Patricia K.|title=Environmental anthropology : from pigs to policies|year=2009|publisher=Waveland Press|location=Prospect Heights, Ill.|isbn=978-1-57766-581-6|page=104|edition=2nd}}</ref> The focus of its research concerns \"how cultural [[beliefs]] and practices helped human populations adapt to their environments, and how people used elements of their culture to maintain their [[ecosystems]].\"<ref name=\"Kottak\"/>  ====Environmental==== {{main|Environmental anthropology}} Environmental anthropology is a sub-specialty  within the field of anthropology that takes an active role in examining the relationships between humans and their environment across space and time.<ref name=\"Kottak CP 1999\">{{cite journal|last1=Kottak|first1=Conrad P.|jstor=683339|title=The New Ecological Anthropology|journal=American Anthropologist|volume=101|page=23|year=1999|doi=10.1525/aa.1999.101.1.23}}</ref> The contemporary perspective of environmental anthropology, and arguably at least the backdrop, if not the focus of most of the ethnographies and cultural fieldworks of today, is [[political ecology]]. Many characterize this new perspective as more informed with culture, politics and power, globalization, localized issues, and more.<ref name=\"Pyke G 1984\">{{cite journal|last1=Pyke|first1=G H|title=Optimal Foraging Theory: A Critical Review|journal=Annual Review of Ecology and Systematics|volume=15|page=523|year=1984|doi=10.1146/annurev.es.15.110184.002515}}</ref> The focus and data interpretation is often used for arguments for/against or creation of policy, and to prevent corporate exploitation and damage of land. Often, the observer has become an active part of the struggle either directly (organizing, participation) or indirectly (articles, documentaries, books, ethnographies). Such is the case with environmental justice advocate Melissa Checker and her relationship with the people of Hyde Park.<ref name=\"Checker M 2005\">{{cite book|author=Melissa Checker|title=Polluted promises: environmental racism and the search for justice in a southern town|url=http://books.google.com/books?id=9GCcgMi40WkC|accessdate=3 April 2011|date=August 2005|publisher=NYU Press|isbn=978-0-8147-1657-1}}</ref>  ===Historical=== {{main|Ethnohistory}} Ethnohistory is the study of [[Ethnography|ethnographic]] cultures and [[Indigenous peoples|indigenous]] customs by examining [[History|historical records]]. It is also the study of the history of various [[ethnic group]]s that may or may not exist today. Ethnohistory uses both historical and ethnographic data as its foundation. Its historical methods and materials go beyond the standard use of documents and manuscripts. Practitioners recognize the utility of such source material as maps, music, paintings, photography, folklore, oral tradition, site exploration, archaeological materials, museum collections, enduring customs, language, and place names.<ref name=\"Axtell1979\">{{cite journal | last1 = Axtell | first1 = J. | year = 1979 | title = Ethnohistory: An Historian's Viewpoint | url = | journal = Ethnohistory | volume = 26 | issue = 1| pages = 3–4 | doi = 10.2307/481465 }}</ref>  === Religion === {{Anthropology of religion}} {{main|Anthropology of religion}} The anthropology of religion involves the study of religious institutions in relation to other social institutions, and the comparison of religious beliefs and practices across cultures. Modern anthropology assumes that there is complete continuity between [[magical thinking]] and religion,<ref name=\"Cassirer1944\">[[Ernst Cassirer|Cassirer, Ernst]] (1944) [http://books.google.com/books?id=pe9fWSv-iLsC&pg=PA102 ''An Essay On Man''], pt.II, ch.7 ''Myth and Religion'', pp.&nbsp;122–3. Quotation: {{quote|It seems to be one of the postulates of modern anthropology that there is complete continuity between magic and religion. [note 35: See, for instance, RR Marett, Faith, Hope, and Charity in Primitive Religion, the Gifford Lectures (Macmillan, 1932), Lecture II, pp. 21 ff.]&nbsp;... We have no empirical evidence at all that there ever was an age of magic that has been followed and superseded by an age of religion.}}</ref> and that every religion is a cultural product, created by the human [[community]] that worships it.<ref name=\"Guthrie2000p225\">Guthrie (2000) [http://books.google.es/books?id=wlNJQoZlGC4C&pg=PA225 pp.&nbsp;225–6]</ref>  === Urban === {{main|Urban anthropology}} Urban anthropology is concerned with issues of [[urbanization]], poverty, and [[neoliberalism]]. [[Ulf Hannerz]] quotes a 1960s remark that traditional anthropologists were \"a notoriously [[agoraphobic]] lot, anti-urban by definition\". Various social processes in the [[Western World]] as well as in the \"[[Third World]]\" (the latter being the habitual focus of attention of anthropologists) brought the attention of \"[[Anthropology#Focus on the \"other cultures\"|specialists in 'other cultures']]\" closer to their homes.<ref>Hannerz, Ulf (1980). ''Exploring the City: Inquiries Toward an Urban Anthropology'', p.1</ref> There are two principle approaches in urban anthropology: by examining the types of cities or examining the social issues within the cities. These two methods are overlapping and dependent of each other. By defining different types of cities, one would use social factors as well as economic and political factors to categorize the cities. By directly looking at the different social issues, one would also be studying how they affect the dynamic of the city.<ref>Griffiths, Michael. B., Flemming Christiansen, and Malcolm Chapman. (2010) 'Chinese Consumers: The Romantic Reappraisal'. Ethnography, Sept 2010, 11, 331-357.</ref>  == Key topics by field: archaeological and biological== {{main|Archaeological|Biological anthropology}}  === Anthrozoology === {{main|Anthrozoology}} Anthrozoology (also called '''human–animal studies''' or '''HAS''') is the study of interaction between living things. It is a modern [[interdisciplinary]] and burgeoning field that overlaps with a number of other disciplines, including  anthropology, [[ethology]], medicine, [[psychology]], [[veterinary medicine]] and [[zoology]].  A major focus of anthrozoologic research is the quantifying of the positive effects of human-animal relationships on either party and the study of their interactions.<ref>Mills, Daniel S. [http://books.google.com/books?id=vrueZDfPUzoC&pg=PA28 \"Anthrozoology\"], ''The Encyclopedia of Applied Animal Behaviour and Welfare''. CABI 2010, pp. 28–30.</ref> It includes scholars from a diverse range of fields, including anthropology, sociology, biology, and philosophy.<ref>DeMello, Margo. ''Teaching the Animal: Human–Animal Studies Across the Disciplines''. Lantern Books, 2010, p. xi. *Also see [http://www.animalsandsociety.org/content/index.php?pid=41 Animals & Society Institute], accessed 23 February 2011. *Note: the term should not be confused with \"animal studies,\" which often refers to [[animal testing]].</ref>  === Biocultural === {{main|Biocultural anthropology}} Biocultural anthropology is the [[scientific]] exploration of the relationships between [[human biology]] and culture. [[Biological anthropology|Physical anthropologists]] throughout the first half of the 20th century viewed this relationship from a [[Race (classification of human beings)|racial]] perspective; that is, from the assumption that [[Typology (anthropology)|typological]] human biological differences lead to cultural differences.<ref name=Biocult_syn>{{cite book |last= Goodman |first=Alan H. |author2= Thomas L. Leatherman (eds.) |title=Building A New Biocultural Synthesis |publisher=University of Michigan Press |year= 1998 |url=http://books.google.com/?id=T8ZhpG_B_6MC |isbn= 978-0-472-06606-3}}</ref> After World War II the emphasis began to shift toward an effort to explore the role culture plays in shaping human biology.  === Evolutionary === {{main|Evolutionary anthropology}} Evolutionary anthropology is the interdisciplinary study of the [[human evolution|evolution]] of [[human physiology]] and [[human behaviour]] and the relation between [[hominins]] and non-hominin [[primate]]s. Evolutionary anthropology is based in [[natural science]] and [[social science]], combining the [[Human development (biology)|human development]] with socioeconomic factors. Evolutionary anthropology is concerned with both biological and cultural evolution of humans, past and present. It is based on a [[scientific]] approach, and brings together fields such as [[archaeology]], [[behavioral ecology]], [[psychology]], [[primatology]], and [[genetics]]. It is a dynamic and [[interdisciplinary]] field, drawing on many lines of evidence to understand the human experience, past and present.  === Forensic === {{main|Forensic anthropology}} Forensic anthropology  is the application of the science of [[physical anthropology]] and human [[osteology]] in a legal setting, most often in criminal cases where the victim's remains are in the advanced stages of [[decomposition]]. A forensic anthropologist can assist in the identification of deceased individuals whose remains are decomposed, burned, mutilated or otherwise unrecognizable. The adjective \"forensic\" refers to the application of this subfield of science to a court of law.  === Palaeoanthropology === {{main|Palaeoanthropology}} Paleoanthropology combines the disciplines of [[paleontology]] and [[physical anthropology]]. It is the study of ancient humans, as found in [[fossil]] [[Hominidae|hominid]] evidence such as [[Petrifaction|petrifacted]] bones and footprints.  == Organizations == Contemporary anthropology is an established science with academic departments at most universities and colleges. The single largest organization of Anthropologists is the [[American Anthropological Association]] (AAA), which was founded in 1903.<ref>[http://www.aaanet.org/about/ AAAnet.org]</ref> Membership is made up of anthropologists from around the globe.<ref>[http://www.aaanet.org/membership/upload/MAY-08-AAA.pdf AAAnet.org]</ref>  In 1989, a group of European and American scholars in the field of anthropology established the [[European Association of Social Anthropologists]] (EASA) which serves as a major professional organization for anthropologists working in Europe. The EASA seeks to advance the status of anthropology in Europe and to increase visibility of marginalized anthropological traditions and thereby contribute to the project of a global anthropology or world anthropology.  Hundreds of other organizations exist in the various sub-fields of anthropology, sometimes divided up by nation or region, and many anthropologists work with collaborators in other disciplines, such as [[geology]], [[physics]], [[zoology]], [[paleontology]], [[anatomy]], [[music theory]], [[art history]], [[sociology]] and so on, belonging to professional societies in those disciplines as well.<ref>Johanson, Donald and Kate Wong. ''Lucy's Legacy''. Kindle Books. 2007; Netti, Bruno. ''The Study of Ethnomusicology.''  University of Illinois Press, 2005. Chapter One</ref>  ===List of major organizations=== {{Main category|Anthropology organizations}} {{Colbegin||30em}} * [[American Anthropological Association]] * [[American Ethnological Society]] * [[AIBR. Asociación de Antropólogos Iberoamericanos en Red|Asociación de Antropólogos Iberoamericanos en Red, AIBR]] * [[Moving Anthropology Student Network]] * [[Anthropological Society of London]] * [[Center for World Indigenous Studies]] * [[Ethnological Society of London]] * [[Institute of Anthropology and Ethnography]] * [[Max Planck Institute for Evolutionary Anthropology]] * [[Network of Concerned Anthropologists]] * [[N. N. Miklukho-Maklai Institute of Ethnology and Anthropology]] * [http://www.radicalanthropologygroup.org/ Radical Anthropology Group] * [[Royal Anthropological Institute of Great Britain and Ireland]] * [[Society for anthropological sciences]] * [[Society for Applied Anthropology]] * [[USC Center for Visual Anthropology]] {{Colend}}  ==Controversial ethical stances== Anthropologists, like other researchers (especially historians and scientists engaged in field research), have over time assisted state policies and projects, especially colonialism.<ref name = \"pbuteh\">Asad, Talal, ed. (1973) ''Anthropology & the Colonial Encounter.'' Atlantic Highlands, NJ: Humanities Press.</ref><ref>van Breman, Jan, and Akitoshi Shimizu (1999) ''Anthropology and Colonialism in Asia and Oceania''. Richmond, Surrey: Curzon Press.</ref>  Some commentators have contended:  *That the discipline grew out of colonialism, perhaps was in league with it, and derived some of its key notions from it, consciously or not.   (See, for example, Gough, Pels and Salemink, but cf. Lewis 2004).<ref name=Gellner>Gellner, Ernest (1992) ''Postmodernism, Reason, and Religion''. London/New York: Routledge. Pp: 26-29.</ref> *That ethnographic work was often [[Ahistoricism|ahistorical]], writing about people as if they were \"out of time\" in an \"ethnographic present\" (Johannes Fabian, ''Time and Its Other'').  === Ethics of cultural relativism === At the same time, anthropologists urge, as part of their quest for scientific objectivity, [[cultural relativism]], which has an influence on all the sub-fields of anthropology.<ref name=\"Ingold1994p331\"/> This is the notion that particular cultures should not be judged by one culture's values or viewpoints, but that all cultures should be viewed as relative to each other. There should be no notions, in good anthropology, of one culture being better or worse than another culture.<ref>Levi-Strauss, Claude.  ''The Savage Mind''. 1962; Womack, Mari.  ''Being Human.'' 2001</ref>{{Page needed|date=October 2012}}  Ethical commitments in anthropology include noticing and documenting [[genocide]], [[infanticide]], racism, [[mutilation]] including [[circumcision]] and [[subincision]], and [[torture]]. Topics like racism, slavery or human sacrifice, therefore, attract anthropological attention and theories ranging from nutritional deficiencies<ref>Harris, Marvin. ''Cows, Pigs, Wars, and Witches''.</ref> to genes<ref>[http://www.timeshighereducation.co.uk/story.asp?storyCode=209831&sectioncode=26 Timeshighereducation.co.uk]</ref> to [[acculturation]] have been proposed, not to mention theories of [[colonialism]] and many others as root causes of [[Man's inhumanity to man]]. To illustrate the depth of an anthropological approach, one can take just one of these topics, such as \"racism\" and find thousands of anthropological references, stretching across all the major and minor sub-fields.<ref>{{cite web|title=Statement on \"Race\"|url=http://www.aaanet.org/stmts/racepp.htm|publisher=American Anthropological Association|date=May 1998}}</ref><ref>[http://www.sciencemag.org/cgi/content/summary/282/5389/654?maxtoshow=&HITS=10&hits=10&RESULTFORMAT=&titleabstract=DNA+challenges+race&searchid=QID_NOT_SET&FIRSTINDEX=; Sciencemag.org], Shanklin, Eugenia. 1994. Anthropology & Race; Faye V. Harrison. 1995. \"The Persistent Power of 'Race' in the Cultural and Political Economy of Racism.\" Annual Review of Anthropology. 24:47-74. Allan Goodman. 1995. \"The Problematics of \"Race\" in Contemporary Biological Anthropology.\" In Biological Anthropology: The State of the Science.; Yearbook of Physical Anthropology, 1945-.  \"Melanin, Afrocentricity&nbsp;... ,\" 36(1993):33-58.; see Stanford's recent collection of overarching bibliographies on race and racism, [http://library.stanford.edu/depts/ssrg/misc/race.html Library.stanford.edu]</ref>  ===Ethical stance to military involvement=== Anthropologists' involvement with the U.S. government, in particular, has caused bitter controversy within the discipline. Franz Boas publicly objected to US participation in World War I, and after the war he published a brief expose and condemnation of the participation of several American archaeologists in espionage in Mexico under their cover as scientists.  But by the 1940s, many of Boas' anthropologist contemporaries were active in the allied war effort against the \"Axis\" (Nazi Germany, Fascist Italy, and Imperial Japan). Many served in the armed forces, while others worked in intelligence (for example, [[Office of Strategic Services]] and the [[Office of War Information]]). At the same time, David H. Price's work on American anthropology during the Cold War provides detailed accounts of the pursuit and dismissal of several anthropologists from their jobs for communist sympathies.  Attempts to accuse anthropologists of complicity with the CIA and government intelligence activities during the Vietnam War years have turned up surprisingly little (although anthropologist Hugo Nutini was active in the stillborn [[Project Camelot]]).<ref>Horowitz, Lewis ed.(1967) The Rise and Fall of Project Camelot.</ref> Many anthropologists (students and teachers) were active in the antiwar movement.  Numerous resolutions condemning the war in all its aspects were passed overwhelmingly at the annual meetings of the [[American Anthropological Association]] (AAA).  Professional anthropological bodies often object to the use of anthropology for the benefit of the [[State (polity)|state]]. Their codes of ethics or statements may proscribe anthropologists from giving secret briefings. The Association of Social Anthropologists of the UK and Commonwealth (ASA) has called certain scholarship ethically dangerous. The AAA's current 'Statement of Professional Responsibility' clearly states that \"in relation with their own government and with host governments&nbsp;... no secret research, no secret reports or debriefings of any kind should be agreed to or given.\"  Anthropologists, along with other social scientists, are working with the US military as part of the US Army's strategy in Afghanistan.<ref>[http://www.csmonitor.com/2007/0907/p01s08-wosc.htm Christian Science Monitor]</ref> The [[Christian Science Monitor]] reports that \"Counterinsurgency efforts focus on better grasping and meeting local needs\" [[War in Afghanistan (2001–present)|in Afghanistan]], under the ''[[Human Terrain System]]'' (HTS) program; in addition, HTS teams are working with the [[US military in Iraq]].<ref>{{cite web|title=The Human Terrain System: A CORDS for the 21st Century|url=http://www.army.mil/professionalWriting/volumes/volume4/december_2006/12_06_2.html|archiveurl=//web.archive.org/web/20140121225645/http://www.army.mil/professionalWriting/volumes/volume4/december_2006/12_06_2.html|archivedate=21 January 2014}}</ref> In 2009, the American Anthropological Association's Commission on the Engagement of Anthropology with the US Security and Intelligence Communities released its final report concluding, in part, that, \"When ethnographic investigation is determined by military missions, not subject to external review, where data collection occurs in the context of war, integrated into the goals of counterinsurgency, and in a potentially coercive environment – all characteristic factors of the HTS concept and its application – it can no longer be considered a legitimate professional exercise of anthropology. In summary, while we stress that constructive engagement between anthropology and the military is possible, CEAUSSIC suggests that the AAA emphasize the incompatibility of HTS with disciplinary ethics and practice for job seekers and that it further recognize the problem of allowing HTS to define the meaning of \"anthropology\" within DoD.\"<ref>[http://blog.aaanet.org/2009/12/08/aaa-commission-releases-final-report-on-army-human-terrain-system/ AAA Commission Releases Final Report on Army Human Terrain System « American Anthropological Association<!-- Bot generated title -->]</ref>  ==Post–World War II developments== Before WWII British 'social anthropology' and American 'cultural anthropology' were still distinct traditions. After the war, enough British and American anthropologists borrowed ideas and methodological approaches from one another that some began to speak of them collectively as 'sociocultural' anthropology.  ===Basic trends=== There are several characteristics that tend to unite anthropological work. One of the central characteristics is that anthropology tends to provide a comparatively more [[Holism|holistic]] account of phenomena and tends to be highly empirical.<ref name=\"Hylland Eriksen 2004 p. 79\"/> The quest for holism leads most anthropologists to study a particular place, problem or phenomenon in detail, using a variety of methods, over a more extensive period than normal in many parts of academia.  In the 1990s and 2000s (decade), calls for clarification of what constitutes a culture, of how an observer knows where his or her own culture ends and another begins, and other crucial topics in writing anthropology were heard. These dynamic relationships, between what can be observed on the ground, as opposed to what can be observed by compiling many local observations remain fundamental in any kind of anthropology, whether cultural, biological, linguistic or archaeological.<ref>Rosaldo, Renato.  ''Culture and Truth: The remaking of social analysis''. Beacon Press. 1993; Inda, John Xavier and Renato Rosaldo.  ''The Anthropology of Globalization. Wiley-Blackwell. 2007''</ref>  Biological anthropologists are interested in both human variation<ref>Robert Jurmain, Lynn Kilgore, Wenda Trevathan, and Russell L. Ciochon.  ''Introduction to Physical Anthropology. 11th Edition. Wadsworth. 2007, chapters I, III and IV.''; Wompack, Mari.  ''Being Human''. Prentice Hall. 2001, pp.&nbsp;11–20.</ref> and in the possibility of human universals (behaviors, ideas or concepts shared by virtually all human cultures).<ref>Brown, Donald.  ''Human Universals''. McGraw Hill. 1991; Roughley, Neil.  ''Being Humans: Anthropological Universality and Particularity in Transciplinary Perspectives''. Walter de Gruyter Publishing. 2000</ref>  They use many different methods of study, but modern population [[genetics]], [[participant observation]] and other techniques often take anthropologists \"into the field,\" which means traveling to a community in its own setting, to do something called \"fieldwork.\"  On the biological or physical side, human measurements, genetic samples, nutritional data may be gathered and published as articles or monographs.  Along with dividing up their project by theoretical emphasis, anthropologists typically divide the world up into relevant time periods and geographic regions. Human time on Earth is divided up into relevant cultural traditions based on material, such as the [[Paleolithic]] and the [[Neolithic]], of particular use in archaeology.{{Citation needed|date=November 2012}} Further cultural subdivisions according to tool types, such as [[Olduwan]] or [[Mousterian]] or [[Levallois technique|Levalloisian]] help archaeologists and other anthropologists in understanding major trends in the human past.{{Citation needed|date=November 2012}} Anthropologists and geographers share approaches to [[Culture regions]] as well, since mapping cultures is central to both sciences. By making comparisons across cultural traditions (time-based) and cultural regions (space-based), anthropologists have developed various kinds of [[comparative method]], a central part of their science.  ===Commonalities between fields=== Because anthropology developed from so many different enterprises (see [[History of Anthropology]]), including but not limited to [[Fossil collecting|fossil-hunting]], [[Exploration|exploring]], documentary film-making, [[paleontology]], [[primatology]], antiquity dealings and curatorship, [[philology]], [[etymology]], [[genetics]], regional analysis, [[ethnology]], history, [[philosophy]], and [[religious studies]],<ref>Erickson, Paul A. and Liam D. Murphy. ''A History of Anthropological Theory''. Broadview Press. 2003. p.&nbsp;11–12</ref><ref>George Stocking, \"Paradigmatic Traditions in the History of Anthropology.\" In George Stocking, The Ethnographer's Magic and Other Essays in the History of Anthropology (Madison: University of Wisconsin Press, 1992):342-361.</ref> it is difficult to characterize the entire field in a brief article, although attempts to write histories of the entire field have been made.<ref>Leaf, Murray. ''Man, Mind and Science: A History of Anthropology.'' Columbia University Press. 1979</ref>  Some authors argue that anthropology originated and developed as the study of \"other cultures\", both in terms of time (past societies) and space (non-European/non-Western societies).<ref>See the many essays relating to this in Prem Poddar and David Johnson, Historical Companion to Postcolonial Thought in English, Edinburgh University Press, 2004. See also Prem Poddar et al., Historical Companion to Postcolonial Literatures--Continental Europe and its Empires, Edinburgh University Press, 2008</ref> For example, the classic of [[urban anthropology]], [[Ulf Hannerz]] in the introduction to his seminal ''Exploring the City: Inquiries Toward an Urban Anthropology'' mentions that the \"[[Third World]]\" had habitually received most of attention; anthropologists who traditionally specialized in \"other cultures\" looked for them far away and started to look \"across the tracks\" only in late 1960s.<ref>[[Ulf Hannerz]] (1980) \"Exploring the City: Inquiries Toward an Urban Anthropology\", ISBN 0-231-08376-9, p. 1</ref>  Now there exist many works focusing on peoples and topics very close to the author's \"home\".<ref name=\"Lewis\">Lewis, Herbert S. (1998) ''[http://links.jstor.org/sici?sici=0002-7294(199809)2%3A100%3A3%3C716%3ATMOAAI%3E2.0.CO%3B2-3 The Misrepresentation of Anthropology and its Consequences]'' ''[[American Anthropologist]]'' \"100:\" 716-731</ref> It is also argued that other fields of study, like History and [[Sociology]], on the contrary focus disproportionately on the West.<ref>[[Jack Goody]] (2007) ''[http://books.google.com/books?id=jo1UVi48KywC The Theft of History]'' Cambridge University Press ISBN 0-521-87069-0</ref>  In France, the study of Western societies has been traditionally left to [[sociologist]]s, but this is increasingly changing,<ref>*{{Cite journal | last1 = Abélès | first1 = Marc | year = | title = How the Anthropology of France Has Changed Anthropology in France: Assessing New Directions in the Field | journal = [[Cultural Anthropology]] | volume = 1999 | issue = | page = 407 | jstor = 08867356 | ref = harv }}</ref> starting in the 1970s from scholars like Isac Chiva and journals like ''[[Terrain (journal)|Terrain]]'' (\"fieldwork\"), and developing with the center founded by [[Marc Augé]] (''[[École des hautes études en sciences sociales|Le Centre d'anthropologie des mondes contemporains]]'', the Anthropological Research Center of Contemporary Societies).  Since the 1980s it has become common for social and cultural anthropologists to set ethnographic research in the North Atlantic region, frequently examining the connections between locations rather than limiting research to a single locale. There has also been a related shift toward broadening the focus beyond the daily life of ordinary people; increasingly, research is set in settings such as scientific laboratories, social movements, governmental and nongovernmental organizations and businesses.<ref>Fischer, Michael M. J. ''Emergent Forms of Life and the Anthropological Voice''. Duke University Press, 2003. Don Morrell JR.</ref>  ==See also== {{Main|Outline of anthropology}} {{Wikipedia books}} {{colbegin||25em}} *[[Anthropological Index Online]] (AIO) *[[Anthropological science fiction]] *[[Engaged theory]] *[[Ethnology]] *[[Ethology]] *[[Folklore]] *[[Human ethology]] *[[Human evolution]] *[[Human Relations Area Files]] *[[Intangible Cultural Heritage]] *[[Memetics]] *[[Prehistoric medicine]] *[[Qualitative research]] *[[Sociology]] *[[Theological anthropology]], a sub-field of theology *[[Philosophical anthropology]], a sub-field of philosophy *Anthropology in [[Tinbergen's four questions]] {{colend}}  ==References== {{reflist|33em}}  ==Further reading== {{main|List of important publications in anthropology}}  ===Dictionaries and encyclopedias=== {{refbegin}} *Barnard, Alan and Spencer, Jonathan eds. (2010) ''The Routledge Encyclopedia of Social and Cultural Anthropology'' London: Routledge *Barfield, Thomas (1997).  ''The dictionary of anthropology.''  Hoboken: Wiley-Blackwell Publishing. * Jackson, John L. (2013) ''Oxford Bibliographies: Anthropology''. Oxford: Oxford University Press *Levinson, David and Melvin Ember. eds. (1996) ''Encyclopedia of Cultural Anthropology''. (4 vols.) New York: Henry Holt. *Rapport, Nigel and Overing, Joanna (2007) ''Social and Cultural Anthropology: The Key Concepts.'' New York: Routledge {{refend}} ===Fieldnotes and memoirs=== {{refbegin}} *Barley, Nigel (1983) ''The innocent anthropologist: notes from a mud hut''. London: British Museum Publications. *Geertz, Clifford (1995) ''After the fact: two countries, four decades, one anthropologist''. Cambridge, MA: Harvard University Press. *Lévi-Strauss, Claude (1967) ''Tristes tropiques''. Translated from the French by John Russell. New York: Atheneum. *Malinowski, Bronis?aw (1967) ''A diary in the strict sense of the term''. Translated by Norbert Guterman. New York, Harcourt, Brace & World. *Mead, Margaret (1972) '' Blackberry winter: my earlier years''. New York: William Marrow. *Mead, Margaret, (1977)  ''Letters from the field, 1925–1975''. New York: Harper & Row. *Rabinow, Paul. (1977) ''Reflections on fieldwork in Morocco''. {{refend}} ===Histories=== {{refbegin}} *Asad, Talal, ed. (1973) ''Anthropology & the Colonial Encounter''. Atlantic Highlands, NJ: Humanities Press. *Barth, Fredrik, Andre Gingrich, Robert Parkin,  ''One Discipline, Four Ways: British, German, French, and American anthropology''. Chicago: University of Chicago Press. *D'Andrade, R. \"The Sad Story of Anthropology: 1950–1999.\" In E. L. Cerroni-Long, ed. ''Anthropological Theory in North America''. Westport: Berin & Garvey 1999. [http://www.anthro.ucsd.edu/~rdandrad/Sadstory Anthro.ucsd.edu] *Darnell, Regna. (2001) ''Invisible Genealogies: A History of Americanist Anthropology''. Lincoln, NE: University of Nebraska Press. *Harris, Marvin. (2001[1968]) ''The rise of anthropological theory: a history of theories of culture''. AltaMira Press. Walnut Creek, CA. *Kehoe, Alice B. (1998)  ''The Land of Prehistory: A Critical History of American Archaeology''. *{{cite doi|10.1525/aa.1998.100.3.716}} *Lewis, Herbert S. (2004) \"Imagining Anthropology's History.\" ''Reviews in Anthropology'', v. 33. *Lewis, Herbert S. (2005) \"Anthropology, the Cold War, and Intellectual History\". In R. Darnell & F.W. Gleach, eds. ''Histories of Anthropology Annual'', Vol. I. *Pels, Peter & Oscar Salemink, eds. (2000) ''Colonial Subjects: Essays on the Practical History of Anthropology''. *Price, David. (2004) ''Threatening Anthropology: McCarthyism and the FBI's Surveillance of Activist Anthropologists''. *Sera-Shriar, Efram. (2013) ''The Making of British Anthropology, 1813–1871''. Science and Culture in the Nineteenth Century, 18. London and Vermont: Pickering and Chatto *Stocking, George, Jr. (1968) ''Race, Culture and Evolution''. New York: Free Press. *Trencher, Susan. (2000) ''Mirrored Images: American Anthropology and American Culture, 1960–1980''. * Gisi, Lucas Marco. (2007) ''Einbildungskraft und Mythologie. Die Verschränkung von Anthropologie und Geschichte im 18. Jahrhundert'', Berlin, New York: de Gruyter. *Wolf, Eric. (1982) ''Europe and the People Without History''. Berkeley and Los Angeles: California University Press. {{refend}} ===Textbooks and key theoretical works=== {{refbegin}} *Clifford, James and George E. Marcus (1986) ''Writing culture: the poetics and politics of ethnography''. Berkeley: University of California Press. *Geertz, Clifford (1973) ''The Interpretation of Cultures''. New York: Basic Books. *Harris, Marvin (1997) ''Culture, People, Nature: An Introduction to General Anthropology (7th Edition)''. Boston: Allyn & Bacon *Salzmann, Zden?k. (1993) ''Language, culture, and society: an introduction to linguistic anthropology''. Boulder, CO: Westview Press. *Shweder, Richard A., and Robert A. LeVine, eds. (1984) ''Culture Theory: essays on mind, self, and emotion''. Cambridge, UK: Cambridge University Press. {{refend}} ==External links== {{WVS}} {{wikiquote|Anthropology}} {{Library resources box}} *[http://www.germananthropology.com/ Webpage \"History of German Anthropology/Ethnology 1945/49-1990\"] *[http://www.aaanet.org/ American Anthropological Association Homepage] Home page of largest professional organization of anthropologists *[http://www.easaonline.org/ European Association of Social Anthropologists] *[http://www.physanth.org/ American Association of Physical Anthropologists] *[http://www.aas.asn.au/ Australian Anthropological Society] *[http://www.aibr.org/ Iberoamerican Association of Anthropology AIBR] *[http://www.easaonline.org/ European Association of Social Anthropologists] *[http://hraf.yale.edu Human Relations Area Files], Has published a database containing information on over 400 Cultures since the 1940s *[http://www.movinganthropology.net/ Moving Anthropology Student Network - International Association of Social Anthropology Students] *[http://www.isita-org.com/ Italian Institute of Anthropology] *[http://www.practicinganthropology.org/ National Association for the Practice of Anthropology] *[http://www.radicalanthropologygroup.org/ Radical Anthropology Group] *[http://www.therai.org.uk/ The Royal Anthropological Institute Homepage]—The Royal Anthropological Institute of Great Britain and Ireland (RAI) *[http://www.sfaa.net/ The Society for Applied Anthropology] *[http://arjournals.annualreviews.org/loi/anthro Annual Review of Anthropology] *[http://anthro.amnh.org/ Division of Anthropology, American Museum of Natural History] Online collections database with detailed description and digital images for over 160,000 ethnographic artifacts. *[http://www.nmnh.si.edu/naa/ National Anthropological Archives, Smithsonian Institution] Collects and preserves historical and contemporary anthropological materials that document the world's cultures and the history of anthropology *[http://www.aio.anthropology.org.uk/ The Anthropological Index Online] Online bibliographic database. *[https://www.researchgate.net/science/26_Anthropology Anthropology Researcher and Groups] *[http://ocw.mit.edu/courses/anthropology/ Anthropology at MIT OCW] *[https://www.youtube.com/watch?v=zeJXyrVDHrw&feature=youtu.be at video Anthropology ?] *[http://congdongnhanhoc.edu.vn/index.php/gioi-thieu at Cong dong Nhan Hoc_VietNam] *[http://anthdep.edu.vn/ at Nhan Hoc Viet Nam] {{Social sciences}} {{Ethnicity}}  [[Category:Anthropology| ]] [[Category:Social sciences]]"],["{{Use dmy dates|date=June 2013}} {{Infobox Occupation | name= Agronomist | image= [[Image:Cropscientist.jpg|frameless]] | caption= An agronomist measures and records corn growth and other processes. | official_names= agronomist<br/>agricultural scientist<br/>crop scientist <!------------Details-------------------> | type= [[profession]] | activity_sector= agriculture, [[agronomy]] | competencies= technical knowledge, sense of analysis | employment_field= [[food industry]], science, [[research and development]] | related_occupation= see [[#Fields or related disciplines|related disciplines]] | average_salary= }} {{Agriculture}} '''Agricultural science''' is a broad multidisciplinary field of [[biology]] that encompasses the parts of exact, natural, economic and [[social sciences]] that are used in the practice and understanding of agriculture. ([[veterinary medicine|Veterinary science]], but not [[animal science]], is often excluded from the definition.)   ==Agriculture and agricultural science==  The two terms are often confused. However, they cover different concepts: *Agriculture is the set of activities that transform the environment for the production of animals and plants for human use. Agriculture concerns techniques, including the application of agronomic research. *[[Agronomy]] is [[research and development]] related to studying and improving plant-based crops. Agricultural sciences include research and development on: * Production techniques (e.g., [[irrigation]] management, recommended [[nitrogen]] inputs) * Improving [[agricultural productivity]] in terms of quantity and quality (e.g., selection of [[drought]]-resistant crops and animals, development of new [[pesticide]]s, yield-sensing technologies, simulation models of crop growth, in-vitro [[cell culture]] techniques) * Minimizing the effects of pests ([[weeds]], [[insects]], [[pathogens]], [[nematodes]]) on crop or animal production systems. * Transformation of primary products into end-consumer products (e.g., production, preservation, and packaging of [[dairy product]]s) * Prevention and correction of adverse environmental effects (e.g., [[soils retrogression and degradation|soil degradation]], [[waste management]], [[bioremediation]]) * [[Theoretical production ecology]], relating to crop production modeling * Traditional agricultural systems, sometimes termed [[subsistence agriculture]], which feed most of the poorest people in the world.  These systems are of interest as they sometimes retain a level of integration with natural ecological systems greater than that of [[industrial agriculture]], which may be more sustainable than some modern agricultural systems. * Food production and demand on a global basis, with special attention paid to the major producers, such as China, India, Brazil, the USA and the EU.  == Fertilizer == One of the most common yield reducers is because of fertilizer not being applied in slightly higher quantities during transition period, the time it takes the soil to rebuild its aggregates and organic matter.  Yields will decrease temporarily because of nitrogen being immobilized in the crop residue, which can take a few months to several years to decompose, depending on the crop's C to N ratio and the local environment  ==Agricultural science: a local science==  With the exception of [[theoretical production ecology|theoretical agronomy]], research in agronomy, more than in any other field, is strongly related to local areas. It can be considered a science of [[ecoregions]], because it is closely linked to soil properties and [[climate]], which are never exactly the same from one place to another. Many people think an agricultural production system relying on local weather, [[soil]] characteristics, and specific crops has to be studied locally. Others feel a need to know and understand production systems in as many areas as possible, and the human dimension of interaction with nature.  ==History of agricultural science== {{Main|History of agricultural science}}  Agricultural science began with [[Gregor Mendel]]'s genetic work, but in modern terms might be better dated from the [[chemical fertilizer]] outputs of [[plant physiology|plant physiological]] understanding in 18th-century Germany.{{Citation needed|date=December 2007}} In the United States, a scientific revolution in agriculture began with the [[Hatch Act of 1887|Hatch Act]] of 1887, which used the term \"agricultural science\". The Hatch Act was driven by farmers' interest in knowing the constituents of early artificial fertilizer. The [[Smith-Hughes Act]] of 1917 shifted agricultural education back to its vocational roots, but the scientific foundation had been built.<ref>Hillison J. (1996). [http://pubs.aged.tamu.edu/jae/pdf/vol37/37-04-08.pdf The Origins of Agriscience: Or Where Did All That Scientific Agriculture Come From?]. ''Journal of Agricultural Education''.</ref> After 1906, public expenditures on agricultural research in the US exceeded private expenditures for the next 44 years.<ref name=ScienceForAg>Huffman WE, Evenson RE. (2006). ''[http://books.google.com/books?id=ZWcolrGftT0C Science for Agriculture]''. [[Blackwell Publishing]].</ref>{{rp|xxi}}  Intensification of agriculture since the 1960s in developed and [[developing countries]], often referred to as the [[Green Revolution]], was closely tied to progress made in  selecting and improving crops and animals for high productivity, as well as to developing additional inputs such as artificial [[fertilizer]]s and [[pesticide|phytosanitary product]]s.  As the oldest and largest human intervention in nature, the environmental impact  of agriculture in general and more recently [[intensive agriculture]], industrial development, and population growth have raised many question
