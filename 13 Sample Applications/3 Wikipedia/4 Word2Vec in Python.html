ISO/IEC 8859]] standard (derived from the DEC-MCS) finally provided a standard that most systems copied (at least as accurately as they copied ASCII, but with many substitutions). A popular further extension designed by Microsoft, [[Windows-1252]] (often mislabeled as ISO-8859-1), added the typographic punctuation marks needed for traditional text printing.  ISO-8859-1, Windows-1252, and the original 7-bit ASCII were the most common character encodings until 2008 when [[UTF-8]] became more common.<ref name=\"utf-8-2008\" />  ===Unicode=== [[Unicode]] and the ISO/IEC 10646 [[Universal Character Set]] (UCS) have a much wider array of characters, and their various encoding forms have begun to supplant ISO/IEC 8859 and ASCII rapidly in many environments. While ASCII is limited to 128 characters, Unicode and the UCS support more characters by separating the concepts of unique identification (using [[natural number]]s called ''code points'') and encoding (to 8-, 16- or 32-bit binary formats, called [[UTF-8]], [[UTF-16]] and [[UTF-32]]).  To allow backward compatibility, the 128 ASCII and 256 ISO-8859-1 (Latin 1) characters are assigned Unicode/UCS code points that are the same as their codes in the earlier standards. Therefore, ASCII can be considered a 7-bit encoding scheme for a very small subset of Unicode/UCS, and ASCII (when prefixed with 0 as the eighth bit) is valid UTF-8.  ==Order== ASCII-code order is also called ''ASCIIbetical'' order.<ref>{{cite journal |url=http://www.pcmag.com/encyclopedia_term/0,2542,t=ASCIIbetical&i=38025,00.asp |title=ASCIIbetical definition |magazine=[[PC Magazine]] |accessdate=2008-04-14}}</ref> [[Collation]] of data is sometimes done in this order rather than \"standard\" alphabetical order ([[collating sequence]]). The main deviations in ASCII order are:  * All uppercase come before lowercase letters, for example, \"Z\" before \"a\" * Digits and many punctuation marks come before letters; for example, \"4\" precedes \"one\" * Numbers are sorted naïvely as strings; for example, \"10\" precedes \"2\"  An intermediate order—readily implemented—converts uppercase letters to lowercase before comparing ASCII values. Naïve number sorting can be averted by [[Leading zero|zero-filling]] all numbers (e.g. \"02\" will sort before \"10\" as expected), although this is an external fix and has nothing to do with the ordering itself.  ==See also== * [[3568 ASCII]], an asteroid named after the character encoding * [[ASCII art]] * [[ASCII Ribbon Campaign]] * [[Extended ASCII]] * [[HTML decimal character rendering]]  ==Notes== {{notelist}}  ==References== ;Footnotes {{Reflist|30em}}  ;Bibliography * {{cite book |last=Mackenzie |first=Charles E. |title=Coded Character Sets, History and Development |year=1980 |publisher=Addison-Wesley |isbn=0-201-14460-3 |ref=harv}}  ==Further reading== <!--I'm adding some additional resources here, both for the benefit of readers, and for use in providing inline citations for currently uncited items, above. This stems from the article's current Featured Article Review. --> {{Refbegin}} * {{cite journal |authorlink=Bob Bemer |first=R. W. |last=Bemer |title=A Proposal for Character Code Compatibility |journal=Communications of the ACM |volume=3 |issue=2 |year=1960 |pages=71–72 |doi=10.1145/366959.366961}} * {{cite web |first=R. W |last=Bemer |url=http://www.trailing-edge.com/~bobbemer/SURVEY.HTM |title=The Babel of Codes Prior to ASCII: The 1960 Survey of Coded Character Sets: The Reasons for ASCII |date=May 23, 2003}} from: ** {{cite journal |first=R. W. |last=Bemer |title=Survey of coded character representation |journal=Communications of the ACM |volume=3 |issue=12 |pages=639–641 |date=December 1960 |doi=10.1145/367487.367493}} ** {{cite journal |first1=H. J. |last1=Smith |first2=F. A. |last2=Williams |title=Survey of punched card codes |journal=Communications of the ACM |volume=3 |issue=12 |page=642 |date=December 1960 |doi=10.1145/367487.367491}} * {{cite journal |title=History and impact of computer standards |first=G. S. |last=Robinson |lastauthoramp=yes |first2=C. |last2=Cargill |journal=[[Computer (magazine)|Computer]] |volume=29 |issue=10 |pages=79–85 |year=1996 |doi=10.1109/2.539725}} * {{cite book |title=American National Standard Code for Information Interchange |publisher=American National Standards Institute |year=1977}} {{Refend}}  ==External links== <!--===========================(PLEASE NOTE)=============================== | PLEASE BE CAUTIOUS IN ADDING MORE LINKS TO THIS ARTICLE. WIKIPEDIA  | | IS NOT A COLLECTION OF LINKS NOR SHOULD IT BE USED FOR ADVERTISING. | |                                                                     | | This article already contains ASCII code charts, therefore any link | | to such a chart does not pass [[WP:ELNO]] #1 and WILL BE DELETED.   | |                                                                     | | This article is not about so-called \"extended ASCII\", therefore any | | link to a page about \"extended ASCII\" is not relevant and WILL BE   | | DELETED.                                                            | |                                                                     | | \"ASCII converters\" are a dime a dozen, so choosing any one would be | | linkspam for that site. All such links WILL BE DELETED. Add them to | | the Open Directory Project (dmoz.org) instead.                      | |                                                                     | | See [[Wikipedia:External links]] & [[Wikipedia:Spam]] for details.  | ===========================(PLEASE NOTE)===============================--> * [http://www.unicode.org/charts/PDF/U0000.pdf The ASCII subset] of [[Unicode]] * {{cite web|title=The Evolution of Character Codes, 1874-1968|first1=Eric|last1=Fischer|url=http://www2.units.it/hirema/didattica/materiali/charset/ASCII/ascii.pdf}} * [http://worldpowersystems.com/archives/codes/X3.4-1963/index.html Scanned copy of American Standard Code for Information Interchange ASA standard X3.4-1963]  {{character encoding}}  {{DEFAULTSORT:Ascii}} [[Category:ASCII]] [[Category:Character sets]] [[Category:Latin-alphabet representations]] [[Category:Presentation layer protocols]]"],["#REDIRECT [[Ashmore and Cartier Islands]]{{R from other capitalisation}}"],["{{wiktionary|Austin}} '''Austin''' is an English language contracted form of [[Augustine (given name)|Augustine]]. '''Austin''' may refer to: {{TOC right}}  ==Geographical locations==  ===Australia=== *[[Austin, Western Australia]]  ===Canada=== *[[Austin, Manitoba]] *[[Austin, Ontario]] *[[Austin, Quebec]] *[[Austin Island]], Nunavut   ===United States of America=== *[[Austin, Arkansas]] *[[Austin, Colorado]] * Austin, Illinois: ** [[Austin Township, Macon County, Illinois]] **[[Austin, Chicago]], Cook County, Illinois *[[Austin, Indiana]] *[[Austin, Kentucky]] *[[Austin, Minnesota]] *[[Austin, Nevada]] *[[Austin, Oregon]] *[[Austin, Texas]], the capital of the U.S. state of Texas. *[[Austin County, Texas]] (note that the city of Austin is located in Travis County) *[[Austin, Washington]]  ==People== *[[Austin (name)]]  ==Schools== *[[Austin College]], Sherman, Texas *[[University of Texas at Austin]], flagship institution of the University of Texas System *[[Austin Peay State University]], Clarksville, Tennessee  ==Religion== *[[Augustine of Hippo]] or [[Augustine of Canterbury]] *An adjective for the [[Augustinians]]  ==Business== *[[Austin Automobile Company]], short-lived American automobile company *[[Austin (brand)]], a brand owned by the Kellogg Company *[[Austin Motor Company]], British car manufacturer *[[American Austin Car Company]], short-lived American automobile maker  ==Entertainment== *[[Austin (song)|\"Austin\" (song)]], a single by Blake Shelton *Austin, a kangaroo [[Beanie Baby]] produced by Ty, Inc. *Austin the kangaroo from the children's television series ''[[The Backyardigans]]''  ==Other uses== *[[USS Austin|USS ''Austin'']], three ships *[[Austin Station (disambiguation)]], various public transportation stations  ==See also== *[[Austen (disambiguation)]] *[[Augustine (disambiguation)]] *[[Special:Prefixindex/Austin|All pages beginning with Austin]]  {{disambiguation|geo}}"],["#REDIRECT [[ASCII art]]{{R from other capitalisation}}"],["{{other uses}} {{Use dmy dates|date=June 2013}} <div class=\"thumb tright\"> <div class=\"thumbinner\" style=\"width: 262px;\"> [[File:Animexample3edit.png]] <div class=\"thumbcaption\">The bouncing ball animation (below) consists of these six frames.</div> [[File:Animexample.gif]] <div class=\"thumbcaption\">This animation moves at 10 frames per second.</div> </div> </div> '''Animation''' is the process of creating [[Motion (physics)|motion]] and shape change{{#tag:ref|With the \"[[squash and stretch]]\" principle often applied in case of [[character animation]].|group=Note}} [[illusion]] by means of the rapid display of a sequence of static images that minimally differ from each other. The illusion&mdash;as in motion pictures in general&mdash;is thought to rely on the [[phi phenomenon]]. [[Animator]]s are artists who specialize in the creation of animation.  Animations can be [[Recording|recorded]] on either analogue media, such as a [[flip book]], [[motion picture film]], video tape, or on [[digital media]], including formats such as [[animated GIF]], [[Flash animation]] or digital video. To display it, a [[digital camera]], computer, or [[Image projector|projector]] are used.  Animation creation methods include the [[traditional animation]] creation method and those involving [[stop motion animation]] of two and three-dimensional objects, such as [[cutout animation|paper cutouts]], [[puppets]] and [[Clay animation|clay figures]]. Images are displayed in a rapid succession, usually 24, 25, 30, or 60 frames per second.  == Etymology == From [[Latin]] ''anim?ti?'', \"the act of bringing to life\"; from ''anim?'' (\"to animate\" or \"give life to\") and ''-?ti?'' (\"the act of\").{{citation needed|date=February 2013}}  == History == {{Main|History of animation}}  [[File:Vase animation.svg|right|250px|thumb|Reproduction of drawing on a pottery vessel found in Burnt City]]  [[Image:Phenakistoscope 3g07690u.jpg|thumb|right|200px|A [[phenakistoscope]] disc by [[Eadweard Muybridge]] (1893)]] Early examples of attempts to capture the phenomenon of [[motion (physics)|motion]] into a still drawing can be found in [[paleolithic]] [[cave painting]]s, where animals are often depicted with multiple legs in superimposed positions, clearly attempting to convey the perception of motion.  An earthen goblet discovered at the site of the 5,200-year-old [[Shahr-e Sukhteh|Burnt City]] in southeastern Iran, depicts what could possibly be the world’s oldest example of animation. The artifact bears five sequential images depicting a [[wild goat|Persian Desert Ibex]] jumping up to eat the leaves of a tree.<ref>{{cite web |url=http://www.theheritagetrust.wordpress.com/2012/07/25/worlds-oldest-animation|title=World's Oldest Animation?}}</ref>  Ancient Chinese records contain several mentions of devices that were said to \"give an impression of movement\" to human or animal figures,<ref name=\"NeedhamIV-1\">Needham, Joseph (1962). ''Science and Civilization in China'', vol. IV, part 1: ''Physics and Physical Technology''. Cambridge University Press. p. 123-124.</ref> but these accounts are unclear and may only refer to the actual movement of the figures through space.<ref name=\"Rojas\">{{cite book|last=Rojas|first=Carlos|title=The Oxford Handbook of Chinese Cinemas|url=http://books.google.com/books?id=8F1pAgAAQBAJ&pg=PA5|year=2013|publisher=Oxford University Press|isbn=978-0-19-998844-0|page=5}}</ref>  In the 19th century, the [[phenakistoscope]] (1832), [[zoetrope]] (1834) and [[praxinoscope]] (1877), as well as the common [[flip book]], were early animation devices that produced an illusion of movement from a series of sequential drawings, but animation did not develop further until the advent of [[film|motion picture film]] and [[cinematography]] in the 1890s.  The [[cinématographe]] was a projector, printer, and camera in one machine that allowed moving pictures to be shown successfully on a screen which was invented by history's earliest film makers, [[Auguste and Louis Lumière]], in 1894.<ref>{{cite web|last=McLaughlin|first=Dan|title=A RATHER INCOMPLETE BUT STILL FASCINATING|url=http://animation.filmtv.ucla.edu/NewSite/WebPages/Histories.html|work=Film Tv|publisher=UCLA|accessdate=12 February 2013}}</ref> The first animated projection (screening) was created in France, by [[Charles-Émile Reynaud]], who was a French science teacher. Reynaud created the [[Praxinoscope]] in 1877 and the Théâtre Optique in December 1888. On 28 October 1892, he projected the first animation in public, ''[[Pauvre Pierrot]]'', at the Musée Grévin in Paris. This film is also notable as the first known instance of film perforations being used. His films were not photographed, but drawn directly onto the transparent strip. In 1900, more than 500,000 people had attended these screenings.  [[File:Lanature1882 praxinoscope projection reynaud.png|thumb|A projecting [[praxinoscope]], 1882, here shown superimposing an animated figure on a separately projected background scene]]  The first film that was recorded on [[standard picture film]] and included animated sequences was the 1900 ''[[The Enchanted Drawing|Enchanted Drawing]]'',<ref>{{harvnb|Solomon|1989|pp=12-13}}</ref> which was followed by the first entirely animated film - the 1906 ''[[Humorous Phases of Funny Faces]]'' by [[J. Stuart Blackton]],<ref>{{harvnb|Crafton|1982|p=35}}</ref> who, because of that, is considered the father of American animation.  [[File:Fantasmagorie (Cohl).GIF|thumb|The first animated film created by using what came to be known as [[traditional animation|traditional (hand-drawn) animation]] - the 1908 ''[[Fantasmagorie (1908 film)|Fantasmagorie]]'' by [[Émile Cohl]]]]  In Europe, the French artist, [[Émile Cohl]], created the first animated film using what came to be known as [[traditional animation]] creation methods - the 1908 ''[[Fantasmagorie (1908 film)|Fantasmagorie]]''.<ref>{{harvnb|Crafton|1982|pp=60-61}}</ref> The film largely consisted of a [[stick figure]] moving about and encountering all manner of morphing objects, such as a wine bottle that transforms into a flower. There were also sections of live action in which the animator’s hands would enter the scene. The film was created by drawing each frame on paper and then shooting each frame onto [[negative film]], which gave the picture a blackboard look.  The author of the first [[puppet]]-animated film (''The Beautiful Lukanida'' (1912)) was the Russian-born (ethnically [[Poles|Polish]]) director Wladyslaw Starewicz, known as [[Ladislas Starevich]].{{citation needed|date=November 2012}}  The more detailed hand-drawn animations, requiring a team of animators drawing each frame manually with detailed backgrounds and characters, were those directed by [[Winsor McCay]], a successful newspaper cartoonist, including the 1911 ''[[Little Nemo]]'', the 1914 ''[[Gertie the Dinosaur]]'', and the 1918 ''[[The Sinking of the Lusitania]]''.<ref>{{harvnb|Solomon|1989|pp=14-19}}</ref>  During the 1910s, the production of animated short films, typically referred to as \"[[animated cartoon|cartoons]]\", became an industry of its own and cartoon shorts were produced for showing in movie theaters. The most successful producer at the time was [[John Randolph Bray]], who, along with animator [[Earl Hurd]], patented the [[Traditional animation#Cels|cel animation]] process which dominated the animation industry for the rest of the decade.  ''[[El Apóstol]]'' (Spanish: \"The Apostle\") was a 1917 Argentine animated film utilizing cutout animation, and the world's first animated feature film.<ref>\"[http://www.bcdb.com/cartoon/93678-El_Apostol.html El Apóstol]\". ''www.bcdb.com'', 4 May 2011</ref> Unfortunately, a fire that destroyed producer Frederico Valle's film studio incinerated the only known copy of ''El Apóstol'', and it is now considered a [[lost film]].  [[Computer animation]] has become popular since ''[[Toy Story]]'' (1995), the first feature-length animated film completely made using this technique.  In 2008, the animation market was worth US$68.4 billion.<ref>{{cite web |url=http://www.boi.gov.ph/pdf/valuepropositions/Animation/Animation.pdf |title=Animation |date=November 2009|accessdate= 24 July 2012|work= boi.gov.ph|publisher= Board of Investments}}</ref>  Animation as an art and industry continues to thrive as of the mid-2010s, because well-made animated projects can find audiences across borders and in all [[Four-quadrant movie|four quadrants]].  Animated feature-length films returned the highest [[gross margin]]s (around 52%) of all [[film genre]]s in the 2004-2013 timeframe.<ref>{{cite news|last1=McDuling|first1=John|title=Hollywood Is Giving Up on Comedy|url=http://www.theatlantic.com/entertainment/archive/2014/07/the-completely-serious-decline-of-the-hollywood-comedy/373914/|accessdate=20 July 2014|work=The Atlantic|publisher=The Atlantic Monthly Group|date=3 July 2014}}</ref>  == Techniques ==  === Traditional animation === {{Main|Traditional animation}} [[File:Animhorse.gif|thumb|right|200px|An example of traditional animation, a horse animated by [[rotoscoping]] from [[Eadweard Muybridge]]'s 19th century photos]] '''Traditional animation''' (also called cel animation or hand-drawn animation) was the process used for most animated films of the 20th century. The individual frames of a traditionally animated film are photographs of drawings, first drawn on paper. To create the illusion of movement, each drawing differs slightly from the one before it. The animators' drawings are traced or photocopied onto transparent acetate sheets called [[cel]]s, which are filled in with paints in assigned colors or tones on the side opposite the line drawings. The completed character cels are photographed one-by-one against a painted background by a [[rostrum camera]] onto motion picture film.  The traditional cel animation process became obsolete by the beginning of the 21st century. Today, animators' drawings and the backgrounds are either scanned into or drawn directly into a computer system. Various software programs are used to color the drawings and simulate camera movement and effects. The final animated piece is output to one of several delivery media, including traditional [[35&nbsp;mm film]] and newer media such as [[digital video]]. The \"look\" of traditional cel animation is still preserved, and the [[character animator]]s' work has remained essentially the same over the past 70 years. Some animation producers have used the term \"tradigital\" to describe cel animation which makes extensive use of computer technology.  Examples of traditionally animated feature films include ''[[Pinocchio (1940 film)|Pinocchio]]'' (United States, 1940), ''[[Animal Farm (1954 film)|Animal Farm]]'' (United Kingdom, 1954), and ''[[The Illusionist (2010 film)|The Illusionist]]'' (British-French, 2010). Traditionally animated films which were produced with the aid of computer technology include ''[[The Lion King]]'' (US, 1994), ''[[Akira (film)|Akira]]'' (Japan, 1988), ''[[Spirited Away]]'' (Japan, 2001), ''[[The Triplets of Belleville]]'' (France, 2003), and ''[[The Secret of Kells]]'' (Irish-French-Belgian, 2009).  * '''Full animation''' refers to the process of producing high-quality traditionally animated films that regularly use detailed drawings and plausible movement, having a smooth animation. Fully animated films can be made in a variety of styles, from more realistically animated works such as those produced by the [[Walt Disney Animation Studios|Walt Disney studio]] (''[[Beauty and the Beast (1991 film)|Beauty and the Beast]]'', ''[[Aladdin (1992 Disney film)|Aladdin]]'', ''[[The Lion King|Lion King]]'') to the more 'cartoon' styles of the [[Warner Bros. Cartoons|Warner Bros. animation studio]]. Many of the [[Disney animated features]] are examples of full animation, as are non-Disney works such as ''[[The Secret of NIMH]]'' (US, 1982), ''[[The Iron Giant]]'' (US, 1999), and ''[[Nocturna (Film)|Nocturna]]'' (Spain, 2007). * '''[[Limited animation]]''' involves the use of less detailed and/or more stylized drawings and methods of movement usually a choppy or \"skippy\" movement animation. Pioneered by the artists at the American studio [[United Productions of America]], limited animation can be used as a method of stylized artistic expression, as in ''[[Gerald McBoing Boing]]'' (US, 1951), ''[[Yellow Submarine (1968 film)|Yellow Submarine]]'' (UK, 1968), and much of the [[anime]] produced in Japan. Its primary use, however, has been in producing cost-effective animated content for media such as television (the work of [[Hanna-Barbera]], [[Filmation]], and other TV animation studios) and later [[the Internet]] ([[web cartoon]]s). * '''[[Rotoscoping]]''' is a technique patented by [[Max Fleischer]] in 1917 where animators trace live-action movement, [[frame (film)|frame]] by frame. The source film can be directly copied from actors' outlines into animated drawings, as in ''[[The Lord of the Rings (1978 film)|The Lord of the Rings]]'' (US, 1978), or used in a stylized and expressive manner, as in ''[[Waking Life]]'' (US, 2001) and ''[[A Scanner Darkly (film)|A Scanner Darkly]]'' (US, 2006). Some other examples are: ''[[Fire and Ice (1983 film)|Fire and Ice]]'' (US, 1983) and ''[[Heavy Metal (film)|Heavy Metal]]'' (1981). * '''[[Films with live action and animation|Live-action/animation]]''' is a technique combining hand-drawn characters into live action shots. One of the earlier uses was in [[Koko the Clown]] when Koko was drawn over live action footage. Other examples include ''[[Who Framed Roger Rabbit]]'' (US, 1988), ''[[Space Jam]]'' (US, 1996) and ''[[Osmosis Jones]]'' (US, 2001).  === Stop motion animation === {{Main|Stop motion}}  '''Stop-motion animation''' is used to describe animation created by physically manipulating real-world objects and photographing them one frame of film at a time to create the illusion of movement. There are many different types of stop-motion animation, usually named after the medium used to create the animation. Computer software is widely available to create this type of animation; however, traditional stop motion animation is usually less expensive and time-consuming to produce than current computer animation.  * '''[[Puppet animation]]''' typically involves stop-motion puppet figures interacting in a constructed environment, in contrast to real-world interaction in model animation. The puppets generally have an [[armature (sculpture)|armature]] inside of them to keep them still and steady as well as to constrain their motion to particular joints. Examples include ''[[The Tale of the Fox]]'' (France, 1937), ''[[The Nightmare Before Christmas]]'' (US, 1993), ''[[Corpse Bride]]'' (US, 2005), ''[[Coraline (film)|Coraline]]'' (US, 2009), the films of [[Ji?í Trnka]] and the TV series ''[[Robot Chicken]]'' (US, 2005–present). ** '''[[Puppetoon]]''', created using techniques developed by [[George Pal]], are puppet-animated films which typically use a different version of a puppet for different frames, rather than simply manipulating one existing puppet. [[File:Claychick.jpg|thumb|A clay animation scene from a [[Finland|Finnish]] television commercial]] * '''[[Clay animation]]''', or [[Plasticine]] animation (often called ''claymation'', which, however, is a [[Laika (company)|trademark]]ed name), uses figures made of clay or a similar malleable material to create stop-motion animation. The figures may have an [[armature (sculpture)|armature]] or wire frame inside, similar to the related puppet animation (below), that can be manipulated to pose the figures. Alternatively, the figures may be made entirely of clay, such as in the films of [[Bruce Bickford (animator)|Bruce Bickford]], where clay creatures morph into a variety of different shapes. Examples of clay-animated works include ''[[Gumby|The Gumby Show]]'' (US, 1957–1967) ''[[Morph (character)|Morph]]'' shorts (UK, 1977–2000), ''[[Wallace and Gromit]]'' shorts (UK, as of 1989), [[Jan Švankmajer]]'s ''[[Dimensions of Dialogue]]'' ([[Czechoslovakia]], 1982), ''[[The Trap Door]]'' (UK, 1984). Films include ''[[Wallace & Gromit: The Curse of the Were-Rabbit]]'', ''[[Chicken Run]]'' and ''[[The Adventures of Mark Twain (1985 film)|The Adventures of Mark Twain]]''. * '''[[Cutout animation]]''' is a type of stop-motion animation produced by moving two-dimensional pieces of material such as paper or cloth. Examples include [[Terry Gilliam]]'s animated sequences from ''[[Monty Python's Flying Circus]]'' (UK, 1969–1974); ''[[Fantastic Planet]]'' (France/Czechoslovakia, 1973) ; ''[[Tale of Tales (film)|Tale of Tales]]'' (Russia, 1979), The pilot episode of the TV series (and sometimes in episodes) of ''[[South Park]]'' (US, 1997) and the music video [[Live for the moment]], from Verona Riots band (produced by Alberto Serrano and Nívola Uyá, Spain 2014). ** '''[[Silhouette animation]]''' is a variant of cutout animation in which the characters are backlit and only visible as silhouettes. Examples include ''[[The Adventures of Prince Achmed]]'' ([[Weimar Republic]], 1926) and ''[[Ciné si|Princes et princesses]]'' (France, 2000). * '''[[Model animation]]''' refers to stop-motion animation created to interact with and exist as a part of a live-action world. Intercutting, [[matte (filmmaking)|matte]] effects, and split screens are often employed to blend stop-motion characters or objects with live actors and settings. Examples include the work of [[Ray Harryhausen]], as seen in films such ''[[Jason and the Argonauts (1963 film)|Jason and the Argonauts]]'' (1963), and the work of [[Willis O'Brien]] on films such as ''[[King Kong (1933 film)|King Kong]]'' (1933 film). ** '''[[Go motion]]''' is a variant of model animation that uses various techniques to create  [[motion blur]] between frames of film, which is not present in traditional stop-motion. The technique was invented by [[Industrial Light & Magic]] and [[Phil Tippett]] to create [[special effects]] scenes for the film ''[[Star Wars Episode V: The Empire Strikes Back|The Empire Strikes Back]]'' (1980). Another example is the dragon named \"Vermithrax\" from ''[[Dragonslayer]]'' (1981 film). * '''[[Object animation]]''' refers to the use of regular inanimate objects in stop-motion animation, as opposed to specially created items. ** '''[[Graphic animation]]''' uses non-drawn flat visual graphic material (photographs, newspaper clippings, magazines, etc.), which are sometimes manipulated frame-by-frame to create movement. At other times, the graphics remain stationary, while the stop-motion camera is moved to create on-screen action. ** '''[[Brickfilm]]''' A sub-genre of object animation involving using [[Lego]] or other similar brick toys to make an animation. These have had a recent boost in popularity with the advent of video sharing sites like YouTube and the availability of cheap cameras and animation software. * '''[[Pixilation]]''' involves the use of live humans as stop motion characters. This allows for a number of surreal effects, including disappearances and reappearances, allowing people to appear to slide across the ground, and other such effects. Examples of pixilation include ''[[The Secret Adventures of Tom Thumb]]'' and ''[[Angry Kid]]'' shorts.  === Computer animation === {{Main|Computer animation}} '''Computer animation''' encompasses a variety of techniques, the unifying factor being that the animation is created digitally on a computer. 2D animation techniques tend to focus on image manipulation while 3D techniques usually build virtual worlds in which characters and objects move and interact. 3D animation can create images that seem real to the viewer.  ==== 2D animation ==== [[File:Animation-W.gif|thumb|132x132px|Moving \"W\"]]  [[2D computer graphics|2D animation]] figures are created and/or edited on the computer using 2D [[bitmap graphics]] or created and edited using 2D [[vector graphics]]. This includes automated computerized versions of traditional animation techniques such as [[interpolated]] [[morphing]], [[onion skinning]] and [[interpolated]] rotoscoping. 2D animation has many applications, including [[Scanimate|analog computer animation]],[[Flash animation]] and [[PowerPoint animation]]. [[Cinemagraph]]s are [[still photograph]]s in the form of an [[animated GIF]] file of which part is animated.  ===== 2D Terms ===== * '''[[Final line advection animation]]''',<ref>[http://www.3dworldmag.com/2012/06/29/disneys-paperman-animated-short-fuses-cg-and-hand-drawn-techniques/ Disney’s Paperman animated short fuses CG and hand-drawn techniques]</ref> a technique that gives the artists and animators a lot more influence and control over the final product as everything is done within the same department: <blockquote>''In [[Paperman]], we didn’t have a cloth department and we didn’t have a hair department. Here, folds in the fabric, hair silhouettes and the like come from of the committed design decision-making that comes with the 2D drawn process. Our animators can change things, actually erase away the CG underlayer if they want, and change the profile of the arm. And they can design all the fabric in that [[Milt Kahl]] kind-of way, if they want to.''<ref>[http://www.cartoonbrew.com/cgi/a-little-more-about-disneys-paperman-63782.html A Little More About Disney’s “Paperman”]</ref></blockquote>  ==== 3D animation ==== {{Main|Computer animation|3D computer graphics}} 3D animation is digitally modeled and manipulated by an animator. The animator usually starts by creating a 3D [[Polygon Mesh|polygon mesh]] to manipulate. A mesh typically includes many vertices that are connected by edges and faces, to give the visual appearance of form to a 3D object or 3D environment. Sometimes, the mesh is given an internal digital skeletal structure called an armature that can be used to control the mesh by weighting the vertices. This process is called rigging and can be used in conjunction with keyframes to create movement.  Other techniques can be applied, such as mathematical functions (e.g., gravity, particle simulations), simulated fur or hair, and effects such as fire and water simulations. These techniques fall under the category of 3D dynamics.  ===== 3D Terms ===== * '''[[Cel-shaded animation]]''' is used to mimic traditional animation using CG software. Shading looks stark, with less blending of colors. Examples include, ''[[Skyland]]'' (2007, France), ''[[Appleseed Ex Machina]]'' (2007, Japan), ''[[The Legend of Zelda: Wind Waker]]'' (2002, Japan) * '''[[Machinima]]''' – Films created by screen capturing in video games and virtual worlds. * '''[[Motion capture]]''' is used when live-action actors wear special suits that allow computers to copy their movements into CG characters. Examples include ''[[Polar Express]]'' (2004, US), ''[[Beowulf (2007 film)|Beowulf]]'' (2007, US), ''[[A Christmas Carol (2009 film)|A Christmas Carol]]'' (2009, US), ''[[The Adventures of Tintin (film)|The Adventures of Tintin]]'' (2011, US) * '''[[Computer animation|Photo-realistic animation]]''' is used primarily for animation that attempts to resemble real life, using advanced rendering that mimics in detail skin, plants, water, fire, clouds, etc. Examples include ''[[Up (2009 film)|Up]]'' (2009, US), ''[[Kung-Fu Panda]]'' (2008, US), ''[[Ice Age (2002 film)|Ice Age]]'' (2002, US).  === Mechanical animation === [[File:Great Moments with Mr. Lincoln.jpg|thumb|left|Audio-Animatronic version of U.S. President Abraham Lincoln.]] * '''[[Animatronics]]''' is the use of [[mechatronics]] to create machines which seem animate rather than robotic. ** '''[[Audio-Animatronics|Audio-Animatronics and Autonomatronics]]''' is a form of [[robotic]]s animation, combined with 3-D animation, created by [[Walt Disney Imagineering]] for shows and attractions at Disney theme parks move and make noise (generally a recorded speech or song), but are fixed to whatever supports them. They can sit and stand but cannot walk. An Audio-Animatron is different from an [[android (robot)|android]]-type robot in that it uses prerecorded movements and sounds, rather than responding to external stimuli. In 2009, Disney created an interactive version of the technology called Autonomatronics. ** '''Linear Animation Generator''' is a form of animation by using static picture frames installed in a tunnel or a shaft. The animation illusion is created by putting the viewer in a linear motion, parallel to the installed picture frames. The concept and the technical solution, were invented in 2007 by Mihai Girlovan in Romania. * '''[[Chuckimation]]''' is a type of animation created by the makers of the cartoon ''[[Action League Now!]]'' in which characters/props are thrown, or chucked from off camera or wiggled around to simulate talking by unseen hands, * '''[[Puppetry]]''' is a form of theatre or performance animation that involves the manipulation of puppets. It is very ancient, and is believed to have originated 3000 years BC.[1] Puppetry takes many forms but they all share the process of animating inanimate performing objects. Puppetry is used in almost all human societies both as entertainment – in performance – and ceremonially in rituals and celebrations such as carnivals. Most puppetry involves storytelling.  [[File:Toy Story Zoetrope, Disney California Adventure 2.jpg|thumb|''[[Toy Story]]'' zoetrope at [[Disney California Adventure]] creates illusion of motion using figures, rather than static pictures.]] * '''[[Zoetrope]]''' is a device that produces the illusion of motion from a rapid succession of static pictures. The term zoetrope is from the [[Greek language|Greek]] words ??? (''zo?''), meaning \"alive, active\", and ?????? (''tropos''), meaning \"turn\", with \"zoetrope\" taken to mean \"active turn\" or \"wheel of life\".  === Other animation styles, techniques and approaches === [[File:World of Color overview.jpg|thumb|''[[World of Color]]'' hydrotechnics at [[Disney California Adventure]] creates illusion of motion using 1200 fountains with high-definition projections on mist screens.]] * '''[[Hydrotechnics]]''': a technique that includes lights, water, fire, fog, and lasers, with high-definition projections on mist screens. * '''[[Drawn on film animation]]''': a technique where footage is produced by creating the images directly on [[film stock]], for example by [[Norman McLaren]], [[Len Lye]] and [[Stan Brakhage]]. * '''[[Paint-on-glass animation]]''': a technique for making animated films by manipulating slow drying [[oil paint]]s on sheets of glass, for example by [[Aleksandr Petrov (animator)|Aleksandr Petrov]]. * '''Erasure animation''': a technique using traditional 2D media, photographed over time as the artist manipulates the image. For example, [[William Kentridge]] is famous for his [[charcoal]] erasure films, and [[Piotr Duma?a]] for his auteur technique of animating scratches on plaster. * '''[[Pinscreen animation]]''': makes use of a screen filled with movable pins that can be moved in or out by pressing an object onto the screen. The screen is lit from the side so that the pins cast shadows. The technique has been used to create animated films with a range of textural effects difficult to achieve with traditional cel animation. * '''[[Sand animation]]''': sand is moved around on a back- or front-lighted piece of glass to create each frame for an animated film. This creates an interesting effect when animated because of the [[light]] [[Contrast (vision)|contrast]]. * '''[[Flip book]]''': a flip book (sometimes, especially in British English, called a flick book) is a book with a series of pictures that vary gradually from one page to the next, so that when the pages are turned rapidly, the pictures appear to animate by simulating motion or some other change. Flip books are often illustrated books for children, but may also be geared towards adults and employ a series of photographs rather than drawings. Flip books are not always separate books, but may appear as an added feature in ordinary books or magazines, often in the page corners. Software packages and websites are also available that convert digital video files into custom-made flip books. * '''[[Character animation]]''' * '''[[Multi-sketch]]ing''' * '''[[Special effects animation]]'''  ==Production==  The creation of non-trivial animation works (i.e., longer than a few seconds) has developed as a form of [[filmmaking]], but with certain unique aspects.  One thing live-action and animated [[Feature film|feature-length films]] do have in common is that they are both extremely labor-intensive and horrendously expensive.  The most important difference is that once a film is in the production phase, the [[marginal cost]] of one more shot is much, much higher for animated films than for live-action films.  It is relatively easy for a director to ask for one more [[take]] during [[principal photography]] of a live-action film, but ''every'' take on an animated film must be manually rendered by animators (although the task of rendering slightly different takes has been made less tedious by modern computer animation).  It is pointless for a studio to pay the salaries of dozens of animators to spend weeks creating a visually dazzling five-minute scene, if that scene fails to effectively advance the plot of the film.  Thus, animation studios starting with Disney began the practice in the 1930s of maintaining story departments where [[storyboard artist]]s develop every single scene through [[storyboard]]s, then handing the film over to the animators only after the production team is satisfied that all the scenes will make sense as a whole. While live-action films are now also storyboarded, they necessarily enjoy much more latitude to depart from storyboards (i.e., real-time improvisation).  Another problem unique to animation is the necessity of ensuring that the style of an animated film is consistent from start to finish, even as films have grown longer and teams have grown larger.  Animators, like all artists, necessarily have their own individual styles, but must subordinate their individuality in a consistent way to whatever style was selected for a particular film.  Since the early 1980s, feature-length animated films have been created by teams of about 500 to 600 people, of whom 50 to 70 are animators.  It is relatively easy for two or three artists to match each other's styles, but it is much harder to keep dozens of artists synchronized with one another.  This problem is usually solved by having a separate group of visual development artists develop an overall look and palette for each film before animation begins.  Character designers on the visual development team draw [[model sheet]]s to show how each character should look like with different facial expressions, posed in different positions, and viewed from different angles.  On traditionally animated projects, [[maquette]]s were often sculpted to further help the animators see how characters would look from different angles.  Unlike live-action films, animated films were traditionally developed beyond the synopsis stage through the storyboard format; the storyboard artists would then receive credit for writing the film.  In the early 1960s, animation studios began hiring professional screenwriters to write screenplays (while also continuing to use story departments) and such screenplays had become commonplace for animated films by the late 1980s.  ==Awards== As with any other form of media, animation too has instituted awards for excellence in the field. The original awards for animation were presented by the [[Academy of Motion Picture Arts and Sciences]] for animated shorts from the year 1932, during the 5th [[Academy Awards]] function. The first winner of the [[Academy Award]] was the short [[Flowers and Trees]], a production by [[Walt Disney Productions]] and [[United Artists]].<ref>[http://www.freemayavideotutorials.com/what-is-new/flowers-and-trees-1932-ist-oscar-award-winner-3d-animation-movie.html Flowers And Trees [1932&#93;, Ist Oscar Award Winner 3D Animation Movie | Free Maya Video Tutorials<!-- Bot generated title -->]</ref> However, the Academy Award for a feature length animated motion picture was only instituted for the year 2001, and awarded during the 74th Academy Awards in 2002. It was won by the movie [[Shrek]],<ref>[http://www.imdb.com/title/tt0126029/awards Shrek (2001) - Awards<!-- Bot generated title -->]</ref> produced by [[DreamWorks]] and [[Pacific Data Images]]. Since then, Disney/Pixar have produced the most movies either to win or be nominated for the award. The list of both awards can be obtained here: *[[Academy Award for Best Animated Feature]] *[[Academy Award for Best Animated Short Film]]  Several other countries have instituted an award for best animated feature film as part of their national film awards: [[BAFTA Award for Best Animated Film]] (since 2006), [[César Award for Best Animated Film]] (since 2011), [[Goya Award for Best Animated Film]] (since 1989), [[Japan Academy Prize for Animation of the Year]] (since 2007). Also since 2007, the [[Asia Pacific Screen Award for Best Animated Feature Film]] has been awarded at the [[Asia Pacific Screen Awards]]. Since 2009, the [[European Film Awards]] have awarded the [[European Film Award for Best Animated Film]].  The [[Annie Award]] is another award presented for excellence in the field of animation. Unlike the Academy Awards, the Annie Awards are only received for achievements in the field of animation and not for any other field of technical and artistic endeavor. They were re-organized in 1992 to create a new field for Best Animated feature. The 1990s winners were dominated by Walt Disney, however newer studios, led by Pixar & DreamWorks, have now begun to consistently vie for this award. The list of awardees is as follows: *[[Annie Award for Best Animated Feature]]  == See also == {{Wikipedia books|1=Animation}} * [[12 basic principles of animation]] * [[Animation software]] * [[Architectural animation]] * [[Avar (animation variable)]] * [[Computer generated imagery]] * [[International Tournée of Animation]] * [[List of film-related topics|List of motion picture topics]] * [[Model sheet]] * [[Motion graphic design]] * [[Tradigital art]] * [[Wire frame model]]  ==Notes== {{reflist|group=Note}}  == References == {{reflist|2}}  == Further reading == * [http://www.uca.edu/org/ccsmi/ccsmi/classicwork/Myth%20Revisited.htm Anderson, Joseph and Barbara, \"The Myth of Persistence of Vision Revisited\", ''Journal of Film and Video''], Vol. 45, No. 1 (Spring 1993): 3-12 * Culhane, Shamus, ''Animation Script to Screen'' * Laybourne, Kit, ''The Animation Book'' * Musa, S; Ziatdinov, R; Griffiths, C. (2013). Introduction to computer animation and its possible educational applications. In M. Gallová, J. Gun?aga, Z. Chanasová, M.M. Chovancová (Eds.), New Challenges in Education. Retrospection of history of education to the future in the interdisciplinary dialogue among didactics of various school subjects (1st ed., pp.&nbsp;177–205). Ružomberok, Slovakia: VERBUM – vydavate?stvo Katolíckej univerzity v Ružomberku. * Ledoux, Trish, Ranney, Doug, & Patten, Fred (Ed.), ''Complete Anime Guide: Japanese Animation Film Directory and Resource Guide'', Tiger Mountain Press 1997 * Lowe, Richard & Schnotz, Wolfgang (Eds) ''Learning with Animation. Research implications for design'' Cambridge University Press, 2008 * [[Terrence Masson|Masson, Terrence]], [http://www.cg101.com/ ''CG101: A Computer Graphics Industry Reference''] Unique and personal histories of early computer animation production, plus a comprehensive foundation of the industry for all reading levels. ISBN 978-0-9778710-0-1 * Serenko, Alexander, [http://www.aserenko.com/papers/Serenko_Animation_Scale.pdf The development of an instrument to measure the degree of animation predisposition of agent users], Computers in Human Behavior Vol. 23, No. 1 (2007): 478-495. * [[Frank Thomas (animator)|Thomas, Frank]] and [[Ollie Johnston|Johnston, Ollie]], ''[[Disney Animation: The Illusion of Life]]'', Abbeville 1981 * Walters, Faber and Helen (Ed.), ''Animation Unlimited: Innovative Short Films Since 1940'', HarperCollins Publishers, 2004 * [[Richard Williams (animator)|Williams, Richard]], ''[[The Animator's Survival Kit]]'' ISBN 978-0-571-20228-7 * Bob Godfrey and Anna Jackson, 'The Do-It-Yourself Film Animation Book' BBC Publications 1974 ISBN 978-0-563-10829-0 Now out of print but available s/hand through a range of sources such as Amazon Uk. * Lawson, Tim and Alisa Persons. ''[[The Magic Behind the Voices]]'': A Who's Who of Cartoon Voice Actors. University Press of Mississippi. 2004. (A history of cartoon voice-overs and biographies and photographs of many prominent animation voice actors.) * Ball, R., Beck, J., DeMott R., Deneroff, H., Gerstein, D., Gladstone, F., Knott, T., Leal, A., Maestri, G., Mallory, M., Mayerson, M., McCracken, H., McGuire, D., Nagel, J., Pattern, F., Pointer, R., Webb, P., Robinson, C., Ryan, W., Scott, K., Snyder, A. & Webb, G. (2004) ''Animation Art: From Pencil to Pixel, the History of Cartoon, Anime & CGI''. Fulhamm London.: Flame Tree Publishing. ISBN 978-1-84451-140-2 * {{cite book|last=Crafton|first=Donald|year=1982|title=Before Mickey: The Animated Film 1898-1928|location=Cambridge, Massachusetts|publisher=The MIT Press|isbn=978-0-262-03083-0|url=http://books.google.com/books?id=yaeJFVTedysC|ref=harv}} * {{cite book|last=Solomon|first=Charles|year=1989|title=Enchanted Drawings: The History of Animation|location=New York|publisher=Random House, Inc.|isbn=978-0-394-54684-1|url=http://books.google.com/books?id=tDWtnQEACAAJ|ref=harv}}  == External links == {{Wiktionary|animation}} {{Commons category|Animations}} * {{dmoz|Arts/Animation}} {{Library resources box |by=no |onlinebooks=no |others=no |about=yes |label=Animation }} * {{Wayback |date=20080307025951 |url=http://academic.evergreen.edu/curricular/eat/handouts/Pictures/CutSandPaintRules.pdf |title=Experimental Animation Techniques }} * [http://www.sparetimelabs.com/animato/animato/cartoon/cartoon.html The making of an 8-minute cartoon short] * [http://www.nfb.ca/film/animando_english/ \"Animando\"], a 12-minute film demonstrating 10 different animation techniques (and teaching how to use them). * [http://www.doityourselfvfx.com/best-programs-for-animation-in-the-top-animation-schools/ Comprehensive list of top Animation schools with details listing of offered Programs]  {{Animation}} {{Film genres}} {{Portal bar|Animation|Film|Arts|Visual arts}}  {{DEFAULTSORT:Animation}} [[Category:Animation| ]]"],["{{About|the Greek and Roman god||Apollo (disambiguation)|and|Phoebus (disambiguation)}} {{pp-semi-indef}}{{pp-move-indef|small=yes}}{{Redirect-distinguish|Phoebus|Phobos (mythology)}} {{Use dmy dates|date=June 2013}} <!-- this article uses the BCE/CE convention --> {{Infobox deity | type = Greek | name = Apollo | image = Belvedere Apollo Pio-Clementino Inv1015.jpg | image_size = | alt = | caption = ''[[Apollo Belvedere]]'', ca. 120–140 CE | god_of = God of music, poetry, art, oracles, archery, plague, medicine, sun, light and knowledge | abode = [[Mount Olympus]] | symbol = [[Lyre]], [[Bay Laurel|laurel]] wreath, [[Python (mythology)|python]], [[raven]], bow and arrows | consort = | parents = [[Zeus]] and [[Leto]] | siblings = [[Artemis]] | children = [[Asclepius]], [[Troilus]], [[Aristaeus]], [[Orpheus]] | mount = | Roman_equivalent = Apollo }} {{Ancient Greek religion}} {{Contains special characters}}  '''Apollo''' ([[Attic Greek|Attic]], [[Ionic Greek|Ionic]], and [[Homeric Greek]]: {{lang|grc|???????}}, ''Apoll?n'' ({{small|[[Genitive|GEN]]}} {{lang|grc|?????????}}); [[Doric Greek|Doric]]: {{lang|grc|???????}}, ''Apell?n''; [[Arcadocypriot Greek|Arcadocypriot]]: {{lang|grc|???????}}, ''Apeil?n''; [[Aeolic Greek|Aeolic]]: {{lang|grc|??????}}, ''Aploun''; {{lang-la|Apoll?}}) is one of the most important and complex of the [[Twelve Olympians|Olympian deities]] in [[Ancient Greek religion|classical Greek]] and [[Ancient Roman religion|Roman religion]] and [[Greek mythology|Greek]] and [[Roman mythology]]. The ideal of the ''[[kouros]]'' (a beardless, athletic youth), Apollo has been variously recognized as a god of light and the sun, truth and prophecy, healing, plague, music, poetry, and more. Apollo is the son of [[Zeus]] and [[Leto]], and has a twin sister, the chaste huntress [[Artemis]]. Apollo is known in Greek-influenced [[Etruscan mythology]] as ''Apulu''.  As the patron of [[Delphi]] (''Pythian Apollo''), Apollo was an [[oracular]] god—the prophetic deity of the [[Pythia|Delphic Oracle]]. Medicine and healing are associated with Apollo, whether through the god himself or mediated through his son [[Asclepius]], yet Apollo was also seen as a god who could bring ill-health and deadly [[Plague (disease)|plague]]. Amongst the god's custodial charges, Apollo became associated with dominion over [[Colonies in antiquity|colonists]], and as the patron defender of herds and flocks. As the leader of the [[Muse]]s (''Apollon Musegetes'') and director of their choir, Apollo functioned as the patron god of music and poetry. [[Hermes]] created the [[lyre]] for him, and the instrument became a common [[Apollo#Attributes and symbols|attribute of Apollo]]. Hymns sung to Apollo were called [[paean]]s.  In Hellenistic times, especially during the 3rd century BCE, as ''Apollo Helios'' he became identified among Greeks with [[Helios]], [[Titan (mythology)|Titan]] [[solar deity|god of the sun]], and his sister Artemis similarly equated with [[Selene]], Titan [[lunar deity|goddess of the moon]].<ref>For the iconography of the Alexander–Helios type, see H. Hoffmann, 1963. \"Helios\", in ''Journal of the American Research Center in Egypt'' '''2''', pp. 117–23; cf. Yalouris 1980, no. 42.</ref> In Latin texts, on the other hand, [[Joseph Fontenrose]] declared himself unable to find any conflation of Apollo with [[Sol (mythology)|Sol]] among the [[Classical Latin|Augustan poets]] of the 1st century, not even in the conjurations of [[Aeneas]] and [[Latinus]] in ''[[Aeneid]]'' XII (161–215).<ref>Joseph Fontenrose, \"Apollo and Sol in the Latin poets of the first century BC\", ''Transactions of the American Philological Association'' '''30''' (1939), pp 439–55; \"Apollo and the Sun-God in Ovid\", ''American Journal of Philology'' '''61''' (1940) pp 429–44; and \"Apollo and Sol in the Oaths of Aeneas and Latinus\" ''Classical Philology'' '''38'''.2 (April 1943), pp. 137–138.</ref> Apollo and Helios/Sol remained separate beings in literary and mythological texts until the 3rd century CE.  ==Etymology== The name of Apollo is absent in [[Linear B]] ([[Mycenean Greece|Mycenean Greek]]) texts. The etymology of the name is uncertain. The spelling ??????? had almost superseded all other forms by the beginning of the common era, but the [[Dorians|Doric]] form ''Apellon'' ({{lang|grc|???????}}), is more archaic, derived from an earlier {{lang|grc|*????j??}}. It probably is a cognate to the Doric month ''Apellaios'' ({{lang|grc|?????????}}),<ref name=\"DDD\">{{cite book |last1=van der Toorn |first1=Karel |last2=Becking |first2=Bob |last3=van der Horst |first3=Pieter Willem |title=Dictionary of Deities and Demons in the Bible |url=http://books.google.com/?id=PHgUAQAAIAAJ&pg=PA73 |year=1999 |publisher=Brill |isbn=978-90-04-11119-6 |page=73}}</ref> and the offerings [[apellaia]] ({{lang|grc|????????}}) at the initiation of the young men during the  family-festival [[apellai]] ({{lang|grc|???????}}).<ref>\"The young men became grown-up [[kouros|kouroi]], and Apollon was the \"megistos kouros\" ( The Great Kouros) : Jane Ellen Harrison (2010): ''Themis: A study to the Social origins of Greek Religion''  Cambridge University Press. pp. 439–441, ISBN 1108009492</ref><ref>''Visible Religion. Volume IV–V. Approaches to Iconology.'' Leiden, E. J. Brill, 1985 p. 143 [http://books.google.gr/books?id=UesUAAAAIAAJ&pg=PA143&dq=apellaia&hl=el&sa=X&ei=CgiPU5enDObaygPayYCABg&ved=0CEIQ6AEwAw#v=onepage&q=apellaia&f=false]</ref> According to some scholars the words are derived from the Doric word ''apella'' ({{lang|grc|??????}}), which originally meant \"wall,\" \"fence for animals\" and later \"assembly within the limits of the square.\"<ref name=Nilsson556>The word usually appears in plural: [[Hesychius of Alexandria|Hesychius]]: {{lang|grc|???????}} (''apellai''), {{lang|grc|?????}} (\"folds\"), {{lang|grc|?????????}} (\"assemblies\"), {{lang|grc|???????????}} (\"elections\"): Nilsson, Vol. I, p. 556</ref><ref>Doric Greek verb: {{lang|grc|??????????}} (\"to assemble\"), and the festival {{lang|grc|???????}} (''apellai''), which surely belonged to Apollo. Nilsson, Vol I, p. 556.</ref> [[Apella]] ({{lang|grc|??????}}) is the name of the popular assembly in Sparta, corresponding to the ''[[Ecclesia (ancient Athens)|ecclesia]]'' ({{lang|grc|????????}}).<ref name=Nilsson556/>{{clarify|date=March 2014|reason=Please explain how or why the linked to entity, i.e. the Spartan Assembly, is described as or connected to a festival or rephrase. Is it the same as the ones on the Spartan Assembly (in Greek)?}} [[Robert S. P. Beekes|R. S. P. Beekes]] rejected the connection of the theonym with the noun ''apellai'' and suggested a [[Pre-Greek]] proto-form *''Apal<sup>y</sup>un''.<ref>[[Robert S. P. Beekes|R. S. P. Beekes]], ''Etymological Dictionary of Greek'', Brill, 2009, pp. 115 and 118–119.</ref>  Several instances of [[popular etymology]] are attested from ancient authors. Thus, the Greeks most often associated Apollo's name with the Greek verb {{lang|grc|????????}} (''apollymi''), \"to destroy\".<ref>{{cite web|author=Mike Campbell |url=http://www.behindthename.com/php/view.php?name=apollo |title=Meaning, Origin and History of the Name Apollo |publisher=Behind the Name |accessdate=30 July 2013}}</ref> [[Plato]] in ''[[Cratylus]]'' connects the name with {{lang|grc|????????}} (''apolysis''), \"redeem\", with {{lang|grc|?????????}} (''apolousis''), \"purification\", and with {{lang|grc|??????}} (''[h]aploun''), \"simple\",<ref>The {{lang|grc|??????}} suggestion is repeated by [[Plutarch]] in ''[[Moralia]]'' in the sense of \"[[1 (number)|unity]]\".</ref> in particular in reference to the Thessalian form of the name, {{lang|grc|??????}}, and finally with {{lang|grc|?????????}} (''aeiballon''), \"ever-shooting\". [[Hesychius of Alexandria|Hesychius]] connects the name Apollo with the Doric {{lang|grc|??????}} (''apella''), which means \"assembly\", so that Apollo would be the god of political life, and he also gives the explanation {{lang|grc|?????}} (''sekos''), \"fold\", in which case Apollo would be the god of flocks and herds. In the [[Ancient Macedonian language]] {{lang|grc|?????}} (''pella'') means \"stone,\" and some [[toponyms]] may be derived from this word: {{lang|grc|?????}} ([[Pella]],<ref>[[Robert S. P. Beekes|R. S. P. Beekes]], ''Etymological Dictionary of Greek'', Brill, 2009, p. 1168.</ref> the capital of [[Macedonia (ancient kingdom)|Ancient Macedonia]]) and {{lang|grc|???????}} (''Pell?n?''/''[[Pallini|Pallene]]'').  A number of non-Greek etymologies have been suggested for the name,<ref>Martin Nilsson, ''Die Geschichte der Griechische Religion'', vol. I (C. H. Beck), 1955:555–564.</ref> The [[Hittite language|Hittite]] form ''[[Apaliunas]]'' (''<sup>d</sup>{{lang|hit-Latn|x-ap-pa-li-u-na-aš}}'') is attested in the [[Manapa-Tarhunta letter]],<ref>The reading of ''Apaliunas'' and the possible identification with Apollo is due to [[Emil Forrer]] (1931). It was doubted by [[Paul Kretschmer|Kretschmer]], ''Glotta'' XXIV, p. 250. Martin Nilsson (1967), Vol I, p. 559</ref> perhaps related to [[Hurrian]] ''[[Aplu (deity)|Aplu]]'', a god of plague, in turn likely from [[Akkadian]] ''Aplu Enlil'' meaning simply \"the son of [[Enlil]]\", a title that was given to the god [[Nergal]], who was linked to [[Shamash]], Babylonian god of the sun.<ref name=\"Grummond\">de Grummond, Nancy Thomson (2006) ''Etruscan Myth, Sacred History, and Legend''. (Philadelphia, Pennsylvania: University of Pennsylvania Museum of Archaeology and Anthropology); Mackenzie, Donald A. (2005) ''Myths of Babylonia and Assyria'' (Gutenberg)</ref> The role of Apollo as god of plague is evident in the invocation of [[Apollo Smintheus]] (\"mouse Apollo\") by Chryses, the Trojan priest of Apollo, with the purpose of sending a plague against the Greeks (the reasoning behind a god of the plague becoming a god of healing is of course [[apotropaic]], meaning that the god responsible for bringing the plague must be appeased in order to remove the plague).  The [[Hittite language|Hittite]] testimony reflects an early form ''{{lang|grc-Latin|*Apelj?n}}'', which may also be surmised from comparison of Cypriot {{lang|grc|???????}} with Doric {{lang|grc|???????}}.<ref>{{cite book |last1=Angel |first1=John L. |last2=Mellink |first2=Machteld Johanna | title = Troy and the Trojan War: A Symposium Held at Bryn Mawr College, October 1984| year = 1986| publisher = Bryn Mawr Commentaries| isbn = 978-0-929524-59-7| page = 42 }}</ref>  A [[Luwian language|Luwian]] etymology suggested for ''Apaliunas'' makes Apollo \"The One of Entrapment\", perhaps in the sense of \"Hunter\".<ref>{{cite book |last1=Immerwahr |first1=Sara Anderson |last2=Chapin |first2=Anne Proctor | title = Charis: Essays in Honor of Sara A. Immerwahr| year = 2004| publisher = Amer School of Classical| isbn = 978-0-87661-533-1| page = 254 }}</ref>  ===Greco-Roman epithets=== Apollo, like other Greek deities, had a number of [[epithet]]s applied to him, reflecting the variety of roles, duties, and aspects ascribed to the god. However, while Apollo has a great number of appellations in Greek myth, only a few occur in [[Latin literature]], chief among them '''Phoebus''' ({{IPAc-en|?|f|i?|b|?|s}} {{respell|FEE|b?s}}; {{lang|grc|??????}}, ''Phoibos'', literally \"bright\"),<ref>[[Robert S. P. Beekes|R. S. P. Beekes]], ''Etymological Dictionary of Greek'', Brill, 2009, p. 1582.</ref> which was very commonly used by both the Greeks and Romans in Apollo's role as the god of light.  As sun-god and god of light, Apollo was also known by the epithets '''Aegletes''' ({{IPAc-en|?|?|?|l|i?|t|i?|z}} {{respell|?|GLEE|teez}}; ????????, ''Aigl?t?s'', from {{lang|grc|?????}}, \"light of the sun\"),<ref>[[Apollonius of Rhodes]], iv. 1730;'' Pseudo-Apollodorus, [[Bibliotheke|Biblioteca]]'', i. 9. § 26</ref> '''Helius''' ({{IPAc-en|?|h|i?|l|i|?|s}} {{respell|HEE|lee-?s}}; {{lang|grc|?????}}, ''[[Helios]]'', literally \"sun\"),<ref name=\"simbolismo\">{{cite book| last = Álvaro, Jr., Santos| first = Allan| title = Simbolismo divino| url = http://books.google.com/?id=uAiConL3xyYC| publisher = Allan Álvaro, Jr., Santos }}</ref> '''Phanaeus''' ({{IPAc-en|f|?|?|n|i?|?|s}} {{respell|f?|NEE|?s}}; {{lang|grc|???????}}, ''Phanaios'', literally \"giving or bringing light\"), and '''[[Apollo Lyceus|Lyceus]]''' ({{IPAc-en|l|a?|?|s|i?|?|s}} {{respell|ly|SEE|?s}}; {{lang|grc|???????}}, ''Lykeios'', from [[Proto-Greek language|Proto-Greek]] *{{lang|grc|????}}, \"light\"). The meaning of the epithet \"Lyceus\" later became associated Apollo's mother [[Leto]], who was the patron goddess of [[Lycia]] ({{lang|grc|?????}}) and who was identified with the wolf ({{lang|grc|?????}}),<ref>Aelian, ''On the Nature of Animals'' 4. 4 (A.F. Scholfield, tr.).</ref> earning him the epithets '''Lycegenes''' ({{IPAc-en|l|a?|?|s|?|d?|?|n|i?|z}} {{respell|ly|SEJ|?-neez}}; {{lang|grc|?????????}}, ''Luk?gen?s'', literally \"born of a wolf\" or \"born of Lycia\") and '''Lycoctonus''' ({{IPAc-en|l|a?|?|k|?|k|t|?|n|?|s}} {{respell|ly|KOK|t?-n?s}}; {{lang|grc|??????????}}, ''Lykoktonos'', from {{lang|grc|?????}}, \"wolf\", and {{lang|grc|????????}}, \"to kill\"). As god of the sun, the Romans referred to Apollo as '''[[Sol (mythology)|Sol]]''' ({{IPAc-en|?|s|?|l}} {{respell|SOL|'}}; literally \"sun\" in Latin).  In association with his birthplace, [[Cynthus|Mount Cynthus]] on the island of [[Delos]], Apollo was called '''Cynthius''' ({{IPAc-en|?|s|?|n|?|i|?|s}} {{respell|SIN|thee-?s}}; {{lang|grc|???????}}, ''Kunthios'', literally \"Cynthian\"), '''Cynthogenes''' ({{IPAc-en|s|?|n|?|?|?|d?|?|n|i?|z}} {{respell|sin|THOJ|i-neez}}; {{lang|grc|??????????}}, ''Kynthogen?s'', literally \"born of Cynthus\"), and '''Delius''' ({{IPAc-en|?|d|i?|l|i|?|s}} {{respell|DEE|lee-?s}}; ??????, ''Delios'', literally \"Delian\"). As [[Artemis]]'s twin, Apollo had the epithet '''Didymaeus''' ({{IPAc-en|d|?|d|?|?|m|i?|?|s}} {{respell|did-i|MEE|?s}}; {{lang|grc|?????????}}, ''Didymaios'', from ???????, \"twin\").  [[File:Bassai Temple Of Apollo Detail.jpg|250px|thumb|Partial view of the temple of Apollo Epikurios (healer) at [[Bassae]] in southern Greece]]  Apollo was worshipped as '''Actiacus''' ({{IPAc-en|æ|k|?|t|a?|.|?|k|?|s}} {{respell|ak|TY|?-k?s}}; {{lang|grc|????????}}, ''Aktiakos'', literally \"Actian\"), '''Delphinius''' ({{IPAc-en|d|?|l|?|f|?|n|i|?|s}} {{respell|del|FIN|ee-?s}}; {{lang|grc|?????????}}, ''Delphinios'', literally \"Delphic\"), and '''Pythius''' ({{IPAc-en|?|p|?|?|i|?|s}} {{respell|PITH|ee-?s}}; {{lang|grc|??????}}, ''Puthios'', from ????, ''Pyth?'', the area around Delphi), after [[Actium]] ({{lang|grc|??????}}) and [[Delphi]] (??????) respectively, two of his principal places of worship.<ref>[[Ovid]], ''[[Metamorphoses]]'' xiii. 715</ref><ref>[[Strabo]], x. p. 451</ref> An [[etiology]] in the ''[[Homeric hymns]]'' associated the epithet \"Delphinius\" with dolphins. He was worshipped as '''Acraephius''' ({{IPAc-en|?|?|k|r|i?|f|i|?|s}} {{respell|?|KREE|fee-?s}}; {{lang|grc|?????????}},{{clarify|date=March 2014|reason=Please put proper accent onto Greek word.}} ''Akraiphios'', literally \"Acraephian\") or '''Acraephiaeus''' ({{IPAc-en|?|?|k|r|i?|f|i|?|i?|?|s}} {{respell|?|KREE|fee|EE|?s}}; {{lang|grc|???????????}}, ''Akraiphiaios'', literally \"Acraephian\") in the [[Boeotia]]n town of [[Acraephia]] ({{lang|grc|????????}}), reputedly founded by his son [[Acraepheus]]; and as '''[[Apollo Smintheus|Smintheus]]''' ({{IPAc-en|?|s|m|?|n|?|j|u?|s}} {{respell|SMIN|thews}}; {{lang|grc|????????}}, ''Smintheus'', \"Sminthian\"—that is, \"of the town of Sminthos or Sminthe\")<ref name=LSJsmintheus>{{LSJ|*sminqeu/s|????????|shortref}}.</ref> near the [[Troad]] town of [[Hamaxitus]]. The epithet \"Smintheus\" has historically been confused with {{lang|grc|???????}}, \"mouse\", in association with Apollo's role as a god of disease. For this he was also known as '''Parnopius''' ({{IPAc-en|p|?r|?|n|o?|p|i|?|s}} {{respell|par|NOH|pee-?s}}; {{lang|grc|?????????}}, ''Parnopios'', from {{lang|grc|??????}}, \"locust\") and to the Romans as '''Culicarius''' ({{IPAc-en|?|k|ju?|l|?|?|k|ær|i|?|s}} {{respell|KEW|li|KARR|ee-?s}}; from Latin ''culic?rius'', \"of midges\").  [[File:TempleDelos.jpg|thumb|250px|Temple of the Delians at [[Delos]], dedicated to Apollo (478 BC). 19th-century pen-and-wash restoration.]] [[File:Chryse.jpg|thumb|250px|Temple of Apollo Smintheus at [[Çanakkale]], Turkey]]  In Apollo's role as a healer, his appellations included '''Acesius''' ({{IPAc-en|?|?|s|i?|?|?|s}} {{respell|?|SEE|zh?s}}; {{lang|grc|???????}}, ''Akesios'', from {{lang|grc|??????}}, \"healing\"), '''[[Acestor]]''' ({{IPAc-en|?|?|s|?|s|t|?r}} {{respell|?|SES|t?r}}; {{lang|grc|???????}}, ''Akest?r'', literally \"healer\"), '''[[Paean (god)|Paean]]''' ({{IPAc-en|?|p|i?|?|n}} {{respell|PEE|?n}}; {{lang|grc|?????}}, ''Pai?n'', from {{lang|grc|??????}}, \"to touch\"),{{citation needed|date=March 2014}} and '''Iatrus''' ({{IPAc-en|a?|?|æ|t|r|?|s}} {{respell|eye|AT|r?s}}; {{lang|grc|??????}}, ''I?tros'', literally \"physician\").<ref>[[Euripides]], ''[[Andromache (play)|Andromache]]'' 901</ref> Acesius was the epithet of Apollo worshipped in [[Elis]], where he had a temple in the [[agora]].<ref name=\"Smith\">{{cite book|url=http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0104%3Aalphabetic+letter%3DA%3Aentry+group%3D2%3Aentry%3Dacesius-bio-1|chapter=Acesius|last=Smith|first=William|title=Dictionary of Greek and Roman Biography and Mythology|place=London|year=1873}} At the Perseus Project.</ref> The Romans referred to Apollo as '''Medicus''' ({{IPAc-en|?|m|?|d|?|k|?|s}} {{respell|MED|i-k?s}}; literally \"physician\" in Latin) in this respect. A [[Roman temple|temple]] was dedicated to ''Apollo Medicus'' at Rome, probably next to the temple of [[Bellona (goddess)|Bellona]].  As a protector and founder, Apollo had the epithets '''[[Alexicacus]]''' ({{IPAc-en|?|?|l|?|k|s|?|?|k|e?|k|?|s}} {{respell|?|LEK|si|KAY|k?s}}; {{lang|grc|??????????}}, ''Alexikakos'', literally \"warding off evil\"), '''Apotropaeus''' ({{IPAc-en|?|?|p|?|t|r|?|?|p|i?|?|s}} {{respell|?|POT|r?|PEE|?s}}; {{lang|grc|???????????}}, ''Apotropaios'', from {{lang|grc|??????????}}, \"to avert\"), and '''Epicurius''' ({{IPAc-en|?|?|p|?|?|k|j|?r|i|?|s}} {{respell|EP|i|KEWR|ee-?s}}; {{lang|grc|??????????}}, ''Epikourios'', from {{lang|grc|???????????}}, \"to aid\"),<ref name=simbolismo/> and '''Archegetes''' ({{IPAc-en|?r|?|k|?|d?|?|t|i?|z}} {{respell|ar|KEJ|?-teez}}; {{lang|grc|?????????}}, ''Arkh?get?s'', literally \"founder\"), '''Clarius''' ({{IPAc-en|?|k|l|ær|i|?|s}} {{respell|KLARR|ee-?s}}; {{lang|grc|???????}}, ''Kl?rios'', from [[Doric Greek|Doric]] {{lang|grc|??????}}, \"allotted lot\"), and '''Genetor''' ({{IPAc-en|?|d?|?|n|?|t|?r}} {{respell|JEN|i-t?r}}; {{lang|grc|???????}}, ''Genet?r'', literally \"ancestor\").<ref name=simbolismo/> To the Romans, he was known in this capacity as '''Averruncus''' ({{IPAc-en|?|æ|v|?|?|r|?|?|k|?|s}} {{respell|AV|?r|RUNG|k?s}}; from Latin ''?verruncare'', \"to avert\"). He was also called '''[[Agyieus]]''' ({{IPAc-en|?|?|d?|a?|.|?|ju?|s}} {{respell|?|GWEE|ews}}; {{lang|grc|???????}}, ''Agu?eus'', from {{lang|grc|?????}}, \"street\") for his role in protecting roads and homes; and '''Nomius''' ({{IPAc-en|?|n|o?|m|i|?|s}} {{respell|NOH|mee-?s}}; {{lang|grc|??????}}, ''Nomios'', literally \"pastoral\") and '''Nymphegetes''' ({{IPAc-en|n|?|m|?|f|?|d?|?|t|i?|z}} {{respell|nim|FEJ|i-teez}}; {{lang|grc|??????????}}, ''Numph?get?s'', from {{lang|grc|?????}}, \"Nymph\", and {{lang|grc|??????}}, \"leader\") for his role as a protector of shepherds and pastoral life.  In his role as god of prophecy and truth, Apollo had the epithets '''Manticus''' ({{IPAc-en|?|m|æ|n|t|?|k|?|s}} {{respell|MAN|ti-k?s}}; {{lang|grc|????????}}, ''Mantikos'', literally \"prophetic\"), '''Leschenorius''' ({{IPAc-en|?|l|?|s|k|?|?|n|??r|i|?|s}} {{respell|LES|ki|NOHR|ee-?s}}; {{lang|grc|???????????}}, ''Leskh?norios'', from {{lang|grc|????????}}, \"converser\"), and '''Loxias''' ({{IPAc-en|?|l|?|k||s|i|?|s}} {{respell|LOK|see-?s}}; {{lang|grc|??????}}, ''Loxias'', from {{lang|grc|??????}}, \"to say\").<ref name=simbolismo/> The epithet \"Loxias\" has historically been associated with {{lang|grc|?????}}, \"ambiguous\". In this respect, the Romans called him '''Coelispex''' ({{IPAc-en|?|s|?|l|?|s|p|?|k|s}} {{respell|SEL|i-speks}}; from Latin ''coelum'', \"sky\", and ''specere'', \"to look at\"). The epithet '''Iatromantis''' ({{IPAc-en|a?|?|æ|t|r|?|?|m|æ|n|t|?|s}} {{respell|eye|AT|r?|MAN|tis}}; {{lang|grc|???????????}}, ''I?tromantis'', from {{lang|grc|??????}}, \"physician\", and {{lang|grc|??????}}, \"prophet\") refers to both his role as a god of healing and of prophecy. As god of music and arts, Apollo had the epithet '''Musagetes''' ({{IPAc-en|m|ju?|?|s|æ|d?|?|t|i?|z}} {{respell|mew|SAJ|i-teez}}; [[Doric Greek|Doric]] {{lang|grc|??????????}}, ''Mous?get?s'')<ref>{{LSJ|*mousage/tas|??????????|shortref}}.</ref> or '''Musegetes''' ({{IPAc-en|m|ju?|?|s|?|d?|?|t|i?|z}} {{respell|mew|SEJ|i-teez}}; {{lang|grc|??????????}}, ''Mous?get?s'', from {{lang|grc|?????}}, \"[[Muse]]\", and {{lang|grc|??????}}, \"leader\").  As a god of archery, Apollo was known as '''Aphetor''' ({{IPAc-en|?|?|f|i?|t|?r}} {{respell|?|FEE|t?r}}; {{lang|grc|??????}}, ''Aph?t?r'', from {{lang|grc|??????}}, \"to let loose\") or '''Aphetorus''' ({{IPAc-en|?|?|f|?|t|?r|?|s}} {{respell|?|FET|?r-?s}}; {{lang|grc|????????}}, ''Aph?toros'', of the same origin), '''Argyrotoxus''' ({{IPAc-en|?|?r|d?|?|r|?|?|t|?|k|s|?|s}} {{respell|AR|ji-r?|TOK|s?s}}; {{lang|grc|???????????}}, ''Argyrotoxos'', literally \"with silver bow\"), '''Hecaërgus''' ({{IPAc-en|?|h|?|k|i|?|?r|?|?|s}} {{respell|HEK|ee|UR|g?s}}; {{lang|grc|????????}}, ''Hekaergos'', literally \"far-shooting\"), and '''Hecebolus''' ({{IPAc-en|h|?|?|s|?|b|?|l|?|s}} {{respell|hi|SEB|?-l?s}}; {{lang|grc|????????}}, ''Hek?bolos'', literally \"far-shooting\"). The Romans referred to Apollo as '''Articenens''' ({{IPAc-en|?r|?|t|?|s|?|n|?|n|z}} {{respell|ar|TISS|i-n?nz}}; \"bow-carrying\"). Apollo was called '''Ismenius''' ({{IPAc-en|?|z|?|m|i?|n|i|?|s}} {{respell|iz|MEE|nee-?s}}; {{lang|grc|????????}}, ''Ism?nios'', literally \"of Ismenus\") after Ismenus, the son of [[Amphion]] and [[Niobe]], whom he struck with an arrow.  ===Celtic epithets and cult titles=== Apollo was worshipped throughout the [[Roman Empire]]. In the traditionally [[Celtic nations|Celtic]] lands he was most often seen as a healing and sun god. He was often equated with [[List of Celtic gods|Celtic gods]] of similar character.<ref>Miranda J. Green, ''Dictionary of Celtic Myth and Legend'', Thames and Hudson Ltd, 1997</ref> * '''[[Apollo Atepomarus]]''' (\"the great horseman\" or \"possessing a great horse\"). Apollo was worshipped at [[Mauvières]] ([[Indre]]). Horses were, in the Celtic world, closely linked to the sun.<ref>''Corpus Inscriptionum Latinarum'' XIII, 1863–1986; A. Ross, ''Pagan Celtic Britain'', 1967; M.J. Green, ''The Gods of the Celts'', 1986, London</ref> * '''[[Apollo Belenus]]''' ('bright' or 'brilliant'). This epithet was given to Apollo in parts of [[Gaul]], Northern Italy and [[Noricum]] (part of modern Austria). Apollo Belenus was a healing and sun god.<ref>J. Zwicker, ''Fontes Historiae Religionis Celticae'', 1934–36, Berlin; ''Corpus Inscriptionum Latinarum'' V, XI, XII, XIII; J. Gourcest, \"Le culte de Belenos en Provence occidentale et en Gaule\", ''Ogam'' '''6'''.6 (1954:257–262); E. Thevonot, \"Le cheval sacre dans la Gaule de l'Est\", ''Revue archeologique de l'Est et du Centre-Est'' (vol 2), 1951; [], \"Temoignages du culte de l'Apollon gaulois dans l'Helvetie romaine\"'', Revue celtique'' (vol 51), 1934.</ref> * '''[[Apollo Cunomaglus]]''' ('hound lord'). A title given to Apollo at a shrine in [[Wiltshire]]. Apollo Cunomaglus may have been a god of healing. Cunomaglus himself may originally have been an independent healing god.<ref>W.J. Wedlake, ''The Excavation of the Shrine of Apollo at Nettleton, Wiltshire, 1956–1971'', Society of Antiquaries of London, 1982.</ref> * '''[[Apollo Grannus]]'''. Grannus was a healing spring god, later equated with Apollo.<ref>M. Szabo, ''The Celtic Heritage in Hungary'' (Budapest 1971)</ref><ref name=\"thevonat\">Divinites et sanctuaires de la Gaule, E. Thevonat, 1968, Paris</ref><ref name=\"devries\">La religion des Celtes, J. de Vries, 1963, Paris</ref> * '''Apollo Maponus'''. A god known from inscriptions in Britain. This may be a local fusion of Apollo and [[Maponus]]. * '''[[Apollo Moritasgus]]''' ('masses of sea water'). An epithet for Apollo at Alesia, where he was worshipped as god of healing and, possibly, of physicians.<ref>J. Le Gall, ''Alesia, archeologie et histoire'' (Paris 1963).</ref> * '''[[Apollo Vindonnus]]''' ('clear light'). Apollo Vindonnus had a temple at [[Essarois]], near [[Châtillon-sur-Seine]] in present-day [[Burgundy]]. He was a god of healing, especially of the eyes.<ref name=thevonat/> * '''[[Apollo Virotutis]]''' ('benefactor of mankind?'). Apollo Virotutis was worshipped, among other places, at Fins d'Annecy ([[Haute-Savoie]]) and at [[Jublains]] ([[Maine-et-Loire]]).<ref name=devries/><ref>''Corpus Inscriptionum Latinarum'' XIII</ref>  ==Origins== [[File:Omphalos museum.jpg|thumb|250px|The [[Omphalos]] in the Museum of [[Delphi]]]] The cult centers of Apollo in Greece, [[Delphi]] and [[Delos]], date from the 8th century BCE. The Delos sanctuary was primarily dedicated to [[Artemis]], Apollo's twin sister. At Delphi, Apollo was venerated as the slayer of [[Pytho]]. For the Greeks, Apollo was all the Gods in one and through the centuries he acquired different functions which could originate from different gods. In [[archaic period in Greece|archaic Greece]] he was the [[prophet]], the oracular god who in older times was connected with \"healing\". In [[classical period in Greece|classical Greece]] he was the god of light and of music, but in popular religion he had a strong function to keep away evil.<ref>Martin Nilsson (1967)\".Die Geschicte der Giechischen Religion.Vol I\".C.F.Beck Verlag.Munchen. p 529</ref> [[Walter Burkert]]<ref>Burkert, Walter. ''Greek Religion'', 1985:144.</ref> discerned three components in the prehistory of Apollo worship, which he termed \"a Dorian-northwest Greek component, a Cretan-Minoan component, and a Syro-Hittite component.\"  From his eastern-origin Apollo brought the art of inspection from \"symbols and [[omen|omina]]\" (?????? ??? ?????? : ''semeia kai terata''), and of the observation of the [[omen]]s of the days. The inspiration oracular-cult was probably introduced from [[Anatolia]]. The [[ritualism]] belonged to Apollo from the beginning. The Greeks created the [[Legalism (Western philosophy)|legalism]], the supervision of the orders of the gods, and the demand for moderation and harmony. Apollo became the god of shining youth, the protector of music, spiritual-life, moderation and perceptible order. The improvement of the old [[Anatolia]]n god, and his elevation to an intellectual sphere, may be considered an achievement of the [[Greek people]].<ref name=\"Nilsson563\">[[Martin P. Nilsson|Martin Nilsson]]. ''Die Geschichte der Griechische Religion Vol I'', pp. 563–564</ref>  ===Healer and god-protector from evil=== The function of Apollo as a \"healer\" is connected with [[Paean (god)|Paean]] ({{lang|grc|?????-??????}}), the physician of the Gods in the ''[[Iliad]]'', who seems to come from a more primitive religion.<ref>Paieon ({{lang|grc|??????}}) puts pain-relieving medicines on the wounds of Pluton and Ares ( [[Ilias]] E401). This art is related with Egypt: ([[Odyssey]] D232): M. Nilsson Vol I, p. 543</ref>   Pae?n is probably connected with the [[Mycenean Greece|Mycenean]] ''pa-ja-wo-ne'' ([[Linear B]]: {{lang|gmy|????????}}),<ref>{{cite book|title=The Mycenaeans|url=http://books.google.gr/books?id=QXwzT1048Z4C&lpg=PA144&pg=PA160#v=onepage&f=false|page=160|first=Louise|last=Schofield|year=2007|publisher=The British Museum Press|isbn=978-0-89236-867-9}}</ref><ref>{{cite web|url=http://minoan.deaditerranean.com/linear-b-transliterations/knossos/kn-v/kn-v/#toc-kn-v-52|title=KN V 52+|website=Deaditerranean: Minoan Linear A & Mycenaean Linear B}}</ref><ref name=Chawick>{{cite book|last=Chadwick|first=John|author-link=John Chadwick|title=The Mycenaean World|location=Cambridge, UK|publisher=Cambridge University Press|year=1976|isbn=0-521-29037-6|url=http://books.google.com/books?id=RMj7M_tGaNMC&lpg=PP1&pg=PA89#v=onepage&q&f=false|page=89}} At Google Books.</ref>  but this is not certain. He did not have a separate cult, but he was the personification of the holy magic-song sung by the magicians that was supposed to cure disease. Later the Greeks knew the original meaning of the relevant song \"paean\" ({{lang|grc|?????}}). The magicians were also called \"seer-doctors\" ({{lang|grc|????????????}}), and they used an ecstatic prophetic art which was used exactly by the god Apollo at the oracles.<ref>{{lang|grc|??? ?????????? ?????? ??? ????? ????????}}. ''Which is sung to stop the plagues and the diseases''. Proklos: Chrestom from Photios Bibl. code. 239, p. 321: Martin Nilsson. Die Geschicthe der Griechischen religion. Vol I, p. 543</ref>  In the ''Iliad'', Apollo is the healer under the gods, but he is also the bringer of disease and death with his arrows, similar to the function of the terrible [[Vedic]] god of disease [[Rudra]].<ref name=\"Martin Nilsson 1967 p. 541\">\"The conception that the diseases come from invisible shots sent by magicians or supernatural beings is common in primitive people and also in European folklore. In North-Europe they speak of the \"Elf-shots\". In Sweden where the Lapps were called magicians, they speak of the \"Lappen-shots\". Martin Nilsson (1967). Vol I, p. 541</ref> He sends a terrible plague ({{lang|grc|??????}}) to the [[Achaeans (Homer)|Achaeans]]. The god who sends a disease can also prevent from it; therefore, when it stops, they make a purifying ceremony and offer him a [[hecatomb]] to ward off evil. When the oath of his priest appeases, they pray and with a song they call their own god, the beautiful ''Paean''.<ref>[[Ilias]] A 314. Martin Nilsson (1967). Vol I, p. 543</ref>  Some common epithets of Apollo as a healer are \"paion\" ({{lang|grc|?????}}, literally \"healer\" or \"helper\")<ref>[http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0062:entry=paean-harpers]: Harper's Dictionary of classical antiquity</ref>   \"epikourios\" ({{lang|grc|????????}}, \"help\"), \"oulios\" ({{lang|grc|????}}, \"healed wound\", also a \"scar\" )<ref>[http://www.perseus.tufts.edu/hopper/text?doc=Perseus:abo:tlg,0099,001:14:1:6&lang=original Perseus.tufts.edu]</ref> and \"loimios\" ({{lang|grc|??????}}, \"plague\"). In classical times, his strong function in popular religion was to keep away evil, and was therefore called \"apotropaios\" ({{lang|grc|????????}}, \"divert\", \"deter\", \"avert\") and \"alexikakos\" (from [[verb|v.]] {{lang|grc|?????}} + [[noun|n.]] {{lang|grc|?????}}, \"defend from evil\").<ref>Pausanias VIII 41, 8-IV 34, 7-Sittig. Nom P. 48. f-Aristoph. Vesp. V. 61-Paus. I 3, 4. Martin Nilsson (1967) Vol I, p. 540, 544</ref> In later writers, the word, usually spelled \"Paean\", becomes a mere epithet of Apollo in his capacity as a god of [[healing]].<ref>{{cite book| last = Graf| first = Fritz| title = Apollo| url = http://books.google.com/?id=it9n9_I-UOkC&pg=PA66| year = 2008| publisher = Taylor & Francis| isbn = 978-0-203-58171-1| page = 66 }}</ref>  Homer illustrated Paeon the god, and the song both of [[apotropaic]] thanksgiving or triumph.{{Citation needed|date=May 2011}} Such songs were originally addressed to Apollo, and afterwards to other gods: to [[Dionysus]], to Apollo [[Helios]], to Apollo's son [[Asclepius]] the healer. About the 4th century BCE, the paean became merely a formula of adulation; its object was either to implore protection against disease and misfortune, or to offer thanks after such protection had been rendered. It was in this way that Apollo had become recognised as the god of music. Apollo's role as the slayer of the [[Python (mythology)|Python]] led to his association with battle and victory; hence it became the [[Ancient Rome|Roman]] custom for a paean to be sung by an army on the march and before entering into battle, when a fleet left the harbour, and also after a victory had been won.  ===Dorian origin=== [[File:Apollo-WaltersArt.jpg|left|thumb|''Apollo Victorious over the Python'' by the Florentine [[Pietro Francavilla]] (dated 1591) depicting Apollo's first triumph, when he slew with his bow and arrows the serpent Python, which lies dead at his feet<ref>{{cite web | publisher=[[The Walters Art Museum]] | url=http://art.thewalters.org/detail/7866 | title=Apollo Victorious over
