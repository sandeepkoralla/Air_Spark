her Rundfunk]] |accessdate=1 September 2012}}</ref> In the Italian events known as the ''[[biennio rosso]]''<ref name=\"Dallacasa\">Brunella Dalla Casa, ''Composizione di classe, rivendicazioni e professionalità nelle lotte del \"biennio rosso\" a Bologna'', in: AA. VV, ''Bologna 1920; le origini del fascismo'', a cura di Luciano Casali, Cappelli, Bologna 1982, pag. 179.</ref> the anarcho-syndicalist trade union [[Unione Sindacale Italiana]] \"grew to 800,000 members and the influence of the Italian Anarchist Union (20,000 members plus ''[[Umanita Nova]]'', its daily paper) grew accordingly&nbsp;... Anarchists were the first to suggest occupying workplaces.<ref>[http://libcom.org/history/articles/italy-factory-occupations-1920 \"1918–1921: The Italian factory occupations – Biennio Rosso\"] on [[libcom.org]]</ref> In the [[Mexican Revolution]] the [[Mexican Liberal Party]] was established and during the early 1910s it lead a series of military offensives leading to the conquest and occupation of certain towns and districts in [[Baja California]] with the leadership of anarcho-communist [[Ricardo Flores Magón]].<ref>[http://www.sandiegohistory.org/journal/99winter/magonista.htm \"The Magonista Revolt in Baja California Capitalist Conspiracy or Rebelion de los Pobres?\"  by Lawrence D. Taylor]</ref>  In Paris, the [[Dielo Truda]] group of Russian anarchist exiles, which included [[Nestor Makhno]], concluded that anarchists needed to develop new forms of organisation in response to the structures of Bolshevism. Their 1926 manifesto, called the ''[[Platformism|Organisational Platform of the General Union of Anarchists (Draft)]]'',<ref name=Platformtext>{{cite book |last=Dielo Trouda |authorlink=Dielo Truda |title=Organizational Platform of the General Union of Anarchists (Draft) |origyear=1926 |url=http://www.anarkismo.net/newswire.php?story_id=1000 |accessdate=24 October 2006 |year=2006 |publisher=FdCA |location=Italy| archiveurl= http://web.archive.org/web/20070311013533/http://www.anarkismo.net/newswire.php?story_id=1000| archivedate= 11 March 2007<!--Added by DASHBot-->}}</ref> was supported. [[Platformist]] groups active today include the [[Workers Solidarity Movement]] in Ireland and the [[NEFAC|North Eastern Federation of Anarchist Communists]] of North America. [[Synthesis anarchism]] emerged as an organisational alternative to platformism that tries to join anarchists of different tendencies under the principles of [[anarchism without adjectives]].<ref name=\"infoshop.org\">{{cite web |author=Starhawk |url=http://www.infoshop.org/page/AnarchistFAQSectionJ3 |title=\"J.3.2 What are \"synthesis\" federations?\"|work=[[An Anarchist FAQ]]|publisher=Infoshop.org |date= |accessdate=20 September 2010| archiveurl= http://web.archive.org/web/20101007160139/http://www.infoshop.org/page/AnarchistFAQSectionJ3| archivedate= 7 October 2010<!--Added by DASHBot-->}}</ref> In the 1920s this form found as its main proponents [[Volin]] and [[Sebastien Faure]].<ref name=\"infoshop.org\"/> It is the main principle behind the anarchist federations grouped around the contemporary global [[International of Anarchist Federations]].<ref name=\"infoshop.org\"/>  ===Conflicts with European fascist regimes=== {{Main|Anti-fascism}} {{See also|Anarchism in France|Anarchism in Italy|Anarchism in Spain|Anarchism in Germany}}  [[File:Members of the Maquis in La Tresorerie.jpg|thumb|right|Anti-fascist [[Maquis (World War II)|Maquis]], who resisted [[Nazism|Nazi]] and [[Francisco Franco|Francoist]] rule in Europe.]] In the 1920s and 1930s, the rise of fascism in Europe transformed anarchism's conflict with the state. Italy saw the first struggles between anarchists and fascists. [[Anarchism in Italy|Italian anarchists]] played a key role in the [[Anti-fascism|anti-fascist]] organisation ''[[Arditi del Popolo]]'', which was strongest in areas with anarchist traditions, and achieved some success in their activism, such as repelling [[Blackshirts]] in the anarchist stronghold of [[Parma]] in August 1922.<ref>Holbrow, Marnie, [http://www.socialistreview.org.uk/article.php?articlenumber=8205 \"Daring but Divided\"] (''Socialist Review'' November 2002).</ref> The veteran Italian anarchist, [[Luigi Fabbri]], was one of the first critical theorists of fascism, describing it as \"the preventive counter-revolution.\" <ref name=autogenerated1 /> In France, where the [[far right leagues]] came close to insurrection in the [[6 February 1934 crisis|February 1934 riots]], anarchists divided over a [[united front]] policy.<ref>Berry, David. \"Fascism or Revolution.\" ''Le Libertaire''. August 1936.</ref>  Anarchists in [[Anarchism in France|France]]<ref>[http://flag.blackened.net/revolt/anarchism/texts/war/anarFranceWW2.html \"Anarchist Activity in France during World War Two\"]</ref> and [[Anarchism in Italy|Italy]]<ref>[http://libcom.org/history/articles/italian-resistance-anarchist-partisans-1943 \"1943–1945: Anarchist partisans in the Italian Resistance\"] on [[libcom.org]]</ref> were active in the [[Resistance during World War II]]. In Germany the anarchist [[Erich Mühsam]] was arrested on charges unknown in the early morning hours of 28 February 1933, within a few hours after the [[Reichstag fire]] in Berlin.  [[Joseph Goebbels]], the Nazi [[Propagandaministerium|propaganda minister]], labelled him as one of \"those Jewish subversives.\" Over the next seventeen months, he would be imprisoned in the concentration camps at [[Sonnenburg]], Brandenburg and finally, [[Oranienburg]]. On 2 February 1934, Mühsam was transferred to the [[Nazi concentration camps|concentration camp]] at [[Oranienburg concentration camp|Oranienburg]] when finally on the night of 9 July 1934, Mühsam was tortured and murdered by the guards, his battered corpse found hanging in a latrine the next morning.<ref name=\" Shepherd\">{{cite book |last=Mühsam|first=Erich|editor=David A. Shepherd|title=Thunderation!/Alle Wetter!: Folk Play With Song and Dance/Volksstuck Mit Gesang Und Tanz|url=http://books.google.com/?id=jspUxzlyZIQC&pg=PA18&dq=%22Erich+M%C3%BChsam%22+Oranienburg#v=onepage&q&f=false|year=2001|publisher=[[Bucknell University Press]]|isbn=978-0-8387-5416-0|page=18}}</ref>  === Spanish Revolution === {{Main|Spanish Revolution}} In Spain, the national anarcho-syndicalist trade union [[Confederación Nacional del Trabajo]] initially refused to join a popular front electoral alliance, and abstention by CNT supporters led to a right wing election victory. But in 1936, the CNT changed its policy and anarchist votes helped bring the popular front back to power. Months later, the former ruling class responded with an attempted coup causing the [[Spanish Civil War]] (1936–1939).<ref>{{Cite book |last=Beevor |first=Antony |authorlink=Antony Beevor |year=2006 |page=46 |title=The Battle for Spain: The Spanish Civil War 1936–1939 |publisher=Weidenfeld & Nicolson |location=London |isbn=978-0-297-84832-5 }}</ref> In response to the army rebellion, an [[Anarchism in Spain|anarchist-inspired]] movement of peasants and workers, supported by armed militias, took control of [[Barcelona]] and of large areas of rural Spain where they [[Collective farming|collectivised]] the land.<ref name='Bolloten 1984, p.54'>{{cite book | last = Bolloten | first = Burnett | authorlink = Burnett Bolloten | coauthors = | title = The Spanish Civil War: Revolution and Counterrevolution | publisher = University of North Carolina Press | date = 15 November 1984 | location = | page =1107 | url = | doi = | id = | isbn = 978-0-8078-1906-7 }}</ref><ref>{{cite book | last = Bolloten | first = Burnett | authorlink = Burnett Bolloten | coauthors = | title = The Spanish Civil War: Revolution and Counterrevolution | publisher = University of North Carolina Press | date = 15 November 1984 | location = | page =1107 | url = | doi =  | isbn = 978-0-8078-1906-7 }}</ref> But even before the fascist victory in 1939, the anarchists were losing ground in a bitter struggle with the [[Stalinism|Stalinists]], who controlled much of the distribution of military aid to the Republican cause from the [[Soviet Union]]. The events known as the Spanish Revolution was a workers' [[social revolution]] that began during the outbreak of the [[Spanish Civil War]] in 1936 and resulted in the widespread implementation of [[Anarchism in Spain|anarchist]] and more broadly [[libertarian socialist]] organisational principles throughout various portions of the country for two to three years, primarily [[Catalonia]], Aragon, [[Andalusia]], and parts of [[Levante, Spain|the Levante]]. Much of [[Spain's economy]] was put under worker control; in anarchist strongholds like [[Catalonia]], the figure was as high as 75%, but lower in areas with heavy [[Communist Party of Spain (main)|Communist Party of Spain]] influence, as the [[Soviet Union|Soviet]]-allied party actively resisted attempts at [[collectivization]] enactment. Factories were run through worker committees, [[agriculture|agrarian]] areas became collectivised and run as [[Libertarian socialism|libertarian]] [[commune (intentional community)|communes]]. Anarchist historian [[Sam Dolgoff]] estimated that about eight million people participated directly or at least indirectly in the Spanish Revolution,<ref name=Dolgoff1974>{{Cite book | title = The Anarchist Collectives: Workers' Self-Management in the Spanish Revolution. In The Spanish Revolution, the Luger P08 was used as a weapon of choice by the Spanish | year = 1974 | author = Dolgoff, S. | isbn = 978-0-914156-03-1 | ref = harv | postscript = <!-- Bot inserted parameter. Either remove it; or change its value to \".\" for the cite to end in a \".\", as necessary. -->{{inconsistent citations}} }}</ref> which he claimed \"came closer to realizing the ideal of the free stateless society on a vast scale than any other revolution in history.\"<ref>Dolgoff (1974), p. 5</ref>  [[Stalinist purges|Stalinist]]-led troops suppressed the collectives and persecuted both [[Workers' Party of Marxist Unification|dissident Marxists]] and anarchists.<ref>{{cite book |isbn=1-57181-542-2 |page=29 |title=Sartre Against Stalinism |first=Ian |last=Birchall |year=2004 |publisher=Berghahn Books}}</ref> The prominent Italian anarchist [[Camillo Berneri]], who volunteered to fight against Franco was killed instead in Spain by gunmen associated with the [[Spanish Communist Party]].<ref>\"When clashes with the Communist Party broke out, his house, where he lived with other anarchists, was attacked on 4 May 1937. They were all labelled \"counter-revolutionaries\", disarmed, deprived of their papers and forbidden to go out into the street. There was still shooting in the streets when, on 5 May 1937, news arrived from Italy of Antonio Gramsci's death in a fascist prison...Leaving Radio Barcelona, Berneri set off for the Plaça de la Generalitat, where some Stalinists shouted after him. Before he could turn and look, they opened fire with machine guns, and left his dead body there on the street.\"[http://libcom.org/history/berneri-luigi-camillo-1897-1937 \"Berneri, Luigi Camillo, 1897–1937\" at libcom.com]</ref><ref>[[Paul Avrich]]. ''Anarchist Voices: An Oral History of Anarchism in America''. AK Press. 2005. p. 516</ref><ref>\"Spain: Return to \"normalization\" in Barcelona. The Republican government had sent troops to take over the telephone exchange on 3 May, pitting the anarchists & Poumists on one side against the Republican government & the Stalinist Communist Party on the other, in pitched street battles, resulting in 500 anarchists killed. Squads of Communist Party members took to the streets on 6 May to assassinate leading anarchists. Today, among those found murdered, was the Italian anarchist Camillo Berneri\"[http://recollectionbooks.com/bleed/Encyclopedia/BerneriCamillo.htm \"Camillo Berneri\" at The Anarchist Encyclopedia: A Gallery of Saints & Sinners ...]</ref>  === Post-war years === [[File:Paul Goodman.jpg|thumb|[[Paul Goodman (writer)|Paul Goodman]], influential American anarchist author of ''[[Growing Up Absurd|Growing Up Absurd: Problems of Youth in the Organized Society]]'' among other works critical of contemporary societies.]] Anarchism sought to reorganise itself after the war and in this context the organisational debate between [[synthesis anarchism]] and [[platformism]] took importance once again especially in the [[Anarchism in Italy#Postwar years and today|anarchist movements of Italy]] and [[Anarchism in France#The Fourth Republic (1945–1958)|France]].  The [[Mexican Anarchist Federation]] was established in 1945 after the Anarchist Federation of the Centre united with the Anarchist Federation of the Federal District.<ref>[http://www.portaloaca.com/historia/historia-libertaria/1735-regeneracion-y-la-federacion-anarquista-mexicana-1952-1960-tesis.html \"Regeneración y la Federación Anarquista Mexicana (1952–1960)\" by Ulises Ortega Aguilar]</ref> In the early 1940s, the Antifascist International Solidarity and the Federation of Anarchist Groups of Cuba merged into the large national organisation Asociación Libertaria de Cuba (Cuban Libertarian Association).<ref>\"The surviving sectors of the revolutionary anarchist movement of the 1920–1940 period, now working in the SIA and the FGAC, reinforced by those Cuban militants and Spanish anarchists fleeing now-fascist Spain, agreed at the beginning of the decade to hold an assembly with the purpose of regrouping the libertarian forces inside a single organization. The guarantees of the 1940 Constitution permitted them to legally create an organization of this type, and it was thus that they agreed to dissolve the two principal Cuban anarchist organizations, the SIA and FGAC, and create a new, unified group, the Asociación Libertaria de Cuba (ALC), a sizable organization with a membership in the thousands.\"[http://www.theanarchistlibrary.org/HTML/Frank_Fernandez__Cuban_Anarchism__The_History_of_A_Movement.html#toc8 ''Cuban Anarchism: The History of A Movement'' by Frank Fernandez]</ref> From 1944 to 1947, the Bulgarian Anarchist Communist Federation reemerged as part of a factory and workplace committee movement, but was repressed by the new Communist regime.<ref name=\"robertgraham.wordpress.com\">[http://robertgraham.wordpress.com/anarchism-a-documentary-history-of-libertarian-ideas-volume-two-the-emergence-of-the-new-anarchism-1939-1977/ Anarchism: A Documentary History of Libertarian Ideas, Volume Two: The Emergence of the New Anarchism (1939–1977) « Robert Graham's Anarchism Weblog<!-- Bot generated title -->]</ref> In 1945 in [[Anarchism in France|France]] the [[Fédération Anarchiste]] and the anarchosyndicalist trade union [[Confédération nationale du travail]] was established in the next year while the also [[Synthesist anarchism|synthesist]] [[Federazione Anarchica Italiana]] was founded in [[Anarchism in Italy|Italy]]. Korean anarchists formed the League of Free Social Constructors in September 1945<ref name=\"robertgraham.wordpress.com\"/> and in 1946 the [[Japanese Anarchist Federation]] was founded.<ref>[http://flag.blackened.net/af/ace/japchap3.html THE ANARCHIST MOVEMENT IN JAPAN Anarchist Communist Editions § ACE Pamphlet No. 8]</ref> An International Anarchist Congress with delegates from across Europe was held in Paris in May 1948.<ref name=\"robertgraham.wordpress.com\"/> After World War II, an appeal in the ''[[Fraye Arbeter Shtime]]'' detailing the plight of [[Anarchism in Germany|German anarchists]] and called for Americans to support them. By February 1946, the sending of aid parcels to anarchists in Germany was a large-scale operation. The Federation of Libertarian Socialists was founded in Germany in 1947 and [[Rudolf Rocker]] wrote for its organ, ''Die Freie Gesellschaft'', which survived until 1953.<ref>* {{cite journal | doi = 10.1177/002200947300800304 | last = Vallance | first = Margaret |date=July 1973 | title = Rudolf Rocker&nbsp;– a biographical sketch | journal = Journal of Contemporary History | volume = 8 | issue = 3 | pages = 94–95 | publisher = Sage Publications | location = London/Beverly Hills | issn = 0022-0094 | oclc = 49976309 | ref = harv }}</ref> In 1956 the [[Uruguayan Anarchist Federation]] was founded.<ref>[http://www.anarkismo.net/newswire.php?story_id=3701 \"50 años de la Federación Anarquista Uruguaya\"]</ref> In 1955 the Anarcho-Communist Federation of Argentina renamed itself as the [[Argentine Libertarian Federation]]. The [[Syndicalist Workers' Federation]] was a syndicalist group in active in post-war Britain,<ref name=\"Political Encyclopedia\">{{cite book|title=Encyclopedia of British and Irish Political Organizations'|year=2000|publisher=Pinter Publishers|location=United Kingdom|isbn=978-1855672642|url=http://www.amazon.com/Encyclopedia-British-Irish-Political-Organizations/dp/1855672642}}</ref> and one of [[Solidarity Federation]]'s earliest predecessors. It was formed in 1950 by members of the dissolved Anarchist Federation of Britain.<ref name=\"Political Encyclopedia\" /> Unlike the AFB, which was influenced by anarcho-syndicalist ideas but ultimately not syndicalist itself, the SWF decided to pursue a more definitely [[syndicalism|syndicalist]], worker-centred strategy from the outset.<ref name=\"Political Encyclopedia\" />  Anarchism continued to influence important literary and intellectual personalities of the time, such as [[Albert Camus]], [[Herbert Read]], [[Paul Goodman (writer)|Paul Goodman]], [[Dwight Macdonald]], [[Allen Ginsberg]], [[George Woodcock]], [[Leopold Kohr]],<ref name=\"NYT-Obit\">[http://www.nytimes.com/1994/02/28/obituaries/dr-leopold-kohr-84-backed-smaller-states.html Dr. Leopold Kohr, 84; Backed Smaller States], [[New York Times]] obituary, 28 February 1994.</ref><ref name=\"Sale-foreward\">[http://www.ditext.com/kohr/foreword.html Kirkpatrick Sale, foreword to E.P. Dutton 1978 edition of Leopold Kohr's ''Breakdown of Nations.'']</ref> [[Julian Beck]], [[John Cage]]<ref name=\"cage\">Cage self-identified as an anarchist in a 1985 interview: \"I'm an anarchist. I don't know whether the adjective is pure and simple, or philosophical, or what, but I don't like government! And I don't like institutions! And I don't have any confidence in even good institutions.\" [http://www.ubu.com/papers/cage_montague_interview.html John Cage at Seventy: An Interview] by Stephen Montague. ''American Music'', Summer 1985. Ubu.com. Accessed 24 May 2007.</ref> and the French [[Surrealism|Surrealist]] group led by [[André Breton]], which now openly embraced anarchism and collaborated in the [[Fédération Anarchiste]].<ref>\"It was in the black mirror of anarchism that surrealism first recognised itself,\" wrote André Breton in \"The Black Mirror of Anarchism,\" Selection 23 in Robert Graham, ed., ''Anarchism: A Documentary History of Libertarian Ideas, Volume Two: The Emergence of the New Anarchism (1939–1977)''[http://robertgraham.wordpress.com/anarchism-a-documentary-history-of-libertarian-ideas-volume-two-the-emergence-of-the-new-anarchism-1939-1977/]. Breton had returned to France in 1947 and in April of that year Andre Julien welcomed his return in the pages of Le Libertaire the weekly paper of the [[Fédération Anarchiste|Federation Anarchiste]]\"[http://libcom.org/history/1919-1950-the-politics-of-surrealism \"1919–1950: The politics of Surrealism\" by Nick Heath] on [[libcom.org]]</ref>  [[Anarcho-pacifism]] became influential in the [[Anti-nuclear movement]] and [[anti war movement]]s of the time<ref>\"In the forties and fifties, anarchism, in fact if not in name, began to reappear, often in alliance with pacifism, as the basis for a critique of militarism on both sides of the Cold War.[http://robertgraham.wordpress.com/anarchism-a-documentary-history-of-libertarian-ideas-volume-two-the-emergence-of-the-new-anarchism-1939-1977/] The anarchist/pacifist wing of the peace movement was small in comparison with the wing of the movement that emphasized electoral work, but made an important contribution to the movement as a whole. Where the more conventional wing of the peace movement rejected militarism and war under all but the most dire circumstances, the anarchist/pacifist wing rejected these on principle.\"[http://www.monthlyreview.org/0901epstein.htm \"Anarchism and the Anti-Globalization Movement\" by Barbara Epstein]</ref><ref>\"In the 1950s and 1960s anarcho-pacifism began to gel, tough-minded anarchists adding to the mixture their critique of the state, and tender-minded pacifists their critique of violence. Its first practical manifestation was at the level of method: nonviolent direct action, principled and pragmatic, was used widely in both the Civil Rights movement in the USA and the campaign against nuclear weapons in Britain and elsewhere.\"[http://www.theanarchistlibrary.org/HTML/Geoffrey_Ostergaard__Resisting_the_Nation_State._The_pacifist_and_anarchist_tradition.html#toc13 Geoffrey Ostergaard.  ''Resisting the Nation State. The pacifist and anarchist tradition'']</ref> as can be seen in the activism and writings of the English anarchist member of [[Campaign for Nuclear Disarmament]] [[Alex Comfort]] or the similar activism of the American catholic anarcho-pacifists  [[Ammon Hennacy]] and [[Dorothy Day]]. Anarcho-pacifism became a \"basis for a critique of militarism on both sides of the [[Cold War]].\"<ref>[http://www.monthlyreview.org/0901epstein.htm \"Anarchism and the Anti-Globalization Movement\" by Barbara Epstein]</ref> The resurgence of anarchist ideas during this period is well documented in Robert Graham's [[Anarchism: A Documentary History of Libertarian Ideas]], ''Volume Two: The Emergence of the New Anarchism (1939–1977)''.<ref name=\"robertgraham.wordpress.com\"/>  ===Contemporary anarchism=== {{Main|Contemporary anarchism}} [[File:ParcGuellOkupas.jpg|thumb|left|The famous ''okupas'' [[squatting|squat]] near [[Park Güell|Parc Güell]], overlooking [[Barcelona]]. [[Squatting]] was a prominent part of the emergence of renewed anarchist movement from the [[counterculture]] of the 1960s and 1970s. On the roof: \"Occupy and Resist\"]] A surge of popular interest in anarchism occurred in western nations during the 1960s and 1970s.<ref>{{Harvnb|Thomas|1985|page=4}}</ref> Anarchism was influential in the [[Counterculture of the 1960s]]<ref>[http://www.katesharpleylibrary.net/dnckhs \"These groups had their roots in the anarchist resurgence of the nineteen sixties. Young militants finding their way to anarchism, often from the anti-bomb and anti-Vietnam war movements, linked up with an earlier generation of activists, largely outside the ossified structures of 'official' anarchism. Anarchist tactics embraced demonstrations, direct action such as industrial militancy and squatting, protest bombings like those of the First of May Group and Angry Brigade – and a spree of publishing activity.\"\"Islands of Anarchy: Simian, Cienfuegos, Refract and their support network\" by John Patten]</ref><ref>Farrell provides a detailed history of the Catholic Workers and their founders Dorothy Day and Peter Maurin. He explains that their pacifism, anarchism, and commitment to the downtrodden were one of the important models and inspirations for the 1960s. As Farrell puts it, \"Catholic Workers identified the issues of the sixties before the Sixties began, and they offered models of protest long before the protest decade.\"[http://library.nothingness.org/articles/SA/en/display/268 \"The Spirit of the Sixties: The Making of Postwar Radicalism\" by James J. Farrell]</ref><ref>\"While not always formally recognized, much of the protest of the sixties was anarchist. Within the nascent women's movement, anarchist principles became so widespread that a political science professor denounced what she saw as \"[[The Tyranny of Structurelessness]].\" Several groups have called themselves \"Amazon Anarchists.\" After the [[Stonewall Rebellion]], the New York [[Gay Liberation Front]] based their organisation in part on a reading of [[Murray Bookchin]]'s anarchist writings.\" [http://www.williamapercy.com/wiki/images/Anarchism.pdf \"Anarchism\" by Charley Shively in ''Encyclopedia of Homosexuality'']. p. 52</ref> and anarchists actively participated in the [[Protests of 1968|late sixties students and workers revolts]].<ref>\"Within the movements of the sixties there was much more receptivity to anarchism-in-fact than had existed in the movements of the thirties&nbsp;... But the movements of the sixties were driven by concerns that were more compatible with an expressive style of politics, with hostility to authority in general and state power in particular&nbsp;... By the late sixties, political protest was intertwined with cultural radicalism based on a critique of all authority and all hierarchies of power. Anarchism circulated within the movement along with other radical ideologies. The influence of anarchism was strongest among radical feminists, in the commune movement, and probably in the Weather Underground and elsewhere in the violent fringe of the anti-war movement.\" [http://www.monthlyreview.org/0901epstein.htm \"Anarchism and the Anti-Globalization Movement\" by Barbara Epstein]</ref> In 1968 in [[Carrara]], Italy the [[International of Anarchist Federations]] was founded during an international anarchist conference held there in 1968 by the three existing European federations of France (the [[Fédération anarchiste|Fédération Anarchiste]]), the [[Federazione Anarchica Italiana]] of Italy and the [[Iberian Anarchist Federation]] as well as the [[Bulgaria]]n federation in French exile.<ref>[http://www.iisg.nl/archives/en/files/l/10760196.php London Federation of Anarchists involvement in Carrara conference, 1968] International Institute of Social History. Retrieved 19 January 2010</ref><ref>[http://flag.blackened.net/liberty/ifa-hist-short.html Short history of the IAF-IFA] A-infos news project. Retrieved 19 January 2010</ref>  In the United Kingdom in the 1970s this was associated with the [[punk rock]] movement, as exemplified by bands such as [[Crass]] and the [[Sex Pistols]].<ref>{{cite book | last = McLaughlin | first = Paul | title = Anarchism and Authority | publisher = Ashgate | location = Aldershot | year = 2007 | isbn = 0-7546-6196-2 | page = 10}}</ref> The housing and employment crisis in most of Western Europe led to the formation of [[commune (intentional community)|communes]] and [[Squatting|squatter]] movements like that of [[Barcelona]], Spain. In Denmark, [[squatter]]s occupied a disused military base and declared the [[Freetown Christiania]], an autonomous haven in central Copenhagen. Since the revival of anarchism in the mid 20th century,<ref name=\"revival\">{{Cite journal |last=Williams |first=Leonard |date=September 2007 |title=Anarchism Revived |journal=New Political Science |volume=29 |issue=3 |pages=297–312 |doi=10.1080/07393140701510160 |ref=harv }} </ref> a number of new movements and schools of thought emerged. Although feminist tendencies have always been a part of the anarchist movement in the form of [[anarcha-feminism]], they returned with vigour during the second wave of feminism in the 1960s. Anarchist anthropologist [[David Graeber]] and anarchist historian [[Andrej Grubacic]] have posited a rupture between generations of anarchism, with those \"who often still have not shaken the sectarian habits\" of the 19th century contrasted with the younger activists who are \"much more informed, among other elements, by [[Traditional knowledge|indigenous]], [[feminism|feminist]], ecological and [[counterculture|cultural-critical]] ideas\", and who by the turn of the 21st century formed \"by far the majority\" of anarchists.<ref name=\"graeber\">[[David Graeber]] and [[Andrej Grubacic]], \"[http://www.zmag.org/content/showarticle.cfm?SectionID=41&ItemID=4796 Anarchism, Or The Revolutionary Movement Of The Twenty-first Century]\", [[ZNet]]. Retrieved 2007-12-13. or [http://www.punksinscience.org/kleanthes/courses/UK04S/WV/Graeber-Grubacic.pdf Graeber, David and Grubacic, Andrej(2004)Anarchism, Or The Revolutionary Movement Of The Twenty-first Century Retrieved 26 July 2010]</ref>  Around the turn of the 21st century, anarchism grew in popularity and influence as part of the anti-war, anti-capitalist, and [[anti-globalisation movement]]s.<ref name=rupert>{{cite book | page=66 |last = Rupert | first = Mark | title = Globalization and International Political Economy | publisher = Rowman & Littlefield Publishers | location = Lanham | year = 2006 | isbn = 0-7425-2943-6 }}</ref> Anarchists became known for their involvement in protests against the meetings of the [[World Trade Organization]] (WTO), [[G8|Group of Eight]], and the [[World Economic Forum]]. Some anarchist factions at these protests engaged in rioting, property destruction, and violent confrontations with police. These actions were precipitated by ad hoc, leaderless, anonymous cadres known as ''[[black bloc]]s''; other organisational tactics pioneered in this time include [[security culture]], [[affinity groups]] and the use of decentralised technologies such as the internet.<ref name=rupert/> A significant event of this period was the confrontations at [[World Trade Organization Ministerial Conference of 1999 protest activity|WTO conference in Seattle in 1999]].<ref name=rupert/> According to anarchist scholar [[Simon Critchley]], \"contemporary anarchism can be seen as a powerful critique of the pseudo-libertarianism of contemporary [[neo-liberalism]]&nbsp;... One might say that contemporary anarchism is about responsibility, whether sexual, ecological or socio-economic; it flows from an experience of conscience about the manifold ways in which the West ravages the rest; it is an ethical outrage at the yawning inequality, impoverishment and disenfranchisment that is so palpable locally and globally.\"<ref>[[Simon Critchley#Infinitely Demanding|Infinitely Demanding]]'' by [[Simon Critchley]]. [[Verso Books|Verso]]. 2007. p. 125</ref>  International anarchist federations in existence include the [[International of Anarchist Federations]], the [[International Workers' Association]], and [[International Libertarian Solidarity]]. The largest organised anarchist movement today is in Spain, in the form of the [[Confederación General del Trabajo]] (CGT) and the [[Confederación Nacional del Trabajo|CNT]]. CGT membership was estimated at around 100,000 for 2003.<ref>Carley, Mark \"Trade union membership 1993–2003\" (International:SPIRE Associates 2004).</ref> Other active syndicalist movements include in Sweden the [[Central Organisation of the Workers of Sweden]] and the [[Swedish Anarcho-syndicalist Youth Federation]]; the CNT-AIT in France;<ref>[http://www.cnt-ait-fr.org/CNT-AIT/ACCUEIL.html%20Website%20of%20the%20Confédération%20Nationale%20du%20Travail%20-%20Association%20Internationale%20des%20Travailleurs http://www.cnt-ait-fr.org/CNT-AIT/ACCUEIL.html Website of the Confédération Nationale du Travail – Association Internationale des Travailleurs]</ref> the [[Unione Sindacale Italiana|Union Sindicale Italiana]] in Italy; in the US [[Workers Solidarity Alliance]]  and the UK [[Solidarity Federation]] and [[Anarchist Federation (Britain and Ireland)|Anarchist Federation]]. The revolutionary industrial unionist [[Industrial Workers of the World]], claiming 2,000 paying members, and the [[International Workers Association]], an anarcho-syndicalist successor to the First International, also remain active.  [[File:Anarchist flags and stars.svg|left|260px|thumb|flags of anarchisms]]  == Anarchist schools of thought == {{Main|Anarchist schools of thought}} [[File:Portrait of Pierre Joseph Proudhon 1865.jpg|thumb|Portrait of philosopher [[Pierre-Joseph Proudhon]] (1809–1865) by [[Gustave Courbet]]. Proudhon was the primary proponent of anarchist [[Mutualism (economic theory)|mutualism]], and influenced many later [[individualist anarchist]] and social anarchist thinkers.]] Anarchist schools of thought had been generally grouped in two main historical traditions, [[individualist anarchism]] and [[social anarchism]], which have some different origins, values and evolution.<ref name=slevin/><ref name=\"black dict\" /><ref>[http://libertarian-labyrinth.org/archive/Anarchism Anarchism], [http://www.amazon.co.uk/dp/1855069954 The New Encyclopedia of Social Reform] (1908).</ref> The individualist wing of anarchism emphasises [[negative liberty]], i.e. opposition to state or [[social control]] over the individual, while those in the social wing emphasise [[positive liberty]] to achieve one's potential and argue that humans have needs that society ought to fulfill, \"recognizing equality of entitlement\".<ref>Harrison, Kevin and Boyd, Tony. ''Understanding Political Ideas and Movements''. Manchester University Press 2003, p. 251.</ref> In a chronological and theoretical sense, there are classical – those created throughout the 19th century – and post-classical anarchist schools – those created since the mid-20th century and after.  Beyond the specific factions of anarchist thought is [[philosophical anarchism]], which embodies the theoretical stance that the [[state (polity)|state]] lacks moral legitimacy without accepting the imperative of revolution to eliminate it. A component especially of individualist anarchism<ref>Outhwaite, William & Tourain, Alain (Eds.). (2003). Anarchism. The Blackwell Dictionary of Modern Social Thought (2nd Edition, p. 12). Blackwell Publishing.</ref><ref>Wayne Gabardi, [http://links.jstor.org/sici?sici=0003-0554%28198603%2980%3A1%3C300%3AA%3E2.0.CO%3B2-6 review] of ''Anarchism'' by David Miller, published in ''American Political Science Review'' Vol. 80, No. 1. (Mar., 1986), pp. 300–02.</ref> philosophical anarchism may accept the existence of a [[minarchism|minimal state]] as unfortunate, and usually temporary, \"necessary evil\" but argue that citizens do not have a [[moral obligation]] to obey the state when its laws conflict with individual autonomy.<ref>Klosko, George. ''Political Obligations''. Oxford University Press 2005. p. 4.</ref> One reaction against sectarianism within the anarchist milieu was \"[[anarchism without adjectives]]\", a call for [[toleration]] first adopted by [[Fernando Tarrida del Mármol]] in 1889 in response to the \"bitter debates\" of anarchist theory at the time.<ref>Avrich, Paul. ''[[Anarchist Voices: An Oral History of Anarchism in America]]''. Princeton University Press, 1996, p. 6.</ref> In abandoning the hyphenated anarchisms (i.e. collectivist-, communist-, mutualist– and individualist-anarchism), it sought to emphasise the [[anti-authoritarian]] beliefs common to all anarchist schools of thought.<ref>Esenwein, George Richard \"Anarchist Ideology and the Working Class Movement in Spain, 1868–1898\" [p. 135].</ref>  ===Classical anarchist schools of thought===  ====Mutualism==== {{Main|Mutualism (economic theory)}} Mutualism began in 18th-century English and French labour movements before taking an anarchist form associated with [[Pierre-Joseph Proudhon]] in France and others in the United States.<ref>\"A member of a community,\" ''The Mutualist''; this 1826 series criticised [[Robert Owen]]'s proposals, and has been attributed to a dissident Owenite, possibly from the Friendly Association for Mutual Interests of Valley Forge; [[Shawn Wilburn|Wilbur, Shawn]], 2006, \"More from the 1826 \"Mutualist\"?\".</ref> Proudhon proposed [[spontaneous order]], whereby organisation emerges without central authority, a \"positive anarchy\" where order arises when everybody does \"what he wishes and only what he wishes\"<ref>Proudhon, ''Solution to the Social Problem'', ed. H. Cohen (New York: Vanguard Press, 1927), p. 45.</ref> and where \"business transactions alone produce the social order.\"<ref>{{cite book |last=Proudhon |first=Pierre-Joseph |authorlink=Pierre-Joseph Proudhon |title=The Principle of Federation |publisher=University of Toronto Press |location=Toronto |year=1979 |isbn=0-8020-5458-7 |quote=The notion of ''anarchy'' in politics is just as rational and positive as any other. It means that once industrial functions have taken over from political functions, then business transactions alone produce the social order.}}</ref> It is important to recognize that Proudhon distinguished between ideal political possibilities and practical governance. For this reason, much in contrast to some of his theoretical statements concerning ultimate spontaneous self-governance, Proudhon was heavily involved in French parliamentary politics and allied himself not with Anarchist but Socialist factions of workers movements and, in addition to advocating state-protected charters for worker-owned cooperatives, promoted certain nationalization schemes during his life of public service.  Mutualist anarchism is concerned with [[Reciprocity (cultural anthropology)|reciprocity]], free association, voluntary contract, federation, and credit and currency reform. According to the American mutualist [[William Batchelder Greene]], each worker in the mutualist system would receive \"just and exact pay for his work; services equivalent in cost being exchangeable for services equivalent in cost, without profit or discount.\"<ref>\"Communism versus Mutualism\", ''Socialistic, Communistic, Mutualistic and Financial Fragments''. (Boston: Lee & Shepard, 1875) [[William Batchelder Greene]]: \"Under the mutual system, each individual will receive the just and exact pay for his work; services equivalent in cost being exchangeable for services equivalent in cost, without profit or discount; and so much as the individual laborer will then get over and above what he has earned will come to him as his share in the general prosperity of the community of which he is an individual member.\"</ref> Mutualism has been retrospectively characterised as ideologically situated between individualist and collectivist forms of anarchism.<ref>Avrich, Paul. ''Anarchist Voices: An Oral History of Anarchism in America'', Princeton University Press 1996 ISBN 0-691-04494-5, p. 6<br />''Blackwell Encyclopaedia of Political Thought'', Blackwell Publishing 1991 ISBN 0-631-17944-5, p. 11.</ref> Proudhon first characterised his goal as a \"third form of society, the synthesis of communism and property.\"<ref>Pierre-Joseph Proudhon. ''What Is Property?'' Princeton, MA: Benjamin R. Tucker, 1876. p. 281.</ref>  ====Individualist anarchism==== {{Main|Individualist anarchism}} {{Individualism sidebar}} Individualist anarchism refers to several traditions of thought within the anarchist movement that emphasize the [[individual]] and their [[will (philosophy)|will]] over any kinds of external determinants such as groups, society, traditions, and ideological systems.<ref name=\"ryner\">\"What do I mean by individualism? I mean by individualism the moral doctrine which, relying on no dogma, no tradition, no external determination, appeals only to the individual conscience.\"[http://www.marx.org/archive/ryner/1905/mini-manual.htm ''Mini-Manual of Individualism'' by Han Ryner]</ref><ref name=\"tucker\">\"I do not admit anything except the existence of the individual, as a condition of his sovereignty. To say that the sovereignty of the individual is conditioned by Liberty is simply another way of saying that it is conditioned by itself.\"\"Anarchism and the State\" in ''Individual Liberty''</ref> Individualist anarchism is not a single philosophy but refers to a group of individualistic philosophies that sometimes are in conflict.  In 1793, [[William Godwin]], who has often<ref name=\"Everhart, Robert B 1982. p. 115\"/> been cited as the first anarchist, wrote ''[[Political Justice]]'', which some consider the first expression of anarchism.<ref name=\"godwinsep\" /><ref name=\"Adams, Ian 2001. p. 116\"/> Godwin, a philosophical anarchist, from a [[rationalist]] and [[utilitarian]] basis opposed revolutionary action and saw a [[Limited government|minimal state]] as a present \"necessary evil\" that would become increasingly irrelevant and powerless by the gradual spread of knowledge.<ref name=\"godwinsep\">{{sep entry|godwin|William Godwin|Mark Philip|2006-05-20}}</ref><ref>{{cite book |title=[[Political Justice|Enquiry Concerning Political Justice and its Influence on Modern Morals and Manners]] |last=Godwin |first=William |authorlink=William Godwin |year=1796 |publisher=G.G. and J. Robinson |oclc=2340417 |origyear=1793}}</ref> Godwin advocated [[individualism]], proposing that all cooperation in labour be eliminated on the premise that this would be most conducive with the general good.<ref>''Britannica Concise Encyclopedia''. Retrieved 7 December 2006, from [http://www.britannica.com/ebc/article-9037183 Encyclopædia Britannica Online].</ref><ref name=pmcl119>Paul McLaughlin. Anarchism and Authority: A Philosophical Introduction to Classical Anarchism. Ashgate Publishing, Ltd., 2007. p. 119.</ref> [[File:Max stirner.jpg|left|thumb|[[19th century philosophy|19th-century philosopher]] [[Max Stirner]], usually considered a prominent early [[individualist anarchist]] (sketch by [[Friedrich Engels]]).]] An influential form of individualist anarchism, called \"egoism,\"<ref name=\"Goodway, David 2006, p. 99\">Goodway, David. Anarchist Seeds Beneath the Snow. Liverpool University Press, 2006, p. 99.</ref> or [[egoist anarchism]], was expounded by one of the earliest and best-known proponents of individualist anarchism, the German [[Max Stirner]].<ref name=\"SEP-Stirner\">{{sep entry|max-stirner|Max Stirner|David Leopold|2006-08-04}}</ref> Stirner's ''[[The Ego and Its Own]]'', published in 1844, is a founding text of the philosophy.<ref name = \"SEP-Stirner\" /> According to Stirner, the only limitation on the rights of the individual is their power to obtain what they desire,<ref>The Encyclopedia Americana: A Library of Universal Knowledge. Encyclopedia Corporation. p. 176.</ref> without regard for God, state, or morality.<ref>Miller, David. \"Anarchism.\" 1987. ''The Blackwell Encyclopaedia of Political Thought''. Blackwell Publishing. p. 11.</ref> To Stirner, rights were ''[[Reification (fallacy)|spooks]]'' in the mind, and he held that society does not exist but \"the individuals are its reality\".<ref>\"What my might reaches is my property; and let me claim as property everything I feel myself strong enough to attain, and let me extend my actual property as fas as ''I'' entitle, that is, empower myself to take&nbsp;...\" In Ossar, Michael. 1980. ''Anarchism in the Dramas of Ernst Toller''. SUNY Press. p. 27.</ref> Stirner advocated self-assertion and foresaw [[union of egoists|unions of egoists]], non-systematic associations continually renewed by all parties' support through an act of will,<ref name=nonserviam>{{Cite journal |url=http://i-studies.com/journal/n/pdf/nsi-17.pdf#page=13 |title=The union of egoists |journal=Non Serviam |volume=1 |first=Svein Olav |last=Nyberg |pages=13–14 |location=Oslo, Norway |publisher=Svein Olav Nyberg |oclc=47758413 |accessdate=1 September 2012 |ref=harv |postscript=<!-- Bot inserted parameter. Either remove it; or change its value to \".\" for the cite to end in a \".\", as necessary. -->{{inconsistent citations}}}}</ref> which Stirner proposed as a form of organisation in place of the [[state (polity)|state]].<ref name=karl>{{cite book | last = Thomas | first = Paul | title = Karl Marx and the Anarchists | publisher = [[Routledge]]/[[Kegan Paul]] | location = London | year = 1985 | isbn = 0-7102-0685-2 |page=142}}</ref> Egoist anarchists argue that egoism will foster genuine and spontaneous union between individuals.<ref name=carlson>{{cite book | last = Carlson | first = Andrew | title = Anarchism in Germany | publisher = Scarecrow Press | location = Metuchen | year = 1972 | isbn = 0-8108-0484-0 |chapterurl=http://tmh.floonet.net/articles/carlson.html |chapter=Philosophical Egoism: German Antecedents|accessdate=4 December 2008}}</ref> \"Egoism\" has inspired many interpretations of Stirner's philosophy. It was re-discovered and promoted by German philosophical anarchist and [[LGBT]] activist [[John Henry Mackay]].  [[Josiah Warren]] is widely regarded as the first American anarchist,<ref name=Slate>Palmer, Brian (29 December 2010) [http://www.slate.com/id/2279457/ What do anarchists want from us?], ''[[Slate.com]]''</ref> and the four-page weekly paper he edited during 1833, ''The Peaceful Revolutionist'', was the first anarchist periodical published.<ref name=\"bailie20\">William Bailie, [http://libertarian-labyrinth.org/warren/1stAmAnarch.pdf] ''Josiah Warren: The First American Anarchist – A Sociological Study'', Boston: Small, Maynard & Co., 1906, p. 20</ref> For American anarchist historian Eunice Minette Schuster \"It is apparent&nbsp;... that [[Pierre-Joseph Proudhon|Proudhonian]] Anarchism was to be found in the United States at least as early as 1848 and that it was not conscious of its affinity to the Individualist Anarchism of [[Josiah Warren]] and [[Stephen Pearl Andrews]]&nbsp;... [[William B. Greene]] presented this Proudhonian Mutualism in its purest and most systematic form.\".<ref name=\"againstallauthority.org\">[http://www.againstallauthority.org/NativeAmericanAnarchism.html ''Native American Anarchism: A Study of Left-Wing American Individualism'' by Eunice Minette Schuster]</ref> [[Henry David Thoreau]] (1817–1862) was an important early influence in individualist anarchist thought in the United States and Europe. Thoreau was an American author, poet, naturalist, tax resister, [[Development criticism|development critic]], surveyor, historian, philosopher, and leading [[transcendentalist]]. He is best known for his books ''[[Walden]]'', a reflection upon [[simple living]] in natural surroundings, and his essay, ''[[Civil Disobedience (Thoreau)|Civil Disobedience]]'', an argument for individual resistance to civil government in moral opposition to an unjust state. Later [[Benjamin Tucker]] fused Stirner's egoism with the economics of Warren and Proudhon in his eclectic influential publication ''[[Liberty (1881–1908)|Liberty]]''.  From these early influences individualist anarchism in different countries attracted a small but diverse following of bohemian artists and intellectuals,<ref name=\"bohemian individualism\">[http://libcom.org/library/socanlifean2 \"2. Individualist Anarchism and Reaction\" in Social Anarchism or Lifestyle Anarchism – An Unbridgeable Chasm] on [[libcom.org]]</ref> [[free love]] and [[birth control]] advocates (see [[Anarchism and issues related to love and sex]]),<ref name=\"freelove\">[http://www.ncc-1776.org/tle1996/le961210.html The Free Love Movement and Radical Individualism By Wendy McElroy]</ref><ref>[http://www.acracia.org/1-23a58lainsumision.pdf \"La insumisión voluntaria: El anarquismo individualista español durante la Dictadura y la Segunda República (1923–1938)\" by Xavier Díez]</ref> individualist [[Naturism|naturists]] [[Nudism|nudists]] (see [[anarcho-naturism]]),<ref>\"Los anarco-individualistas, G.I.A&nbsp;... Una escisión de la FAI producida en el IX Congreso (Carrara, 1965) se produjo cuando un sector de anarquistas de tendencia humanista rechazan la interpretación que ellos juzgan disciplinaria del ''pacto asociativo'' clásico, y crean los GIA (Gruppi di Iniziativa Anarchica) . Esta pequeña federación de grupos, hoy nutrida sobre todo de veteranos anarco-individualistas de orientación pacifista, naturista, etcétera defiende la autonomía personal y rechaza a rajatabla toda forma de intervención en los procesos del sistema, como sería por ejemplo el sindicalismo. Su portavoz es L'Internazionale con sede en Ancona. La escisión de los GIA prefiguraba, en sentido contrario, el gran debate que pronto había de comenzar en el seno del movimiento\"[http://almeralia.enlucha.info/bicicleta/bicicleta/ciclo/01/17.htm \"El movimiento libertario en Italia\" by ''Bicicleta. REVISTA DE COMUNICACIONES LIBERTARIAS'' Year 1 No. Noviembre, 1 1977]</ref><ref name=\"acracia.org\">\"Proliferarán así diversos grupos que practicarán el excursionismo, el naturismo, el nudismo, la emancipación sexual o el esperantismo, alrededor de asociaciones informales vinculadas de una manera o de otra al anarquismo. Precisamente las limitaciones a las asociaciones obreras impuestas desde la legislación especial de la Dictadura potenciarán indirectamente esta especie de asociacionismo informal en que confluirá el movimiento anarquista con esta heterogeneidad de prácticas y tendencias. Uno de los grupos más destacados, que será el impulsor de la revista individualista Ética será el Ateneo Naturista Ecléctico, con sede en Barcelona, con sus diferentes secciones la más destacada de las cuales será el grupo excursionista Sol y Vida.\"[http://www.acracia.org/1-23a58lainsumision.pdf \"La insumisión voluntaria: El anarquismo individualista español durante la Dictadura y la Segunda República (1923–1938)\" by Xavier Díez]</ref><ref name=\"aujourdhui\">\"Les anarchistes individualistes du début du siècle l'avaient bien compris, et intégraient le naturisme dans leurs préoccupations. Il est vraiment dommage que ce discours se soit peu à peu effacé, d'antan plus que nous assistons, en ce moment, à un retour en force du puritanisme (conservateur par essence).\"[http://ytak.club.fr/natytak.html \"Anarchisme et naturisme, aujourd'hui.\" by Cathy Ytak]</ref> [[freethought]] and [[Anti-clericalism|anti-clerical]] activists<ref name=\"mises.org\">[https://mises.org/journals/jls/5_3/5_3_4.pdf Wendy McElroy. \"The culture of individualist anarchist in Late-nineteenth century America\"]</ref><ref>[http://www.viruseditorial.net/pdf/anarquismo individualista.pdf Xavier Diez. ''El anarquismo individualista en España (1923–1939)''  Virus Editorial. 2007. p. 143]</ref> as well as young anarchist outlaws in what became known as [[illegalism]] and [[individual reclamation]]<ref name=\"The Illegalists\">[http://recollectionbooks.com/siml/library/illegalistsDougImrie.htm The \"Illegalists\"], by Doug Imrie (published by [[Anarchy: A Journal of Desire Armed]])</ref><ref name=\"Parry, Richard 1987. p. 15\">Parry, Richard. The Bonnot Gang. Rebel Press, 1987. p. 15</ref> (see [[European individualist anarchism]] and [[individualist anarchism in France]]). These authors and activists included [[Oscar Wilde]], [[Emile Armand]], [[Han Ryner]], [[Henri Zisly]], [[Renzo Novatore]], [[Miguel Gimenez Igualada]], [[Adolf Brand]] and [[Lev Chernyi]] among others.  ====Social anarchism==== {{Main|Social anarchism}} {{Libertarian socialism}} Social anarchism calls for a system with common ownership of means of production and democratic control of all organisations, without any government authority or [[coercion]]. It is the largest school of thought in anarchism.<ref>\"This does not mean that the majority thread within the anarchist movement is uncritical of individualist anarchism. Far from it! Social anarchists have argued that this influence of non-anarchist ideas means that while its \"criticism of the State is very searching, and [its] defence of the rights of the individual very powerful,\" like Spencer it \"opens&nbsp;... the way for reconstituting under the heading of 'defence' all the functions of the State.\" [http://anarchism.pageabode.com/afaq/secGint.html Section G – Is individualist anarchism capitalistic?] ''[[An Anarchist FAQ]]''</ref> Social anarchism rejects private property, seeing it as a source of social inequality (while retaining respect for [[personal property]]),<ref name=\"theanarchistlibrary.org\">\"The revolution abolishes private ownership of the means of production and distribution, and with it goes capitalistic business. Personal possession remains only in the things you use. Thus, your watch is your own, but the watch factory belongs to the people.\"[http://www.theanarchistlibrary.org/HTML/Alexander_Berkman__What_Is_Communist_Anarchism_.html [[Alexander Berkman]]. \"[[Now and After|What Is Communist Anarchism?]]\"]</ref> and emphasises cooperation and [[mutual aid (organization)|mutual aid]].<ref>[[Geoffrey Ostergaard|Ostergaard, Geoffrey]]. \"Anarchism\". A Dictionary of Marxist Thought. Blackwell Publishing, 1991. p. 21.</ref>  =====Collectivist anarchism===== {{Main|Collectivist anarchism}} Collectivist anarchism, also referred to as \"revolutionary socialism\" or a form of such,<ref>Morris, Brian. Bakunin: The Philosophy of Freedom. Black Rose Books Ltd., 1993. p. 76.</ref><ref>Rae, John. Contemporary Socialism. C. Scribner's sons, 1901, Original from Harvard University. p. 261.</ref> is a revolutionary form of anarchism, commonly associated with [[Mikhail Bakunin]] and [[Johann Most]].<ref name = \"Patsouras-p54\">Patsouras, Louis. 2005. Marx in Context. iUniverse. p. 54.</ref><ref>Avrich, Paul. 2006. ''Anarchist Voices: An Oral History of Anarchism in America''. [[AK Press]]. p. 5.</ref> Collectivist anarchists oppose all private ownership of the means of production, instead advocating that ownership be collectivised. This was to be achieved through violent revolution, first starting with a small cohesive group through acts of violence, or ''[[propaganda by the deed]]'', which would inspire the workers as a whole to revolt and forcibly collectivise the means of production.<ref name = \"Patsouras-p54\" />  However, collectivization was not to be extended to the distribution of income, as workers would be paid according to time worked, rather than receiving goods being distributed \"according to need\" as in anarcho-communism. This position was criticised by [[anarchist communists]] as effectively \"uphold[ing] the wages system\".<ref>{{cite book |last=Kropotkin |first=Peter |title=The Conquest of Bread |publisher=AK Press |location=Edinburgh |year=2007 |chapter=13 |isbn=978-1-904859-10-9}}</ref> Collectivist anarchism arose contemporaneously with [[Marxism]] but opposed the Marxist [[dictatorship of the proletariat]], despite the stated Marxist goal of a collectivist stateless society.<ref>{{cite book |last=Bakunin |first=Mikhail |title=Statism and Anarchy |publisher=Cambridge University Press |location=Cambridge |year=1990 |isbn=0-521-36182-6 |quote=They [the Marxists] maintain that only a dictatorship&nbsp;– their dictatorship, of course&nbsp;– can create the will of the people, while our answer to this is: No dictatorship can have any other aim but that of self-perpetuation, and it can beget only slavery in the people tolerating it; freedom can be created only by freedom, that is, by a universal rebellion on the part of the people and free organization of the toiling masses from the bottom up.}}</ref> Anarchist, communist and collectivist ideas are not [[mutually exclusive]]; although the collectivist anarchists advocated compensation for labour, some held out the possibility of a post-revolutionary transition to a communist system of distribution according to need.<ref>{{cite web |authorlink=James Guillaume|last=Guillaume |first=James |url=http://www.marxists.org/reference/archive/guillaume/works/ideas.htm |title=Ideas on Social Organization |year=1876}}</ref>  =====Anarcho-communism===== {{Main|Anarcho-communism}} {{Anarcho-communism sidebar}}  Anarchist communism (also known as anarcho-communism, libertarian communism<ref>\"Anarchist communism is also known as anarcho-communism, communist anarchism, or, sometimes, libertarian communism.\"[http://libcom.org/thought/anarchist-communism-an-introduction \"Anarchist communism – an introduction\"] by [[Libcom.org]]</ref><ref>\"The terms libertarian communism and anarchist communism thus became synonymous within the international anarchist movement as a result of the close connection they had in Spain (with libertarian communism becoming the prevalent term).\"[http://www.fdca.it/fdcaen/historical/vault/ancom-libcom.htm \"Anarchist Communism & Libertarian Communism\" by Gruppo Comunista Anarchico di Firenze. from \"L'informatore di parte\", No. 4, October 1979, quarterly journal of the Gruppo Comunista Anarchico di Firenze], on [[libcom.org]]</ref><ref>\"The 'Manifesto of Libertarian Communism' was written in 1953 by Georges Fontenis for the Federation Communiste Libertaire of France. It is one of the key texts of the anarchist-communist current.\" [http://libcom.org/library/manifesto-of-libertarian-communism-georges-fontenis \"Manifesto of Libertarian Communism\" by Georges Fontenis] on [[libcom.org]]</ref><ref>\"In 1926 a group of exiled Russian anarchists in France, the Delo Truda (Workers' Cause) group, published this pamphlet. It arose not from some academic study but from their experiences in the 1917 Russian revolution.\" [http://www.nestormakhno.info/english/platform/org_plat.htm \"The Organizational Platform of the Libertarian Communists\" by Delo Truda]</ref> and occasionally as free communism) is a theory of anarchism that advocates abolition of the [[State (polity)|state]], [[markets]], money, [[private property]] (while retaining respect for [[personal property]]),<ref name=\"theanarchistlibrary.org\"/> and capitalism in favour of [[common ownership]] of the [[means of production]],<ref name=Mayne>{{cite book |url=http://books.google.com/?id=6MkTz6Rq7wUC&pg=PA131&dq=Communist+anarchism+belives+in+collective+ownership |title=From Politics Past to Politics Future: An Integrated Analysis of Current and Emergent Paradigms Alan James Mayne Published 1999 Greenwood Publishing Group 316 pages ISBN 0-275-96151-6 |publisher=Books.google.com |date= |accessdate=20 September 2010|isbn=978-0-275-96151-0|year=1999}}</ref><ref>{{cite book |url=http://books.google.com/?id=jeiudz5sBV4C&pg=PA14&dq=Communist+anarchism+believes+in+common+ownership#PPA13,M1 |title=Anarchism for Know-It-Alls By Know-It-Alls For Know-It-Alls, For Know-It-Alls Published by Filiquarian Publishing, LLC., 2008 ISBN 1-59986-218-2, 9781599862187 72 pages |publisher=Books.google.com |date= January 2008|accessdate=20 September 2010|isbn=978-1-59986-218-7}}</ref> [[direct democracy]] and a horizontal network of [[voluntary association]]s and [[workers' council]]s with production and consumption based on the guiding principle: \"[[from each according to his ability, to each according to his need]]\".<ref>Fabbri, Luigi. \"Anarchism and Communism.\" Northeastern Anarchist #4. 1922. 13 October 2002. http://dwardmac.pitzer.edu/anarchist_archives/worldwidemovements/fabbrianarandcom.html</ref><ref>Makhno, Mett, Arshinov, Valevski, Linski (Dielo Trouda). \"The Organizational Platform of the Libertarian Communists\". 1926. Constructive Section: available here http://www.nestormakhno.info/english/platform/constructive.htm</ref>  [[File:Kropotkin2.jpg|thumb|right|Russian theorist [[Peter Kropotkin]] (1842–1921), who was influential in the development of [[anarchist communism]].]]  Some forms of anarchist communism such as [[insurrectionary anarchism]] are strongly influenced by [[egoist anarchism|egoism]] and radical [[individualism]], believing anarcho-communism is the best social system for the realization of individual freedom.<ref name=\"bobblack\">[[Post-left anarchy|Post-left]] anarcho-communist [[Bob Black]] after analysing [[Insurrectionary anarchism|insurrectionary]] anarcho-communist [[Luigi Galleani]]'s view on anarcho-communism went as far as saying that \"communism is the final fulfillment of [[individualism]]&nbsp;... The apparent contradiction between individualism and communism rests on a misunderstanding of both&nbsp;... Subjectivity is also objective: the individual really is subjective. It is nonsense to speak of \"emphatically prioritizing the social over the individual,\"...&nbsp;You may as well speak of prioritizing the chicken over the egg. Anarchy is a \"method of individualization.\" It aims to combine the greatest individual development with the greatest communal unity.\"[http://www.theanarchistlibrary.org/HTML/Bob_Black__Nightmares_of_Reason.html#toc22 Bob Black. ''Nightmares of Reason''.]</ref><ref name=\"dwardmac.pitzer.edu\">\"Modern Communists are more individualistic than Stirner. To them, not merely religion, morality, family and State are spooks, but property also is no more than a spook, in whose name the individual is enslaved – and how enslaved!&nbsp;... Communism thus creates a basis for the liberty and Eigenheit of the individual. I am a Communist because I am an Individualist. Fully as heartily the Communists concur with Stirner when he puts the word take in place of demand – that leads to the dissolution of property, to expropriation. Individualism and Communism go hand in hand.\"[http://dwardmac.pitzer.edu/anarchist_archives/goldman/ME/mev2n3.html#142 [[Max Baginski]]. \"Stirner: The Ego and His Own\" on ''[[Mother Earth (magazine)|Mother Earth]]''. Vol. 2. No. 3 May 1907]</ref><ref>Christopher Gray, ''Leaving the Twentieth Century'', p. 88.</ref><ref name=\"creativenothing\">[http://www.theanarchistlibrary.org/HTML/Renzo_Novatore__Toward_the_Creative_Nothing.html \"Towards the creative Nothing\" by [[Renzo Novatore]]</ref> Most anarcho-communists view anarcho-communism as a way of reconciling the opposition between the individual and society.<ref>\"Communism is the one which guarantees the greatest amount of individual liberty – provided that the idea that begets the community be Liberty, Anarchy&nbsp;... Communism guarantees economic freedom better than any other form of association, because it can guarantee wellbeing, even luxury, in return for a few hours of work instead of a day's work.\" [http://www.theanarchistlibrary.org/HTML/Petr_Kropotkin__Communism_and_Anarchy.html \"Communism and Anarchy\" by [[Peter Kropotkin]]</ref><ref>This other society will be libertarian communism, in which social solidarity and free individuality find their full expression, and in which these two ideas develop in perfect harmony. [http://www.theanarchistlibrary.org/HTML/Dielo_Truda__Workers__Cause___Organisational_Platform_of_the_Libertarian_Communists.html ''Organizational Platform of the Libertarian Communists'' by Dielo Truda (Workers' Cause)]</ref><ref>\"I see the dichotomies made between individualism and communism, individual revolt and class struggle, the struggle against human exploitation and the exploitation of nature as false dichotomies and feel that those who accept them are impoverishing their own critique and struggle.\"[http://www.reocities.com/kk_abacus/vb/wd12persp.html \"MY PERSPECTIVES\" by Willful Disobedience Vol. 2, No. 12]</ref>  Anarcho-communism developed out of radical socialist currents after the French revolution<ref name=\"Graham-2005\">Robert Graham, ''Anarchism – A Documentary History of Libertarian Ideas – Volume One: From Anarchy to Anarchism (300CE to 1939)'', Black Rose Books, 2005</ref><ref>[http://www.theanarchistlibrary.org/HTML/Petr_Kropotkin__The_Great_French_Revolution_1789-1793.html#toc42 \"Chapter 41: The \"Anarchists\"\" in ''The Great French Revolution 1789–1793'' by Peter Kropotkin]</ref> but was first formulated as such in the Italian section of the [[First International]].<ref name=\"Nunzio Pernicone pp. 111–13\">Nunzio Pernicone, \"Italian Anarchism 1864–1892\", pp. 111–13, AK Press 2009.</ref> The theoretical work of [[Peter Kropotkin]] took importance later as it expanded and developed pro-organisationalist and [[Insurrectionary anarchism|insurrectionary anti-organisationalist]] sections.<ref name=\" Alain Pengam\">[http://www.theanarchistlibrary.org/HTML/Alain_Pengam__Anarchist-Communism.html \"Anarchist-Communism\" by Alain Pengam]</ref> To date, the best known examples of an anarchist communist society (i.e., established around the ideas as they exist today and achieving worldwide attention and knowledge in the historical canon), are the anarchist territories during the [[Spanish Revolution]]<ref>[[Murray Bookchin|Bookchin, Murray]].  ''[http://www.theanarchistlibrary.org/HTML/Murray_Bookchin__To_Remember_Spain__The_Anarchist_and_Syndicalist_Revolution_of_1936.html To Remember Spain: The Anarchist and Syndicalist Revolution of 1936]''.  \"This process of education and class organization, more than any single factor in Spain, produced the collectives.  And to the degree that the CNT-FAI (for the two organizations became fatally coupled after July 1936) exercised the major influence in an area, the collectives proved to be generally more durable, communist and resistant to Stalinist counterrevolution than other republican-held areas of Spain.\"</ref> and the [[Free Territory]] during the [[Russian Revolution (1917)|Russian Revolution]]. Through the efforts and influence of the [[Spanish Anarchists]] during the [[Spanish Revolution]] within the [[Spanish Civil War]], starting in 1936 anarchist communism existed in most of Aragon, parts of the Levante and Andalusia, as well as in the stronghold of [[Anarchist Catalonia]] before being crushed by the combined forces of [[Francoism|the regime that won the war]], [[Adolf Hitler|Hitler]], Mussolini, Spanish Communist Party repression (backed by the USSR) as well as economic and armaments blockades from the capitalist countries and the Spanish Republic itself.<ref>Bookchin, Murray.  ''[http://www.theanarchistlibrary.org/HTML/Murray_Bookchin__To_Remember_Spain__The_Anarchist_and_Syndicalist_Revolution_of_1936.html To Remember Spain: The Anarchist and Syndicalist Revolution of 1936]''.</ref>  During the Russian Revolution, anarchists such as [[Nestor Makhno]] worked to create and defend – through the [[Revolutionary Insurrectionary Army of Ukraine]] – anarchist communism in the [[Free Territory]] of the Ukraine from 1919 before being conquered by the Bolsheviks in 1921.  =====Anarcho-syndicalism===== {{Main|Anarcho-syndicalism}} [[File:Manifestación CNT Bilbao.jpg|thumb|left|May day demonstration of Spanish [[anarcho-syndicalist]] trade union [[Confederación Nacional del Trabajo|CNT]] in [[Bilbao]], Basque Country in 2010]]Anarcho-syndicalism is a branch of anarchism that focuses on the [[trade union|labour movement]].<ref>Sorel, Georges. 'Political Theorists in Context' Routledge (2004) p. 248</ref> Anarcho-syndicalists view [[trade union|labour unions]] as a potential force for revolutionary social change, replacing capitalism and the [[State (polity)|state]] with a new society democratically self-managed by workers. The basic principles of anarcho-syndicalism are: Workers' [[wikt:Solidarity|solidarity]], [[Direct action]] and [[Workers' self-management]] Anarcho-syndicalists believe that only [[direct action]] – that is, action concentrated on directly attaining a goal, as opposed to indirect action, such as electing a representative to a government position – will allow workers to liberate themselves.<ref>Rocker, Rudolf. 'Anarcho-Syndicalism: Theory and Practice' AK Press (2004) p. 73</ref> Moreover, anarcho-syndicalists believe that workers' organisations (the organisations that struggle against the wage system, which, in anarcho-syndicalist theory, will eventually form the basis of a new society) should be self-managing. They should not have bosses or \"business agents\"; rather, the workers should be able to make all the decisions that affect them themselves. [[Rudolf Rocker]] was one of the most popular voices in the anarcho-syndicalist movement. He outlined a view of the origins of the movement, what it sought, and why it was important to the future of labour in his 1938 pamphlet ''Anarcho-Syndicalism''.The [[International Workers Association]] is an international anarcho-syndicalist federation of various labour unions from different countries. The Spanish [[Confederación Nacional del Trabajo]] played and still plays a major role in the Spanish [[labour movement]]. It was also an important force in the [[Spanish Civil War]].  ===Post-classical schools of thought===  [[File:Jarach and Zerzan.JPG|thumb|left|[[Lawrence Jarach]] (left) and [[John Zerzan]] (right), two prominent contemporary anarchist authors. Zerzan is known as prominent voice within [[anarcho-primitivism]], while Jarach is a noted advocate of [[post-left anarchy]].]] Anarchism continues to generate many philosophies and movements, at times eclectic, drawing upon various sources, and [[Syncretic politics|syncretic]], combining disparate concepts to create new philosophical approaches.<ref>Perlin, Terry M. ''[http://books.google.com.ec/books?id=mppLKlwHx7oC&printsec=frontcover&dq=Contemporary+_+Anarchism&ei=vSDBSuXHMo2mM8mu-OsP#v=onepage&q=&f=false Contemporary Anarchism]''. Transaction Books, New Brunswick, NJ 1979</ref>  [[Green anarchism]] (or eco-anarchism)<ref>David Pepper (1996). [http://books.google.com.ec/books?id=PQOvkB7UoWgC&pg=PA44&dq= Modern Environmentalism] p. 44. Routledge.</ref> is a school of thought within anarchism that emphasizes environmental issues,<ref>Ian Adams (2001). [http://books.google.com.ec/books?id=apstK1qIvvMC&pg=PA130&dq= Political Ideology Today] p. 130. Manchester University Press.</ref> with an important precedent in [[anarcho-naturism]],<ref name=\"acracia.org\"/><ref>\"Anarchism and the different Naturist views have always been related.\"[http://www.naturismo.org/adn/ediciones/2003/invierno/7e.html \"Anarchism – Nudism, Naturism\" by Carlos Ortega at Asociacion para el Desarrollo Naturista de la Comunidad de Madrid. Published on Revista ''ADN''. Winter 2003]</ref><ref name=\"naturismolibertario\">[http://www.soliobrera.org/pdefs/cuaderno4.pdf#search=%22Antonia%20Maym%C3%B3n%22 EL NATURISMO LIBERTARIO EN LA PENÍNSULA IBÉRICA (1890–1939) by Jose Maria Rosello]</ref> and whose main contemporary currents are [[anarcho-primitivism]] and [[social ecology]].  [[Anarcha-feminism]] (also called anarchist feminism and anarcho-feminism) combines anarchism with [[feminism]]. It generally views [[patriarchy]] as a manifestation of involuntary [[Coercion|coercive]] hierarchy that should be replaced by [[decentralised]] [[Free association (communism and anarchism)|free association]]. Anarcha-feminists believe that the struggle against patriarchy is an essential part of [[class struggle]], and the anarchist struggle against the [[State (polity)|state]]. In essence, the philosophy sees anarchist struggle as a necessary component of feminist struggle and vice-versa. [[L. Susan Brown]] claims that \"as anarchism is a political philosophy that opposes all relationships of power, it is inherently feminist\".<ref>Brown, p. 208.</ref> Anarcha-feminism began with the late 19th century writings of early feminist anarchists such as [[Emma Goldman]] and [[Voltairine de Cleyre]].  [[Anarcho-pacifism]] is a tendency that rejects violence in the struggle for social change (see [[non-violence]]).<ref name=\"ppu.org.uk\"/><ref name=\"Anarchism 1962\"/> It developed \"mostly in the [[Netherlands]], Britain, and the United States, before and during the Second World War\".<ref name=\"Anarchism 1962\"/> [[Christian anarchism]] is a [[Christian movement|movement]] in [[political theology]] that combines anarchism and Christianity.<ref>{{cite book |title=Christian Anarchism: A Political Commentary on the Gospel |last=Christoyannopoulos |first=Alexandre |authorlink=Alexandre Christoyannopoulos |coauthors= |year=2010 |publisher=Imprint Academic |location=Exeter |isbn= |page= |pages=2–4 |url= |accessdate=|quote=Locating Christian anarchism&nbsp;... In political theology}}</ref> Its main proponents included [[Leo Tolstoy]], [[Dorothy Day]], [[Ammon Hennacy]], and [[Jacques Ellul]].  [[Platformism]] is a tendency within the wider anarchist movement based on the organisational theories in the tradition of [[Dielo Truda]]'s ''Organisational Platform of the General Union of Anarchists (Draft)''.<ref name=Platformtext>{{cite book |last=Dielo Trouda group |authorlink=Dielo Trouda |title=Organizational Platform of the General Union of Anarchists (Draft) |origyear=1926 |url=http://www.anarkismo.net/newswire.php?story_id=1000 |accessdate=24 October 2006 |year=2006 |publisher=FdCA |location=Italy| archiveurl= http://web.archive.org/web/20070311013533/http://www.anarkismo.net/newswire.php?story_id=1000| archivedate= 11 March 2007<!--Added by DASHBot-->}}</ref>  The document was based on the experiences of [[Anarchism in Russia|Russian anarchists]] in the 1917 [[October Revolution]], which led eventually to the victory of the [[Bolsheviks]] over the anarchists and other groups. The ''Platform'' attempted to address and explain the anarchist movement's failures during the [[Russian Revolution (1917)|Russian Revolution]]. {{Green anarchism |Related}} [[Synthesis anarchism]] is a form of anarchism that tries to join anarchists of different tendencies under the principles of [[anarchism without adjectives]].<ref name=\"infoshop.org\">[http://www.infoshop.org/page/AnarchistFAQSectionJ3 \"J.3.2 What are \"synthesis\" federations?\" in [[An Anarchist FAQ]]</ref> In the 1920s, this form found as its main proponents the [[anarcho-communists]] [[Voline]] and [[Sébastien Faure]].<ref name=\"infoshop.org\"/><ref>Faure, Sébastien.  [http://www.theanarchistlibrary.org/HTML/Sebastien_Faure__Libertarian_Communism.html Libertarian Communism]\".  \"The remedy has been found: libertarian communism.\"</ref>  It is the main principle behind the anarchist federations grouped around the contemporary global [[International of Anarchist Federations]].<ref>\"Most national sections of the International Anarchist Federation (IFA) are good examples of successful federations which are heavily influenced by \"synthesis\" ideas (such as the French and Italian federations).\"[http://www.infoshop.org/page/AnarchistFAQSectionJ3 \"J.3.2 What are \"synthesis\" federations?\" in [[An Anarchist FAQ]]</ref>  [[Post-left anarchy]] is a recent current in anarchist thought that promotes a critique of anarchism's relationship to traditional [[Left-wing politics]]. Some post-leftists seek to escape the confines of [[ideology]] in general also presenting a critique of organisations and [[morality]].<ref name=\"ideology\">[http://www.insurgentdesire.org.uk/postleft.htm \"Post-Left Anarchy: Leaving the Left Behind Prologue to Post-Left Anarchy\"] by [[Jason McQuinn]]</ref> Influenced by the work of [[Max Stirner]]<ref name=\"ideology\"/> and by the Marxist [[Situationist International]],<ref name=\"ideology\"/> post-left anarchy is marked by a focus on social [[insurrectionary anarchism|insurrection]] and a rejection of leftist social organisation.<ref>{{cite book |chapter=Introduction |last=Macphee |first=Josh |title=Realizing the Impossible |publisher=AK Press |location=Stirling |year=2007 |isbn=1-904859-32-1 }}</ref>  [[Insurrectionary anarchism]] is a revolutionary theory, practice, and tendency within the anarchist movement which emphasizes [[insurrection]] within anarchist practice.<ref name=\"sasha\">[http://www.insurgentdesire.org.uk/notes.htm \"Some Notes on Insurrectionary Anarchism\" from Venomous Butterfly and Willful Disobedience]</ref><ref name=\"joeblack\">{{cite web |url=http://www.ainfos.ca/06/jul/ainfos00232.html |title=\"Anarchism, insurrections and insurrectionalism\" by Joe Black |publisher=Ainfos.ca |date=19 July 2006 |accessdate=20 September 2010| archiveurl= http://web.archive.org/web/20101206162459/http://www.ainfos.ca/06/jul/ainfos00232.html| archivedate= 6 December 2010<!--Added by DASHBot-->}}</ref> It is critical of formal organisations such as [[labour unions]] and federations that are based on a political programme and periodic congresses.<ref name=\"sasha\"/> Instead, insurrectionary anarchists advocate informal organisation and small [[affinity group]] based organisation.<ref name=\"sasha\"/><ref name=\"joeblack\"/> Insurrectionary anarchists put value in attack, permanent [[class conflict]], and a refusal to negotiate or compromise with class enemies.<ref name=\"sasha\"/><ref name=\"joeblack\"/>  [[Post-anarchism]] is a theoretical move towards a synthesis of classical anarchist theory and [[poststructuralist]] thought, drawing from diverse ideas including [[post-modernism]], [[autonomist marxism]], [[post-left anarchy]], [[Situationist International]], and [[postcolonialism]].  [[Left-wing market anarchism]] strongly affirm the classical liberal ideas of self-ownership and free markets, while maintaining that, taken to their logical conclusions, these ideas support strongly anti-corporatist, anti-hierarchical, pro-labor positions and anti-capitalism in economics and anti-imperialism in foreign policy.<ref>Writing before the rise of the Carson–Long school of left-libertarianism, historian of American anarchism David DeLeon was disinclined to treat any market-oriented variant of libertarianism as leftist; see DeLeon, David (1978). The American as Anarchist: Reflections on Indigenous Radicalism. Baltimore, MD:Johns Hopkins University Press. p. 123.</ref><ref>Gary Chartier and Charles W. Johnson (eds). ''Markets Not Capitalism: Individualist Anarchism Against Bosses, Inequality, Corporate Power, and Structural Poverty''. Minor Compositions; 1st edition (November 5, 2011</ref><ref>Gary Chartier has joined [[Kevin Carson]], [[Charles W. Johnson (philosopher)|Charles Johnson]], and others (echoing the language of [[Benjamin Tucker]] and [[Thomas Hodgskin]]) in maintaining that, because of its heritage and its emancipatory goals and potential, radical market anarchism should be seen—by its proponents and by others—as part of the [[socialist]] tradition, and that market anarchists can and should call themselves \"socialists.\" See Gary Chartier, \"Advocates of Freed Markets Should Oppose Capitalism,\" \"Free-Market Anti-Capitalism?\" session, annual conference, [[Association of Private Enterprise Education]] (Cæsar's Palace, Las Vegas, NV, April 13, 2010); Gary Chartier, [http://c4ss.org/content/1738 \"Advocates of Freed Markets Should Embrace 'Anti-Capitalism'\"]; Gary Chartier, [http://invisiblemolotov.wordpress.com/2009/09/12/socialist-ends-market-means/ ''Socialist Ends, Market Means: Five Essays'']. Cp. Tucker, \"Socialism.\"</ref><ref>\"But there has always been a market-oriented strand of libertarian socialism that emphasizes voluntary cooperation between producers.  And markets, properly understood, have always been about cooperation.   As a commenter at Reason magazine’s Hit&Run blog, remarking on Jesse Walker’s link to the Kelly article, put it:  “every trade is a cooperative act.” In fact, it’s a fairly common observation among market anarchists that genuinely free markets have the most legitimate claim to the label “socialism.”\".[http://c4ss.org/content/670 \"Socialism: A Perfectly Good Word Rehabilitated\"] by [[Kevin Carson]] at website of Center for a Stateless Society</ref>  [[Anarcho-capitalism]] advocates the elimination of the [[state (polity)|state]] in favour of [[sovereign individual|individual sovereignty]] in a [[free market]].<ref>[[Ronald Hamowy|Hamowy, Ronald]] (editor). ''The Encyclopedia of Libertarianism,'' SAGE, 2008, [http://books.google.com/books?id=yxNgXs3TkJYC&pg=PT50&dq=anarcho-capitalism+libertarian&hl=en&ei=guxiTNrmIMP7lweDmPC1Dw&sa=X&oi=book_result&ct=result&resnum=2&ved=0CCwQ6AEwAQ#v=onepage&q=anarcho-capitalism%20libertarian&f=false pp. 10–12], [http://books.google.com/books?id=yxNgXs3TkJYC&pg=PT50&dq=anarcho-capitalism+libertarian&hl=en&ei=guxiTNrmIMP7lweDmPC1Dw&sa=X&oi=book_result&ct=result&resnum=2&ved=0CCwQ6AEwAQ#v=onepage&q=radical%20%20libertarian&f=false p 195], ISBN 978-1-4129-6580-4, ISBN 978-1-4129-6580-4</ref><ref name=Stringham51>Edward Stringham, ''Anarchy and the law: the political economy of choice,'' [http://books.google.com/books?id=nft4e62nicsC&pg=PA51&dq=anarcho-capitalism+libertarian&hl=en&ei=R9JiTMCQOYH6lwfGw-SICg&sa=X&oi=book_result&ct=result&resnum=8&ved=0CE4Q6AEwBw#v=onepage&q=anarcho-capitalism%20libertarian&f=false p 51]</ref> Anarcho-capitalism developed from radical anti-state [[libertarianism]] and [[individualist anarchism]],<ref name=Tormey>Tormey,
