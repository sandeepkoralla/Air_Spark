|title=A Blaine Amendment Update (July 00) |publisher=Schoolreport.com |accessdate=June 1, 2011 |archiveurl= //web.archive.org/web/20110716014339/http://www.schoolreport.com/schoolreport/articles/blaine_7_00.htm |archivedate= July 16, 2011 <!--DASHBot--> |deadurl= no}}</ref> The same year, legislation was approved that called for [[racial segregation|racially segregated]] schools.<ref name=\"jimcrowala\">{{cite web |url=http://www.classroomhelp.com/till/jimcrowlaws/jimcrowalabama.html |title=Jim Crow Laws in Alabama |work=Emmett Till, It All Began with a Whistle |publisher=Classroomhelp |accessdate=September 22, 2012}}</ref> Railroad passenger cars were segregated in 1891.<ref name=\"jimcrowala\"/> Alabama passed more [[Jim Crow laws]] at the beginning of the 20th century to further encourage segregation in everyday life.  ===20th century=== [[File:Birmingham Alabama skyline 1915.jpg|thumb|left|The developing skyline of Birmingham in 1915]]  The new 1901 [[Constitution of Alabama]] included electoral laws that effectively [[Disfranchisement after Reconstruction era|disfranchised]] African Americans, Native Americans, and most poor Whites through voting restrictions, including [[Poll tax (United States)|poll taxes]] and [[literacy test]] requirements.<ref>J. Morgan Kousser.''The Shaping of Southern Politics: Suffrage Restriction and the Establishment of the One-Party South'', New Haven: Yale University Press, 1974</ref> While the planter class had persuaded poor Whites to support these legislative efforts, the new restrictions resulted in their disfranchisement as well, due mostly to the imposition of a cumulative [[poll tax]].<ref name=\"epzzsd\"/>  In 1900, Alabama had more than 181,000 African Americans eligible to vote. By 1903, only 2,980 were qualified to register, although at least 74,000 African-American voters were [[literate]].<ref name=\"epzzsd\"/> By 1941, more White Alabamians than African-American residents had been disfranchised: a total of 600,000 Whites to 520,000 African Americans.<ref name=\"epzzsd\">Glenn Feldman. ''The Disfranchisement Myth: Poor Whites and Suffrage Restriction in Alabama''. Athens: University of Georgia Press, 2004, p. 136.</ref> Nearly all African Americans had lost the ability to vote, a situation that persisted until after passage of federal civil rights legislation in the 1965 to enforce their constitutional rights as citizens.  The 1901 constitution reiterated that schools be racially segregated. It also restated that interracial marriage was illegal, although such marriages had been made illegal in 1867. Further racial segregation laws were passed related to public facilities into the 1950s: jails were segregated in 1911; hospitals in 1915; toilets, hotels, and restaurants in 1928; and bus stop waiting rooms in 1945.<ref name=\"jimcrowala\"/>  The rural-dominated Alabama legislature consistently underfunded schools and services for the disfranchised African Americans, but it did not relieve them of paying taxes.<ref name=\"SSpaces\">{{cite web|url= http://southernspaces.org/2004/black-belt |title= The Black Belt |accessdate =September 23, 2006 |date= April 19, 2004 |work= Southern Spaces Internet Journal |publisher= Emory University}}</ref> Partially as a response to chronic underfunding of education for African Americans in the South, the [[Rosenwald Fund]] began funding the construction of what came to be known as [[Rosenwald School]]s. In Alabama these schools were designed and the construction partially financed with Rosenwald funds, which paid one-third of the construction costs. The local community and state raised matching funds to pay the rest. Black residents effectively taxed themselves twice, by raising additional monies to supply matching funds for such schools, which were built in many rural areas.<ref name=\"rosenwaldal\">{{cite web|title=The Rosenwald School Building Fund and Associated Buildings MPS|work=\"National Register Information System\" |url=http://pdfhost.focus.nps.gov/docs/NRHP/Text/64500011.pdf |accessdate=October 3, 2012}}</ref>  [[File:Mount Sinai School Autauga County July 2011 1.jpg|thumb|The former [[Mount Sinai School]] in rural Autauga County, completed in 1919.  It was one of the 387 Rosenwald Schools built in the state.]]  Beginning in 1913, the first 80 [[Rosenwald School]]s were built in Alabama for African-American children. A total of 387 schools, seven teacher's houses, and several vocational buildings had been completed in the state by 1937. Several of the [[The Rosenwald School Building Fund and Associated Buildings Multiple Property Submission|surviving school buildings]] in the state are now listed on the [[National Register of Historic Places]].<ref name=\"rosenwaldal\"/>  Continued racial discrimination, agricultural depression, and the failure of the cotton crops due to [[boll weevil]] infestation led tens of thousands of African Americans to seek opportunities in northern cities. They left Alabama in the early 20th century as part of the [[Great Migration (African American)|Great Migration]] to industrial jobs and better futures in northern and midwestern industrial cities. Reflecting this emigration, the population growth rate in Alabama (see \"Historical Populations\" table below) dropped by nearly half from 1910 to 1920.  At the same time, many rural people, both White and African American, moved to the city of [[Birmingham, Alabama|Birmingham]] to work in new industrial jobs. Birmingham experienced such rapid growth that it was called \"The Magic City\". By the 1920s, Birmingham was the 19th-largest city in the United States and had more than 30% of the Alabama's population. Heavy industry and mining were the basis of its economy. Its residents were under-represented for decades in the state legislature, which refused to redistrict to recognize demographic changes, such as urbanization.  Industrial development related to the demands of World War II brought a level of prosperity to the state not seen since before the Civil War.<ref name=\"SSpaces\"/>  Rural workers poured into the largest cities in the state for better jobs and a higher standard of living. One example of this massive influx of workers can be shown by what happened in Mobile. Between 1940 and 1943, more than 89,000 people moved into the city to work for war effort industries.<ref name=\"thomason2\">Thomason, Michael. ''Mobile : the new history of Alabama's first city'', pages 213–217. Tuscaloosa: University of Alabama Press, 2001. ISBN 0-8173-1065-7</ref> Cotton and other cash crops faded in importance as the state developed a manufacturing and service base.  Despite massive population changes in the state from 1901 to 1961, the rural-dominated legislature refused to reapportion House and Senate seats based on population. They held on to old representation to maintain political and economic power in agricultural areas. In addition, the state legislature gerrymandered the few Birmingham legislative seats to ensure election by persons living outside Birmingham.  [[File:SelmaHeschelMarch.jpg|thumb|left|The third [[Selma to Montgomery marches|Selma to Montgomery march]], one of the seminal events of the civil rights movement in Alabama.]] One result was that [[Jefferson County, Alabama|Jefferson County]], containing Birmingham's industrial and economic powerhouse, contributed more than one-third of all tax revenue to the state, but did not receive a proportional amount in services. Urban interests were consistently underrepresented in the legislature. A 1960 study noted that because of rural domination, \"a minority of about 25 per cent of the total state population is in majority control of the Alabama legislature.\"<ref name=\"pjhwpa\"/>  African Americans were presumed partial to [[Republican Party (United States)|Republicans]] for historical reasons, but they were disfranchised. White Alabamans felt bitter towards the Republican Party in the aftermath of the Civil War and Reconstruction. These factors created a longstanding tradition that any candidate who wanted to be viable with White voters had to run as a [[Democratic Party (United States)|Democrat]] regardless of political beliefs.  Although efforts had already started decades earlier, African Americans began to press to end disfranchisement and segregation in the state during the 1950s and 1960s with the [[African-American Civil Rights Movement (1955–1968)|Civil Rights Movement]]. In 1954, the US Supreme Court ruled in ''[[Brown v. Board of Education]]'' that public schools had to be desegregated, but Alabama was slow to comply. The civil rights movement raised national awareness of the issues, leading to the enactment of the [[Civil Rights Act of 1964]] and [[Voting Rights Act of 1965]] by the U.S. Congress. During the 1960s, under Governor [[George Wallace]], Alabama attempted, but failed to resist compliance with federal demands for [[desegregation]].  During the Civil Rights Movement, African Americans achieved enforcement of voting and other civil constitutional rights through the passage of the national Civil Rights Act of 1964,<ref name=\"cra64\">{{cite web |url=http://finduslaw.com/civil_rights_act_of_1964_cra_title_vii_equal_employment_opportunities_42_us_code_chapter_21 |title=Civil Rights Act of 1964 |publisher=Finduslaw.com |accessdate=October 24, 2010 |archiveurl= //web.archive.org/web/20101021141154/http://finduslaw.com/civil_rights_act_of_1964_cra_title_vii_equal_employment_opportunities_42_us_code_chapter_21 |archivedate= October 21, 2010 <!--DASHBot--> |deadurl= no}}</ref> and the Voting Rights Act of 1965. Legal segregation ended in the states as [[Jim Crow laws]] were invalidated or repealed.<ref name=\"USDOJ\">{{cite web|url= http://www.usdoj.gov/kidspage/crt/voting.htm |archiveurl= //web.archive.org/web/20070221054512/http://www.usdoj.gov/kidspage/crt/voting.htm |archivedate= February 21, 2007 |title= Voting Rights |accessdate =September 23, 2006 |date= January 9, 2002 |work= Civil Rights: Law and History |publisher= U.S.Department of Justice}}</ref>  Under the Voting Rights Act of 1965, cases were filed in Federal courts to force Alabama to redistrict by population both the House and Senate of the state legislature. In 1972, for the first time since 1901, the legislature implemented the Alabama constitution's provision for periodic redistricting based on population. This benefited the urban areas that had developed, as well as all in the population who had been underrepresented for more than 60 years.<ref name=\"pjhwpa\"/>  ==Geography== [[File:Map of Alabama terrain NA.jpg|thumb|A general map of Alabama]] {{Main|Geography of Alabama}} {{See also|List of Alabama counties|Geology of Alabama}}  Alabama is the thirtieth-largest state in the United States with {{convert|52419|sqmi|km2|abbr=out|sp=us}} of total area: 3.2% of the area is water, making Alabama 23rd in the amount of surface water, also giving it the second-largest inland waterway system in the U.S.<ref>{{cite web |url= http://factfinder.census.gov/servlet/GCTTable?_bm=n&_lang=en&mt_name=DEC_2000_SF1_U_GCTPH1R_US9S&format=US-9S&_box_head_nbr=GCT-PH1-R&ds_name=DEC_2000_SF1_U&geo_id=01000US |title= GCT-PH1-R. Population, Housing Units, Area, and Density (areas ranked by population): 2000 |date=Census Year 2000 |accessdate =September 23, 2006 |work=Geographic Comparison Table |publisher= U.S.Census Bureau}}</ref>  About three-fifths of the land area is a gentle plain with a general descent towards the [[Mississippi River]] and the [[Gulf of Mexico]]. The [[North Alabama]] region is mostly mountainous, with the [[Tennessee River]] cutting a large valley and creating numerous creeks, streams, rivers, mountains, and lakes.<ref name=\"NetState\">{{cite web |url= http://www.netstate.com/states/geography/al_geography.htm |title= The Geography of Alabama |work=Geography of the States |publisher=NetState.com |date= August 11, 2006 |accessdate=September 23, 2006 |archiveurl= //web.archive.org/web/20060917172224/http://www.netstate.com/states/geography/al_geography.htm |archivedate= September 17, 2006 <!--DASHBot-->|deadurl= no}}</ref>  Alabama is bordered by the states of [[Tennessee]] to the north, [[Georgia (U.S. state)|Georgia]] to the east, [[Florida]] to the south, and [[Mississippi]] to the west. Alabama has coastline at the Gulf of Mexico, in the extreme southern edge of the state.<ref name=\"NetState\"/>  The state ranges in elevation from sea level<ref name=\"usgs\">{{cite web |date=April 29, 2005 |url=http://erg.usgs.gov/isb/pubs/booklets/elvadist/elvadist.html#Highest |title=Elevations and Distances in the United States |publisher=U.S Geological Survey |accessdate=November 3, 2006 |archiveurl=http://pubs.er.usgs.gov/publication/70037974/elvadist.html |archivedate= November 2, 2006 <!--DASHBot--> |deadurl= no}}</ref> at [[Mobile Bay]] to over 1,800&nbsp;feet (550&nbsp;m) in the [[Appalachian Mountains]] in the northeast.  The highest point is [[Mount Cheaha]],<ref name=\"NetState\"/> at a height of {{convert|2413|ft|0|abbr=on}}.<ref name=ngs>{{cite web |url=http://www.ngs.noaa.gov/cgi-bin/ds_mark.prl?PidBox=DG3595 |title=NGS Data Sheet for Cheaha Mountain |publisher=U.S. National Geodetic Survey |accessdate=June 8, 2011}}</ref>  Alabama's land consists of {{convert|22|e6acre|km2}} of forest or 67% of total land area.<ref>[http://www.alabamaforests.org/Introduction/index.html Alabama Forest Owner's Guide to Information Resources, Introduction], Alabamaforests.org{{dead link|date=April 2014}}</ref> Suburban [[Baldwin County, Alabama|Baldwin County]], along the Gulf Coast, is the largest county in the state in both land area and water area.<ref>{{cite web|url=http://factfinder.census.gov/servlet/GCTTable?_bm=y&-context=gct&-ds_name=DEC_2000_SF1_U&-mt_name=DEC_2000_SF1_U_GCTPH1R_ST2S&-CONTEXT=gct&-tree_id=4001&-redoLog=true&-geo_id=04000US01&-format=ST-2 |title=Alabama County (geographies ranked by total population) |date= Census year 2000 |work=Geographic Comparison Table |publisher=U.S. Census Bureau |accessdate=May 14, 2007}}{{dead link|date=April 2014}}</ref>  Areas in Alabama administered by the [[National Park Service]] include [[Horseshoe Bend National Military Park]] near [[Alexander City, Alabama|Alexander City]]; [[Little River Canyon National Preserve]] near [[Fort Payne, Alabama|Fort Payne]]; [[Russell Cave National Monument]] in [[Bridgeport, Alabama|Bridgeport]]; [[Tuskegee Airmen National Historic Site]] in [[Tuskegee, Alabama|Tuskegee]]; and [[Tuskegee Institute National Historic Site]] near Tuskegee.<ref>{{cite web|url=http://home.nps.gov/applications/parksearch/state.cfm?st=al |title=National Park Guide |accessdate=September 23, 2006 |work=Geographic Search |publisher=National Park Service – U.S. Department of the Interior |location=Washington, D.C |archiveurl= http://home.nps.gov/state/al/index.htm?program=parks |archivedate= September 30, 2006 <!--DASHBot--> |deadurl= no}}</ref>  Additionally, Alabama has four [[United States National Forest|National Forests]]: [[Conecuh National Forest|Conecuh]], [[Talladega National Forest|Talladega]], [[Tuskegee National Forest|Tuskegee]], and [[William B. Bankhead National Forest|William B. Bankhead]].<ref>{{cite web|url=http://www.fs.fed.us/r8/alabama/forests/ |title=National Forests in Alabama |accessdate=October 5, 2008 |work=USDA Forest Service |publisher=United States Department of Agriculture |archiveurl= //web.archive.org/web/20081007051917/http://www.fs.fed.us/r8/alabama/forests/ |archivedate= October 7, 2008 <!--DASHBot--> |deadurl= no}}</ref>  Alabama also contains the [[Natchez Trace Parkway]], the [[Selma To Montgomery National Historic Trail]], and the [[Trail of Tears|Trail Of Tears National Historic Trail]]. A notable natural wonder in Alabama is [[Natural Bridge, Alabama|\"Natural Bridge\"]] rock, the longest [[natural bridge]] east of the [[Rocky Mountains|Rockies]], located just south of [[Haleyville, Alabama|Haleyville]].  A {{convert|5|mi|km|0|adj=on}}-wide meteorite impact crater is located in [[Elmore County, Alabama|Elmore County]], just north of Montgomery. This is the [[Wetumpka crater]], the site of \"Alabama's greatest natural disaster.\"  A {{convert|1000|ft|m|sing=on}}-wide meteorite hit the area about 80&nbsp;million years ago.<ref name=\"mlvguh\">{{cite Earth Impact DB |name= Wetumpka |accessdate =August 20, 2009 |nocat=1}}</ref> The hills just east of downtown [[Wetumpka]] showcase the eroded remains of the impact crater that was blasted into the bedrock, with the area labeled the Wetumpka crater or astrobleme (\"star-wound\") because of the concentric rings of fractures and zones of shattered rock that can be found beneath the surface.<ref>\"The Wetumpka Astrobleme\" by John C. Hall, Alabama Heritage, Fall 1996, Number 42.</ref> In 2002, Christian Koeberl with the Institute of Geochemistry University of Vienna published evidence and established the site as the 157th recognized impact crater on Earth.<ref>{{cite web |last=King |first=David T., Jr. |title=Wetumpka Crater |url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-1035 |work=Encyclopedia of Alabama |accessdate=December 13, 2011 |date=April 23, 2010}}</ref>  ===Climate=== {{Main|Climate of Alabama}} [[File:Birmingham city hall alabama 2010.jpg|thumb|left|Snowfall outside Birmingham City Hall in February 2010.]]  The state is classified as [[humid subtropical climate|humid subtropical]] (''Cfa'') under the [[Humid temperate climate|Koppen Climate Classification]].<ref>{{cite web|url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-1283 |title=Encyclopedia of Alabama: Climate |date=August 17, 2007 |publisher=University of Alabama}}</ref> The average annual temperature is 64&nbsp;°F (18&nbsp;°C). Temperatures tend to be warmer in the southern part of the state with its proximity to the Gulf of Mexico, while the northern parts of the state, especially in the Appalachian Mountains in the northeast, tend to be slightly cooler.<ref name=\"cprgsw\">{{cite web|url=http://www.britannica.com/eb/article-78303/Alabama |title=Alabama Climate |work=Encyclopædia Britannica |accessdate=October 24, 2010}}</ref>  Generally, Alabama has very hot summers and mild winters with copious precipitation throughout the year. Alabama receives an average of {{convert|56|in|mm}} of rainfall annually and enjoys a lengthy growing season of up to 300&nbsp;days in the southern part of the state.<ref name=\"cprgsw\"/>  Summers in Alabama are among the hottest in the U.S., with high temperatures averaging over {{convert|90|°F}} throughout the summer in some parts of the state. Alabama is also prone to [[tropical storm]]s and even [[hurricane]]s. Areas of the state far away from the Gulf are not immune to the effects of the storms, which often dump tremendous amounts of rain as they move inland and weaken.  South Alabama reports many [[thunderstorms]]. The Gulf Coast, around Mobile Bay, averages between 70 and 80 days per year with thunder reported. This activity decreases somewhat further north in the state, but even the far north of the state reports thunder on about 60&nbsp;days per year. Occasionally, thunderstorms are severe with frequent [[lightning]] and large [[hail]]; the central and northern parts of the state are most vulnerable to this type of storm. Alabama ranks ninth in the number of deaths from lightning and tenth in the number of deaths from lightning strikes per capita.<ref>[http://www.lightningsafety.noaa.gov/stats/04-13state_fatality_rates.pdf Lightning Fatalities, Injuries and Damages in the United States, 2004-2013]. NLSI. Retrieved April 26th, 2014.</ref>  Alabama, along with [[Oklahoma]], has the most reported [[Enhanced Fujita scale|EF5 tornadoes]] of any state, according to statistics from the [[National Climatic Data Center]] for the period January 1, 1950, to June, 2013.<ref>[http://www.newsnet5.com/weather/weather-news/kshb-list-states-with-the-most-ef5-tornadoes LIST: States with the most F5/EF5 tornadoes since 1950; Ohio high on list]. Retrieved April 26th, 2014.</ref> Several long-tracked F5 tornadoes have contributed to Alabama reporting more tornado fatalities than any other state, even surpassing Texas which has a much larger area within [[Tornado Alley]]. The state suffered tremendous damage in the [[Super Outbreak]] of April 1974, and the [[April 25–28, 2011 tornado outbreak]]. The outbreak in April 2011 produced a record amount of tornadoes in the state. The tally reached 62.<ref>{{cite web |last=Oliver |first=Mike |title=April 27's record tally: 62 tornadoes in Alabama |url=http://blog.al.com/spotnews/2011/08/april_27s_record_tally_62_torn.html |publisher=al.com |accessdate=November 4, 2012}}</ref>  [[File:Phil Campbell tornado damage.jpg|thumb|right|Tornado damage in [[Phil Campbell, Alabama|Phil Campbell]] following the statewide [[April 25–28, 2011 tornado outbreak|April 27, 2011 tornado outbreak]].]] The peak season for tornadoes varies from the northern to southern parts of the state. Alabama is one of the few places in the world that has a secondary tornado season in November and December, along with the spring severe weather season. The northern part of the state—along the Tennessee Valley—is one of the areas in the U.S. most vulnerable to violent tornadoes. The area of Alabama and Mississippi most affected by tornadoes is sometimes referred to as [[Dixie Alley]], as distinct from the [[Tornado Alley]] of the Southern Plains.  Winters are generally mild in Alabama, as they are throughout most of the southeastern U.S., with average January low temperatures around {{convert|40|°F}} in Mobile and around {{convert|32|°F}} in Birmingham. Although snow is a rare event in much of Alabama, areas of the state north of Montgomery may receive a dusting of snow a few times every winter, with an occasional moderately heavy snowfall every few years. Historic snowfall events include [[New Year's Eve 1963 snowstorm]] and the [[1993 Storm of the Century]]. The annual average snowfall for the Birmingham area is {{convert|2|in|mm}} per year. In the southern Gulf coast, snowfall is less frequent, sometimes going several years without any snowfall.  Alabama's highest temperature of {{convert|112|°F}} was recorded on September 5, 1925 in the unincorporated community of [[Centerville, Alabama|Centerville]]. The record low of {{convert|-27|°F}} occurred on January 30, 1966 in [[New Market, Alabama|New Market]].<ref>{{cite web |url=http://www.accuracyproject.org/recordtemps.html |title=Record high and low temperatures for all 50 states |work=Internet Accuracy Project |publisher=accuracyproject.org |accessdate=November 3, 2012}}</ref>  {{Alabama weatherbox}}  ===Flora and fauna=== [[File:CahabaRiverNWR1.jpg|thumb|A stand of [[Hymenocallis coronaria|Cahaba lilies]] (''Hymenocallis coronaria'') in the [[Cahaba River]], within the [[Cahaba River National Wildlife Refuge]].]] {{Main|List of amphibians of Alabama|List of mammals of Alabama|List of reptiles of Alabama|Alabama Champion Tree Program|l4=Trees of Alabama}}  Alabama is home to a diverse array of [[flora]] and [[fauna]], due largely to a variety of habitats that range from the [[Tennessee Valley]], [[Appalachian Plateau]], and [[Ridge-and-Valley Appalachians]] of the north to the [[Piedmont (United States)|Piedmont]], [[Canebrake (region of Alabama)|Canebrake]] and [[Black Belt (region of Alabama)|Black Belt]] of the central region to the [[Gulf Coastal Plain]] and beaches along the [[Gulf of Mexico]] in the south. The state is usually ranked among the top in nation for its range of overall [[biodiversity]].<ref name=\"alawildlife\">{{cite book |title=Alabama Wildlife: Volume One |last=Mirarchi |first=Ralph E. |year=2004 |publisher=University of Alabama Press |location=Tuscaloosa, Alabama |isbn=978-0-81735-1304 |pages=1–3, 60 }}</ref><ref name=\"outalawildlife\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/ |title=Alabama Wildlife and their Conservation Status |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref>  Alabama once boasted huge expanses of pine forest, which still form the largest proportion of forests in the state.<ref name=\"alawildlife\"/> It currently ranks fifth in the nation for the diversity of its flora. It is home to nearly 4,000 [[pteridophyte]] and [[spermatophyte]] plant species.<ref>{{cite web |url=http://www.floraofalabama.org/ |title=About the Atlas |work=Alabama Plant Atlas |publisher=Alabama Herbarium Consortium and University of West Alabama |accessdate=October 16, 2012}}</ref>  [[Indigenous (ecology)|Indigenous]] animal species in the state include 62 [[mammal]] [[species]],<ref name=\"outalamam\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/Mammals/ |title=Mammals |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref> 93 [[reptile]] species,<ref name=\"outalarep\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/reptiles/ |title=Reptiles |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref> 73 [[amphibian]] species,<ref name=\"outalaamphi\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/Amphibians/ |title=Amphibians |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref> roughly 307 native [[freshwater fish]] species,<ref name=\"alawildlife\"/> and 420 bird species that spend at least part of their year within the state.<ref name=\"outalabird\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/birds/ |title=Birds |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref>  Invertebrates include 83 [[crayfish]] species and 383 [[mollusk]] species. 113 of these mollusk species have never been collected outside the state.<ref name=\"outalamollusk\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/inverts/mollusks/ |title=Alabama Snails and Mussels |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref><ref name=\"outalacray\">{{cite web |url=http://www.outdooralabama.com/watchable-wildlife/what/inverts/crayfish/ |title=Crayfish |work=Outdoor Alabama |publisher=Alabama Department of Conservation and Natural Resources |accessdate=October 16, 2012}}</ref>  ==Demographics== [[File:Alabama population map.png|thumb|left|Alabama's population density]] {{Main|Demographics of Alabama}}  {{US Census population |1800= 1250 |1810= 9046 |1820= 127901 |1830= 309527 |1840= 590756 |1850= 771623 |1860= 964201 |1870= 996992 |1880= 1262505 |1890= 1513401 |1900= 1828697 |1910= 2138093 |1920= 2348174 |1930= 2646248 |1940= 2832961 |1950= 3061743 |1960= 3266740 |1970= 3444165 |1980= 3893888 |1990= 4040587 |2000= 4447100 |2010= 4779745 |estimate= 4833722 |estyear= 2013 |footnote=<center>Sources: 1910–2010<ref>{{cite web|author=Resident Population Data |url=http://2010.census.gov/2010census/data/apportionment-pop-text.php |title=Resident Population Data – 2010 Census |publisher=2010.census.gov |accessdate=June 1, 2011 |archiveurl= //web.archive.org/web/20110519131122/http://2010.census.gov/2010census/data/apportionment-pop-text.php |archivedate= May 19, 2011 <!--DASHBot--> |deadurl= no}}</ref><br>2013 Estimate<ref>{{cite web|url=http://www.census.gov/popest/data/state/totals/2013/tables/NST-EST2013-01.csv|title=Table 1. Annual Estimates of the Population for the United States, Regions, States, and Puerto Rico: April 1, 2010 to July 1, 2013|accessdate=January 3, 2014}}</ref></center> }}  The [[United States Census Bureau]] estimates that the population of Alabama was 4,833,722 on July 1, 2013,<ref name=PopEstUS>{{cite web|url=http://www.census.gov/popest/data/state/totals/2013/tables/NST-EST2013-01.csv|title=Annual Estimates of the Population for the United States, Regions, States, and Puerto Rico: April 1, 2010 to July 1, 2013|format=[[comma-separated values|CSV]]|work=2013 Population Estimates|publisher=United States Census Bureau, Population Division|date=December 2013|accessdate=January 3, 2014}}</ref><ref>{{cite web|title=Annual Estimates of the Population for the United States, Regions, States, and Puerto Rico: April 1, 2010 to July 1, 2013|publisher=U.S. Census Bureau|url=http://www.census.gov/popest/data/state/totals/2013/tables/NST-EST2013-01.csv|accessdate=January 3, 2014}}</ref> which represents an increase of 53,986, or 1.1%, since the [[2010 United States Census|2010 Census]].<ref name=census_cum>{{cite web |title=Annual Estimates of the Population for the United States, Regions, States, and Puerto Rico: April 1, 2010 to July 1, 2012 |url=http://www.census.gov/popest/data/national/totals/2012/index.html |publisher=U.S. Census Bureau |format=[[comma-separated values|CSV]] |accessdate=December 24, 2012 |archiveurl=//web.archive.org/web/20090205023552/http://www.census.gov/popest/states/tables/NST-EST2008-04.csv |archivedate= February 5, 2009 <!--DASHBot--> |deadurl= no}}</ref> This includes a natural increase since the last census of 121,054 people (that is 502,457 births minus 381,403 deaths) and an increase due to net migration of 104,991 people into the state.<ref name=census_cum/>  [[Immigration to the United States|Immigration]] from outside the U.S. resulted in a net increase of 31,180 people, and migration within the country produced a net gain of 73,811 people.<ref name=census_cum/>  The state had 108,000 foreign-born (2.4% of the state population), of which an estimated 22.2% were illegal immigrants (24,000).  The [[center of population]] of Alabama is located in [[Chilton County, Alabama|Chilton County]], outside the town of [[Jemison, Alabama|Jemison]].<ref>{{cite web|title= Population and Population Centers by State – 2000 |publisher= United States Census Bureau |accessdate =December 3, 2008 |url= http://www.census.gov/geo/www/cenpop/statecenters.txt |archiveurl= //web.archive.org/web/20081218235101/http://www.census.gov/geo/www/cenpop/statecenters.txt |archivedate= December 18, 2008 <!--DASHBot--> |deadurl= no}}</ref>  ===Race and ancestry=== According to the [[2010 United States Census|2010 Census]], Alabama had a population of 4,779,736.  The racial composition of the state was 68.5% White (67.0% Non-Hispanic [[Non-Hispanic Whites|White]] Alone), 26.2% [[African American|Black]] or African American, 3.9% [[Hispanic and Latino Americans|Hispanics]] or Latinos of any race, 1.1% Asian, 0.6% American Indian and Alaska Native, 0.1% Native Hawaiian and Other Pacific Islander, 2.0% from Some Other Race, and 1.5% from Two or More Races.<ref>{{cite web|url=http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=DEC_10_PL_QTPL&prodType=table |title=American FactFinder |publisher=Factfinder2.census.gov |date=October 5, 2010 |accessdate=June 1, 2011 |archiveurl= //web.archive.org/web/20110520164400/http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?pid=DEC_10_PL_QTPL&prodType=table |archivedate= May 20, 2011 <!--DASHBot--> |deadurl= no}}</ref> In 2011, 46.6% of Alabama's population younger than age 1 were minorities.<ref>{{cite news |url=http://www.cleveland.com/datacentral/index.ssf/2012/06/americas_under_age_1_populatio.html |title=Americans under age 1 now mostly minorities, but not in Ohio: Statistical Snapshot |last=Exner |first=Rich |work=The Plain Dealer |date=June 3, 2012 |accessdate= }}</ref>  The largest reported ancestry groups in Alabama are: African American (26.2%), [[English American|English]] (23.6%), [[Irish American|Irish]] (7.7%), [[German American|German]] (5.7%), and [[Scots-Irish American|Scots-Irish]] (2.0%).<ref>{{cite web|url=http://docs.google.com/viewer?a=v&q=cache:WJGw9z2RkkYJ:www.uen.org/Lessonplan/downloadFile.cgi%3Ffile%3D1041-6-15955-AF_Census_Data.pdf%26filename%3DAF_Census_Data.pdf+49,598,035&hl=en&gl=uk&pid=bl&srcid=ADGEESgyigzsjZP7yBWdThzodFWP_t7GiFtOGi5W12qTf5nLj_yFzQ0YIKJn2pSyS1TIT-ZjvBx0s057h5mpwrf39HOZmlg3VzoOdaoPrNTdS6x-0SbHnwGXfzVLkDYTyIg7k4E_Zsn8&sig=AHIEtbTzro9GQY6LB1-9ZG9n2r46Epyyaw |title=Data on selected ancestry groups |publisher=Google |accessdate=June 1, 2011}}</ref><ref>{{cite web|url=http://www.census.gov/population/censusdata/pc80-s1-10/tab02.pdf |title=1980 United States Census |format=PDF |accessdate=June 1, 2011 |archiveurl= //web.archive.org/web/20110604160009/http://www.census.gov/population/censusdata/pc80-s1-10/tab02.pdf |archivedate= June 4, 2011 <!--DASHBot--> |deadurl= no}}</ref><ref name=\"factfinder.census.gov\">{{cite web |publisher= Factfinder.census.gov |url= http://factfinder.census.gov/servlet/ADPTable?_bm=y&-geo_id=04000US01&-qr_name=ACS_2008_3YR_G00_DP3YR2&-ds_name=&-_lang=en&-redoLog=false |title=Alabama – Selected Social Characteristics in the United States: 2006–2008 |accessdate=October 24, 2010}}</ref>  Those citing \"American\" ancestry in Alabama are generally of English or British ancestry; many [[English American|Anglo-Americans]] identify as having American ancestry because their roots have been in North America for so long, in some cases since the 1600s. Demographers estimate that a minimum of 20–23% of people in Alabama are of predominantly English ancestry and that the figure is likely higher. In the 1980 census, 41% of the people in Alabama identified as being of English ancestry, making them the largest ethnic group at the time.<ref>{{cite web|url=http://www.census.gov/population/www/censusdata/files/pc80-s1-10/tab03.pdf |title=Ancestry of the Population by State: 1980 – Table 3 |format=PDF |accessdate=February 10, 2012}}</ref><ref>[http://books.google.co.uk/books?id=SVoAXh-dNuYC&pg=PA57&dq=Sharing+the+dream:+white+males+in+multicultural+America++english+ancestry&cd=1#v=onepage&q=&f=false Dominic J. Pulera, ''Sharing the Dream: White Males in a Multicultural America''].</ref><ref>Reynolds Farley, \"The New Census Question about Ancestry: What Did It Tell Us?\", ''Demography'', Vol. 28, No. 3 (August 1991), pp. 414, 421.</ref><ref>Stanley Lieberson and Lawrence Santi, \"The Use of Nativity Data to Estimate Ethnic Characteristics and Patterns\", ''Social Science Research'', Vol. 14, No. 1 (1985), pp. 44–6.</ref><ref>Stanley Lieberson and Mary C. Waters, \"Ethnic Groups in Flux: The Changing Ethnic Responses of American Whites\", ''Annals of the American Academy of Political and Social Science'', Vol. 487, No. 79 (September 1986), pp. 82–86.</ref>  {| class=\"wikitable sortable collapsible\" style=\"font-size: 90%;\" |+ '''Alabama Racial Breakdown of Population''' |- ! Racial composition  !! 1990<ref>[http://www.census.gov/population/www/documentation/twps0056/twps0056.html Historical Census Statistics on Population Totals By Race, 1790 to 1990, and By Hispanic Origin, 1970 to 1990, For The United States, Regions, Divisions, and States]</ref> !! 2000<ref>[http://censusviewer.com/state/AL Population of Alabama: Census 2010 and 2000 Interactive Map, Demographics, Statistics, Quick Facts]</ref>!! 2010<ref>[http://www.census.gov/2010census/data/ 2010 Census Data]</ref> |- | [[White American|White]] || 73.6% || 71.1% || 68.5% |- | [[African American|Black]] || 25.3% || 26.0% || 26.2% |- | [[Asian American|Asian]] || 0.5% || 0.7% || 1.1% |- | [[Native Americans in the United States|Native]] || 0.4% || 0.5% || 0.6% |- | [[Native Hawaiian]] and <br>[[Pacific Islander|other Pacific Islander]] || - || - || 0.1% |- | [[Race and ethnicity in the United States Census|Other race]] || 0.1% || 0.6% || 2.0% |- | [[Multiracial American|Two or more races]] || - || 1.0% || 1.5% |}  Based on historic migration and settlement patterns in the southern colonies and states, demographers estimated there are more people in Alabama of Scots-Irish origins than self-reported.<ref>{{cite web|url=http://factfinder.census.gov/servlet/ADPTable?_bm=y&-geo_id=04000US01&-qr_name=ACS_2008_3YR_G00_DP3YR2&-ds_name=&-_lang=en&-redoLog=false |title=American FactFinder |publisher=Factfinder.census.gov |accessdate=February 10, 2012}}</ref>  Many people in Alabama claim Irish ancestry because of the term Scots-Irish but, based on historic immigration and settlement, their ancestors were more likely Protestant Scots-Irish coming from northern Ireland, where they had been for a few generations as part of the English colonization.<ref name=\"census-ancestries\">[[Media:Census-2000-Data-Top-US-Ancestries-by-County.jpg|Census 2000 Map – Top U.S. Ancestries by County]]</ref> The Scots-Irish were the largest non-English immigrant group from the British Isles before the American Revolution, and many settled in the South, later moving into the Deep South as it was developed.<ref>David Hackett Fischer, Albion's Seed: Four British Folkways in America, New York: Oxford University Press, 1989, pp.361–368</ref>  In 1984, under the Davis–Strong Act, the state legislature established the [[Alabama Indian Affairs Commission]].<ref name=\"aiac\">[http://www.aiac.state.al.us/tribes.aspx \"Alabama Indian Affairs Commission\"], State of Alabama, accessed September 28, 2013</ref> Native American groups within the state had increasingly been demanding recognition as ethnic groups and seeking an end to discrimination. Given the long history of slavery and associated racial segregation, the Native American peoples, who have sometimes been of mixed race, have insisted on having their cultural identification respected. In the past, their self-identification was often overlooked as the state tried to impose a binary breakdown of society into white and black.  The state has [[State recognized tribes in the United States|officially recognized]] nine American Indian tribes in the state, descended mostly from the [[Five Civilized Tribes]] of the American Southeast. These are:<ref>{{cite web |url=http://aiac.alabama.gov/ByLaws.aspx |title=AIAC Bylaws |work=Alabama Indian Affairs Commission |publisher=State of Alabama |accessdate=September 22, 2012}}</ref> * [[Poarch Band of Creek Indians]] (who also have federal recognition), * [[MOWA Band of Choctaw Indians]], * Star Clan of [[Muscogee Creek people|Muscogee Creeks]], * Echota Cherokee Tribe of Alabama, * [[Cherokee Tribe of Northeast Alabama]], * Cher-O-Creek Intra Tribal Indians, * ''Ma-Chis'' Lower Creek Indian Tribe, * ''Piqua'' [[Shawnee]] Tribe, and * ''Ani-Yun-Wiya'' Nation.  The state government has promoted recognition of Native American contributions to the state, including the designation in 2000 for Columbus Day to be jointly celebrated as American Indian Heritage Day.<ref>[http://www.aiac.state.al.us/ProcIndianHeritageDay.aspx \"American Indian Heritage Day\", Alabama Indian Affairs Commission, 2000, accessed 28 September 2013]</ref>  ===Population centers=== [[File:Birmingham, Alabama Skyline.jpg|thumb|[[Birmingham, Alabama|Birmingham]], largest city and metropolitan area]] [[File:Downtown Huntsville, Alabama cropped.jpg|thumb|[[Huntsville, Alabama|Huntsville]], second-largest metropolitan area]] [[File:Downtown Mobile 2008 01.jpg|thumb|[[Mobile, Alabama|Mobile]], third-largest metropolitan area]] [[File:Montgomery Alabama panorama.jpg|thumb|[[Montgomery, Alabama|Montgomery]], fourth-largest metropolitan area]] [[File:Tuscaloosaa1dt.jpg|thumb|[[Tuscaloosa, Alabama|Tuscaloosa]], fifth-largest metropolitan area]] {{Main|List of Metropolitan areas of Alabama}} {{See also|List of cities in Alabama}}  {| class=\"wikitable\" |- ! Rank ! Metropolitan Area ! Population <br />(2012 Census Estimate) ! Counties |- |1 | [[Birmingham-Hoover Metropolitan Area|Birmingham-Hoover]] |align=center |1,136,650 | [[Bibb County, Alabama|Bibb]], [[Blount County, Alabama|Blount]], [[Chilton County, Alabama|Chilton]], [[Jefferson County, Alabama|Jefferson]], [[St. Clair County, Alabama|St. Clair]], [[Shelby County, Alabama|Shelby]], [[Walker County, Alabama|Walker]] |- |2 | [[Huntsville Metropolitan Area|Huntsville]] |align=center |430,734 | [[Limestone County, Alabama|Limestone]], [[Madison County, Alabama|Madison]] |- |3 | [[Mobile metropolitan area|Mobile]] |align=center |413,936 | [[Mobile County, Alabama|Mobile]] |- |4 | [[Montgomery Metropolitan Area|Montgomery]] |align=center |377,149 | [[Autauga County, Alabama|Autauga]], [[Elmore County, Alabama|Elmore]], [[Lowndes County, Alabama|Lowndes]], [[Montgomery County, Alabama|Montgomery]] |- |5 | [[Tuscaloosa metropolitan area|Tuscaloosa]] |align=center |233,389 | [[Hale County, Alabama|Hale]], [[Pickens County, Alabama|Pickens]], [[Tuscaloosa County, Alabama|Tuscaloosa]] |- |6 | [[Decatur Metropolitan Area|Decatur]] |align=center |154,233 | [[Lawrence County, Alabama|Lawrence]], [[Morgan County, Alabama|Morgan]] |- |7 | [[Dothan metropolitan area|Dothan]] |align=center |147,620 | [[Geneva County, Alabama|Geneva]], [[Henry County, Alabama|Henry]], [[Houston County, Alabama|Houston]] |- |8 | [[Auburn Metropolitan Area|Auburn-Opelika]] |align=center |147,257 | [[Lee County, Alabama|Lee]] |- |9 | [[Florence-Muscle Shoals Metropolitan Area|Florence-Muscle Shoals]] |align=center |146,988 | [[Colbert County, Alabama|Colbert]], [[Lauderdale County, Alabama|Lauderdale]] |- |10 | [[Anniston-Oxford Metropolitan Area|Anniston-Oxford-Jacksonville]] |align=center |117,296 | [[Calhoun County, Alabama|Calhoun]] |- |11 | [[Gadsden Metropolitan Statistical Area|Gadsden]] |align=center |104,392 | [[Etowah County, Alabama|Etowah]] |- | |align=right |Total |align=center |3,409,644 | |} Sources: Census.gov<ref>{{cite web|url=http://www.census.gov/geo/www/maps/msa_maps2009/msa2009_previews_html/cbsa_us_wall_1209.html |title=Metropolitan and Micropolitan Statistical Areas of the United States and Puerto Rico, December 2009 (map) |publisher=U.S. Census Bureau}}</ref>  {| class=\"wikitable\" |- ! Rank !! City !! Population <br />(2010 Census) !! County |- |style=\"text-align:center;\" |1 | [[Birmingham, Alabama|Birmingham]] |style=\"text-align:center;\"|212,237 | [[Jefferson County, Alabama|Jefferson]] |- |style=\"text-align:center;\" |2 | [[Montgomery, Alabama|Montgomery]] |style=\"text-align:center;\" |205,764 | [[Montgomery County, Alabama|Montgomery]] |- |style=\"text-align:center;\" |3 | [[Mobile, Alabama|Mobile]] |style=\"text-align:center;\" |195,111 | [[Mobile County, Alabama|Mobile]] |- |style=\"text-align:center;\" |4 | [[Huntsville, Alabama|Huntsville]] |style=\"text-align:center;\" |183,739 | [[Madison County, Alabama|Madison]] <br />[[Limestone County, Alabama|Limestone]] |- |style=\"text-align:center;\" |5 | [[Tuscaloosa, Alabama|Tuscaloosa]] |style=\"text-align:center;\" |93,357 | [[Tuscaloosa County, Alabama|Tuscaloosa]] |- |style=\"text-align:center;\" |6 | [[Hoover, Alabama|Hoover]] |style=\"text-align:center;\" |83,412 |Jefferson <br />[[Shelby County, Alabama|Shelby]] |- |style=\"text-align:center;\" |7 | [[Dothan, Alabama|Dothan]] |style=\"text-align:center;\" |65,496 | [[Houston County, Alabama|Houston]] |- |style=\"text-align:center;\" |8 | [[Decatur, Alabama|Decatur]] |style=\"text-align:center;\" |55,683 | [[Morgan County, Alabama|Morgan]] <br /> Limestone |- |style=\"text-align:center;\" |9 | [[Auburn, Alabama|Auburn]] |style=\"text-align:center;\" |53,380 | [[Lee County, Alabama|Lee]] |- |style=\"text-align:center;\" |10 | [[Madison, Alabama|Madison]] |style=\"text-align:center;\" |42,938 |Madison <br />Limestone |- |style=\"text-align:center;\" |11 | [[Florence, Alabama|Florence]] |style=\"text-align:center;\" |39,319 | [[Lauderdale County, Alabama|Lauderdale]] |- |style=\"text-align:center;\" |12 | [[Gadsden, Alabama|Gadsden]] |style=\"text-align:center;\" |36,856 | [[Etowah County, Alabama|Etowah]] |- |style=\"text-align:center;\" |13 | [[Vestavia Hills, Alabama|Vestavia Hills]] |style=\"text-align:center;\" |34,033 |Jefferson |- |style=\"text-align:center;\" |14 | [[Prattville, Alabama|Prattville]] |style=\"text-align:center;\" |33,960 | [[Autauga County, Alabama|Autauga]] |- |style=\"text-align:center;\" |15 | [[Phenix City, Alabama|Phenix City]] |style=\"text-align:center;\" |32,822 | [[Russell County, Alabama|Russell]] |} Sources: Census.gov<ref>http://factfinder2.census.gov/faces/tableservices/jsf/pages/productview.xhtml?src=bkmk</ref>  ===Religion=== In the 2008 [[American Religious Identification Survey]], 80% of Alabama respondents reported their religion as Christian, 6% as Catholic, and 11% as having no religion.<ref name=ARIS2008>{{cite web |url=http://b27.cc.trincoll.edu/weblogs/AmericanReligionSurvey-ARIS/reports/ARIS_Report_2008.pdf |format=PDF |title=AMERICAN RELIGIOUS IDENTIFICATION SURVEY (ARIS) 2008 |author=Barry A. Kosmin and Ariela Keysar |year=2009 |publisher=Trinity College |location=Hartford, Connecticut, USA |page=20 |accessdate=May 8, 2009 |archiveurl= //web.archive.org/web/20090407053149/http://b27.cc.trincoll.edu/weblogs/AmericanReligionSurvey-ARIS/reports/ARIS_Report_2008.pdf |archivedate= April 7, 2009 <!--DASHBot--> |deadurl= no}}</ref> The composition of other traditions is 0.5% Mormon, 0.5% Jewish, 0.5% Muslim, 0.5% Buddhist, and 0.5% Hindu.<ref>http://religions.pewforum.org/maps</ref>  ====Christianity==== {{Details3|[[History of Baptists in Alabama]], [[List of Baptist churches in Alabama|Baptist churches in Alabama]], [[Episcopal Diocese of Alabama]], [[Episcopal Diocese of the Central Gulf Coast]], [[Roman Catholic Archdiocese of Mobile]], [[Roman Catholic Diocese of Birmingham in Alabama|Roman Catholic Diocese of Birmingham]], and [[The Church of Jesus Christ of Latter-day Saints in Alabama]]|Christianity in Alabama}} [[File:First Baptist Mobile 02.jpg|thumb|First Baptist Church of Mobile, established in 1835.]] [[File:Briarwood Presbyterian Church in Birmingham, AL.jpg|thumb|[[Briarwood Presbyterian Church]] a famous Presbyterian congregation in Alabama]] [[File:Temple B'Nai Shalom Dec2009 01.jpg|thumb|[[Temple B'nai Sholom (Huntsville, Alabama)|Temple B'Nai Sholom]] in Huntsville, established in 1876. It is the oldest synagogue building in continuous use in the state.]]  Alabama is located in the middle of the [[Bible Belt]], a region of numerous Protestant Christians. Alabama has been identified as one of the most religious states in the US, with about 58% of the population attending church regularly.<ref>[http://www.signonsandiego.com/uniontrib/20060502/news_lz1n2thelist.html US Church attendance]</ref> A majority of people in the state identify as Evangelical Protestant. As of 2010, the three largest denominational groups in Alabama are the [[Southern Baptist Convention]], [[The United Methodist Church]], and non-denominational Evangelical Protestant.<ref>{{cite web|url=http://www.thearda.com/rcms2010/r/s/01/rcms2010_01_state_name_2010.asp |title=The Association of Religion Data Archives &#124; State membership Report |publisher=www.thearda.com |accessdate=November 7, 2013}}</ref>  In Alabama, the [[Southern Baptist Convention]] has the highest number of adherents with 1,380,121; this is followed by the [[United Methodist Church]] with 327,734 adherents, non-denominational Evangelical Protestant with 220,938 adherents, and the Catholic Church with 150,647 adherents. Many Baptist and Methodist congregations became established in the [[Great Awakening]] of the early 19th century, when preachers proselytized across the South. The [[Assemblies of God]] had almost 60,000 members, the [[Churches of Christ]] had nearly 120,000 members. The [[Presbyterian church]]es, strongly associated with Scots-Irish immigrants of the 18th century and their descendants, had a combined membership around 75,000 ([[Presbyterian Church in America|PCA]]-28,009 members in 108 congregations, [[PC(USA)]]-26,247 members in 147 congregations,<ref>[http://www.thearda.com/rcms2010/r/s/01/rcms2010_01_state_name_2010.asp www.thearda.com/rcms2010/r/s/01/rcms2010_01_state_name_2010.asp]</ref> the [[Cumberland Presbyterian Church]]-6,000 members in 59 congregations, the [[Cumberland Presbyterian Church in America]]-5,000 members and 50 congreagtions plus the [[Edgewater Presbyterian Church|EPC]] and Associate Reformed Presbyterians with 230 members and 9 congregations).<ref name=\"thearda\">{{cite web |url=http://www.thearda.com/mapsReports/reports/state/01_2000.asp |title=State Membership Reports |year= 2000 |accessdate=June 15, 2010 |publisher= thearda.com}}</ref>  In a 2007 survey, nearly 70% of respondents could name all four of the Christian [[Canonical Gospels|Gospels]]. Of those who indicated a religious preference, 59% said they possessed a \"full understanding\" of their faith and needed no further learning.<ref>{{Cite news |first=Kirsten |last=Campbell |work=Mobile Register |title=Alabama rates well in biblical literacy |date=March 25, 2007 |page=A1 |publisher=Advance Publications, Inc}}</ref>  In a 2007 poll, 92% of Alabamians reported having at least some confidence in churches in the state.<ref>{{cite web|url=http://www.myaea.org/PDFfile/Confidence+in+State+Institutions07.pdf |archiveurl=//web.archive.org/web/20070809021852/http://www.myaea.org/PDFfile/Confidence+in+State+Institutions07.pdf |archivedate=August 9, 2007 |title=Confidence in State and Local Institutions Survey |work=Capital Survey Research Center |accessdate=June 2, 2007 |format=PDF}}</ref><ref>{{Cite news |first=David |last=White |title=Poll says we feel good about state Trust in government, unlike some institutions, hasn't fallen |date=April 1, 2007 |work=Birmingham News |page=13A}}</ref>  ====Other faiths==== Although in much smaller numbers, many other religious faiths are represented in the state as well, including [[Judaism]], [[Islam]], [[Hinduism]], [[Buddhism]], [[Sikhism]], the [[Bahá'í Faith]], and [[Unitarian Universalism]].<ref name=\"thearda\"/>  Jews have been present in what is now Alabama since 1763, during the colonial era of Mobile, when [[Sephardic Jews]] immigrated from London.<ref name=\"shomayim\">{{cite book |title=The Gates of Heaven : Congregation Sha'arai Shomayim, the first 150 years, Mobile, Alabama, 1844-1994 |last=Zietz |first=Robert |year=1994 |publisher=Congregation Sha'arai Shomayim|location=Mobile, Alabama |isbn= |pages=1–7 }}</ref> The oldest Jewish congregation in the state is [[Congregation Sha'arai Shomayim (Mobile, Alabama)|Congregation Sha'arai Shomayim]] in Mobile. It was formally recognized by the state legislature on January 25, 1844.<ref name=\"shomayim\"/>  Later immigrants in the nineteenth and twentieth centuries tended to be [[Ashkenazy Jews]] from eastern Europe. Jewish denominations in the state include two [[Orthodox Judaism|Orthodox]], four [[Conservative Judaism|Conservative]], ten [[Reform Judaism (North America)|Reform]], and one [[Humanistic Judaism|Humanistic]] synagogue.<ref>{{cite web |url=http://www.kosherdelight.com/USA/Alabama/AlabamaSynagogues.shtml |title=Synagogues in Alabama |publisher=Kosher Delight |accessdate=September 8, 2012}}</ref>  Muslims have been increasing in Alabama, with 31 mosques built by 2011, many by African-American converts.<ref name=\"2011muslim\">{{cite news |title=Survey: U.S. Muslims grow by 30 percent since 2000 |author= Kay Campbell |url=http://www.al.com/living/index.ssf/2012/02/survey_us_muslims_grow_by_30_p.html |newspaper=The Huntsville Times |date=February 29, 2012 |accessdate=September 8, 2012}}</ref> Islam was a traditional religion in West Africa, from where many [[Slavery in the United States|slaves]] were brought to the colonies and the United States during the centuries of the slave trade.  Several Hindu temples and cultural centers in the state have been founded by [[Indian people|Indian]] immigrants and their descendants, the most well-known being the Shri Swaminarayan Mandir in [[Birmingham, Alabama|Birmingham]], the Hindu Temple and Cultural Center of Birmingham in [[Pelham, Alabama|Pelham]], the Hindu Cultural Center of North Alabama in [[Capshaw, Alabama|Capshaw]], and the Hindu Mandir and Cultural Center in [[Tuscaloosa, Alabama|Tuscaloosa]].<ref>{{cite web |url=http://www.garamchai.com/templesSE.htm |title=Hindu Temples in the South East: catering to the needs of NRI and Indians in US |work=GaramChai |accessdate=September 22, 2012}}</ref><ref>{{cite web |url=http://hindumandir.cc/index.php?option=com_content&view=article&id=33&Itemid=42 |title=History of Hindu Mandir & Cultural Center |work=Hindu Mandir & Cultural Center |accessdate=September 22, 2012}}</ref>  There are six [[Dharma centre|Dharma centers]] and organizations for [[Theravada]] [[Buddhists]].<ref>{{cite web |url=http://www.manjushri.com/Centers/alabama.htm |title=Dharma Centers and Organizations in Alabama |work=Manjushri Buddhist Community |publisher=AcuMaestro |accessdate=September 22, 2012}}</ref> Most monastic Buddhist temples are concentrated in southern Mobile County, near [[Bayou La Batre, Alabama|Bayou La Batre]]. This area has attracted an influx of refugees from [[Cambodia]], Laos, and [[South Vietnam]] during the 1970s and thereafter.<ref>{{cite web |url=http://www.journalofamericanhistory.org/projects/katrina/Gaillard.html |title=After the Storms: Tradition and Change in Bayou La Batre |author=Frye Gaillard |date=December 2007 |work=Journal of American History |publisher=Organization of American Historians |accessdate=September 22, 2012}}</ref> The four temples within a ten-mile radius of Bayou La Batre, include Chua Chanh Giac, Wat Buddharaksa, and Wat Lao Phoutthavihan.<ref>{{cite news |url=http://blog.al.com/living-press-register/2011/10/for_vietnamese_buddhists_in_so.html |title=For Vietnamese Buddhists In South Alabama, A Goddess Of Mercy Is A Powerful Figure |author=Roy Hoffman |newspaper=Press-Register |date=October 22, 2011 |accessdate=September 22, 2012}}</ref><ref>{{cite news |url=http://blog.al.com/living-press-register/2009/08/a_welcome_gateway_to_the_far_e.html |title=A Welcome Gateway to the Far East |author=Debbie M. Lord |newspaper=Press-Register |date=August 29, 2009 |accessdate=September 22, 2012}}</ref><ref>{{cite news |url=http://blog.al.com/live/2012/05/buddhist_monk_killed_temple_le.html |title=Buddhist Monk Killed Temple Leader During Argument Over Food, Prosecutor Says |author= Katherine Sayre |newspaper=Press-Register |date=May 17, 2012 |accessdate=September 22, 2012}}</ref>  ===Health=== A [[Centers for Disease Control and Prevention]] study in 2008 showed that obesity in Alabama was a problem, with most counties having over 29% of adults obese, except for ten which had a rate between 26% and 29%.<ref>{{cite web |url=http://www.cdc.gov/diabetes/pubs/factsheets/countylvlestimates.htm |title=County Level Estimates of Obesity – State Maps |year=2008|publisher=Centers for Disease Control and Prevention }}</ref> Residents of the state, along with those in five other states, were least likely in the nation to be physically active during leisure time.<ref>{{cite web |url=http://www.cdc.gov/media/releases/2011/p0216_physicalinactivity.html |title=Highest Rates of Leisure-Time Physical Inactivity in Appalachia and South |year=2008 |publisher=Centers for Disease Control and Prevention }}</ref> Alabama, and the southeastern U.S. in general, has one of the highest incidences of adult onset [[diabetes type II|diabetes]] in the country, exceeding 10% of adults.<ref>{{cite web |url=http://apps.nccd.cdc.gov/DDTSTRS/Index.aspx?stateId=1&state=Alabama&cat=prevalence&Data=data&view=TO&trend=prevalence&id=1 |title=Alabama - Percentage of Adults(aged 18 years or older) with Diagnosed Diabetes, 1994 - 2010 |year=2010|publisher=Centers for Disease Control and Prevention }}</ref><ref>{{cite web|url=http://apps.nccd.cdc.gov/DDT_STRS2/NationalDiabetesPrevalenceEstimates.aspx?mode=DBT |title=CDC national chart on diabetes |publisher=Apps.nccd.cdc.gov |accessdate=June 1, 2011}}</ref>  ==Economy== {{See also|Alabama locations by per capita income}}  The state has invested in aerospace, education, health care, banking, and various heavy industries, including automobile manufacturing, mineral extraction, steel production and [[fabrication (metal)|fabrication]]. By 2006, crop and animal production in Alabama was valued at $1.5 billion. In contrast to the primarily agricultural economy of the previous century, this was only about 1% of the state's gross domestic product. The number of private farms has declined at a steady rate since the 1960s, as land has been sold to developers, timber companies, and large farming conglomerates.<ref>{{cite web |url=http://encyclopediaofalabama.org/face/Article.jsp?id=h-2330 |title=Food Production in Alabama |last1=Ijaz |first1=Ahmad |last2=Addy |first2=Samuel N. |date=July 6, 2009 |work=The Encyclopedia of Alabama |publisher=Auburn University |accessdate=September 22, 2012}}</ref>  Non-agricultural employment in 2008 was 121,800 in management occupations; 71,750 in business and financial operations; 36,790 in computer-related and mathematical occupation; 44,200 in architecture and engineering; 12,410 in life, physical, and social sciences; 32,260 in community and social services; 12,770 in legal occupations; 116,250 in education, training, and library services; 27,840 in art, design and media occupations; 121,110 in healthcare; 44,750 in fire fighting, law enforcement, and security; 154,040 in food preparation and serving; 76,650 in building and grounds cleaning and maintenance; 53,230 in personal care and services; 244,510 in sales; 338,760 in office and administration support; 20,510 in farming, fishing, and forestry; 120,155 in construction and mining, gas, and oil extraction; 106,280 in installation, maintenance, and repair; 224,110 in production; and 167,160 in transportation and material moving.<ref name=\"alaindustrial\"/>  According to the U.S. [[Bureau of Economic Analysis]], the 2008 total [[gross state product]] was $170&nbsp;billion, or $29,411 per capita. Alabama's 2012 GDP increased 1.2% from the previous year. The single largest increase came in the area of information.<ref>{{cite web|url=http://www.bea.gov/newsreleases/regional/gdp_state/gsp_newsrelease.htm |title=GDP by State (2008) |date=June 2, 2009 |work=Bureau of Economic Analysis, Regional Economic Accounts |accessdate=October 9, 2009 }} [http://www.bea.gov/newsreleases/regional/gdp_state/2009/pdf/gsp0609.pdf full release with tables]</ref>{{failed verification|date=April 2014}}  In 2010, per capita income for the state was $22,984.<ref>{{cite web|url=http://quickfacts.census.gov/qfd/states/01000.html |title=United States Census Bureau |accessdate=February 25, 2012 |work=State and County Quick Facts }}</ref>  The state's seasonally adjusted unemployment rate was 6.4% in February 2014.<ref>{{cite web|title=Local Area Unemployment Statistics – Alabama|work=Bureau of Labor Statistics|url=http://data.bls.gov/cgi-bin/surveymost?la+01|accessdate=June 15, 2013}}</ref>  This compared to a nationwide seasonally adjusted rate of 6.7%.<ref>{{cite web|title=The Employment Situation - March 2014 |work=Bureau of Labor Statistics|url=http://www.bls.gov/news.release/pdf/empsit.pdf|accessdate=April 27, 2014}}</ref>  ===Largest employers=== [[File:Enterprise lifted.jpg|thumb|The [[Space Shuttle Enterprise|Space Shuttle ''Enterprise'']] being tested at Marshall Space Flight Center in 1978.]] [[File:Hyundai Motor Manufacturing Alabama Highsmith 01.jpg|thumb|Hyundai Motor Manufacturing Alabama in Montgomery in 2010]] [[File:Shelbyhallcomputing.JPG|thumb|Shelby Hall, School of Computing, at the [[University of South Alabama]] in Mobile]]  The five employers that employed the most employees in Alabama in April 2011 were:<ref name=\"bbjournal\">Aneesa McMillan. \"[http://www.bizjournals.com/birmingham/blog/2011/04/top-of-the-list-alabamas-largest.html Top of the List: Alabama's largest employers]\" (April 22, 2011). ''Birmingham Business Journal''.</ref>  {| class=\"wikitable\" |- ! Employer ! Employees |- | [[Redstone Arsenal]] | 25,373 |- | [[University of Alabama at Birmingham]] (includes [[UAB Hospital]]) | 18,750 |- | [[Maxwell Air Force Base]] | 12,280 |- | [[State of Alabama]] | 9,500 |- | [[Mobile County Public School System]] | 8,100 |}  The next twenty largest employers, as of 2011, included:<ref>{{cite web |url=http://www.americanregistry.com/recognition/alabamas-largest-employers/116523 |title=Alabama's Largest Employers |date=April 2011 |work=Birmingham Business Journal |publisher=American Registry |accessdate=September 19, 2012}}</ref> {| class=\"wikitable\" |- ! Employer ! Location |- | [[Anniston Army Depot]] | [[Anniston, Alabama|Anniston]] |- | [[AT&T Inc.|AT&T]] | Multiple |- | [[Auburn University]] | [[Auburn, Alabama|Auburn]] |- | [[Baptist Medical Center South]] | [[Montgomery, Alabama|Montgomery]] |- | [[Birmingham City Schools]] | [[Birmingham, Alabama|Birmingham]] |- | [[Birmingham, Alabama|City of Birmingham]] | Birmingham |- | [[DCH Health System]] | Tuscaloosa |- | [[Huntsville City Schools]] | [[Huntsville, Alabama|Huntsville]] |- | [[Huntsville Hospital System]] | Huntsville |- | [[Hyundai Motor Manufacturing Alabama]] | Montgomery |- | [[Infirmary Health System]] | [[Mobile, Alabama|Mobile]] |- | [[Jefferson County Schools (Alabama)|Jefferson County Board of Education]] | Birmingham |- | [[Marshall Space Flight Center]] | Huntsville |- | [[Mercedes-Benz U.S. International]] | [[Vance, Alabama|Vance]] |- | [[Montgomery Public Schools]] | Montgomery |- | [[Regions Financial Corporation]] | Multiple |- | [[Boeing]] | Multiple |- | [[University of Alabama]] | [[Tuscaloosa, Alabama|Tuscaloosa]] |- | [[University of South Alabama]] | Mobile |- | [[Walmart]] | Multiple |}  ===Agriculture=== Alabama's agricultural outputs include poultry and eggs, cattle, fish, plant nursery items, peanuts, cotton, grains such as corn and [[sorghum]], vegetables, milk, [[soybean]]s, and peaches. Although known as \"The Cotton State\", Alabama ranks between eighth and tenth in national cotton production, according to various reports,<ref>{{cite web|url= http://cber.cba.ua.edu/pdf/ab2005q4.pdf |title= Alabama and CBER: 75 Years of Change |accessdate =September 23, 2006 |date= Q4 2005 |work= Alabama Business |publisher= Center for Business and Economic Research, Culverhouse College of Commerce, The University of Alabama|format=PDF| archiveurl= //web.archive.org/web/20060927141609/http://cber.cba.ua.edu/pdf/ab2005q4.pdf| archivedate= September 27, 2006 <!--DASHBot-->| deadurl= no}}</ref><ref>{{cite web|url= http://www.aces.edu/dept/nass/bulletin/2005/pg05.pdf |title= State Highlights for 2004–2005 |accessdate =September 23, 2006 |year= 2005 |work= Alabama Cooperative Extension System |publisher= USDA, NASS, Alabama Statistical Office|format=PDF| archiveurl= //web.archive.org/web/20060921005808/http://www.aces.edu/dept/nass/bulletin/2005/pg05.pdf| archivedate= September 21, 2006 <!--DASHBot-->| deadurl= no}}</ref> with [[Texas]], [[Georgia (U.S. state)|Georgia]] and [[Mississippi]] comprising the top three.  ===Industry=== Alabama's industrial outputs include iron and steel products (including cast-iron and steel pipe); paper, [[lumber]], and wood products; mining (mostly coal); plastic products; cars and trucks; and [[apparel]]. In addition, Alabama produces [[aerospace]] and [[electronics|electronic]] products, mostly in the [[Huntsville, Alabama|Huntsville]] area, the location of [[NASA]]'s [[George C. Marshall Space Flight Center]] and the [[United States Army Materiel Command|U.S. Army Materiel Command]], headquartered at [[Redstone Arsenal]].  [[File:Mercedes Benz US International 01.jpg|thumb|[[Mercedes-Benz U.S. International]] in Tuscaloosa County was the first automotive facility to locate within the state.]] A great deal of Alabama's economic growth since the 1990s has been due to the state's expanding automotive manufacturing industry. Located in the state are [[Honda Manufacturing of Alabama]], [[Hyundai Motor Manufacturing Alabama]], [[Mercedes-Benz U.S. International]], and [[Toyota Motor Manufacturing Alabama]], as well as their various suppliers. Since 1993, the automobile industry has generated more than 67,800 new jobs in the state. Alabama currently ranks 4th in the nation for vehicle exports.<ref>{{cite web|url=http://www1.eere.energy.gov/vehiclesandfuels/facts/2008_fotw539.html |title=Vehicle Technologies Program: Fact #539: October 6, 2008 Light Vehicle Production by State |publisher=.eere.energy.gov |date=October 6, 2008 |accessdate=October 24, 2010}}{{dead link|date=April 2014}}</ref>  Automakers accounted for approximately a third of the industrial expansion in the state in 2012.<ref>{{cite news|last=McCreless|first=Patrick|title=Automakers account for about a third of the state's industrial expansion |url=http://www.annistonstar.com/view/full_story/20677539/article-Automakers-account-for-about-a-third-of-the-state-s-industrial-expansion?instance=home_news#ixzz2DioLu4sx |accessdate=June 15, 2013 |newspaper=The Anniston Star |date=October 31, 2012 }}</ref>  The eight models produced at the state's auto factories totaled combined sales of 74,335 vehicles for 2012.  The strongest model sales during this period were the [[Hyundai Elantra]] compact car, the [[Mercedes-Benz GL-Class]] sport utility vehicle and the [[Honda Ridgeline]] sport utility truck.<ref>{{cite news|last=Kent|first=Dawn|title=U.S. auto sales see gains in March, as Alabama-made models rise 4 percent|url=http://www.al.com/business/index.ssf/2013/04/us_auto_sales_see_gains_in_mar.html#incart_river|accessdate=June 15, 2013|newspaper=AL.com|date=April 2, 2013}}</ref>  [[File:Airbus Mobile Engineering Center.jpg|thumb|left|Airbus Mobile Engineering Center at the Brookley Aeroplex in Mobile]] Steel producers [[Outokumpu]], [[Nucor]], [[SSAB]], [[ThyssenKrupp]], and [[U.S. Steel]] have facilities in Alabama and employ over 10,000 people. In May 2007, German steelmaker ThyssenKrupp selected [[Calvert, Alabama|Calvert]] in [[Mobile County, Alabama|Mobile County]] for a 4.65 billion combined [[stainless steel|stainless]] and [[carbon steel]] processing facility.<ref>{{Cite news |url=http://blog.al.com/live/2007/05/mobile_county_wins_thyssenkrup.html |title=ThyssenKrupp's Alabama incentive package tops $811&nbsp;million |newspaper= Press-Register |date= May 11, 2007  |accessdate=July 22, 2011 |archiveurl= //web.archive.org/web/20110726144848/http://blog.al.com/live/2007/05/mobile_county_wins_thyssenkrup.html |archivedate= July 26, 2011 <!--DASHBot--> |deadurl= no}}</ref>  ThyssenKrupp's stainless steel division, Inoxum, including the stainless portion of the Calvert plant, was sold to Finnish stainless steel company Outokumpu in 2012.<ref>{{cite news|title=New owners of ThyssenKrupp stainless steel division plan visit in June |work=Press-Register |date=May 31, 2012 |url=http://blog.al.com/press-register-business/2012/05/new_owners_of_thyssenkrupp_sta.html |accessdate=June 15, 2013}}</ref>  The remaining portion of the ThyssenKrupp plant had final bids submitted by [[ArcelorMittal]] and [[Nippon Steel]] for $1.6 billion in March 2013.  [[Companhia Siderúrgica Nacional]] submitted a combined bid for the mill at Calvert, plus a majority stake in the ThyssenKrupp mill in Brazil, for $3.8 billion.<ref>{{cite news|title=Report: ThyssenKrupp gets final bids for Steel Americas plants |work=AL.com |date=March 1, 2013 |url=http://www.al.com/business/index.ssf/2013/03/report_thyssenkrupp_gets_final.html |accessdate=June 15, 2013}}</ref> In July 2013, the plant was sold to ArcelorMittal and Nippon Steel.<ref>http://www.stahl-online.de/index.php/alabama-ende-2014-bei-voller-kapazitaet/</ref>  The [[Hunt Refining Company]], a subsidiary of Hunt Consolidated, Inc., is based in Tuscaloosa and operates a refinery there. The company also operates terminals in Mobile, Melvin, and [[Moundville, Alabama|Moundville]].<ref>\"[http://www.linkedin.com/company/hunt-refining-company Hunt Refining Company].\" Linkedin.</ref> [[JVC|JVC America, Inc.]] operates an [[optical disc]] replication and packaging plant in Tuscaloosa.<ref>\"[http://www.jvc-america.com/about/plant_locations.aspx Company Overview].\" JVC America, Inc.</ref>  Construction of an [[Airbus A320 family]] aircraft assembly plant in Mobile was formally announced by [[Airbus]] CEO [[Fabrice Brégier]] from the Mobile Convention Center on July 2, 2012. The plans include a $600 million factory at the [[Brookley Aeroplex]] for the assembly of the A319, A320 and A321 aircraft. Construction began in 2013, with plans for it to become operable by 2015 and produce up to 50 aircraft per year by 2017.<ref name=\"apconfirm\">{{cite news|title=Airbus to Build 1st US Assembly Plant in Alabama |agency=Associated Press |author=Melissa Nelson-Gabriel |date=July 2, 2012 |url=http://abcnews.go.com/US/wireStory/officials-ala-airbus-plant-employ-1000-16690789#.T_HRzJHhcqN |accessdate=July 2, 2012}}</ref><ref name=\"bbcconfirm\">{{cite news|title=Airbus confirms its first US factory to build A320 jet |work=BBC News |date=July 2, 2012 |url=http://www.bbc.co.uk/news/business-18675711 |accessdate=July 2, 2012}}</ref> The assembly plant is the company's first factory to be built within the United States.<ref>{{cite news|title=EADS to Build United States Assembly Line for Airbus A320|url=http://www.nytimes.com/2012/07/03/business/global/eads-to-build-airbus-assembly-line-in-mobile-ala.html|work=The New York Times|accessdate=July 2, 2012|author=Nicola Clark}}</ref> It was announced on February 1, 2013 that Airbus had hired Alabama-based [[Hoar Construction]] to oversee construction of the facility.<ref name=airbusasby>{{cite web|title=Airbus Appoints Program Manager for its Mobile Assembly Line|url=http://www.airbus.com/newsevents/news-events-single/detail/airbus-appoints-program-manager-for-its-mobile-assembly-line/|publisher=Airbus|accessdate=February 7, 2013}}</ref>  ===Tourism=== [[File:GulfShoresAlBeachJuly08B.jpg|thumb|right|Alabama's beaches are one of the state's major tourist destinations.]]  An estimated 20 million tourists visit the state each year. Over 100,000 of these are from other countries, including from Canada, the United Kingdom, Germany and Japan. In 2006, 22.3 million tourists spent $8.3 billion providing an estimated 162,000 jobs in the state.<ref>[http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-1268 Encyclopedia of Alabama]. Alabama Tourism Department (ATD)</ref><ref>{{Cite news |url= |first=David A. |last=Fahrenthold |title=Obama to survey environmental damage in gulf |publisher=Washington Pose |location=Washington, DC |page= A6 |date=May 2, 2010}}</ref>  ===Healthcare=== [[UAB Hospital]] is the only [[trauma center|Level I trauma center]] in Alabama.<ref>{{cite web |url=http://www.facs.org/trauma/verified.html |title=Verified Trauma Centers |date=December 30, 2010 |work=American College of Surgeons, Verified Trauma Centers |accessdate=January 9, 2011}}</ref><ref>{{cite web |url=https://webspace.utexas.edu/jas5349/Research_Data.htm |title=College Research Data |work=University of Texas |accessdate=April 18, 2012 |deadurl=no}}</ref>  UAB is the largest state government employer in Alabama, with a workforce of about 18,000.<ref>[http://www.uab.edu/humanresources/home/ UAB - Human Resources]</ref>  ===Banking=== [[File:Birmingham skyscrapers Nov 2011.jpg|thumb|[[Regions-Harbert Plaza]], [[Regions Center]], and [[Wells Fargo Tower (Birmingham)|Wells Fargo Tower]] in Birmingham's financial district.]]  Alabama has the headquarters of [[Regions Financial Corporation]], [[BBVA Compass]], [[Superior Bancorp]] and the former [[Colonial Bancgroup]]. Birmingham-based Compass Banchshares was acquired by Spanish-based [[BBVA]] in September 2007, although the headquarters of BBVA Compass remains in Birmingham. In November 2006, Regions Financial completed its merger with [[AmSouth Bancorporation]], which was also headquartered in Birmingham. [[SouthTrust Corporation]], another large bank headquartered in Birmingham, was acquired by [[Wachovia]] in 2004 for $14.3 billion.  The city still has major operations for Wachovia and its now post-operating bank [[Wells Fargo]], which includes a regional headquarters, an operations center campus and a $400 million data center. Nearly a dozen smaller banks are also headquartered in the Birmingham, such as Superior Bancorp, [[ServisFirst]] and New South Federal Savings Bank. Birmingham also serves as the headquarters for several large investment management companies, including [[Harbert Management Corporation]].  ===Electronics=== Telecommunications provider [[AT&T Inc.|AT&T]], formerly [[BellSouth]], has a major presence in Alabama with several large offices in Birmingham. The company has over 6,000 employees and more than 1,200 contract employees.  Many commercial technology companies are headquartered in Huntsville, such as the network access company [[ADTRAN]], computer graphics company [[Intergraph]], design and manufacturer of IT infrastructure [[Avocent]], and telecommunications provider [[Deltacom]]. [[Cinram]] manufactures and distributes 20th Century Fox DVDs and Blu-ray Discs out of their Huntsville plant.  ===Construction=== Rust International has grown to include [[Brasfield & Gorrie]], [[BE&K]], [[Hoar Construction]] and [[B.L. Harbert International]], which all routinely are included in the Engineering News-Record lists of top design, international construction, and engineering firms. (Rust International was acquired in 2000 by [[Washington Group International]], which was in turn acquired by San-Francisco based [[URS Corporation]] in 2007.){{clear}}  ==Law and government==  ===State government=== [[File:Alabama Capitol Building.jpg|thumb|The [[Alabama State Capitol|State Capitol Building]] in Montgomery, completed in 1851,]] {{Main|Government of Alabama}}  The foundational document for Alabama's government is the [[Alabama Constitution]], which was ratified in 1901. At almost 800 amendments and 310,000 words, it is by some accounts the world's longest constitution and is roughly forty times the length of the [[United States Constitution]].<ref>Tim Lockette, [http://www.annistonstar.com/article_c928bd51-fbf1-5056-a30c-1bf4b19eb012.html?mode=jqm Is the Alabama Constitution the longest constitution in the world?Truth Rating: 4 out of 5], ''Anniston Star''.</ref><ref>Campbell Robertson, [http://www.nytimes.com/2012/10/31/us/alabama-simmers-before-vote-on-its-constitutions-racist-language.html?pagewanted=all Alabama Simmers Before Vote on Its Constitution’s Racist Language], ''New York Times'', October 10, 2012.</ref><ref name=\"Washington Post\">{{Cite news |url= http://www.washingtonpost.com/ac2/wp-dyn/A16443-2004Nov27?language=printer |last= Roig-Franzia |first= Manuel |title= Alabama Vote Opens Old Racial Wounds |work=The Washington Post |date= November 28, 2004 |accessdate= September 22, 2006}}{{dead link|date=April 2014}}</ref><ref name=\"Constitution\">{{cite web |url= http://www.legislature.state.al.us/CodeOfAlabama/Constitution/1901/Constitution1901_toc.htm |title= Constitution of Alabama – 1901 |work= The Alabama Legislative Information System |accessdate= September 22, 2006 |archiveurl= //web.archive.org/web/20060923081542/http://www.legislature.state.al.us/CodeOfAlabama/Constitution/1901/Constitution1901_toc.htm |archivedate= September 23, 2006 <!--DASHBot--> |deadurl= no}}</ref>  There has been a significant movement to rewrite and modernize Alabama's constitution.<ref>{{cite web |url=http://www.constitutionalreform.org/ |title=Alabama Citizens for Constitutional Reform |publisher=Constitutionalreform.org |accessdate=October 24, 2010| archiveurl= //web.archive.org/web/20100915165938/http://www.constitutionalreform.org/ |archivedate= September 15, 2010 <!--DASHBot--> |deadurl= no}}</ref>  Critics suggest that Alabama's constitution highly centralizes power in Montgomery and leaves practically no power in local hands. Any policy changes proposed around the state must be approved by the entire Alabama legislature and, frequently, by state referendum. One criticism of the current constitution claims that its complexity and length intentionally codify segregation and racism.  [[File:Ala Supreme Court Building Feb 2012 01.jpg|thumb|The [[Alabama Judicial Building]] in Montgomery. It houses the [[Alabama Supreme Court]], [[Alabama Court of Civil Appeals]], and [[Alabama Court of Criminal Appeals]].]]  Alabama's government is divided into three coequal branches: The [[legislative branch]] is the [[Alabama Legislature]], a [[bicameral]] assembly composed of the [[Alabama House of Representatives]], with 105 members, and the [[Alabama Senate]], with 35 members. The Legislature is responsible for writing, debating, passing, or defeating state legislation. The [[United States Republican Party|Republican Party]] currently holds a majority in both houses of the [[Alabama Legislature|Legislature]]. The Legislature has the power to override a gubernatorial veto by a simple majority (most state Legislatures require a two-thirds majority to override a veto).  The [[executive branch]] is responsible for the execution and oversight of laws. It is headed by the [[Governor of Alabama]]. Other members of executive branch include the cabinet, the [[Attorney General of Alabama]], the [[Alabama Secretary of State]], the [[Alabama State Treasurer]], and the [[State Auditor of Alabama]]. The current [[Governor of Alabama|governor]] of the state is [[Republican Party (United States)|Republican]] [[Robert J. Bentley|Robert Bentley]]. The [[List of Lieutenant Governors of Alabama|lieutenant governor]] is Republican [[Kay Ivey]].  The [[Judiciary|judicial branch]] is responsible for interpreting the [[Alabama Constitution|Constitution]] and applying the law in state criminal and civil cases. The [[State supreme court|state's highest court]] is the [[Supreme Court of Alabama]]. Alabama uses partisan elections to choose judges, and since the 1980s judicial campaigns have become increasingly politicized.<ref name=\"AJS\">[http://www.judicialselection.us/judicial_selection/index.cfm?state=AL Judicial Selection in the States: Alabama], American Judicature Society.</ref> The current [[chief justice]] of the Alabama Supreme Court is Republican [[Roy Moore]]. All sitting justices on the Alabama Supreme Court are members of the Republican Party. There are two intermediate [[appellate court]]s, the Court of Civil Appeals and the Court of Criminal Appeals, and four [[trial court]]s: the circuit court (which is the trial court of general jurisdiction), and the district, probate, and municipal courts).<ref name=\"AJS\"/>  The members of the Legislature take office immediately after the November elections. Statewide officials such as the governor, lieutenant governor, attorney general, and other constitutional officers take office the following January.<ref>{{cite web|url=http://www.legislature.state.al.us/misc/legislativeprocess/legislativeprocess_ml.html|title= Alabama's Legislative Process |first= McDowell |last= Lee|year= 2009|publisher= State of Alabama}}</ref>  ===Taxes=== Alabama levies a 2, 4, or 5 percent [[State income tax|personal income tax]], depending upon the amount earned and filing status. Taxpayers are allowed to deduct their [[Income tax in the United States|federal income tax]] from their Alabama state tax, and can do so even if taking the [[standard deduction]]. Taxpayers who file itemized deductions are also allowed to deduct the [[Federal Insurance Contributions Act tax]] (Social Security and Medicare tax).  The state's general sales tax rate is 4%.<ref>{{Wayback|date=20070520231150 |url=http://www.taxadmin.org/fta/rate/sl_sales.html |title=Comparison of State and Local Retail Sales Taxes}}. taxadmin.org, July 2004, Retrieved December 18, 2013.</ref>  Sales tax rates for cities and counties are also added to purchases.<ref>[http://reve
