Donald Graham Burt]]''' | '''[[Victor J. Zolfo]]''' |- | ''[[Changeling (2008 film)|Changeling]]'' | [[James J. Murakami]] | [[Gary Fettis]] |- | ''[[The Dark Knight (film)|The Dark Knight]]'' | [[Nathan Crowley]] | [[Peter Lando]] |- | ''[[The Duchess (film)|The Duchess]]'' | [[Michael Carlin (art director)|Michael Carlin]] | [[Rebecca Alleway]] |- | ''[[Revolutionary Road (film)|Revolutionary Road]]'' | [[Kristi Zea]] | [[Debra Schutt]] |- | rowspan=6 style=\"text-align:center\" | '''[[2009 in film|2009]]'''<br /><small>[[82nd Academy Awards|(82nd)]]</small> |- style=\"background:#FAEB86\" | '''''[[Avatar (2009 film)|Avatar]]''''' | '''[[Rick Carter]] and [[Robert Stromberg]]''' | '''[[Kim Sinclair]]''' |- | ''[[The Imaginarium of Doctor Parnassus]]'' | [[Dave Warren (art director)|Dave Warren]] and [[Anastasia Masaro]] | [[Caroline Smith (set decorator)|Caroline Smith]] |- | ''[[Nine (2009 live-action film)|Nine]]'' | [[John Myhre]] | [[Gordon Sim]] |- | ''[[Sherlock Holmes (2009 film)|Sherlock Holmes]]'' | [[Sarah Greenwood]] | [[Katie Spencer]] |- | ''[[The Young Victoria]]'' | [[Patrice Vermette]] | [[Maggie Gray]] |}  ===2010s===  {| class=\"wikitable\" style=\"width:100%\" |- bgcolor=\"#bebebe\" ! width=\"12%\" | Year ! width=\"29%\" | Film ! width=\"29%\" | Art Director(s) ! width=\"29%\" | Set Decorator(s) |- |- | rowspan=\"6\" style=\"text-align:center\" | '''[[2010 in film|2010]]'''<br /><small>[[83rd Academy Awards|(83rd)]]</small> |- style=\"background:#FAEB86\" | '''''[[Alice in Wonderland (2010 film)|Alice in Wonderland]]''''' | '''[[Robert Stromberg]]''' | '''[[Karen O'Hara]]''' |- | ''[[Harry Potter and the Deathly Hallows – Part 1]]'' | [[Stuart Craig]] | [[Stephenie McMillan]] |- | ''[[Inception]]'' | [[Guy Hendrix Dyas]] | [[Larry Dias]] and [[Doug Mowat (set director)|Doug Mowat]] |- | ''[[The King's Speech]]'' | [[Eve Stewart]] | [[Judy Farr (set decorator)|Judy Farr]] |- | ''[[True Grit (2010 film)|True Grit]]'' | [[Jess Gonchor]] | [[Nancy Haigh]] |- | rowspan=\"6\" style=\"text-align:center\" | '''[[2011 in film|2011]]'''<br /><small>[[84th Academy Awards|(84th)]]</small> |- style=\"background:#FAEB86\" | '''''[[Hugo (film)|Hugo]]''''' | '''[[Dante Ferretti]]''' | '''[[Francesca Lo Schiavo]]''' |- | ''[[The Artist (film)|The Artist]]'' | [[Laurence Bennett]] | [[Robert Gould (art director)|Robert Gould]] |- | ''[[Harry Potter and the Deathly Hallows – Part 2]]'' | [[Stuart Craig]] | [[Stephenie McMillan]] |- | ''[[Midnight in Paris]]'' | [[Anne Seibel]] | [[Hélène Dubreuil]] |- | ''[[War Horse (film)|War Horse]]'' | [[Rick Carter]] | [[Lee Sandales]] |- | rowspan=\"6\" style=\"text-align:center\" | '''[[2012 in film|2012]]'''<br /><small>[[85th Academy Awards|(85th)]]</small> |- style=\"background:#FAEB86\" | '''''[[Lincoln (2012 film)|Lincoln]]''''' | '''[[Rick Carter]]''' | '''[[Jim Erickson]]''' |- | ''[[Anna Karenina (2012 film)|Anna Karenina]]'' | [[Sarah Greenwood]] | [[Katie Spencer]] |- | ''[[The Hobbit: An Unexpected Journey]]'' | [[Dan Hennah]] | [[Ra Vincent]] and [[Simon Bright]] |- | ''[[Les Misérables (2012 film)|Les Misérables]]'' | [[Eve Stewart]] | [[Anna Lynch-Robinson]] |- | ''[[Life of Pi (film)|Life of Pi]]'' | [[David Gropman]] | [[Anna Pinnock]] |- | rowspan=\"6\" style=\"text-align:center\" | '''[[2013 in film|2013]]'''<br /><small>[[86th Academy Awards|(86th)]]</small> |- style=\"background:#FAEB86\" | '''''[[The Great Gatsby (2013 film)|The Great Gatsby]]''''' | '''[[Catherine Martin (designer)|Catherine Martin]]''' | '''[[Beverley Dunn (set decorator)|Beverley Dunn]]''' |- | ''[[12 Years a Slave (film)|12 Years a Slave]]'' | [[Adam Stockhausen]] | [[Alice Baker (set decorator)|Alice Baker]] |- | ''[[American Hustle (2013 film)|American Hustle]]'' | [[Judy Becker]] | [[Heather Loeffler]] |- | ''[[Gravity (2013 film)|Gravity]]'' | [[Andy Nicholson (production designer)|Andy Nicholson]] | [[Rosie Goodwin]] and [[Joanne Woollard]] |- | ''[[Her (film)|Her]]'' | [[K.K. Barrett]] | [[Gene Serdena]] |}  ==References== {{reflist|2}}  {{Academy Awards}} {{Academy Award Best Art Direction}}  {{DEFAULTSORT:Academy Award For Best Art Direction}} [[Category:Academy Awards|Art Direction]] [[Category:Best Art Direction Academy Award winners|*]] [[Category:Awards for best art direction]]"],["{{Redirect2|Oscars|The Oscar|the film|The Oscar (film)|other uses of the word \"Oscar\"|Oscar (disambiguation)}} {{Use dmy dates|date=June 2013}} {{pp-move-indef}} {{Infobox award | name           = Academy Awards | current_awards = 86th Academy Awards | image          = Academy Award trophy.jpg | alt            = | caption | description    = Excellence in cinematic achievements | presenter      = [[Academy of Motion Picture Arts and Sciences]] | country        = United States | year           = May 16, 1929 | website        = {{URL|oscars.org}} }} The '''Academy Awards''', commonly known as '''The Oscars''', (rebranded as The Oscars in 2013)<ref>{{cite news|last=Pond|first=Steve|title=AMPAS Drops '85th Academy Awards' - Now It's Just 'The Oscars'|url=http://www.thewrap.com/awards/column-post/ampas-drops-85th-academy-awards-now-its-just-oscars-78211|accessdate=22 February 2013|newspaper=The Wrap|date=19 February 2013|archiveurl=https://web.archive.org/web/20131105173652/http://www.thewrap.com/awards/column-post/ampas-drops-85th-academy-awards-now-its-just-oscars-78211|archivedate=2013-11-05}}</ref> is an annual American awards ceremony honoring cinematic achievements in the [[film industry]]. Winners are awarded the statuette, officially the '''Academy Award of Merit,''' that is much better known by its nickname Oscar. The awards, first presented in 1929 at the [[Hollywood Roosevelt Hotel]], are overseen by the [[Academy of Motion Picture Arts and Sciences]] (AMPAS).<ref>{{cite web |url = http://www.oscars.org/aboutacademyawards/index.html |title = About the Academy Awards |publisher=Academy of Motion Picture Arts and Sciences |accessdate = 13 April 2007 |archiveurl = https://web.archive.org/web/20070407234926/http://www.oscars.org/aboutacademyawards/index.html |archivedate = 7 April 2007}}</ref><ref>{{cite news| url=http://www.ew.com/ew/article/0,,273341,00.html | title=The Birth of Oscar | first=Andrew | last=Essex | work=[[Entertainment Weekly]] | date=14 May 1999 | accessdate=2 March 2011| archiveurl=https://web.archive.org/web/20131111215005/http://www.ew.com/ew/article/0,,273341,00.html | archivedate=2013-11-11 }}</ref>  The awards ceremony was first televised in 1953 and is now seen live in more than 200 countries.<ref>{{cite web|title=History of the Academy Awards|url=http://www.oscars.org/awards/academyawards/about/history.html|publisher=Academy of Motion Picture Arts and Sciences|accessdate=13 January 2014|archiveurl=http://www.webcitation.org/5uKhyVna9|archivedate=2010-11-18}}</ref> The Oscars is also the oldest entertainment awards ceremony; its equivalents, the [[Emmy Awards]] for television, the [[Tony Awards]] for theatre, and the [[Grammy Awards]] for music and recording, are modeled after the Academy Awards. {{Citation needed|date=September 2014}}  The [[86th Academy Awards]] ceremony was held on March 2, 2014, at the [[Dolby Theatre]] in Los Angeles, later than usual as to not clash with the [[Winter Olympics]] in [[Sochi]], Russia.<ref>{{cite news|title=2014 Oscars show moves to March to avoid Winter Olympics clash|url=http://www.chicagotribune.com/entertainment/sns-rt-film-oscars2014l2n0ch1d5-20130325,0,4480470.story|publisher=Chicago Tribune|accessdate=25 March 2013|archiveurl=https://web.archive.org/web/20130401213550/http://www.chicagotribune.com/entertainment/sns-rt-film-oscars2014l2n0ch1d5-20130325,0,4480470.story|archivedate=2013-04-01}}</ref> {{TOC limit|2}}  ==History== The [[first Academy Awards]] were presented on May 16, 1929, at a private dinner at the  [[Hollywood Roosevelt Hotel]] with an audience of about 270 people. The post Academy Awards party was held at the Mayfair Hotel.<ref name=\"history\">{{cite web|url=http://www.oscars.org/awards/academyawards/about/history.html|title=History of the Academy Awards|work=Academy of Motion Picture Arts and Sciences|archiveurl=http://www.webcitation.org/5uKhyVna9|archivedate=2010-11-18}}</ref> The cost of guest tickets for that night's ceremony was $5 (${{formatnum:{{Inflation|US|5|1929|{{CURRENTYEAR}}|r=0}}}} as of {{CURRENTYEAR}}),{{Inflation-fn|US}}. Fifteen statuettes were awarded, honoring artists, directors and other personalities of the film-making industry of the time for their works during the 1927–28 period; the ceremony ran for 15&nbsp;minutes.  Winners had been announced to media three months earlier; however, that was changed in the second ceremony of the Academy Awards in 1930. Since then and during the first decade, the results were given to newspapers for publication at 11:00&nbsp;pm on the night of the awards.<ref name=\"history\"/> This method was used until the ''[[Los Angeles Times]]'' announced the winners before the ceremony began; as a result, the Academy has since 1941 used a sealed envelope to reveal the name of the winners.<ref name=\"history\"/>  The first Best Actor awarded was [[Emil Jannings]], for his performances in ''[[The Last Command (1928 film)|The Last Command]]'' and ''[[The Way of All Flesh (film)|The Way of All Flesh]]''. He had to return to Europe before the ceremony, so the Academy agreed to give him the prize earlier; this made him the first Academy Award winner in history. The honored professionals were awarded for all the work done in a certain category for the qualifying period; for example, Jannings received the award for two movies in which he starred during that period and [[Janet Gaynor]] later won a single Oscar for performances in three films. Since the fourth ceremony, the system changed, and professionals were honored for a specific performance in a single film. For the first six ceremonies, the eligibility period spanned two calendar years.  At the 29th ceremony, held on March 27, 1957, the [[Academy Award for Best Foreign Language Film|Best Foreign Language Film]] category was introduced. Until then, foreign-language films were honored with the Special Achievement Award.  {{As of|2011|alt=As of the 86th Academy Awards ceremony held in 2014}}, a total of 2,809 Oscars have been given away.<ref>{{cite web|url=http://www.oscars.org/awards/academyawards/about/awards/oscar.html|title= A Brief History of the Oscar|publisher=Academy of Motion Picture Arts and Sciences|accessdate = 23 January 2012|archiveurl = http://www.webcitation.org/67B9KGQpW |archivedate = 2012-04-25|deadurl=yes}}</ref>  == Oscar statuette ==  Although there are seven other types of annual awards presented by the Academy (the [[Irving G. Thalberg Memorial Award]], the [[Jean Hersholt Humanitarian Award]], the [[Gordon E. Sawyer Award]], the [[Academy Scientific and Technical Award]], the [[Academy Award for Technical Achievement]], the [[John A. Bonner Medal of Commendation]], and the [[Student Academy Award]]) plus two awards that are not presented annually (the Special Achievement Award in the form of an Oscar statuette and the Honorary Award that may or may not be in the form of an Oscar statuette), the best known one is the ''Academy Award of Merit'' more popularly known as the Oscar statuette. Made of gold-plated [[britannia metal|britannium]] on a black metal base, it is 13.5&nbsp;in (34&nbsp;cm) tall, weighs 8.5&nbsp;lb (3.85&nbsp;kg) and depicts a knight rendered in [[Art Deco]] style holding a [[crusades|crusader's]] sword standing on a reel of film with five spokes. The five spokes represent the original branches of the Academy: Actors, Writers, Directors, Producers, and Technicians.<ref>{{cite web|url= http://www.oscars.org/awards/academyawards/about/awards/oscar.html/?pn=statuette|title= Oscar Statuette: Legacy|publisher=Academy of Motion Picture Arts and Sciences|accessdate = 13 April 2007|archiveurl= https://web.archive.org/web/20131211172055/http://www.oscars.org/awards/academyawards/about/awards/oscar.html/?pn=statuette|archivedate= 2013-12-11}}</ref>  In 1928, [[MGM]]'s art director [[Cedric Gibbons]], one of the original Academy members, supervised the design of the award [[trophy]] by printing the design on a scroll.<ref>{{cite press release|url= http://www.oscars.org/press/pressreleases/2000/00.05.03.html|title= Academy to Commemorate Oscar Designer Cedric Gibbons|publisher=Academy of Motion Picture Arts and Sciences|date=3 May 2007|accessdate = 13 April 2007|archiveurl=https://web.archive.org/web/20081202080413/http://www.oscars.org:80/press/pressreleases/2000/00.05.03.html|archivedate=2008-12-02}}</ref> In need of a model for his statuette, Gibbons was introduced by his future wife [[Dolores del Río]] to Mexican film director and actor [[Emilio Fernández|Emilio \"El Indio\" Fernández]]. Reluctant at first, Fernández was finally convinced to pose nude to create what today is known as the \"Oscar\". Then, sculptor [[George Stanley (sculptor)|George Stanley]] (who also did the Muse Fountain<ref>{{cite web| url=http://www.hollywoodbowl.com/about/history.cfm | title=Muse Fountain| archiveurl=https://web.archive.org/web/20100722114340/http://www.hollywoodbowl.com:80/about/history.cfm| archivedate=2010-07-22}}</ref> at the [[Hollywood Bowl]]) sculpted Gibbons's design in clay and Sachin Smith cast the statuette in 92.5 percent [[tin]] and 7.5 percent copper and then gold-plated it. The only addition to the Oscar since it was created is a minor streamlining of the base. The original Oscar mold was cast in 1928 at the C.W. Shumway & Sons Foundry in [[Batavia, Illinois]], which also contributed to casting the molds for the [[Vince Lombardi Trophy]] and [[Emmy Award]]s statuettes. Since 1983,<ref>{{cite news| url=http://www.boston.com/bigpicture/2009/02/at_work.html#photo14| title=Eladio Gonzalez sands and buffs Oscar #3453| work=Boston Globe| date=20 February 2009| accessdate=21 February 2009| archiveurl= https://web.archive.org/web/20090223085458/http://www.boston.com/bigpicture/2009/02/at_work.html| archivedate= 23 February 2009 <!--DASHBot-->| deadurl= no}}</ref> approximately 50 Oscars are made each year in Chicago by Illinois manufacturer [[R.S. Owens & Company]].<ref>{{cite news |first=Don |last=Babwin |title=Oscar 3453 is 'born' in Chicago factory |agency=Associated Press |url=http://www.google.com/hostednews/ap/article/ALeqM5jL1cVq-oMS6qeuUPUWfAQpf85fewD95V3MV80 | date=27 January 2009|archiveurl=http://www.webcitation.org/5e8JdSe3B |archivedate=27 January 2009}}</ref> The awards weigh {{convert|8.5|lb|kg}} each and take between three to four weeks to manufacture each statue.<ref>{{cite news | title = He Man Behind The Oscar | date = February–March 2014 | publisher = AARP | work = AARP The Magazine | accessdate = 2014-02-16}}</ref>  In support of the American effort in World War II, the statuettes were made of plaster and were traded in for gold ones after the war had ended.<ref>{{cite web|url= http://www.oscars.com/legacy/?pn=statuette&page=2|title= Oscar Statuette: Manufacturing, Shipping and Repairs|publisher=Academy of Motion Picture Arts and Sciences|accessdate = 13 April 2007 |archiveurl = https://web.archive.org/web/20070927134712/http://www.oscars.com/legacy/?pn=statuette&page=2  |archivedate = 27 September 2007}}</ref>  === Naming ===  The origin of the name ''Oscar'' is disputed. One biography of [[Bette Davis]] claims that she named the Oscar after her first husband, band leader Harmon Oscar Nelson;<ref>{{cite web|url= http://www.imdb.com/name/nm0000012/bio|title= Bette Davis biography|publisher=The Internet Movie Database|accessdate = 13 April 2007| archiveurl= https://web.archive.org/web/20070308152931/http://www.imdb.com/name/nm0000012/bio| archivedate= 8 March 2007 <!--DASHBot-->| deadurl= no}}</ref> one of the earliest mentions in print of the term ''Oscar'' dates back to a [[Time (magazine)|''Time'' magazine]] article about the 1934 [[6th Academy Awards]].<ref>{{cite news | url = http://www.time.com/time/magazine/article/0,9171,747239,00.html | work=Time | title=Cinema: Oscars | date=26 March 1934| archiveurl=https://web.archive.org/web/20130813182253/http://www.time.com/time/magazine/article/0,9171,747239,00.html | archivedate=2013-08-13 }}</ref>  [[Walt Disney]] is also quoted as thanking the Academy for his Oscar as early as 1932.<ref>{{cite web|url= http://d23.disney.go.com/news/2010/03/oscar-winning-walt/|title= Oscar®-Winning Walt|publisher=Disney.Go.com|accessdate = 25 February 2012|archiveurl= https://web.archive.org/web/20130116193800/http://d23.disney.go.com/news/2010/03/oscar-winning-walt/|archivedate= 2013-01-16}}</ref> Another claimed origin is that the Academy's Executive Secretary, [[Margaret Herrick]], first saw the award in 1931 and made reference to the statuette's reminding her of her \"Uncle Oscar\" (a nickname for her cousin Oscar Pierce).<ref>\"Oscar\" in ''The Oxford English Dictionary'', June 2008 Draft Revision.</ref> Columnist Sidney Skolsky was present during Herrick's naming and seized the name in his byline, \"Employees have affectionately dubbed their famous statuette 'Oscar'\".<ref>{{cite book| last = Levy| first = Emanuel| title = All About Oscar: The History and Politics of the Academy Awards| year = 2003| publisher = Burns & Oates| isbn = 978-0-8264-1452-6 }}</ref> The trophy was officially dubbed the \"Oscar\" in 1939 by the Academy of Motion Picture Arts and Sciences.  === Ownership of Oscar statuettes === Since 1950, the statuettes have been legally encumbered by the requirement that neither winners nor their heirs may sell the statuettes without first offering to sell them back to the Academy for US$1. If a winner refuses to agree to this stipulation, then the Academy keeps the statuette. Academy Awards not protected by this agreement have been sold in public auctions and private deals for six-figure sums.<ref>(Levy 2003, pg 28)</ref>  In December 2011, [[Orson Welles]]' 1941 Oscar for ''[[Citizen Kane]]'' ([[Best Original Screenplay]]) was put up for auction, after his heirs won a 2004 court decision contending that Welles did not sign any agreement to return the statue to the Academy.<ref>{{cite news|url = http://www.cnn.com/2011/12/12/showbiz/orson-welles-oscar/index.html|title = Orson Welles' 'Citizen Kane' Oscar for sale|publisher = CNN|first = Alan|last = Duke|date = December 12, 2011|accessdate = December 12, 2011|archiveurl = https://web.archive.org/web/20131112025602/http://www.cnn.com/2011/12/12/showbiz/orson-welles-oscar/index.html|archivedate = 2013-11-12}}</ref> On December 20, 2011, it sold in an online auction for US$861,542.<ref name=\"Welles' Oscar sold\">{{cite news|title=Orson Welles' 'Citizen Kane' Oscar brings $861,000|url=http://www.cnn.com/2011/12/21/showbiz/orson-welles-oscar/index.html|accessdate=April 7, 2013|newspaper=CNN|date=December 21, 2011|author=Duke, Alan|archiveurl=https://web.archive.org/web/20140116121806/http://www.cnn.com/2011/12/21/showbiz/orson-welles-oscar/index.html|archivedate=2014-01-16}}</ref>  In 1992, Harold Russell needed money for his wife's medical expenses. In a controversial decision, he consigned his 1946 Oscar for Best Supporting Actor for \"The Best Years of Our Lives\" to Herman Darvick Autograph Auctions, and on August 6, 1992, in New York City, the Oscar sold to a private collector for $60,500. Russell defended his action, saying, \"I don't know why anybody would be critical. My wife's health is much more important than sentimental reasons. The movie will be here, even if Oscar isn't.\" Harold Russell is the only Academy Award winning actor to ever sell an Oscar.  While the Oscar is owned by the recipient, it is essentially not on the open market.<ref>{{cite news |url = http://www.forbes.com/2005/02/28/cx_lr_0228oscarsales.html|title = Psst! Wanna Buy An Oscar?|work=Forbes |author=Lacey Rose|date=February 28, 2005|accessdate =April 13, 2007|archiveurl=https://web.archive.org/web/20131111214351/http://www.forbes.com/2005/02/28/cx_lr_0228oscarsales.html|archivedate=2013-11-11}}</ref> [[Mike Todd|Michael Todd]]'s grandson tried to sell Todd's Oscar statuette to a movie prop collector in 1989, but the Academy won the legal battle by getting a permanent injunction. Although some Oscar sales transactions have been successful, some buyers have subsequently returned the statuettes to the Academy, which keeps them in its treasury.<ref>(Levy 2003, pg 29)</ref>  == Nomination == Since 2004, Academy Award nomination results have been announced to the public in late January. Prior to that, the results were announced in early February.  === Voters === The Academy of Motion Picture Arts and Sciences (AMPAS), a professional honorary organization, maintains a voting membership of 5,783 {{as of|lc=y|2012}}.<ref>{{cite news | author=Sandy Cohen | title=Academy Sets Oscars Contingency Plan | url=http://news.aol.com/entertainment/story/_a/oscars-contingency-plan/20080130161309990001 | work=AOL News | date=30 January 2008 | accessdate=19 March 2008| archiveurl= //web.archive.org/web/20090203061252/http://news.aol.com/entertainment/story/_a/oscars-contingency-plan/20080130161309990001| archivedate= 3 February 2009}}</ref>  Academy membership is divided into different branches, with each representing a different discipline in film production. Actors constitute the largest voting bloc, numbering 1,311 members (22 percent) of the Academy's composition. Votes have been certified by the auditing firm [[PricewaterhouseCoopers]] (and its predecessor [[Price Waterhouse]]) for the past 73 annual awards ceremonies.<ref>{{cite news|url = http://news.bbc.co.uk/1/hi/entertainment/4769730.stm|title = The men who are counting on Oscar|publisher=BBC News|author=Jackie Finlay|date=3 March 2006|accessdate =13 April 2007| archiveurl= https://web.archive.org/web/20070319204536/http://news.bbc.co.uk/1/hi/entertainment/4769730.stm| archivedate= 19 March 2007 <!--DASHBot-->| deadurl= no}}</ref>  All AMPAS members must be invited to join by the Board of Governors, on behalf of Academy Branch Executive Committees. Membership eligibility may be achieved by a competitive nomination or a member may submit a name based on other significant contribution to the field of motion pictures.  New membership proposals are considered annually. The Academy does not publicly disclose its membership, although as recently as 2007 press releases have announced the names of those who have been invited to join. The 2007 release also stated that it has just under 6,000 voting members. While the membership had been growing, stricter policies have kept its size steady since then.<ref>{{cite web|url = http://www.oscars.org/press/pressreleases/2007/07.06.18.html|title = Academy Invites 115 to Become Members|publisher=Academy of Motion Picture Arts and Sciences|accessdate = 4 September 2007 |archiveurl = https://web.archive.org/web/20070827031611/http://www.oscars.org/press/pressreleases/2007/07.06.18.html  |archivedate = 27 August 2007}}</ref>  In 2012, the results of a study conducted by The Los Angeles Times was published which revealed the demographic breakdown of approximately 88% of AMPAS' voting membership. Of the 5,100+ active voters confirmed, 94% were Caucasian, 77% were male, and 54% were found to be over the age of 60. 33% of voting members are former nominees (14%) and winners (19%).<ref>{{cite news|last=Horn|first=John|title=Unmasking the Academy|url=http://www.latimes.com/entertainment/news/movies/academy/la-et-unmasking-oscar-academy-project-html,0,7473284.htmlstory|accessdate=15 October 2013|newspaper=The Los Angeles Times|date=Feb 19, 2012|archiveurl=https://web.archive.org/web/20140307133844/http://www.latimes.com/entertainment/news/movies/academy/la-et-unmasking-oscar-academy-project-html,0,7473284.htmlstory|archivedate=2014-03-07}}</ref>  In May 2011, the Academy sent a letter advising its 6,000 or so voting members that an online system for Oscar voting will be implemented in 2013.<ref>{{cite news| url=http://mediadecoder.blogs.nytimes.com/2011/05/23/electronic-voting-comes-to-the-oscars-finally | work=The New York Times | first=Michael | last=Cieply | title=Electronic Voting Comes to The Oscars (Finally) | date=23 May 2011| archiveurl=https://web.archive.org/web/20140105075132/http://mediadecoder.blogs.nytimes.com/2011/05/23/electronic-voting-comes-to-the-oscars-finally/ | archivedate=2014-01-05 }}</ref>  === Rules === According to Rules 2 and 3 of the official Academy Awards Rules, a film must open in the previous calendar year, from midnight at the start of 1 January to midnight at the end of 31 December, in [[Los Angeles County, California]], to qualify (except for the Best Foreign Language Film).<ref>{{cite web |url = http://www.oscars.org/awards/academyawards/rules/rule02.html |title = Rule Two: Eligibility |publisher=Academy of Motion Picture Arts and Sciences |accessdate = 13 April 2007 |archiveurl = https://web.archive.org/web/20131110071910/http://www.oscars.org/awards/academyawards/rules/rule02.html |archivedate = 2013-11-10 }}</ref> For example, the 2009 [[Academy Award for Best Picture|Best Picture]] winner, ''[[The Hurt Locker]]'', was actually first released in 2008, but did not qualify for the [[81st Academy Awards|2008 awards]] as it did not play its Oscar-qualifying run in Los Angeles until mid-2009, thus qualifying for the [[82nd Academy Awards|2009 awards]].  Rule 2 states that a film must be feature-length, defined as a minimum of 40&nbsp;minutes, except for short subject awards, and it must exist either on a [[35 mm film|35 mm]] or [[70 mm film]] print or in 24&nbsp;frame/s or 48&nbsp;frame/s [[progressive scan]] [[digital cinema]] format with native resolution not less than [[720p|1280×720]].  Producers must submit an Official Screen Credits online form before the deadline; in case it is not submitted by the defined deadline, the film will be ineligible for Academy Awards in any year. The form includes the production credits for all related categories. Then, each form is checked and put in a Reminder List of Eligible Releases.  In late December ballots and copies of the Reminder List of Eligible Releases are mailed to around 6000 active members. For most categories, members from each of the branches vote to determine the nominees only in their respective categories (i.e. only directors vote for directors, writers for writers, actors for actors, etc.). In all major categories, voters use an [[instant runoff voting]] ballot, with potential nominees rewarded in the [[single transferable vote]] tally for having strong supporters who rank them first.<ref>{{cite web|url = http://oscarvotes123.blogspot.com/2011/01/with-choice-voting-for-oscar.html|title = With choice voting for Oscar nominations, passion wins|archiveurl = https://web.archive.org/web/20140108020452/http://oscarvotes123.blogspot.com/2011/01/with-choice-voting-for-oscar.html|archivedate = 2014-01-08}}</ref> There are some exceptions in the case of certain categories, like Foreign Film, Documentary and Animated Feature Film, in which movies are selected by special screening committees made up of members from all branches. In the special case of Best Picture, all voting members are eligible to select the nominees for that category. Foreign films must include English subtitles, and each country can submit only one film per year.<ref>{{cite web |url = http://www.youbioit.com/en/article/shared-information/949/academy-and-its-oscar-awards |title = The Academy and its Oscar Awards – Reminder List of Eligible Releases |archiveurl = https://web.archive.org/web/20131111232741/http://www.youbioit.com/en/article/shared-information/949/academy-and-its-oscar-awards |archivedate = 2013-11-11 }}</ref>  The winners are then determined by a second round of voting in which all members are then allowed to vote in most categories, including Best Picture.<ref>{{cite web |url = http://www.oscars.org/awards/academyawards/rules/rule05.html |title = Rule Five: Balloting and Nominations |publisher=Academy of Motion Picture Arts and Sciences |accessdate = 13 April 2007 |archiveurl = https://web.archive.org/web/20130116193520/http://www.oscars.org/awards/academyawards/rules/rule05.html |archivedate = 2013-01-16 }}</ref>  Film companies will spend as much as several million dollars on marketing to awards voters for a movie in the running for Best Picture, in attempts to improve chances of receiving Oscars and other movie awards conferred in [[Oscar season]]. The Academy enforces rules to limit overt campaigning by its members so as to try to eliminate excesses and prevent the process from becoming undignified. It has an awards czar on staff who advises members on allowed practices and levies penalties on offenders.<ref>{{cite book |title=Marketing to Moviegoers: A Handbook of Strategies and Tactics|first=Robert |last=Marich  |publisher=[[Southern Illinois University Press]] |edition=3rd|year=2013 |pages=235–48}}</ref> For example, a producer of the 2010 Best Picture nominee, ''[[The Hurt Locker]],'' was disqualified as a producer in the category when he contacted associates urging them to vote for his film and not another that was seen as front-runner (''[[The Hurt Locker]]'' eventually won).  == Ceremony ==  === Telecast === [[File:31st Acad Awards.jpg|thumb|300px|31st Academy Awards Presentations, [[Pantages Theatre (Hollywood)|Pantages Theater]], Hollywood, 1959]] [[File:81st Academy Awards Ceremony.JPG|thumb|300px|81st Academy Awards Presentations, [[Dolby Theatre]], Hollywood, 2009]] The major awards are presented at a live televised ceremony, most commonly in late February or early March following the relevant calendar year, and six weeks after the announcement of the nominees. It is the culmination of the film awards season, which usually begins during November or December of the previous year. This is an elaborate extravaganza, with the invited guests walking up the red carpet in the creations of the most prominent fashion designers of the day. [[Black tie]] dress is the most common outfit for men, although fashion may dictate not wearing a [[bow-tie]], and musical performers sometimes do not adhere to this. (The artists who recorded the nominees for Best Original Song quite often perform those songs live at the awards ceremony, and the fact that they are performing is often used to promote the television broadcast).  The Academy Awards is the only awards show that is televised live in all United States time zones (excluding Hawaii; they aired live in [[Alaska]] starting in 2011 for the first time since 1996), Canada, the United Kingdom, and gathers millions of viewers elsewhere throughout the world.<ref>{{cite web|url=http://oscar.com/oscarnight/?pn=internationalbroadcasters|title=International Broadcasters from Oscars.com|publisher=Oscars.com| archiveurl=//web.archive.org/web/20090225132125/http://www.oscar.com/oscarnight/?pn=internationalbroadcasters |archivedate= 25 February 2009}}</ref> The 2007 ceremony was watched by more than 40 million Americans.<ref>{{cite web|url=http://www.nielsen.com/media/2008/pr_080221a.html |title=Nielsen – Press Release: The Nielsen Company's 2008 Guide to the Academy Awards |publisher=Nielsen.com |date= |accessdate=2014-02-26|archiveurl=https://web.archive.org/web/20131213062344/http://www.nielsen.com/media/2008/pr_080221a.html|archivedate=2013-12-13}}</ref> Other awards ceremonies (such as the Emmys, Golden Globes, and [[Grammy Award|Grammys]]) are broadcast live in the Eastern & Central time zones, but are on [[Broadcast delay|tape delay]] on the West Coast and might not air the same day outside North America (if the awards are even televised). The Academy has for several years claimed that the award show has up to a billion viewers internationally, but this has so far not been confirmed by any independent sources. The Awards show was first televised in 1953, on [[NBC]], which continued to broadcast the event until 1960 when the [[American Broadcasting Company|ABC]] Network took over, televising the festivities through 1970, after which NBC resumed the broadcasts. ABC once again took over broadcast duties in 1976 and it is under contract to do so through the year 2020.<ref>{{cite press release|url =http://www.oscars.org/press/pressreleases/2011/20110224b.html|title= ABC and Academy Extend Oscar Telecast Agreement|publisher=Academy of Motion Picture Arts and Sciences |date= 24 February 2011|accessdate = 24 February 2011|archiveurl=https://web.archive.org/web/20140330023546/http://www.oscars.org/press/pressreleases/2011/20110224b.html|archivedate=2014-03-30}}</ref> The first countries to broadcast the Academy Awards on television, aside from the United States, were Canada, the United Kingdom and Mexico; the latter two countries did not broadcast the live show, and Mexico did not carry the live event until 1964. By 1954, seven other countries, namely Brazil, Cuba, Venezuela, West Germany, Belgium, the Netherlands, and France, were already broadcasting the Awards show, although previously filmed into a condensed 60-minute version, called the \"International Edition\" of the Academy Awards. The Awards show was broadcast for the first time via satellite in 1970, but only two South American countries, Chile and Brazil purchased the rights to air the live event. By that time, the television rights to the Awards show were sold in 50 countries. A decade later, the TV rights to the Oscars were already being sold to 60 countries, and by 1984, the TV rights to the Awards were licensed in 76 countries. Until the arrival of subscription television in Europe, Africa and the Middle East, which enabled the Oscars to be broadcast live through these territories, there was already available a previously filmed or taped 90-minute version of the Awards show which was aired on broadcast television in these territories. However, several Asian and Australasian countries, such as Japan, Hong Kong, South Korea, Singapore, Malaysia, Australia and New Zealand were already carrying the live broadcast of the Awards show since the late 1970s. AMPAS still produces a condensed 90-minute version of the Academy Awards for those territories in which the rights to the live broadcast are expensive.  After more than 60 years of being held in late March or early April, the ceremonies were moved up to late February or early March starting in 2004 to help disrupt and shorten the intense [[For Your Consideration (advertising)|lobbying and ad campaigns]] associated with [[Oscar season]] in the film industry. Another reason was because of the growing TV ratings success of the [[NCAA Men's Division I Basketball Championship]], which would cut into the Academy Awards audience. The earlier date is also to the advantage of ABC, as it now usually occurs during the highly profitable and important February [[sweeps]] period. Some years, the ceremony is moved into early March in deference to the [[Winter Olympics]]. Another reason for the move to late February and early March is to avoid the awards ceremony occurring so close to the religious holidays of [[Passover]] and [[Easter]], which for decades had been a grievance from members and the general public. Advertising is somewhat restricted, however, as traditionally no movie studios or competitors of official Academy Award sponsors may advertise during the telecast. The Awards show holds the distinction of having won the most [[Emmys]] in history, with 47 wins and 195 nominations.<ref>{{cite news|url = http://goldderby.latimes.com/awards_goldderby/2010/07/emmys-love-for-oscars-continues-with-12-nominations.html|title = Emmys love for Oscars continues with 12 nominations |work=Los Angeles Times |author=Tom O'Neil|date= 12 July 2010|accessdate = 13 August 2010| archiveurl= https://web.archive.org/web/20100819172053/http://goldderby.latimes.com/awards_goldderby/2010/07/emmys-love-for-oscars-continues-with-12-nominations.html| archivedate= 19 August 2010 <!--DASHBot-->| deadurl= no}}</ref>  After many years of being held on Mondays at 9:00&nbsp;pm [[Eastern Time Zone|Eastern]]/6:00 p.m [[Pacific Time Zone|Pacific]], in 1999 the ceremonies were moved to Sundays at 8:30&nbsp;pm Eastern/5:30&nbsp;pm Pacific.<ref>{{cite news|url = http://www.nytimes.com/1998/04/08/movies/tv-notes-moving-oscar-night.html|title = TV Notes; Moving Oscar Night|work=The New York Times |author=Bill Carter|date= 8 April 1998|accessdate = 8 March 2010|archiveurl=https://web.archive.org/web/20140304185231/http://www.nytimes.com/1998/04/08/movies/tv-notes-moving-oscar-night.html|archivedate=2014-03-04}}</ref> The reasons given for the move were that more viewers would tune in on Sundays, that Los Angeles rush-hour traffic jams could be avoided, and that an earlier start time would allow viewers on the East Coast to go to bed earlier.<ref>[http://news.google.com/newspapers?nid=1955&dat=19980701&id=-CsiAAAAIBAJ&sjid=eqYFAAAAIBAJ&pg=6637,43314 Academy Awards will move to Sunday night] Reading Eagle – 1 July 1998; From ''Google News Archive''</ref> For many years the film industry had opposed a Sunday broadcast because it would cut into the weekend box office.<ref>[http://news.google.com/newspapers?nid=1980&dat=19990319&id=sKEiAAAAIBAJ&sjid=laoFAAAAIBAJ&pg=1224,4570799 Never Say Never: Academy Awards move to Sunday] The Item – 19 March 1999. Google News Archive.</ref>  On 30 March 1981, the awards ceremony was postponed for one day after [[Reagan assassination attempt|the shooting]] of President [[Ronald Reagan]] and others in Washington, D.C.  In 1993, an ''In Memoriam'' segment was introduced,<ref name=\"fawcett\">{{cite news|url=http://www.guardian.co.uk/film/2010/mar/10/oscars-farrah-fawcett|title=Farrah Fawcett:Oscars director apologises for 'In Memoriam' omission|work=The Guardian |location=UK |accessdate=8 March 2010 | location=London | first=Ben | last=Child | date=10 March 2010| archiveurl= https://web.archive.org/web/20100414020632/http://www.guardian.co.uk/film/2010/mar/10/oscars-farrah-fawcett| archivedate= 14 April 2010 <!--DASHBot-->| deadurl= no}}</ref> honoring those who had made a significant contribution to cinema who had died in the preceding 12 months, a selection compiled by a small committee of Academy members.<ref>{{cite news|first=Sandy|last=Cohen|title=Oscar's 'In Memoriam' segment is touching to watch, painful to make |url=http://www.usatoday.com/life/movies/movieawards/oscars/2010-03-03-oscar-memorial-segment_N.htm|agency=[[Associated Press]]|work=USA Today |date=3 March 2010|accessdate=8 March 2010}}</ref> This segment has drawn criticism over the years for the omission of some names.  In terms of broadcast length, the ceremony generally averages three and a half hours. The first Oscars, in 1929, lasted 15&nbsp;minutes. At the other end of the spectrum, the 2000 ceremony lasted four hours and four minutes.<ref>Ehbar, Ned (February 28, 2014). \"Did you know?\" ''Metro''. New York City. p. 18.</ref> In 2010, the organizers of the Academy Awards announced that winners' [[Oscar speech|acceptance speeches]] must not run past 45&nbsp;seconds. This, according to organizer Bill Mechanic, was to ensure the elimination of what he termed \"the single most hated thing on the show\" – overly long and embarrassing displays of emotion.<ref>{{cite news | url = http://www.guardian.co.uk/film/2010/feb/16/oscar-winners-speeches-cut | location=London | work=The Guardian | title=Cut … all change at Oscars as winners are given just 45&nbsp;seconds to say thanks | first=Sam | last=Jones | date=16 February 2010| archiveurl=https://web.archive.org/web/20110128143126/http://www.guardian.co.uk/film/2010/feb/16/oscar-winners-speeches-cut | archivedate=2011-01-28 }}</ref>  The Academy has contemplated moving the ceremony even further back into January, citing TV viewers' fatigue with the film industry's long awards season. However, such an accelerated schedule would dramatically decrease the voting period for its members, to the point where some voters would only have time to view the contending films streamed on their computers (as opposed to traditionally receiving the films and ballots in the mail). Also, a January ceremony would have to compete with [[National Football League]] playoff games.<ref>{{cite news|url = http://articles.latimes.com/2010/oct/05/entertainment/la-et-oscars-20101005|title = Academy looks to move 2012 Oscar ceremony up several weeks |work=[[Los Angeles Times]] |author=John Horn|date= 5 October 2010|accessdate = 28 February 2011|archiveurl=https://web.archive.org/web/20140308124541/http://articles.latimes.com/2010/oct/05/entertainment/la-et-oscars-20101005|archivedate=2014-03-08}}</ref>  == Awards ceremonies == {{main|List of Academy Awards ceremonies}}  Historically, the \"Oscarcast\" has pulled in a bigger haul when box-office hits are favored to win the Best Picture trophy. More than 57.25 million viewers tuned to the telecast for the [[70th Academy Awards]] in 1998, the year of ''[[Titanic (1997 film)|Titanic]]'', which generated close to US$600 million at the North American box office pre-Oscars.<ref>{{cite news| url=http://seattletimes.nwsource.com/html/businesstechnology/2004196530_oscarads23.html | work=The Seattle Times | title=Academy's red carpet big stage for advertisers | first=Meg | last=James | date=23 February 2008| archiveurl=https://web.archive.org/web/20111117115833/http://seattletimes.nwsource.com/html/businesstechnology/2004196530_oscarads23.html | archivedate=2011-11-17 }}</ref> The [[76th Academy Awards]] ceremony in which ''[[The Lord of the Rings: The Return of the King]]'' (pre-telecast box office earnings of US$368 million) received 11 Awards including Best Picture drew 43.56 million viewers.<ref name=\"usatoday_oscar\">{{cite news | url=http://www.usatoday.com/life/movies/movieawards/oscars/2005-01-26-oscar-telecast_x.htm|work=USA Today |title=Oscars lack blockbuster to lure TV viewers | date=26 January 2005 | first=Scott | last=Bowles | accessdate=8 November 2006}}</ref> The most watched ceremony based on [[Nielsen ratings]] to date, however, was the [[42nd Academy Awards]] (Best Picture ''[[Midnight Cowboy]]'') which drew a 43.4% household rating on 7 April 1970.<ref>{{cite news|author=Justin Oppelaar |url=http://www.variety.com/index.asp?layout=chart_pass&charttype=chart_topshowsalltime |title=Charts and Data: Top 100 TV Shows of All Time by '&#39;Variety'&#39; |publisher=Variety.com |date=2002-10-09 |accessdate=2014-02-26|archiveurl=https://web.archive.org/web/20120118083655/http://www.variety.com/index.asp?layout=chart_pass&charttype=chart_topshowsalltime |archivedate=2012-01-18 }}</ref>  By contrast, ceremonies honoring films that have not performed well at the box office tend to show weaker ratings. The [[78th Academy Awards]] which awarded low-budgeted, independent film ''[[Crash (2004 film)|Crash]]'' (with a pre-Oscar gross of US$53.4 million) generated an audience of 38.64 million with a household rating of 22.91%.<ref>{{cite news | url=http://www.usatoday.com/life/television/news/2006-03-07-nielsen-analysis_x.htm | title=Low Ratings ''Crash'' Party |work=USA Today | first=Gary | last=Levin | date=7 March 2006 | accessdate=14 April 2010}}</ref>  In 2008, the [[80th Academy Awards]] telecast was watched by 31.76 million viewers on average with an 18.66% household rating, the lowest rated and least watched ceremony to date, in spite of celebrating 80 years of the Academy Awards.<ref>{{cite web | url=http://www.capecodonline.com/apps/pbcs.dll/article?AID=/20080227/LIFE/802270307 | title=Oscar ratings worst ever |work=The Washington Post |archiveurl=https://web.archive.org/web/20140330005242/http://www.capecodonline.com/apps/pbcs.dll/article?AID=/20080227/LIFE/802270307 |archivedate=2014-03-30 }}</ref>  The Best Picture winner of that particular ceremony was another independently financed film (''[[No Country for Old Men (film)|No Country for Old Men]]'').  == Venues == [[File:Hollywood Pantages Theatre 5.jpg|thumb|upright|[[Pantages Theatre (Hollywood)|Pantages Theatre]], 2008]] In 1929, the first Academy Awards were presented at a banquet dinner at the [[Hollywood Roosevelt Hotel]].  From 1930 to 1943, the ceremony alternated between two venues: the [[Ambassador Hotel (Los Angeles)|Ambassador Hotel]] on [[Wilshire Boulevard]] and the [[Millennium Biltmore Hotel|Biltmore Hotel]] in downtown Los Angeles.  [[Grauman's Chinese Theater]] in Hollywood then hosted the awards from 1944 to 1946, followed by the [[Shrine Auditorium]] in Los Angeles from 1947 to 1948. The [[21st Academy Awards]] in 1949 were held at the Academy Award Theater at what was the Academy's headquarters on [[Melrose Avenue]] in Hollywood.<ref>{{cite web |url = http://www.oscars.org/aboutacademyawards/venues.html |title = Oscars Award Venues |publisher=Academy of Motion Picture Arts and Sciences |accessdate = 13 April 2007 |archiveurl = https://web.archive.org/web/20061212063803/http://www.oscars.org/aboutacademyawards/venues.html  |archivedate = 12 December 2006}}</ref>  From 1950 to 1960, the awards were presented at Hollywood's [[Pantages Theatre (Hollywood)|Pantages Theatre]].  With the advent of television, the 1953–1957 awards took place simultaneously in Hollywood and New York first at the [[Majestic Theatre (Columbus Circle)|NBC International Theatre]] (1953) and then at the [[New Century Theatre|NBC Century Theatre]] (1954–1957), after which the ceremony took place solely in Los Angeles.  The Oscars moved to the [[Santa Monica Civic Auditorium]] in [[Santa Monica, California]] in 1961. By 1969, the Academy decided to move the ceremonies back to Los Angeles, this time to the [[Dorothy Chandler Pavilion]] at the [[Los Angeles Music Center|Los Angeles County Music Center]].  In 2002, the [[Dolby Theatre|Kodak Theatre]] became the permanent home of the award ceremonies.  However, due to [[Eastman Kodak]]'s bankruptcy issues, this theatre was renamed the [[Dolby Theatre|Hollywood and Highland Center]] in the days preceding the 26 February 2012, awards ceremony. As of May 2012, the theatre was once again renamed – to the [[Dolby Theatre]] – after [[Dolby Laboratories]] acquired the naming rights.<ref>{{cite news | author=Derrick J. Lang | title=Oscars venue reopens as Dolby Theatre | url=http://bigstory.ap.org/article/oscars-venue-reopens-dolby-theatre | agency=Associated Press | date=11 June 2012 | accessdate=15 September 2014}}</ref> {{clear}}  == Merit categories ==  === Current categories === {{Columns-list|2| * [[Academy Award for Best Picture|Best Picture]]: since 1928 * [[Academy Award for Best Director|Best Director]]: since 1928 * [[Academy Award for Best Actor|Best Actor in a Leading Role]]: since 1928 * [[Academy Award for Best Supporting Actor|Best Actor in a Supporting Role]]: since 1936 * [[Academy Award for Best Actress|Best Actress in a Leading Role]]: since 1928 * [[Academy Award for Best Supporting Actress|Best Actress in a Supporting Role]]: since 1936 * [[Academy Award for Best Animated Feature|Best Animated Feature]]: since 2001 * [[Academy Award for Best Animated Short Film|Best Animated Short Film]]: since 1931 * [[Academy Award for Best Cinematography|Best Cinematography]]: since 1928 * [[Academy Award for Best Costume Design|Best Costume Design]]: since 1948 * [[Academy Award for Best Documentary|Best Documentary Feature]]: since 1943 * [[Academy Award for Best Documentary Short|Best Documentary Short Subject]]: since 1941 * [[Academy Award for Best Film Editing|Best Film Editing]]: since 1934 * [[Academy Award for Best Foreign Language Film|Best Foreign Language Film]]: since 1947 * [[Academy Award for Best Live Action Short Film|Best Live Action Short Film]]: since 1931 * [[Academy Award for Best Makeup and Hairstyling|Best Makeup and Hairstyling]]: since 1981 * [[Academy Award for Best Original Score|Best Original Score]]: since 1934 * [[Academy Award for Best Original Song|Best Original Song]]: since 1934 * [[Academy Award for Best Production Design|Best Production Design]]: since 1928 * [[Academy Award for Best Sound Editing|Best Sound Editing]]: since 1963 * [[Academy Award for Best Sound|Best Sound Mixing]]: since 1930 * [[Academy Award for Best Visual Effects|Best Visual Effects]]: since 1939 * [[Academy Award for Best Adapted Screenplay|Best Adapted Screenplay]]: since 1928 * [[Academy Award for Best Original Screenplay|Best Original Screenplay]]: since 1940 }}  In the first year of the awards, the Best Director award was split into two separate categories (Drama and Comedy).  At times, the Best Original Score award has also been split into separate categories (Drama and Comedy/Musical).  From the 1930s through the 1960s, the Art Direction (now Production Design), Cinematography, and Costume Design awards were likewise split into two separate categories (black-and-white films and color films).  Prior to 2012, the Production Design award was called Art Direction, while the Makeup and Hairstyling award was called Makeup.  Another award, entitled the [[Academy Award for Best Original Musical]], is still in the Academy rulebooks and has yet to be discontinued.  However, due to continuous insufficient eligibility each year, it has not been awarded since 1984 (when ''[[Purple Rain (film)|Purple Rain]]'' won).<ref>{{cite web|url=http://www.oscars.org/awards/academyawards/rules/rule16.html |title=Music Awards &#124; Rules for the 84th Academy Awards &#124; Academy of Motion Picture Arts & Sciences |publisher=Oscars.org |date=2012-08-24 |accessdate=2014-02-26|archiveurl=https://web.archive.org/web/20131211172058/http://www.oscars.org/awards/academyawards/rules/rule16.html |archivedate=2013-12-11 }}</ref>  === Discontinued categories === {{Columns-list|2| * [[Academy Award for Best Assistant Director|Best Assistant Director]]: 1933 to 1937 * [[Academy Award for Best Director|Best Director, Comedy Picture]]: 1928 only * [[Academy Award for Best Dance Direction|Best Dance Direction]]: 1935 to 1937 * [[Academy Award for Best Engineering Effects|Best Engineering Effects]]: 1928 only * [[Academy Award for Best Original Musical or Comedy Score|Best Original Musical or Comedy Score]]: 1995 to 1999 * [[Academy Award for Best Story|Best Original Story]]: 1928 to 1956 * [[Academy Award for Best Score – Adaptation or Treatment|Best Score – Adaptation or Treatment]]: 1962 to 1969; 1973 * [[Academy Award for Best Short Film - Color|Best Short Film – Color]]: 1936 and 1937 * [[Academy Award for Best Short Film - Live Action - 2 Reels|Best Short Film – Live Action – 2 Reels]]: 1936 to 1956 * [[Academy Award for Best Short Film - Novelty|Best Short Film – Novelty]]: 1932 to 1935 * [[Academy Award for Best Title Writing|Best Title Writing]]: 1928 only * [[Academy Award for Best Unique and Artistic Production|Best Unique and Artistic Quality of Production]]: 1928 only }}  === Proposed categories === The Board of Governors meets each year and considers new award categories. To date, the following proposed categories have been rejected: * Best Casting: rejected in 1999<!--reference to suite101.com removed, blacklisted site--> * Best Stunt Coordination: rejected every year from 1991 to 2012<ref>{{cite news | url = http://www.filmschoolrejects.com/opinions/its-time-to-create-an-oscar-for-stunt-coordinators-etrav.php |publisher=Film School Rejects | title=It’s Time to Create an Oscar For Stunt Coordinators | date=1 April 2012| archiveurl=https://web.archive.org/web/20131104200600/http://www.filmschoolrejects.com/opinions/its-time-to-create-an-oscar-for-stunt-coordinators-etrav.php | archivedate=2013-11-04 }}</ref><ref>{{cite news | url = http://actionfest.com/stunt-legends-man-of-action-jack-gills-quest-to-gain-academy-award-recognition-for-stunt-professionals-part-2/ |publisher=Action Fest | title=Jack Gill Interview | date=4 April 2012| archiveurl=https://web.archive.org/web/20130428074119/http://actionfest.com/stunt-legends-man-of-action-jack-gills-quest-to-gain-academy-award-recognition-for-stunt-professionals-part-2/ | archivedate=2013-04-28 }}</ref><ref>{{cite news| url=http://www.hollywoodreporter.com/race/academy-votes-creating-oscar-category-202123 | work=The Hollywood Reporter | first=Jonathan | last=Handel | title=Academy Votes Against Creating Oscar Category for Stunt Coordinators | date=15 June 2011| archiveurl=https://web.archive.org/web/20131026022931/http://www.hollywoodreporter.com:80/race/academy-votes-creating-oscar-category-202123 | archivedate=2013-10-26 }}</ref><ref>{{cite news | url=http://theenvelope.latimes.com/movies/env-fi-stunts4aug04,0,3864314.story?coll=env-movies | title=One stunt they've been unable to pull off|work=Los Angeles Times | author=Michael Hiltzik | date=4 August 2005 | accessdate=13 April 2007| archiveurl=https://web.archive.org/web/20130922144011/http://theenvelope.latimes.com/movies/env-fi-stunts4aug04,0,3864314.story?coll=env-movies| archivedate=2013-09-22}}</ref> * Best Title Design: rejected in 1999<!--reference to suite101.com removed, blacklisted site-->  == Special categories == The Special Academy Awards are voted on by special committees, rather than by the Academy membership as a whole. They are not always presented on a consistent annual basis.  === Current special categories === * [[Academy Honorary Award]]: since 1929 * [[Academy Scientific and Technical Award]]: since 1931 * [[Gordon E. Sawyer Award]]: since 1981 * [[Jean Hersholt Humanitarian Award]]: since 1956 * [[Irving G. Thalberg Memorial Award]]: since 1938  === Discontinued special categories=== * [[Academy Juvenile Award]]: 1934 to 1960 * [[Special Achievement Academy Award|Academy Special Achievement Award]]: 1972 to 1995  == Critical reception and review == Due to the positive exposure and prestige of the Academy Awards, studios spend millions of dollars and hire publicists specifically to promote their films during what is typically called the \"[[Oscar season]]\". This has generated accusations of the Academy Awards being influenced more by marketing than quality. [[William Friedkin]], an Academy Award-winning film director and former producer of the ceremony, expressed this sentiment at a conference in New York in 2009, describing it as \"the greatest promotion scheme that any industry ever devised for itself\".<ref>{{cite AV media |people=Friedkin, William (Director) |date=24 February 2009|title=Director William Friedkin at the Hudson Union Society |url=http://fora.tv/2009/02/24/Director_William_Friedkin_at_the_Hudson_Union_Society#William_Friedkin_Says_Oscars_Simply_a_Promotion_Scheme |accessdate=11 March 2009| archiveurl= https://web.archive.org/web/20090310081013/http://fora.tv/2009/02/24/Director_William_Friedkin_at_the_Hudson_Union_Society| archivedate= 10 March 2009| deadurl= no}}</ref>  In addition, some winners critical of the Academy Awards have boycotted the ceremonies and refused to accept their Oscars. The first to do so was [[Dudley Nichols]] (Best Writing in 1935 for ''[[The Informer (1935 film)|The Informer]]''). Nichols boycotted the [[8th Academy Awards]] ceremony because of conflicts between the Academy and the Writers' Guild.<ref name=\"DYK\">{{cite web|url=http://www.biography.com/oscars/oscars_didyouknow.jsp|title=The Oscars Did You Know?|accessdate=18 June 2009| archiveurl= https://web.archive.org/web/20090623000022/http://www.biography.com/oscars/oscars_didyouknow.jsp| archivedate= 23 June 2009 <!--DASHBot-->| deadurl= no}}</ref> [[George C. Scott]] became the second person to refuse his award (Best Actor in 1970 for ''[[Patton (film)|Patton]]'') at the [[43rd Academy Awards]] ceremony. Scott described it as a 'meat parade', saying 'I don't want any part of it.\"<ref>{{cite news | url = http://news.bbc.co.uk/2/hi/obituaries/455563.stm |publisher=BBC News | title=George C Scott: The man who refused an Oscar | date=23 September 1999| archiveurl=https://web.archive.org/web/20140311095900/http://news.bbc.co.uk/2/hi/obituaries/455563.stm | archivedate=2014-03-11 }}</ref><ref>{{cite news | url = http://www.time.com/time/magazine/article/0,9171,904789,00.html | work=Time | title=Show Business: Meat Parade | date=8 March 1971| archiveurl=https://web.archive.org/web/20081221203341/http://www.time.com/time/magazine/article/0,9171,904789,00.html | archivedate=2008-12-21 }}</ref><ref>{{cite web|url=http://www.biography.com/oscars/oscars_didyouknow.jsp |title=Fast Facts – Did You Know? |publisher=Biography.com |date=16 May 1929 |accessdate=6 February 2010| archiveurl= https://web.archive.org/web/20100210075430/http://www.biography.com/oscars/oscars_didyouknow.jsp| archivedate= 10 February 2010 <!--DASHBot-->| deadurl= no}}</ref> The third was [[Marlon Brando]], who refused his award (Best Actor in 1972 for ''[[The Godfather]]''), citing the film industry's discrimination and mistreatment of Native Americans. At the [[45th Academy Awards]] ceremony, Brando sent [[Sacheen Littlefeather]] to read a 15-page speech detailing his criticisms.<ref name=DYK/>  Tim Dirks, editor of [[American Movie Classics|AMC's]] [[filmsite.org]], has written of the Academy Awards,  {{quote|Unfortunately, the critical worth, artistic vision, cultural influence, and innovative qualities of many films are not given the same voting weight. Especially since the 1980s, moneymaking \"formula-made\" blockbusters with glossy production values have often been crowd-pleasing titans (and Best Picture winners), but they haven't necessarily been great films with depth or critical acclaim by any measure.<ref>{{cite web|url=http://www.filmsite.org/oscars.html |title=Academy Awards – The Oscars |accessdate=4 October 2009|archiveurl=https://web.archive.org/web/20140120093333/http://www.filmsite.org/oscars.html|archivedate=2014-01-20}}</ref>}}  Typical criticism of the Academy Awards for Best Picture is that among the winners and nominees there is an over-representation of romantic historical epics, biographical dramas, romantic dramedies, and family melodramas, most of which are released in the U.S. the last three months of the calendar year. This has led to the coining of the term '[[Oscar bait]]', describing such movies. Overall, the Academy appears to go through periods of rewarding a certain type of film: war-themed movies in the early 1940s; 'social issue' dramas in the late 1940s, late 1960s, and mid-2000s; musicals and historical epics in the early-to-mid-1960s; family melodramas and biographical epics in the late 1970s and throughout the 1980s; atypical genres (movies formerly considered \"[[B movies]]\") in the early 1970s and 1990s; romantic historical epic dramas in the late 1990s and early 2000s; independent violent movies from critically acclaimed directors in the late 2000s; and 20th century historical movies in the 2010s.{{citation needed|date=October 2013}} This has led at times to more specific criticisms that the Academy is disconnected from the audience, e.g. by favoring 'Oscar bait' over audience favorites, or favoring historical melodramas over critically acclaimed movies that depict current life issues.<ref>{{cite news|url=http://www.nypost.com/p/entertainment/movies/have_the_oscars_jumped_the_shark_LLhBrvPY35EnSH0iQzrqRJ |title=Have the Oscars jumped the shark? |accessdate=24 January 2012 | work=New York Post |first=Kyle |last=Smith|archiveurl=https://web.archive.org/web/20120418115808/http://www.nypost.com:80/p/entertainment/movies/have_the_oscars_jumped_the_shark_LLhBrvPY35EnSH0iQzrqRJ |archivedate=2012-04-18 }}</ref> The Academy appears to compensate by nominating these movies in other categories, e.g. effects and editing awards for science-fiction and action movies, screenplay and supporting acting nominations for comedies, and directing, cinematography, and foreign language nominations for critically acclaimed [[art film]]s.  Acting prizes in certain years have been criticized for not recognizing superior performances so much as being awarded for sentimental reasons,<ref>{{cite web|url=http://encyclopedia2.thefreedictionary.com/Taylor,+Elizabeth |title=Taylor, Elizabeth |accessdate=4 October 2009}}</ref> personal popularity,<ref>{{cite web|url=http://incontention.com/?p=1045 |title=What’s the worst Best Actor choice of all time? |accessdate=4 October 2009|archiveurl=https://web.archive.org/web/20100115115957/http://incontention.com/?p=1045|archivedate=2010-01-15}}</ref> atonement for past mistakes,<ref>{{cite news|url=http://bennylabamba.com/being-an-oscar-voter |title=Being an Oscar voter *doesn't* mean never having to say you're sorry - Los Angeles Times |accessdate=4 October 2009 | publisher=BennyLabamba.com|archiveurl=https://web.archive.org/web/20140310184453/http://bennylabamba.com/being-an-oscar-voter |archivedate=2014-03-10 }}</ref> or presented as a \"career honor\" to recognize a distinguished nominee's entire body of work.<ref>{{cite book| last = Levy| first = Emanuel| title = All about Oscar: the history and politics of the Academy Awards – The Career Oscars| url = http://books.google.com/?id=dH2Lb_YhIhAC&pg=PA268| accessdate = 4 October 2009| year = 2003| publisher = Burns & Oates| isbn = 978-0-8264-1452-6 }}</ref>  == Associated events == The following events are closely associated with the annual Academy Awards ceremony: * Nominees luncheon * [[Governors Awards]] * The 25th [[Independent Spirit Awards]] (in 2010), usually held in Santa Monica the Saturday before the Oscars, marked the first time it was moved to a Friday and a change of venue to [[L.A. Live]]. * The annual \"Night Before,\" traditionally held at the [[Beverly Hills Hotel]], begun in 2002 and generally known as ''the ''party of the season, benefits the  [[Motion Picture and Television Fund]], which operates a retirement home for SAG actors in the [[San Fernando Valley]]. * [[Elton John AIDS Foundation Academy Award Party]] airs the awards live at the nearby [[Pacific Design Center]]. * The Governors' Ball is the Academy's official after-party, including dinner (until 2011), and is adjacent to the awards-presentation venue.  In 2012, the three-course meal was replaced by appetizers. * The Vanity Fair after-party, historically at the former Morton's restaurant, since 2009 has been at the [[Sunset Tower]].  == Presenter and performer gifts == It has been a tradition to give out gift bags to the presenters and performers at the Oscars. In later years these gifts have also been extended to award nominees and winners.<ref name=\"ABCGiftBag\">{{cite web|last=Valenti|first=Catherine|title=No Oscar? How About a Gift Bag?|url=http://abcnews.go.com/Business/story?id=86683|publisher=ABC News|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140425162335/http://abcnews.go.com/Business/story?id=86683|archivedate=2014-04-25}}</ref> The total value of these gifts can reach into the 10s of thousands of dollars. In 2014 the value was reported to be as high as US$ 80,000.<ref name=\"CBSGiftBag\">{{cite news|last=Peterson|first=Kim|title=Oscars' gift bag has $80,000 worth of swag|url=http://www.cbsnews.com/news/oscars-gift-bag-has-80000-worth-of-swag/|publisher=CBS News|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140305230143/http://www.cbsnews.com/news/oscars-gift-bag-has-80000-worth-of-swag/|archivedate=2014-03-05}}</ref> The value has risen to the point where the U.S. [[Internal Revenue Service]] issued a statement regarding the gifts and their taxable status.<ref name=\"IRSGiftBag\">{{cite web|last=Staff|title=IRS Statement on Oscar Goodie Bags|url=http://www.irs.gov/uac/IRS-Statement-on-Oscar-Goodie-Bags|publisher=IRS.gov|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140311093138/http://www.irs.gov/uac/IRS-Statement-on-Oscar-Goodie-Bags|archivedate=2014-03-11}}</ref>  The assortment of gifts varies significantly. Oscar gift bags have included deluxe vacation packages to Hawaii and Mexico and Japan, a private dinner party for the recipient and friends at any [[Morton's The Steakhouse|Morton's steakhouse]] worldwide, [[videophone]]s, a four-night stay at Rosewood's [[Badrutt's Palace Hotel]] - a luxury hotel in [[St. Moritz, Switzerland]], Swiss-made watches, Jan Lewis Designs bangle bracelets, luxury vacation packages to the Canadian Rockies, spa treatments, bottles of luxury vodka, maple salad dressing, and weight-loss gummie candy.<ref name=ABCGiftBag/><ref name=\"ABCGiftBag2\">{{cite web|last=Valiente|first=Alexa|title=What Surprising Freebies Are Inside the 2014 Oscar Nominees' Gift Bags|url=http://abcnews.go.com/Entertainment/surprising-freebies-inside-2014-oscar-nominees-gift-bags/story?id=22518285|publisher=ABC News|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140311095026/http://abcnews.go.com/Entertainment/surprising-freebies-inside-2014-oscar-nominees-gift-bags/story?id=22518285|archivedate=2014-03-11}}</ref><ref name=\"VarietyGiftBag\">{{cite news|last=Bacardi|first=Francesca|title=Oscar ‘Losers’ Become Winners with Distinctive Assets Gift Bags|url=http://variety.com/2014/film/news/oscar-losers-become-winners-with-distinctive-assets-gift-bags-1201100762/|publisher=Variety|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140311095625/http://variety.com/2014/film/news/oscar-losers-become-winners-with-distinctive-assets-gift-bags-1201100762/|archivedate=2014-03-11}}</ref> Some of the gifts have even had a \"risque\" element to them; in 2014 the adult products retailer [[Adam & Eve (company)|Adam & Eve]] had a \"Secret Room Gifting Suite\". Celebrities visiting the gifting suite included [[Judith Hoag]], [[Carolyn Hennesy]], [[Kate Linder]], [[Chris Mulkey]], [[Jim O'Heir]], and [[NBA]] star [[John Salley]].<ref name=\"AandEOscarGifts\">{{cite web|last=Staff|title=Adam & Eve Had Secret Room Gifting Suite for Oscars' Celebs|url=http://business.avn.com/articles/novelty/Adam-Eve-Had-Secret-Room-Gifting-Suite-for-Oscars-Celebs-551833.html|publisher=Adult Video News|accessdate=11 March 2014|archiveurl=https://web.archive.org/web/20140311092632/http://business.avn.com/articles/novelty/Adam-Eve-Had-Secret-Room-Gifting-Suite-for-Oscars-Celebs-551833.html|archivedate=2014-03-11}}</ref>  == TV ratings and ad prices ==  2006-2011 results are Live+SD, all previous years are Live viewing<ref name = tvbythenumbers/>  {| class=\"wikitable\" |- ! Year !! Viewers (Millions)<ref name=\"tvbythenumbers\">{{cite web |url=http://tvbythenumbers.zap2it.com/2012/02/24/with-no-blockbusters-up-for-best-picture-expect-academy-awards-viewership-to-fall-ratings-history-your-guess-for-this-year-poll/120239/|title=With No Blockbusters Up For Best Picture, Expect 'Academy Awards' Viewership To Fall; Ratings History + Your Guess For This Year (Poll)|work=TV by the Numbers |first=Sara |last=Bibel |date=February 24, 2012 |accessdate=March 4, 2014|archiveurl=https://web.archive.org/web/20131210015818/http://tvbythenumbers.zap2it.com/2012/02/24/with-no-blockbusters-up-for-best-picture-expect-academy-awards-viewership-to-fall-ratings-history-your-guess-for-this-year-poll/120239/|archivedate=2013-12-10}}</ref> !! Ad Price<ref name = tvbythenumbers/><ref name=\"kantarmedia\">{{cite web |url=http://kantarmediana.com/intelligence/press/advertising-vitality-of-the-academy-awards|title=Kantar Media Reports On The Advertising Vitality Of The Academy Awards - Historical Advertising Data Showcases Ad Pricing Trends and Top Marketers; Super Bowl Overlap Increases as Sales Rise |work=[[Kantar Group#Kantar Media|Kantar Media]] |first= |last= |date=February 13, 2013 |accessdate=March 4, 2014|archiveurl=https://web.archive.org/web/20130420031629/http://kantarmediana.com:80/intelligence/press/advertising-vitality-of-the-academy-awards|archivedate=2013-04-20}}</ref> |- | 2014 || 43.740<ref>{{cite news |first=Rick |last=Kissell |title=Oscars on ABC Draw Largest Audience in 10 Years |url=http://variety.com/2014/tv/ratings/early-ratings-oscars-look-to-be-up-slightly-fro 345,800 |- | 2002 || 41.782 || $1,290,000 |- | 2001 || 42.944 || $1,450,000 |- | 2000 || 46.333 || $1,305,000 |- | 1999 || 45.615 || $1,000,000 |- | 1998 || 55.249 || $950,000 |- | 1997 || 40.075 || $850,000 |- | 1996 || 44.867 || $795,000 |- | 1995 || 48.279 || $700,000 |- | 1994 || 45.083 || $643,500 |- | 1993 || 45.735 || $607,800 |- | 1992 || 44.406 || Not available |- | 1991 || 42.727 || Not available |- | 1990 || 40.375 || $450,000 |- | 1989 || 42.619 || $375,000 |- | 1988 || 42.227 || $360,000 |- | 1987 || 37.190 || $335,000 |- | 1986 || 37.757 || $320,000 |- | 1985 || 38.855 || $315,000 |- | 1984 || 42.051 || $275,000 |- | 1983 || 53.235 || $245,000 |- | 1982 || 46.245 || Not available |- | 1981 || 39.919 || Not available |- | 1980 || 48.978 || Not available |- | 1979 || 46.301 || Not available |- | 1978 || 48.501 || Not available |- | 1977 || 39.719 || Not available |- | 1976 || 46.751 || Not available |- | 1975 || 48.127 || Not available |- | 1975 || 44.712 || Not available |}  == See also == {{Wikipedia books|1=Academy Awards|3=Academy Awards for Best Picture}} * [[Golden Raspberry Awards]] * [[Academy Awards pre-show]] * [[Oscar speech]] * [[Elton John AIDS Foundation Academy Award Party]] * [[Oscar season]] * [[Film awards seasons]] * [[Berlin International Film Festival]] * [[Cannes Film Festival]] * [[San Sebastián International Film Festival]] * [[Venice Film Festival]]  {{col-begin}} {{col-break}} '''Lists:''' * [[List of Academy Award records]] * [[List of Academy Award-winning families]] * [[List of Academy Award-winning films]] * [[List of Academy Awards ceremonies]] * [[List of Academy Award trophies on public display]] * [[List of actors nominated for two Academy Awards in the same year]] * [[List of actors who have appeared in multiple Best Picture Academy Award winners]] * [[List of Best Picture milestones]] * [[List of Big Five Academy Award winners and nominees]] * [[List of fictitious Academy Award winners and nominees]] * [[List of foreig s/Awards/Academy_Awards|Academy Awards}}. * [http://www.time.com/time/archive/collections/0,21428,c_oscars,00.shtml \"Oscar Greats\"] at ''[[Time (magazine)|Time]]'' magazine. * [http://www.the-news-daily.com/Oscars Oscars] latest news.  {{Academy Awards}} {{Academy Awards lists}} {{Cinema of the United States}} {{National Cinema Awards}}  [[Category:Academy Awards]] [[Category:American film awards]] [[Category:Awards established in 1929]] [[Category:1929 establishments in the United States]]"],["#REDIRECT [[Action film]]{{R from other capitalisation}}"],["{{Use dmy dates|date=June 2013}} {{No footnotes|date=February 2012}} {{Infobox film | name           = Actrius | image          = | alt            = <!-- see WP:ALT --> | caption        = | director       = [[Ventura Pons]] | producer       = Ventura Pons | writer         = Ventura Pons<br> [[Josep Maria Benet i Jornet]] | starring       = [[Núria Espert]]<br> [[Rosa Maria Sardà]]<br> [[Anna Lizaran]]<br>[[Mercè Pons]] | music          = [[Carles Cases]] | cinematography = | editing        = | studio         = [[Els Films de la Rambla, S.A.]] | distributor    = | released       = {{Film date|1996|||}}<!-- {{Film date|Year|Month|Day|Location}} --> | runtime        = 90 minutes | country        = Spain | language       = Catalan | budget         = | gross          = }}  '''''Actrius''''' ([[Catalan language|Catalan]]: ''Actresses'') is a 1996 film directed by [[Ventura Pons]]. In the film, there are no male actors and the four leading actresses dubbed themselves in the Castilian version.  ==Synopsis== In order to prepare the role of an important old actress, a theatre student interviews three actresses who were her pupils: an international diva (Glòria Marc, played by [[Núria Espert]]), a television star (Assumpta Roca, played by [[Rosa Maria Sardà]]) and a dubbing director (Maria Caminal, played by [[Anna Lizaran]]).  ==External links== *{{IMDb title|0115462|Actrius}} *[http://www.venturapons.com/filmografia/actrices.html Ficha técnica]  [[Category:1996 films]] [[Category:1990s drama films]] [[Category:Spanish films]] [[Category:Catalan-language films]] [[Category:Films set in Barcelona]] [[Category:Barcelona in fiction]] [[Category:Films directed by Ventura Pons]]   {{1990s-drama-film-stub}} {{Spain-film-stub}}"],["{{Use dmy dates|date=June 2013}} {{Infobox book|<!-- See Wikipedia:WikiProject_Novels or Wikipedia:WikiProject_Books --> | name          = '''Animalia''' | image         = Animalia.jpg | caption       = | author        = [[Graeme Base]] | illustrator   = [[Graeme Base]] | country       = Australia | language      = English | genre         = [[Picture books]] | publisher     = [[Penguin Books|Penguin Group (Australia)]] | release_date  = 1986 | media_type    = Print (hardcover) | pages         = 32 | isbn          = 0-810-91868-4 | oclc          = }} <!--{{Infobox publication|image=Animalia.jpg|caption=Book cover}}--> '''''Animalia''''' is an illustrated [[Children's literature|children's book]] by [[Graeme Base]]. It was originally published in 1986, followed by a tenth anniversary edition in 1996 and a 25th anniversary edition in 2012. Over three million copies have been sold.<ref>{{cite web|last=Puffin Books|title=Animalia 25th Anniversary Edition|url=http://www.puffin.com.au/products/9780670076673/animalia-25th-anniversary-edition|accessdate=7 June 2013}}</ref>   A special numbered and signed anniversary edition was also published in 1996 with an embossed gold jacket.<ref>{{cite web|last=ABE Books|title=Animalia (Numbered and Signed anniversary edition)|url=http://www.abebooks.com/Animalia-Numbered-Signed-Anniversary-Edition-Base/3201558151/bd|accessdate=8 June 2013}}</ref>  ==Synopsis== ''Animalia'' is an [[alliteration|alliterative]] [[alphabet]] book and contains twenty-six illustrations, one for each letter of the alphabet. Each illustration features an animal from the animal kingdom (A is for [[alligator]], B is for [[butterfly]], etc.) along with a short poem utilizing the letter of the page for many of the words. The illustrations contain many other objects beginning with that letter that the reader can try to identify. As an additional challenge, the author has hidden a picture of himself as a child in every picture.  ==Related products== [[Penguin Books]] published an ''Animalia'' [[colouring book]] in 2008.<ref>{{cite web|last=Penguin Books|title=Animalia Colouring Book|url=http://www.penguin.com.au/products/9781405904674/animalia-colouring-book|accessdate=8 June 2013}}</ref>   [[Abrams Books|H. N. Abrams]] also published a wall calendar colouring book version for children the same year.<ref>{{cite web|last=LibraryThing.com|title=Animalia 2008 Coloring Calendar|url=http://www.librarything.com/work/6090521|accessdate=8 June 2013}}</ref>  H. N. Abrams published ''The Animalia Wall Frieze'', a fold-out over 26 feet in length, in which the author created new riddles for each letter.<ref>{{cite web|last=BookFinder.com|title=The Animalia Wall Frieze|url=http://www.bookfinder.com/dir/i/The_Animalia_Wall_Frieze/0810924757/|accessdate=8 June 2013}}</ref>  The Great American Puzzle Factory created a 300-piece jigsaw puzzle based on the book's cover.<ref>{{cite web|last=Amazon.com|title=Animalia 300-piece jigsaw puzzle|url=http://www.amazon.com/Animalia-Graeme-Piece-Jigsaw-Puzzle/sim/B000R2ZUCE/2|accessdate=8 June 2013}}</ref>  ==Adaptations== A [[Animalia (TV series)|television series]] was also created, based on the book, which airs in the United States, Australia, Canada, the United Kingdom, Norway and [[Venezuela]]. It also airs on [[Minimax (TV channel)|Minimax]] for the [[Czech Republic]] and [[Slovakia]]. And recently in [[Greece]] on the channel [[ET1 (Greece)|ET1]]. The [[Australian Children's Television Foundation]] released a teaching resource DVD-ROM in 2011 to accompany the TV series with teaching aids for classroom use.<ref>{{cite web|last=Curriculum Press|title=Animalia - Primary teaching resource|url=http://www.curriculumpress.edu.au/main/goproduct/13167|accessdate=7 June 2013}}</ref>  In 2010, The Base Factory and AppBooks released Animalia as an application for [[iPad]] and [[iPhone]]/[[iPod Touch]].<ref>{{cite web|last=MyBookCorner.com.au|title=Animalia - Anniversary Edition|url=http://www.mybookcorner.com.au/apps/611-animalia-anniversary-edition|accessdate=7 June 2013}}</ref>  ==Awards== ''Animalia'' won the Young Australian's Best Book Award in 1987 for Best Picture Story Book.<ref>{{cite web|last=Yabba.org|title=Award Winners - 1986 through 2011|url=http://yabba.org.au/award-winners-1986-through-2011/|accessdate=8 June 2013}}</ref>  The [[Children's Book Council of Australia]] designated ''Animalia'' a 1987 [[Children's Book of the Year Award: Picture Book|Picture Book of the Year]]: Honour Book.<ref>{{cite web|last=The Children's Book Council of Australia|title=Winners and Commended Books 1980 - 1989|url=http://cbca.org.au/8089.htm|accessdate=8 June 2013}}</ref>  Kid's Own Australian Literature Awards named ''Animalia'' the 1988 Picture Book Winner.<ref>{{cite web|last=KOALA New South Wales|title=Complete list of KOALA winners 1987 to 2012|url=http://www.koalansw.org.au/storage/Complete%20list%20winners%201987%20to%202012.pdf|accessdate=8 June 2013}}</ref>  ==References== {{reflist|2}}  ==External links== * [http://www.graemebase.com Graeme Base's official website] * [http://www.animalia.tv Animalia The Television Series official website] * [http://www.thelittlebigbookclub.com.au/sites/thelittlebigbookclub.com.au/files/files/title_resource/learning_time_2-3_years_july2011.pdf A Learning Time activity guide] for ''Animalia'' created by The Little Big Book Club  {{Graeme Base}}  {{DEFAULTSORT:Animalia (Book)}} [[Category:Children's picture books]] [[Category:Alphabet books]] [[Category:1986 books]] [[Category:Picture books by Graeme Base]] [[Category:Puzzle books]]"],["{{Refimprove|date=July 2012}} '''International Atomic Time''' ('''TAI''', from the French name '''Temps atomique international'''<ref>Temps atomique 1975</ref>) is a high-precision atomic [[coordinate time|coordinate]] [[time standard]] based on the notional passage of [[proper time]] on [[Earth]]'s [[geoid]].<ref>{{Cite web|url=http://adsabs.harvard.edu/cgi-bin/nph-bib_query?bibcode=1986CeMec..38..155G |title=Is the International Atomic Time TAI a coordinate time or a proper time? |publisher=Adsabs.harvard.edu |date= |accessdate=2013-05-08}}</ref> It is the basis for [[Coordinated Universal Time]] (UTC), which is used for civil timekeeping all over the Earth's surface, and for [[Terrestrial Time]], which is used for astronomical calculations. Since 30 June 2012 when the last [[leap second]] was added,<ref name=\"bulletinc\">{{cite web|url= ftp://hpiers.obspm.fr/iers/bul/bulc/bulletinc.43 |title= Bulletin C 43: UTC time step on the 1st of July 2012 [sic] | publisher= [[International Earth Rotation and Reference Systems Service|IERS EOP PC]], [[Paris Observatory|Observatoire de Paris]] |accessdate=31 January 2014}}</ref> TAI has been exactly 35 seconds ahead of UTC. The 35 seconds results from the initial difference of 10 seconds at the start of 1972, plus 25 [[leap second]]s in UTC since 1972.  Time coordinates on the TAI scales are conventionally specified using traditional means of specifying days, carried over from non-uniform time standards based on the rotation of the Earth. Specifically, both [[Julian Date]]s and the [[Gregorian calendar]] are used. TAI in this form was synchronised with [[Universal Time]] at the beginning of 1958, and the two have drifted apart ever since, due to the changing motion of the Earth.  ==Operation==  TAI as a time scale is a weighted average of the time kept by over 200 [[atomic clock]]s in over 50 national laboratories worldwide.{{sfn|Time|n.d.}} The clocks are compared using [[Global Positioning System|GPS]] signals and [[two-way satellite time and frequency transfer]].<ref>Circular T 2009.</ref>  Due to the averaging it
