 the Python | accessdate=21 June 2013}}</ref> ([[Walters Art Museum|The Walters Art Museum]]).]] The connection with Dorians and their initiation festival ''[[apellai]]''{{clarify|date=March 2014|reason=Same as the one at the etymology section; please clarify -or rephrase- how the linked to Spartan Assembly is a Festival.}} is reinforced by the month ''Apellaios'' in northwest Greek calendars,<ref>Graf, ''Apollo'', pp. 104–113; Burkert also notes in this context [[Archilochus]] ''Fr.'' 94.</ref> but it can explain only the Doric type of the name, which is connected with the [[Ancient Macedonian language|Ancient Macedonian]] word \"pella\" ([[Pella]]), ''stone''. Stones played an important part in the cult of the god, especially in the oracular shrine of Delphi ([[Omphalos]]).<ref>Compare: [[Baetylus]]. In Semitic: sacred stone</ref><ref>Martin Nilsson (1967). Vol I. p. 556</ref> The \"Homeric hymn\" represents Apollo as a Northern intruder. His arrival must have occurred during the \"dark ages\" that followed the destruction of the [[Mycenaean Greece|Mycenaean civilization]], and his conflict with [[Gaia (mythology)|Gaia]] (Mother Earth) was represented by the legend of his slaying her daughter the serpent [[Python (mythology)|Python]].<ref>Herbert W. Park (1956). ''The delphic oracle''. Vol.I, p. 3</ref>  The earth deity had power over the ghostly world, and it is believed that she was the deity behind the oracle.<ref>Lewis Farnel(1909)''The cult of the city states. Clarendon Press. VIII. pp. 8–10''</ref> The older tales mentioned two dragons who were perhaps intentionally conflated. A female dragon named [[Delphyne]] ({{lang|grc|??????}}, \"womb\"), who is obviously connected with Delphi and ''Apollo Delphinios'', and a male serpent [[Typhon]] ({{lang|grc|??????}}, \"to smoke\"), the adversary of [[Zeus]] in the [[Titanomachy]], who the narrators confused with [[Python (mythology)|Python]].<ref>\"Many pictures show the serpent Python living in amity with Apollo and guarding the Omphalos. Karl Kerenyi (1951). ed. 1980: ''The gods of the Greeks'', pp. 36–37</ref><ref>\"In a Pompeian fresco Python is lying peacefully on the ground and the priests with the sacred double axe in their hand bring the bull (''bouphronion''). Jane. H. Harisson (1912): ''Themis. A study of the social origins of the Greek religion''. Cambridge University Press. pp. 423–424</ref> Python was the good daemon (?????? ??????) of the temple as it appears in [[Minoan civilization|Minoan]] religion,<ref>In Minoan religion the serpent is the protector of the household (underground stored corn). Also in Greek religion, \"snake of the house\" ({{lang|grc|???????? ????}}) in the temple of [[Athena]] at Acropolis, etc., and in Greek folklore. Martin Nilsson, Vol.I, pp. 213–214</ref> but she was represented as a dragon, as often happens in Northern European folklore as well as in the East.<ref>Nordig sagas. [[Hittites|Hittite]] myth of [[Illuyankas]]. Also in the Bible: [[Leviathan]]. W. Porzig (1930).'' Illuyankas and Typhon. Kleinasiatische Forschung'', pp. 379–386</ref>  Apollo and his sister [[Artemis]] can bring death with their arrows. The conception that diseases and death come from invisible shots sent by supernatural beings, or magicians is common in [[Germanic mythology|Germanic]] and [[Norse mythology]].<ref name=\"Martin Nilsson 1967 p. 541\"/> In [[Greek mythology]] Artemis was the leader ({{lang|grc|??????}}, \"hegemon\") of the [[nymphs]], who had similar functions with the [[Norse mythology|Nordic]] [[Elf|Elves]].<ref name=\"Nilsson499\">. Martin Nilsson (1967), Vol I, pp. 499–500</ref> The \"elf-shot\" originally indicated disease or death attributed to the elves, but it was later attested denoting [[arrow (weapon)|arrow]]-heads which were used by witches to harm people, and also for healing rituals.<ref>Hall, Alaric. 2005. 'Getting Shot of Elves: Healing, Witchcraft and Fairies in the Scottish Witchcraft Trials', [http://eprints.whiterose.ac.uk/5597/], 116 (2005), pp. 19–36.</ref>  The [[Vedic]] Rudra has some similar functions with Apollo. The terrible god is called \"The Archer\", and the bow is also an attribute of [[Shiva]].<ref>For {{IAST|?arva}} as a name of Shiva see: Apte, p. 910.</ref> Rudra could bring diseases with his arrows, but he was able to free people of them, and his alternative Shiba, is a healer physician god.<ref>For association between Rudra and disease, with Rigvedic references, see: Bhandarkar, p. 146.</ref> However the [[Indo-European language|Indo-European]] component of Apollo, does not explain his strong relation with omens, exorcisms, and with the oracular cult.  ===Minoan origin=== [[File:AMI - Goldene Doppelaxt.jpg|thumb|250px|Ornamented golden [[Minoan civilization|Minoan]] [[labrys]]]] It seems an oracular cult existed in Delphi from the [[Mycenaean Greece|Mycenaean]] ages.<ref>''[[Odyssey]]'' 8.80</ref> In historical times, the priests of Delphi were called [[labrys|Labryaden]], \"the double-axe men\", which indicates [[Minoan civilization|Minoan]] origin. The double-axe, [[labrys]], was the holy symbol of the [[Crete|Cretan]] [[labyrinth]].<ref>Huxley (1975). ''Cretan Paewones. Roman and Byzantine studies'', pp. 129–134</ref><ref>H.G.Wunderlich. ''The secret of Creta'' Souvenir Press Ltd. London p. 319</ref> The Homeric hymn adds that Apollo appeared as a dolphin and carried Cretan priests to Delphi, where they evidently transferred their religious practices. ''Apollo Delphinios'' was a sea-god especially worshiped in Crete and in the islands, and his name indicates his connection with Delphi<ref name=\"Martin Nilsson 1967 p. 529\">Martin Nilsson (1967). Vol I, p. 529</ref> and the holy serpent [[Delphyne]] (\"womb\").{{citation needed|date=March 2014|reason=Sources needed on both A.\"Delphyne (\"womb\")\" (going from \"delphys=\"womb\"\" to \"Delphyne=\"womb\"\" is something unsubstantiated) and B.Delphinios connected to Delphyne.}} Apollo's sister [[Artemis]], who was the Greek goddess of hunting, is identified with [[Britomartis]] ([[Diktynna]]), the [[Minoan civilization|Minoan]] \"Mistress of the animals\". In her earliest depictions she is accompanied by the \"Mister of the animals\", a male god of hunting who had the bow as his attribute. We don't know his original name, but it seems that he was absorbed by the more powerful Apollo, who stood by the \"Mistress of the animals\", becoming her brother.<ref name=Nilsson499/>  The old oracles in Delphi seem to be connected with a local tradition of the priesthood, and there is not clear evidence that a kind of inspiration-prophecy existed in the temple. This led some scholars to the conclusion that Pythia carried on the rituals in a consistent procedure through many centuries, according to the local tradition. In that regard, the mythical seeress [[Sibyl]] of [[Anatolia]]n origin, with her ecstatic art, looks unrelated to the oracle itself.<ref>Hugh Bowden (2005). ''Classical Athens and the Delphic oracle'', pp. 17–18</ref> However, the Greek tradition is referring to the existence of vapours and chewing of laurel-leaves, which seem to be confirmed by recent studies.<ref>{{cite book| author = William J. Broad| title = The oracle: the lost secrets and hidden message of ancient Delphi| year = 2006| publisher = Penguin Group USA| isbn = 1-59420-081-5| page = 32 }}</ref>  [[Plato]] describes the priestesses of Delphi and [[Dodona]] as frenzied women, obsessed by \"mania\" ({{lang|grc|?????}}, \"frenzy\"), a Greek word he connected with ''mantis'' ({{lang|grc|??????}}, \"prophet\").<ref>{{LSJ|ma/ntis|??????|shortref}}.</ref> Frenzied women like Sibyls from whose lips the god speaks are recorded in the [[Near East]] as [[Mari, Syria|Mari]] in the second millennium BC.<ref>Walter Burkert (1985).''The Greek religion''. p. 116</ref> Although Crete had contacts with Mari from 2000 BC,<ref>F.Schachermeyer (1964). p. 128</ref> there is no evidence that the ecstatic prophetic art existed during the Minoan and Mycenean ages. It is more probable that this art was introduced later from [[Anatolia]] and regenerated an existing oracular cult that was local to Delphi and dormant in several areas of Greece.<ref>Martin Nilsson (1967). Vol I, pp. 543–545</ref>  ===Anatolian origin=== [[File:Coin of Apollo Agyieus.png|thumb|250px|Illustration of a coin of Apollo Agyieus from [[Ambracia]]]] A non-Greek origin of Apollo has long been assumed in scholarship.<ref name=\"DDD\"/> The name of Apollo's mother [[Leto]] has [[Lydia]]n origin, and she was worshipped on the coasts of [[Asia Minor]]. The inspiration oracular cult was probably introduced into Greece from [[Anatolia]], which is the origin of [[Sibyl]], and where existed some of the oldest oracular shrines. Omens, symbols, purifications, and exorcisms appear in old [[Assyria|Assyro]]-[[Babylon]]ian texts, and these rituals were spread into the empire of the [[Hittites]]. In a Hittite text is mentioned that the king invited a Babylonian priestess for a certain \"purification\".<ref name=Nilsson563/>  A similar story is mentioned by [[Plutarch]]. He writes that the [[Creta]]n [[prophet|seer]] [[Epimenides]], purified [[Athens]] after the pollution brought by the [[Alcmeonidae]], and that the seer's expertise in [[sacrifice]]s and reform of funeral practices were of great help to [[Solon]] in his reform of the Athenian state.<ref>Plutarch, ''Life of Solon'', 12; [[Aristotle]], ''[[Constitution of the Athenians#Aristotle|Ath. Pol]]''. 1.</ref> The story indicates that Epimenides was probably heir to the shamanic religions of Asia, and proves together with the [[Homeric]] hymn, that Crete had a resisting religion up to the historical times. It seems that these rituals were dormant in Greece, and they were reinforced when the Greeks migrated to [[Anatolia]].  [[Homer]] pictures Apollo on the side of the [[Troy|Trojans]], fighting against the [[Achaeans (Homer)|Achaeans]], during the [[Trojan War]]. He is pictured as a terrible god, less trusted by the Greeks than other gods. The god seems to be related to ''Appaliunas'', a tutelary god of [[Wilusa]] ([[Troy]]) in Asia Minor, but the word is not complete.<ref>[[Paul Kretschmer]] (1936). Glotta XXIV p. 250. Martin Nilsson (1967). Vol I, p. 559.</ref> The stones found in front of the gates of [[Homer]]ic Troy were the symbols of Apollo. The Greeks gave to him the name {{lang|grc|???????}} ''[[agyieus]]'' as the protector god of public places and houses who wards off evil, and his symbol was a tapered stone or column.<ref>Martin Nilsson, ''Die Geschichte der Griechische Religion.'' vol. I (C. H. Beck), 1955:563f.</ref> However, while usually Greek festivals were celebrated at the [[full moon]], all the feasts of Apollo were celebrated at the seventh day of the month, and the emphasis given to that day (''sibutu'') indicates a [[Babylonia]]n origin.<ref>Martin Nilsson (1967). Vol I, p. 561.</ref>  The [[Late Bronze Age]] (from 1700 to 1200 BCE) [[Hittites|Hittite]] and [[Hurrian]] ''Aplu'' was a god of [[Plague (disease)|plague]], invoked during plague years. Here we have an [[apotrope|apotropaic]] situation, where a god originally bringing the plague was invoked to end it. Aplu, meaning ''the son of'', was a title given to the god [[Nergal]], who was linked to the Babylonian god of the sun [[Shamash]].<ref name=Grummond /> Homer interprets Apollo as a terrible god ({{lang|grc|?????? ????}}) who brings death and disease with his arrows, but who can also heal, possessing a magic art that separates him from the other Greek gods.<ref>Martin Nilsson (1967). Vol I. pp. 559–560.</ref> In ''[[Iliad]]'', his priest prays to ''Apollo Smintheus'',<ref>\"You Apollo Smintheus, let my tears become your arrows against the Danaans, for revenge\". [[Iliad]] 1.33 (A 33).</ref> the mouse god who retains an older agricultural function as the protector from field rats.<ref name=LSJsmintheus/><ref>An ancient aetiological myth connects ''sminthos'' with mouse and suggests Cretan origin. Apollo is the mouse-god (Strabo 13.1.48).</ref><ref>\"Sminthia\" in several areas of Greece. In [[Rhodes]] (Lindos) they belong to Apollo and Dionysos who have destroyed the rats that were swallowing the grapes\". Martin Nilsson (1967). pp. 534–535.</ref> All these functions, including the function of the healer-god [[Paean (god)|Paean]], who seems to have Mycenean origin, are fused in the cult of Apollo.  ==Oracular cult== [[File:Columns of the Temple of Apollo at Delphi, Greece.jpeg|thumb|250px|Columns of the [[Temple of Apollo (Delphi)|Temple of Apollo]] at Delphi, Greece]] Unusually among the Olympic deities, Apollo had two cult sites that had widespread influence: [[Delos]] and [[Delphi]]. In cult practice, [[Delos|Delian Apollo]] and [[Pythian Apollo]] (the Apollo of Delphi) were so distinct that they might both have shrines in the same locality.<ref>Burkert 1985:143.</ref> Apollo's [[Cult (religion)|cult]] was already fully established when written sources commenced, about 650 BCE. Apollo became extremely important to the Greek world as an oracular deity in the [[Archaic Greece|archaic period]], and the frequency of [[theophoric names]] such as ''Apollodorus'' or ''Apollonios'' and cities named ''Apollonia'' testify to his popularity. Oracular sanctuaries to Apollo were established in other sites. In the 2nd and 3rd century CE, those at [[Didyma]] and [[Clarus]] pronounced the so-called \"theological oracles\", in which Apollo confirms that all deities are aspects or servants of an [[Monism#Monism, pantheism, and panentheism|all-encompassing, highest deity]]. \"In the 3rd century, Apollo fell silent. [[Julian the Apostate]] (359 - 61) tried to revive the Delphic oracle, but failed.\"<ref name=\"DDD\"/>  ===Oracular shrines=== [[File:Delos lions.jpg|thumb|250px|Delos lions]] Apollo had a famous [[oracle]] in Delphi, and other notable ones in [[Clarus]] and [[Branchidae]]. His oracular shrine in [[Abae]] in [[Phocis]], where he bore the [[toponym]]ic epithet ''[[Abaeus]]'' ({{lang|grc|??????? ??????}}, ''Apollon Abaios'') was important enough to be consulted by [[Croesus]].<ref>[[Herodotus]], 1.46.</ref> His oracular shrines include: * [[Abae]] in [[Phocis]]. * [[Bassae]] in the [[Peloponnese]]. * At [[Clarus]], on the west coast of [[Asia Minor]]; as at Delphi a holy spring which gave off a ''pneuma'', from which the priests drank. * In [[Ancient Corinth|Corinth]], the Oracle of Corinth came from the town of [[Tenea]], from prisoners supposedly taken in the Trojan War. * At [[Khyrse]], in [[Troad]], the temple was built for Apollo Smintheus. * In [[Delos]], there was an oracle to the Delian Apollo, during summer. The Hieron (Sanctuary) of Apollo adjacent to the Sacred Lake, was the place where the god was said to have been born. * In [[Delphi]], the [[Pythia]] became filled with the ''[[pneuma]]'' of Apollo, said to come from a spring inside the [[Adyton]]. * In [[Didyma]], an oracle on the coast of [[Anatolia]], south west of [[Lydia]]n ([[Luwian]]) [[Sardis]], in which priests from the lineage of the Branchidae received inspiration by drinking from a healing spring located in the temple. Was believed to have been founded by [[Branchus]], son or lover of Apollo. * In [[Manbij|Hierapolis Bambyce]], Syria (modern Manbij), according to the treatise ''[[De Dea Syria]]'', the sanctuary of the [[Atargatis|Syrian Goddess]] contained a robed and bearded image of Apollo. Divination was based on spontaneous movements of this image.<ref>[[Lucian]] (attrib.), ''[[De Dea Syria]]'' [http://www.sacred-texts.com/cla/luc/tsg/tsg07.htm#35 35–37].</ref> * At [[Patara (Lycia)|Patara]], in [[Lycia]], there was a seasonal winter oracle of Apollo, said to have been the place where the god went from Delos. As at Delphi the oracle at Patara was a woman. * In [[Segesta]] in Sicily.  Oracles were also given by sons of Apollo. * In [[Oropus]], north of [[Athens]], the oracle [[Amphiaraus]], was said to be the son of Apollo; Oropus also had a sacred spring. * in Labadea, {{convert|20|mi|km}} east of Delphi, [[Trophonius]], another son of Apollo, killed his brother and fled to the cave where he was also afterwards consulted as an oracle.  ==Temples of Apollo== A lot of temples dedicated to Apollo were built in Greece and in the Greek colonies, and they show the spread of the cult of Apollo, and the evolution of the Greek architecture, which was mostly based on the rightness of form, and on mathematical relations. Some of the earliest temples, especially in [[Crete]], don't belong to any Greek order. It seems that the first peripteral temples were rectangle wooden structures. The different wooden elements were considered divine, and their forms were preserved in the marble or stone elements of the temples of [[Doric order]]. The Greeks used standard types, because they believed  that the world of objects was a series of typical forms which could be represented in several instances. The temples should be canonic, and the architects were trying to achieve the esthetic perfection.<ref>To know what a thing is, we must know the look of it\": Rhys Carpenter: ''The esthetic basis of Greek art''. Indiana University Press. p. 108</ref> From the earliest times there were certain rules strictly observed in rectangular peripteral and prostyle buildings. The first buildings were narrow to hold the roof, and when the dimensions changed, some mathematical relations became necessary, in order to keep the original forms. This probably influenced the theory of numbers of [[Pythagoras]], who believed that behind the appearance of things, there was the permanent principle of mathematics.<ref name=\"C. M. Bowra 1957 p. 166\">C. M. Bowra (1957). ''The Greek experience'', p. 166.</ref>  The [[Doric order]] dominated during the 6th and the 5th century B.C, but there was a mathematical problem regarding the position of the triglyphs, which couldn’t be solved without changing the original forms. The order was almost abandoned for the [[Ionic order]], but the Ionic capital also posed an insoluble problem at the corner of a temple. Both orders were abandoned for the [[Corinthian order]] gradually during the Hellenistic age, and under [[Rome]].  The most important temples are: ===Greek temples=== *[[Thebes, Greece]]: The oldest temple probably dedicated to ''Apollo Ismenius'' was  built in the 9th century B.C It seems that it was a curvilinear building. The [[Doric order|Doric]] temple was built in the early 7th century B.C, but only some small parts have been found <ref>William Dinsmoor (1950),''The architecture of Ancient Greece'', p. 218, ISBN 0-8196-0283-3</ref> A festival  called [[Daphnephoria]]  was celebrated every  ninth year in honour of Apollo Ismenius (or Galaxius). The people held laurel branches ( daphnai), and at the head of the procession, walked a youth (chosen priest of Apollo), who was called \"daphnephoros\".<ref name=\"William Smith 1875. p. 384\">William Smith.'' A Dictionary of Greek and Roman Antiquities'', John Murray, London, 1875. p. 384</ref> *[[Eretria]]: According to the Homeric hymn to Apollo, the god arrived to the plain, seeking for a location to establish its oracle.  The first temple of ''Apollo Daphnephoros'', \"Apollo, laurel-bearer\", or \"carrying off Daphne\", is dated to 800 BC. The temple was curvilinear ''hecatombedon'' (a hundred feet). In a smaller building were kept the bases of the laurer branches which were used for the first building. Another temple probably peripteral was built in the 7th century B.C, with an inner row of wooden columns over its Geometric predecessor.  It was rebuilt peripteral around 510 BC, with the [[stylobate]] measuring 21,00 X 43,00 m. The number of [[pteron]] column was 6 x 14.<ref>[http://odysseus.culture.gr/h/2/eh251.jsp?obj_id=1689 Hellenic Ministry of culture, Temple of Apollo Daphnephoros]</ref><ref>Rufus B. Richardson, \"A Temple in Eretria\" ''The American Journal of Archaeology and of the History of the Fine Arts'', '''10'''.3 (July – September 1895:326–337)</ref> *[[Dreros]] ([[Crete]]). The temple of ''Apollo Delphinios'' dates from the 7th century B.C, or probably from the middle of the 8th century BC. According to the legend, Apollo appeared as a dolphin, and carried Cretan priests to the port of [[Delphi]].<ref name=\"Martin Nilsson 1967 p. 529\"/> `The dimensions of the plan are 10,70 X 24,00 m, and the building was not peripteral. It contains column-bases of the [[Minoan civilization|Minoan]] type, which may  be considered as the predecessors of the [[Doric order|Doric]] columns.<ref>Robertson pp. 56 and 323</ref> *[[Gortyn]] ([[Crete]]). A temple of ''Pythian Apollo'', was built in the 7th century BC. The plan measured 19,00 X 16,70 m, and it was not peripteral. The walls were solid, made from limestone, and there was single door on the east side. *[[Thermon]] ([[West Greece]]): The [[Doric order|Doric]] temple of ''Apollo Thermios'', was built in the middle of 7th century BC. It was built on an older curvilinear building dating perhaps from the 10th century B.C, on which a [[peristyle]] was added. The temple was narrow, and the number of pteron columns  (probably wooden)  was 5 X 15. There was a single row of inner columns. It measures 12.13 X 38.23 m at the stylobate, which was made from stones.<ref>Spivey, p. 112</ref> *'''Napes''' ([[Lesbos]]): An [[Aeolic order|Aeolic]] temple probably of ''Apollo Napaios'' was built in the 7th century BC. Some special capitals with floral ornament  have been found, which are called  [[Aeolic order|Aeolic]], and it seems  that  they were borrowed from the East.<ref name=Robertson324>D.S Robertson(1945):''A handbook of Greek and Roman architecture'', Cambridge University Press pp. 324-329</ref> *[[Cyrene, Libya]]: The oldest [[Doric order|Doric]] temple of Apollo was built in c. 600 BC. The number of pteron columns was  6 x 11, and it measures  16.75 X 30.05 m at the stylobate. There was a double row of sixteen inner columns on stylobates. The capitals were made from stone.<ref name=Robertson324/> *[[Naukratis]]: An [[Ionic order|Ionic]] temple was a  built in the early 6th century BC. Only some fragments have been found,  and the earlier made from limestone,  are identified among the oldest of the [[Ionic order]].<ref>Robertson, p. 98</ref> [[File:Apollotempel.gif|thumb|left|200px| Floor plan of the temple of Apollo, Corinth]] *[[Corinth]]: A [[Doric order|Doric]] temple  was  built in the 6th century BC. The temple's [[stylobate]] measures 21.36 x 53.30 m, and the number of pteron columns was 6 x 15. There was a double row of inner columns. The style is similar with the Temple of Alcmeonidae at [[Delphi]].<ref>Robertson p. 87</ref> The Corinthians were considered to be the inventors of the [[Doric order]] <ref>Spivey, p. 112</ref> [[File:Siracusa-Temple-of-Apoll-Plan-bjs.png|thumb|right|200px|Floor plan of the temple of Apollo, Syracuse]] *[[Syracuse, Sicily]]: A [[Doric order|Doric]] temple  was built at the beginning of the 6th century BC. The temple's [[stylobate]] measures 21.47 X 55.36 m and the number of pteron columns was 6 x 17.  It was the first temple in Greek west built completely out of stone. A second row of columns were added, obtaining  the effect of an inner porch.<ref>Mertens 2006, pp. 104–109.</ref> *[[Selinus]] ([[Sicily]]):The [[Doric order|Doric]]  [[Temple C (Selinus)|Temple C]] dates from 550 BC, and it was probably dedicated to Apollo. The temple's stylobate measures 10.48  X 41.63 m  and the number of pteron columns was 6 x 17. There was portico with a second row of columns, which is also attested for the temple at [[Syracuse, Sicily|Syracuse]].<ref>[[Inscriptiones Graecorum|IG]] XIV 269</ref> *[[Delphi]]: The first temple dedicated to Apollo, was built in the 7th century BC. According to the legend, it was wooden made of laurel branches. The \"Temple of Alcmeonidae\" was built in c. 513 BC. and it is the oldest Doric temple with significant marble elements. The temple's stylobate measures 21.65 X 58.00 m, and the number of pteron columns as 6 x 15.<ref>[http://www.ancient-greece.org/architecture/delphi-temple-of-apollo.html Temple of Apollo at Delphi], Ancient-Greece.org</ref> A fest similar with Apollo's fest at [[Thebes, Greece]] was celebrated every nine years. A  boy was sent to the temple, who walked on the sacred road and returned carrying a laurel branch (''dopnephoros''). The maidens participated with joyful songs.<ref name=\"William Smith 1875. p. 384\"/> *[[Chios]]: An [[Ionic order|Ionic]] temple of ''Apollo Phanaios'' was built at the end of 6th century BC. Only some small parts have been found, but the capitals had floral ornament.<ref name=Robertson324/> *[[Abae]] ([[Phokis]]). The temple was destroyed by the [[Persia]]ns in the invasion of [[Xerxes I of Persia|Xerxes]] in 480 BCE, and later by the [[Boeotia]]ns. It was rebuilt by [[Hadrian]].<ref>{{harvnb|Smith|2011|p=1}}</ref> The oracle  was in use from early [[Mycenae]]an times to the Roman period, and shows the continuity of Mycenaean and Classical Greek religion.<ref>See reports of the German Archaeological Institute in Archaeological Reports for 2008/9 43-45</ref> *[[Delos]]: A temple probably dedicated to Apollo and not peripteral, was built in the late 7th century B.C, with a plan measuring 10,00 X 15,60 m. The [[Doric order|Doric]] Great temple of Apollo, was built in c. 475 BC. The temple's stylobate measures 13.72 X 29.78 m, and the number of pteron columns as 6 x 13. Marble was extensively used.<ref name=Robertson324/> *[[Ambracia]]: A [[Doric order|Doric]] peripteral temple  dedicated to ''Apollo Pythios Sotir'' was built in 500 B.C,  and It is lying at the centre of the Greek city [[Arta]].  Only some parts have been found,  and it seems that the temple was built  on earlier sanctuaries dedicated to Apollo. The temple measures  20,75 X 44,00 m at the [[stylobate]]. The foundation which supported the statue of the god, still exists. <ref> [http://odysseus.culture.gr/h/2/eh251.jsp?obj_id=7002 Ministry of culture.Temple of Apollo Pythios Sotir] </ref> [[File:Bassai Temple of Apollo Plan.svg|left|thumb|200px|Floor plan of the Temple of Apollo at Bassae]] *[[Bassae]] ([[Peloponnesus]]):A temple dedicated to ''Apollo Epikourios'' (\"Apollo the helper\"), was built in 430 B.C  and it was designed by [[Iktinos]].It combined [[Doric order|Doric]] and [[Ionic order|Ionic]] elements, and the earliest use of column with a [[Corinthian order|Corinthian]] capital in the middle.<ref>[http://odysseus.culture.gr/h/3/eh351.jsp?obj_id=6664  Hellenic Ministry of Culture: The Temple of Epicurean Apollo].</ref> The temple is of a relatively modest size, with the [[stylobate]] measuring 14.5 X 38.3 metres<ref name=\"WHO\">[http://www.worldheritagesite.org/sites/apolloepicurius.html Temple of Apollo Epicurius at Bassae], World Heritage Site.</ref> containing a [[Doric order|Doric]] [[peristyle]] of 6 x 15 columns. The roof left a central space open to admit light and air. [[File:Tempel des Apollo Didymaeos in Milet.png|right|thumb|180px|Temple of Apollo, Didyma]]  *[[Didyma]] (near [[Miletus]]): The gigantic [[Ionic order|Ionic]]  temple of ''Apollo Didymaios'' started around 540 BC. The construction ceased and then it was restarted in 330 BC. The temple is dipteral, with an outer row of 10 X 21 columns, and  it measures 28.90 x 80.75 m at the stylobate.<ref>Peter Schneider: ''Neue Funde vom archaischen Apollontempel in Didyma''. In: Ernst-Ludwig Schwandner (ed.): ''Säule und Gebälk. Zu Struktur und Wandlungsprozeß griechisch-römischer Architektur''. Bauforschungskolloquium in Berlin vom 16.-18. Juni 1994. Diskussionen zur Archäologischen Bauforschung</ref> *[[Clarus]] (near ancient [[Colophon]]): According to the legend, the famous seer  Calchas, on his return from Troy, came to Clarus. He challenged  the seer Mopsus, and  died when he lost. <ref>[http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0064:entry=clarus-geo perseus tufts Clarus]</ref> The [[Doric order|Doric]]  temple of ''Apollo Clarius''  was probably built in the 3rd century B.C, and it was  peripteral with 6 x 11 columns. It was reconstructed at the end of the Hellenistic period, and later from the emperor [[Hadrian]]  but Pausanias claims that it was still incomplete in the 2nd century B.C. <ref>[http://www.klaros.org/apollon-klarios-tapinagi-ve-sunaklari?lang=en Prophecy centre of Apollo Clarius] </ref> *[[Hamaxitus]] ([[Troad]]): In [[Iliad]], [[Chryses]] the priest of Apollo, addresses the god with the epithet Smintheus (Lord of Mice), related with the god’s  ancient role as bringer of the disease (plague).  Recent excavations indicate that the Hellenistic temple of ''Apollo Smintheus'' was constructed  at  150–125 BC, but the symbol of  the mouse god was used on coinage probably from the 4th century B.C. <ref>Bresson (2007) 154-5, citing the excavations reports of Özgünel (2001).</ref> The temple measures 40,00 X23,00 m at the [[stylobate]], and the number of pteron columns  was  8 X 14. <ref>Robertson p.333 </ref>  ===Etruscan and Roman temples=== *[[Veii]] ([[Etruria]]): The temple of Apollo was  built in late 6th century B.C., and indicates the spread of Apollo’s culture (Aplu) in Etruria. There was a  prostyle porch, which is called [[Tuscan order|Tuscan]] , and a triple cella 18,50 m wide. <ref> Robertson pp. 200-201 </ref> *[[Falerii Veteres]] ([[Etruria]]): A temple of Apollo was built probably in the 4th-3rd century B.C. Parts of a teraccotta capital, and a teraccotta base have been found. It seems that the Etruscan columns were  derived from the archaic Doric. <ref> Robertson pp. 200-201 </ref>A cult of [[Soranus (mythology)|Apollo Soranus ]] is attested by one inscription found near Falerii. <ref> [http://www.perseus.tufts.edu/hopper/text?doc=Perseus:text:1999.04.0006:entry=falerii-veteres Perseus tufts: Falerii Veteres] </ref> [[File:Pompeii Regio 07 Insula 07 Temple of Apollo plan 01.jpg|thumb|left|180px|Plan of the [[Temple of Apollo (Pompeii)]]]] *[[Pompeii]], ([[Italy]]): The cult of Apollo, was  widespread in the region of Campania, since the 6th century B.C. The temple was built in 120 B.V,  but  its beginnings lie in the 6th century BC. It was reconstructed after an earthquake in A.D 63. It demonstrates a mixing of styles, which formed the basis  of Roman architecture. The columns in front  of the cella  formed a [[Tuscan order|Tuscan]] prostyle  porch,  and the cella is situated unusually far back. The peripteral colonnade of 48 [[Ionic order|Ionic]] columns was placed in such a way, that the emphasis was given to the front side. <ref> Davidson CSA :[http://sites.davidson.edu/csa/the-temple-of-apollo-at-pompeii-a-mishmash-of-architecture/  Temple of Apollo, Pompeii]</ref> * [[Rome]]: The [[temple of Apollo Sosianus]] and the ''temple of Apollo Medicus'' . The first temple building dates to 431 BC, and was dedicated to Apollo Medicus (the doctor),  after a  plague of 433 BC.<ref>[http://www.thelatinlibrary.com/livy/liv.4.shtml#25 Livy 4.25]</ref> It was rebuilt by [[Gaius Sosius]], probably in 34 B.C. Only three columns with [[Corinthian order|Corinthian]]  capitals exist today. It seems that the cult of Apollo had existed in this area since at least to the mid-5th century BC. <ref>[http://www.thelatinlibrary.com/livy/liv.34.shtml#43 Livy 34.43] </ref> *[[Rome]]:The [[temple of Apollo Palatinus]] was located on the Palatine hill within the sacred boundary of the city . It was  dedicated by [[Augustus]] on 28 B.C. The façade of the original temple was [[Ionic order|Ionic]],  and it was constructred from solid blocks of marble.  Many famous statues by Greek masters were on display in and around the temple, including a marble statue of the god at the entrance, and a statue of Apollo in the cella. <ref> [http://penelope.uchicago.edu/Thayer/E/Gazetteer/Places/Europe/Italy/Lazio/Roma/Rome/_Texts/PLATOP*/Aedes_Apollinis_Palatini.html  A topographical dictionary of Ancient Rome] </ref>  ==Mythology==  ===Birth=== [[File:Apollo Artemis Brygos Louvre G151.jpg|thumb|250px|Apollo (left) and [[Artemis]]. [[Brygos]] (potter signed), tondo of an Attic red-figure cup c. 470 BC, [[Musée du Louvre]].]] When Zeus' wife [[Hera]] discovered that Leto was pregnant and that Zeus was the father, she banned [[Leto]] from giving birth on \"terra firma\". In her wanderings, Leto found the newly created floating island of [[Delos]], which was neither mainland nor a real island. She gave birth there and was accepted by the people, offering them her promise that her son would be always favourable toward the city. Afterwards, Zeus secured Delos to the bottom of the ocean. This island later became sacred to Apollo.  It is also stated that Hera kidnapped [[Eileithyia]], the goddess of childbirth, to prevent Leto from going into labor. The other gods tricked Hera into letting her go by offering her a necklace, nine yards (8 m) long, of amber. Mythographers agree that [[Artemis]] was born first and then assisted with the birth of Apollo, or that Artemis was born one day before Apollo, on the island of [[Ortygia]] and that she helped Leto cross the sea to Delos the next day to give birth to Apollo. Apollo was born on the seventh day ({{lang|grc|???????????}}, ''hebdomagenes'')<ref>{{LSJ|e(bdomagenh/s|???????????|shortref}}.</ref> of the month Thargelion —according to Delian tradition—or of the month Bysios—according to Delphian tradition. The seventh and twentieth, the days of the new and full moon, were ever afterwards held sacred to him.  ===Youth=== Four days after his birth, Apollo killed the [[chthonic]] dragon [[Python (mythology)|Python]], which lived in [[Delphi]] beside the [[Castalian Spring]]. This was the spring which emitted vapors that caused the oracle at Delphi to give her prophecies. Hera sent the serpent to hunt Leto to her death across the world. To protect his mother, Apollo begged [[Hephaestus]] for a bow and arrows. After receiving them, Apollo cornered Python in the sacred cave at Delphi.<ref>''Children of the Gods'' by Kenneth McLeish, page 32.</ref> Apollo killed Python but had to be punished for it, since Python was a child of [[Gaia (mythology)|Gaia]].  Hera then sent the giant [[Tityos]] to rape Leto. This time Apollo was aided by his sister Artemis in protecting their mother. During the battle Zeus finally relented his aid and hurled Tityos down to [[Tartarus]]. There, he was pegged to the rock floor, covering an area of {{convert|9|acre|m2}}, where a pair of [[vulture]]s feasted daily on his liver.  ===Trojan War=== Apollo shot arrows infected with the plague into the Greek encampment during the [[Trojan War]] in retribution for [[Agamemnon]]'s insult to [[Chryses]], a priest of Apollo whose daughter [[Chryseis]] had been captured. He demanded her return, and the Achaeans complied, indirectly causing the anger of Achilles, which is the theme of the ''[[Iliad]]''.  In the ''[[Iliad]]'', when [[Diomedes]] injured [[Aeneas]], Apollo rescued him. First, [[Aphrodite]] tried to rescue Aeneas but Diomedes injured her as well. Aeneas was then enveloped in a cloud by Apollo, who took him to Pergamos, a sacred spot in [[Troy]].  Apollo aided [[Paris (mythology)|Paris]] in the killing of [[Achilles]] by guiding the arrow of his bow into [[Achilles]]' heel. One interpretation of his motive is that it was in revenge for Achilles' sacrilege in murdering [[Troilus]], the god's own son by [[Hecuba]], on the very altar of the god's own temple.  ===Admetus=== When Zeus struck down Apollo's son Asclepius with a lightning bolt for resurrecting [[Hippolytus (mythology)|Hippolytus]] from the dead (transgressing [[Themis]] by stealing [[Hades]]'s subjects), Apollo in revenge killed the [[Cyclops|Cyclopes]], who had fashioned the bolt for Zeus.<ref>Pseudo-Apollodorus, ''[[Bibliothke]]'' iii. 10.4.</ref> Apollo would have been banished to [[Tartarus]] forever for this, but was instead sentenced to one year of [[Penal labour|hard labor]], due to the intercession of his mother, [[Leto]]. During this time he served as [[shepherd]] for [[Admetus|King Admetus]] of [[Pherae]] in [[Thessaly]]. Admetus treated Apollo well, and, in return, the god conferred great benefits on Admetus.  Apollo helped Admetus win [[Alcestis]], the daughter of [[Pelias|King Pelias]] and later convinced the [[Moirai|Fates]] to let Admetus live past his time, if another took his place. But when it came time for Admetus to die, his parents, whom he had assumed would gladly die for him, refused to cooperate. Instead, Alcestis took his place, but [[Heracles]] managed to \"''[[Coercion|persuade]]''\" [[Thanatos]], the god of death, to return her to the world of the living.  [[File:Niobe JacquesLouisDavid 1772 Dallas Museum of Art.jpg|thumb|250px|''Artemis and Apollo Piercing Niobe's Children with their Arrows'' by [[Jacques-Louis David]], [[Dallas Museum of Art]]]]  ===Niobe=== [[Niobe]], the queen of [[Thebes (Greece)|Thebes]] and wife of [[Amphion]], boasted of her superiority to Leto because she had fourteen children ([[Niobids]]), seven male and seven female, while Leto had only two. Apollo killed her sons, and Artemis her daughters. Apollo and Artemis used poisoned arrows to kill them, though according to some versions of the myth, a number of the Niobids were spared ([[Chloris]], usually). Amphion, at the sight of his dead sons, either killed himself or was killed by Apollo after swearing revenge.  A devastated Niobe fled to [[Spil Mount|Mount Sipylos]] in [[Asia Minor]] and turned into stone as she wept. Her tears formed the river [[Achelous]]. Zeus had turned all the people of Thebes to stone and so no one buried the Niobids until the ninth day after their death, when the gods themselves entombed them.  ===Consorts and children=== Love affairs ascribed to Apollo are a late development in Greek mythology.<ref>\"The love-stories themselves were not told until later.\" [[Karl Kerenyi]], ''The Gods of the Greeks'' 1951:140.</ref> Their vivid anecdotal qualities have made some of them favorites of painters since the Renaissance, the result being that they stand out more prominently in the modern imagination.  ====Female lovers==== {{Main|Apollo and Daphne}}  [[File:ApolloAndDaphne.JPG|thumb|250px|[[Apollo and Daphne]] by [[Bernini]] in the [[Galleria Borghese]]]] [[Daphne]] was a [[nymph]], daughter of the [[Sea and river deity|river god]] [[Peneus]], who had scorned Apollo. The myth explains the connection of Apollo with ????? (''daphn?''), the [[Bay Laurel|laurel]] whose leaves his priestess employed at [[Delphi]].<ref>The ancient Daphne episode is noted in late narratives, notably in [[Ovid]], ''[[Metamorphoses]]'', in [[Hyginus]], ''[[Fabulae]]'', 203 and by the fourth-century-CE teacher of rhetoric and Christian convert, [[Libanius]], in ''Narrationes''.</ref> In [[Ovid]]'s [[Metamorphoses]], Phoebus Apollo chaffs Cupid for toying with a weapon more suited to a man, whereupon Cupid wounds him with a golden dart; simultaneously, however, Cupid shoots a leaden arrow into Daphne, causing her to be repulsed by Apollo. Following a spirited chase by Apollo, Daphne prays to her father, Peneus, for help, and he changes her into the laurel tree, sacred to Apollo.  ''Artemis Daphnaia'', who had her temple among the Lacedemonians, at a place called Hypsoi<ref>G. Shipley, \"The Extent of Spartan Territory in the Late Classical and Hellenistic Periods\", ''The Annual of the British School at Athens'', 2000.</ref> in Antiquity, on the slopes of Mount Cnacadion near the Spartan frontier,<ref>[[Pausanias (geographer)|Pausanias]], 3.24.8 ([http://www.theoi.com/Text/Pausanias3B.html on-line text]); Lilius Gregorius Gyraldus, ''Historiae Deorum Gentilium'', Basel, 1548, Syntagma 10, is noted in this connection in [http://www.textlog.de/40739.html Benjamin Hederich, ''Gründliches mythologisches Lexikon'', 1770]</ref> had her own sacred laurel trees.<ref>[[Karl Kerenyi]], ''The Gods of the Greeks'', 1951:141</ref> At [[Eretria]] the identity of an excavated 7th- and 6th-century temple to ''Apollo Daphnephoros'', \"Apollo, laurel-bearer\", or \"carrying off Daphne\", a \"place where the citizens are to take the oath\", is identified in inscriptions.<ref>Rufus B. Richardson, \"A Temple in Eretria\" ''The American Journal of Archaeology and of the History of the Fine Arts'', '''10'''.3 (July - September 1895:326–337); Paul Auberson, ''Eretria. Fouilles et Recherches I, Temple d'Apollon Daphnéphoros, Architecture'' (Bern, 1968). See also [[Plutarch]], ''Pythian Oracle'', 16.</ref>  [[Leucothea]] was daughter of [[Orchamus]] and sister of [[Clytia]]. She fell in love with Apollo who disguised himself as Leucothea's mother to gain entrance to her chambers. Clytia, jealous of her sister because she wanted Apollo for herself, told Orchamus the truth, betraying her sister's trust and confidence in her. Enraged, Orchamus ordered Leucothea to be buried alive. Apollo refused to forgive Clytia for betraying his beloved, and a grieving Clytia wilted and slowly died. Apollo changed her into an incense plant, either heliotrope or sunflower, which follows the sun every day.  [[Marpessa]] was kidnapped by [[Idas]] but was loved by Apollo as well. [[Zeus]] made her choose between them, and she chose Idas on the grounds that Apollo, being immortal, would tire of her when she grew old.  [[Castalia]] was a [[nymph]] whom Apollo loved. She fled from him and dove into the [[castalian Spring|spring]] at Delphi, at the base of [[Mt. Parnassos]], which was then named after her. Water from this spring was sacred; it was used to clean the Delphian temples and inspire the priestesses. In the last [[oracle]] is mentioned that the \"water which could speak\", has been lost for ever.  By [[Cyrene (mythology)|Cyrene]], Apollo had a son named [[Aristaeus]], who became the patron god of cattle, [[fruit trees]], hunting, husbandry and [[bee-keeping]]. He was also a [[culture-hero]] and taught humanity dairy skills, the use of nets and traps in hunting, and how to cultivate olives.  [[Hecuba]], was the wife of King [[Priam]] of [[Troy]], and Apollo had a son with her named [[Troilus]]. An [[oracle]] prophesied that Troy would not be defeated as long as Troilus reached the age of twenty alive. He was ambushed and killed by [[Achilleus]].  [[Cassandra]], was daughter of Hecuba and Priam, and Troilus' half-sister. Apollo fell in love with Cassandra and promised her the gift of prophecy to seduce her, but she rejected him afterwards. Enraged, Apollo indeed gave her the ability to know the future, with a curse that she could only see the future tragedies and that no one would ever believe her.  [[Coronis (Greek mythology)|Coronis]], was daughter of [[Phlegyas]], King of the [[Lapiths]]. Pregnant with [[Asclepius]], Coronis fell in love with [[Ischys]], son of [[Elatus]]. A crow informed Apollo of the affair. When first informed he disbelieved the crow and turned all crows black (where they were previously white) as a punishment for spreading untruths. When he found out the truth he sent his sister, Artemis, to kill Coronis (in other stories, Apollo himself had killed Coronis). As a result he also made the crow sacred and gave them the task of announcing important deaths. Apollo rescued the baby and gave it to the [[centaur]] [[Chiron]] to raise. Phlegyas was irate after the death of his daughter and burned the Temple of Apollo at Delphi. Apollo then killed him for what he did.  In [[Euripides]]' play ''[[Ion (play)|Ion]]'', Apollo fathered [[Ion (mythology)|Ion]] by [[Creusa]], wife of [[Xuthus]]. Creusa left Ion to die in the wild, but Apollo asked [[Hermes]] to save the child and bring him to the oracle at [[Delphi]], where he was raised by a priestess.  [[Acantha]], was the spirit of the [[Acanthus (genus)|acanthus]] tree, and Apollo had one of his other liaisons with her. Upon her death, Apollo transformed her into a sun-loving herb.  According to the ''[[Bibliotheca (Pseudo-Apollodorus)|Biblioteca]]'', the \"library\" of mythology mis-attributed to Apollodorus, he fathered the [[Corybantes]] on the Muse [[Thalia (Muse)|Thalia]].<ref>Apollodorus, [http://www.theoi.com/Text/Apollodorus1.html ''Bibliotheca'', 1.3.4]. Other ancient sources, however, gave the Corybantes different parents; see [[James George Frazer|Sir James Frazer]]'s [http://www.theoi.com/Text/Ap1a.html#46 note] on the passage in the ''Bibliotheca''.</ref>  ====Consorts and children: extended list==== {{colbegin|2}} # [[Acacallis (mythology)|Acacallis]] ## Amphithemis (Garamas)<ref>[[Apollonius Rhodius]], ''Argonautica'', 1491 ff</ref> ## Naxos, [[eponym]] of the island [[Naxos (island)|Naxos]]<ref>[[Scholia]] on [[Apollonius Rhodius]], ''Argonautica'', 1491 ff</ref> ## Phylacides ## Phylander<ref>[[Pausanias (geographer)|Pausanias]], ''Description of Greece'', 10. 16. 5</ref> # [[Acantha]] # [[Aethusa]] ## [[Eleuther]] # [[Aganippe]] ## Chios<ref>[[Pseudo-Plutarch]], ''On Rivers'', 7. 1</ref> # Alciope<ref>[[Photius]], ''Lexicon'' s. v. Linos</ref> ## [[Linus (mythology)|Linus]] (possibly) # [[Amphissa (mythology)|Amphissa / Isse]], daughter of Macareus # Anchiale / [[Acacallis (mythology)|Acacallis]] ## Oaxes<ref>[[Servius]] on [[Virgil]]'s Eclogue 1, 65</ref> # Areia, daughter of Cleochus / [[Acacallis (mythology)|Acacallis]] / Deione ## [[Miletus (mythology)|Miletus]] # Astycome, nymph ## Eumolpus (possibly)<ref>[[Photius]], ''Lexicon'', s. v. ''Eumolpidai''</ref> # Arsinoe, daughter of [[Leucippus]] ## [[Asclepius]] (possibly) ## [[Eriopis]] # Babylo ## Arabus<ref>[[Pliny the Elder]], ''[[Naturalis Historia]]'', 7. 56 - 57 p. 196</ref> # [[Bolina]] # [[Calliope]], Muse ## [[Orpheus]] (possibly) ## [[Linus (mythology)|Linus]] (possibly) ## [[Ialemus]] # [[Cassandra]] # [[Castalia]] # [[Celaeno]], daughter of Hyamus / [[Melaina]] / [[Thyia]] ## [[Delphus]] # [[Chione (daughter of Daedalion)|Chione]] / Philonis / [[Leuconoe]] ## [[Philammon]] # Chrysorthe ## [[Coronus (Greek mythology)|Coronus]] # Chrysothemis ## [[Parthenos (mythology)|Parthenos]] # [[Coronis (mythology)|Coronis]] ## [[Asclepius]] # [[Corycia|Coryceia]] ## [[Lycorus]] (Lycoreus) # [[Creusa]] ## [[Ion (mythology)|Ion]] # [[Cyrene (mythology)|Cyrene]] ## [[Aristaeus]] ## [[Idmon]] (possibly) ## Autuchus<ref>[[Scholia]] on [[Apollonius Rhodius]], ''Argonautica'', 2. 498</ref> # Danais, Cretan nymph ## The [[Korybantes|Curetes]]<ref>[[Tzetzes]] on [[Lycophron]], 77</ref> # [[Daphne]] # Dia, daughter of [[Lycaon (Arcadia)|Lycaon]] ## Dryops # [[Dryope]] ## Amphissus # Euboea (daughter of Macareus of [[Locris]]) ## [[Agreus]] # [[Evadne]], daughter of Poseidon ## [[Iamus]] # [[Gryne]] # [[Hecate]] ## [[Scylla]] (possibly)<ref>[[Scholia]] on [[Apollonius Rhodius]], ''Argonautica'' 4.828, referring to \"[[Hesiod]]\", ''[[Megalai Ehoiai]]'' fr.</ref> # [[Hecuba]] ## [[Troilus]] ## [[Hector]] (possibly)<ref>[[Tzetzes]] on [[Lycophron]], 266</ref> # [[Hestia]] (wooed her unsuccessfully) # [[Hypermnestra#Daughter of Thestius and Eurythemis|Hypermnestra]], wife of [[Oicles]] ## [[Amphiaraus]] (possibly) # Hypsipyle<ref>[[Arnobius]], ''Adversus Nationes'', 4. 26; not the same as [[Hypsipyle]] of [[Lemnos]]</ref> # Hyria (Thyria) ## [[Cycnus#Son of Apollo|Cycnus]] # Lycia, nymph or daughter of Xanthus ## Eicadius<ref>[[Servius]] on ''[[Aeneid]]'', 3. 332</ref> ## Patarus<ref>[[Stephanus of Byzantium]] s. v. ''Patara''</ref> # [[Manto (mythology)|Manto]] ## [[Mopsus]] # [[Marpessa]] # [[Meliae|Melia]] ## Ismenus<ref>[[Pausanias (geographer)|Pausanias]], ''Description of Greece'', 9. 10. 5</ref> ## Tenerus<ref>[[Pausanias (geographer)|Pausanias]], ''Description of Greece'', 9. 26. 1</ref> # [[Ocyrhoe]] # [[Othreis]] ## Phager # Parnethia, nymph ## Cynnes<ref>[[Photius]], Lexicon, s. v. ''Kynneios''</ref> # Parthenope ## [[Lycomedes]] # Phthia ## Dorus ## [[Laodocus]] ## [[Polypoetes]] # Prothoe<ref>[[Arnobius]], ''Adversus Nationes'', 4. 26</ref> # [[Procleia]] ## [[Tenes]] (possibly) # [[Psamathe (Crotopus)|Psamathe]] ## [[Linus (mythology)|Linus]] # [[Rhoeo]] ## [[Anius]] # Rhodoessa, nymph ## Ceos, eponym of the island [[Ceos]]<ref>''[[Etymologicum Magnum]]'' 507, 54, under ''Keios''</ref> # Rhodope ## Cicon, eponym of the tribe [[Cicones]]<ref>''[[Etymologicum Magnum]]'' 513, 37, under ''Kikones''</ref> # [[Sinope (mythology)|Sinope]] ## [[Syrus]] # [[Stilbe]] ## Centaurus ## [[Lapithes (hero)|Lapithes]] ## Aineus # Syllis / Hyllis ## [[Zeuxippus (mythology)|Zeuxippus]] # [[Thaleia]], Muse / Rhetia, nymph ## The [[Corybantes]] # Themisto, daughter of Zabius of [[Hyperborea]]<ref>Stephanus of Byzantium, s. v. ''Gale?tai''</ref> ## Galeotes ## Telmessus (?) # [[Thero (Greek mythology)|Thero]] ## Chaeron # [[Urania]], Muse ## Linus (possibly) # Urea, daughter of Poseidon ## Ileus ([[Oileus]]?) # Wife of [[Erginus]] ## [[Trophonius]] (possibly) # Unknown consorts ## [[Acraepheus]], eponym of the city Acraephia<ref>[[Stephanus of Byzantium]], s. v. ''Akraiphia''</ref> ## [[Chariclo]] (possibly)<ref>[[Scholia]] on [[Pindar]], Pythian Ode 4. 181</ref> ## [[Erymanthus (person)|Erymanthus]] ## Marathus, eponym of [[Marathon]]<ref>[[Suda]] s. v. Marath?n</ref> ## Megarus<ref>[[Stephanus of Byzantium]] s. v ''Megara''</ref> ## [[Melaneus]] ## [[Oncius]]<ref>[[Pausanias (geographer)|Pausanias]], ''Description of Greece'', 8. 25. 4</ref><ref>[[Stephanus of Byzantium]] s. v. ''Ogkeion''</ref> ## [[Phemonoe]] ## Pisus, founder of [[Pisa]] in [[Etruria]]<ref>[[Servius]] on ''Aeneid'', 10. 179</ref> ## Younger Muses ### [[Cephisso]] ### [[Apollonis]] ### [[Borysthenis]] {{colend}}  ====Male lovers==== [[File:Hyacinthus.jpg|thumb|upright|''Apollo and Hyacinthus'', 16th-century Italian engraving by [[Jacopo Caraglio]]]] [[Hyacinth (mythology)|Hyacinth]] or Hyacinthus was one of Apollo's male lovers. He was a [[Sparta]]n prince, beautiful and athletic. The pair was practicing throwing the [[Discus throw|discus]] when a discus thrown by Apollo was blown off course by the jealous [[Zephyrus]] and struck Hyacinthus in the head, killing him instantly. Apollo is said to be filled with grief: out of Hyacinthus' blood, Apollo created a [[hyacinth (plant)|flower]] named after him as a memorial to his death, and his tears stained the flower petals with the interjection {{lang|grc|????}}, meaning ''alas''.<ref>{{LSJ|ai)ai{{=}}|????}}, {{LSJ|ai)/2|??|shortref}}.</ref> The Festival of Hyacinthus was a celebration of Sparta.  Another male lover was [[Cyparissus]], a descendant of [[Heracles]]. Apollo gave him a tame deer as a companion but Cyparissus accidentally killed it with a [[Pilum|javelin]] as it lay asleep in the undergrowth. Cyparissus asked Apollo to let his tears fall forever. Apollo granted the request by turning him into the [[Cupressaceae|Cypress]] named after him, which was said to be a sad tree because the sap forms droplets like tears on the trunk.  Other male lovers of Apollo include: * [[Admetus]]<ref>[[Callimachus]], Hymn to Apollo, 49.</ref><ref name=\"Plutarch, Numa\" /> * [[Atymnius]],<ref>[[Nonnus]], ''[[Dionysiaca]]'', 11. 258; 19. 181.</ref> otherwise known as a beloved of [[Sarpedon]] * [[Branchus]] (alternately, a son of Apollo) * [[Carnus]] * Clarus<ref>[[Philostratus]], ''Letters'', 5. 3.</ref> * Hippolytus of [[Sicyon]] (not the same as [[Hippolytus (mythology)|Hippolytus]])<ref name=\"Plutarch, Numa\">[[Plutarch]], ''Life of Numa'', 4. 5.</ref> * [[Hymenaios]]<ref>[[Antoninus Liberalis]], ''Metamorphoses'', 23.</ref> * [[Iapis]] * Leucates, who threw himself off a rock when Apollo attempted to carry him off<ref>[[Servius]] on ''[[Aeneid]]'', 3. 279.</ref> * [[Phorbas]] (probably the son of Triopas)<ref>[[Plutarch]], ''Life of Numa'', 4. 5, cf. also [[Hyginus]], ''Poetical Astronomy'', 2. 14.</ref> * Potnieus<ref>[[Clement of Rome]], ''Homilia'', 5. 15.</ref>  ===Apollo's lyre=== [[File:Apollo Kitharoidos Antikensammlung Berlin 2.jpg|thumb|upright|Apollo with his [[lyre]]. Statue from [[Pergamon Museum]], Berlin.]] [[Hermes]] was born on [[Mount Kyllini|Mount Cyllene]] in Arcadia. The story is told in the [[Homeric Hymn]] to [[Hermes]]. His mother, [[Maia (mythology)|Maia]], had been secretly impregnated by [[Zeus]]. Maia wrapped the infant in blankets but Hermes escaped while she was asleep.  Hermes ran to [[Thessaly]], where Apollo was grazing his cattle. The infant Hermes stole a number of his cows and took them to a cave in the woods near [[Pylos]], covering their tracks. In the cave, he found a [[tortoise]] and killed it, then removed the insides. He used one of the cow's intestines and the tortoise shell and made the first [[lyre]].  Apollo complained to Maia that her son had stolen his cattle, but Hermes had already replaced himself in the blankets she had wrapped him in, so Maia refused to believe Apollo's claim. Zeus intervened and, claiming to have seen the events, sided with Apollo. Hermes then began to play music on the lyre he had invented. Apollo, a god of music, fell in love with the instrument and offered to allow exchange of the cattle for the lyre. Hence, Apollo then became a master of the lyre.  ===Apollo in the ''Oresteia''=== In [[Aeschylus]]' ''[[Oresteia]]'' trilogy, [[Clytemnestra]] kills her husband, King [[Agamemnon]] because he had sacrificed their daughter [[Iphigenia]] to proceed forward with the Trojan war, and [[Cassandra]], a prophetess of Apollo. Apollo gives an order through the Oracle at Delphi that Agamemnon's son, [[Orestes]], is to kill Clytemnestra and [[Aegisthus]], her lover. Orestes and Pylades carry out the revenge, and consequently Orestes is pursued by the [[Erinyes]] (Furies, female personifications of [[revenge|vengeance]]).  Apollo and the Furies argue about whether the [[matricide]] was justified; Apollo holds that the bond of marriage is sacred and Orestes was avenging his father, whereas the Erinyes say that the bond of blood between mother and son is more meaningful than the bond of marriage. They invade his temple, and he says that the matter should be brought before Athena. Apollo promises to protect Orestes, as Orestes has become Apollo's supplicant. Apollo advocates Orestes at the trial, and ultimately Athena rules in favor of Apollo.  ===Other stories=== Apollo killed the [[Aloadae]] when they attempted to storm [[Mount Olympus (Mountain)|Mt. Olympus]].  [[Callimachus]] sang<ref>Callimachus, ''Hymn to Apollo''2.5</ref> that Apollo rode on the back of a swan to the land of the [[Hyperborea|Hyperboreans]] during the winter months.  Apollo turned [[Cephissus (mythology)|Cephissus]] into a [[sea monster]].  Another contender for the birthplace of Apollo is the Cretan islands of [[Paximadia (islands)|Paximadia]].  ====Musical contests====  =====Pan===== Once [[Pan (mythology)|Pan]] had the audacity to compare his music with that of Apollo, and to challenge Apollo, the god of the [[kithara]], to a trial of skill. [[Tmolus]], the mountain-god, was chosen to umpire. Pan blew on his pipes, and with his rustic melody gave great satisfaction to himself and his faithful follower, [[Midas]], who happened to be present. Then Apollo struck the strings of his lyre. Tmolus at once awarded the victory to Apollo, and all but Midas agreed with the judgment. He dissented and questioned the justice of the award. Apollo would not suffer such a depraved pair of ears any longer, and caused them to become the ears of a [[donkey]].  =====Marsyas===== [[File:IAM 400T - Statue of Marsyas.jpg|thumb|upright|[[Marsyas]] under Apollo's punishment, [[Istanbul Archaeology Museums|?stanbul Archaeology Museum]]]]  Apollo has ominous aspects aside from his plague-bringing, death-dealing arrows: [[Marsyas]] was a [[satyr]] who challenged Apollo to a contest of music. He had found an [[aulos]] on the ground, tossed away after being invented by [[Athena]] because it made her cheeks puffy. The contest was judged by the [[Muse]]s.  After they each performed, both were deemed equal until Apollo decreed they play and sing at the same time. As Apollo played the [[lyre]], this was easy to do. Marsyas could not do this, as he only knew how to use the flute and could not sing at the same time. Apollo was declared the winner because of this. Apollo [[flaying|flayed]] Marsyas alive in a cave near [[Celaenae]] in [[Phrygia]] for his [[hubris]] to challenge a god. He then nailed Marsyas' shaggy skin to a nearby pine-tree. Marsyas' blood turned into the river [[Marsyas (river)|Marsyas]].  Another variation is that Apollo played his instrument (the lyre) upside down. Marsyas could not do this with his instrument (the [[flute]]), and so Apollo hung him from a tree and flayed him alive.<ref>''Man Myth and Magic'' by Richard Cavendish</ref>  =====Cinyras===== Apollo also had a [[lyre]]-playing contest with [[Cinyras]], his son, who committed suicide when he lost. [[File:Apollo Anzio Musei Capitolini MC286.jpg||thumb|upright=.75|left|Head of Apollo, marble, Roman copy of a Greek original of the 4th century BCE, from the collection of [[Cardinal Albani]]]]  ===Roman Apollo=== The Roman worship of Apollo was adopted from the Greeks. As a quintessentially [[List of Greek mythological figures|Greek god]], Apollo had no direct Roman equivalent, although later Roman poets often referred to him as '''Phoebus'''.<ref>{{cite web|url=http://www.theoi.com/Heroine/Koronis.html |title=Koronis |publisher=Theoi |accessdate=30 July 2013}}</ref> There was a tradition that the Delphic oracle was consulted as early as the period of the [[Roman Kingdom|kings of Rome]] during the reign of [[Tarquinius Superbus]].<ref>[[Livy]] [http://www.perseus.tufts.edu/cgi-bin/ptext?lookup=Liv.+1.56 1.56].</ref>  On the occasion of a pestilence in the 430s BCE, Apollo's [[Temple of Apollo Sosianus|first temple]] at Rome was established in the Flaminian fields, replacing an older cult site there known as the \"Apollinare\".<ref>Livy [http://www.perseus.tufts.edu/hopper/text.jsp?doc=Perseus:text:1999.02.0026:book=3:chapter=63 3.63.7], [http://www.perseus.tufts.edu/hopper/text.jsp?doc=Perseus:text:1999.02.0145:book=4:chapter=25 4.25.3].</ref> During the [[Second Punic War]] in 212 BCE, the ''[[Ludi Apollinares]]'' (\"Apollonian Games\") were instituted in his honor, on the instructions of a prophecy attributed to one Marcius.<ref>Livy [http://www.perseus.tufts.edu/hopper/text.jsp?doc=Perseus:text:1999.02.0147:book=25:chapter=12 25.12].</ref> In the time of [[Augustus]], who considered himself under the special protection of Apollo and was even said to be his son, his worship developed and he became one of the chief gods of Rome.<ref>{{cite book |author=J. H. W. G. Liebeschuetz |title=Continuity and Change in Roman Religion |year=1979 |publisher=Oxford University Press |location=Oxford |isbn=0-19-814822-4 |pages=82–85 }}</ref>  After the [[battle of Actium]], which was fought near a sanctuary of Apollo, Augustus enlarged Apollo's temple, dedicated a portion of the spoils to him, and instituted [[quinquennial]] games in his honour.<ref>[[Suetonius]], ''[[On the Life of the Caesars#Life of Augustus|Augustus]]'' [http://penelope.uchicago.edu/Thayer/E/Roman/Texts/Suetonius/12Caesars/Augustus*.html#18.2 18.2]; [[Cassius Dio]] [http://penelope.uchicago.edu/Thayer/E/Roman/Texts/Cassius_Dio/51*.html#1 51.1.1–3].</ref> He also erected [[Temple of Apollo (Palatine)|a new temple]] to the god on the [[Palatine Hill|Palatine hill]].<ref>Cassius Dio [http://penelope.uchicago.edu/Thayer/E/Roman/Texts/Cassius_Dio/53*.html#1.3 53.1.3].</ref> Sacrifices and prayers on the Palatine to Apollo and [[Diana (mythology)|Diana]] formed the culmination of the [[Secular Games]], held in 17 BCE to celebrate the dawn of a new era.<ref>''[[Inscriptiones Latinae Selectae]]'' 5050, translated by {{cite book |last1=Beard |first1=Mary |authorlink=Mary Beard (classicist) |last2=North |first2=John |last3=Price |first3=Simon |title=Religions of Rome: Volume 2: A Sourcebook |year=1998 |publisher=Cambridge University Press |location=Cambridge |isbn=0-521-45015-2|page=5.7b }}</ref>  ==Festivals== The chief Apollonian festivals were the [[Boedromia]], [[Carneia]], Carpiae, [[Daphnephoria]], [[Delia (festival)|Delia]], [[Hyacinthia]], [[Metageitnia]], [[Pyanepsia]], [[Pythia]] and [[Thargelia]].  ==Attributes and symbols== [[File:Ai-Khanoum-gold stater of Antiochos1.jpg|thumb|250px|Gold stater of the [[Seleucid]] king [[Antiochus I Soter]] (reigned 281–261 BCE) showing on the reverse a nude Apollo holding his key attributes: two arrows and a bow]] Apollo's most common attributes were the bow and [[arrow]]. Other attributes of his included the [[kithara]] (an advanced version of the common [[lyre]]), the [[plectrum]] and the sword. Another common emblem was the [[sacrificial tripod]], representing his prophetic powers. The [[Pythian Games]] were held in Apollo's honor every four years at [[Delphi]]. The [[bay laurel]] plant was used in expiatory sacrifices and in making the [[laurel wreath|crown of victory]] at these games.  The [[palm tree]] was also sacred to Apollo because he had been born under one in [[Delos]]. Animals sacred to Apollo included [[wolf|wolves]], dolphins, [[roe deer]], [[swan]]s, [[cicada]]s (symbolizing music and song), [[hawk]]s, [[raven]]s, [[Corvus (genus)|crow]]s, snakes (referencing Apollo's function as the god of prophecy), mice and [[griffin]]s, mythical eagle–lion hybrids of Eastern origin.  [[File:Apolocitaredo8.jpg|thumb|250px||''[[Apollo Citharoedus]]'' (\"Apollo with a kithara\"), [[Musei Capitolini]], Rome]] As god of colonization, Apollo gave oracular guidance on colonies, especially during the height of colonization, 750–550 BCE. According to Greek tradition, he helped [[Crete|Cretan]] or [[Arcadia]]n colonists found the city of [[Troy]]. However, this story may reflect a cultural influence which had the reverse direction: [[Hittites|Hittite]] [[Cuneiform script|cuneiform]] texts mention a Minor Asian god called ''Appaliunas'' or ''Apalunas'' in connection with the city of [[Wilusa]] attested in Hittite inscriptions, which is now generally regarded as being identical with the Greek [[Troy|Ilion]] by most scholars. In this interpretation, Apollo's title of ''Lykegenes'' can simply be read as \"born in Lycia\", which effectively severs the god's supposed link with wolves (possibly a [[folk etymology]]).  In literary contexts, Apollo represents harmony, order, and reason—characteristics contrasted with those of [[Dionysus]], god of wine, who represents ecstasy and disorder. The contrast between the roles of these gods is reflected in the adjectives [[Apollonian and Dionysian]]. However, the Greeks thought of the two qualities as complementary: the two gods are brothers, and when Apollo at winter left for [[Hyperborea]], he would leave the Delphic oracle to Dionysus. This contrast appears to be shown on the two sides of the [[Borghese Vase]].  Apollo is often associated with the [[Golden mean (philosophy)|Golden Mean]]. This is the Greek [[Ideal (ethics)|ideal]] of [[moderation]] and a [[virtue]] that opposes [[gluttony]].  ==Apollo in the arts== [[File:Apollo Saurocton Louvre.jpg|thumb|180px|The Louvre ''Apollo Sauroctonos'', Roman copy after  [[Praxiteles]] (360 BC)]] '''Apollo''' is a common theme in Greek and Roman art and also in the art of the [[Renaissance]]. The earliest Greek word for a statue is \"delight\" ({{lang|grc|??????}}, ''agalma''), and the sculptors tried to create forms which would inspire such guiding vision. Greek art puts into '''Apollo''' the highest degree of power and beauty that can be imagined. The sculptors derived this from observations on human beings, but they also embodied in concrete form, issues beyond the reach of ordinary thought.  The naked bodies of the statues are associated with the cult of the body that was essentially a religious activity. The muscular frames and limbs combined with slim waists indicate the Greek desire for health, and the physical capacity which was necessary in the hard Greek environment. The statues of Apollo embody beauty, balance and inspire awe before the beauty of the world.  The evolution of the Greek sculpture can be observed in his depictions from the almost static formal [[Kouros]] type in [[Archaic period in Greece|early archaic period]], to the representation of motion in a relative harmonious whole in [[Archaic period in Greece|late archaic period]]. In [[classical Greece]] the emphasis is not given to the illusive imaginative reality represented by the ideal forms, but to the analogies and the interaction of the members in the whole, a method created by [[Polykleitos]]. Finally [[Praxiteles]] seems to be released from any art and religious conformities, and his masterpieces are a mixture of [[Realism (arts)|naturalism]] with stylization.  ===Art and Greek philosophy=== The evolution of the Greek art seems to go parallel with the Greek philosophical conceptions, which changed from the natural-philosophy of [[Thales]] to the [[Metaphysics|metaphysical]] theory of [[Pythagoras]]. Thales searched for a simple material-form directly perceptible by the senses, behind the appearances of things, and his theory is also related to the older [[animism]]. This was paralleled in sculpture by the absolute representation of vigorous life, through unnaturally simplified forms.<ref name=\"Homann63\">E. Homann-Wedeking. Transl. J.R. Foster (1968). ''Art of the world. Archaic Greece'', Methuen & Co Ltd. London, pp. 63–65, 193.</ref>  Pythagoras believed that behind the appearance of things, there was the permanent principle of mathematics, and that the forms were based on a transcendental mathematical relation.<ref name=\"C. M. Bowra 1957 p. 166\"/> The forms on earth, are imperfect imitations ({{lang|grc|???????}}, ''eikones'', \"images\") of the celestial world of numbers. His ideas had a great influence on post-Archaic art, and the Greek architects and sculptors were always trying to find the mathematical relation, that would lead to the esthetic perfection.<ref name=\"Carpenter55\">R. Carpenter (1975). ''The esthetic basis of Greek art''. Indiana University Press. pp. 55–58.</ref> ([[Aesthetic canon|canon]]).  In classical Greece, [[Anaxagoras]] asserted that a divine reason (mind) gave order to the seeds of the universe, and [[Plato]] extended the Greek belief of ''ideal forms'' to his metaphysical theory of ''forms'' (''ideai'', \"ideas\"). The forms on earth are imperfect duplicates of the intellectual celestial ideas. The Greek words ''oida'' ({{lang|grc|????}}, \"(I) know\") and ''eidos'' ({{lang|grc|?????}}, \"species\") have the same root as the word ''idea'' ({{lang|grc|????}}),<ref name =Carpenter55/> indicating how the Greek mind moved from the gift of the senses, to the principles beyond the senses. The artists in Plato's time moved away from his theories and art tends to be a mixture of naturalism with stylization. The Greek sculptors considered the senses more important, and the proportions were used to unite the sensible with the intellectual.  ===Archaic sculpture=== [[File:KAMA Kouros Porte Sacrée.jpg|thumb|180px|left|Sacred Gate Kouros, marble (610–600 BC), [[Kerameikos|Kerameikos Archaeological Museum in Athens]]]]  [[Kouros]] (''male youth'') is the modern term given to those representations of standing male youths which first appear in the [[archaic period in Greece]]. This type served certain religious needs and was first proposed for what was previously thought to be depictions of ''Apollo''.<ref>V.I. Leonardos(1895). ''Archaelogiki Ephimeris'', Col 75, n 1.</ref><ref>Lechat (1904). ''La sculpture Attic avant Phidias'', p. 23.</ref> The first statues are certainly still and formal. The formality of their stance seems to be related with the [[Egypt]]ian precedent, but it was accepted for a good reason. The sculptors had a clear idea of what a young man is, and embodied the archaic smile of good manners, the firm and springy step, the balance of the body, dignity, and youthful happiness. When they tried to depict the most abiding qualities of men, it was because men had common roots with the unchanging gods.<ref name=\"Bowra144\">C. M. Bowra (1957). ''The Greek experience'', pp. 144–152.</ref> The adoption of a standard recognizable type for a long time, is probably because nature gives preference in survival of a type which has long be adopted by the climatic conditions, and also due to the general Greek belief that nature expresses itself in ''ideal forms'' that can be imagined and represented.<ref name=Carpenter55/> These forms expressed immortality. Apollo was the immortal god of ''ideal balance and order''. His shrine in [[Delphi]], that he shared in winter with Dionysius had the inscriptions: {{lang|grc|????? ???????}} (gn?thi seautón=\"know thyself\") and {{lang|grc|????? ????}} (''m?dén ágan'', \"nothing in excess\"), and {{lang|grc|????? ???? ?'???}} (eggýa pára d'at?, \"make a pledge and mischief is nigh\").<ref>See {{LSJ|a)/th|???|shortref}}.</ref>  [[File:WLA metmuseum Marble statue of a kouros youth 2.jpg|thumb|200px|right|New York Kouros, Met. Mus. 32.11.1, marble (620–610 BC), [[Metropolitan Museum of Art]]]] In the first large-scale depictions during the early archaic period (640–580 BC), the artists tried to draw one's attention to look into the interior of the face and the body which were not represented as lifeless masses, but as being full of life. The Greeks maintained, until late in their civilization, an almost [[animism|animistic]] idea that the statues are in some sense alive. This embodies the belief that the image was somehow the god or man himself.<ref>C.M. Bowra. ''The Greek experience'', p. 159.</ref> A fine example is the statue of the ''Sacred gate Kouros'' which was found at the cemetery of [[Dipylon]] in Athens ([[Dipylon]] [[Kouros]]). The statue is the \"thing in itself\", and his slender face with the deep eyes express an intellectual eternity. According to the Greek tradition the [[Dipylon|Dipylon master]] was named [[Daedalus]], and in his statues the limbs were freed from the body, giving the impression that the statues could move. It is considered that he created also the ''New York kouros'', which is the oldest fully preserved statue of ''Kouros'' type, and seems to be the incarnation of the god himself.<ref name=Homann63/>  [[File:7262 - Piraeus Arch. Museum, Athens - The Piraeus Apollo - Photo by Giovanni Dall'Orto, Nov 14 2009.jpg|thumb|left|180px|[[Piraeus Apollo]], archaic-style bronze, [[Archaeological Museum of Piraeus]]]] The animistic idea as the representation of the imaginative reality, is sanctified in the [[Homeric]] poems and in Greek myths, in stories of the god [[Hephaestus]] ([[Phaistos]]) and the mythic [[Daedalus]] (the builder of the [[labyrinth]]) that made images which moved of their own accord. This kind of art goes back to the [[Minoan civilization|Minoan]] period, when its main theme was the representation of motion in a specific moment.<ref name=\"Schachermeyer242\">F. Schachermeyer (1964). ''Die Minoische Kultur des alten Creta'', Kohlhammer Stuttgart, pp. 242–244.</ref> These free-standing statues were usually marble, but also the form rendered in limestone, bronze, ivory and terracotta.  The earliest examples of life-sized statues of Apollo, may be two figures from the [[Ionians|Ionic]] sanctuary on the island of [[Delos]]. Such statues were found across the Greek speaking world, the preponderance of these were found at the sanctuaries of Apollo with more than one hundred from the sanctuary of ''Apollo Ptoios'', [[Boeotia]] alone.<ref>J. Ducat (1971). ''Les Kouroi des Ptoion''.</ref> The last stage in the development of the ''Kouros type'' is the late archaic period (520–485 BC), in which the Greek sculpture attained a full knowledge of human anatomy and used to create a relative harmonious whole. Ranking from the very few bronzes survived to us is the masterpiece bronze [[Piraeus Apollo]]. It was found in [[Piraeus]], the harbour of Athens. The statue originally held the bow in its left hand, and a cup of pouring libation in its right hand. It probably comes from north-eastern [[Peloponnesus]]. The emphasis is given in anatomy, and it is one of the first attempts to represent a kind of motion, and beauty relative to proportions, which appear mostly in post-Archaic art. The statue throws some light on an artistic centre which, with an independently developed harder, simpler, and heavier style, restricts [[Ionia]]n influence in Athens. Finally, this is the germ from which the art of [[Polykleitos]] was to grow two or three generations later.<ref name=\"Homann144\">Homann-Wedeking (1966). ''Art of the World. Archaic Greece'', pp. 144–150.</ref>  ===Classical sculpture=== [[File:Apollon de Mantoue Louvre MA689.jpg|thumb|left|180px|Apollo of the \"Mantoua type\", marble Roman copy after a 5th-century BCE Greek original attributed to [[Polykleitos]], Musée du Louvre]] In the next century which is the beginning of the [[Classical Greece|Classical period]], it was considered that beauty in visible things as in everything else, consisted of symmetry and proportions. The artists tried also to represent motion in a specific moment ([[Myron]]), which may be considered as the reappearance of the dormant [[Minoan civilization|Minoan]] element.<ref name=Schachermeyer242/> Anatomy and geometry are fused in one, and each does something to the other. The Greek sculptors tried to clarify it by looking for mathematical proportions, just as they sought some reality behind appearances. [[Polykleitos]] in his ''Canon'' wrote that beauty consists in the proportion not of the elements (materials), but of the parts, that is the interrelation of parts with one another and with the whole. It seems that he was influenced by the theories of [[Pythagoras]].<ref>\"Each part (finger, palm, arm, etc) transmitted its individual existence to the next, and then to the whole\" : ''Canon of [[Polykleitos]]'', also [[Plotinus]], ''Ennead'' I vi. i: Nigel Spivey (1997). ''Greek art'', Phaidon Press Ltd. London. pp. 290–294.</ref> The famous ''Apollo of Mantua'' and its variants are early forms of the [[Apollo Citharoedus]] statue type, in which the god holds the [[cithara]] in his left arm. The type is represented by [[neo-Attic]] Imperial Roman copies of the late 1st or early 2nd century, modelled upon a supposed Greek bronze original made in the second quarter of the 5th century BCE, in a style similar to works of [[Polykleitos]] but more archaic. The Apollo held the ''cythara'' against his extended left arm, of which in the Louvre example, a fragment of one twisting scrolling horn upright remains against his biceps.  Though the proportions were always important in Greek art, the appeal of the Greek sculptures eludes any explanation by proportion alone. The statues of Apollo were thought to incarnate his living presence, and these representations of illusive imaginative reality had deep roots in the [[Minoan civilization|Minoan]] period, and in the beliefs of the first [[Greek language|Greek]] speaking people who entered the region during the bronze-age. Just as the Greeks saw the mountains, forests, sea and rivers as inhabited by concrete beings, so nature in all of its manifestations possesses clear form, and the form of a work of art. Spiritual life is incorporated in matter, when it is given artistic form. Just as in the arts the Greeks sought some reality behind appearances, so in mathematics they sought permanent principles which could be applied wherever the conditions were the same. Artists and sculptors tried to find this ideal order in relation with mathematics, but they believed that this ideal order revealed itself not so much to the dispassionate intellect, as to the whole sentient self.<ref name=Homann63/> Things as we see them, and as they really are, are one, that each stresses the nature of the other in a single unity.  ===Pediments and friezes=== [[File:Apollo west pediment Olympia copy MFA Munich.jpg|thumb|upright|Apollo, West Pediment Olympia. Munich, copy from original, 460 BCE at the [[Temple of Zeus]], [[Olympia, Greece]].]] In the archaic pediments and friezes of the temples, the artists had a problem to fit a group of figures into an isosceles triangle with acute angles at the base.  The [[Siphnian Treasury]] in [[Delphi]] was one of the first Greek buildings utilizing the solution to put the dominating form in the middle, and to complete the descending scale of height with other figures sitting or kneeling. The pediment shows the story of [[Heracles]] stealing Apollo's tripod that was strongly associated with his oracular inspiration. Their two figures hold the centre. In the pediment of the temple of [[Zeus]] in [[Olympia, Greece|Olympia]], the single figure of Apollo is dominating the scene.<ref name=Bowra144/>  [[File:Part of the Bassae Frieze at the British Museum.jpg|thumb|left|Part of the [[Bassae Frieze]] at the [[British Museum]]. Apollo and Artemis in the northeast corner.]] These representations rely on presenting scenes directly to the eye for their own visible sake. They care for the schematic arrangements of bodies in space, but only as parts in a larger whole. While each scene has its own character and completeness it must fit into the general sequence to which it belongs. In these archaic pediments the sculptors use empty intervals, to suggest a passage to and fro a busy battlefield. The artists seem to have been dominated by geometrical pattern and order, and this was improved when classical art brought a greater freedom and economy.<ref name=Bowra144/>  ===Hellenistic Greece-Rome=== Apollo as a handsome beardless young man, is often depicted with a [[kithara]] (as [[Apollo Citharoedus]]) or bow in his hand, or reclining on a tree (the [[Apollo Lykeios]] and [[Apollo Sauroctonos]] types). The [[Apollo Belvedere]] is a [[marble]] sculpture that was rediscovered in the late 15th century; for centuries it epitomized the ideals of [[Classical Antiquity]] for Europeans, from the [[Renaissance]] through the 19th century. The marble is a [[Hellenistic Greece|Hellenistic]] or Roman copy of a bronze original by the Greek sculptor [[Leochares]], made between 350 and 325 BCE.  The life-size so-called \"[[Adonis]]\" found in 1780 on the site of a ''[[Roman villa|villa suburbana]]'' near the [[Via Labicana]] in the Roman suburb of Centocelle is identified as an Apollo by modern scholars. In the late 2nd century CE floor mosaic from [[El Djem]], Roman ''Thysdrus'', he is identifiable as [[Helios|Apollo Helios]] by his effulgent [[Halo (religious iconography)|halo]], though now even a god's divine [[nudity|nakedness]] is concealed by his cloak, a mark of increasing conventions of modesty in the later [[Roman Empire|Empire]].  Another haloed Apollo in mosaic, from [[Hadrumentum]], is in the museum at [[Sousse]].<ref>{{cite web|url=http://web.archive.org/web/20080708143541/http://www.tunisiaonline.com/mosaics/mosaic05b.html |title=Mosaics in Tunisia,Apollo and the Muses |publisher=Web.archive.org |date=8 July 2008 |accessdate=30 July 2013}}</ref> The conventions of this representation, head tilted, lips slightly parted, large-eyed, curling [[Hairstyle|hair cut]] in locks grazing the neck, were developed in the 3rd century BCE to depict [[Alexander the Great]].<ref>Bieber 1964, Yalouris 1980.</ref> Some time after this mosaic was executed, the earliest depictions of Christ would also be beardless and haloed.  ==Modern reception== [[File:Onthemorningthomas4.jpg|thumb|''The Overthrow of Apollo and the Pagan Gods'', watercolour from [[William Blake's illustrations of On the Morning of Christ's Nativity|William Blake's illustrations of ''On the Morning of Christ's Nativity'']] (1809)]]  Apollo has often featured in postclassical art and literature. [[Percy Bysshe Shelley]] composed a \"Hymn of Apollo
