gin:10px\" |+ Sample albedos |- ! Surface ! Typical<br>albedo |- | Fresh asphalt || 0.04<ref name=\"heat island\">{{cite web | last=Pon | first=Brian | date=30 June 1999 | url=http://eetd.lbl.gov/HeatIsland/Pavements/Albedo/ | title=Pavement Albedo | publisher=Heat Island Group | accessdate=27 August 2007 | archiveurl= http://web.archive.org/web/20070829153207/http://eetd.lbl.gov/HeatIsland/Pavements/Albedo/| archivedate= 29 August 2007<!--Added by DASHBot-->}}</ref> |- | Worn asphalt || 0.12<ref name=\"heat island\"/> |- | Conifer forest<br>(Summer) || 0.08,<ref name=\"Betts 1\">{{Cite journal | author=Alan K. Betts, John H. Ball | title=Albedo over the boreal forest | journal=Journal of Geophysical | year=1997 | volume=102 | issue=D24 | pages=28,901–28,910 | url=http://www.agu.org/pubs/crossref/1997/96JD03876.shtml | accessdate=27 August 2007 | doi=10.1029/96JD03876 |bibcode = 1997JGR...10228901B | archiveurl= http://web.archive.org/web/20070930184719/http://www.agu.org/pubs/crossref/1997/96JD03876.shtml| archivedate= 30 September 2007<!--Added by DASHBot-->}}</ref> 0.09 to 0.15<ref name=\"mmutrees\"/> |- | [[Deciduous trees]] || 0.15 to 0.18<ref name=\"mmutrees\"/> |- | Bare soil || 0.17<ref name=\"markvart\">{{Cite book | author=Tom Markvart, Luis Casta??er | year=2003 | title=Practical Handbook of Photovoltaics: Fundamentals and Applications | publisher=Elsevier | isbn=1-85617-390-9 }}</ref> |- | Green grass || 0.25<ref name=\"markvart\"/> |- | Desert sand || 0.40<ref name=\"Tetzlaff\">{{Cite book | first=G. | last=Tetzlaff | year=1983 | title=Albedo of the Sahara | work=Cologne University Satellite Measurement of Radiation Budget Parameters | pages=60–63 }}</ref> |- | New concrete || 0.55<ref name=\"markvart\"/> |- | Ocean ice|| 0.5–0.7<ref name=\"markvart\"/> |- | Fresh snow || 0.80–0.90<ref name=\"markvart\"/> |} Albedos of typical materials in visible light range from up to 0.9 for fresh snow to about 0.04 for charcoal, one of the darkest substances. Deeply shadowed cavities can achieve an effective albedo approaching the zero of a [[black body]]. When seen from a distance, the ocean surface has a low albedo, as do most forests, whereas desert areas have some of the highest albedos among landforms. Most land areas are in an albedo range of 0.1 to 0.4.<ref name=\"PhysicsWorld\">{{cite web|url=http://scienceworld.wolfram.com/physics/Albedo.html |title=Albedo – from Eric Weisstein's World of Physics |publisher=Scienceworld.wolfram.com |accessdate=19 August 2011}}</ref> The average albedo of the [[Earth]] is about 0.3.<ref name=\"Goode\"/> This is far higher than for the ocean primarily because of the contribution of clouds.  [[File:Ceres 2003 2004 clear sky total sky albedo.png|thumb|200px|left|2003–2004 mean annual clear-sky and total-sky albedo]] Earth's surface albedo is regularly estimated via [[Earth observation]] satellite sensors such as [[NASA]]'s [[MODIS]] instruments on board the [[Terra (satellite)|Terra]] and [[Aqua (satellite)|Aqua]] satellites. As the total amount of reflected radiation cannot be directly measured by satellite, a [[mathematical model]] of the BRDF is used to translate a sample set of satellite reflectance measurements into estimates of [[directional-hemispherical reflectance]] and bi-hemispherical reflectance (e.g.<ref name=\"NASA\"/>).  Earth's average surface temperature due to its albedo and the [[greenhouse effect]] is currently about 15&nbsp;°C. If Earth were frozen entirely (and hence be more reflective) the average temperature of the planet would drop below ?40&nbsp;°C.<ref name=\"washington\" /> If only the continental land masses became covered by glaciers, the mean temperature of the planet would drop to about 0&nbsp;°C.<ref name=\"clim-past\"/> In contrast, if the entire Earth is covered by water—a so-called aquaplanet—the average temperature on the planet would rise to just under 27&nbsp;°C.<ref name=\"Smith Robin\"/>  ===White-sky and black-sky albedo=== It has been shown that for many applications involving terrestrial albedo, the albedo at a particular [[solar zenith angle]] ''?''<sub>''i''</sub> can reasonably be approximated by the proportionate sum of two terms: the directional-hemispherical reflectance at that solar zenith angle, <math>{\\bar \\alpha(\\theta_i)}</math>, and the bi-hemispherical reflectance, <math>\\bar{ \\bar \\alpha}</math> the proportion concerned being defined as the proportion of diffuse illumination <math>{D}</math>.  Albedo <math>{\\alpha}</math> can then be given as:  :<math>{\\alpha}= (1-D) \\bar \\alpha(\\theta_i) + D \\bar{ \\bar \\alpha}.</math>  [[Directional-hemispherical reflectance]] is sometimes referred to as black-sky albedo and [[bi-hemispherical reflectance]] as white-sky albedo. These terms are important because they allow the albedo to be calculated for any given illumination conditions from a knowledge of the intrinsic properties of the surface.<ref name=\"BlueskyAlbedo\"/>  ==Astronomical albedo== The albedos of [[planet]]s, [[Natural satellite|satellites]] and [[asteroid]]s can be used to infer much about their properties. The study of albedos, their dependence on wavelength, lighting angle (\"phase angle\"), and variation in time comprises a major part of the astronomical field of [[photometry (astronomy)|photometry]]. For small and far objects that cannot be resolved by telescopes, much of what we know comes from the study of their albedos. For example, the absolute albedo can indicate the surface ice content of outer [[Solar System]] objects, the variation of albedo with phase angle gives information about [[regolith]] properties, whereas unusually high radar albedo is indicative of high metal content in [[asteroid]]s.  [[Enceladus]], a moon of Saturn, has one of the highest known albedos of any body in the Solar System, with 99% of EM radiation reflected. Another notable high-albedo body is [[Eris (dwarf planet)|Eris]], with an albedo of 0.96.<ref name=\"sicardy\"> {{cite journal | title = Size, density, albedo and atmosphere limit of dwarf planet Eris from a stellar occultation | journal = European Planetary Science Congress Abstracts | volume = 6 | year = 2011 | url = http://meetingorganizer.copernicus.org/EPSC-DPS2011/EPSC-DPS2011-137-8.pdf | accessdate = 14 September 2011 | bibcode = 2011epsc.conf..137S | author1 = Sicardy | first1 = B. | last2 = Ortiz | first2 = J. L. | last3 = Assafin | first3 = M. | last4 = Jehin | first4 = E. | last5 = Maury | first5 = A. | last6 = Lellouch | first6 = E. | last7 = Gil-Hutton | first7 = R. | last8 = Braga-Ribas | first8 = F. | last9 = Colas | first9 = F. | displayauthors=8 | pages = 137 }} </ref> Many small objects in the outer Solar System<ref name=\"tnoalbedo\">{{cite web |date=17 September 2008 |title=TNO/Centaur diameters and albedos |publisher=Johnston's Archive |author=Wm. Robert Johnston |url=http://www.johnstonsarchive.net/astro/tnodiam.html |accessdate=17 October 2008| archiveurl= http://web.archive.org/web/20081022223827/http://www.johnstonsarchive.net/astro/tnodiam.html| archivedate= 22 October 2008<!--Added by DASHBot-->}}</ref> and [[asteroid belt]] have low albedos down to about 0.05.<ref name=\"astalbedo\">{{cite web |date=28 June 2003 |title=Asteroid albedos: graphs of data |publisher=Johnston's Archive |author=Wm. Robert Johnston |url=http://www.johnstonsarchive.net/astro/astalbedo.html |accessdate=16 June 2008| archiveurl= http://web.archive.org/web/20080517100307/http://www.johnstonsarchive.net/astro/astalbedo.html| archivedate= 17 May 2008<!--Added by DASHBot-->}}</ref> A typical [[comet nucleus]] has an albedo of 0.04.<ref name=\"dark\">{{cite web |date=29 November 2001 |title=Comet Borrelly Puzzle: Darkest Object in the Solar System |publisher=Space.com |author=Robert Roy Britt |url=http://www.space.com/scienceastronomy/solarsystem/borrelly_dark_011129.html |accessdate=1 September 2012| archiveurl= http://web.archive.org/web/20090122074028/http://www.space.com/scienceastronomy/solarsystem/borrelly_dark_011129.html| archivedate= 22 January 2009}}</ref> Such a dark surface is thought to be indicative of a primitive and heavily [[space weathering|space weathered]] surface containing some [[organic compound]]s.  The overall albedo of the [[Moon]] is around 0.12, but it is strongly directional and non-Lambertian, displaying also a strong [[opposition effect]].<ref name=\"medkeff\" /> Although such reflectance properties are different from those of any terrestrial terrains, they are typical of the [[regolith]] surfaces of airless Solar System bodies.  Two common albedos that are used in astronomy are the (V-band) [[geometric albedo]] (measuring brightness when illumination comes from directly behind the observer) and the [[Bond albedo]] (measuring total proportion of electromagnetic energy reflected). Their values can differ significantly, which is a common source of confusion.  In detailed studies, the directional reflectance properties of astronomical bodies are often expressed in terms of the five [[Hapke parameters]] which semi-empirically describe the variation of albedo with [[phase angle (astronomy)|phase angle]], including a characterization of the opposition effect of [[regolith]] surfaces.  The correlation between astronomical (geometric) albedo, [[Absolute magnitude#Absolute magnitude for planets (H)|absolute magnitude]] and diameter is:<ref name=\"bruton\">{{cite web |title=Conversion of Absolute Magnitude to Diameter for Minor Planets |publisher=Department of Physics & Astronomy (Stephen F. Austin State University) |author=Dan Bruton |url=http://www.physics.sfasu.edu/astro/asteroids/sizemagnitude.html |accessdate=7 October 2008| archiveurl= http://web.archive.org/web/20081210190134/http://www.physics.sfasu.edu/astro/asteroids/sizemagnitude.html| archivedate= 10 December 2008<!--Added by DASHBot-->}}</ref> <math>A =\\left ( \\frac{1329\\times10^{-H/5}}{D} \\right ) ^2</math>,  where <math>A</math> is the astronomical albedo, <math>D</math> is the diameter in kilometers, and <math>H</math> is the absolute magnitude.  ==Examples of terrestrial albedo effects==  ===Illumination=== Although the albedo–temperature effect is best known in colder, whiter regions on Earth, the maximum albedo is actually found in the tropics where year-round illumination is greater. The maximum is additionally in the northern hemisphere, varying between three and twelve degrees north.<ref name=Winston>{{cite journal| first=Jay |last=Winston |title=The Annual Course of Zonal Mean Albedo as Derived From ESSA 3 and 5 Digitized Picture Data |journal=Monthly Weather Review |volume=99 |pages=818–827| bibcode=1971MWRv...99..818W| year=1971| doi=10.1175/1520-0493(1971)099<0818:TACOZM>2.3.CO;2| issue=11}}</ref> The minima are found in the subtropical regions of the northern and southern hemispheres, beyond which albedo increases without respect to illumination.<ref name=Winston/>  ===Insolation effects === The intensity of albedo temperature effects depend on the amount of albedo and the level of local [[insolation]]; high albedo areas in the [[arctic]] and [[antarctic]] regions are cold due to low insolation, where areas such as the [[Sahara Desert]], which also have a relatively high albedo, will be hotter due to high insolation.  [[Tropical]] and [[sub-tropical]] [[rain forest]] areas have low albedo, and are much hotter than their [[temperate forest]] counterparts, which have lower insolation. Because insolation plays such a big role in the heating and cooling effects of albedo, high insolation areas like the tropics will tend to show a more pronounced fluctuation in local temperature when local albedo changes. {{citation needed|date=November 2013}}  ===Climate and weather=== Albedo affects [[climate]] and drives [[weather]]. All weather is a result of the uneven heating of Earth caused by different areas of the planet having different albedos. Essentially, for the driving of weather, there are two types of albedo regions on Earth: Land and ocean. Land and ocean regions produce the four basic different types of [[air masses]], depending on latitude and therefore [[insolation]]: Warm and dry, which form over tropical and sub-tropical land masses; warm and wet, which form over tropical and sub-tropical oceans; cold and dry which form over temperate, polar and sub-polar land masses; and cold and wet, which form over temperate, polar and sub-polar oceans. Different temperatures between the air masses result in different air pressures, and the masses develop into [[pressure systems]]. High pressure systems flow toward lower pressure, driving weather from north to south in the northern hemisphere, and south to north in the lower; however due to the spinning of Earth, the [[Coriolis effect]] further complicates flow and creates several weather/climate bands and the [[jet stream]]s.  ===Albedo–temperature feedback=== When an area's albedo changes due to snowfall, a snow–temperature [[feedback]] results. A layer of snowfall increases local albedo, reflecting away sunlight, leading to local cooling. In principle, if no outside temperature change affects this area (e.g. a warm [[air mass]]), the lowered albedo and lower temperature would maintain the current snow and invite further snowfall, deepening the snow–temperature feedback. However, because local [[weather]] is dynamic due to the change of [[seasons]], eventually warm air masses and a more direct angle of sunlight (higher [[insolation]]) cause melting. When the melted area reveals surfaces with lower albedo, such as grass or soil, the effect is reversed: the darkening surface lowers albedo, increasing local temperatures, which induces more melting and thus reducing the albedo further, resulting in still more heating.  ===Small-scale effects=== Albedo works on a smaller scale, too. In sunlight, dark clothes absorb more heat and light-coloured clothes reflect it better, thus allowing some control over body temperature by exploiting the albedo effect of the colour of external clothing.<ref name=\"ranknfile-ue\">{{cite web|url=http://www.ranknfile-ue.org/h&s0897.html |title=Health and Safety: Be Cool! (August 1997) |publisher=Ranknfile-ue.org |accessdate=19 August 2011}}</ref>  === Solar photovoltaic effects === Albedo can affect the [[electrical energy]] output of solar [[photovoltaic system|photovoltaic device]]s (PV). For example, the effects of a spectrally responsive albedo are illustrated by the differences between the spectrally weighted albedo of solar PV technology based on hydrogenated amorphous silicon (a-Si:H) and crystalline silicon (c-Si)-based compared to traditional spectral-integrated albedo predictions. Research showed impacts of over 10%.<ref>Rob W. Andrews and Joshua M. Pearce, [http://dx.doi.org/10.1016/j.solener.2013.01.030 The effect of spectral albedo on amorphous silicon and crystalline silicon solar photovoltaic device performance], ''Solar Energy'', '''91''',233–241 (2013). DOI:10.1016/j.solener.2013.01.030 [http://www.academia.edu/3081684/The_effect_of_spectral_albedo_on_amorphous_silicon_and_crystalline_silicon_solar_photovoltaic_device_performance open access]</ref> More recently, the analysis was extended to the effects of spectral bias due to the specular reflectivity of 22 commonly occurring surface materials (both human-made and natural) and analyzes the albedo effects on the performance of seven PV materials covering three common PV system topologies: industrial (solar farms), commercial flat rooftops and residential pitched-roof applications.<ref>M.P. Brennan, A.L. Abramase, R.W. Andrews, [[J. M. Pearce]], [http://dx.doi.org/10.1016/j.solmat.2014.01.046 Effects of spectral albedo on solar photovoltaic devices], ''Solar Energy Materials and Solar Cells'', 124, pp. 111–116,(2014). DOI: http://dx.doi.org/10.1016/j.solmat.2014.01.046.</ref>  ===Trees=== Because forests generally have a low albedo, (the majority of the ultraviolet and visible spectrum is absorbed through [[photosynthesis]]), some scientists have suggested that greater heat absorption by trees could offset some of the carbon benefits of afforestation (or offset the negative climate impacts of deforestation). In the case of evergreen forests with seasonal snow cover albedo reduction may be great enough for deforestation to cause a net cooling effect.<ref>Betts, RA (2000) Offset of the potential carbon sink from boreal forestation by decreases in surface albedo. Nature 408, 187-190. doi:10.1038/35041545</ref> Trees also impact climate in extremely complicated ways through [[evapotranspiration]]. The water vapor causes cooling on the land surface, causes heating where it condenses, acts a strong greenhouse gas, and can increase alebedo when it condenses into clouds<ref>Boucher, et al (2004) Direct human influence of irrigation on atmospheric water vapour and climate. Climate Dynamics 22,6-7 597-603</ref> Scientists generally treat evapotranspiration as a net cooling impact, and the net climate impact of albedo and evapotranspiration changes from deforestation depends greatly on local climate <ref>Bonan GB, (2008). Forests and Climate Change: Forcings, Feedbacks, and the Climate Benefits of Forests. Science. Vol. 320 no. 5882 pp. 1444-1449 DOI: 10.1126/science.1155121.</ref>  In seasonally snow-covered zones, winter albedos of treeless areas are 10% to 50% higher than nearby forested areas because snow does not cover the trees as readily. [[Deciduous trees]] have an albedo value of about 0.15 to 0.18 whereas [[coniferous trees]] have a value of about 0.09 to 0.15.<ref name=\"mmutrees\" />  Studies by the [[Hadley Centre]] have investigated the relative (generally warming) effect of albedo change and (cooling) effect of [[carbon sequestration]] on planting forests. They found that new forests in tropical and midlatitude areas tended to cool; new forests in high latitudes (e.g. Siberia) were neutral or perhaps warming.<ref name=\"Betts\" />  ===Snow=== Snow albedo is highly variable, ranging from as high as 0.9 for freshly fallen snow, to about 0.4 for melting snow, and as low as 0.2 for dirty snow.<ref>Hall, D.K. and Martinec, J. (1985), Remote sensing of ice and snow. Chapman and Hall, New York, 189 pp.</ref> Over [[Antarctica]] they average a little more than 0.8. If a marginally snow-covered area warms, snow tends to melt, lowering the albedo, and hence leading to more snowmelt because more radiation is being absorbed by the snowpack (the ice-albedo [[positive feedback]]). [[Cryoconite]], powdery windblown [[dust]] containing soot, sometimes reduces albedo on glaciers and ice sheets.<ref name = \"Nat. Geo\">[http://ngm.nationalgeographic.com/2010/06/melt-zone/jenkins-text/3 \"Changing Greenland – Melt Zone\"] page 3, of 4, article by Mark Jenkins in ''[[National Geographic (magazine)|National Geographic]]'' June 2010, accessed 8 July 2010</ref> Hence, small errors in albedo can lead to large errors in energy estimates, which is why it is important to measure the albedo of snow-covered areas through remote sensing techniques rather than applying a single value over broad regions.  ===Water=== Water reflects light very differently from typical terrestrial materials. The reflectivity of a water surface is calculated using the [[Fresnel equations]] (see graph). [[File:water reflectivity.jpg|thumb|right|250px|Reflectivity of smooth water at 20&nbsp;°C (refractive index=1.333)]] At the scale of the wavelength of light even wavy water is always smooth so the light is reflected in a locally [[specular reflection|specular manner]] (not [[Diffuse reflection|diffusely]]). The glint of light off water is a commonplace effect of this. At small [[angle of incidence|angles of incident]] light, [[waviness]] results in reduced reflectivity because of the steepness of the reflectivity-vs.-incident-angle curve and a locally increased average incident angle.<ref name=\"Fresnel\" />  Although the reflectivity of water is very low at low and medium angles of incident light, it becomes very high at high angles of incident light such as those that occur on the illuminated side of Earth near the [[terminator (solar)|terminator]] (early morning, late afternoon, and near the poles). However, as mentioned above, waviness causes an appreciable reduction. Because light specularly reflected from water does not usually reach the viewer, water is usually considered to have a very low albedo in spite of its high reflectivity at high angles of incident light.  Note that white caps on waves look white (and have high albedo) because the water is foamed up, so there are many superimposed bubble surfaces which reflect, adding up their reflectivities. Fresh 'black' ice exhibits Fresnel reflection.  ===Clouds=== [[Cloud albedo]] has substantial influence over atmospheric temperatures. Different types of clouds exhibit different reflectivity, theoretically ranging in albedo from a minimum of near 0 to a maximum approaching 0.8. \"On any given day, about half of Earth is covered by clouds, which reflect more sunlight than land and water. Clouds keep Earth cool by reflecting sunlight, but they can also serve as blankets to trap warmth.\"<ref name=\"livescience\">{{cite web|url=http://www.livescience.com/environment/060124_earth_albedo.html |title=Baffled Scientists Say Less Sunlight Reaching Earth |publisher=LiveScience |date=24 January 2006 |accessdate=19 August 2011}}</ref>  Albedo and climate in some areas are affected by artificial clouds, such as those created by the [[contrail]]s of heavy commercial airliner traffic.<ref name=\"uww\" /> A study following the burning of the Kuwaiti oil fields during Iraqi occupation showed that temperatures under the burning oil fires were as much as 10&nbsp;°C colder than temperatures several miles away under clear skies.<ref name=\"harvard\">{{cite journal |title=The Kuwait oil fires as seen by Landsat |publisher=Adsabs.harvard.edu |date=30 May 1991|bibcode=1992JGR....9714565C |author1=Cahalan |first1=Robert F. |volume=97 |pages=14565 |journal=Journal of Geophysical Research |doi=10.1029/92JD00799}}</ref>  ===Aerosol effects=== [[Aerosols]] (very fine particles/droplets in the atmosphere) have both direct and indirect effects on Earth's radiative balance. The direct (albedo) effect is generally to cool the planet; the indirect effect (the particles act as [[cloud condensation nuclei]] and thereby change cloud properties) is less certain.<ref name=\"girda\">{{cite web|url=http://www.grida.no/climate/ipcc_tar/wg1/231.htm#671 |title=Climate Change 2001: The Scientific Basis |publisher=Grida.no |accessdate=19 August 2011| archiveurl= http://web.archive.org/web/20110629175429/http://www.grida.no/climate/ipcc_tar/wg1/231.htm| archivedate= 29 June 2011<!--Added by DASHBot-->}}</ref> As per <ref name=\"DOMINICK\" /> the effects are: <blockquote> <!-- Aerosol radiative forcing. --> * ''Aerosol direct effect.'' Aerosols directly scatter and absorb radiation. The scattering of radiation causes atmospheric cooling, whereas absorption can cause atmospheric warming. * ''Aerosol indirect effect.'' Aerosols modify the properties of clouds through a subset of the aerosol population called [[cloud condensation nuclei]]. Increased nuclei concentrations lead to increased cloud droplet number concentrations, which in turn leads to increased cloud albedo, increased light scattering and radiative cooling (''first indirect effect''), but also leads to reduced precipitation efficiency and increased lifetime of the cloud (''second indirect effect''). </blockquote>  ===Black carbon=== Another albedo-related effect on the climate is from [[black carbon]] particles. The size of this effect is difficult to quantify: the [[Intergovernmental Panel on Climate Change]] estimates that the global mean radiative forcing for black carbon aerosols from fossil fuels is +0.2 W m<sup>?2</sup>, with a range +0.1 to +0.4 W m<sup>?2</sup>.<ref name=\"girda 1\">{{cite web|url=http://www.grida.no/climate/ipcc_tar/wg1/233.htm |title=Climate Change 2001: The Scientific Basis |publisher=Grida.no |accessdate=19 August 2011| archiveurl= http://web.archive.org/web/20110629180154/http://www.grida.no/climate/ipcc_tar/wg1/233.htm| archivedate= 29 June 2011<!--Added by DASHBot-->}}</ref> Black carbon is a bigger cause of the melting of the polar ice cap in the Arctic than carbon dioxide due to its effect on the albedo.<ref>James Hansen & Larissa Nazarenko, ''Soot Climate Forcing Via Snow and Ice Albedos'', 101 Proc. of the Nat'l. Acad. of Sci. 423 (13 January 2004) (\"The efficacy of this forcing is »2 (i.e. for a given forcing it is twice as effective as CO<sub>2</sub> in altering global surface air temperature)\"); ''compare'' Zender Testimony, ''supra'' note 7, at 4 (figure 3); See J. Hansen & L. Nazarenko, ''supra'' note 18, at 426. (\"The efficacy for changes of Arctic sea ice albedo is >3. In additional runs not shown here, we found that the efficacy of albedo changes in Antarctica is also >3.\"); ''See also'' Flanner, M.G., C.S. Zender, J.T. Randerson, and P.J. Rasch, ''Present-day climate forcing and response from black carbon in snow'', 112 J. GEOPHYS. RES. D11202 (2007) (\"The forcing is maximum coincidentally with snowmelt onset, triggering strong snow-albedo feedback in local springtime. Consequently, the \"efficacy\" of black carbon/snow forcing is more than three times greater than forcing by CO<sub>2</sub>.\").</ref>  ===Human activities=== Human activities (e.g. deforestation, farming, and urbanization) change the albedo of various areas around the globe. However, quantification of this effect on the global scale is difficult.{{citation needed|date=November 2013}}  ==Other types of albedo== [[Single-scattering albedo]] is used to define scattering of electromagnetic waves on small particles. It depends on properties of the material ([[refractive index]]); the size of the particle or particles; and the wavelength of the incoming radiation.  ==See also== {{div col|colwidth=30em}} * [[Cool roof]] * [[Solar radiation management]] * [[Global dimming]] * [[Irradiance]] * [[Polar see-saw]] * [[Daisyworld]] {{div col end}}  ==References== {{Reflist|30em|refs= <ref name=\"Goode\">{{Cite journal |last=Goode |first=P. R. |authorlink= |author2=et al. |year=2001 |title=Earthshine Observations of the Earth's Reflectance |journal=[[Geophysical Research Letters]] |volume=28 |issue=9 |pages=1671–1674 |id= |url=http://www.agu.org/journals/ABS/2001/2000GL012580.shtml |accessdate= |quote=|doi=10.1029/2000GL012580 |bibcode = 2001GeoRL..28.1671G }}</ref>  <ref name=\"NASA\">{{cite web|url=http://modis.gsfc.nasa.gov/data/atbd/atbd_mod09.pdf|title=MODIS BRDF/Albedo Product: Algorithm Theoretical Basis Document, Version 5.0|accessdate=2 June 2009| archiveurl= http://web.archive.org/web/20090601063932/http://modis.gsfc.nasa.gov/data/atbd/atbd_mod09.pdf| archivedate= 1 June 2009<!--Added by DASHBot-->}}</ref>  <ref name=\"washington\">{{cite web|url=http://www.atmos.washington.edu/~sgw/PAPERS/2002_Snowball.pdf|title=Snowball Earth: Ice thickness on the tropical ocean|accessdate=20 September 2009}}</ref>  <ref name=\"clim-past\">{{cite web|url=http://www.clim-past.net/2/31/2006/cp-2-31-2006.pdf|title=Effect of land albedo, CO2, orography, and oceanic heat transport on extreme climates|accessdate=20 September 2009}}</ref>  <ref name=\"Smith Robin\">{{cite web|url=http://www.mpimet.mpg.de/fileadmin/staff/smithrobin/IC_JClim-final.pdf|title=Global climate and ocean circulation on an aquaplanet ocean-atmosphere general circulation model|accessdate=20 September 2009| archiveurl= http://web.archive.org/web/20090920212836/http://www.mpimet.mpg.de/fileadmin/staff/smithrobin/IC_JClim-final.pdf| archivedate= 20 September 2009<!--Added by DASHBot-->}}</ref> <ref name=\"medkeff\">{{cite web | url         = http://jeff.medkeff.com/astro/lunar/obs_tech/albedo.htm | title       = Lunar Albedo | first       = Jeff | last        = Medkeff | authorlink  = Jeffrey S. Medkeff | year        = 2002 | archiveurl  = http://web.archive.org/web/20080523151225/http://jeff.medkeff.com/astro/lunar/obs_tech/albedo.htm | archivedate = 23 May 2008 | accessdate  = 5 July 2010 | postscript  = }} </ref>  <!-- <ref name=\"Dickinson\">Dickinson, R. E., and P. J. Kennedy, 1992: ''Impacts on regional climate of Amazon deforestation''. Geophys. Res. Lett., '''19''', 1947–1950.</ref> -->  <!-- <ref name=\"mit\">[http://web.mit.edu/12.000/www/m2006/final/characterization/abiotic_water.html http://web.mit.edu/12.000/www/m2006/final/characterization/abiotic_water.html] Project Amazonia: Characterization – Abiotic – Water</ref> -->  <ref name=\"mmutrees\">{{cite web | url=http://www.ace.mmu.ac.uk/Resources/gcc/1-3-3.html | title=The Climate System | publisher=Manchester Metropolitan University | accessdate=11 November 2007| archiveurl= http://web.archive.org/web/20071121192518/http://www.ace.mmu.ac.uk/resources/gcc/1-3-3.html| archivedate= 21 November 2007<!--Added by DASHBot-->}}</ref>  <ref name=\"Betts\">{{cite journal | doi = 10.1038/35041545 | year = 2000 | last1 = Betts | first1 = Richard A. | journal = Nature | volume = 408 | issue = 6809 | pages = 187–190 | pmid = 11089969 | title = Offset of the potential carbon sink from boreal forestation by decreases in surface albedo }}</ref>  <ref name=\"Fresnel\">http://vih.freeshell.org/pp/01-ONW-St.Petersburg/Fresnel.pdf</ref>  <ref name=\"uww\">http://facstaff.uww.edu/travisd/pdf/jetcontrailsrecentresearch.pdf</ref>  <ref name=\"DOMINICK\">{{cite journal | doi = 10.1098/rsta.2008.0201 | title = Boreal forests, aerosols and the impacts on clouds and climate | year = 2008 | last1 = Spracklen | first1 = D. V | last2 = Bonn | first2 = B. | last3 = Carslaw | first3 = K. S | journal = Philosophical Transactions of the Royal Society A | volume = 366 | issue = 1885 | pages = 4613–4626 |url=http://homepages.see.leeds.ac.uk/~eardvs/papers/spracklen08c.pdf | format = PDF|bibcode = 2008RSPTA.366.4613S | pmid=18826917}}</ref>  <ref name=\"BlueskyAlbedo\">{{Cite journal |last=Roman |first=M. O. |authorlink= |coauthors=C.B. Schaaf, P. Lewis, F. Gao, G.P. Anderson, J.L. Privette, A.H. Strahler, C.E. Woodcock, and M. Barnsley |year=2010 |title=Assessing the Coupling between Surface Albedo derived from MODIS and the Fraction of Diffuse Skylight over Spatially-Characterized Landscapes |journal=Remote Sensing of Environment |volume=114 |pages=738–760 |id= |doi=10.1016/j.rse.2009.11.014 |accessdate= |quote= |issue=4  }}</ref>  }}  ==External links== {{wiktionary}} * [http://www.albedo-project.org/ Official Website of Albedo Project] * [http://www-c4.ucsd.edu/gap/ Global Albedo Project (Center for Clouds, Chemistry, and Climate)] * [http://www.eoearth.org/article/Albedo Albedo – Encyclopedia of Earth] * [http://www-modis.bu.edu/brdf/product.html NASA MODIS BRDF/albedo product site] *[http://www.eumetsat.int/Home/Main/Access_to_Data/Meteosat_Meteorological_Products/Product_List/SP_1125489019643?l=en Surface albedo derived from Meteosat observations] * [http://jeff.medkeff.com/astro/lunar/obs_tech/albedo.htm A discussion of Lunar albedos] * [http://www.tvu.com/metalreflectivityLR.jpg reflectivity of metals (chart)]  {{Global warming}}  [[Category:Climate forcing]] [[Category:Climatology]] [[Category:Electromagnetic radiation]] [[Category:Radiometry]] [[Category:Scattering, absorption and radiative transfer (optics)]] [[Category:Radiation]]"],["#REDIRECT [[Afroasiatic languages]] {{R from CamelCase}}"],["#REDIRECT [[Constructed language]]  {{Redr|move|from misspelling|p2=<small>''(see also)''</small> [[Artificial language]]s|from CamelCase|up}}"],["#REDIRECT [[Abacus]] {{R from CamelCase}}"],["#REDIRECT [[Abalone]] {{R from CamelCase}}"],["#REDIRECT [[Abbadid dynasty]] {{R from CamelCase}}"],["#REDIRECT [[Abbess]] {{R from CamelCase}}"],["#REDIRECT [[Abbeville]] {{R from CamelCase}}"],["#REDIRECT [[Abbey]] {{R from CamelCase}}"],["#REDIRECT [[Abbot]] {{R from CamelCase}}"],["#REDIRECT [[Abbreviation]] {{R from plural}}"],["#REDIRECT [[Atlas Shrugged]]  {{R from CamelCase}}"],["#REDIRECT [[Constructed language]] {{R from CamelCase}}"],["#REDIRECT [[List of Atlas Shrugged characters]] {{R from CamelCase}}"],["#REDIRECT [[Atlas Shrugged]] {{R from CamelCase}}"],["#REDIRECT [[Atlas Shrugged]] {{R from CamelCase}} {{R from phrase}}"],["#REDIRECT [[African American]] {{R from CamelCase}}"],["#REDIRECT [[Adolf Hitler]] {{R from CamelCase}}"],["#REDIRECT [[Abecedarian]] {{R from CamelCase}}"],["#REDIRECT [[Cain and Abel]] {{R from CamelCase}}"],["#REDIRECT [[Abensberg]] {{R from CamelCase}}"],["#REDIRECT [[Aberdeen, South Dakota]] {{R from CamelCase}}"],["#REDIRECT [[Arthur Koestler]] {{R from CamelCase}}"],["#REDIRECT [[Ayn Rand]] {{R from CamelCase}}"],["#REDIRECT [[Alexander the Great]]{{R from CamelCase}}"],["#REDIRECT [[Anchorage, Alaska]]{{R from CamelCase}}"],["#REDIRECT [[Logical form]] {{R from CamelCase}}"],["#REDIRECT [[Existence of God]]{{R from CamelCase}}"],["#REDIRECT [[Anarchy]] {{R from other capitalisation}}"],["#REDIRECT [[ASCII art]]{{R from CamelCase}}"],["#REDIRECT [[Academy Awards]]{{R from CamelCase}}"],["#REDIRECT [[Academy Award for Best Picture]]{{R from CamelCase}}"],["#REDIRECT [[Austrian German]] {{R from CamelCase}}"],["#REDIRECT [[Ivory tower]]{{R from CamelCase}}"],["#REDIRECT [[Axiom of choice]]{{R from CamelCase}}"],["#REDIRECT [[American football]]{{R from CamelCase}}"],["#REDIRECT [[America]] {{R from ambiguous page}} {{R from CamelCase}}{{R from other capitalisation}}"],["#REDIRECT [[Anna Kournikova]] {{R from CamelCase}}"],["#REDIRECT [[Andorra]] {{R from CamelCase}}"],["#REDIRECT [[Austroasiatic languages]]{{R from CamelCase}}"],["#REDIRECT [[Lists of actors]] {{R from CamelCase}}"],["{{Two other uses|the letter of the alphabet|the English indefinite article|English articles#Indefinite article{{!}}English articles}} {{Use dmy dates|date=June 2013}} {{Technical reasons|A#|A-sharp|A?}} {{pp-move-indef}}{{pp-semi-indef}} {{Latin letter info|a}} [[File:A cursiva.gif|thumb]] '''A''' ([[English alphabet#Letter names|named]] ''a'' {{IPAc-en|'|e?}}, plural ''aes''{{refn|group=nb|''Aes'' is the plural of the name of the letter. The plural of the letter itself is rendered ''A''s, A's, ''a''s, or a's.<ref>{{harvnb|Simpson|Weiner|1989|p=1}}</ref>}}) is the first [[Letter (alphabet)|letter]] and [[vowel]] in the [[ISO basic Latin alphabet]]. It is similar to the Ancient Greek letter [[alpha]], from which it derives.  The upper-case version consists of the two slanting sides of a triangle, crossed in the middle by a horizontal bar. The lower-case version can be written in two forms: the double-storey '''a''' and single-storey '''?'''. The latter is commonly used in handwriting and fonts based on it, especially fonts intended to be read by children. It is also found in [[italic type]].  ==History== The earliest certain ancestor of \"A\" is [[aleph]] (also called 'aleph), the first letter of the [[Phoenician alphabet]]<ref name=\"Britannica\">{{harvnb|Hoiberg|2010|p=1}}</ref> (which, by consisting entirely of [[consonant]]s, is an [[abjad]] rather than a true [[alphabet]]). In turn, the origin of aleph may have been a [[pictogram]] of an ox head in [[proto-Sinaitic script]]<ref name=Coll>{{harvnb|Hall-Quest|1997|p=1}}</ref> influenced by [[Egyptian hieroglyphs]], styled as a triangular head with two horns extended. {| class=\"wikitable\" |- style=\"background-color:#EEEEEE; text-align:center;\" ! Egyptian{{ns|2}} ! Cretan ! Phoenician <br>''[[aleph]]'' ! Semitic <br> ! Greek <br>''[[Alpha]]'' ! Etruscan <br>A ! Roman/Cyrillic <br>A ! Boeotian<br> 800–700 BC ! Greek <br> Uncial ! Latin 300 AD <br> Uncial |- style=\"background-color:white; text-align:center;\" | [[File:EgyptianA-01.svg|Egyptian hieroglyphic ox head]] | [[File:Cretan-1.jpg|35px|Early Crete version of the letter \"A\"]] | [[File:PhoenicianA-01.svg|40px|Phoenician aleph]] | [[File:Semitic-A2.jpg|35px|Semitic letter \"A\", version 1]] | [[File:Alpha uc lc.svg|45px|Greek alpha, version 1]] | [[File:EtruscanA.svg|30px|Etruscan A, version 1]] | [[File:RomanA-01.svg|30px|Roman A]] | [[File:Beoetian2.jpg|35px|Boeotian]] | [[File:Greek-uncial-1.jpg|35px|Greek Classical uncial, version 1]] | [[File:Latin-uncial-1.jpg|35px|Latin 300 AD uncial, version 1]] |- style=\"background-color:white; text-align:center;\" | | [[File:Cretan-2.jpg|35px|Crete \"A\"]] | [[File:Phoenician1a.jpg|35px|Phoenician version of the \"A\"]] | [[File:Semitic-2.jpg|35px|Semitic \"A\", version 2]] | [[File:Greek-2.jpg|30px|Greek alpha, version 2]] | [[File:Etr2.jpg|35px|Etruscan A, version 2]] | [[File:Latin 4th cent BC.jpg|35px|Latin 4th century BC]] | [[File:Beoetian.jpg|45px|Boeotioan 800 BC]] | [[File:Greek-uncial-2.jpg|35px|Greek Classical uncial, version 2]] | [[File:Latin-uncial-2.jpg|35px|Latin 300 AD uncial, version 2]] |}  In 1600 B.C.E., the Phoenician alphabet's letter had a linear form that served as the base for some later forms. Its name must have corresponded closely to the [[Hebrew alphabet|Hebrew]] or [[Arabic script|Arabic]] aleph.  {| cellspacing=\"10\" cellpadding=\"0\" style=\"background-color: white; float: right;\" |- align=\"center\" |[[File:BlackletterA-01.png|Blackletter A]]<br />[[Blackletter]] A |[[File:UncialA-01.svg|Uncial A]]<br />[[Uncial script|Uncial]] A |[[File:Acap.svg|Another Capital A]]<br />Another Blackletter A&nbsp; |- align=\"center\" |[[File:ModernRomanA-01.svg|64 px|Modern Roman A]]<br />Modern Roman A |[[File:Modern Italic A.svg|64 px|Modern Italic A]]<br />Modern Italic A |[[File:Modern Script A.svg|64 px|Modern Script A]]<br />Modern script A |} When the [[Ancient Greece|ancient Greeks]] adopted the alphabet, they had no use for the [[glottal stop]]—the first [[phoneme]] of the Phoenician pronunciation of the letter, and the sound that the letter denoted in [[Phoenician language|Phoenician]] and other [[Semitic languages]]—so they used an adaptation of the sign to represent the vowel {{IPA|/a/}}, and gave it the similar name of [[alpha]]. In the earliest Greek inscriptions after the [[Greek Dark Ages]], dating to the 8th century BC, the letter rests upon its side, but in the [[Greek alphabet]] of later times it generally resembles the modern capital letter, although many local varieties can be distinguished by the shortening of one leg, or by the angle at which the cross line is set.  The [[Etruscan civilization|Etruscans]] brought the Greek alphabet to their civilization in the [[Italian Peninsula]] and left the letter unchanged. The Romans later adopted the [[Old Italic script|Etruscan alphabet]] to write the [[Latin|Latin language]], and the resulting letter was preserved in the [[Latin script|Latin alphabet]] used to write many languages, including English.  ===Typographic variants=== [[File:LowercaseA.svg|right|thumb|200|Typographic variants include a double-storey '''a''' and single-storey '''?'''.]] During Roman times, there were many variations on the letter \"A\". First was the monumental or lapidary style, which was used when inscribing on stone or other \"permanent\" mediums. For perishable surfaces, what was used for everyday or utilitarian purposes, a [[cursive]] style was used. Due to the \"perishable\" nature of the surfaces, these examples are not as prevalent as the monumental. This perishable style was called cursive and numerous variations have survived, such as [[letter case|majuscule]] cursive, [[letter case|minuscule]] cursive, and semicursive minuscule. There were also variants that were intermediate between the monumental and the cursive. The known variants include the early [[Uncial script#Half-uncial|semi-uncial]], the uncial, and the later semi-uncial.<ref name=Americana>{{harvnb|Diringer|2000|p=1}}</ref>  At the termination of the [[Roman Empire]] (5th century AD), several variants of the cursive minuscule appeared through Western Europe. Among these were the semicursive minuscule of [[Italy]], the [[Merovingian script]] in France, the [[Visigothic script]] in Spain, and the [[Insular script|Insular]] or Anglo-Irish semi-uncial or Anglo-Saxon majuscule, of Great Britain. By the 9th century, the [[Carolingian minuscule|Caroline script]], which was very similar to the present-day form, was the principal form used in book-making, before the advent of the printing press. This form was derived through a combining of prior forms.<ref name=Americana/>  15th-century Italy saw the formation of the two variants that are known today. These variants, the ''Italics'' and ''Roman'' forms, were derived from the Caroline Script version. The Italics form used in most current [[handwriting]] consists of a circle and vertical stroke ({{Unicode|\"?\"}}), called [[Latin alpha]] or \"script a\". This slowly developed from the fifth-century form resembling the Greek letter [[tau]] in the hands of dark-age Irish and English writers.<ref name=\"Britannica\"/> Most printed material uses the Roman form consisting of a small loop with an arc over it ({{Unicode|\"a\"}}).<ref name=Americana/> Both derive from the majuscule (capital) form. In Greek handwriting, it was common to join the left leg and horizontal stroke into a single loop, as demonstrated by the uncial version shown. Many fonts then made the right leg vertical. In some of these, the [[serif]] that began the right leg stroke developed into an arc, resulting in the printed form, while in others it was dropped, resulting in the modern handwritten form.  ==Use in English== In [[English orthography]], the letter A currently represents six different vowel sounds: A by itself frequently denotes the [[near-open front unrounded vowel]] ({{IPA|/æ/}}) as in ''pad''; the [[open back unrounded vowel]] ({{IPA|/??/}}) as in ''father'', its original, Latin and Greek, sound;<ref name=Coll/> a closer, further fronted sound as in \"hare\", which developed as the sound progressed from \"father\" to \"ace\";<ref name=\"Britannica\"/> in concert with a later orthographic vowel, the diphthong {{IPA|/e?/}} as in ''ace'' and ''major'', due to effects of the [[Great Vowel Shift]]; the more rounded form in \"water\" or its closely related cousin, found in \"was\".<ref name=\"Britannica\"/>  The double \"a\" sequence is not a native English combination; however it occurs in some foreign words such as ''Aaron'' and ''aardvark''.<ref>{{harvnb|Gelb|Whiting|1998|p=45}}</ref>  \"A\" is the third-most-commonly used letter in English (after \"E\" and \"T\"),<ref>{{harvnb|Anon|2004}}</ref> and the second most common in Spanish and French. In one study, on average, about 3.68% of letters used in English tend to be 'a', while the number is 6.22% in Spanish and 3.95% in French.<ref>{{harvnb|Anon|2006}}{{dead link|date=May 2014}}</ref>  ==Use in other languages== In most languages that use the Latin alphabet, A denotes an open unrounded vowel: {{IPA|/[[Open front unrounded vowel|a]]/}}, {{IPA|/[[Open central unrounded vowel|ä]]/}}, or {{IPA|/[[Open back unrounded vowel|?]]/}}. An exception is [[Saanich dialect|Saanich]], in which A (and [[Á]]) stands for a [[close-mid front unrounded vowel]] {{IPA|/e/}}.  ==Use in mathematics, logic and science== {{main|A (disambiguation)}} In [[algebra]], the letter \"A\" along with other letters at the beginning of the alphabet is used to represent known quantities, whereas the letters at the end of the alphabet (x,y,z) are used to denote unknown quantities.  In [[geometry]], capital A, B, C etc. are used to denote [[Line segment|segment]]s, [[line (geometry)|line]]s, [[Line (geometry)#Ray|rays]], etc.<ref name=Americana/> Also, A is typically used as one of the letters to represent an angle in a [[triangle]].<ref name=Coll/>  In [[logic]], A is used to signify the [[Categorical proposition|universal affirmative]].  In [[physics]], A is the [[SI]] unit symbol for [[Ampere]].  In phonetic and phonemic notation: *in the [[help:IPA|International Phonetic Alphabet]], {{IPA|[a]}} is used for the [[open front unrounded vowel]], {{IPA|[ä]}} is used for the [[open central unrounded vowel]] and {{IPA|[?]}} is used for the [[open back unrounded vowel]]. *in [[X-SAMPA]], [a] is used for the [[open front unrounded vowel]] and [A] is used for the [[open back unrounded vowel]].  ==Other uses== {{main|A (disambiguation)}} \"A\" is often used to denote something or someone of a better or more prestigious quality or status: A-, A or A+, the best grade that can be assigned by teachers for students' schoolwork; \"A grade\" for clean restaurants; [[A-list]] celebrities, etc. Such associations can have a [[motivation|motivating]] effect, as exposure to the letter A has been found to improve performance, when compared with other letters.<ref>{{harvnb|British Psychological Society|2010}}</ref>  A is a common symbol of school and basic phonetics in the US, along with [[B]] and [[C]].  Finally, the letter A is used to denote size, as in a narrow size shoe,<ref name=Coll/> or a small cup size in a [[brassiere]].  ==Related letters and other similar characters== [[File:A-small glyphs.svg|thumb|140px|Different [[glyphs]] of the lowercase letter A.]] * ? ? : [[Alpha|Greek letter alpha]] * ? ? : [[A (Cyrillic)|Cyrillic letter A]] * {{Unicode|? ?}} : [[Latin alpha|Latin letter alpha / script A]] * {{Unicode|?}} : a turned lowercase letter A, used by the International Phonetic Alphabet for the [[near-open central vowel]] * {{Unicode|?}} : a turned capital letter A, used in [[predicate logic]] to specify [[universal quantification]] (\"for all\") * <big>ª</big> : an [[ordinal indicator]] * Æ æ : [[Æ|Latin ''AE'']] ligature * Å å : [[Å|A letter used in various Scandinavian (and other) languages]]  ==Computing codes== {{charmap | 0041 | 0061 | name1 = Latin Capital Letter A | name2 =   Latin Small Letter A | map1 = [[EBCDIC]] family | map1char1 = C1 | map1char2 = 81 | map2 = [[ASCII]] <sup>1</sup> | map2char1 = 41 | map2char2 = 61 }} : <sup>1</sup> {{midsize|Also for encodings based on ASCII, including the DOS, Windows, ISO-8859 and Macintosh families of encodings.}}  ==Other representations== {{Letter other reps |NATO=Alpha<!--don't change to official \"alfa\" until Commons images are moved to this spelling, or redirects are set up, as otherwise the table does not display the semaphore and flag images--> |Morse=·– |Character=A1 |Braille=? }} ==Notes== {{reflist|group=nb}}  ==Footnotes== {{reflist|2}}  ==References== * {{cite web | author = Anon | year = 2004 | url = http://www.math.cornell.edu/~mec/2003-2004/cryptography/subs/frequencies.html | title = English Letter Frequency | accessdate = 28 May 2014 | archiveurl = http://www.webcitation.org/6Put1etCm | archivedate = 28 May 2014 | publisher = Cornell University | work = Math Explorer's Club | ref = harv }}  * {{cite web | author = Anon | year = 2006 | url = http://starbase.trincoll.edu/~crypto/resources/LetFreq.html | title = Percentages of Letter frequencies per Thousand words | website = Trinity College | accessdate = 1 May 2006 | ref = harv }}{{dead link|date=May 2014}}  * {{cite web | author = British Psychological Society| url = http://www.sciencealert.com.au/news/20100903-20689.html | title = Letters Affect Exam Results | date = 9 March 2010 | website = Science Alert | accessdate = 28 May 2014 | archiveurl = http://www.webcitation.org/6PutAuaJz | archivedate = 28 May 2014 | ref = harv }}  * {{cite encyclopedia | last = Diringer | first = David | editor-last = Bayer | editor-first = Patricia | encyclopedia = Encyclopedia Americana | title = A | edition = First | year = 2000  | publisher = Grolier Incorporated | volume = I: A-Anjou | location = Danbury, CT | isbn = 0-7172-0133-3 | ref = harv }}  * {{cite encyclopedia | last1 = Gelb | first1 = I. J. | last2 = Whiting | first2 = R. M. | editor-last = Ranson | editor-first = K. Anne | encyclopedia = Academic American Encyclopedia | title = A  | edition = First | year = 1998 | publisher = Grolier Incorporated | volume = I: A-Ang | location = Danbury, CT  | isbn =  from CamelCase}}"],["#REDIRECT [[Automorphism]]{{R from CamelCase}}"],["#REDIRECT [[Action film]]{{R from CamelCase}}"],["{{pp-move-indef}}{{pp-move|small=yes}} {{Use mdy dates|date=October 2013}} {{about|the U.S. state||Alabama (disambiguation)}} {{stack begin}} {{Infobox U.S. state |Name = Alabama |Fullname = State of Alabama |Flag = Flag of Alabama.svg |Flaglink = [[Flag of Alabama|Flag]] |Seal = Seal of Alabama.svg |Seallink = [[Seal of Alabama|Seal]] |Coat of arms = Alabama-COA.png |Coatlink = [[Coat of arms of Alabama|Coat of arms]] |Map = Alabama in United States.svg |Nickname = [[Northern Flicker|Yellowhammer]] State, Heart of [[Dixie]], [[Cotton]] State |Demonym = [[Adjectivals and demonyms for U.S. states|Alabamian]]<ref>[http://www.gettysburg.stonesentinels.com/Confederate/AL.php The Alabama monument south of Gettysburg]</ref> |Motto = [[Audemus jura nostra defendere]] ([[Latin]]) |MottoEnglish = We dare defend our rights |Former = Alabama Territory |Capital = [[Montgomery, Alabama|Montgomery]] |OfficialLang = [[English language|English]] |Languages = English (96.17%) <br />[[Spanish language|Spanish]] (2.12%) |LargestMetro = [[Birmingham-Hoover-Cullman Combined Statistical Area|Greater Birmingham Area]] |LargestCity = [[Birmingham, Alabama|Birmingham]]<br />212,038 <small>(2012 estimate)</small> |Governor = [[Robert J. Bentley]] ([[Republican Party (United States)|R]]) |Lieutenant Governor = [[Kay Ivey]] ([[Republican Party (United States)|R]]) |Legislature = [[Alabama Legislature]] |Upperhouse = [[Alabama Senate|Senate]] R-23, D-11 |Lowerhouse = [[Alabama House of Representatives|House of Representatives]] R-66, D-38 |Senators = [[Richard Shelby]] (R)<br />[[Jeff Sessions]] (R) |Representative = 6 Republicans, 1 Democrat |TradAbbreviation = Ala. |PostalAbbreviation = AL |AreaRank = 30th |TotalArea = 135,765 |TotalAreaUS = 52,419 |LandArea = 131,426 |LandAreaUS = 50,744 |WaterArea = 4,338 |WaterAreaUS = 1,675 |PCWater = 3.20 |PopRank = 23rd |2010Pop = 4,833,722 (2013 est.)<ref name=PopEstUS/> |DensityRank = 27th |2010Density = 36.5 (2011 est.) |2010DensityUS = 94.7 (2011 est.) |MedianHouseholdIncome = $40,489 (2009) |IncomeRank = 46th |AdmittanceOrder = 22nd |AdmittanceDate = December 14, 1819 |TimeZone = [[Central Time Zone|Central]]: [[Coordinated Universal Time|UTC]] [[UTC?06:00|?6]]/[[UTC?05:00|?5]] |TZ1Where = most of state |TimeZone2 = [[Eastern Time Zone|Eastern]]: [[Coordinated Universal Time|UTC]] [[UTC?05:00|?5]]/[[UTC?04:00|?4]] |TZ2Where = [[Phenix City, Alabama]] area |Latitude = 30°?11? N to 35° N |Longitude = 84°?53? W to 88°?28? W |Width = 305 |WidthUS = 190 |Length = 531 |LengthUS = 330 |LargestCounty = [[Baldwin County, Alabama|Baldwin County]] |HighestPoint = [[Mount Cheaha]]<ref>{{cite ngs|id=DG3595|designation= Cheehahaw|accessdate=October 20, 2011}}</ref><ref name=USGS>{{cite web|url=http://egsc.usgs.gov/isb/pubs/booklets/elvadist/elvadist.html|title=Elevations and Distances in the United States|publisher=United States Geological Survey|year=2001|accessdate=October 21, 2011}}</ref><ref name=NAVD88>Elevation adjusted to [[North American Vertical Datum of 1988]].</ref> |HighestElev = 735.5 |HighestElevUS = 2,413 |MeanElev = 150 |MeanElevUS = 500 |LowestPoint = [[Gulf of Mexico]]<ref name=USGS/> |LowestElev = 0 |LowestElevUS = 0 |ISOCode = US-AL |Website = Alabama.gov }} {{Infobox U.S. state symbols |Name= Alabama |Amphibian= [[Red Hills salamander]] |Bird= [[Northern Flicker|Yellowhammer]], [[Wild turkey]]<!-- State game bird --> |Butterfly= [[Eastern Tiger Swallowtail]] |Fish= [[Largemouth bass]], [[Atlantic tarpon|Fighting tarpon]] |Flower= [[Camellia]], [[Hydrangea quercifolia|Oak-leaf Hydrangea]] |Insect= [[Monarch Butterfly]] |Mammal= [[American Black Bear]] |Reptile= [[Alabama red-bellied turtle]] |Tree= [[Longleaf Pine]] |Beverage= [[Conecuh Ridge Whiskey]] |Colors= Red, White |Dance= [[Square dance]] |Food= [[Pecan]], [[Blackberry]], [[Peach]] |Fossil= [[Basilosaurus]] |Gemstone= [[Star Blue Quartz]] |Mineral= [[Hematite]] |Rock= [[Marble]] |Shell= [[Johnstone's Junonia]] |Slogan= ''Share The Wonder'',<br />''Alabama the beautiful'',<br />''Where America finds its voice'',<br />''[[Sweet Home Alabama]]'',<br />\"[[Heart of Dixie]]\" |Soil= [[Bama (soil)|Bama]] |Song= ''[[Alabama (state song)|Alabama]]'' |Other= [[Racking horse]]<!-- State horse --> |Route Marker= Alabama 3.svg |Quarter= 2003 AL Proof.png |QuarterReleaseDate= 2003 }} {{stack end}}  '''Alabama''' ({{IPAc-en|audio=en-us-Alabama.ogg|?|æ|l|?|?|b|æ|m|?}}) is a state located in the [[Southern United States|southeastern region]] of the United States. It is bordered by [[Tennessee]] to the north, [[Georgia (U.S. state)|Georgia]] to the east, [[Florida]] and the [[Gulf of Mexico]] to the south, and [[Mississippi]] to the west. Alabama is the [[List of U.S. states and territories by area|30th-most extensive]] and the [[List of U.S. states and territories by population|23rd-most populous]] of the [[List of U.S. states|50 United States]]. At {{convert|1300|mi|km}}, Alabama has one of the longest navigable inland waterways in the nation.<ref name=\"navwater\">{{cite web|url=http://commerce.alabama.gov/content/media/publications/Transportation/TransportationInAlabama.pdf |title=Transportation in Alabama |publisher=Alabama Development Office |accessdate=October 5, 2012}}</ref>  From the [[American Civil War]] until [[World War II]], Alabama, like many Southern states, suffered economic hardship, in part because of continued dependence on agriculture. Despite the growth of major industries and urban centers, [[White American|White]] rural interests dominated the state legislature until the 1960s, while urban interests and African Americans were under-represented.<ref name=\"pjhwpa\">{{cite web|url=http://elections.gmu.edu/Redistricting/AL.htm |archiveurl=//web.archive.org/web/20071017192719/http://elections.gmu.edu/Redistricting/AL.htm |archivedate=October 17, 2007 |title=George Mason University, United States Election Project: Alabama Redistricting Summary. Retrieved March 10, 2008 |publisher=Web.archive.org |accessdate=October 24, 2010}}</ref> African Americans and poor whites were essentially disfranchised in 1901, a status that continued into the 1960s.  Following World War II, Alabama experienced growth as the economy of the state transitioned from one primarily based on agriculture to one with diversified interests. The establishment or expansion of multiple [[United States Armed Forces]] installations added to the state economy and helped bridge the gap between an agricultural and industrial economy during the mid-20th century. The state economy in the 21st century is dependent on management, automotive, finance, manufacturing, aerospace, mineral extraction, healthcare, education, retail, and technology.<ref name=\"alaindustrial\">{{cite web |url=http://www2.dir.alabama.gov/projections/Occupational/Proj2018/Statewide/alabama2008_2018.pdf |title=Alabama Occupational Projections 2008-2018 |work=Alabama Department of Industrial Relations |publisher=State of Alabama |accessdate=September 22, 2012}}</ref>  Alabama is unofficially nicknamed the ''[[Northern Flicker|Yellowhammer]] State'', after the [[List of U.S. state birds|state bird]]. Alabama is also known as the \"Heart of [[Dixie]]\" and the ''[[Cotton]] State''. The [[List of U.S. state trees|state tree]] is the [[Longleaf Pine]], and the [[List of U.S. state flowers|state flower]] is the [[Camellia]]. The capital of Alabama is [[Montgomery, Alabama|Montgomery]]. The largest city by population is [[Birmingham, Alabama|Birmingham]],<ref name=\"quickcensus\">{{cite web |url=http://quickfacts.census.gov/qfd/states/01000.html |title=Alabama |work=QuickFacts |publisher=United States Census Bureau |accessdate=September 22, 2012}}</ref> and largest city by total land area is [[Huntsville, Alabama|Huntsville]]. The oldest city is [[Mobile, Alabama|Mobile]], founded by French [[colonists]].<ref name=\"pelican\">{{cite book|last=Thomason|first=Michael|title=Mobile: The New History of Alabama's First City|year=2001|publisher=University of Alabama Press|location=Tuscaloosa|isbn=0-8173-1065-7|pages=2–21}}</ref>  ==Etymology== [[File:Russell Cave Entrance RUCA9323.jpg|thumb|left|One of the entrances to [[Russell Cave National Monument|Russell Cave]] in Jackson County. Charcoal from indigenous camp fires in the cave has been dated as early as 6550 to 6145 BC.]] The European-American naming of the [[Alabama River]] and state originates from the [[Alabama people]], a [[Muskogean languages|Muskogean-speaking tribe]] whose members lived just below the confluence of the [[Coosa River|Coosa]] and [[Tallapoosa River|Tallapoosa]] rivers on the upper reaches of the river.<ref name=\"Read\">{{Cite book|last=Read |first=William A. |title=Indian Place Names in Alabama |year=1984 |publisher=University of Alabama Press |isbn=0-8173-0231-X |oclc=10724679 }}</ref> In the [[Alabama language]], the word for an Alabama person is ''Albaamo'' (or variously ''Albaama'' or ''Albàamo'' in different dialects; the plural form is ''Albaamaha'').<ref>{{Cite book|author=Sylestine, Cora; Hardy; Heather; and [[Timothy Montler|Montler, Timothy]] |title=Dictionary of the Alabama Language |publisher=University of Texas Press |location=Austin |year=1993 |isbn=0-292-73077-2 |url=http://www.ling.unt.edu/~montler/Alabama/ |oclc=26590560 }}</ref>  The word ''Alabama'' is believed to have come from the related [[Choctaw language]]<ref name=\"Rogers\">{{Cite book|last=Rogers |first=William W.|author2=Robert D. Ward|author3=Leah R. Atkins|author4=Wayne Flynt |title=Alabama: the History of a Deep South State |year=1994 |publisher=University of Alabama Press |isbn=0-8173-0712-5 |oclc=28634588 }}</ref> and was adopted by the Alabama tribe as their name.<ref name=\"ADAH1\">{{cite web|url=http://www.archives.alabama.gov/statenam.html |title=Alabama: The State Name |accessdate=August 2, 2007|work=All About Alabama |publisher=Alabama Department of Archives and History |archiveurl= //web.archive.org/web/20070628215841/http://www.archives.alabama.gov/statenam.html |archivedate= June 28, 2007 <!--DASHBot--> |deadurl= no}}</ref>  The spelling of the word varies significantly among historical sources.<ref name=\"ADAH1\"/>  The first usage appears in three accounts of the [[Hernando de Soto]] expedition of 1540 with [[Garcilaso de la Vega (chronicler)|Garcilaso de la Vega]] using ''Alibamo'', while the Knight of Elvas and Rodrigo Ranjel wrote ''Alibamu'' and ''Limamu'', respectively, in efforts to [[Transliteration|transliterate]] the term.<ref name=\"ADAH1\"/>  As early as 1702, the French called the tribe the ''Alibamon,'' with French maps identifying the river as ''Rivière des Alibamons''.<ref name=\"Read\"/>  Other spellings of the appellation have included ''Alibamu'', ''Alabamo'', ''Albama'', ''Alebamon'', ''Alibama'', ''Alibamou'', ''Alabamu'', and ''Allibamou''.<ref name=\"ADAH1\"/><ref name=\"Wills\">{{Cite book|last=Wills |first=Charles A. |title=A Historical Album of Alabama |year=1995 |publisher=The Millbrook Press |isbn=1-56294-591-2 |oclc=32242468 }}</ref><ref name=\"Griffith\">{{Cite book|last=Griffith |first=Lucille |title=Alabama: A Documentary History to 1900|year=1972 |publisher=University of Alabama Press|isbn=0-8173-0371-5 |oclc=17530914 }}</ref><ref name=\"Weiss\">The use of state names derived from [[Indigenous languages of the Americas|Native American languages]] is common; an estimated 27&nbsp;states have names of Native American origin. {{Cite book|last=Weiss |first=Sonia |title= The Complete Idiot's Guide to Baby Names |year=1999 |publisher=Mcmillan USA |isbn=0-02-863367-9 |oclc=222611214 }}</ref>  Sources disagree on the meaning of the word. An 1842 article in the ''Jacksonville Republican'' proposed that it meant \"Here We Rest.\"<ref name=\"ADAH1\"/> This notion was popularized in the 1850s through the writings of [[Alexander Beaufort Meek]].<ref name=\"ADAH1\"/> Experts in the [[Muskogean languages]] have been unable to find any evidence to support such a translation.<ref name=\"Read\"/><ref name=\"ADAH1\"/>  Scholars believe the word comes from the Choctaw ''alba'' (meaning \"plants\" or \"weeds\") and ''amo'' (meaning \"to cut\", \"to trim\", or \"to gather\").<ref name=\"Rogers\"/><ref name=\"ADAH1\"/><ref name=\"Swanton1\">{{Cite journal|last=Swanton |first=John R. |authorlink=John R. Swanton |year=1953 |title=The Indian Tribes of North America |journal=Bureau of American Ethnology Bulletin 145 |pages=153–174 |url=http://www.hiddenhistory.com/PAGE3/swsts/alabam-1.htm |accessdate=August 2, 2007 |archiveurl= //web.archive.org/web/20070804025900/http://www.hiddenhistory.com/PAGE3/swsts/alabam-1.htm |archivedate= August 4, 2007 <!--DASHBot--> |deadurl= no}}</ref> The meaning may have been \"clearers of the thicket\"<ref name=\"Rogers\"/> or \"herb gatherers\",<ref name=\"Swanton1\"/><ref name=\"Swanton2\">{{Cite journal|last=Swanton |first=John R. |authorlink=John R. Swanton |year=1937 |title=Review of Read, Indian Place Names of Alabama|journal=American Speech|pages=212–215|issue=12 |doi=10.2307/452431 |volume=12 |jstor=452431}}</ref> referring to clearing land for cultivation<ref name=\"Wills\"/> or collecting medicinal plants.<ref name=\"Swanton2\"/> The state has numerous [[List of place names in Alabama of Native American origin|place names of Native American origin]].<ref>{{cite web |url=http://www.archives.alabama.gov/tours/Previsit_Indian.pdf |title=Southeastern Indian Place Names in what is now Alabama |year=1994 |work=Indian Place Names in Alabama |author=William A. Read |publisher=Alabama Department of Archives and History |accessdate=October 3, 2011}}</ref><ref>{{cite book |title=Native American placenames of the United States |last=Bright |first=William |year=2004 |publisher=University of Oklahoma Press |location= |isbn=0-8061-3576-X |pages=29–559 |url=http://books.google.com/books?id=5XfxzCm1qa4C&pg}}</ref>  ==History== {{Main|History of Alabama}} <!---Please insert new material in main article before summarizing here. Also, look for opportunities to delete material here if you are inserting new material. This is long enough.--->  ===Pre-European settlement=== [[Indigenous peoples]] of varying cultures lived in the area for thousands of years before European colonization. Trade with the northeastern tribes via the [[Ohio River]] began during the Burial Mound Period (1000&nbsp;BC–AD&nbsp;700) and continued until [[European colonization of the Americas|European contact]].<ref name=\"NewYorkTimesAlmanac\">{{cite news |url= http://travel2.nytimes.com/2004/07/15/travel/NYT_ALMANAC_US_ALABAMA.html |title= Alabama |date= August 11, 2006 |work= The New York Times Almanac 2004 |accessdate= September 23, 2006 |archiveurl= //web.archive.org/web/20060926105134/http://travel2.nytimes.com/2004/07/15/travel/NYT_ALMANAC_US_ALABAMA.html |archivedate= September 26, 2006 <!--DASHBot--> |deadurl= no}}</ref>  [[File:Moundville Archaeological Site Alabama.jpg|thumb|left|The [[Moundville Archaeological Site]] in Hale County. It was occupied by Native Americans of the [[Mississippian culture]] from 1000 AD to 1450 AD.]]  The agrarian [[Mississippian culture]] covered most of the state from 1000 to 1600 AD, with one of its major centers built at what is now the [[Moundville Archaeological Site]] in [[Moundville, Alabama]].<ref>{{Cite book|last= Welch |first= Paul D. |title= Moundville's Economy |publisher= University of Alabama Press |year= 1991 |isbn= 0-8173-0512-2 |oclc= 21330955 }}</ref><ref>{{Cite book |last= Walthall |first= John A. |title= Prehistoric Indians of the Southeast-Archaeology of Alabama and the Middle South |publisher= University of Alabama Press |year= 1990 |isbn= 0-8173-0552-1 |oclc= 26656858 }}</ref> Analysis of [[Artifact (archaeology)|artifacts]] recovered from [[archaeological]] excavations at Moundville were the basis of scholars' formulating the characteristics of the [[Southeastern Ceremonial Complex]] (SECC).<ref>{{Cite book|last= Townsend |first= Richard F. |title= [[Hero, Hawk, and Open Hand]] |publisher= Yale University Press |year= 2004 |isbn= 0-300-10601-7 |oclc= 56633574 }}</ref> Contrary to popular belief, the SECC appears to have no direct links to [[Mesoamerica]]n culture, but developed independently. The Ceremonial Complex represents a major component of the religion of the Mississippian peoples; it is one of the primary means by which their religion is understood.<ref>{{Cite book|editors= F. Kent Reilly and James Garber |title= [[Ancient Objects and Sacred Realms]] |publisher= University of Texas Press |year= 2004 |isbn= 978-0-292-71347-5 |author= edited by F. Kent Reilly III and James F. Garber ; foreword by Vincas P. Steponaitis. |oclc= 70335213 }}</ref>  Among the historical tribes of Native American people living in the area of present-day Alabama at the time of European contact were the [[Cherokee]], an [[Iroquoian language]] people; and the [[Muskogean]]-speaking [[Alabama (people)|Alabama]] (''Alibamu''), [[Chickasaw]], [[Choctaw]], [[Creek people|Creek]], and [[Koasati]].<ref>{{cite web|url= http://www.accessgenealogy.com/native/alabama/ |title= Alabama Indian Tribes |accessdate =September 23, 2006 |year= 2006 |work= Indian Tribal Records |publisher= AccessGenealogy.com |archiveurl= //web.archive.org/web/20061012073735/http://www.accessgenealogy.com/native/alabama/ |archivedate= October 12, 2006 <!--DASHBot--> |deadurl= no}}</ref> While part of the same large language family, the Muskogee tribes developed distinct cultures and languages.  ===European settlement=== With exploration in the 16th century, the Spanish were the first Europeans to reach Alabama. The expedition of [[Hernando de Soto]] passed through [[Mabila]] and other parts of the state in 1540. More than 160 years later, the French founded the first European settlement in the region at [[Old Mobile Site|Old Mobile]] in 1702.<ref name=\"US50\">{{cite web|url= http://www.theus50.com/alabama/ |title= Alabama State History |accessdate=September 23, 2006 |publisher= theUS50.com |archiveurl= //web.archive.org/web/20060825052401/http://www.theus50.com/alabama/ |archivedate= August 25, 2006 <!--DASHBot--> |deadurl= no}}</ref> The city was moved to the current site of [[Mobile, Alabama|Mobile]] in 1711. This area was claimed by the French from 1702 to 1763 as part of [[La Louisiane]].<ref name=alahisttmln/>  After the French lost to the British in the [[Seven Years' War]], it became part of British [[West Florida]] from 1763 to 1783. After the United States victory in the [[American Revolutionary War]], the territory was divided between the United States and Spain. The latter retained control of this western territory from 1783 until the surrender of the Spanish garrison at Mobile to U.S. forces on April 13, 1813.<ref name=alahisttmln>{{cite web|title=Alabama History Timeline|url=http://www.archives.alabama.gov/timeline/al1801.html|publisher=Alabama Department of Archives and History|accessdate=July 27, 2013}}</ref><ref name=\"annexed1\">{{cite book|last=Thomason|first=Michael|title=Mobile: The New History of Alabama's First City|year=2001|publisher=University of Alabama Press|location=Tuscaloosa|isbn=0-8173-1065-7|pages=61}}</ref>  Thomas Bassett, a [[Loyalist (American Revolution)|loyalist]] to the British monarchy during the Revolutionary era, was one of the earliest White settlers in the state outside Mobile. He settled in the [[Tombigbee District]] during the early 1770s.<ref>{{cite web|url=http://www.archives.state.al.us/aha/markers/washington.html |title=Alabama Historical Association Marker Program: Washington County |publisher=Archives.state.al.us |accessdate=June 1, 2011}}</ref> The boundaries of the district were roughly limited to the area within a few miles of the [[Tombigbee River]] and included portions of what is today southern [[Clarke County, Alabama|Clarke County]], northernmost [[Mobile County, Alabama|Mobile County]], and most of [[Washington County, Alabama|Washington County]].<ref name=\"oldsw\">{{cite book |title=The Old Southwest 1795–1830: Frontiers in Conflict |last=Clark |first=Thomas D. |author2=John D. W. Guice |year=1989 |publisher=University of New Mexico Press |location=Albuquerque |isbn=0-8061-2836-4 |pages=44–65, 210–257}}</ref><ref name=\"colonial mobile\">{{cite book |title=Colonial Mobile: An Historical Study of the Alabama-Tombigbee Basin and the Old South West from the Discovery of the Spiritu Sancto in 1519 until the Demolition of Fort Charlotte in 1821 |last=Hamilton |first=Peter Joseph |year=1910 |publisher=Hougthon Mifflin |location=Boston |oclc=49073155 |pages=241–244}}</ref>  What is now the counties of [[Baldwin County, Alabama|Baldwin]] and [[Mobile County, Alabama|Mobile]] became part of [[Spanish West Florida]] in 1783, part of the independent [[Republic of West Florida]] in 1810, and was finally added to the [[Mississippi Territory]] in 1812. Most of what is now the northern two-thirds of Alabama was known as the [[Yazoo lands]] beginning during the British colonial period. It was claimed by the [[Province of Georgia]] from 1767 onwards. Following the [[American Revolution|Revolutionary War]], it remained a part of [[Georgia (U.S. state)|Georgia]], although heavily disputed.<ref>{{cite book|last=Cadle|first=Farris W|title=Georgia Land Surveying History and Law|year=1991|publisher=University of Georgia Press|location=Athens, Ga.|pages=}}</ref><ref name=\"pickett\">{{cite book|last=Pickett|first=Albert James|title=History of Alabama and incidentally of Georgia and Mississippi, from the earliest period|year=1851|publisher=Walker and James|location=Charleston|pages=408–428}}</ref>  [[File:Mississippiterritory.PNG|thumb|right|upright=0.9|Map showing the formation of the Mississippi and Alabama territories]]  With the exception of the immediate area around Mobile and the Yazoo lands, what is now the lower one-third Alabama was made part of the Mississippi Territory when it was organized in 1798. The Yazoo lands were added to the territory in 1804, following the [[Yazoo land scandal]].<ref name=\"pickett\"/><ref>{{cite web|title=The Pine Barrens Speculation and Yazoo Land Fraud|url=http://www.aboutnorthgeorgia.com/ang/The_Pine_Barrens_Speculation_and_Yazoo_Land_Fraud|publisher=About North Georgia|accessdate=July 27, 2013}}</ref> Spain kept a claim on its former Spanish West Florida territory in what would become the coastal counties until the [[Adams–Onís Treaty]] officially ceded it to the United States in 1819.<ref name=\"annexed1\"/>  ===19th century=== Prior to the admission of [[Mississippi]] as a state on December 10, 1817, the more sparsely settled eastern half of the territory was separated and named the [[Alabama Territory]]. The Alabama Territory was created by the [[United States Congress]] on March 3, 1817. [[St. Stephens, Alabama|St. Stephens]], now abandoned, served as the territorial capital from 1817 to 1819.<ref name=\"eoaststephens\">{{cite web |url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-1674 |title=Old St. Stephens |work=Encyclopedia of Alabama |publisher=Auburn University |accessdate=June 21, 2011}}</ref>  The U.S. Congress selected Huntsville as the site for the first Constitutional Convention of Alabama after it was approved to become the 22nd state. From July 5 to August 2, 1819, delegates met to prepare the new state constitution. Huntsville served as the temporary capital of Alabama from 1819 to 1820, when the seat of state government was moved to [[Cahaba, Alabama|Cahaba]] in [[Dallas County, Alabama|Dallas County]].<ref>{{cite web|title=Huntsville |url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-2498 |work=The Encyclopedia of Alabama |publisher= Alabama Humanities Foundation |accessdate=January 22, 2013}}</ref>  [[File:Thornhill 01.jpg|thumb|The main house, built in 1833, at [[Thornhill (Forkland, Alabama)|Thornhill]] in Greene County. It is a former [[Black Belt (region of Alabama)|Black Belt]] plantation.]]  Cahaba, now a ghost town, was the first permanent state capital from 1820 to 1825.<ref name=\"Cahaw\">{{cite web|title=Old Cahawba, Alabama's first state capital, 1820 to 1826|work=Old Cahawba: A Cahawba Advisory Committee Project|url=http://www.cahawba.com/|accessdate=September 22, 2012}}</ref>  [[Alabama Fever]] was already underway when the state was admitted to the Union, with settlers and land speculators pouring into the state to take advantage of fertile land suitable for cotton cultivation.<ref name=\"fever\">{{cite web |url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-3155 |title=Alabama Fever |author=LeeAnna Keith |date=October 13, 2011 |work=Encyclopedia of Alabama |publisher=Auburn University |accessdate=September 22, 2012}}</ref><ref name=\"adahtalafvr\">{{cite web |url=http://www.alabamaheritage.com/vault/kingcotton.htm |title=Alabama Fever |work=Alabama Department of Archives and History |publisher=State of Alabama |accessdate=September 22, 2012}}</ref> Part of the frontier in the 1820s and 1830s, its constitution provided for universal suffrage for White men.<ref name=\"SSpaces\"/>  Southeastern planters and traders from the [[Upper South]] brought [[History of slavery in Alabama|slaves]] with them as the cotton [[List of plantations in Alabama|plantations in Alabama]] expanded. The economy of the central [[Black Belt (region of Alabama)|Black Belt]] (named for its dark, productive soil) was built around large cotton [[Plantation complexes in the Southeastern United States|plantations]] whose owners' wealth grew largely from slave labor.<ref name=\"SSpaces\"/> The area also drew many poor, disfranchised people who became [[subsistence farmers]]. Alabama had a population estimated at under 10,000 people in 1810, but it had increased to more than 300,000 people by 1830.<ref name=\"fever\"/>  Most Native American tribes were [[Indian removal|completely removed]] from the state within a few years of the passage of the [[Indian Removal Act]] by Congress in 1830.<ref name=\"ala\">{{cite web |url=http://www.encyclopediaofalabama.org/face/Article.jsp?id=h-1598 |title=Alabama |author=Wayne Flynt |date=July 9, 2008 |work=Encyclopedia of Alabama |publisher=Auburn University |accessdate=September 22, 2012}}</ref>  [[File:Oldalabamastatecapruinsintuscaloosa.png|thumb|left|Ruins of the former capitol building in Tuscaloosa. Designed by [[William Nichols (architect)|William Nichols]], it was built from 1827–29 and was destroyed by fire in 1923.]] From 1826 to 1846, [[Tuscaloosa, Alabama|Tuscaloosa]] served as the capital of Alabama. On January 30, 1846, the Alabama legislature announced that it had voted to move the capital city from Tuscaloosa to [[Montgomery, Alabama|Montgomery]]. The first legislative session in the new capital met in December 1847.<ref name=\"capitols\">{{cite web |url=http://www.archives.state.al.us/capital/capitals.html |title=Capitals of Alabama |work=Alabama Department of Archives and History |accessdate=July 8, 2011 |archiveurl= //web.archive.org/web/20110716220255/http://www.archives.state.al.us/capital/capitals.html |archivedate= July 16, 2011 |deadurl= no}}</ref> A new capitol building was erected under the direction of [[Stephen Decatur Button]] of [[Philadelphia]]. The first structure burned down in 1849, but was rebuilt on the same site in 1851. This second capitol building in Montgomery remains to the present day. It was designed by Barachias Holt of [[Exeter, Maine]].<ref name=\"alcatalog\">{{cite book |last= Gamble |first=Robert|year =1987|title =The Alabama Catalog: A Guide to the Early Architecture of the State|pages=144, 323–324|publisher =University of Alabama Press|location = University, AL|isbn =0-8173-0148-8 }}</ref><ref name=\"alarchitecture\">{{cite book|last =Bowsher|first =Alice Meriwether|year =2001|title =Alabama Architecture|pages=90–91|publisher =University of Alabama Press|location = Tuscaloosa|isbn =0-8173-1081-9 }}</ref>  By 1860, the population had increased to a total of 964,201 people, of which nearly half, 435,080 were enslaved African Americans, and 2,690 were [[free people of color]].<ref name=\"adahtmln\">{{cite web |url=http://www.archives.alabama.gov/timeline/al1801.html |title=Alabama History Timeline |work=Alabama Department of Archives and History |publisher=State of Alabama |accessdate=September 22, 2012}}</ref> On January 11, 1861, Alabama declared its [[Secession in the United States|secession]] from the [[Union (American Civil War)|Union]].  After remaining an independent republic for a few days, it joined the [[Confederate States of America]]. The Confederacy's capital was initially located at [[Montgomery, Alabama|Montgomery]].  Alabama was heavily [[Alabama in the American Civil War|involved in the American Civil War]].  Although comparatively few battles were fought in the state, Alabama contributed about 120,000 soldiers to the war effort.  [[File:Huntsville Courthouse Square 1864.jpg|thumb|[[Union Army]] troops occupying Courthouse Square in Huntsville, following its capture and reoccupation by federal forces in 1864.]] A company of cavalry soldiers from Huntsville, Alabama joined [[Nathan Bedford Forrest]]'s battalion in [[Hopkinsville, Kentucky]].  The company wore new uniforms with yellow trim on the sleeves, collar and coat tails. This led to them being greeted with \"Yellowhammer\", and the name later was applied to all Alabama troops in the Confederate Army.<ref>[http://www.archives.state.al.us/emblems/st_bird.html Official Symbols and Emblems of Alabama, State Bird of Alabama, Yellowhammer]. Alabama State Archives</ref>  Alabama's slaves were freed by the 13th Amendment in 1865.<ref name=\"HistDocs\">{{cite web|url= http://www.historicaldocuments.com/13thAmendment.htm |title= 13th Amendment to the U.S. Constitution: Abolition of Slavery (1865) |accessdate =September 23, 2006 |year= 2005 |work= Historical Documents |publisher= HistoricalDocuments.com}}</ref>  Alabama was under military rule from the end of the war in May 1865 until its official restoration to the Union in 1868. From 1867 to 1874, with most White citizens barred temporarily from voting, many African Americans emerged as political leaders in the state. Alabama was represented in Congress during this period by three African-American congressmen: [[Jeremiah Haralson]], [[Benjamin S. Turner]], and [[James T. Rapier]].<ref name=\"alrecnstrctn\">{{cite web |url=http://www.alabamamoments.state.al.us/sec24.html |title=Reconstruction in Alabama: A Quick Summary |work=Alabama Moments in American History |publisher=Alabama Department of Archives and History |accessdate=September 22, 2012}}{{dead link|date=April 2014}}</ref>  Following the war, the state remained chiefly agricultural, with an economy tied to cotton. During [[Reconstruction era of the United States|Reconstruction]], state legislators ratified a [[Constitution of Alabama|new state constitution]] in 1868 that created the state's first public school system and expanded women's rights. Legislators funded numerous public road and railroad projects, although these were plagued with allegations of fraud and misappropriation.<ref name=\"alrecnstrctn\"/> Organized [[insurgent]], resistance groups tried to suppress the freedmen and Republicans. Besides the short-lived original [[Ku Klux Klan]], these included the Pale Faces, [[Knights of the White Camellia]], [[Red Shirts (Southern United States)|Red Shirts]], and the [[White League]].<ref name=\"alrecnstrctn\"/>  Reconstruction in Alabama ended in 1874, when the Democrats regained control of the legislature and governor's office. They wrote another constitution in 1875,<ref name=\"alrecnstrctn\"/> and the legislature passed the [[Blaine Amendment]], prohibiting public money from being used to finance religious-affiliated schools.<ref>{{cite web |url=http://www.schoolreport.com/schoolreport/articles/blaine_7_00.htm
