eaks;\n  loop.breakable {\n    for (i <- 0 until 3) {\n      val tmpFile = new File(tmpFileName)\n      FileUtils.copyURLToFile(new URL(\"http://dumps.wikimedia.org/enwiki/latest/\" + articleName), tmpFile)\n      // When issuing too many requests in a row, wikipedia will send back a small error page.\n      if (tmpFile.length() < 1000) {\n        if (i == 2) {\n          throw new RuntimeException(\"Cannot retrieve the article: \" + articleName)\n        }\n        // Sleep a little before proceeding.\n        Thread.sleep(300000 * i)\n      }\n      loop.break\n    }\n  }\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import scala.util.control._\ndownloadFileReliably: (String, String) =&gt; Unit = &lt;function2&gt;\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.431988692254E12,"submitTime":1.431988692216E12,"finishTime":1.431988692724E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"a646a48b-0e44-472a-82fc-280218b236fc"},{"version":"CommandV1","origId":3415,"guid":"74d2b6d7-b2b3-4b5f-8b04-160d2e0fac14","subtype":"command","commandType":"auto","position":14.4375,"command":"val writeFileToS3 = (localFile: File, s3Filename: String) => {\n  val s3 = new AmazonS3Client(new BasicAWSCredentials(AccessKey, SecretKey));\n  s3.putObject(S3Bucket, s3Filename, localFile)\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">writeFileToS3: (java.io.File, String) =&gt; com.amazonaws.services.s3.model.PutObjectResult = &lt;function2&gt;\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startT ndType":"auto","position":15.0,"command":"val splitBZ2File = (tmpFileName: String) => {\n  val bzfile = getBufferedReaderForBZ2File(tmpFileName)\n  var currentPart = 0\n  var records = 0\n  var outfile: java.io.PrintWriter = null\n  var foundMatch = false\n  var line = bzfile.readLine()\n  while (line != null) {\n    if (!foundMatch) {\n      if (line.equals(StartLine)) {\n        foundMatch = true\n        if (outfile == null) {\n          outfile = new java.io.PrintWriter(new File(f\"$tmpFileName-part-$currentPart%05d\"))\n          currentPart = currentPart + 1\n        }\n        outfile.write(line)\n        outfile.write(\" \")\n      }\n    } else {\n      if (!line.equals(EndLine)) {\n        outfile.write(line)\n        outfile.write(\" \")\n      } else {\n        outfile.println(line)\n        foundMatch = false\n        records += 1\n        if (records >= MaxPagesInAFile) {\n          records = 0\n          outfile.close()\n          outfile = null\n        }\n      }\n    }\n    line = bzfile.readLine()\n  }\n\n  if (records > 0) {\n    outfile.close()\n  }\n\n  currentPart\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">splitBZ2File: String =&gt; Int = &lt;function1&gt;\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.416340827896E12,"submitTime":1.416340745292E12,"finishTime":1.416340828066E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"a790dbe2-a31b-4aae-b13e-a417fb0b15a5"},{"version":"CommandV1","origId":3418,"guid":"e72193b0-3f4a-48fd-a04b-7ba93c9819b5","subtype":"command","commandType":"auto","position":15.5,"command":"// Create a fun
