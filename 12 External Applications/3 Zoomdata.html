<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3030,"name":"External Applications / Zoomdata","language":"python","commands":[{"version":"CommandV1","origId":3031,"guid":"96ef5c78-4fff-4f24-8ba3-52028c60875c","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Zoomdata**\n\nZoomdata integrates directly with Databricks and is available with a subscription on the Applications tab of Databricks.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.433990769374E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"e6cf7ccb-480d-49af-9295-e5e8ddd56cbf"},{"version":"CommandV1","origId":3032,"guid":"745b193a-afda-4d2a-9029-9d7c9bfba2c4","subtype":"command","commandType":"auto","position":1.25,"command":"%md\n\nZoomdata, developers of the Fastest Visual Analytics for Big Data, delivers an interactive experience that is designed for the business user.  Zoomdata's patented micro-query architecture delivers results on billions of records in seconds and through its pioneering Zoomdata Fusion capabilities it provides users a single plane of access for accessing both legacy and modern datastores. \n\nWith Zoomdata’s Databricks integration, users are able to instantly visualize, data that is loaded into their tables.  By clicking on the Application tab in Databricks, then on the Zoomdata, application (if you don’t see it, please contact support), Databricks launches the Zoomdata interface, and automatically configures your data sources for visualization and analysis.  There is no data modeling or configuration required.  It’s that simple!\n\nIn addition to visualizing data in Databricks, users can also connect and visualize data sitting in other data repositories, such as Cloudera, Mongo, or Elastic Search.  With Zoomdata Fusion, users can also fuse these disparate data sources into a single source.  Ultimately, Zoomdata makes it easy for developers leverage the power of Spark, by making it easy to quickly prototype data and evaluate data that has been loaded into Databricks.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"08efd10a-9992-4cbc-9c28-8dfb55f98b69"},{"version":"CommandV1","origId":3033,"guid":"2d76311d-9fa0-4d51-8a29-43e7feb7dd3b","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n### Watch a demonstration of Zoomdata on Databricks\n\n[![Overview](http://training.databricks.com/databricks_guide/zoomdata.png)](https://www.youtube.com/watch?v=sTxHpvIS3CQ&feature=youtu.be&t=1878)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.433990543345E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"309f2c67-9b97-4004-9c30-85fde5ee7528"},{"version":"CommandV1","origId":3034,"guid":"35d5deed-f1c2-47a2-811e-35c4cf65e7fc","subtype":"co
