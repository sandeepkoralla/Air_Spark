startswith(\"ArrayType\"):\n    return \"array<%s>\" % toHiveMetastoreType(data_type.elementType)\n  elif data_type_str.startswith(\"MapType\"):\n    return \"Map<%s,%s>\" % (toHiveMetastoreType(data_type.keyType), toHiveMetastoreType(data_type.valueType))\n  else:\n    raise Exception(\"Enhance this to support type: %s\" % data_type) \n# TODO: Support more complex types as here: \n# https://github.com/apache/spark/blob/51b1fe1426ffecac6c4644523633ea1562ff9a4e/sql/hive/src/main/scala/org/apache/spark/sql/hive/HiveMetastoreCatalog.scala\n# DecimalType\n# StructField\n\n# Missing from python:\n# Data Type, NullType, & UserDefinedType.\n\n# For now, you can use the Scala notebook to register your table.\n# If you cannot use Scala, please use the help portal if you have a complex or missing type to support.\n\ndef createParquetTable(name, file):\n  dataframe = sqlContext.parquetFile(file)\n  schema = \"\"\n  for field in dataframe.schema.fields:\n    schema += \"`%s` %s,\\n\" % (field.name, toHiveMetastoreType(field.dataType))\n  ddl = \"\"\"CREATE EXTERNAL TABLE `%s` (\n      %s\n    )\n    STORED AS PARQUET\n    LOCATION '%s'\"\"\" % (name, schema[:-2], file)\n  sqlContext.sql(ddl)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.427390722864E12,"submitTime":1.427390718671E12,"finishTime":1.427390722938E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"c7b7524d-f165-45a5-bea5-76ba32f88f67"},{"version":"CommandV1","origId":1262,"guid":"291ce2c8-0512-4528-b290-527728d1060f","subtype":"command","commandType":"auto","pos
