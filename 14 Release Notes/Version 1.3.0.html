<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3801,"name":"Release Notes / Version 1.3.0","language":"scala","commands":[{"version":"CommandV1","origId":3802,"guid":"d1f1d660-026f-4751-b7dd-5c8a61522feb","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Release Notes for 1.3.0**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.42784021255E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"968ab6a7-7ead-4444-b85a-4973c9425dda"},{"version":"CommandV1","origId":3803,"guid":"c8a1a725-e100-4923-a69e-9af10e72c03e","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n### **Databricks Cloud now has Spark 1.3**\n\nIn Spark 1.3 we removed the “Alpha” label from Spark SQL and as part of this did a cleanup of the available APIs. From Spark 1.3 onwards, Spark SQL will provide binary compatibility with other releases in the 1.X series. This compatibility guarantee excludes APIs that are explicitly marked as unstable (i.e., `DeveloperApi` or `Experimental`).\n\nIn Databricks Cloud we have attempted to minimize the impact of this change by automatically updating the set of imports for your notebooks.  However, some minor changes may still be required for your code to run once the upgrade occurs.\n\n#### **Changes requiring code fixes**\n\n* Rename of SchemaRDD to DataFrame\n  * The largest change that users will notice when upgrading to Spark SQL 1.3 is that `SchemaRDD` has been renamed to `DataFrame`. This is primarily because `DataFrame` does not inherit from `RDD` directly, but instead provide most of the functionality that `RDD`s provide though their own implementation. DataFrames can still be converted to RDDs by calling `dataFrame.rdd`.\n  * In Scala there is a type alias from `SchemaRDD` to `DataFrame` to provide source compatibility for some use cases. It is still recommended that users update their code to use `DataFrame` instead. Java and Python users will need to update their code.\n* Isolation of Implicit Conversions and Removal of dsl Package (Scala-only)\n  * Many of the code examples prior to Spark 1.3 started with import `sqlContext._`, which brought all of the functions from sqlContext into scope. In Spark 1.3 we have isolated the implicit conversions for converting `RDD`s into `DataFrames` into an object inside of the SQLContext. Users should now write `import sqlContext.implicits._`.  These implicit conversions are automatically imported into Databricks' notebooks.\n  * Additionally, the implicit convertion that converts RDDs to DataFrames no longer apply automatically. Instead, `toDF` must be called explicitly. This means that in cases where code was assumming the implicit would apply (i.e. `rdd.registerTempTable(...)`) will now need to explicitly call `toDF` (e.g., `rdd.toDF.registerTempTable(...)`).\n  * When using function inside of the DSL (now replaced with the DataFrame API) users used to `import org.apache.spark.sql.catalyst.dsl._`. This API has been superceeded by the extended `import org.apache.spark.sql.functions._`.\n* Removal of the type aliases in org.apache.spark.sql for DataType (Scala-only)\n  * Spark 1.3 removes the type aliases that were present in the base sql package for DataType. Users should instead import the classes in `org.apache.spark.sql.types._`\n* UDF Registration Moved to sqlContext.udf (Java & Scala)\n  * Functions that are used to register UDFs, either for use in the DataFrame DSL or SQL, have been moved into the udf object in `SQLContext`.  For example:\n  ```\n  sqlContext.udf.register(\"name\", (s: String) => ...)\n  ```\n\n#### **Other Migrations**\n* Unification of the Java and Scala APIs\n  * Prior to Spark 1.3 there were separate Java compatible classes (`JavaSQLContext` and `JavaSchemaRDD`) that mirrored the Scala API. In Spark 1.3 the Java API and Scala API have been unified. Users of either language should use SQLContext and DataFrame. In general theses classes try to use types that are usable from both languages (i.e. Array instead of language specific collections). In some cases where no common type exists (e.g., for passing in closures or Maps) function overloading is used instead.\n  * Additionally the Java specific types API has been removed. Users of both Scala and Java should use the classes present in org.apache.spark.sql.types to describe schema programmatically.\nYou can also see the [Migration Guide in the Spark SQL Programming Guide](https://spark.apache.org/docs/latest/sql-programming-guide.html#upgrading-from-spark-sql-10-12-to-13) for details.\n* Inferred Spark SQL Types.\n  * Spark SQL's python API, inferSchema will use LongType instead of IntegerType for Python int. \n  * For JSON schema inference, LongType will be used as the default integral type (even if we only see numbers in the range of the integer). This change will make the schema inference more robust when users use sampled datasets for schema inference.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.427923066199E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"c3f1de3b-592c-4f10-a4fb-6f5ee09b1169"},{"version":"CommandV1","origId":3804,"guid":"731a57d4-346c-4906-99e2-57368e72a116","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n### **New Features and Improvements**\n * Fixes to the Table Import UI:\n   *  Support creating tables from JSON files.\n * Allow listing weird paths in DBFS/S3.\n * Should not be able to run commands while detached.\n * Extend the REST API for cluster operations.\n * REST API 1.1 - improve library management.\n * Integrate notebook views into Jobs page.\n * Users should not be able to rename libraries in the UI.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.427922614615E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"99d5836a-12cb-4ff0-8816-8b4b884e35b3"}],"guid":"a58d837b-3d2d-4444-9071-157c7a296b36","globalVars":{},"iPythonMetadata":null};</script>
