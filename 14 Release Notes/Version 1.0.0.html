<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3762,"name":"Release Notes / Version 1.0.0","language":"sql","commands":[{"version":"CommandV1","origId":3763,"guid":"e5cec68d-0828-49cd-bd61-f199e06133cb","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Release Notes for Version 1.0.0**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.414469203086E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"0ec8f129-2534-45c4-937a-1275a8b51600"},{"version":"CommandV1","origId":3764,"guid":"ebae3ea4-b4dd-4532-bc16-94ef76681254","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n\n## **Breaking Changes from Previous Releases**\n* ### Scala notebooks no longer import `sqlContext._` by default.\n  * Only the most common functions are included (sql, table, and the implicit conversion that turns RDD[CaseClass] into SchemaRDD).\n  * If you were doing things like jsonRDD(...) or parquetFile(...) you'll now need to prepend \"sqlContext.\" manually.  \n  * Or you can also `import sqlContext._` in your notebook to restore the original behavior.\n* ### dbutils has undergone an API overhaul.\n  * The filesystem-related utilities such as ls() have been moved from \"dbutils.ls()\" to \"dbutils.fs.ls()\".  Please update your notebooks accordingly.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.426278722465E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"53984c08-2ff1-4cf7-902d-567d135be5f1"},{"version":"CommandV1","origId":3765,"guid":"b0b29fb8-f0c2-459d-a815-b12334f61cc5","subtype":"command","commandType":"auto","position":4.0,"command":"%md ### **New Features**\n* **dbutils** is offically released with an API overhaul.\n  * See the *DBFS in Scala* Notebook for more details.\n  * Some methods, such as ls() and mounts() now return a programmer-friendly data structure instead of just printing their results to the notebook. You can display the results as a table by calling display(dbutils.fs.ls(\"/\")).\n  * The method cat() has been renamed head() to better reflect the fact that it only returns the first bytes of the file.\n  * Python support for dbutils is coming soon.\n* Workers are now to launched in AWS placement groups for faster network connectivity.\n* Better formatting for printing notebooks.\n* New Documentation in the Databricks Guide.\n  * Add documentation on Visualizations and Databricks File System to the Essentials Folder.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.426278785762E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"883d1de3-8dee-4df3-8504-d14052179e74"},{"version":"CommandV1","origId":3766,"guid":"308912c5-cb31-4dc8-98df-60ddf77840a5","subtype":"command","commandType":"auto","position":5.5,"command":"%md  ### **Bug Fixes**\n* Disallow removal, inserting, and running of cells in locked notebooks.\n* Allow exporting of folders with names less than 3 characters.\n* Uploading multiple files caused problems with the Table Import feature - now that's not allowed in the UI.\n* Running empty cells used to throw an exception, but now it is properly handled.\n* Prevent Scala notebooks from doing System.exit or Runtime.halt.\n* Quote strings if they contain a comma when exporting a table to CSV.\n* Minimizing a markdown cell that has never been run used to make it almost disappear.\n* Fix for SPARK-4019.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.426278823121E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"3288d5bf-d4f6-47fa-81fc-ce0c497face9"},{"version":"CommandV1","origId":3767,"guid":"ff9f163f-a514-44e3-b4c6-97084817e1b8","subtype":"command","commandType":"auto","position":5.75,"command":"%md ### **Improvements**\n* Better status messaging when installing PyPi libraries.\n* Help icon now directs to the Databricks Guide.\n* On the cluster page, the Spark Driver is linked, then the Spark master and worker node pages.\n* Table Columns are sortable in Spark UI.\n* JS disallows specifying negative/non-numeric cluster sizes.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.426278846033E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"markdown","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"306602e9-2187-4f99-afd3-93d36956ea83"}],"guid":"7d8ed045-8709-47c7-8069-285724eab48f","globalVars":{},"iPythonMetadata":null};</script>
