the *run-now* trigger can take *jar_params* key with the value being an array of positional arguments to the jar task.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"12fcaa68-0beb-4d9d-ae63-e572f8cf8ff4"},{"version":"CommandV1","origId":3784,"guid":"5d0a15b0-7082-4694-a4fc-314e94e7e3b2","subtype":"command","commandType":"auto","position":1.765625,"command":"%md\n#### Improved case class support in notebooks\n\nIn a notebook, users are now able to define a case class in one cell and use it in an RDD defined in another cell. To do this, add \"*package yourPackageName*\" in the cell where the case class is defined and make sure to call \"*import yourPackageName._*\" in any cell that uses those case classes. ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"c2ea3745-5d3c-4198-87ec-1e29e3e08ee7"},{"version":"CommandV1","origId":3785,"guid":"9867056c-0fbb-432c-a767-a23e5d74b581","subtype":"command","commandType":"auto","position":1.77734375,"command":"%md\n####  KMeans model display( ) visualization in Python (Scala already supported)\n\nIn release 2.3, users were allowed to view models tuned with MLlib directly in Databricks notebooks. This done with the `display` command. We now enabled the `display` command for KMeans models in Python as well. \n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"bd21324a-15de-4854-9bac-422df8a0e923"},{"version":"CommandV1","origId":3786,"guid":"3a34b4cf-e476-41ff-9a6a-9406145b7793","subtype":"command","commandType":"auto","position":1.8125,"command":"%md\n#### Display detailed Spark versions for clusters \n\nSpark versions in cluster dialogs now contain minor versions, e.g. \"Spark 1.5\" -> \"Spark 1.5.2\"\n\n![Detalied_Spark_Version](http://training.databricks.com/databricks_guide/Detalied_Spark_Version.png)\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.448909780508E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"rakesh@databricks.com","iPythonMetadata":null,"nuid":"ebfb9fe3-eb14-424d-86f2-68f5b1dd93cb"},{"version":"CommandV1","origId":3787,"guid":"316a6f16-86f0-488f-85e7-4745279285f1","subtype":"command","commandType":"auto","position":1.875,"command":"%md\n#### Other Improvements:\n* Improved markdown cell behavior in %run and Run-All and fixed a bug (thanks Florin)\n* Cluster UI enhancements, Active and Terminated clusters are now visually separated\n* Increased timeout to allow installing bigger PyPi packages\n* Minor Spark UI fixes (e.g. Spark version now visible in the Spark UI)\n* Prevent users to create multiple SQLContexts and give sensible error messages when they try\n* Upgraded spark-csv reader to 1.3.0\n* Better escaping of HTML for tables \n* Many enhancements and bug fixes for a better user experience\n\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"b373f0e5-4f6e-4a0b-a55a-2b2e2519d126"},{"version":"CommandV1","origId":3788,"guid":"c3b14567-2b33-4485-80bc-a0f84c297990","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### New/Updated Notebooks in the Databricks Guide\n* [MLlib Model Visualizations now includes support for Decisions Trees](../07 Spark MLlib/5 Model Visuals - scala.html)\n* [The Redshift notebook has been updated with best practices for using the spark-redshift connector.](../03 Accessing Data/4 Databases & DataSources/3 Redshift.html)\n* [How to Guide for using H20 on Databricks.](../07 Spark MLlib/3 Other ML Libraries/3 H2O Deep Learning.html)\n* [Spark Streaming - Writing output to Kafka](../08 Spark Streaming/08 Write Output To Kafka.html)\n* [Using glm in R](../10 SparkR/2 Using glm.html)\n* More notebooks in the SparkR >> Functions folder.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"aut
