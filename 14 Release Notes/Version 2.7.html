<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3793,"name":"Release Notes / Version 2.7","language":"scala","commands":[{"version":"CommandV1","origId":3794,"guid":"6fdf13f2-52da-452e-90e3-9dfc2cc5f1b1","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# Release Notes for 2.7","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"04103f7d-439e-4503-ba4b-a27976f453ba"},{"version":"CommandV1","origId":3795,"guid":"e7713dee-8874-4009-9a74-f625643f7b2d","subtype":"command","commandType":"auto","position":1.125,"command":"%md\n\n### New Features\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"c2956df1-12d0-44d1-8de2-c5c04dc80adf"},{"version":"CommandV1","origId":3796,"guid":"44ef2c27-2b28-448a-a3c0-ecb212822805","subtype":"command","commandType":"auto","position":1.3125,"command":"%md\n\n### Spark 1.6 (Preview) now available in Databricks\nAhead of the upcoming December release of Spark 1.6, we've included a preview of Spark 1.6 for Databricks users. Spark 1.6 includes a new Dataset API, elastic memory management, new machine learning algorithms, and higher performance state management in Spark Streaming. Initial release notes can be found at https://docs.cloud.databricks.com/docs/spark/1.6/index.html\n\n\n![Spark_1_6](http://training.databricks.com/databricks_guide/Spark_1_6.png)\n ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"00893d74-6260-44e1-82ab-0f1cf0cb8b82"},{"version":"CommandV1","origId":3797,"guid":"e9e41668-762d-4d82-ac61-2288827e92ee","subtype":"command","commandType":"auto","position":1.40625,"command":"%md\n\n### Import Databricks HTML format notebooks\n\nA few weeks ago, we announced a new feature that allows users to export notebooks into HTML format.\n\n\n![Export](http://training.databricks.com/databricks_guide/Export.png)\n\n\nWe've extended the functionality for users to now import any Databricks HTML notebook into their Databricks instance. \n\n\n![ImportWorkspace](http://training.databricks.com/databricks_guide/ImportWorkspace.png)\n\n\nUsers can now import the Databricks HTML notebooks via the Filebrowser\n\n\n![Import Item](http://training.databricks.com/databricks_guide/Import Item.png)\n\n\nUsers can also directly import the URL for formats (dbc, .jar, .scala, .py, .sql, .r, .ipynb, .html) that are publicly hosted. For example, users can now import an IPython notebook that is available on GitHub by inserting the URL in the dialog below. \n\n\n![URL Import2](http://training.databricks.com/databricks_guide/URL Import2.png)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"f8a76b37-49fc-4985-8c79-ae9280f04c24"},{"version":"CommandV1","origId":3798,"guid":"3adbe6c5-7fcb-4331-af3a-2eb0561c6dac","subtype":"command","commandType":"auto","position":1.453125,"command":"%md\n\n### Spark documentation can now be searched within Databricks\n\nWe've now made Spark documentation easily searchable within Databricks. In addition to the Databricks Guide, you can now see relevant Spark docs as part of your search results. \n\n![Sparkdocs](http://training.databricks.com/databricks_guide/Sparkdocs.png)\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"a16b2c0a-da85-4596-aad8-1ed0869662bf"},{"version":"CommandV1","origId":3799,"guid":"d3549b0f-c323-4b18-87f7-a0c9a771a4bc","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n\n### Other:\n\nIf you use Init Scripts to upload jars for Databricks, jars should now be placed in /databricks/jars.  To help with this transition, we have simlinked the following directories.\n* /home/ubuntu/databricks/conf -> /databricks/common/conf\n* /mnt/driver-daemon/jars -> /databricks/jars\n* /mnt/jars/driver-daemon -> /databricks/jar\n\nIn addition, we will provide an environment variable DB_HOME that will point to /databricks, and which will be updated in the future in the unlikely event that we change the container layout again.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"1bd827bf-60a8-4440-9ec1-079fa882835b"},{"version":"CommandV1","origId":3800,"guid":"69318ad8-68d1-402e-a7fb-41318c417af7","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### New Notebooks in the Databricks Guide\n* [LDA/Text Analysis Notebook](../07 Spark MLlib/2 Algorithms/4 LDA - Topic Modeling.html)\n* Spark R functions - See the SparkR folder for more details!\n* [Spark Streaming - FileStream (Python)](../08 Spark Streaming/06 FileStream Word Count - Python.html)\n* [Spark Streaming - Kinesis](../08 Spark Streaming/04 Kinesis Word Count - Scala.html)\n* [Debugging Spark Streaming in Databricks](../08 Spark Streaming/02 Debugging Spark Streaming Application.html)\n* [Streaming FAQs and Best Practices](../08 Spark Streaming/13 Streaming FAQs.html)\n* [Spark Streaming - Writing data to Kinesis](../08 Spark Streaming/07 Write Output To Kinesis.html)\n* [Spark Streaming - Writing data to S3](../08 Spark Streaming/08 Write Output To S3.html)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"
