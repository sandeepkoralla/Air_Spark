<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3775,"name":"Release Notes / Version 2.0","language":"scala","commands":[{"version":"CommandV1","origId":3776,"guid":"4d1d11dc-38bd-4d9e-bd92-fb7a4053c16e","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# **Release Notes for 2.0**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.43924207891E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"rlgarris@databricks.com","iPythonMetadata":null,"nuid":"09ea1a0f-f054-4872-808c-7f37b7db6c2b"},{"version":"CommandV1","origId":3777,"guid":"6930e5b5-56e3-42c9-9563-75e8f8d82462","subtype":"command","commandType":"auto","position":0.75,"command":"%md ### **New Features**\n\n#### ** IPython Notebook Import/Export via Filebrowser **\n\nYou can now import or export IPython notebooks from the filebrowser\n\n![IPython](http://training.databricks.com/databricks_guide/IPython.png)\n\n\n#### ** Availability Zone selection in cluster creation UI **\n\nYou can now select a particular AZ when creating a cluster. This will benefit users looking for flexibility of launching in an AZ with lower spot prices, more machine availability or reserved instances.\n\n![Multiple AZ Support](http://training.databricks.com/databricks_guide/Multiple AZ Support.png)\n\n#### ** Visualize Linear Regression Models in Notebooks (using display()) **\n\nUsers can now visualize a linear regression model in any notebook by calling .display () on it\n\n#### ** Default CRAN repository configured (installing R packages should be easier) **\n\nWith this upgrade, users no longer need to specify repository when
