<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3754,"name":"Release Notes / Version 2.2","language":"python","commands":[{"version":"CommandV1","origId":3755,"guid":"9bbf5288-57d3-4ff1-9674-24e161f75809","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# **Release Notes for 2.2**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"2be6a3bd-e707-4ae5-ab2c-96e6526db250"},{"version":"CommandV1","origId":3756,"guid":"99c43b89-c096-4f38-8204-07e3a32ab459","subtype":"command","commandType":"auto","position":1.5,"command":"%md ### New Features\n\n#### Spark progress reporting and Spark UI integration in notebooks\n\nYou can now view the real time progress of all the jobs and stages of a Spark command directly from the progress bar of a command run within a Notebook.  \n\n\n![RealTime](http://training.databricks.com/databricks_guide/RealTime.png)\n\nYou can also then easily view the Spark UI of the command. This way logs and failure information are now much more accessible to users.\n\n![ViewSparkUI2](http://training.databricks.com/databricks_guide/ViewSparkUI2.png)\n\n#### Upgrade to Java 8 (Important)\n\nDatabricks now supports Java 8. You can now compile your JAR with Java 8 and run them in clusters. If you choose to continue with Java 7, you can use cluster [init scripts](../11 AWS Configuration/5 Init Scripts.html) to set Java 7. You can run the following syntax to do so: \n```\n!/bin/bash \nsudo update-java-alternatives -s /usr/lib/jvm/java-1.7.0-openjdk-amd64\n```\n#### Support of SSE-S3 and KMS server side encryption in DBFS\n\nDatabricks now supports the functionality to read and write encrypted data to Amazon S3. \nYou will now be able to: \n\n* mount buckets which are encrypted in S3 using SSE S3 encryption using the same AWS credentials used to mount the bucket\n* mount buckets which are encrypted in S3 using a KMS key (in the customer's account) specified at bucket creation\n\nFor more details, you can visit our notebook \"Server-Side Encryption through DBUtils API\". \n\n#### Customize your Spark configuration when creating a cluster\nYou can now add your custom Spark configuration when creating a new cluster via the Cluster Creation and Jobs creation user interface. \n\n![SparkConfig](http://training.databricks.com/databricks_guide/SparkConfig.png)\n\n#### Deprecating Locked Notebooks in Release 2.3 (Important)\n\nWith Notebook ACLs now supported in Databricks, we will be deprecating \"Lock / Unlock\" functionality in Release 2.3. \n\nWhat this means for: \n\n1) Professional Tier (who have enabled ACLs): locked notebooks become read-only (if notebook is not in a 'shared' workspace). \n\n2) Professional Tier (who have not enabled ACLs): all Locked notebooks become openly accessible. \n\n3) Starter Tier: all Locked notebooks become openly accessible. \n\n#### New AMI to include latest version of R\nFor new clusters, we use a new AMI to include the latest version of R v3.2.1\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"0a02c3cd-7873-4a9a-9eca-c9958bf0bb7f"},{"version":"CommandV1","origId":3757,"guid":"7bd04b07-f6f5-455f-8ab3-3b4037557d86","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### Other Feature Enhancements\n* Many enhancements and bug fixes for a better user experience.\n\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.44130464246E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"301ff088-56f1-4f04-8efd-fdac4b08404f"}],"guid":"c9bb270e-e173-49bd-8a72-80d7ed717102","globalVars":{},"iPythonMetadata":null};</script>
