<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3758,"name":"Release Notes / Version 2.4","language":"python","commands":[{"version":"CommandV1","origId":3759,"guid":"40e77518-6bba-4435-a02d-a913a9ae7641","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# Release Notes for 2.4","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"84265cfd-1253-4cb5-bc98-958e0084f40e"},{"version":"CommandV1","origId":3760,"guid":"f3aef047-bb09-47a6-ace0-934c8b30699c","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### New Features\n\n#### Export Notebooks to HTML\n\nYou can now export notebooks and cells to HTML format. \n\n######Exporting a Notebook:######\n\n![Export Notebook](http://training.databricks.com/databricks_guide/Export Notebook.png)\n\n\n######Exporting a Notebook Cell:###### \n\n![Cell Export 11](http://training.databricks.com/databricks_guide/Cell Export 11.png)\n\n\n&nbsp;\n![Cell Export20](http://training.databricks.com/databricks_guide/Cell Export20.png)\n\n\n#### New JAR Job UI (Important)\nWe have enhanced the JAR Jobs UI to enable the use of JAR Jobs on existing Clusters. To enable JAR Jobs on an existing cluster, you must use the shared SparkContext API to get the Spark Context. This is done by calling ```SparkContext.getOrCreate()``` in your JAR. If using a legacy JAR that includes ```new SparkContext ()```  , you will not be able to select the \"Existing Cluster\" option in the Jobs cluster creation. \n\n##### We recommend using the SparkContext API for existing JARs, in addtion to new JARs,  as the ```new SparkContext ()``` method of creating JARs has been deprecated.#####\n\nThe \"Jobs- JAR Based\" notebook in Databricks Guide provides general guidelines and tips when creating a JAR that is usable for Jobs in Databricks.\n\n\n![JAR Jobs](http://training.databricks.com/databricks_guide/JAR Jobs.png)\n\n\n#### Deprecating Locked Notebooks (Important)\n\nWith Notebook ACLs now supported in Databricks, we deprecated \"Lock / Unlock\" functionality as of Release 2.4. \n\nWhat this means for: \n\n1) Professional Tier (who have enabled ACLs): locked notebooks become read-only (if notebook is not in a 'shared' workspace). \n\n2) Professional Tier (who have not enabled ACLs): all Locked notebooks become openly accessible. \n\n3) Starter Tier: all Locked notebooks become openly accessible. \n\n#### Other Improvements:\n* Users can now configure spark.x.memoryFraction\n* Vertical scrollbar to create cluster dialog\n* Tooltips for cluster creation\n* Many enhancements and bug fixes for a better user experience.\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"6b8729cf-dad3-494f-b7a2-b268904f9839"},{"version":"CommandV1","origId":3761,"guid":"873379a3-82f3-4fec-9d08-68a5ae5eb5a5","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n\n#### New Notebooks in the Databricks Guide\n* Improved CSV notebook guides -- in [[Python]](../03 Accessing Data/3 Common File Formats/1 CSV - py.html), [[R]](../03 Accessing Data/3 Common File Formats/1 CSV - R.html), [[Scala]](../03 Accessing Data/3 Common File Formats/1 CSV - scala.html), or [[SQL]](../03 Accessing Data/3 Common File Formats/1 CSV - sql.html).\n* [Naive Bayes Notebook Example](../07 Spark MLlib/2 Algorithms/2 Naive Bayes.html)\n* [Binary Classification Algorithms Notebook Example](../07 Spark MLlib/2 Algorithms/3 Binary Classification Algorithms.html)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"0862158d-7d8b-4da6-bff0-00d42a9889e2"}],"guid":"a3ea84b8-c1b1-4045-8d03-346f0d8954d1","globalVars":{},"iPythonMetadata":null};</script>
