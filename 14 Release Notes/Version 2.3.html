<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3771,"name":"Release Notes / Version 2.3","language":"python","commands":[{"version":"CommandV1","origId":3772,"guid":"74f4cf59-1b45-4ff7-8f7f-fe96a6aed1a3","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# Release Notes for 2.3","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"84265cfd-1253-4cb5-bc98-958e0084f40e"},{"version":"CommandV1","origId":3773,"guid":"4785c569-1510-4d47-a618-09fe84858836","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n\n### New Features\n\n\n#### Vizualizations of MLlib models\n\nYou can view models tuned with MLlib directly in Databricks notebooks. This done with the `display` command.\n\nThe `display` command can now give an overview of popular models in MLLib. \n - Linear regression Models from the older package `org.apache.spark.mllib` are also supported (scala)\n - K-Means clustering (scala, python) \n - Logistic regression (scala, Only available when running Spark 1.5.)\n\n\nThe following vizualizations are available in `Scala`:\n\n - when a `KMeansModel` is provided, `display` will present the clusters along the first top coordinates.\n \n![Example of K-Means model](https://cloud.githubusercontent.com/assets/7594753/9997440/f9007a22-6040-11e5-931d-08e52731fcd3.png) \n\n - when a `LinearModel` is provided, `display` will show the residuals against the predicted output\n \n![Example of linear model](https://cloud.githubusercontent.com/assets/7594753/9997441/f900a2fe-6040-11e5-976e-6ef66472f548.png)\n\nFor more details and documentation on the functions, please refer to the ML visuals-scala and ML visuals-python notebooks.\n\nAdditionally, `display` introduces as an experimental feature an ROC curve display for `LogisticRegressionModel`s. This feature is only available when using Spark 1.5 clusters.\n\n![Example of ROC plot](https://cloud.githubusercontent.com/assets/7594753/9997442/f903d64a-6040-11e5-892d-d5913d0ce77f.png)\n\n#### Deprecating Locked Notebooks in Release 2.4 (Important)\n\nWith Notebook ACLs now supported in Databricks, we will be deprecating \"Lock / Unlock\" functionality in Release 2.3. \n\nWhat this means for: \n\n1) Professional Tier (who have enabled ACLs): locked notebooks become read-only (if notebook is not in a 'shared' workspace). \n\n2) Professional Tier (who have not enabled ACLs): all Locked notebooks become openly accessible. \n\n3) Starter Tier: all Locked notebooks become openly accessible. \n\n#### Other Improvements:\n* Many enhancements and bug fixes for a better user experience.\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"6b8729cf-dad3-494f-b7a2-b268904f9839"},{"version":"CommandV1","origId":3774,"guid":"b83ec359-a983-47f2-9a1e-c810bf1f4b11","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n\n#### New Notebooks in the Databricks Guide\n* [Connect Looker to your Databricks Spark Clusters](../12 External Applications/6 Looker.html)\n* Spark SQL: UDF's and UDAF's -- in [[Python]](../06 Spark SQL & DataFrames/3 UDF - py.html) or [[Scala]](../06 Spark SQL & DataFrames/3 UDF and UDAF - scala.html)\n* Spark MLlib: Model Visualizations -- in [[Python]](../07 Spark MLlib/5 Model Visuals - py.html) or [[Scala]](../07 Spark MLlib/5 Model Visuals - scala.html)\n* [Sample Application: Logs Analysis in R](../13 Sample Applications/2 Log Analysis/2 Log Analysis in R.html)\n* [Sample Application: Word2Vec in Python](../13 Sample Applications/3 Wikipedia/4 Word2Vec in Python.html)\n* [Spark SQL: Example of SQL Incremental Load](../06 Spark SQL & DataFrames/9 SQL Incremental Load.html)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"0862158d-7d8b-4da6-bff0-00d42a9889e2"}],"guid":"21c05d50-73dd-40a9-98c2-4d9d4ba6fa56","globalVars":{},"iPythonMetadata":null};</script>
