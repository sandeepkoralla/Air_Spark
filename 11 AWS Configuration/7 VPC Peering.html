RatePerPartition","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.kafka.maxRatePerPartition","valuePatternDisplay":"numeric","description":"Maximum rate (number of records per second) at which data will be read from each Kafka partition when using the Kafka direct stream API introduced in Spark 1.3. See the Kafka Integration guide for more details."},{"keyPattern":"spark\\.streaming\\.kafka\\.maxRetries","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.kafka.maxRetries","valuePatternDisplay":"numeric","description":"Maximum number of consecutive retries the driver will make in order to find the latest offsets on the leader of each partition (a default value of 1 means that the driver will make a maximum of 2 attempts). Only applies to the Kafka direct stream API introduced in Spark 1.3."},{"keyPattern":"spark\\.streaming\\.ui\\.retainedBatches","valuePattern":"^([0-9]{1,})$","keyPatternDisplay":"spark.streaming.ui.retainedBatches","valuePatternDisplay":"numeric","description":"How many batches the Spark Streaming UI and status APIs remember before garbage collecting."}],"enableReactNotebookComments":true,"enableResetPassword":true,"sparkVersions":[{"key":"1.3.x","displayName":"Spark 1.3.0","packageLabel":"spark-1.3-jenkins-ip-10-2-0-138-U094163cf51-S47b89c350f-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.4.x","displayName":"Spark 1.4.1","packageLabel":"spark-1.4-jenkins-ip-10-2-0-138-U094163cf51-S2f95f6c227-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.5.x","displayName":"Spark 1.5.2","packageLabel":"spark-1.5-jenkins-ip-10-2-0-138-U094163cf51-S336f76a5be-2015-12-03-00:16:18.916275","upgradable":true,"deprecated":false,"customerVisible":true},{"key":"1.6.x","displayName":"Spark 1.6 Branch Preview","packageLabel":"spark-1.6-jenkins-ip-10-2-0-138-U094163cf51-S3436f2ea50-2015-12-03-00:16:18.916275","upgradable":true,"deprecat <script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2943,"name":"AWS Configuration / VPC Peering","language":"scala","commands":[{"version":"CommandV1","origId":2944,"guid":"1f9877a4-6406-4644-99c3-4b357a982790","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# VPC Peering\n\nSetting up VPC peering will allow your Databricks Spark clusters to connect to your other AWS EC2 instances using private IPAddresses as if they were within the same network.\n\n\nYour VPC needs to have a distinct range from the Databricks VPC.  Please check your AWS account to see what your Databricks VPC range is.\n\n**Note:** Please consult your AWS/devops team before executing this Notebook. Some familiarity with AWS is required to successfully establish VPC peering. Also please keep in mind that this is a sample Notebook and it's customer's responsibility to apply the necessary modification to ensure there's no impact to customer's existing infrastructure. Databricks will not be responsible for any potential impact of this code.\n\n\nFor information on VPC Peering, please see the AWS guide here:\nhttp://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-peering.html","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.438796747386E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"188c6ff0-1de0-423c-aa94-50bf6b30d1b1"},{"version":"CommandV1","origId":2945,"guid":"aef10b13-aed6-49c4-b55a-3452dc8958aa","subtype":"command","commandType":"auto","position":1.75,"command":"%md\n### Step 1: Enter your AWS Credentionals\nThere are two scenarios that are supported here:\n* Establishing VPC peering between Databricks VPC and another VPC in the same AWS account.\n* Establishing VPC peering between Databricks VPC and another VPC in a **different** AWS account.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.43879571101E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"8b02cb75-4512-47f6-a017-83c23cfcbcd4"},{"version":"CommandV1","origId":2946,"guid":"3e6f6feb-4917-4c22-b2ab-3137cd7fe8d9","subtype":"command","commandType":"auto","position":1.875,"command":"/* The following 3 parameters are always required to set up VPC peering */\n\n// AWS Access Key and secret of an IAM User that has permission to create VPC peering connections.\nval databricksVpcAWSAccessKey = \"\"\nval databricksVpcAWSAccessSecretKey = \"\"\n\n// VPC ID of the VPC you wish to connect Databricks to.\nval externalVpcID = \"\" ","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">databricksVpcAWSAccessKey: String = &quot;&quot;\ndatabricksVpcAWSAccessSecretKey: String = &quot;&quot;\nexternalVpcID: String = &quot;&quot;\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.438796764486E12,"submitTime":1.438796764381E12,"finishTime":1.438796764537E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"19793aa1-03be-4fff-a0a3-52d6b084b563"},{"version":"CommandV1","origId":2947,"guid":"d5f08b4f-93e3-4cb1-b57f-bf6cf276c67f","subtype":"command","commandType":"auto","position":1.90625,"command":"/* The following 3 parameters are required iff the other VPC is in a DIFFERENT AWS account from Databricks.\n   If the other VPC is in the same AWS account, leave these parameters as empty strings. */\nval externalVpcAWSAccessKey = \"\"\nval externalVpcAWSAccessSecretKey=\"\"\n// The following parameter should be all numbers.\nval dstVpcOwnerAccountId = \"\"","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">externalVpcAWSAccessKey: String = &quot;&quot;\nexternalVpcAWSAccessSecretKey: String = &quot;&quot;\ndstVpcOwnerAccountId: String = &quot;&quot;\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.438796783119E12,"submitTime":1.438796783004E12,"finishTime":1.43879678317E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"572b1851-6f03-4623-b65f-ad38d79640dd"},{"version":"CommandV1","origId":2948,"guid":"928ca05f-2d32-4766-983d-ce1cfdfe916b","subtype":"command","commandType":"auto","position":1.9375,"command":"%md\n\n### Step 2: Run the cell below that contains useful libraries for VPC Peering.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.438796140686E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"1a1cc0f2-05d8-4721-ae6e-45327e6f0fd5"},{"version":"CommandV1","origId":2949,"guid":"efa3a547-f5d2-402f-a942-c05fb25ea3ef","subtype":"command","commandType":"auto","position":2.0,"command":"import com.amazonaws.AmazonServiceException\nimport com.amazonaws.auth.AWSCredentials\nimport com.amazonaws.regions.Regions\nimport com.amazonaws.services.ec2.AmazonEC2Client\nimport com.amazonaws.services.ec2.model._\nimport com.fasterxml.jackson.databind.ObjectMapper\nimport com.fasterxml.jackson.module.scala.experimental.ScalaObjectMapper\n\nimport scala.collection.JavaConversions._\n\n/**\n * Helper object\n */\n\nobject VpcPeeringUtils {\n\n  val mapper = new ObjectMapper() with ScalaObjectMapper\n\n  /**\n   * Get the VPC ID of the Databricks VPC\n   * @return vpcid\n   */\n  def getLocalVpc:String = {\n    val mac = getUrl(\"http://169.254.169.254/latest/meta-data/network/interfaces/macs\")\n    val vpcId = getUrl(s\"http://169.254.169.254/latest/meta-data/network/interfaces/macs/$mac/vpc-id\")\n    vpcId\n  }\n\n  /**\n   * Get the region Databricks platform is deployed in\n   * @return region\n   */\n\n  def getRegion:String = {\n    val json = getUrl(\"http://169.254.169.254/latest/dynamic/instance-identity/document\")\n    mapper.readValue[java.util.Map[String, String]](json).get(\"region\")\n  }\n\n  /**\n   * Get the customer AWS Account ID where Databricks platform is deployed in\n   * @return AWS Account ID\n   */\n\n  def getLocalVpcAccountId:String = {\n    val json = getUrl(\"http://169.254.169.254/latest/dynamic/instance-identity/document\")\n    mapper.readValue[java.util.Map[String, String]](json).get(\"accountId\")\n  }\n\n  /**\n   * Get the security group name assigned to Spark EC2 nodes.\n   * If this a legacy customer with a single security group,\n   * return the only security group attached to the instance\n   * @return Security Group Name\n   */\n\n  def getLocalSecurityGroups:String = {\n    val groups = getUrl(\"http://169.254.169.254/latest/meta-data/security-groups\").split(\"\\n\")\n\n    if (groups.size>1){\n      getUrl(\"http://169.254.169.254/latest/meta-data/security-groups\").split(\"\\n\").filter(f => f.contains(\"unmanaged\")).mkString\n    } else {\n      getUrl(\"http://169.254.169.254/latest/meta-data/security-groups\").split(\"\\n\")(0)\n    }\n  }\n\n  /**\n   * Helper function to call local EC2 metadata service\n   * @param url\n   * @return\n   */\n  private def getUrl(url: String) : String =  {\n    import org.apache.commons.httpclient.methods.GetMethod\n    import org.apache.commons.httpclient._\n\n    val client = new HttpClient()\n    val get = new GetMethod(url)\n\n    try {\n      client.executeMethod(get)\n      scala.io.Source.fromInputStream(get.getResponseBodyAsStream).mkString\n    } finally {\n      get.releaseConnection()\n    }\n  }\n\n}\n\n/**\n *\n * THe main class responsible for handling VPC peering.\n *\n * This tool can be used to create VPC peering with another VPC within the same AWS account or peering with a VPC that exists in a different AWS account\n *\n * If both VPCs belong to the same AWS account the externalVpcCreds and dstVpcOwnerAccountId are optional. Since we're dealing with the same AWS account, we only need one set of AWS credentials.\n *\n * If the destination VPC is in a different AWS account, externalVpcCreds and dstVpcOwnerAccountId are required\n *\n *\n * @param databricksVpcCreds AWS credentials required to perform VPC peering. This is the AWS credentials in the AWS account where Databricks platform is deployed in.\n * @param externalVpcID The destination VPC ID where the VPC-peering connection gets established with\n * @param externalVpcCreds AWS credential of the destination VPC. This field is only required if the external VPC is in a different AWS account than Databricks VPC\n * @param dstVpcOwnerAccountId The AWS account ID of the external account where the external VPC is in. This field is only required if the external VPC is in a different AWS account than Databricks VPC\n * @param subnets\n */\n\nclass VpcPeering (databricksVpcCreds:AWSCredentials, externalVpcID:String, externalVpcCreds:Option[AWSCredentials]=None, dstVpcOwnerAccountId:Option[String]=None,subnets:Option[Seq[String]]=None) {\n\n  val srcVpcClient = new AmazonEC2Client(databricksVpcCreds).withRegion[AmazonEC2Client](Regions.fromName(VpcPeeringUtils.getRegion))\n  val dstVpcClient = new AmazonEC2Client(externalVpcCreds.getOrElse(databricksVpcCreds)).withRegion[AmazonEC2Client](Regions.fromName(VpcPeeringUtils.getRegion))\n\n  def createVpcPeeringRequest:String  = {\n    val createVpcPeeringConnectionRequest = new CreateVpcPeeringConnectionRequest()\n      .withVpcId(VpcPeeringUtils.getLocalVpc).withPeerVpcId(externalVpcID)\n      .withPeerOwnerId(dstVpcOwnerAccountId.getOrElse(VpcPeeringUtils.getLocalVpcAccountId))\n\n    val createVpcPeeringConnectionResult = srcVpcClient.createVpcPeeringConnection(createVpcPeeringConnectionRequest)\n    val vpcPeeringId = createVpcPeeringConnectionResult.getVpcPeeringConnection.getVpcPeeringConnectionId\n    vpcPeeringId\n  }\n\n  def acceptVpcPeeringRequest(peeringId:String):String = {\n    val acceptVpcPeeringConnectionRequest = new AcceptVpcPeeringConnectionRequest().withVpcPeeringConnectionId(peeringId)\n    val result = dstVpcClient.acceptVpcPeeringConnection(acceptVpcPeeringConnectionRequest)\n    result.getVpcPeeringConnection.getVpcPeeringConnectionId\n  }\n\n  def getVpcCidr(client:AmazonEC2Client,vpcId:String) = {\n    val describeVpcsRequest = new DescribeVpcsRequest().withVpcIds(vpcId)\n    val res = client.describeVpcs(describeVpcsRequest)\n    res.getVpcs.get(0).getCidrBlock\n  }\n\n  def setupRouting(peeringId:String)  = {\n\n    def getAllRouteTables(client:AmazonEC2Client,vpdId:String):Seq[String] = {\n      val describeRouteTablesRequest = new DescribeRouteTablesRequest().withFilters(new Filter().withName(\"vpc-id\").withValues(vpdId))\n      client.describeRouteTables(describeRouteTablesRequest).getRouteTables.map(route=>route.getRouteTableId).toSeq\n    }\n\n    def addRuleToSecurityGroup(client:AmazonEC2Client,cidr:String,groupName:String) = {\n\n      val describeSecurityGroupsRequest = new DescribeSecurityGroupsRequest().withFilters(new Filter().withName(\"group-name\").withValues(groupName))\n      val groupIds = client.describeSecurityGroups(describeSecurityGroupsRequest).getSecurityGroups.map(f=>f.getGroupId)\n\n      groupIds.foreach(groupId=>{\n        val authorizeSecurityGroupIngressRequest = new AuthorizeSecurityGroupIngressRequest().withCidrIp(cidr).withGroupId(groupId).withFromPort(0).withToPort(65336).withIpProtocol(\"tcp\")\n        client.authorizeSecurityGroupIngress(authorizeSecurityGroupIngressRequest)\n      })\n    }\n\n    val srcMainRouteTableIds = getAllRouteTables(srcVpcClient,VpcPeeringUtils.getLocalVpc)\n    val dstMainRouteTableIds = subnets.getOrElse(getAllRouteTables(dstVpcClient,externalVpcID))\n\n    val srcVpcCidr = getVpcCidr(srcVpcClient,VpcPeeringUtils.getLocalVpc)\n    val dstVpcCidr = getVpcCidr(dstVpcClient,externalVpcID)\n\n    // Associate destination cidr block with src VPC\n    try {\n      srcMainRouteTableIds.foreach(srcMainRouteTableId => {\n        val createDestRouteRequest = new CreateRouteRequest().withRouteTableId(srcMainRouteTableId).withDestinationCidrBlock(dstVpcCidr).withVpcPeeringConnectionId(peeringId)\n        srcVpcClient.createRoute(createDestRouteRequest)\n      })\n\n      // Associate source cidr block with dst VPC\n      dstMainRouteTableIds.foreach(dstMainRouteTableId => {\n        val createSrcRouteRequest = new CreateRouteRequest().withRouteTableId(dstMainRouteTableId).withDestinationCidrBlock(srcVpcCidr).withVpcPeeringConnectionId(peeringId)\n        dstVpcClient.createRoute(createSrcRouteRequest)\n      })\n\n      addRuleToSecurityGroup(srcVpcClient,dstVpcCidr,VpcPeeringUtils.getLocalSecurityGroups)\n    } catch {\n      case e:AmazonServiceException => {\n        e.getErrorCode match {\n          case \"RouteAlreadyExists\" => println(\"Route table had the necessary route rule\")\n          case \"InvalidPermission.Duplicate\" => println(\"Security Group Rule Already Exists in the Databricks VPC Security Group\")\n          case _ => {\n            e.printStackTrace()\n          }\n        }\n      }\n    }\n    \n    printFinalInstruction()\n\n  }\n \n private def printFinalInstruction():Unit = {\n    val localVpcCidr = getVpcCidr(srcVpcClient, VpcPeeringUtils.getLocalVpc)\n    println(s\"In order for Spark cluster nodes to access instances in your VPC, please add the following IP CIDR to the required security groups in $externalVpcID: $localVpcCidr\")\n  }\n\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import com.amazonaws.AmazonServiceException\nimport com.amazonaws.auth.AWSCredentials\nimport com.amazonaws.regions.Regions\nimport com.amazonaws.services.ec2.AmazonEC2Client\nimport com.amazonaws.services.ec2.model._\nimport com.fasterxml.jackson.databind.ObjectMapper\nimport com.fasterxml.jackson.module.scala.experimental.ScalaObjectMapper\nimport scala.collection.JavaConversions._\ndefined module VpcPeeringUtils\ndefined class VpcPeering\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":"<div class=\"ansiout\">&lt;console&gt;:113: error: not found: type Vpc\n           val res = client.describeVpcs().withVpcs(new Vpc().withVpcId(vpcId))\n                                                        ^\n</div>","startTime":1.438795513802E12,"submitTime":1.438795513686E12,"finishTime":1.438795515397E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions"
