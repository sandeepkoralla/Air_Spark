ebsite where ad was shown, Position of the ad\n\nThe ad click events are generated based on a biased randomization. Lower the advertiser id, higher the probability of an ad click event for that advertiser.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.438114423827E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"prakash@databricks.com","iPythonMetadata":null,"nuid":"73d4f05e-2941-443e-b08b-8f90254c5f63"},{"version":"CommandV1","origId":326,"guid":"04284d1a-b2f0-465d-a629-b19a0ddd4eb3","subtype":"command","commandType":"auto","position":3.0,"command":"val props = new HashMap[String, Object]()\nprops.put(ProducerConfig.BOOTSTRAP_SERVERS_CONFIG, kafkaBrokers)\nprops.put(ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG,\n  \"org.apache.kafka.common.serialization.StringSerializer\")\nprops.put(ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG,\n  \"org.apache.kafka.common.serialization.StringSerializer\")\n\nval websites = List(\"yahoo\", \"google\", \"facebook\", \"youtube\", \"cnn\")\nval positions = List(\"banner\", \"left\", \"right\", \"bottom\", \"footer\", \"top\")\nval totals = scala.collection.mutable.Map[String, Int]()\n\n// Function to generate data\n// Format: AdId,AdvertiserId,Website,Position\ndef generateData(): String = {\n  val listBuffer = ArrayBuffer[String]()\n  val adId = Random.nextInt(100)\n  listBuffer += adId.toString\n  listBuffer += (adId % 10).toString\n  listBuffer += websites(Random.nextInt(websites.size))\n  listBuffer += positions(Random.nextInt(positions.size))\n  listBuffer.mkString(\",\")\n}\n\ndef getQualifiedAdvertiserId(round: Int): Int = {\n  if( Random.nextInt(2) == 0 || round == 9 )\n    round\n  else\n    getQualifiedAdvertiserId(round+1)\n}\n\nval producer = new KafkaProducer[String, String](props)\n\n// Generate and send the data\nfor (round <- 1 to numSecondsToSend*10) {\n  for (recordNum <- 1 to recordsPerSecond) {\n    val data = generateData()\n    val message = new ProducerRecord[String, String](kafkaAdImpressionTopic, null, data)      \n    producer.send(message)\n\n    // Biased randomization - Lower the advertiser id, higher the chance of getting a click.\n    if( getQualifiedAdvertiserId(0) == data.split(\",\")(1).toInt ) {\n      val message = new ProducerRecord[String, String](kafkaAdClicksTopic, null, data)      \n      producer.send(message)\n    }\n  }\n  Thread.sleep(100)\n}\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">props: java.util.HashMap[String,Object] = {value.serializer=org.apache.kafka.common.serialization.StringSerializer, bootstrap.servers=52.25.255.200:9092,52.25.255.200:9093, key.serializer=org.apache.kafka.common.serialization.StringSerializer}\nwebsites: List[String] = List(yahoo, google, facebook, youtube, cnn)\npositions: List[String] = List(banner, left, right, bottom, footer, top)\ntotals: scala.collection.mutable.Map[String,Int] = Map()\ngenerateData: ()String\ngetQualifiedAdvertiserId: (round: Int)Int\nproducer: org.apache.kafka.clients.producer.KafkaProducer[String,String] = org.apache.kafka.clients.producer.KafkaProducer@49467f84\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":"<div class=\"ansiout\">&lt;console&gt;:46: error: ')' expected but '}' found.\n         }\n         ^\n</div>","startTime":1.43811300083E12,"submitTime":1.438113000764E12,"finishTime":1.438113062012E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"
