me":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"aba447d6-0312-4ab9-9e3a-ef08b90401d0"},{"version":"CommandV1","origId":278,"guid":"3b2946b4-9c1b-4f32-8efd-29580e54845b","subtype":"command","commandType":"auto","position":7.125,"command":"// Function to create a new StreamingContext and set it up\ndef creatingFunc(): StreamingContext = {\n    \n  // Create a StreamingContext\n  val ssc = new StreamingContext(sc, Seconds(batchIntervalSeconds))\n\n  // Creata a Kinesis stream\n  val kinesisStream = KinesisUtils.createStream(ssc, \n    kinesisAppName, kinesisStreamName, \n    kinesisEndpointUrl, RegionUtils.getRegionByEndpoint(kinesisEndpointUrl).getName(), \n    InitialPositionInStream.LATEST, Seconds(kinesisCheckpointIntervalSeconds),\n    StorageLevel.MEMORY_AND_DISK_SER_2, awsAccessKeyId, awsSecretKey)\n\n  kinesisStream.print()\n\n  // Split the strings into words\n  val wordStream = kinesisStream.flatMap { byteArray => new String(byteArray).split(\" \") }\n  \n  // Create a stream to do a running count of the words\n  val updateFunc = (values: Seq[Int], state: Option[Int]) => {\n    val currentCount = values.sum\n    val previousCount = state.getOrElse(0)\n    Some(currentCount + previousCount)\n  }\n  \n  val runningCountStream = wordStream.map { x => (x, 1) }.updateStateByKey(updateFunc)\n  \n  // Create temp table at every batch interval\n  runningCountStream.foreachRDD { rdd => \n    val sqlContext = SQLContext.getOrCreate(SparkContext.getOrCreate())\n    sqlContext.createDataFrame(rdd).toDF(\"word\", \"count\").registerTempTable(\"batch_word_count\")  \n    rdd.take(1)\n  }\n  \n  // To make sure data is not deleted by the time we query it interactively\n  ssc.remember(Minutes(1))\n  \n  ssc.checkpoint(checkpointDir)\n  \n  println(\"Creating function called to create new StreamingContext\")\n  ssc\n}","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"944d7dc1-a4da-4e5d-ac59-e44698cc78eb"},{"version":"CommandV1","origId":279,"guid":"0e740c53-a66c-44c5-b6b6-adaff726fc44","subtype":"command","commandType":"auto","position":9.0,"command":"%md ## Start/Restart: Stop existing StreamingContext if any and start/restart the new one","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.437518025832E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"prakash@databricks.com","iPythonMetadata":null,"nuid":"31f07116-1b26-426b-8bab-a80400468242"},{"version":"CommandV1","origId":280,"guid":"83948626-ef67-47a7-a804-5459f965981b","subtype":"command","commandType":"auto","position":10.4375,"command":"// Stop any existing StreamingContext \nval stopActiveContext = true\nif (stopActiveContext) {\t\n  StreamingContext.getActive.foreach { _.stop(stopSparkContext = false) }\n} \n\n// Get or create a streaming context.\nval ssc = StreamingContext.getActiveOrCreate(creatingFunc)\n\n// Th
