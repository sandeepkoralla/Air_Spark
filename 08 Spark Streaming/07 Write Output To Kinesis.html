entsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"prakash@databricks.com","iPythonMetadata":null,"nuid":"0cadf9e8-12ca-479c-b0e9-2a16450ab5dc"},{"version":"CommandV1","origId":366,"guid":"87b8529b-28f1-46d9-b99f-fc544979cbf1","subtype":"command","commandType":"auto","position":3.25,"command":"%md ### Custom Receiver that receives dummy data","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","iPythonMetadata":null,"nuid":"cdd26e0a-6272-4c9c-9000-f86afed71232"},{"version":"CommandV1","origId":367,"guid":"44afd589-c567-4601-9feb-24c62f740a6e","subtype":"command","commandType":"auto","position":3.5,"command":"import scala.util.Random\nimport org.apache.spark.streaming.receiver._\n\nclass DummySource(ratePerSec: Int) extends Receiver[String](StorageLevel.MEMORY_AND_DISK_2) {\n\n  def onStart() {\n    // Start the thread that receives data over a connection\n    new Thread(\"Dummy Source\") {\n      override def run() { receive() }\n    }.start()\n  }\n\n  def onStop() {\n   // There is nothing much to do as the thread calling receive()\n   // is designed to stop by itself isStopped() returns false\n  }\n\n  /** Create a socket connection and receive data until receiver is stopped */\n  private def receive() {\n    while(!isStopped()) {      \n      store(\"I am a dummy source \" + Random.nextInt(10))\n      Thread.sleep((1000.toDouble / ratePerSec).toInt)\n    }\n  }\n}","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.442260516105E12,"finishTi achRDD { rdd => \n    rdd.toDF(\"word\", \"count\").registerTempTable(\"batch_word_count\")    \n  }\n  \n  stream.foreachRDD( rdd => {\n    System.out.println(\"# events = \" + rdd.count())\n    \n    rdd.foreachPartition ( partition => {\n        val partitionKey = \"partitionKey\"\n        val kinesisClient = new AmazonKinesisClient(new BasicAWSCredentials(awsAccessKeyId, awsSecretKey))\n        kinesisClient.setEndpoint(kinesisEndpointUrl)\n        partition.foreach( row => {\n            val putRecordRequest = new PutRecordRequest().withStreamName(kinesisStreamName)\n                                                         .withPartitionKey(partitionKey)\n                                                         .withData(ByteBuffer.wrap(row.getBytes()))\n            kinesisClient.putRecord(putRecordRequest)\n         })\n     })\n  })\n  \n  ssc.remember(Minutes(1))  // To make sure data is not deleted by the time we query it interactively\n  \n  println(\"Creating function called to create new StreamingContext\")\n  newContextCreated = true  \n  ssc\n}","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.442260521137E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"prakash@databricks.com","iPythonMetadata":null,"nuid":"000be4cb-f413-4ae9-9325-bb11aeb266b2"},{"version":"CommandV1","origId":370,"guid":"70b2cfee-923f-4c57-8ca7-e479ae39ebdf","subtype":"command","commandType":"auto","position":4.5,"command":"%md ### Start the Streaming Job","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"in
