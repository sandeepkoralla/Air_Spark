200:9093\"   // comma separated list of broker:host\n\n// Function to create a new StreamingContext and set it up\ndef creatingFunc(): StreamingContext = {\n    \n  // Create a StreamingContext\n  val ssc = new StreamingContext(sc, Seconds(batchIntervalSeconds))\n  \n  // Create a stream that generates 1000 lines per second\n  val stream = ssc.receiverStream(new DummySource(eventsPerSecond))  \n  \n  // Split the lines into words, and then do word count\n  val wordStream = stream.flatMap { _.split(\" \")  }\n  val wordCountStream = wordStream.map(word => (word, 1)).reduceByKey(_ + _)\n\n  // Create temp table at every batch interval\n  wordCountStream.foreachRDD { rdd => \n    rdd.toDF(\"word\", \"count\").registerTempTable(\"batch_word_count\")    \n  }\n  \n  wordCountStream.foreachRDD( rdd => {\n    System.out.println(\"# events = \" + rdd.count())\n    \n    rdd.foreachPartition( partition => {\n      // Print statements in this section are shown in the executor's stdout logs\n      val kafkaOpTopic = \"test-output\" \n      val props = new HashMap[String, Object]()\n      props.put(ProducerConfig.BOOTSTRAP_SERVERS_CONFIG, kafkaBrokers)\n      props.put(ProducerConfig.VALUE_SERIALIZER_CLASS_CONFIG,\n               \"org.apache.kafka.common.serialization.StringSerializer\")\n      props.put(ProducerConfig.KEY_SERIALIZER_CLASS_CONFIG,\n                \"org.apache.kafka.common.serialization.StringSerializer\")\n\n      val producer = new KafkaProducer[String, String](props)\n      partition.foreach( record => {\n        val data = record.toString\n        // As as debugging technique, users can write to DBFS to verify that records are being written out \n        // dbutils.fs.put(\"/tmp/test_kafka_output\",data,true)\n        val message = new ProducerRecord[String, String](kafkaOpTopic, null, data)      \n        producer.send(message)\n      } )\n      producer.close()\n     })\n  \n  })\n  \n  ssc.remember(Minutes(1))  // To make sure data is not deleted by the time we query it interactively\n  \n  println(\"Creating function called to create new StreamingContext\")\n  newContextCreated = true  \n  ssc\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">newContextCreated: Boolean = false\nkafkaBrokers: String = 52.25.255.200:9092,52.25.255.200:9093\ncreatingFunc: ()org.apache.spark.streaming.StreamingContext\n</div>","arguments":{},"plotOptions":null},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:56: error: not found: value batchIntervalSeconds\n         val ssc = new StreamingContext(sc, Seconds(batchIntervalSeconds))\n                                                    ^\n&lt;console&gt;:59: error: not found: value eventsPerSecond\n         val stream = ssc.receiverStream(new DummySource(eventsPerSecond))  \n                                                         ^\n</div>","error":null,"startTime":1.448403248172E12,"submitTime":1.448403248057E12,"finishTime":1.448403250498E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"mwc@databricks.com","iPythonMetadata":null,"nuid":"000be4cb-f413-4ae9-9325-bb11aeb266b2"},{"version":"CommandV1","origId":299,"guid":"6345542e-07a7-452a-a759-2e8a4a20ba25","subtype":"command","commandType":"auto","position":4.5,"command":"%md ### Start the Streaming Job","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffI
