ll,"error":null,"startTime":0.0,"submitTime":1.433999354432E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"td","iPythonMetadata":null,"nuid":"284441b0-dd70-486e-b169-f77d936cbd20"},{"version":"CommandV1","origId":334,"guid":"e9ef17aa-84b0-420d-ab82-ef31dd4b38e6","subtype":"command","commandType":"auto","position":8.0,"command":"// This is the dummy source implemented as a custom receiver. No need to understand this.\n\nimport scala.util.Random\nimport org.apache.spark.streaming.receiver._\n\nclass DummySource(ratePerSec: Int) extends Receiver[String](StorageLevel.MEMORY_AND_DISK_2) {\n\n  def onStart() {\n    // Start the thread that receives data over a connection\n    new Thread(\"Dummy Source\") {\n      override def run() { receive() }\n    }.start()\n  }\n\n  def onStop() {\n   // There is nothing much to do as the thread calling receive()\n   // is designed to stop by itself isStopped() returns false\n  }\n\n  /** Create a socket connection and receive data until receiver is stopped */\n  private def receive() {\n    while(!isStopped()) {      \n      store(\"I am a dummy source \" + Random.nextInt(10))\n      Thread.sleep((1000.toDouble / ratePerSec).toInt)\n    }\n  }\n}","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import scala.util.Random\nimport org.apache.spark.streaming.receiver._\ndefined class DummySource\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.433999357127E12,"submitTime":1.433999354449E12,"finishTime":1.433999357876E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":nul
