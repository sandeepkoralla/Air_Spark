eate a last N Days table.  The function:\n* DROPS any existing last_n_days copy of the table.\n* Creates an EXTERNAL Table for the last_n_days, which has the same schema as an existing table.\n  * NOTE: The EXTERNAL keyword is very important so Spark SQL knows not to assume ownership of the data files for the table.\n* Adds partitions for each of the last N days of data.","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.427825231462E12,"submitTime":1.427825229685E12,"finishTime":1.427825231462E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"631b16cf-3103-4b20-b767-429487b352fc"},{"version":"CommandV1","origId":1729,"guid":"49d1f8de-09da-4785-9736-993c42061324","subtype":"command","commandType":"auto","position":2.0,"command":"import java.util.Calendar\nimport java.util.TimeZone\n\ndef createLastNDaysTable(tableName: String, n: Int, timeZoneString: String, dataLocation: String) = {\n  // Delete the last N days table if it exists.\n  sqlContext.sql(s\"DROP TABLE IF EXISTS ${tableName}_last_${n}_days\")\n  \n  // Create the last N days table with the same schema as the original table.\n  sqlContext.sql(s\"CREATE EXTERNAL TABLE IF NOT EXISTS ${tableName}_last_${n}_days like ${tableName}\")\n\n  val startDate = Calendar.getInstance(TimeZone.getTimeZone(timeZoneString))\n  startDate.add(Calendar.DATE, -1 * n + 1)\n  val endDate = Calendar.getInstance(TimeZone.getTimeZone(timeZoneString))\n  \n  var partitionString = s\"ALTER TABLE ${tableName}_last_${n}_days ADD \"\n  while (!startDate.after(endDate)) {\n    val year = startDate.get(Calendar.YEAR)\n    val month = f\"${startDate.get(Calendar.MONTH) + 1}%02d\"\n    val day = f\"${startDate.get(Calendar.DAY_OF_MONTH)}%02d\"\n  partitionString += s\"PARTITION (year=${year}, month=${month}, day=${day}) location '/${dataLocation}/${year}/${year}${month}/${year}${month}${day}/'\\n\"\n    startDate.add(Calendar.DATE, 1)\n  }\n  sqlContext.sql(partitionString)\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import java.util.Calendar\nimport java.util.TimeZone\ncreateLastNDaysTable: (tableName: String, n: Int, timeZoneString: String, dataLocation: String)org.apache.spark.sql.DataFrame\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.433212906616E12,"submitTime":1.433212906575E12,"finishTime":1.433212908834E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"185f8588-241c-4ef6-a2d3-1fb52cfd40f9"},{"version":"CommandV1","origId":1730,"guid":"3c2ff2b0-161e-4344-8e13-dfc192c0718b","subtype":"command","commandType":"auto","position":2.25,"command":"%md\n\n### Test this function","commandVersion":0,"state":"finished","results":{"type":"markdown","data":"### Test this function","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.433181665477E12,"submitTime":1.433181665426E12,"finishTime":1.433181665478E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"9d981987-bc69-4f0e-89ba-a41273524eb0"},{
