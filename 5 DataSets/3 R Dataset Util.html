<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":762,"name":"Accessing Data / DataSets / R Dataset Util","language":"python","commands":[{"version":"CommandV1","origId":763,"guid":"6ed94d4d-90c2-4d2e-b788-cbe5b1877e7a","subtype":"command","commandType":"auto","position":0.25,"command":"%md ### Utility for R datasets hosted on DBC\n\nThis provides helper methods and statistics about the R datasets hosted on DBC.\nRun this notebook to import helper data and utility methods into another notebook:\n```\n%run \"#workspace/databricks_guide/03 Accessing Data/5 DataSets/3 R Dataset Util\"\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.433995720173E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"vida","iPythonMetadata":null,"nuid":"e41eaa62-074d-402a-a7e8-764051eeec60"},{"version":"CommandV1","origId":764,"guid":"a54681b0-7df1-46fd-b4ab-6f6a3c62cd3d","subtype":"command","commandType":"auto","position":0.5,"command":"import pandas\nimport cStringIO\nfrom pyspark.sql import *\n\ndef _getRDatasetStats(path_text, rDatasetsMetadataBc):#g_d_s_data):\n  \"\"\"Read an R dataset as text, and parse it using pandas.  Extract metadata.\n  \"\"\"\n  (path, text) = path_text\n  rDatasetsMetadata = rDatasetsMetadataBc.value\n  output = cStringIO.StringIO(text)\n  df = pandas.read_csv(output)\n  df = df.rename(columns={\"Unnamed: 0\" : \"recordIndex\"})\n  (nRows, nCols) = df.shape\n  features = list(df.columns)\n  (package, dataset, fileSize) = rDatasetsMetadata[path]\n  return (package, dataset, fileSize, nRows, nCols, features)\n  \"\"\"\n  output = cStringIO.StringIO(g_d_s_data[3])\n  df = pandas.read_csv(output)\n  df = df.rename(columns={\"Unnamed: 0\" : \"recordIndex\"})\n  (nRows, nCols) = df.shape\n  features = list(df.columns)\n  return (g_d_s_data[0], g_d_s_data[1], g_d_s_data[2], nRows, nCols, features)\n  \"\"\"\n\nclass RDatasetUtil(object):\n  \"\"\"\n  Helper class for working with R datasets hosted on DBC\n  \"\"\"\n  def __init__(self):\n    # rDataBaseDirectory: base directory where R datasets are stored\n    self.rDataBaseDirectory = \"/databricks-datasets/Rdatasets/data-001\"\n    # rDataPackages: list of datasets in different R packages\n    self.rDataPackages = map(lambda x: str(x.name)[:-1], dbutils.fs.ls(self.rDataBaseDirectory + \"/csv\"))\n    # rDatasets is a map: package -> list of datasets in package\n    self._rDatasets = dict(map(lambda package: (package, self._getDatasetsInPackage(package)), self.rDataPackages))\n\n  @property\n  def datasets(self):\n    \"\"\"datasets is a map: package -> list of datasets in package\"\"\"\n    return self._rDatasets\n\n  @property\n  def stats(self):\n    \"\"\"stats is a Spark DataFrame with statistics about each R dataset.\n    It has fields: 'package', 'dataset', 'fileSize_MB', 'nRows', 'nCols', 'features'.\n    It is only available after getAllStats() has been run; beforehand, this property has value None.\n    \"\"\"\n    if hasattr(self, \"_allDatasetStats\"):\n      return self._allDatasetStats\n    else:\n      print 'WARNING: RDatasetUtil: stats is not available until getAllStats has been run'\n      return None\n\n  def getRDataPackagePath(self, package):\n    \"\"\"returns the path to a package of datasets in DBFS\"\"\"\n    return self.rDataBaseDirectory + \"/csv/\" + package\n\n  def getRDataPath(self, package, dataset):\n    \"\"\"returns the path to a dataset in DBFS\"\"\"\n    return self.getRDataPackagePath(package) + \"/\" + dataset + \".csv\"\n\n  def getRDocPath(self, package, dataset):\n    \"\"\"Returns the path to a dataset documentation in DBFS\n    E.g.:  dbutils.fs.ls(getRDataPath('ggplot2', 'diamonds'))\n    \"\"\"\n    return self.rDataBaseDirectory + \"/doc/\" + package + \"/\" + dataset + \".html\"\n\n  def displayRDatasetDoc(self, package, dataset):\n    \"\"\" Helper method for displaying the HTML doc for an R dataset. \"\"\"\n    displayHTML(sc.wholeTextFiles(self.getRDocPath(package, dataset)).take(1)[0][1])\n\n  def getAllStats(self):\n    \"\"\"Get metadata for all R datasets.\n    This is SLOW since it loads all of the R datasets via pandas on the driver.\n    It must be called before stats is accessible.\n    \"\"\"\n    # rDatasetsMetadata: map: package -> dataset -> fileSize\n    rDatasetsMetadata = self._getDatasetsMetadata()\n    allPackagePaths = [] # list of paths to dataset packages\n    for package in self.rDataPackages:\n      allPackagePaths += [self.getRDataPackagePath(package)]\n    allDatasets = sc.wholeTextFiles(allPackagePaths[0])\n    for packagePath in allPackagePaths[1:]:\n      allDatasets = allDatasets.union(sc.wholeTextFiles(packagePath))\n    rDatasetsMetadataBc = sc.broadcast(rDatasetsMetadata)\n    self._allDatasetStats = allDatasets.map(lambda path_text: _getRDatasetStats(path_text, rDatasetsMetadataBc)).toDF(['package', 'dataset', 'fileSize_MB', 'nRows', 'nCols', 'features'])\n    \"\"\"\n    allDatasetNames = [] # list of paths to datasets\n    for package in self.rDataPackages:\n      for dsMeta in rDatasetsMetadata[package]:\n        allDatasetNames += [(package, dsMeta[0], dsMeta[1])] # (package, dataset, fileSize)\n    allDatasets = sc.parallelize(map(lambda g_d_s: (g_d_s[0], g_d_s[1], g_d_s[2], sc.wholeTextFiles(self.getRDataPath(g_d_s[0], g_d_s[1])).collect()[0][1]), allDatasetNames))\n    self._allDatasetStats = allDatasets.map(lambda g_d_s_data: _getRDatasetStats(g_d_s_data)).toDF(['package', 'dataset', 'fileSize_MB', 'nRows', 'nCols', 'features'])\n    \"\"\"\n    self._allDatasetStats.cache()\n\n  def loadDataset(self, package, dataset):\n    \"\"\"Load an R dataset and return it as a Spark DataFrame.\n    The first column is named \"recordIndex\" (i.e., line number).\n    Any columns with commas \",\" or periods \".\" have those characters replaced with underscores \"_\".\n    WARNING: This fails for R datasets which have missing (NaN) values.\n    \"\"\"\n    localData = sc.wholeTextFiles(self.getRDataPath(package, dataset)).collect()[0][1]\n    output = cStringIO.StringIO(localData)\n    pandasDF = pandas.read_csv(output)\n    pandasDF = pandasDF.rename(columns={\"Unnamed: 0\" : \"recordIndex\"}) # rename line number column\n    # change periods to underscores to make dataframe Spark SQL-friendly\n    renameColumns = {}\n    for col in pandasDF.columns:\n      if '.' in col or ',' in col:\n        renameColumns[col] = col.replace('.', '_').replace(',', '_')\n    pandasDF = pandasDF.rename(columns=renameColumns)\n    df = sqlContext.createDataFrame(pandasDF)\n    return df\n\n  def _getDatasetsInPackage(self, package):\n    return map(lambda x: str(x.name)[:-4], dbutils.fs.ls(self.getRDataPackagePath(package)))\n\n  def _getDatasetsMetadata(self):\n    \"\"\"Return map: path -> (package, dataset, fileSize in MB)\"\"\"\n    metadata = {}\n    for package in self.rDataPackages:\n      packageFileInfo = dbutils.fs.ls(self.getRDataPackagePath(package))\n      for info in packageFileInfo:\n        dataset = str(info.name)[:-4]\n        datasetSize = info.size / 1e6\n        metadata['dbfs:' + self.getRDataPath(package, dataset)] = (package, dataset, datasetSize)\n    return metadata","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.427847748952E12,"submitTime":1.427847748891E12,"finishTime":1.427847749159E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"joseph","iPythonMetadata":null,"nuid":"b8d023ec-37de-4c34-b4b5-c48d41e1d88e"},{"version":"CommandV1","origId":765,"guid":"142039a9-acb8-493f-a391-e09343d0e122","subtype":"command","commandType":"auto","position":0.60186767578125,"command":"rDatasetUtil = RDatasetUtil()","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.427847756985E12,"submitTime":1.427847756935E12,"finishTime":1.427847759098E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"e486f7d8-3175-4cd7-a4b6-1b32e22ca077"},{"version":"CommandV1","origId":766,"guid":"4eadc8cd-823c-4cb1-a4ff-8b1cecfd6ab5","subtype":"command","commandType":"auto","position":0.652801513671875,"command":"help(rDatasetUtil)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on RDatasetUtil in module __main__ object:\n\nclass RDatasetUtil(__builtin__.object)\n |  Helper class for working with R datasets hosted on DBC\n |  \n |  Methods defined here:\n |  \n |  __init__(self)\n |  \n |  displayRDatasetDoc(self, package, dataset)\n |      Helper method for displaying the HTML doc for an R dataset.\n |  \n |  getAllStats(self)\n |      Get metadata for all R datasets.\n |      This is SLOW since it loads all of the R datasets via pandas on the driver.\n |      It must be called before rDatasetStats is accessible.\n |  \n |  getRDataPackagePath(self, package)\n |      returns the path to a package of datasets in DBFS\n |  \n |  getRDataPath(self, package, dataset)\n |      returns the path to a dataset in DBFS\n |  \n |  getRDocPath(self, package, dataset)\n |      Returns the path to a dataset documentation in DBFS\n |      E.g.:  dbutils.fs.ls(getRDataPath(&apos;ggplot2&apos;, &apos;diamonds&apos;))\n |  \n |  loadDataset(self, package, dataset)\n |      Load an R dataset and return it as a Spark DataFrame.\n |      The first column is named &quot;recordIndex&quot; (i.e., line number).\n |      Any columns with commas &quot;,&quot; or periods &quot;.&quot; have those characters replaced with underscores &quot;_&quot;.\n |      WARNING: This fails for R datasets which have missing (NaN) values.\n |  \n |  ----------------------------------------------------------------------\n |  Data descriptors defined here:\n |  \n |  __dict__\n |      dictionary for instance variables (if defined)\n |  \n |  __weakref__\n |      list of weak references to the object (if defined)\n |  \n |  datasets\n |      datasets is a map: package -&gt; list of datasets in package\n |  \n |  stats\n |      stats is a Spark DataFrame with statistics about each R dataset.\n |      It has fields: &apos;package&apos;, &apos;dataset&apos;, &apos;fileSize_MB&apos;, &apos;nRows&apos;, &apos;nCols&apos;, &apos;features&apos;.\n |      It is only available after getAllStats() has been run; beforehand, this property has value None.\n\n</div>","arguments":{},"plotOptions":null},"errorSummary":null,"error":null,"startTime":1.427847759967E12,"submitTime":1.427847759924E12,"finishTime":1.427847760013E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"75754145-7715-46a2-9d51-2423bf1a4fe
