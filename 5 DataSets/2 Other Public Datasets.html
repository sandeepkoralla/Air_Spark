25-ba34-5b65416cd01c","subtype":"command","commandType":"auto","position":4.25,"command":"%md \n\n### **Image/Video Data**\n* [Facial Image Data](http://www.face-rec.org/databases/) - This page contains links to facial images for face recognization.\n* [Yahoo Flickr Creative Commons 100M](http://yahoolabs.tumblr.com/post/89783581601/one-hundred-million-creative-commons-flickr-images-for) - 100 million images posted on Flickr.\n* [Photos of Cats](137.189.35.203/WebUI/CatDatabase/catData.html) - An extensive image catalog of cats.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.42621009355E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":null,"commentThread":[],"commentsVisible":false,"parentHierarchy":null,"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":null,"iPythonMetadata":null,"nuid":"88d4c36c-b772-4b72-92e8-808468d407dc"},{"version":"CommandV1","origId":749,"guid":"b2f11edd-1bf6-493f-ac56-48bdc66974f0","subtype":"command","commandType":"auto","position":4.5,"command":"%md\n\n### **Retail/Restaurant Data**\n* Ta Feng Grocery Dataset: This dataset contains transactions from a Chinese Grocery Store.\n  * [Information here](http://crono.dei.unipd.it/~dm/DATASETS/grocerymarket.htm)\n  * [Download here](https://www.dropbox.com/s/tsd5zd8a7afmzs7/D11-02.ZIP?dl=0)\n* [Amazon Reviews Data](http://snap.stanford.edu/data/web-Amazon.html) - Reviews on Amazon including product & user information, ratings, and a plaintext review.\n* [Yelp's Academic Dataset](https://www.yelp.com/academic_dataset) - All the data and reviews of the 250 closest businesses for 30 universities for students and academics to explore and research.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.
